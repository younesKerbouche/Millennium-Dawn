l_korean:
 USoE001: "새로운 유럽 국가 구성"
 USoE001_desc: "통합된 유럽 연합은 그들을 새로운 국가로써 재구성해야 될 필요가 있습니다. 헌법과 통합 조약은 하나의 같은 개념이지만, 이제 국민들은 삶에 대한 법의 체계를 준수해야만 합니다."
 USoE002: "유럽 장교단"
 USoE002_desc: "유럽 연합의 모든 회원국들은 자신들만의 군대를 가지고 있었고 이후엔 '유럽군'도 존재했었습니다. 우리는 일반적인 교리와 훈련 방법을 통해 유럽 장교단을 구성해야 합니다."
 USoE003: "유럽의 정당"
 USoE003_desc: "새로운 국가는 새로운 정당도 필요합니다. 이전 회원국들의 정당들은 서로 통합되어야 합니다."
 USoE004: "유럽 애국주의"
 USoE004_desc: "새로운 국가는 그들만의 애국심과 국가적 상징을 필요로 합니다."
 USoE005: "신 그레이트 게임 (The New Great Game)"
 USoE005_desc: "새로운 그레이트 게임이 방금 시작되었습니다. 유럽은 늦었지만, 반면에 미국, 중국 그리고 러시아는 벌써 움직이기 시작했습니다."
 USoE006: "유럽의 영혼과 정신"
 USoE006_desc: "새로운 국가는 그들의 가치와 기준을 정의해야 합니다. 유럽은 그들만의 영혼과 정신이 필요합니다!"
 USoE100: "승리 아니면 죽음이다 (구의 게임)"
 USoE100_desc: "구의 게임 (A Game of Sphere)에서는 승리 아니면 죽음 뿐입니다. 그 사이의 중립과 타협은 없습니다."
 USoE101: "독수리를 겨냥하라"
 USoE101_desc: "미국의 독수리는 땅에 처박힐 것입니다. 이 독수리는 유럽의 하늘까지 너무 멀리 날아왔습니다."
 USoE102: "시베리아의 곰과 싸워라"
 USoE102_desc: "우리는 시베리아의 곰이 우릴 공격하기 전에 먼저 치고 들어가야 합니다."
 USoE103: "용과 함께 춤춰라"
 USoE103_desc: "용과 함께 가무를 즐기는 것은 매우 위험합니다."
 USoE104: "철의 심장 (A Heart of Iron)"
 USoE104_desc: "옛날 옛적, 대장장이는 우리가 정복한 적들의 무기를 녹여 철의 왕좌를 만들어 냈습니다. 그러나 지금 우리는, 유럽이 ‘철의 심장 (Heart of Iron)’을 증명해 냈으며, 그 누구도 넘볼 수 없는 세계의 통치자라는 것을 선언합니다."
 USoE200: "평화적 공존"
 USoE200_desc: "우린 단단한 강철의 검보다 더 얇고 뾰족한 검을 선택할 수 있습니다. 이 모든 것을 돈으로 해결할 수 있다면, 왜 굳이 피를 흘리려고 하는 겁니까?"
 USoE201: "미국 제일주의"
 USoE201_desc: "We need to respect the America First doctrine if we want our doctrines to be respected."
 USoE202: "러사아권"
 USoE202_desc: "러시아는 모든 러시아권 사람들의 보호자입니다. 이는 그들만의 체계와 시스템이며, 우린 그들을 존중해야합니다."
 USoE203: "중화권"
 USoE203_desc: "중화권은 모든 동남아시아 지역에 영향을 미치고 있으며, 우리 와도 멀리 떨어져 있어 간섭 받을 일이 없을 것입니다. 중국은 우리의 적이 아닌, 무역 파트너입니다."
 USoE204: "유로권 (Eurosphere)"
 USoE204_desc: "우린 21세기의 모든 초강대국들과 평화를 약속했습니다. 그렇기에, 우린 유럽, 레반트 지역, 북아프리카에서 유로권 (Eurosphere)을 형성할 수 있는 자유가 주어졌습니다."
 USoE300: "문명의 충돌"
 USoE300_desc: "‘문명의 충돌’은 미국의 정치학자인 사무엘 P. 헌팅턴의 가설입니다. 이는 미래 냉전 시대의 주요 갈등 원인은 사람들의 문화와 종교적 정체성에서 비롯될 것이라는 가설입니다. 미래의 전쟁은 국가 간의 갈등이 아닌, 문화권 간의 갈등이 될 것입니다."
 USoE301: "홀로 남은 유럽"
 USoE301_desc: "유럽은 이제 서방 세계의 유일한 국가가 되었습니다. 미국은 우리를 버렸고 그들의 미국 제일주의에 고립되었습니다."
 USoE302: "십자가와 초승달"
 USoE302_desc: "유럽의 남동쪽 국경에서는, 기독교와 이슬람교가 충돌하고 있습니다. 서방세계 또는 이슬람 문명. 과연 누가 승리하게 될까요?"
 USoE303: "교황과 총대주교"
 USoE303_desc: "1054년 동서 교회의 대분열 이후, 정교회와 가톨릭은 서로 다른 길을 걸어왔습니다. 그러나, 서방 세계 문명에 맞서기 위해서, 이제 그들은 서로 다시 뭉쳐야 할 때입니다."
 USoE304: "두 개의 십자가"
 USoE304_desc: "이슬람에 맞서기 위해 동서의 기독교는 하나가 되어야 합니다."
 USoE305: "유라시아 동맹"
 USoE305_desc: "NATO의 해산 이후, 우리는 이웃 러시아와 함께 새로운 거대한 동맹을 형성할 수 있습니다."
 USoE306: "콘스탄티노플"
 USoE306_desc: "Constantinople is part of the West. Europe needs to free it from the Islamic influence."
 USoE307: "안타키아"
 USoE307_desc: "안티오키아 공국 (Principality of Antioch)은 제 1차 십자군 원정 당시에 세워진 십자군 국가입니다. 이 국가는 명백히 서구권에 속해 있었고, 그렇기에 다시 한번 이 곳을 이슬람으로부터 해방시킬 것입니다."
 USoE308: "트리폴리"
 USoE308_desc: "트리폴리 백국 (The County of Tripoli, 1109–1289)은 마지막 십자군 국가였습니다. 이들은 다시 한번 수면 위로 떠오를 것이며, 유럽은 레반트 지역을 이슬람으로부터 해방시켜야 합니다."
 USoE309: "예루살렘"
 USoE309_desc: "유럽은 이슬람의 영향으로부터 신성한 도시를 지켜내야 합니다. 예루살렘 왕국 (Kingdom of Jerusalem)은 다시 한번 그 신성한 장소를 지켜낼 것입니다."
 USoE310: "몰타 기사단"
 USoE310_desc: "유럽은 북아프리카를 이슬람의 영향으로부터 해방시켜야 합니다. 유럽은 몰타 기사단의 예를 따를 것입니다."
 USoE311: "아라비아의 서구화"
 USoE311_desc: "Some countries on the Arabian Peninsula already have close ties to the West. Europe needs to fully westernize the Arabian Peninsula to have a safe neighborhood."
 USoE312: "인도 서구화"
 USoE312_desc: "식민지의 유산으로써, 인도인들은 서구와 매우 밀접하게 연관되어 있습니다. 우리는 인도를 완전히 서구화하기 위해 이 관계를 더욱 깊게 만들어야 합니다."
 USoE313: "페르시아 공화국"
 USoE313_desc: "이란은 중동에서 우리 서방세계의 주요한 라이벌 중 하나입니다. 유럽은 이란을 페르시아 제국으로 서구화하는 과정에서 이란의 지역 패권 정복을 막을 수 있습니다."
 USoE320: "서구권의 연합"
 USoE320_desc: "Europe and America are the Western superpowers that can match every enemy in the world. With NATO as a base, the West can enforce its global dominance."
 USoE321: "아시아의 서구화"
 USoE321_desc: "우리는 아시아에서 떠오르는 세력들을 견제해야만 합니다. 우리는 그들과 전쟁을 하거나 또는 그들을 서구화 할 것입니다."
 USoE322: "아시아의 네 마리 호랑이"
 USoE322_desc: "홍콩, 싱가포르, 한국, 대만으로 이루어진 아시아의 네 마리 호랑이 (The Four Tigers)는 항상 서방 세계와 긴밀한 관계를 맺고 중국의 용이 활기를 펼칠까 계속 두려워 했습니다. 그들은 아시아에서 서방 세계의 성공적인 동맹국이 될 수 있을 것입니다."
 USoE323: "일본"
 USoE323_desc: "After the end of World War II, Japan was an important ally of the West in Asia. The West needs to continue this close partnership."
 USoE324: "중국"
 USoE324_desc: "중국은 아시아에서 우리 서방 세계의 주요한 라이벌입니다. 우리가 중국을 서구화 할 수 있다면, 아시아에서 서방 세계의 패권에 대적할 국가는 그 어디에도 없을 겁니다."
 USoE325: "언싱커블 작전 2.0 (Operation Unthinkable)"
 USoE325_desc: "Operation Unthinkable was a war plan of the British Chiefs of Staff against the Soviet Union ordered by Winston Churchill in May 1945. Together with the former German Wehrmacht, the Western allies should launch a surprise attack on the Soviet Union. The West needs to revise that plan to fit the current setup and act in preemptive self-defense against Russia to prevent Russian hegemony in Europe."
 USoE400: "자유의 횃불"
 USoE400_desc: "Europe needs to carry on the Torch of Freedom! The United States of Europe is a democratic republic which respects human rights and the rule of law."
 USoE401: "디지털 민주주의"
 USoE401_desc: "유럽은 디지털 시대에 맞춰 우리의 민주적인 체계와 기관들을 개혁해야 합니다. SNS와 소셜 네트워크를 활용하여, 국민들은 더욱 직접적으로 입법과 정치 활동에 참여할 수 있을 것입니다."
 USoE402: "낫과 망치"
 USoE402_desc: "칼 마르크스와 프리드리히 엥겔스. 이 두 사람은 사회주의와 마르크스주의의 아버지이자 유럽인이었습니다. 유럽은 그들의 유산을 이어 나가야만 합니다."
 USoE403: "유로 소비에트 연방 (EUSSR)"
 USoE403_desc: "유럽은 지금까지 유럽 연합의 자본주의에 갇혀 있었습니다. 그러나, 이제 우리는 칼 마르크스 (Karl Marx) 와 프리드리히 엥겔스 (Friedrich Engels)의 정신을 계승할 것이며, \"유럽 소비에트 사회주의 공화국 연방 (EUSSR)\"을 세울 수 있는 힘을 가지게 되었습니다."
 USoE404: "인공지능 (AI) 정부"
 USoE404_desc: "인공지능 (AI) 정부는 비효율적이고 부패할 가능성이 높은 정치인들보다 더욱 효과적으로 국가를 다스릴 수 있을 정도로 진화하였습니다. 집권당의 인공지능 요원들이 국가를 통제할 것이며 집권당이 추구하는 가치에 따라 국가를 통치하게 될 것입니다."
 USoE500: "녹색의 미래"
 USoE500_desc: "무시할 수 없는 기후 변화로 인해, 유럽는 미래가 없으며, 녹색의 푸른 미래만이 우리 앞에 놓여있습니다."
 USoE501: "생태 제국"
 USoE501_desc: "유럽은 경제와 환경이 모순되지 않는 환경친화적인 생태 제국이 되어야 합니다."
 USoE502: "생태 제국주의"
 USoE502_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 세계는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 USoE503: "북아메리카"
 USoE503_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 북미는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 USoE504: "남아메리카"
 USoE504_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 남미는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 USoE505: "유럽"
 USoE505_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 나머지 유럽 국가들은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 USoE506: "아프리카"
 USoE506_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 아프리카는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 USoE507: "중동"
 USoE507_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 중동은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 USoE508: "아시아"
 USoE508_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 아시아는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 USoE509: "오세아니아"
 USoE509_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 오세아니아는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 USoE510: "태평양"
 USoE510_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 태평양은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 USoE600: "십자가와 왕관"
 USoE600_desc: "Europe needs to fulfill its legacy and become an empire once again."
 USoE601: "신 제국의 기사 (Knight)"
 USoE601_desc: "이 적대적인 세상 속에서, 유럽의 국민들을 부패한 정치인들과 외부의 세력으로부터 보호하기 위해 우리의 군대가 유럽을 통치할 것입니다."
 USoE602: "유럽군의 장군"
 USoE602_desc: "참모진은 앞으로 유럽을 장군들이 이끌 것이라고 결론지었습니다. 그는 유럽군의 장군 작위를 수여받을 것입니다."
 USoE603: "유럽의 공군 지휘관"
 USoE603_desc: "참모진은 앞으로 유럽을 공군 장교들이 이끌 것이라고 결론지었습니다. 그는 유럽의 공군 지휘관 작위를 수여받을 것입니다."
 USoE604: "유럽의 함대 제독"
 USoE604_desc: "참모진은 앞으로 유럽을 제독들이 이끌 것이라고 결론지었습니다. 그는 유럽의 함대 제독 작위를 수여받을 것입니다."
 USoE605: "유럽 제국"
 USoE605_desc: "Once again Europe has become an Empire and can defend the interests of its people on a global level."
 USoE620: "새로운 황제"
 USoE620_desc: "우리는 21세기의 유럽을 다스릴 새로운 황제가 필요합니다."
 USoE621: "왕가 선택"
 USoE621_desc: "유럽에는 많은 역사와 전통을 자랑하는 위대한 왕가들이 많습니다. 이제 통일된 유럽에서, 우린 어떤 혈통이 21세기의 유럽을 다스릴지 결정해야 합니다."
 USoE622: "사보이 왕가"
 USoE622_desc: "The House of Savoy is a royal dynasty that was established in 1003 in the historical Savoy region. Through gradual expansion, the family grew in power from ruling a small Alpine county northwest of Italy to absolute rule of the Kingdom of Sicily. Members of the house ruled Sardinia, Italy, Albania, Ethiopia and, for a short period, Spain. The house also claims the titles of Kings of Cyprus, Jerusalem and Armenia."
 USoE623: "비텔스바흐 가문"
 USoE623_desc: "비텔스바흐 왕가 (House of Wittelsbach)는 바이에른, 네덜란드, 제일란트, 쾰른, 스웨덴, 루마니아, 보헤미아, 헝가리, 덴마크, 노르웨이, 그리스, 신성 로마 제국의 영토를 지배한 독일-바이에른 왕조입니다. 가톨릭 군주의 권리를 인정하는 지코바이트 왕위 계승법에 따라, 바이에른의 세습 왕자 프란츠가 프랑수아 2세의 정당한 상속자라는 것을 인정합니다."
 USoE624: "보르본 왕조"
 USoE624_desc: "보르본 왕조 (House of Borbón-Anjou)는 현재 스페인 왕국을 통치하고 있는 왕조입니다. 18세기 스페인 보르본 왕조의 일원들은 스페인, 나폴리, 시칠리아, 파르마 지역에서 왕좌에 올랐습니다."
 USoE625: "부르봉 가"
 USoE625_desc: "부르봉 가 (House of Bourbon)는 왕족 가문이었던 카페 왕조의 분가이며, 프랑스 출신의 가문입니다. 부르봉의 왕들은 처음 16세기에 프랑스와 스페인 나바라 지역을 다스렸습니다."
 USoE626: "하노버 가문"
 USoE626_desc: "하노버 왕가 (House of Hanover)는 17세기부터 20세기 까지 하노버, 영국, 아일랜드를 여러 차례 통치한 독일의 왕조입니다. 이 왕조는 하노버 왕조가 1692년 선제후령이 될 때까지 브라운슈바이크뤼네부르크 공국에서 명성을 자랑했던 벨프 가문의 분가로써 1635년 처음 시작되었습니다."
 USoE627: "글뤽스부르크 가문"
 USoE627_desc: "정식 명칭 '슬레스비-홀스텐-쇤더보어-글뤽스보어 왕가'인 글뤼스부르크 왕조 (House of Glücksburg)는, 덴마크, 노르웨이, 그리스 및 여러 북부 독일 주에서 오랫동안 군림해왔던 올덴부르크가 (House of Oldenburg)의 분가 입니다."
 USoE628: "윈저 가문"
 USoE628_desc: "윈저 왕가 (House of Windsor)는 현재 영국과 기타 영연방 국가들을 통치하고 있는 왕실입니다. 1901년, 작센코부르크고타 왕가 (House of Saxe-Coburg and Gotha)는 영국 군주제의 하노버 왕가를 계승하였습니다. 1917년, 1차 세계대전 이후 이 왕조의 이름은 독일 이름인 '작센코부르크고타' 에서 영문 이름인 '윈저'로 바뀌게 되었습니다. (잉글랜드의 버크셔주에 위치한 '윈저 성 (Windsor Castle)'의 이름에서 비롯되었습니다.)"
 USoE629: "오라녜나사우 가문"
 USoE629_desc: "오라녜 나사우 왕가 (House of Orange-Nassau)는 현재 네덜란드를 통치하고 있는 가문입니다. 유럽 나소 가문 (House of Nassau)의 분가로써, 이 왕가는 특히 네덜란드 독립 전쟁 (1568–1648) 이후 스페인의 규제에 대항하는 네덜란드 반란을 조직한 빌럼 1세가 군림하기 시작했을 때부터 정치 뿐만 아니라 네덜란드와 유럽의 정부에 중요한 역할을 하였습니다."
 USoE630: "합스부르크-로트링겐 왕가"
 USoE630_desc: "합스부르크-로트링겐 왕가 (House of Habsburg-Lorraine)는 1736년 마리아 테레지아와 프란츠 1세의 혼인으로부터 시작되었으며, 이후 보헤미아의 여왕, 헝가리의 여왕, 그리고 오스트리아의 여공작에게 차례대로 계승되었습니다. 그들은 현존하는 합스부르크 왕가와 로트링겐 왕가의 후손이며, 그들의 재산을 세습하고 제국에서의 지위를 상속받았습니다."
 USoE631: "보나파르트 가문"
 USoE631_desc: "보나파르트 왕가 (House of Bonaparte)는 원래 이탈리아에서 유래된 이전의 황족 가문이었습니다. 이 왕가는 1804년 나폴레옹 보나파르트에 의해 설립되었으며, 그는 대육군 (Grande Armée)을 형성하여 모든 주요 유럽 열강들과 대적하였고 수많은 전쟁 공로를 통해 유럽 대륙을 점령하였습니다. 그는 그의 가족들을 종속국의 왕위에 앉히며, 왕가의 권력을 확장시켜 나갔습니다."
 USoE632: "호엔촐레른 가문"
 USoE632_desc: "호엔촐레른 왕조 (House of Hohenzollern)는 독일의 전 왕조로 수많은 왕자, 선제후, 왕을 배출해 냈으며, 호엔촐레른, 브란덴부르크, 프로이센, 독일 제국, 그리고 루마니아의 황제의 자리에도 올랐습니다. 이들의 조상은 11세기 독일 슈바벤 지역의 헤칭켄 마을 주변에서 성장하기 시작하였으며, 그들의 이름은 호엔촐레른 성 (Hohenzollern Castle)에서 비롯되었습니다."
 USoE633: "궁전 선택"
 USoE633_desc: "유럽의 새로운 황제는 새로운 시대의 중심이 될 궁전이 필요합니다."
 USoE634: "퀴리날레 궁"
 USoE634_desc: "퀴리날레 궁 (Quirinal Palace)은 이탈리아의 로마에 위치한 역사적인 궁전이며, 현재 이탈리아 정부의 3개 관저 중 하나로 사용되고 있습니다. 퀴리날레 궁전은 나폴레옹이 직접 황제로써 군림하기에 최적인 거주지로 간택된 곳이었습니다. 그러나, 이는 프랑스가 1814년에 패배하고 그 이후의 유럽 영토 회복에도 실패하면서 영원히 단 한번도 실현되지 못하였습니다."
 USoE635: "노이슈반슈타인 성"
 USoE635_desc: "Neuschwanstein Castle is a 19th-century Romanesque Revival palace on a rugged hill in southwest Bavaria, Germany. The palace was commissioned by King Ludwig II of Bavaria. The castle was intended as a home for the King until he died in 1886. It was open to the public shortly after his death. Since then, more than 61 million people have visited Neuschwanstein Castle."
 USoE636: "마드리드 왕궁"
 USoE636_desc: "The Royal Palace of Madrid is the official residence of the Spanish royal family in the city of Madrid, although now used only for state ceremonies. The palace has 135,000 square meters of floor space and contains 3,418 rooms. It is the largest functioning royal palace and the largest by floor area in Europe."
 USoE637: "베르사유 궁전"
 USoE637_desc: "베르사유 궁전 (Palace of Versailles)은 1682년 루이 14세부터 1789년 루이 16세의 재위 기간에 일어난 프랑스 혁명 당시까지 프랑스의 주요한 왕실 저택이었습니다. 현재 궁전은 유네스코 세계 문화유산으로 지정된 역사적 건축물이며, 특히 의식에 사용된 거울의 방 (Hall of Mirrors)과, 분수, 운하, 그리고 기하학적인 무늬의 화단과 숲이 공존하는 거대한 베르사유 정원 (Gardens of Versailles)으로 유명합니다."
 USoE638: "버킹엄 궁전"
 USoE638_desc: "버킹엄 궁전 (Buckingham Palace)은 런던에 위치한 영국 왕가의 거처이자 최고 행정 기관입니다. 웨스터민스터 지역에 위치한 이 궁전은, 국가 행사와 왕실 환대의 중심에서 중요한 역할을 수행하고 있습니다. 궁전은 국가의 환희와 애도의 순간에 모든 영국의 국민들의 초점이 모이는 장소입니다."
 USoE639: "호프부르크 왕궁"
 USoE639_desc: "The Hofburg is the former principal imperial palace of the Habsburg dynasty rulers and today serves as the official residence and workplace of the President of Austria. It is located in the centre of Vienna and was built in the 13th century and expanded several times afterward."
 USoE640: "산수시 궁전"
 USoE640_desc: "산수시 궁전 (Sanssouci)은 베를린 근처의 포츠담에 위치한, 프로이센의 국왕인 프리드리히 2세의 여름 궁전이었습니다. 이 곳은 종종 독일을 대표하는 궁전으로 베르사유 궁전과 라이벌로써 언급되곤 합니다. 산수시 궁전은 로코코 양식과 더욱 가깝고 프랑스 바로크 양식과는 거리가 있지만, 그 공원에 있는 수많은 사원과 장식용 건물들로도 유명합니다."
 USoE641: "새로운 궁전"
 USoE641_desc: "A new emperor needs a new palace, not a historic monument. Let's build a new palace with modern architecture in Brussels."
 USoE642: "대관식"
 USoE642_desc: "유럽은 새로운 황제의 대관식을 준비해야 합니다. 하지만 먼저, 황제가 어떤 왕관을 쓸지 그리고 누가 대관식을 진행할지 정해야합니다."
 USoE643: "제관 (Imperial crown)"
 USoE643_desc: "새로운 황제는 신성 로마 제국의 유산을 이어받을 것이기 때문에, 황제의 머리에는 신성 로마 제국의 왕관이 빛날 것입니다."
 USoE644: "새로운 기독교관 (Ecumenical Crown)"
 USoE644_desc: "A new empire and a new emperor need a new crown and not a historic relic."
 USoE645: "교황에 의한"
 USoE645_desc: "하나님의 은혜로운 축복에 의한 새로운 황제의 왕관은 교황께서 직접 씌워줄 것 입니다."
 USoE646: "국민에 의한"
 USoE646_desc: "새로운 황제의 왕관은 국민들이 씌울 것입니다. 그렇기에, 우리 폐하의 법도를 국민들이 납득할 수 있도록 선거를 진행할 것입니다."
 USoE647: "신성 유로 제국"
 USoE647_desc: "황제는 즉위하였고, 신성 유로 제국이 탄생하였습니다."
 USoE700: "팍스 옥시덴탈리스 (서구에 의한 평화)"
 USoE700_desc: "세계는 유럽의 지배 아래 있으며, 유럽은 이제 세계 평화를 만들어갈 수 있습니다. 이 시대는 이제부터 ‘팍스 옥시덴탈리스 (Pax occidentalis)’로 불릴 것입니다."
 USoE701: "세계 평화의 수호자"
 USoE701_desc: "유럽, 미국, 러시아, 중국은 모두 본인들의 지구 (sphere)를 형성하였습니다. 각각의 지구는 그들 영역 내의 평화를 만들어가고 있으며, 그렇기에 그들은 모두 세계 평화의 수호자입니다."
 military_reorganization: "군사 조직 개편"
 military_reorganization_desc: "군대의 재정비는 개편이 완료되고 새로운 교리가 적용될 때까지 장군들을 비효율적이게 만들 것입니다."
 USoE_clash_of_civilizations: "문명의 충돌"
 USoE_asian_westernization: "아시아 서구화"
 USoE_heart_of_iron: "철의 심장 (A Heart of Iron)"
 USoE_heart_of_iron_desc: "In ancient times the blacksmiths would forge an Iron Throne out of the weapons of the beaten villains. In our days, we just declare Europe has proven its Heart of Iron and is now the uncontested world ruler!"
 USoE_digital_democracy: "디지털 민주주의"
 USoE_digital_democracy_desc: "Europe needs to reform its democratic institutions for the digital age. With social media and social networks, the people can directly participate in legislation and government."
 USoE_AI_government: "인공지능 (AI) 정부"
 USoE_AI_government_desc: "Artificial intelligence has evolved enough to govern a country more efficiently than an inefficient and possibly corrupt human politician. The AI agent of the ruling party will take control and rule the country based on the values of the ruling party."
 USoE_knights_of_the_new_empire: "신 제국의 기사 (Knight)"
 USoE_knights_of_the_new_empire_desc: "In a hostile world the military has taken control in Europe to save its people from corrupt politicians and foreign powers."
 USoE_knights_of_the_new_empire_army: "나이트 작위를 수여받은 \"신 제국의 기사\" - 유럽군 (European Army)의 장군"
 USoE_knights_of_the_new_empire_army_desc: "The general staff has decided that Europe will be led by an army general. He will be awarded with the rank of the General of the European Armies."
 USoE_knights_of_the_new_empire_air_force: "나이트 작위를 수여받은 \"신 제국의 기사\" - 유럽의 공군 지휘관"
 USoE_knights_of_the_new_empire_air_force_desc: "The general staff has decided that Europe will be led by an air force general. He will be awarded with the rank of the Air Marshal of Europe."
 USoE_knights_of_the_new_empire_navy: "나이트 작위를 수여받은 \"신 제국의 기사\" - 유럽의 함대 제독"
 USoE_knights_of_the_new_empire_navy_desc: "The general staff has decided that Europe will be led by an admiral. He will be awarded with the rank of the Fleet Admiral of Europe."
 USoE_holy_european_empire: "신성 유로 제국"
 USoE_holy_european_empire_desc: "황제는 즉위하였고, 신성 유로 제국이 탄생하였습니다."
 USoE_pax_occidentalis: "팍스 옥시덴탈리스 (서구에 의한 평화)"
 USoE_pax_occidentalis_desc: "세계는 유럽의 지배 아래 있으며, 유럽은 이제 세계 평화를 만들어갈 수 있습니다. 이 시대는 이제부터 ‘팍스 옥시덴탈리스 (Pax occidentalis)’로 불릴 것입니다."
 USoE_guardians_of_world_peace: "세계 평화의 수호자"
 USoE_guardians_of_world_peace_desc: "유럽, 미국, 러시아, 중국은 모두 본인들의 지구 (sphere)를 형성하였습니다. 각각의 지구는 그들 영역 내의 평화를 만들어가고 있으며, 그렇기에 그들은 모두 세계 평화의 수호자입니다."
 USoE_environmental_sanctions: "환경 제재"
 USoE_environmental_sanctions_desc: "유럽의 환경 제재"
