l_korean:
 MODERN_DAY_NAME: " §B현대의 시대 (개발 중단)§!"
 MODERN_DAY_DESC: "빈곤은 줄어들지 않고 있습니다. 사람들의 소득조차도 그대로입니다. 그러나 이제 세계는 급격한 사회와 기술 변화를 직면하고 있습니다. 세계화에 대한 반발은 중동 지역이 옛 방식과 현대 기술이 혼합된 형태의 전쟁으로 인해 붕괴되고, 민족주의자들의 포퓰리즘이 서방 세계를 덮치는 지금의 상황으로 느낄 수 있습니다. 이제 무게의 중심이 아시아로 기울어지고 있지만, 아직까지는 서방 세계를 앞지를 강대국이 나타나지 않고 있습니다."
 USA_MODERN_DAY_DESC: "세계의 유일무이한 초강대국인 미합중국은 중동전쟁에 손발이 묶이는 한편, 부채가 늘어나고 중국 및 브릭스 (BRICS) 국가들을 구성하는 다른 나라의 경제가 성장함에 따라서 국제 영향력의 감소로 이어지게 되었습니다. 하지만 다른 잠재적 국가가 없다는 지정학적 이점에 따라서 중동에 힘을 쓸 수 있고 자국과 동맹국의 이권을 지켜낼 수 있었습니다. 다른 한편, 국내에서는 그 어느 때보다 엘리트주의와 세계화에 반대하는 자가 나타나게 되었습니다. 바로 도널드 트럼프 입니다. \n\n유럽과 아시아의 동맹국들 미국의 단독주의와 유럽에서의 군사 철수에 대해서 두려움을 가지고 있습니다. 과연 미국은 서방을 다시금 세계의 중심으로 만들 수 있을까요?"
 ENG_MODERN_DAY_DESC: "영국은 지금까지 그 어느 국가도 가지 않았던 위치에 놓이게 되었습니다. 2016 브렉시트 총선거는 51 퍼센트, 거의 52 퍼센트의 찬성 표로 통과되었고, 이로써 유럽 연합의 리스본 조약 50조를 발효시킨 최초이자 유일한 국가가 되었습니다. 이 사건은 영국 국민들을 위한 최고의 결정이 되거나 혹은 최악의 선택으로써 역사책에 적히게 될 것입니다. \n도전을 감수하는 것은 언제나 어려운 결정입니다."
 FRA_MODERN_DAY_DESC: "예술, 문화, 외교의 세계 중심지인 프랑스는 다음 수백년간 희망과 기회가 가득찬 영광에 앉을 것 같이 보입니다. 과거 군주제의 폭군과 세계대전으로 인한 상처로 프랑스는 EU 창설국이 되었습니다. \n\n오직 인내의 시간이 누가 다음 수백년을 주도할 수 있는지 그 답을 알고 있습니다."
 GER_MODERN_DAY_DESC: "경제위기와 개혁을 겪고 독일의 경제사정은 2008년 금웅위기와 유럽 부채 위기에서부터는 더 이상 어떠한 미래가 그려질지 전혀 모르는 상황입니다. 유럽에서 가장 높은 경제수준을 가지고 있는 독일이지만, 브렉시트와 국권에 대한 증가하는 요청으로 EU를 마지못해서 조심스럽게 이끌어가게 되었습니다. 독일에게 있어서 상품을 유통할 시장의 필요를 고려해 본다면 유로존와 EU는 선택이 아니라 필수불가결한 것이며, 이는 강대한 독일의 산업 력은 이미 국내 시장만으로는 소화해내기 못하는 것이기 때문입니다. 또한 출산율이 감소함에 따라서 독일은 그 빈 자리를 채우는데 이민에 기댈 수밖에 없습니다. 하지만 이러한 선택으로 민족주의가 수면 위로 떠오를 것입니다."
 JAP_MODERN_DAY_DESC: "일본은 세계에서 가장 큰 경제를 보유한 국가 중 하나입니다. 이들은 유럽의 많은 국가들을 이미 추월하기 시작했고, 또한 전 세계에서 제일 독특한 문화를 가진 국가이기도 합니다. 그러나, 이 거대한 경제는 수많은 부채에 시달리며 점점 썩어들어가고 있습니다. 일본의 국민들과 정부는 그들 GDP의 약 249%의 추세를 보이고 있습니다. 뿐만 아니라, 이 국가는 대다수의 인구가 40대보다 더 부유한 형태를 띄는 뒤집어진 인구 피라미드에 영향을 받는 소수의 국가 중 하나 입니다.\n과연 일본은 결국 금융 부채로 인해 무너지게 될까요? 아님 세월의 심판을 견뎌내어 세계에서 가장 강력한 국가로 발돋움 할 수 있을까요?"
 SOV_MODERN_DAY_DESC: "소비에트 연방의 해체는 300년간의 러시아 확장을 뒤바꾸어 놓고 17세기 당시에 존재하던 국경으로 다시금 돌아감과 동시에 새로운 공화국의 설립에 영향을 끼쳤습니다. 동유럽에서의 NATO의 확장에 전 소비에트 연방 국가는 이에 취약하게 노출되어 있습니다. 당연하게도 이들 나라의 발원지는 유럽일지라도 우크라이나, 조지아, 유라시아 연합과 발틱 국가들 사이의 지역은 강력한 군사력을 가지기 위해서 무엇보다도 중요한 곳입니다. 현재 조국이 극복해야할 것은 두가지로, 낮은 원유 가격과 서방의 제재로 굳이 다른 한가지를 말한다면 극도로 중앙집권화된 데에 따른 부패입니다."
 CHI_MODERN_DAY_DESC: "산과 정글에 둘러쌓인 중국의 지정학적 위치는 침략에서 요새의 역활을 하기도 다른 한편으로는 전세로부터의 고립을 의미하기도 합니다. 소수민족들을 포함한 여러 민족들의 나라가 난림하며 고립을 지켜왔으며, 내륙으로의 대규모 침략과 전투, 그리고 영토의 유지를 위해서는 엄청난 자금을 필요로 합니다. 취약할지도 모르지만, 열린 대양을 통해서 수출을 위시로 한 무역에 의존하고 있습니다. 비록 그 무역이 미국과 아시아의 그 동맹들에게 주도되고 있지만 말입니다. 중국이 진정한 초강대국이 되기 위해서는 미 해군과 수적, 질적으로 경쟁을 해야할 필요가 있습니다. 중국의 외교는 이상적인 정치적 사례의 부족으로 어려움을 겪고 있지만, 막대한 외국 자본과 이를 사용하여 해외에 투자하려는 움직임으로 개선되고 있습니다."
 BRA_MODERN_DAY_DESC: "브라질은 세기의 전환점에서 서서히 떠오르고 있습니다.이 나라는 엄청난 야망을 실현시키기 위한 잠재력을 가지고 있으며 전 세계에서 가장 거대한 신흥 국가 중 하나입니다. 그러나, 최근 몇 년간 브라질 내부의 경제 흐름은 1995년 아시아 경제 위기와 무능한 통화 가치로 인해 혹독한 침체기 시절로 돌아가고 있을 정도로 위태롭습니다. 이제, 새로운 정당이 이곳에 도전하기 위해 발을 딛었습니다.\n\n다시 한번 국가의 위대한 경제를 되살리시겠습니까, 아니면 노동자당과 그들의 사회주의 정책이 국가를 지배하도록 놔두시겠습니까?"
 UKR_MODERN_DAY_DESC: "2014년은 우크라이나에게 있어서 회복할 수 없는 결과를 가져온 사건의 중심지가 된 한 해 였습니다. 재스민 혁명은  빅토르 야누코비치 정권을 무너뜨리고 친서방 성향을 띈 페트로 포로셴코 정권을 올려놓았습니다. 수많은 공약들을 내걸었음에도 불구하고 이 새로운 대통령은 나라의 부채를 늘리고 자신만을 위해서 나라를 운영했습니다. 사람들의 인내심은 극에 치올랐으며, 크림 반도는 전 우방국에게 합병을 당하고 도네츠 분지는 전쟁의 불길이 휩쓸었습니다. 이제 새로운 선거까지는 몇 년밖에 남지 않았지만, 사람들이 그 때까지 참을 수 있을까요?"
 TUR_MODERN_DAY_DESC: "지난 몇년간은 잊힌 해입니다. 쿠르드 노동자당의 위협은 거의 사라졌으며, 두 번 다시는 이 위협에 대한 방안을 강구하지 않아도 됩니다. 쿠데타가 실패한 뒤 지난 몇달 간은 그러한 낌새가 없었으며, 몇몇 이들은 이에 대해서 잊어먹기까지 시작했지만, 소수의 반역자들이 그 세를 늘려가고 있고 그 중의 일부는 국내에 머무르고  수장인 펫훌라흐 귈렌을 포함해한 나머지는 해외나 적들의 피난처에서 그 명을 이어가고 있습니다. 다른 한편으로 에르도안 대통령이 스스로 쿠데타를 조작한 것이며 정적을 제거하고 더 큰 권력을 얻는다는 목적에는 실패한 것이다라는 소문이 나돌고 있습니다. 그렇지만 숙청당한 이들은 무죄로 확정되었으며, 이들의 무고는 만천하에 공개되었습니다."
 ISR_2000_MILLENNIUM_DAWN_DESC: "어떻게 보면 지금껏 이스라엘은 이렇게까지 좋았던 적이 없었습니다. 이스라엘에 대한 아랍 주변국들의 실존했던 위협은 이집트와 요르단 간의 관계가 정상화되면서 크게 사라졌습니다. 또한 1993년 오슬로 협정을 통해 팔레스타인 문제의 해결을 위한 큰 발걸음을 내딛었습니다.\n\n그러나 이스라엘은 아직까지도 불안합니다. 유대인 국가의 미래에 대한 의문이 지속적으로 이스라엘의 정권을 지배하고 있으며, 테러와 테러 지원국들이 국가의 유동성을 정당화하고 있습니다. 이스라엘은 어떻게 이런 국제 사회의 지속적이고, 가끔은 공존할 수 없는 압력에 대응해야 할까요? 팔레스타인과 그 국민들은 불분명한 상태로 남아있습니다."
 ISR_MODERN_DAY_DESC: "이사야가 인류는 '칼을 쳐서 보습을 만들고 창을 쳐서 낫을 만들 것'이라고 예언한 땅, 곧, 이스라엘 땅은 유대 민족이 2천 년 만에 처음으로 독립을 되찾은 이후 너무 많은 피가 흘렀습니다. 1990년대 오슬로 협정의 낙관론은 1995년 11월 이스라엘 총리 라빈의 암살로 사라졌고, 바라크 총리의 낙관론에도 불구하고 제 2의 인티파다는 피할 수 없는 현실이 되었습니다. 이스라엘은 과거의 껍데기로 남을까요 아니면 독자적인 협상이 가능한 지역강국이 될까요? 또, 지금까지 철저하게 회피한 유대교와 민주주의 측면 사이의 섬세한 균형은 어떻게 다룰까요?"
 SYR_MODERN_DAY_DESC: "6년째 패배로 얼룩진 정부군은 이제 유명무실한 군대일 뿐입니다. 시리아 내전을 수행하고 있는 이들은 민병대, 민간군사기업, 헤즈볼라, 알아사드의 복권을 꿈꾸는 이란 혁명 수비대 뿐입니다. 하지만 경제가 파탄되고 대부분의 영토가 쿠르드족과 반란군과 같은 테러리스트들의 손에 들어가자 하나된 시리아의 모습이 될 날은 더욱 더 멀어졌습니다."
 SYR_2000_MILLENNIUM_DAWN_DESC: "식민지적 이익으로 태어난 국가로, 쿠데타와 불안정한 역사로 얽혀 있는 시리아는 그 시작 이후로 많은 어려움을 겪어왔습니다. 바아스당의 집권 이후 1971년부터 이 나라가 하페즈 알아사드의 안정적이지만 권위주의적인 통치 아래 결집한 듯 보였습니다. 가장 오랜 집권 대통령으로서, 그의 통치는 심오한 안정기의 감독으로 알려졌지만, 동시에 정치적 폭력으로 악명 높기도 했습니다. 현재 하페즈 알아사드의 건강은 악화되고 있으며, 곧 새로운 후계자가 등장할 것입니다. 그러나 많은 사람들이 이러한 상황과 현상 유지에 의문을 제기하기 시작했고, 많은 사람들이 이를 변화시키고자 합니다. 시리아인들이 자신들의 분열과 차이를 극복하고 밝은 미래를 위해 단결할 수 있을까요? 아니면 국가가 국민의 분열과 기관들의 실패 속에서 시간이 지나며 무너질까요?"
 FSA_MODERN_DAY_DESC: "애초에 자유 시리아군은 반아사드 반란군을 지휘하는 정부군이었지만, 급진적인 성향을 가진 시리아 민병대가 알 카에다와 알 누스라와 동맹을 맺고 북부의 자유 시리아군을 전멸 시키는 위엄을 보였습니다. 그에 대한 결과로 자유 시리아군은 뿔뿔히 흩어졌습니다. 그러나 살라피즘의 지혜와 금욕적인 이들의 활약으로 무슬림에 대한 형재애로 연결된 이들이 그 자리를 지키고 있습니다. 시리아 남부에서 자유 시리아군은 ISIS를 상대로 사막에서 훌륭이 격퇴했으며, 아사드군으로부터는 다라의 대부분 지역을 성공적으로 방어해내고 있습니다. 한편, 북부에서는 터키군의 개입으로 쿠르드 군과 영토를 양분하고 있습니다."
 NUS_MODERN_DAY_DESC: "2017년 1월, 다수의 무자헤딘 집단이 하나되어서 독재자 알아사드를 상대로 지하드를 선포했습니다. 하야트 타흐리르 알샴(Hayat Tahrir al-Sham)이라 알려진 조직은 피로 얼룩진 시리아 내전 와중에 조직되었습니다. 이 조직은 미국을 테러리스트로 규정하고 알 카에다가 이에 연계되었다고 발표했습니다."
 ROJ_MODERN_DAY_DESC: "시리아 내전이 발발하면서 아사드군은 수도를 지키기 위해 쿠르드 지역에서 철수하였습니다. 이에 따라서 오랫동안 억압받은 쿠르드인들은 민주 사회주의와 성평등을 기반으 로자바를 지키기 위해 좌익 민주연합당과 그 민병대, 인민수호부대를 결성할 수 있었습니다. ISIS가 시리아 전장으로 들어서고 이들은 쿠르드인들을 목표로 잡고 로자바 지역을 휩쓸었고 코마니에서는 그 정도가 극에 달했습니다. 페시메르가, 터키의 쿠르드 노동당, 미군의 공중 지원으로 쿠르드인들은 ISIS를 패퇴시킬 수 있었습니다. 그로부터 지금까지, 자유 시리아군은 시리아 민주군의 지휘를 받았지만, 아직 넘어가야할 산은 많습니다. 터기는 다시금 분쟁을 유도하고 아사드와의 동맹은 전쟁이 난다면 종이쪼가리에 불가할 것입니다."
 DEN_MODERN_DAY_DESC: "덴마크는 안전한 지역이며 동시에 유럽 연합, NATO 가입국입니다. 그러나, 내수 시장의 침체와 둔화는 최근 덴마크의 큰 위협으로 다가오기 시작했습니다. 과연 이런 덴마크가 이 난기류에 영향을 받지 않게 될지의 여부는 아직 확실하지 않습니다."
 ETH_MODERN_DAY_DESC: "에티오피아의 군주제가 1974년에 타도되자 공산주의 독재 정권이 1991년에 뒤를 이었습니다. 1995년 헌법은 다소 안정된 민주주의를 제공하였지만, 기아, 정치적 위기와 부패 문제 해결에 실패하였습니다."
 FIN_MODERN_DAY_DESC: "언제나 그들의 중립성을 최우선으로 두었던 핀란드는 소련의 붕괴와 그 이후 이어진 서유럽 주도의 통합주의 운동으로 인한 정치적 확장을 조심히 지켜봐왔습니다. 핀란드는 1995년 유럽 연합에 가입하였고 그들의 국가 통화로 유로를 채택하였습니다. 이 평화가 지속될 수 있을까요? 과연 러시아인들은 완전히 진정이 된게 맞을까요?"
 ITA_MODERN_DAY_DESC: "20세기 이후, 이탈리아는 계속해서 강대국들의 뒷편에 서 있어야 했습니다. 2차 대전에서 패한 뒤, 이탈리아의 전 적대국과 전 동맹국이었던 독일과의 협력은 나라를 다시금 부흥시키고 더 나아가서 개발시키는 계기가 되었습니다. 하지만 미래에도 계속 그럴 수 있을까요? 위대함, 경제 위기. 무엇이 남을까요?"
 GRE_MODERN_DAY_DESC: "그리스는 2008년 경기 침체로 이미 무너지고 있었던 경제를 더욱 악화시키며 대혼란을 맞이하게 되었습니다. 급진적인 정당의 부상으로 시작되었던 GDP 비율에 따른 부채와 이에 따른 긴장은 그리스의 국가 상황을 더욱 악화시켰습니다. 뿐만 아니라, 그리스와 터키는 아직까지 나쁜 관계가 지속되고 있으며, 그 말인 즉슨 정말 사소한 갈등 하나가 두 국가 간의 전쟁으로 이어질 수 도 있다는 뜻입니다.\n\n그리스는 붕괴 직전의 모서리에 위태롭게 서있는 상황이며, 그들이 내리는 결정 하나가 국가를 잠재적으로 성장시킬 수도, 무너트릴 수도 있습니다. 여러분이 올바른 선택을 하길 바랍니다."
 NOR_MODERN_DAY_DESC: "노르웨이는 1995년 국민 투표를 통해 유럽 연합 가입을 거부하였고 이후 어느 정도 유럽과는 거리를 두었습니다. 그럼에도 불구하고, 이 국가는 아직 NATO의 회원으로 남아있으며, 항상 경계해야하는 강력한 이웃 국가인 러시아 연방과, 좁지만 매우 중요한 국경을  맞대고 있습니다."
 SWE_MODERN_DAY_DESC: "스웨덴은 1960년대 초반 심각한 경제 위기를 겪었고, 1995년 유럽 연합의 가입과 함께 이를 조금이나마 완화하였습니다. 그들의 전통인 군사적 중립을 지키고 있는 이 국가는, 현재의 문제를 해결하기 위해 경제적인 해답을 찾아야 할 것입니다."
 POL_MODERN_DAY_DESC: "폴란드는 2004년 유럽 연합에 가입한 이후 엄청난 성장세를 보이고 있습니다. 이 국가는 이제 지역 강국으로 발돋움 했으며 유럽에서 제일 빠른 경제 성장을 이루어낸 국가들 중 하나가 되었습니다. 또한 폴란드는 유럽에서 강대국으로 성장하기 위해 계속해서 노력하고 있습니다. 폴란드는 현재 특이한 정치적 상황에 놓여 있습니다. PiS (법과 정의) 정당이 권력을 차지했고, 유럽 연합과의 관계는 더욱 심화되고 있습니다. 충실한 반러 국가로써, 폴란드는 미합중국과의 관계를 강화하기 위해 엄청난 노력을 기울여 왔습니다."
 SWI_MODERN_DAY_DESC: "오래전부터 중립 외교를 실천한 스위스는 NATO와 유럽 연합에서 모두 탈퇴하기로 결정했습니다. 국제적으로 스위스가 계속해서 심판의 나라이자 중립국으로 여겨질까요? 아니면 스위스인들은 정부로 하여금 평화과 국익을 위해 더 강경한 행동을 취하기를 원할까요?"
 BRM_MODERN_DAY_DESC: "한때 국제 사회에서 큰 호의를 얻었던 아웅산 수치는, 국제적 여론 측면에서 전과는 180도 다른 취급을 받고 있습니다. 더 이상 카리스마 넘치고 유창한 인권 운동가가 아니며, '로힝야족 난민 사태'는 미얀마의 사실상 지도자를 많은 사람들의 눈에 비난의 전범으로 바꿔놓았습니다. 국경 근처에서, 반란 세력들과 여전히 강력한 군 장교들은 이런 권력의 약화를 예의주시하고 있습니다. 국제적일 뿐 아니라 국내의 문제이기도 한 이 두 가지의 딜레마는 미얀마의 정부에 있어 매우 중요한 결정이 될 것입니다. 라킨 주 무슬림들의 폭력을 허용하거나 멈추십시오. 서방과의 관계를 회복하거나, 군사 정부의 옛 동맹국인 중국에 기대십시오. 그 해답은 아직 분명하지 않습니다."
 NIG_MODERN_DAY_DESC: "나이지리아의 지난 10년은 보코 하람과 나이지리아의 북동쪽 살라피스트 반군들의 주요 반란을 지원하면서 진정한 이슬람 국가의 색을 적나라하게 보여주었습니다. 나이지리아의 군은 새로운 방식의 게릴라전에서 교전하는데 매우 효과적이지 못한 모습을 보여주었습니다. 이는 나이지리아 정부가 보르노 주에서 통제권을 더욱 잃어버리게 되면서 서서히 심각한 지역 갈등으로 번지고 있습니다.\n 이 반란을 끝내시겠습니까? 아니면 국제적인 지하드 조직과 함께하겠습니까?"
 BHR_MODERN_DAY_DESC: "바레인은 \"아랍의 봄\"이라고 불리는 중동에서 널리 퍼진 시위의 물결에서 아직 벗어나지 못한 국가입니다. '분노의 날 (Day of Rage)'은 시아파를 향한 차별일 뿐만 아니라, 진정한 토종 바레인 사람들을 억압하는 사람이자 외국의 지배자로써 인식되는 군주제에 불만을 표출한 시아파를 보여주었습니다. '연합방위군 (Peninsula Shield)'의 개입 없이, 군주제는 2011년에 잘 붕괴될 것으로 보입니다.\n\n 칼리파 왕조의 우선 순위는 따라서 시아파의 적대감에 직면한 통치를 보존하는 것입니다. 물론 역사적으로 수니파 반대세력이 더 큰 위협이었지만, 이란의 영향에 대한 불안과 제한적인 정치적 자유는 위협이 최소한 지금은 가라앉는다는 뜻입니다."
 KUW_MODERN_DAY_DESC: "쿠웨이트는 꽤나 안정된 국제적 입지를 누리고 있습니다. 그들의 자주권에 대한 가장 큰 위협이었던, 이라크의 사담 후세인은 2003년 미국의 이라크 침공으로 인해 제거되었고, 또한 쿠웨이트는 중동 지역의 모든 국가들과 좋은 관계를 유지해 왔습니다.\n\n쿠웨이트의 가장 큰 도전은, 물론 급한 건 아니지만, 내부에서 일어나는 자연적인 문제입니다. 국가의 일부 민주적 (semi-democratic) 통치 체제는 정부의 정당성을 강화해주었지만 쿠웨이트의 석유 의존 경제를 다각화 하는데 필요한 개혁을 막았습니다. 뿐만 아니라, 쿠웨이트의 개혁은 정부의 검열과 일부 정치 운동가들에 대한 억압에 반대하는 야당을 완전히 설득시키지 못한 상태이기도 합니다."
 OMA_MODERN_DAY_DESC: "오만은 쉴새 없이 들썩이고 갈등이 하루도 빠짐없이 일어나는 지역에서 평화와 안정의 상징으로써 명성을 얻었습니다. 카부스 빈 사이드 알사이드는 그가 1970년 집권했을 당시부터 성공적인 대외정책을 추구하며, 그 누구도 싫어하지 않고 모두가 동경하는 국가로 이끌도록 만들었습니다. 그러나 오만은 스스로 도전해야 할 것이 아직 많이 남아있습니다. 술탄은 내부의 반대에 대한 가혹한 대우로 비판받아오고 있으며, 절대 군주제의 안정성에 대한 의문은 더욱 커지고 있습니다. 뿐만 아니라, 예멘에서의 전쟁은 새로운 위협으로 다가오고 있습니다. 오만은 역사적으로 그들의 세력에서 마라 주의 예멘 지역으로써 여겨져왔으며, 오만의 도바르 주와 문화적으로 가까워습니다. 그러나 사우디 군의 존재는 오만 국경을 위협하고 있으며, 우리는 만약 이 행동이 사우디와의 전쟁으로 이어진다고 해도, 절대로 오만 내부에 그들이 발을 들이지 못하도록 할 것입니다."
 QAT_MODERN_DAY_DESC: "1996년부터 카타르는 걸프 협력 회의에서 독립하기 위해 헌장을 발표하며 지속적으로 움직여왔습니다. 국가의 거대한 천연 가스 매장량은 카타르가 사우디에 독점된 석유 시장 이외의 더 큰 시장에서 사업을 진행할 수 있도록 해주었고, 수년간 카타르의 국왕은 그들의 권위를 위협해왔던 사우디와 에미리트 국가들의 집단인 포퓰리즘 무슬림 형제국가들과 관계를 끊는 것을 즐겨왔습니다. 알-자지라의 고향으로써, 카타르는 주위의 다른 아랍 전제주의 국가들에게 '아랍의 봄'이라고 불리는 아랍 지역의 폭동을 확산시켰다는 이유로 비난을 받아왔습니다. 사우디와 에미리트 국가들의 입장에서 최악인 것은 카타르가 그들의 실질적인 위협인 이란과 좋은 관계에 있다는 것입니다. 여기서 오로지 중요한 것은 언제쯤 특정 대외 정책에 대한 카타르의 주변국들의 적대감이 폭발할 것인지 알 수 없다는 것입니다."
 SAU_MODERN_DAY_DESC: "사우디는 중동 지역이 일련의 중대한 사건들로 돌이킬 수 없는 변화를 맞이하는 것을 지켜보았습니다. 2003년에 발생한 첫 사건은 사우디와, 이라크, 이란 사이의 권력 투쟁에 중심에 있는 인물을 제거하였고, 이후에 발생한 내전은 수니파와 시아파 간의 종파 갈등을 악화시켰습니다. 그 이후 사우디는 우호적인 관계에 있던 정권들이 '아랍의 봄'이라고 불리는 현상으로 실각되는 것을 지켜보며 두려움에 떨어야했습니다. 그리고 결과적으로, 사우디는 미국의 본국에 대한 점진적인 협상과 오바마 체제 아래 이란과의 관계 개선을 진행하는 방법을 걱정스러운 눈빛으로 검토해보고 있습니다. 이 모든 것은 사우디가 더욱 적극적인 대외 정책이 필요하다는 것을 의미하며, 특히 군주제가 중동의 전 지역에 걸쳐 이란의 영향을 공격적으로 맞받아칠 수 있는 정책을 도입해야합니다. 레바논에서부터 예멘, 시리아에서 이라크까지, 전선이 서서히 두드러지고 있습니다."
 UAE_MODERN_DAY_DESC: "미국 장교들에게 \"리틀 스파르타\"라는 애칭으로 불리는 아랍에미리트는, 미국과 사우디아라비아의 긴밀한 동맹국이며 다국적의 군사 작전에 참여하기를 희망하는 국가입니다. 특히 공군과 특수 대통령 경호 부대로 유명한 에미레이트 군은, 아프가니스탄, 리비아, 코소보, 소말리아, 그리고 현재 예멘까지 수많은 국가에서 임무를 수행해오고 있습니다. 그러나 아랍에미리트는 단순히 미국과 사우디아라비아 뒤에서 보조하는 역할만을 목표로 하지 않습니다. 아랍에미리트는 이전의 동맹국들과 경쟁하는 시점에서, 그들을 압박하고 있던 해외 영향력을 물리쳤고, 예를 들어 사우디의 지원을 받는 하디(Hadi) 정부와 동맹을 맺은 예멘의 분리주의자들의 압박을 물리치는 등의 행보를 보이기도 했습니다. 뿐만 아니라. 아랍에미리트는 경제 분권화를 성공시킨 유일한 국가이며, 그 중심에 있는 두바이는 국제적인 도시이자 금융 허브로 명성을 얻었습니다."
 CAN_MODERN_DAY_DESC: "1982년 영국으로부터 완전히 독립한 캐나다는, 세계에서 4 번째로 가장 많은 석유를 수출하는 국가이자 대테러 작전을 선도하는 국가 중 하나라는 것을 스스로 증명해 냈습니다. 또한 전 세계에서 두 번째로 넓은 땅덩어리를 가진 캐나다는 국토의 대부분이 빙산과 산맥으로 뒤덮여 있으며, 대부분의 인구가 국가의 남쪽에 집결해 있습니다. 광범위한 자원과 그 독점권을 가지고, 캐나다는 무궁무진한 가능성과 잠재력을 가진 국가로 자리매김하였습니다."
 MILLENNIUM_DAWN: " §B새천년의 새벽§!"
 MILLENNIUM_DAWN_DESC: "세상은 변하였습니다. 전 세계적으로 평화와 번영의 분위기가 약 반세기 동안 지속되었습니다. 그러나 최근 냉전의 종식과 중화인민공화국의 부상으로, 이 세상은 자신을 어떻게 바라볼 것인가요? 어떻게 형성될 것인가요? 미국은 계속해서 지배력을 유지할 수 있을까요? 새로운 러시아 연방은 어떻게 주목받을 길을 찾을 수 있을까요? 영국, 프랑스, 독일의 옛 대제국들은 어떤 역할을 하게 될까요? 전 세계 민주주의 국가들은 그들의 이념을 확산시키는 데 어떤 역할을 할 것인가요? 그리고 테러리즘의 그림자는 어떤 영향을 미칠까요? 세상은 변하였으며, 새로운 밀레니엄에 접어들면서 그 변화는 계속될 것입니다."
 CHI_MILLENNIUM_DAWN_DESC: "작금에는 약소국이었습니다. 오늘날에는 강대국이 되었습니다. 수십 년간에 걸친 유럽 열강들의 거침없는 침략 후에 더욱더 긴 내전과 일본의 침공, 내부의 갈등을 겪고 중국은 다시금 이전처럼 아시아의 강대국의 자리를 되찾은 것 보이며, 결국에는 세계에 그 영향력을 과시하고 있습니다. \n\n공산당의 지휘아래 크나큰 물결이 새로운 중국을 일으켜세웠습니다. 하지만 이 새로운 중국은 불안안 기둥이 지탱하고 있는 집과 같습니다. 개혁이 너무 늦어진다면, 몰락할 것이고 그렇다고 너무 빠르면 자멸할 것입니다."
 FRA_MILLENNIUM_DAWN_DESC: "예술, 문화, 외교의 글로벌 중심지인 프랑스는 희망과 기회가 넘치는 새로운 세기를 밝게 바라보고 있습니다. 옛 군주제의 폭정과 제1차 세계 대전과 제2차 세계 대전의 전례 없는 파괴로 인해 프랑스는 유럽 연합으로 나아가게 되었고 자유, 박애, 평등이라는 프랑스 혁명의 원칙을 따랐습니다. 따라서 프랑스는 유럽 연합의 창립 회원국이 되었으며 회원국과 전 세계 다른 국가에 이러한 가치를 심어주기 위해 노력해 왔습니다. 프랑스는 계속해서 민주적 가치를 보호할 것인가, 아니면 금세기에도 프랑스를 위한 새로운 방향을 제시할 것인가?"
 GER_MILLENNIUM_DAWN_DESC: "소련의 해체와 동독과 서독의 재결합은 우리나라에 새로운 희망을 불어다 주었습니다. 국내 대중들에게 아직도 충격적인 과거와 파시즘의 공포는 어제의 일처럼 생생한 일입니다. 오늘날의 독일은 뛰어난 사회복지 정책과 가장 뛰어난 경제를 가지고 전 유럽에서 가장 민주주의의 정의를 수호하는 국가로 우뚝 섰습니다. \n\nEU의 창립국으로써 독일은 최악의 상황인 러시아의 재침공에 맞써서 전 소련 연방국이었던 동유럽과의 연합의 확장을 꿈꾸고 있습니다."
 JAP_MILLENNIUM_DAWN_DESC: "6,852개의 섬과 바다와 친숙한 이들이 자리잡고 있는 일본은 2차 대전과 히로시마, 나가사키에 원자폭탄을 맞은 이후로 나라를 존속해왔습니다. 오늘날, 일본은 지구상에서 2위의 순위를 가진 경제대국이자, 전 세계에 기술 혁신과 품질높은 물품을 수출하는 막강한 나라입니다. \n\n미국과 유럽 동맹이 뒤를 봐주고 있는 일본은 오랜 경쟁국인 중국을 의심과 믿음의 눈치를 보며 새로운 분쟁을 예상하고 있습니다."
 SOV_MILLENNIUM_DAWN_DESC: "8월 혁명과 그 여파가 가져온 1991년 소련의 붕괴는 러시아의 경제를 박살을 내버리고 그 긍지를 뒤흔들며, 희망은 없었던 것만 같았습니다. 올리가르히(러시아 신흥 재벌)와 부패한 공무원들은 공백의 중앙집권력을 차지했습니다. \n\n최근에 새롭게 부상한 블라디미르 푸틴은 어떻게 이 전 KGB 요원이 러시아의 유산을 복구시키고 러시아를 미래로 이끌어 나갈지 많은 궁금증을 자아내게 하고 있습니다."
 ENG_MILLENNIUM_DAWN_DESC: "1997년, 홍콩이 중국에 반환되면서 영국은 마지막 식민지를 가졌던 나라가 되었습니다. 한때는 지구상에서 가장 위대한 국가였던 나라는 이제 스스로의 정체성을 재정립하고 위대함과 영광의 길로 가는 새로운 길을 찾고 있습니다. \n\n하지만, 이 길을 간다면 계속해서 미국과 함께 나아갈 수 있을까요? EU의 회원국으로 있을 수 있을까요? 아니면, 여왕폐하의 제국이 다시금 영광의 물결을 퍼뜨릴까요?"
 USA_MILLENNIUM_DAWN_DESC: "소련의 붕괴는 미국을 세계의 패권국으로 발돋음할 수 있는 계기가 되었습니다. 미국은 기술, 군사, 문화적으로 전세계를 넘어 앞질러 나가고 있습니다. 그러나 그 성장세가 높아지지 않는다면, 미래 또한 그리 좋지는 않을 것입니다. \n\n얼마 뒤에 있을 선거가 미국의 진로를 결정할 중요한 전환점이 될 것입니다. 세계에 어떤 영향을 끼치던 말입니다."
 TUR_MILLENNIUM_DAWN_DESC: "1차 대전이 끝나면서 오스만 제국이 몰락하고 터키가 지정학전 이유로 새로운 지역강국이 되었습니다. 현재, 터키가 다른 나라들과는 다른 이념을 추구하는 과정을 겪으면서 다시금 주목받고 있습니다. \n\n아타튀르크의 개혁이 이뤄낸 공화국을 지속하면서 EU와 함께 나아가거나, 아니면 이슬람의 진정한 유산을 존속시켜야 할까요? 수상 뷜렌트 에제비트의 악화된 건강으로 인해 이러한 사안들에 대해서는 갈팡질팡할 수밖에 없습니다."
 UKR_MILLENNIUM_DAWN_DESC: "1999년 선거로 비아체슬라프 초르노빌이라는 민족운동의 진보적인 리더가 간신히 승리를 이끌어 내었습니다. 하지만, 곧 의심스로운 의혹을 가진 교통사고로 사망하였습니다. 현 대통령인 레오니드 쿠치마는 포퓰리즘을 내세우며 엄청난 지지를 받으며 당선되었습니다. 하지만 아직 이 새로운 대통령의 공약을 의심해볼 필요가 있습니다.  \n\n부다페스트 양해각서에 동의하면서 1996년 핵보유국이라는 지위를 빼앗기게된 우크라이나는 강대국으로부터 보호를 약속받는 동시에 전 세계로 부터 위협을 받고 있습니다. 누가 이 나라를 미래에 번영으로 이끌 수 있겠습니까? 마지막까지 강대국 혹은 존속이라도 할 수 있을까요?"
 BRA_MILLENNIUM_DAWN_DESC: "브라질은 세기의 전환점에서 서서히 떠오르고 있습니다.이 나라는 엄청난 야망을 실현시키기 위한 잠재력을 가지고 있으며 전 세계에서 가장 거대한 신흥 국가 중 하나입니다. 그러나, 최근 몇 년간 브라질 내부의 경제 흐름은 1995년 아시아 경제 위기와 무능한 통화 가치로 인해 혹독한 침체기 시절로 돌아가고 있을 정도로 위태롭습니다. 이제, 새로운 정당이 이곳에 도전하기 위해 발을 딛었습니다.\n\n다시 한번 국가의 위대한 경제를 되살리시겠습니까, 아니면 노동자당과 그들의 사회주의 정책이 국가를 지배하도록 놔두시겠습니까?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "덴마크는 안전한 곳이자 해협이 위치한 국가이며, 동시에 EU, NATO 가입국입니다. 내수 시장의 침체에도 불구하고 외부에서는 덴마크에 분쟁을 일으킬려하고 있습니다."
 ETH_MILLENNIUM_DAWN_DESC: "에티오피아의 군주제가 1974년에 타도되자 공산주의 독재 정권이 1991년에 뒤를 이었습니다. 1995년 헌법은 다소 안정된 민주주의를 제공하였지만, 기아, 정치적 위기와 부패 문제 해결에 실패하였습니다. 또한 진행 중인 에티오피아와 에리트레아의 갈등도 해결하지 못하였습니다."
 FIN_MILLENNIUM_DAWN_DESC: "중립외교를 펼치면서 핀란드는 소련의 몰락과 이어지는 서유럽의 군사확장을 지켜보았습니다. 1995년에 EU를 가입한 핀란드는 곧바로 유로를 자국 통화로 받아들였습니다. 평화가 지속될 수 있을까요? 정말로 러시아가 평화를 존속하려 할까요?"
 GRE_MILLENNIUM_DAWN_DESC: "새로운 21 세기를 맞이하며, 이제 그리스의 새로운 미래가 시작되려고 합니다. 그러나, 그 이면에서는 부채 위기에 대한 우려와 더불어 급진적인 이념의 정당들이 활개를 펼치고 있습니다. 이 그리스 공화국의 미래는 불투명하며, 앞으로 제대로 된 지도자가 국가를 이끌어 주지 않는 한, 계속해서 어둠의 길로 빠져들게 될 것입니다."
 ICE_MILLENNIUM_DAWN_DESC: "유럽의 변방에 위치한 아이슬란드는 1944년, 독립한 이후에 계속적으로 그 존재감을 드러내지 않았습니다. 영국과의 어업권으로 벌어진 정치 분쟁이 아이슬란드 역사상 가장 극적인 사건이었습니다. 아이슬란드는 과연 세계의 중심이 될 수 있을까요?"
 ITA_MILLENNIUM_DAWN_DESC: "20세기 이후, 이탈리아는 계속해서 강대국들의 뒷편에 서 있어야 했습니다. 2차 대전에서 패한 뒤, 이탈리아의 전 적대국과 전 동맹국이었던 독일과의 협력은 나라를 다시금 부흥시키고 더 나아가서 개발시키는 계기가 되었습니다. 하지만 미래에도 계속 그럴 수 있을까요? 위대함, 경제 위기. 무엇이 남을까요?"
 NOR_MILLENNIUM_DAWN_DESC: "노르웨이는 1995년 국민투표를 통해서 EU 가입을 거부했고 유럽과는 거리가 먼 외교정책을 펼쳤습니다. 그러나 노르웨이는 여전히 NATO 회원국이고 적은 국경이지만 강력한 러시아 연방과 국경을 맞이하고 있습니다."
 RAJ_MILLENNIUM_DAWN_DESC: "내일의 중국이 강대국이라면, 인도는 다음 주에야 강대국으로 성장할 것입니다. 한때 영국의 식민지였지만, 현재 독립된 개발 도상국인 그들은, 북부와 서부의 인접국들과의 불화가 끊이지 않고 있습니다. 카슈미르의 분쟁은 앞으로 수년간 인도의 지정학적인 전략을 확고히 해주었습니다. 이제, 인도는 새로운 천년에 들어서고 있고, 마침내 그들 무릎에서부터 부상하여 진정한 아시아의 호랑이로써 모든 권력을 보여줄 것입니다. 과연 인도는 강대국으로 성장할 수 있을까요, 아니면 장기간의 침체로 빠져들게 될까요? 그리고 찾아오는 새천년은 그들에게 무엇을 가져다 줄까요?"
 SPR_MILLENNIUM_DAWN_DESC: "1975년 프랑코 사후, 스페인은 그 여파를 회복하는데 사력을 다해야 했습니다. 경제적, 사회적 어려움을 딛고 몇 십년동안 팔랑헤주의의 근원에 관련된 문제를 해결하는데 일부분이나마 집중할 수 있었습니다. 스페인은 1982년 NATO에 가입하고 1986년에는 EU에 가입한 뒤, 쉴 틈도 없이 유럽에서 독일, 프랑스, 영국, 이탈리아와 같이 강대국의 위치를 잡기 위해 사력을 다했습니다. \nIn 지금과 같은 시기에 스페인은 강력한 지도자와 계속적인 도움을 필요로 합니다. 수상 아즈나르는 이를 해낼 수 있을까요? 아니면 수상이 속한 인민당에서 더 걸출한 지도자를 배출해낼까요?"
 SWE_MILLENNIUM_DAWN_DESC: "스웨덴은 1990년대 초반부터 침체된 경제위기를 겪고 1995년 EU에 가입하면서 아무런 대응을 하지도 못했습니다. 과거부터 중립외교를 지향하는 스웨덴은 경제를 안정화시킬 방법을 찾아야만 합니다."
 SWI_MILLENNIUM_DAWN_DESC: "애초부터 중립외교를 실천한 스위스는 NATO뿐만이 아니라 EU, UN에서도 탈퇴하기로 결정했습니다. 국제적으로 스위스가 계속해서 심판의 나라이자 중립지역으로 여겨질까요? 아니면 스위스인들이 정부로 하여금 평화과 국익을 위해 더 강경한 행동을 취하기를 원할까요?"
 BRM_MILLENNIUM_DAWN_DESC: "미얀마는 21세기의 문턱에서 갈림길에 서 있습니다. 군사 정부는 그들의 권력이 민주화 운동 안팎에서의 압박이 더욱 커짐에 따라 서서히 약해지고 있다는 사실을 깨닫고 있습니다. 그러나, 미얀마 정부에는 민주화 운동의 문제만 있는 것이 아닙니다. 동남아시아 국가들의 영토 보전과 갈등은 그들의 독립 이후 항상 민감한 사안이었으며, 반군 세력이 본인들의 더욱 강력한 자치권을 위해 투쟁하며 미얀마의 국경 지대를 악으로 물들이고 있습니다. 풀리지 않는 이 두 문제의 해답은 아직까지도 분명하지 않습니다. 폭력이냐, 민주주의냐? 민주주의냐 권위주의냐? 타협이냐 혁명이냐? 오직 시간만이 답을 말해줄 것입니다."
 POL_MILLENNIUM_DAWN_DESC: "폴란드는 최근 소비에트 연방의 공산주의적 제재에서 마침내 벗어났습니다. 그러나 현재 국가는 매우 미숙한 상태입니다. 공산주의의 하락 이후 폴란드 경제의 성장에도 불구하고, 폴란드의 국민들은 계속해서 고통받고 있습니다. 하지만 이런 어려움을 가지고 있을지라도, 국가는 엄청난 경제 대국으로 성장할 수 있는 거대한 잠재력을 가지고 있습니다. 폴란드의 미래는 밝습니다. 이런 혼란을 틈타, 두 거대 양당이 정치판에 등장하였습니다. 바로 유럽회의적인 '법과 정의 (PiS)' 그리고 유럽에 충성하는 '시민 연단 (PO)' 입니다. 이 두 정당의 서로 다른 관점은 폴란드를 유럽 중앙의 경제 대국으로 만들어 줄 수도 있고, 반대로 주변국들과의 관계를 악화하고 다시금 정복의 길로 들어서게 할 수도 있습니다. 그렇기에, 인근에서 저명한 세력이던 비셰그라드 그룹 (Visegrad Group)을 통합하려는 시도 또한 계속되며, 그 4개국 중 가장 강력한 국가인 폴란드가, 폴란드, 체코 공화국, 슬로바키아와 헝가리를 하나의 휘장 아래 하나로 통합하는 중대한 결정을 내릴 수도 있을 겁니다. 그러나 두 거대 양당이 서로를 두고 갈등을 빚을때, 일부 다른 이들은 그림자 위로 올라갈 기회만을 엿보고 있습니다. 야누시 코르빈미케를 주축으로 하는 민족주의 집단인 '진정한 폴란드 연방 (UPR)'이 양당 구도의 경쟁을 뚫고 승자가 될 수 도 있으며, 이때는 폴란드에 매우 거대한 변화의 바람이 불 것입니다. 그러나, 국가주의자들은 그렇게 쉽게 왕좌를 차지할 수는 없을 겁니다. 바로 폴란드의 공산주의를 전복시켰던 반공주의 연대의 전 수장이었던 레흐 바웬사가, 아직 '폴란드 제 3 공화국 기독교 민주주의 (ChDRP)' 정당과 함께 건재하기에, 절대로 코르빈미케가 국가를 혼돈으로 몰아넣을 수 있는 자리로 뛰어들지 못하도록 모든 수단을 사용할 것이기 때문입니다."
 NIG_MILLENNIUM_DAWN_DESC: "아프리카에서 인구가 가장 많은 나라인 나이지리아는 21세기 초부터 인구 2억명 이상의 인구와 금융 부문을 활용하여 국제 시장ㅇ에서 입지를 강화해 나아가며 지역 영향력을 점차 확대해 왔습니다. 1999년 민간 정부로의 전환은 유망한 민주적인 체제를 수립하였으며 이는 국내외적으로 지지를 얻으며 서아프리카 전역에서 영향력을 확대하는데 기여했습니다. 그러나 이 민주적 경험은 2000년 이후 12개의 북부 주가 샤리아 법을 도입하며 종교적 분열을 초래하는 도전에 직면했습니다. 기독교가 다수인 남부는 대규모 시위와 시민 불안을 통해 대응하였고 카두나와 플레이트주와 같은 종교가 혼합된 지역에선 종파 간 폭력이 발생했습니다. 종교적 긴장이 고조되고 양측에서 무장한 민병대가 형성되며 질문이 제기되기 시작합니다 : 무슬림이 다수인 북부와 기독교가 다수인 남부 간의 종교적 대립은 결국 내전으로 이어질까요?"
 BHR_MILLENNIUM_DAWN_DESC: "새롭게 바레인의 왕위를 이어받은, 하마드 빈 이사 알칼리파는, 위태로운 지위를 상속받았습니다. 바레인의 대다수 시아파들은 그들에 대한 차별일 뿐만 아니라, 해외의 점령자이자 진정한 토종 바레인 국민들을 억압하는 체계로써 인식되는 군주제에 대해 강력한 불만을 표출하고 있습니다. 그 반대의 수니파들은, 비록 다른 이유에서 일지라도, 바레인 정부의 독재 체제에 분노하고 있으며, 절대 군주제의 지속에 반대하는 시아파의 집단과 동맹을 맺었습니다. 일부 정부 고문들은 왕위에 대한 압박을 완화하는 방법으로 정치적 자유를 주는 정책을 주장하고 있으며, 다른 한편에서는 독재 정치를 더욱 강화하는 것에 찬성하고 있습니다. 이 모든 것은 이후 바레인의 새로운 지도자가 어떻게 국가를 재편성할 것인지에 달려있습니다."
 KUW_MILLENNIUM_DAWN_DESC: "최근까지도 쿠웨이트는 다른 이들의 지배를 받고 있는 국가였습니다. 그들의 군주제는 망명 중에도 쿠웨이트의 주권 회복을 위한 선전을 진행해왔으며, 한편 수니파와 시아파를 포함한 모든 쿠웨이트의 국민들은 이라크의 압박에 대항하며 하나로 뭉쳤습니다. 이제 걸프전을 통해 쿠웨이트의 독립성이 회복되었으므로, 군주제는 쿠웨이트를 통치함과 동시에 정치적인 균형을 지속해야할 것입니다. 중동 지역에서 가장 강력한 곳 중 하나인 쿠웨이트 의회는, 군주의 권위를 강력하게 견제하면서도 지속적으로 더욱 넓은 정치적 자유를 압박하고 있습니다. 국가에서 큰 영향을 행사하는 상인 계급은 지속적으로 사적인 부분에서 투자를 늘려가고 있으며, 반대로 공공 사업에 고용되어 있는 쿠웨이트 국민들은 자신들의 복지를 희생하여 벌어지는 이런 상황을 좋게 보지 않고 있습니다."
 OMA_MILLENNIUM_DAWN_DESC: "오만은 쉴새 없이 들썩이고 갈등이 하루도 빠짐없이 일어나는 지역에서 평화와 안정의 상징으로써 명성을 얻었습니다. 카부스 빈 사이드 알사이드는 그가 1970년 집권했을 당시부터 성공적인 대외정책을 추구하며, 그 누구도 싫어하지 않고 모두가 동경하는 국가로 이끌도록 만들었습니다. 그러나 오만은 스스로 도전해야 할 것이 아직 많이 남아있습니다. 술탄은 내부의 반대에 대한 가혹한 대우로 비판받아오고 있으며, 절대 군주제의 안정성에 대한 의문은 더욱 커지고 있습니다."
 QAT_MILLENNIUM_DAWN_DESC: "1996년부터 카타르는 걸프 협력 회의에서 독립하기 위해 헌장을 발표하며 지속적으로 움직여왔습니다. 국가의 거대한 천연 가스 매장량은 카타르가 사우디에 독점된 석유 시장 이외의 더 큰 시장에서 사업을 진행할 수 있도록 해주었고, 수년간 카타르의 국왕은 그들의 권위를 위협해왔던 사우디와 에미리트 국가들의 집단인 포퓰리즘 무슬림 형제국가들과 관계를 끊는 것을 즐겨왔습니다. 사우디와 에미리트 국가들의 입장에서 최악인 것은 카타르가 그들의 실질적인 위협인 이란과 좋은 관계에 있다는 것입니다. 여기서 오로지 중요한 것은 언제쯤 특정 대외 정책에 대한 카타르의 주변국들의 적대감이 폭발할 것인지 알 수 없다는 것입니다."
 SAU_MILLENNIUM_DAWN_DESC: "사우디아라비아는 역사적으로 중동의 강대국으로써 편안한 위치를 누리고 있습니다. 신성한 장소인 메카와 메디나를 소유하고 관리하는 국가로써, 왕국은 어디에도 견줄데가 없는 종교적 타당성을 즐기고 있습니다. 그러나 1979년의 이란 혁명은 새롭게 수립된 이란 이슬람 공화국 (IS)이 이슬람 세계의 지도자 역할을 주장하며 호의적이었던 사우디와 이란 간의 관계를 완전히 적대적인 상황으로 바꿔버렸습니다. 내부적으로도 왕국은 이슬람 세계의 지도자의 자리를 노리는 사람들과 갈등을 빚고 있습니다. 사우디가 1991년부터 미국의 군대가 주둔하는 것을 허용하였기 때문에, 알카에다의 지도부는 사우디의 군주제와 그들의 독실한 체계를 파괴하고 이를 진정한 이슬람 정부로 대체시키겠다고 선언하였습니다."
 UAE_MILLENNIUM_DAWN_DESC: "미국 장교들에게 \"리틀 스파르타\"라는 애칭으로 불리는 아랍에미리트는, 미국과 사우디아라비아의 긴밀한 동맹국이며 다국적의 군사 작전에 참여하기를 희망하는 국가입니다. 특히 공군과 특수 대통령 경호 부대로 유명한 에미레이트 군은, 걸프전에 참여하며, 유용한 군사 경험을 쌓았습니다.\n\n 그러나 아랍에미리트는 단순히 미국과 사우디아라비아 뒤에서 보조하는 역할만을 목표로 하지 않습니다. 아랍에미리트는 이전의 동맹국들과 경쟁하는 시점에서, 그들을 압박하고 있던 해외 영향력을 물리쳤습니다. 뿐만 아니라. 아랍에미리트는 경제 분권화를 성공시킨 유일한 국가이며, 그 중심에 있는 두바이는 국제적인 도시이자 금융 허브로 명성을 얻었습니다."
 OTHER_MILLENNIUM_DAWN_DESC: "제1차 세계 대전, 제2차 세계 대전, 한국, 베트남, 아프가니스탄. 과거의 전쟁들은 현재의 국가들이 미래를 두렵게 하였습니다. 그러나 인류가 평화와 안정의 시대를 향한 변화를 완수하고자 유혈의 20세기를 보냈을 수도 있다는 큰 희망이 있습니다."
 OTHER_MODERN_DAY_DESC: "세계의 모든 큰 국가와 작은 국가는 또 다른 세계 대전의 발발을 기다리는 것에 만족하지 않습니다. 내전 직전에 있는 주요 국가에서 대전으로 인해 형성 및 변형된 많은 국가까지, 모든 국가는 이제 이상과 실용주의를 균형있게 고려하여 어려운 결정을 내려야 하며, 세계의 미래에 영향을 미칠 수 있습니다."
 KOR_MODERN_DAY_DESC: "대한민국은 역사상 유례없는 대통령 스캔들에 휩싸였습니다. 대규모 시위에 이어, 보수적인 대통령 박근혜는 비선 실세의 역할을 했던 최순실과의 유착 관계가 밝혀지면서 헌법재판소의 결정에 따라 탄핵되었습니다. 여당의 혼란과 함께 투명한 선거가 몇 달 내로 진행될 것으로 보이며, 좌파의 민주당이 집권할 무대가 마련된 것으로 보입니다.\n\n대선후보인 문재인이 청와대에 입성한다면, 그는 먼저 대한민국 정치의 신뢰를 회복해야하며, 대규모 경제 정책을 성공시키고, 미국의 대통령 선거 이후 지속되는 미국과 북한의 팽팽한 긴장 관계 속에서 중재자의 역할을 수행해야 할 것입니다."
 NKO_MODERN_DAY_DESC: "심히 과소평가된, 어리고 비만의 체구를 가진 김정은은 아버지의 자리를 이어 조선민주주의인민공화국의 최고지도자로써 군림하기 시작했습니다. 스위스에서 교육받았지만, 그러나 이를 제대로 이해하지 못한 그는 무시할 수 없는 존재입니다. 그의 잔혹한 권력의 강화는 그의 삼촌인 김정남의 처형과 더불어, 제보의 말이 사실이라면 대공포로 처형당했다고 알려진 다른 고위 관료들로써 증명되었습니다. 그러나 어린 김정은의 지위의 안전은 완전히 보장되지 않았습니다. 개국공신의 고위 서열들의 반대가 계속되고 있으며, 그의 야망넘치는 경제 개혁 정책은 아직 가속화되고 있는 단계에 있습니다. 그의 아버지와 할아버지가 그랬던 것처럼, 김씨 왕조의 군림이 계속될 수 있을까요? 아니면 왕조의 몰락을 지켜보게 될까요?"
 BOT_MODERN_DAY_DESC: "보츠와나는 안정적인 민주주의, 높은 인간 개발 지수, 낮은 부패를 가진 아프리카에서 가장 고도로 발전된 국가 중 하나입니다. 보츠와나는 많은 양의 다이아몬드가 발견된 후 부를 얻었고, 이것은 아프리카에서 1인당 GDP가 가장 높은 나라 중 하나로 이어졌습니다. 하지만, 그것은 문제가 없는 것은 아닙니다; 정치는 많은 사람들이 독재적이고 포괄적이지 않다고 보는 보츠와나 민주당 정당에 의해 지배되고 있습니다. 게다가, 밀렵꾼들은 이 나라의 많은 사냥터 금지 구역에서 만연하고 있습니다. 다이아몬드 또한 영원히 지속되지 않을 것이고, 경제를 위한 대안을 찾기 위한 대안을 찾을 필요가 있습니다."
 KOR_MILLENNIUM_DAWN_DESC: "대한민국은 전쟁과 빈곤, 그리고 독재정권을 성공적으로 이겨내고, 세계에서 가장 발전되고 안정된 국가중 하나로 거듭났습니다. 김대중 대통령은 대한민국에 민주주의를 가져온 인물로 널리 인정받고 있으며, 많은 국민들이 북한과의 관계 정상화를 위한 그의 노력에 희망을 가지고 있습니다.\n\n그러나, 정부는 갖가지 부패와 관련된 스캔들로 얼룩졌고, 한국 정치는 여전히 극도로 양극화되어 있습니다. 정치적인 당파 논쟁, 정부의 부패, 그리고 북한과의 화해를 위한 대통령의 대처가 새천년 한국의 미래를 결정할 것입니다."
 NKO_MILLENNIUM_DAWN_DESC: "\"은자의 왕국\"이라 불리는 조선민주주의인민공화국은 외부 세계의 눈에 수상쩍은 곳이자 동시에 위협적인 곳으로 여겨집니다. 국가의 비밀 핵 프로그램에 대한 소문이 급증하고 있으며 남쪽의 이웃 국가는 북한의 의도를 의심스럽게 바라보고 있습니다. 그러나 베일에 둘러쌓인 '은자의 왕국'에도 균열이 나기 시작했습니다. '고난의 행군'이라 불리는 끔찍한 기근에서 아직도 벗어나지 못한 북한은, 혼란을 헤쳐나가기 위해 외부의 도움이 절실했습니다. 북한 정치 체계의 취약함은 틀림없는 사실입니다. 과연 김정일이 이런 결함을 공론화하고, 발전을 꾀하기 위해 외교적인 접근법을 시도할 수 있을까요? 아니면 군의 이미지를 호전적으로 유지하고 당의 열의를 지속하기 위해선 전쟁이 불가피하다는 결론을 지을까요?"
 BOT_MILLENNIUM_DAWN_DESC: "보츠와나는 안정적인 민주주의, 높은 인간 개발 지수, 낮은 부패를 가진 아프리카에서 가장 고도로 발전된 국가 중 하나입니다. 보츠와나는 많은 양의 다이아몬드가 발견된 후 부를 얻었고, 이것은 아프리카에서 1인당 GDP가 가장 높은 나라 중 하나로 이어졌습니다. 하지만, 그것은 문제가 없는 것은 아닙니다; 정치는 많은 사람들이 독재적이고 포괄적이지 않다고 보는 보츠와나 민주당 정당에 의해 지배되고 있습니다. 게다가, 밀렵꾼들은 이 나라의 많은 사냥터 금지 구역에서 만연하고 있습니다. 다이아몬드 또한 영원히 지속되지 않을 것이고, 경제를 위한 대안을 찾기 위한 대안을 찾을 필요가 있습니다."
 AFG_MODERN_DAY_DESC: "북부 동맹은 연합군의 도움으로 성공적으로 탈레반 정권을 무너뜨렸습니다. 그러나 탈레반은 완전히 멸망하지 않고 여러 지역에서 게릴라 전쟁을 벌이며 연합군과 정부군에 여전히 심각한 위협이 되고 있습니다. 연합군의 일부 행동이 탈레반의 성장에 원인이 되기도 했지만, 중앙 정부의 비효율성과 부패, 아프가니스탄의 독특한 전근대적 부족 문화가 탈레반을 완전히 멸망시키기 어렵게 만드는 주된 이유입니다. 게다가 탈레반 무장 세력은 파키스탄 일부 지역에서 숨어 있다가 재집결하여 아프가니스탄으로 돌아와 전투를 벌일 수 있습니다. 정부군은 탈레반의 게릴라전을 종식시킬 수 있을까요? 아니면 탈레반을 평화적으로 무장해제시키고 정부에 가입하도록 설득하는 평화 협정이 있을까요?"
 AFG_MILLENNIUM_DAWN_DESC: "1978년 공산주의자들이 정권을 잡은 이후, 아프가니스탄은 내전과 외부 개입의 순환을 겪어 왔습니다. 1989년 소련의 철수와 1992년 정권의 붕괴는 평화를 가져오지 못했습니다. 오히려 무자헤딘 세력 간의 이해관계 충돌로 인해 1996년까지 전투가 계속되었고, 파키스탄의 지원을 받은 탈레반은 이 내전을 이용해 아프가니스탄의 많은 지역을 장악했습니다. 그들의 목표는 모든 다른 세력을 제거하는 것이었고, 전직 군벌들은 마수드 장군의 중재로 탈레반에 대항하는 북부 동맹을 결성했습니다. 이 전쟁으로 황폐해진 나라의 미래는 무엇일까요?"
 LIC_MODERN_DAY_DESC: "리히텐슈타인은 유럽의 중심부에 위치한 작고 겸손하지만 잘 발달된 나라입니다. 인구가 6,000명에 불과하고 세계에서 두 개의 이중 내륙국 중 하나인 리히텐슈타인에 대해 아무도 많은 것을 기대하지 않습니다. 경제와 안보 모두에서 알프스 산맥의 이웃 국가에 크게 의존하는 리히텐슈타인은 앞으로 많은 어려운 선택을 해야 합니다. 국제 협력의 요새가 될 것인가, 악의적인 국제 기업의 안식처가 될 것인가? 세계 각지에서 난민을 받아들여 진정한 군사 강국이 되려고 할 것인가, 아니면 국경을 폐쇄하고 자신만을 돌볼 것인가? 오직 시간이 말해줄 것입니다."
 LIC_MILLENNIUM_DAWN_DESC: "리히텐슈타인은 유럽의 중심부에 위치한 작고 겸손하지만 잘 발달된 나라입니다. 인구가 6,000명에 불과하고 세계에서 두 개의 이중 내륙국 중 하나인 리히텐슈타인에 대해 아무도 많은 것을 기대하지 않습니다. 경제와 안보 모두에서 알프스 산맥의 이웃 국가에 크게 의존하는 리히텐슈타인은 앞으로 많은 어려운 선택을 해야 합니다. 국제 협력의 요새가 될 것인가, 악의적인 국제 기업의 안식처가 될 것인가? 세계 각지에서 난민을 받아들여 진정한 군사 강국이 되려고 할 것인가, 아니면 국경을 폐쇄하고 자신만을 돌볼 것인가? 오직 시간이 말해줄 것입니다."
 PER_MILLENNIUM_DAWN_DESC: "1979년 이슬람 혁명 이후, 이란은 서구 친화적 왕정에서 서구 반대 시아파 신정 체제로 전환되었습니다. 동쪽에서 서쪽까지, 이란은 외부 세력의 압력을 받아왔고 의지할 수 있는 곳은 오로지 자신 뿐 이었습니다. 적대감이 곳곳에 존재하는 상황에서 이란은 이슬람 세계에서 시아파의 중심지로 자리 잡았으며 , 헤즈볼라와 같은 극단주의 조직에 광범위한 영향력을 행사하고 있습니다. 이러한 조직들은 이란의 재정적 지원에 크게 의존하고 있습니다. 그러나, 개혁주의자와 학생 운동의 저항이 증가함에 따라서 카메네이 정권의 미래는 불확실합니다. 궁극적으로, 이란이 생존하려면 세계 무대와 이웃 국가들과 협력해야 하거나, 아니면 반대자들을 분쇄해야 할 것입니다. 두 가지의 선택지 사이에는 다른 선택지란 존재하지 않습니다."
 PER_MODERN_DAY_DESC: "이란은 세계의 보복 속에서 AMAD 프로젝트를 계속한 후, 이란의 핵무기 획득을 약화시켰지만 중단시키지 못한 가혹한 경제 제재에 직면했습니다. 이 어려운 시기에 이란은 쿠드스 포스를 사용하여 중동에서 힘을 과시하기 시작했습니다. 이제 회복하기 시작하면서, 이란은 세계 질서와 미국에 맞설 수 있는 국가로 자리매김했습니다. 앞으로 어떻게 될까요?"
 ARM_MILLENNIUM_DAWN_DESC: "소련 붕괴 후 가장 먼저 독립을 얻은 아르메니아는 번영이나 위대함을 가져다주지 못했습니다. 민족주의자들이 일으킨 나고르노-카라바흐 전쟁으로 공화국은 피폐해졌습니다. 동시에, 아제르바이잔의 아르메니아에 대한 봉쇄가 더 큰 영향을 미쳤습니다. 아르메니아의 수장은 아르메니아 자체와 분쟁 지역인 아르차흐에서 모두 큰 영향력을 가진 논란이 많은 정치인입니다. 그의 통치하에 아르메니아는 영광을 얻을 수 있을까요, 아니면 장기적인 나락으로 빠져들까요?"
 SIN_MODERN_DAY_DESC: "최근 몇 년 동안 싱가포르의 금융 부문은 폭발적으로 성장했습니다. 이 나라는 동남아시아의 주목을 서서히 흡수하고 있으며, 지역의 다른 국가들에게 모범이 되고 있습니다. 친기업적인 입법 덕분에 싱가포르는 놀라운 성장을 유지할 수 있었고, GDP/인구 기준으로 지구상에서 가장 부유한 국가 중 하나가 되었습니다. 사자 도시는 계속해서 폭발적으로 성장하고 확장하고 있지만, 중국은 이 도시를 압도하고 있으며 지평선에 항상 위협으로 남아 있습니다."
 PHI_MODERN_DAY_DESC: "경제적으로 필리핀은 최소 5%의 성장률을 유지하면서 신흥 산업국 중 하나로 불리며, 타이거 커브 경제 중 하나로 중요한 신흥 시장 목록에 이름을 올릴 수 있었습니다. 최근 2016년 선거에서 로드리고 두테르테가 집권하면서 그는 카르텔에 대한 공격적인 전쟁을 계속하고, 모로 이슬람 해방전선에 대한 태도를 완화하겠다고 약속했습니다. 두테르테는 모로들이 부당하게 대우받았으며 그들의 대표성을 확대할 것이라고 말했습니다.\n"
 SIN_MILLENNIUM_DAWN_DESC: "세기의 전환기 싱가포르는 아시아 및 해외 국가들 사이에서 가장 많은 지역적 권위를 가지고 있었습니다. 아시아 금융 위기도 말레이 반도 입구의 작은 나라에 호의를 베풀지 않았습니다. 금융 위기와 작은 체구 외에도 엔트리포트, 은행, 외국인 투자에서 그 힘을 보여 주었습니다. 싱가포르 국민과 정부는 \"사자 도시\"라는 별명을 얻는 것이 어떤 것인지 진정으로 보여주었습니다.\n"
 PHI_MILLENNIUM_DAWN_DESC: "1998년의 최근 선거는 필리핀 정치권에서 엄청난 담론의 변화를 가져왔습니다. 에스트라다와 그의 연합인 Laban ng Makabayang Masang Pilipino (필리핀 애국 대중 투쟁)는 반대파를 상대로 큰 성공을 거두었습니다. 에스트라다 치하에서 필리핀은 3.4%의 성장률을 기록했으며, 빠른 성장세를 유지할 수 있을 것으로 예상됩니다. 또한 에스트라다는 AFP를 동원하여 모로 이슬람 해방전선에 대한 전면전을 선포하기 시작했습니다. 이 거의 그림 같은 대통령직 사이에 숨어 있는 것은 부패의 괴물과 그에 따른 흔적입니다."
 BLR_MILLENNIUM_DAWN_DESC: "소련의 붕괴는 오랫동안 기다려온 독립을 벨라루스에 가져다 주었습니다. 하지만 그만한 가치가 있었을까요? 경제는 완전히 러시아에 의존하고 있고, 군대는 전투 준비가 되어 있지 않으며, 서방은 여전히 벨라루스를 반 러시아 감정의 요새로 만들기 위한 방법을 모색하고 있습니다. 과연 루카셴코나 다른 어느 누군가라도 벨라루스를 올바른 길로 인도할 수 있을까요?"
 GEO_MILLENNIUM_DAWN_DESC: "소련이 붕괴된 후 코카서스 지역의 변방에 남겨진 조지아는 압하지야와 오세티아 전쟁과 거의 동시에 내전으로 빠져들었습니다. 대통령 가므사쿠르디아의 전복은 정치적 불안정으로 이어졌고, 통일 조지아에 대한 희망을 좌절시켰으며, 사람들에게 큰 흔적을 남겼습니다. 조지아는 지역 강국이 될 수 있을까요, 아니면 계속해서 정치적 혼란으로 나아갈까요?"
 AZE_MILLENNIUM_DAWN_DESC: "현재 권위 있는 전 공산주의자 헤이다르 알리예프가 이끄는 아제르바이잔은 갈림길에 서 있습니다. 아르차흐 전쟁의 패배, 불안정한 사회, 그리고 국민들의 욕망이 커지면서 아제르바이잔 정부는 불확실한 미래 앞에 놓여 있습니다. 아제르바이잔은 코카서스의 진주가 될 수 있을까요, 아니면 정치적 불안정으로 빠져들까요?"
 COM_MILLENNIUM_DAWN_DESC: "코모로 열도는 목가적인 시골의 삶을 보여주고 있습니다. 또한 정글이 산과 카르탈라 화산을 뒤덮고 있습니다. 대부분의 사람들은 해안에서 어부로 단순한 삶을 살고 있으며, 이는 이 나라의 단일 최대 수입원입니다. 이 섬들에서 항상 평화만 계속되는 것은 아닙니다. 쿠데타는 흔한 일이고, 무질서한 주지사들은 더 많은 자치권을 얻기 위해 최선을 다합니다. 코모로는 문화적 이웃인 탄자니아와 많은 공통점을 가지고 있지만, 대다수가 무슬림이고 모두 키스와힐리 방언을 독점적으로 사용합니다.\n\n이 나라는 프랑스 해외 영토인 마요테에 대해 흥미로운 견해를 가지고 있습니다. 영토주의자들은 그것을 국가의 일부로 주장하지만 마요테의 사람들은 그 견해를 공유하지 않는 것 같습니다."
 COM_MODERN_DAY_DESC: "코모로는 많은 사건을 겪었습니다. 2008년 안주완을 다시 장악하기 위한 침공은 성공적이었습니다. 안타깝게도 많은 시민들이 가난한 삶을 살고 있으며, 많은 사람들이 더 나은 삶을 찾아 마요테로 피난하고 있습니다. 동아프리카 공동체 가입에 대한 좋은 전망이 있습니다. 이것은 투자 기회를 크게 개선하고 수천 명의 생활 수준을 향상시킬 수 있습니다. 아마도 이 나라는 평소와 같이 살아갈 것입니다."
 ABK_MILLENNIUM_DAWN_DESC: "압하지야는 오랫동안 독립을 위해 투쟁해온 작은 나라입니다. 1993년, 이 나라는 독립의 권리를 획득했지만, 러시아를 제외하고는 아무도 이를 인정하지 않았습니다. 아마도 곧 전 세계가 압하지야에 대해 알게 될 것입니다."
 EST_MILLENNIUM_DAWN_DESC: "에스토니아 공화국으로도 알려진 에스토니아는 이제 소련에서 독립한지 9년이 되었지만, 그것이 러시아의 영향력에서 벗어나고 있다는 뜻은 아닙니다. 이 작은 발트의 국가는 동쪽과 서쪽의 급변하는 세력에 의해 이리 치이고 저리 치이며 살아가고 있습니다. 이제 에스토니아는 독립 이후의 위협과, 극우 세력의 성장, 그리고 국가의 문제를 일으키는 비효율적인 정부 관료제와 싸워야 할 것입니다."
 FIJ_MILLENNIUM_DAWN_DESC: "피지 공화국으로도 불리는 피지는, 현저히 불안한 역사가 이어져 왔던 태평양의 섬나라입니다. 1970년에 독립을 이루어냈지만, 피지는 2번의 쿠데타와 더불어 정권과 헌법에 다수의 변화가 있었고, 이는 피지 원주민들과 인도네시아계 민족의 갈등만을 가속화시켰습니다. 그러나 새천년이 찾아오며 새로운 문제가 부상하기 시작하였고, 오직 시간만이 피지를 그들 스스로 소개하길, 소위 진정한 '천국의 섬'으로 거듭날 수 있게 될지 알려줄 것입니다."
 KAZ_MILLENNIUM_DAWN_DESC: "카자흐스탄은 소련의 그림자에서 벗어난 마지막 국가로, 국가의 붕괴로 인한 경제적 쇠퇴가 점차 심화되었습니다. 새로운 밀레니엄이 시작되면서, 카자흐스탄의 정치적 및 경제적 미래에 대한 의문이 여전히 남아 있었습니다. 21세기 카자흐스탄은 어떻게 발전할 것인가? 그리고 현대화에 대한 열망을 가지고 자국의 독특한 문화적 정체성을 어떻게 지킬 수 있을까요?"
 KYR_MILLENNIUM_DAWN_DESC: "키르기스스탄은 중앙아시아의 젊고 정치적으로 불안정한 나라로, 일련의 정치적 격변으로 특징지어집니다. 또 다른 새로운 독재자가 권력을 쥐게 되었으며, 그는 타지키스탄과 우즈베키스탄과의 격렬한 갈등 속에서 권력을 유지할 수 있을까요? 러시아와 중국은 이 상황에서 어떤 역할을 할까요? 이 모든 것은 새로운 밀레니엄에서 키르기스스탄을 기다리고 있습니다."
 UZB_MILLENNIUM_DAWN_DESC: "2000년, 우즈베키스탄은 중앙집중적인 권위주의 정부가 특징인 이전 소련 공화국이었습니다. 경제는 주로 농업과 면화 생산에 의존하고 있었습니다. 새로운 밀레니엄이 시작되면서, 우즈베키스탄은 21세기에 어떤 미래를 맞이할지에 대해 고민할 수 있었습니다. 정치적, 경제적, 사회적으로 변화를 겪을 것인가? 그리고 중앙아시아의 변화하는 정치적 환경 속에서 자신의 역할을 어떻게 찾을 것인가?"
 VEN_MILLENNIUM_DAWN_DESC: "새천년의 시작과 함께, 베네수엘라는 가능성과 불안의 혼란 속에 얽힌 부유했던 과거의 교차로에 서 있습니다. 2000년은 거대한 정치 사회적 변화와 함께 국가의 진화에 매우 중요한 시기였습니다. 1999년, 카리스마 있는 군 지도자인 우고 차베즈가, 베네수엘라의 대통령 직에서 물러났습니다. 그의 선거는 국가의 서사에 엄청난 전환점이었다 평가되고 있습니다. 차베즈의 영향력은 그가 사회 불평등, 빈곤, 그리고 정치적 부패에 정면으로 대적하여 이루어낸 공로 이후 급격히 상승하였습니다. '차비즈모 (Chavismo)' 라는 슬로건을 건 그의 정치적 움직임과 함께, 그는 베네수엘라의 풍부한 원유에서 비롯된 부를 정당하고 공평하게 배분하자는 비전을 실현시키기 위해 부단히 노력하였습니다. 그러나, 새로운 새천년이 찾아오면서, 베네수엘라는 국가의 균형이 달린 미래의 방향을 결정지을 중추적인 순간에 놓였습니다. 국가 내부에서는 계속해서 차베즈의 정권을 이어나갈지 아니면 새로운 길을 향해 나아갈지 다양한 관점과 함께 지속적인 논의가 이루어지고 있었습니다. 차베즈 연임을 지지하는 일부 층에서는, 사회 불평등을 강조했던 그의 임무를 중요시해야 한다는 입장이지만, 다른 이들은 정권과 경제적 안정에 새로운 바람이 불어오도록 해야된다 주장하고 있습니다. 과연 베네수엘라의 미래에 정권이 변화될 수 있을까요? 아니면 제 5 공화국의 정권이 계속될까요?"
 HEZ_MILLENNIUM_DAWN_DESC: "레바논 내전이 시작되고 이란에서 이슬람 혁명이 발생한 이후, 레바논의 기존 이슬람 아말 운동의 일부인 정교회 조직과, \"이슬람 혁명\" 교리에 기반을 둔 그들의 이념이 창설되었습니다. 레바논의 가장 강력한 정치 군사적 집단인 헤즈볼라가 그렇게 탄생하였습니다. 그때부터, 헤즈볼라는 이스라엘과 적대적으로 행동하고 그들의 동맹인 레반트 지역에 영향력을 행사하는 노선을 타기 시작하였습니다. 비록 그와 동시에, 그들은 레바논을 국내를 점령하려는 시도 또한 멈추지 않았습니다. 걸프 전쟁 이후 지속된 중동의 긴장과 함께 헤즈볼라는 그들 작전의 중동을 넘어 확장하려고 하였습니다. 그리고 현재, 중동의 긴장이 다시 한번 고조됨과 함께, 헤즈볼라는 그들의 전략을 수정하였습니다. 과연 이 새로운 저항의 교리와, 레바논에서 해즈볼라가 정치적 우위를 점할 수 있을까요? 오직 시간과 세계의 변화만이 그 해답을 알려줄 것입니다..."
 SMA_MILLENNIUM_DAWN_DESC: "산마리노는 매우 작은 국가로, 사실 이탈리아에 전적으로 의존하고 있습니다. 내륙 국가이며 공항도 없고, 관광업에 크게 의존하고 있습니다. 관광은 GDP의 큰 부분을 차지합니다. 이탈리아의 영향력을 벗어나 독립적인 길을 가는 것이 옳은 것일까요, 아니면 사실상 이탈리아의 영토로 남아 있는 것이 낫겠습니까? 현재 이 문제는 대총회의 임명에 의해 선출되는 두 명의 총독, 즉 \"카프탄 레젠트\"들이 결정하고 있습니다. 카프탄 레젠트는 6개월 임기로 임명됩니다. 대총회의 구성원은 60명입니다. 또한 아렌고(가문 수장들의 회의)가 존재하는데, 이는 고대에는 최고 권력 기구였지만 지금은 거의 권력을 잃었고, 청원권만을 보유하고 있습니다. 카프탄 레젠트는 시민들이 제출한 수많은 청원을 4월 1일과 10월 1일 이후 첫 번째 일요일에 받으며, 이 청원들은 6개월 이내에 반드시 검토되어야 합니다."
 IRQ_MILLENNIUM_DAWN_DESC: "이란과 8년간 전쟁을 치른 이라크는 고난에 익숙한 나라입니다. 이란과의 전쟁을 끝낸 후 이라크는 경제적 어려움과 빚만을 안고 왔습니다. 걸프 국가들에 대한 부채를 갚을 수 없었던 사담 후세인은 1991년 쿠웨이트 침공을 감행했습니다. 그러나 전쟁이 시작된 지 얼마 되지 않아 연합군의 손에 굴욕적인 패배를 당한 이라크는 여전히 회복하고 재건하는 데 어려움을 겪고 있습니다. 경제를 마비시키는 제재와, 점점 더 권위주의적인 태도를 취하는 사담 후세인과 바아스당 정권 아래에서 이라크 사회의 많은 부분은 현 정부와 대립하고 있습니다. 이라크가 혼란에 빠질지, 아니면 천 년을 이어갈 황금기를 맞이할지, 그 답은 오직 시간만이 알 것입니다."
 SER_MILLENNIUM_DAWN_DESC: "나토의 끔찍한 폭격은 유고슬라비아의 모든 주민들의 마음에 깊은 상처를 남겼습니다. 이제 이 나라는 새로운 밀레니엄을 맞이하며 어느 방향으로 나아갈지 선택해야 합니다. 이전 지도자들을 버릴 때가 된 것일까요, 아니면 옛 국가를 회복하려고 해야 할까요?"
 KOS_MILLENNIUM_DAWN_DESC: "우리 나라는 마침내 완전한 독립을 얻을 순간에 다가가고 있습니다. 세르비아의 영향력에 대한 우리의 투쟁은 이제 마지막 단계에 접어들었습니다. 우리는 시작한 일을 완수할 수 있을까요, 아니면 다시 다른 나라의 일부가 되어 그만둘까요?"
 SOO_MILLENNIUM_DAWN_DESC: "한때 조지아 소비에트 사회주의 공화국(SSR)의 일부였던 남오세티아는 조지아에서 분리되어 독립을 선언했습니다. 피비린내 나는 전쟁을 거쳐 오세티아는 독립을 지켰고, 이후 러시아와의 통합을 추구하기 시작했습니다. 그러나 21세기 초, 이 국가의 미래는 여전히 불확실합니다. 한편으로는 적대적인 조지아가 있고, 다른 한편으로는 마지못해 이 작은 그러나 자존심 강한 오세티아를 자국에 포함시키려는 러시아가 있습니다."
 BUL_MILLENNIUM_DAWN_DESC: "제2차 세계대전을 겪고 사회주의 공화국이 되었던 불가리아는 최근에야 민주 국가로 형성되었습니다. 새로운 밀레니엄은 발칸에서 새로운, 성장하는 민주주의가 직면한 새로운 도전들과 함께 불가리아에 빛을 비추고 있습니다... 시간이 지나면, 불가리아가 새롭고 아마 더 밝은 세기에서 무엇을 이룰지 알 수 있을 것입니다."
 BOS_MILLENNIUM_DAWN_DESC: "역사와 문화가 풍부한 보스니아는 로마 제국의 강력한 영향부터 연방 유고슬라비아 공화국의 붕괴까지, 외세의 손길에 의해 형성되었습니다. 독립을 위한 폭력적인 투쟁에서 남은 상처에도 불구하고, 보스니아 국민들은 더 나은 미래를 향한 여정에서 굳건히 자리 잡고 있습니다.\n\n민족적, 종교적 갈등은 여전히 존재하지만, 그것이 이 나라의 희망과 회복력을 약화시키지는 않습니다. 보스니아의 미래는 불확실할 수 있지만, 그 국민들의 변함없는 정신은 빛나는 등대처럼 밝은 내일을 향해 빛을 발하고 있습니다."
 EGY_MILLENNIUM_DAWN_DESC: "2000년, 이집트 정치에서는 호스니 무바라크 대통령의 확고한 지배가 지속되었습니다. 그의 통치는 권위주의적 통제, 제한된 정치적 자유, 그리고 때때로 시도된 개혁으로 특징지어졌습니다. 경제 성장에도 불구하고, 이집트는 광범위한 빈곤, 부패, 사회적 불평등에 시달리고 있었습니다. 반대의 목소리는 가혹한 탄압에 직면했지만, 특히 청년층과 시민 사회 단체들 사이에서 변화에 대한 요구와 반대의 징후는 계속해서 나타났습니다. 그러나 이집트 정치의 미래는 불확실한 상황에 놓여 있었으며, 후계 문제, 사회 경제적 불만, 그리고 발전하는 기술들이 국가 정치 풍경에 미칠 잠재적인 영향들이 복잡성을 더하고 있었습니다."
 IND_MILLENNIUM_DAWN_DESC: "인도네시아는 동남아시아의 중심이지만, 경제적 어려움에 의해 큰 혼란을 겪고 있습니다. 1997년 아시아 금융 위기는 인도네시아의 통화인 루피아를 무력화시켰고, 이는 이 군도 국가에 큰 불안을 초래했습니다. 또한, 아체 지역에서 일어난 폭력 사태는 상황을 더욱 악화시켰습니다. 물가 상승, 급진화, 그리고 국민들 사이의 분열은 인도네시아가 이웃 국가들과 세계의 발전 속도에 뒤처지게 만들었고, 이는 국가 지도자들이 21세기를 살아남기 위한 방법을 찾는 데 큰 어려움을 겪게 했습니다."
 PMR_MILLENNIUM_DAWN_DESC: "2000년, 몰도바의 분리 독립 지역인 트란스니스트라는 오랜 정치적 대립에 휘말려 있었습니다. 1990년에 독립을 선언한 후, 이 지역은 자칭 공화국으로 운영되었으나, 국제적으로 그 주권은 인정되지 않았습니다. 이고리 스미르노프 대통령의 지도 하에 트란스니스트라는 자체적인 제도와 보안 세력을 유지하며 사실상 국가 형태를 이루었지만, 몰도바와의 긴장은 여전히 지속되었습니다. 경제 제재, 밀매, 지역의 지위에 대한 합의 부족 등으로 화해를 위한 노력은 방해받았습니다. 국제 기구들이 중재한 협상은 평화적 해결을 추구했으나, 트란스니스트라의 정치적 상황은 복잡하고 해결되지 않은 채로 남아 있었습니다. 독립에 대한 열망과 지정학적 현실 사이에서 불안정한 균형이 유지되고 있었습니다."
 CUB_MILLENNIUM_DAWN_DESC: "아름다운 쿠바 섬, 햇살이 야자수를 따뜻하게 비추고 바다의 바람이 해안을 부드럽게 감싸는 이곳에서 2000년은 변화의 분위기를 맞이했습니다. 카리브해의 중심, 이 따뜻하고 아름다운 오아시스에서 전통과 문화유산이 가득한 역사가 숨 쉬고 있습니다. 그러나 이 풍요로운 아름다움의 그늘 속에서, 정치적 세력 간의 격렬한 투쟁은 여전히 이어지고 있었습니다. 나라의 정치적 상황은 긴장감이 돌며, 권력 다툼과 이념적 갈등이 끊임없이 이어졌습니다. 그럼에도 불구하고, 쿠바 국민들의 정신은 꺾이지 않았고, 그들의 마음은 밝은 미래에 대한 희망과 정의에 대한 믿음으로 가득 차 있었습니다."
 LBA_MILLENNIUM_DAWN_DESC: "무아마르 카다피는 리비아를 31년 동안 통치하며 자신의 이상과 야망을 실현하려 했습니다. 현재 리비아는 상대적으로 안정적이지만, 카다피의 가족 구성원들이 이 괴짜 지도자의 마음을 얻으려는 시도를 하고 있는 상황에서 언제든지 상황이 변할 수 있습니다.\n\n리비아는 21세기에서 권력과 번영을 이룰 수 있을까요, 아니면 수많은 실패한 국가들 목록에 올라갈까요? 카다피는 새로운 밀레니엄의 물결이 다가오기 전에 자신의 권력을 지킬 수 있을까요? 그 답은 오직 시간만이 알 것입니다..."
 ROM_MILLENNIUM_DAWN_DESC: "새로운 밀레니엄의 여명 속에서, 루마니아는 갈림길에 서 있습니다. 수십 년간의 공산주의 통치에서 벗어난 후, 이 나라가 세운 취약한 민주주의는 지금까지 안정보다는 혼란을 가져왔습니다.\n\n골라니아다에서부터 제6차 광산민병대 사태에 이르기까지, 정부가 계속해서 민주적 제도를 확립하지 못하고 경제적 문제를 해결하지 못하면서 미래는 불확실해 보입니다. 빈곤은 증가하고 있으며, 코르넬리우 바딤 투도르와 같은 민족주의적 인물들이 실망한 대중들 사이에서 큰 지지를 얻고 있습니다. 그 사이 민주당은 해결책을 제시하지 못하고 무너져 가고 있습니다.\n\n그리고 전 대통령 이온 일리에스쿠의 정치 복귀로 인해, 국민들은 마치 두 악당 중 더 나은 선택을 해야 할 상황에 놓인 듯 보입니다. 하지만 누가 진정으로 루마니아의 미래가 어떻게 될지 알 수 있을까요?"
 CZE_MILLENNIUM_DAWN_DESC: "유럽 중심에 위치한 체코 공화국은 새천년에 다소 밝지 않은 상황으로 시작합니다. 공산주의 체제는 오래 전에 끝났지만 체코슬로바키아도 사라졌습니다. 경제는 아직 완전히 회복되지 않았지만 민영화 과정은 거의 끝나가며, 보상도 곧 마무리될 것입니다.\n\n정치 분야는 안정적이지만 혼란스럽습니다. 보수적인 시민민주당(ODS)과 체코 사회민주당(ČSSD)이 의회를 지배하고 있는 가운데, 다른 정당들은 여전히 새로운 연합을 찾고 있습니다. 체코민주당은 인민당(KDU-ČSL)과 녹색당과의 관계를 유지하는 반면, 사회민주당은 마지막 공산당인 보헤미아 모라바 공산당(KSČM)과 협력을 심화시키고 있습니다.\n\n정치적 움직임과는 별개로, 독립적인 기업들은 해외 시장을 목표로 활동하고 있습니다. 자동차 회사인 슈코다(Škoda)와 타트라(Tatra)는 체코 차량 업그레이드의 새로운 방법을 개발하는 한편, 체코 국영 군수정비공장(VOP CZ)는 군사 부문 개선을 위한 여러 경로를 모색하고 있습니다. 이들 기업은 독립적으로 활동하지만 공통된 관계를 유지하고 있으며, 작은 사건의 전개가 결국 이들을 하나의 대기업 독점체로 결합시킬 수도 있습니다.\n\n그러나 아직 이야기할 부분이 더 있습니다. 군사 장성인 페트르 파벨은 NATO와 체코 공화국에서 자신의 경력을 크게 발전시킬 준비를 하고 있습니다. 그의 경험과 훈련 덕분에, 그는 체코 공화국의 주권을 위협하는 위기에 대비하여 나라를 이끌어야 할 책임을 지게 될 것입니다. 하지만 그는 NATO와 함께 경력을 계속 이어가며 미국을 동맹국으로 삼을까요? 아니면 미국이 오히려 두려운 존재가 될까요?"
 TAJ_MILLENNIUM_DAWN_DESC: "소련으로부터 독립을 쟁취한 1991년, 타지키스탄은 끊임없는 갈등과 불안정한 상태에 놓여있습니다. 국가는 빠르게 잔인한 내전에 빠져들었고 정부는 이슬람주의자와 민주주의자를 포함한 단체들의 연합에 맞서게 되었습니다. 1997년 취약한 평화가 중재되었지만 에모말리 라흐몬 정부가 권력을 공고히 하고 많은 야당 세력을 배제하면서 타지크 사회에 부패, 빈곤, 분열이 발생하여 긴장이 높아진 상태입니다. 시간이 앞으로 일어날 일의 유일한 목격자 입니다..."
 HOL_MILLENNIUM_DAWN_DESC: "Once the heart of a global maritime empire, the Netherlands has emerged in the 21st century as a stable liberal democracy and a cornerstone of international diplomacy and trade. As a founding member of the European Union and NATO, it has long championed multilateralism and human rights. But beneath its modern prosperity lie growing social tensions, debates over national identity, and the legacy of colonialism have begun to reshape its public discourse. With rising geopolitical instability, economic shifts, and global challenges on the horizon, the Dutch face a defining question: will they continue as a pragmatic voice of moderation, or carve a new path in an uncertain world?"
 BOL_MILLENNIUM_DAWN_DESC: "High in the lungs of the Andes, Bolivia rises  a nation forged from silver mines, revolutions, and forgotten empires. Though stripped of its coast and scarred by coups, its heart still beats with the thunder of ancient drums and the dreams of its people. The 20th century left behind scars: lost wars, broken treaties, and an uneasy dance with foreign capital. Yet as the new millennium dawns, something stirs beneath the surface  a growing fire of indigenous awakening, resource nationalism, and a demand to rewrite the social contract. With lithium under its soil and unrest in its streets, Bolivia may yet become more than just a pawn in great power games. It may become the storm."