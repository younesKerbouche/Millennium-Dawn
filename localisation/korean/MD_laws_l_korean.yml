l_korean:
 Internal_politics: "국내 정치"
 national_status: "국가 통계 및 국내 파벌"
 national_status_desc: "이것은 우리나라의 중요한 경제적 통계입니다."
 internal_factions: "국내 파벌"
 internal_factions_desc: "국내 파벌은 국가의 공공 정책에 큰 영향력을 행사하는 조직으로써, 각 파벌은 다양한 이점과 단점을 제공합니다. 각 파벌을 교체하는 것은 매우 어렵고 많은 정치력이 필요합니다."
 government_budget: "국가 예산 편성"
 social_reforms: "사회적 권리"
 political_reforms: "정책"
 economic_cycles: "경기 순환"
 depression: "경기 불황"
 depression_desc: "경기 불황은 아주 특이하고 극단적인 형태의 경제 침체입니다.  경기 불황의 현상으로는 긴 지속시간, 비정상적으로 큰 실업률, 신용 저하, 생산률 감소 등이 있습니다. 많은 파산과 부도, 인플레이션, 은행의 몰락은 사회적 혼란을 야기시키고 극단적인 정치 집단의 성장을 초래합니다."
 recession: "경기 후퇴"
 recession_desc: "경기 침체는 일반적으로 지출이 폭락하면 발생합니다. 이는 금융 위기, 무역 상황의 급변, 공급의 과도한 변동 또는 경제 거품의 붕괴와 같은 다양한 원인들에 의해 일어 날 수 있습니다. 이에 따라 정부는 일반적으로 통화 공급 확대, 정부 지출 증대 및 세금 감면과 같은 다양하고 폭넓은 경제 정책을 통해 경기 침체에 대응합니다."
 stagnation: "경기 침체"
 stagnation_desc: "경기 침체는 느린 경제성장의 장기화로, 대게 높은 실업률을 동반합니다."
 stable_growth: "안정적인 성장"
 stable_growth_desc: "우리의 경제는 꾸준히 성장하고 있습니다."
 fast_growth: "빠른 성장"
 fast_growth_desc: "우리의 경제는 빠르게 성장하고 있습니다."
 economic_boom: "경제 호황"
 economic_boom_desc: "우리 경제가 호황하고 있습니다."
 econ_cycle_upg_cost_TT: "\n§H업그레이드 비용:§! [?THIS.econ_cycle_upg_cost] §H× 10억§! 달러"
 economic_cycle_TT: " - 경제를 활성화시키기 위해 우리는 유동성(자산을 현금으로 전환할 수 있는 정도)을 올릴 필요가 있습니다 . 이는 중앙은행을 통한 금리 인하와 통화 공급 확대와 추가 정부 부양 지출을 통해 이루어집니다. 하지만 너무 많은 개입은 미래의 경제 거품의 위험을 증가시킵니다.\n"
 law_corruption_TT: "- 정치력을 소비함으로써 투명하고 효율적인 정부를 만들기 위해 우리 정부 내부의 부패를 뿌리뽑기 시작할 수 있습니다."
 corruption: "부패 수준"
 paralyzing_corruption: "(10) 통제 불가능한 부패"
 paralyzing_corruption_desc: "우리 나라의 부패는 만연하고, 고착되고, 체계적이며 전대미문합니다."
 crippling_corruption: "(9) 매우 심각한 부패"
 crippling_corruption_desc: "우리 나라의 부패는 사회 각지에 만연해 있습니다. 이는 몇몇의 부패한 관리 혹은 정치인의 짓이 아니라 약탈형 정치가들과 담합을 통해 거래가 이루어지는, 조직 범죄와 비슷합니다."
 rampant_corruption: "(8) 걷잡을 수 없는 부패"
 rampant_corruption_desc: "우리 나라의 부패는 행정, 법 집행, 의료, 교육을 포함한 삶의 모든 측면에 영향을 미치는 중요한 문제로 인식되고 있습니다. 부패는 우리의 공공 관리 모델에 강하게 자리잡고 있으며, 이는 우리나라의 법치가 전반적으로 약하기 때문입니다."
 unrestrained_corruption: "(7) 제한되지 않는 부패"
 unrestrained_corruption_desc: "우리 나라는 오래 전부터 만연한 부패로 고통받아 왔습니다. 부패와 싸우는 법률 및 제도적 틀이 강하더라도 공공 및 민간 부문에서의 부패는 여전히 심각한 문제입니다. 뇌물, 정부 부패는 일상 생활의 일부로 간주됩니다."
 systematic_corruption: "(6) 조직적인 부패"
 systematic_corruption_desc: "우리 나라의 부패는 약한 법 집행, 감사 부족, 행동 강령의 부재, 정부 활동의 비투명성, 비효율적인 관료주의, 정부의  나라의 부패는 약한 법 집행, 감사 부족, 행동 강령의 부재, 정부 활동의 비투명성, 비효율적인 관료주의, 정부의 무능과 광범위한 재량권, 그리고 대중의 인식 부족 등 많은 요인들이 뒤섞여 있습니다."
 widespread_corruption: "(5) 광범위한 부패"
 widespread_corruption_desc: "뇌물과 부패 관행은 제도의 문제인지 아니면 권력을 가진 개인들의 문제인지는 의견이 분분하지만 우리 나라에 널리 퍼져있습니다."
 medium_corruption: "(4) 보통 부패"
 medium_corruption_desc: "언론에서 세간의 이목을 끄는 부패사건이 노출되고 제한된 정치적 관여는 우리나라의 정치 과정에 대한 대중의 좋지 못한 인식을 초래했습니다. 고위 정치인들, 지방 관리들, 그리고 공적 자금을 남용하는 기업들에 대한 부패 스캔들은 이러한 권력 남용을 막기 위해 확립된 안전 장치들이 상대적으로 비효율적이라는 것을 밝혀냈습니다."
 modest_corruption: "(3) 약한 부패"
 modest_corruption_desc: "부패에 대한 인식은 대체로 낮지만 정당과 기업은 대개 가장 정직하고 신뢰할 수 있는 것으로 봅니다. 사소한 부패는 다른 국가처럼 드문 일이 아닙니다."
 slight_corruption: "(2) 조용한 부패"
 slight_corruption_desc: "우리 나라에서는 일반적으로 부패의 인식과 발생이 매우 낮습니다. 사소한 행정상의 부패는 거의 존재하지 않습니다. 이는 공직자와 접촉하면서 시민과 기업이 비리에 직면할 가능성이 낮다는 뜻입니다. 그러나, 몇몇 사례들은 개인적인 유대, 선물, 이해의 상충이 비전통적 부패의 일부 유형이라는 것을 보여주었습니다."
 negligible_corruption: "(1) 안전한 부패"
 negligible_corruption_desc: "우리 나라의 법적 및 제도적 틀은 부패 방지에 효과적인 것으로 간주되며 정부 기관은 높은 수준의 투명성, 완전성, 책임성이 높은 것이 특징입니다. 낮은 수준의 부패는 효율적인 행정, 시민과 기업에 대한 높은 품질의 종합적인 서비스, 사회와 기관의 개방성과 투명성의 오랜 전통, 그리고 법치주의에 대한 강한 존경심 덕분입니다."
