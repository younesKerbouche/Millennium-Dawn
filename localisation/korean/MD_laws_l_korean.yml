 education_budget: "교육 예산"
 edu_01: "[edu_spending_protest_title_1]"
 edu_01_desc: "우리의 초등교육체계는 오랜기간 만성적인 자금부족으로 어려움을 겪었습니다. 이는 교육의 질 뿐만 아니라 젊은 세대의 개발에 부정적인 영향을 끼칩니다.\n[edu_spending_protest_TT]"
 edu_01_TT: "\n$$[?THIS.array_education_spend^0] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_02: "[edu_spending_protest_title_2]"
 edu_02_desc: "오늘 우리 국민들에 대한 초등교육과 중등교육에 대한 장기간의 투자는 내일의 무한한 가능성을 열어 줄 것입니다. 모든 어린이가 제대로된 인생의 출발을 할 수 있도록 전국의 학교에 최소한의 교육비를 보장해야 합니다.\n[edu_spending_protest_TT]"
 edu_02_TT: "\n$$[?THIS.array_education_spend^1] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_03: "[edu_spending_protest_title_3]"
 edu_03_desc: "교육은 기본적인 인권이며 더 밝은 미래를 위한 열쇠입니다. 우리나라의 모든 어린이들에게 평등한 기회를 보장하기 위해 우리는 양질의 초등교육 및 중등교육을 무료로 받을 수 있도록 보장합니다.\n[edu_spending_protest_TT]"
 edu_03_TT: "\n$$[?THIS.array_education_spend^2] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_04: "[edu_spending_protest_title_4]"
 edu_04_desc: "세계화와 디지털 기술의 시대에서 고등 교육은 경제 발전에 점점 더 중요한 역할을 하고 있습니다. 우리 청소년들이 중요한 기술과 전문 자격을 동등하게 습득할 수 있는 기회를 얻을 수 있도록 대학에 대한 재정 지원을 확대할 것입니다.\n[edu_spending_protest_TT]"
 edu_04_TT: "\n$$[?THIS.array_education_spend^3] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_05: "[edu_spending_protest_title_5]"
 edu_05_desc: "모든 어린이들은 가정의 경제 사정에 관계없이 좋은 무료 교육을 받을 수 있어야 합니다. 모든 국민의 평등한 출발 조건을 보장하기 위해 국가 예산을 지불하여 교육을 도입합니다. 이를 통해 각 어린이의 잠재력을 발전시키고 평등한 기회의 사회를 형성할 수 있습니다.\n[edu_spending_protest_TT]"
 edu_05_TT: "\n$$[?THIS.array_education_spend^4] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 health_budget: "보건 예산"
 health_01: "[health_spending_protest_title_1]"
 health_01_desc: "정부는 한정된 예산에서 최소한의 재정적 지원을 지역 의원에 제공합니다. 의원은 기본적인 관리를 제공합니다. 하지만 자원과 전문적인 치료는 부족합니다.\n[health_spending_protest_TT]"
 health_01_TT: "\n$$[?THIS.array_health_spend^0] §Hbillion§! is being spent on Healthcare.\n"
 health_02: "[health_spending_protest_title_2]"
 health_02_desc: "Wider networks of health clinics receive state funding, ensuring that a majority of the population has access to fundamental medical services. While these clinics offer more services than local ones, they might still lack advanced medical facilities.\n[health_spending_protest_TT]"
 health_02_TT: "\n$$[?THIS.array_health_spend^1] §Hbillion§! is being spent on Healthcare.\n"
 health_03: "[health_spending_protest_title_3]"
 health_03_desc: "Hospitals begin to receive a substantial portion of the healthcare budget, which allows for more specialized treatments and care. However, not all treatments might be covered, and patients may still face significant out-of-pocket costs.\n[health_spending_protest_TT]"
 health_03_TT: "\n$$[?THIS.array_health_spend^2] §Hbillion§! is being spent on Healthcare.\n"
 health_04: "[health_spending_protest_title_4]"
 health_04_desc: "All citizens are guaranteed free emergency medical care, reducing mortality rates from sudden illnesses or accidents. While routine treatments might still be charged, no one is denied urgent care due to financial constraints.\n[health_spending_protest_TT]"
 health_04_TT: "\n$$[?THIS.array_health_spend^3] §Hbillion§! is being spent on Healthcare.\n"
 health_05: "[health_spending_protest_title_5]"
 health_05_desc: "The state covers a broad spectrum of health services, ensuring that all citizens have access to essential medical care without facing debilitating costs. Some specialized treatments might still require out-of-pocket expenses, but general healthcare is accessible to all.\n[health_spending_protest_TT]"
 health_05_TT: "\n$$[?THIS.array_health_spend^4] §Hbillion§! is being spent on Healthcare.\n"
 health_06: "[health_spending_protest_title_6]"
 health_06_desc: "Comprehensive healthcare coverage is provided to all citizens, encompassing everything from routine check-ups to specialized treatments. With a focus on preventive care, research, and advanced medical technologies, the system ensures the highest standard of care for everyone.\n[health_spending_protest_TT]"
 health_06_TT: "\n$$[?THIS.array_health_spend^5] §Hbillion§! is being spent on Healthcare.\n"
 social_budget: "복지 예산"
 social_01: "[social_spending_protest_title_1]"
 social_01_desc: "The government provides the bare minimum financial support to its most vulnerable citizens, ensuring just enough for basic survival. These subsidies are limited and cater mainly to fundamental needs.\n[social_spending_protest_TT]"
 social_01_TT: "\n$$[?THIS.array_social_spend^0] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_02: "[social_spending_protest_title_2]"
 social_02_desc: "In addition to subsistence subsidies, there's a slight focus on the elderly and disabled, offering them a limited pension. This helps ease the challenges of daily living for these specific groups, but the support remains minimal.\n[social_spending_protest_TT]"
 social_02_TT: "\n$$[?THIS.array_social_spend^1] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_03: "[social_spending_protest_title_3]"
 social_03_desc: "The state offers a more comprehensive pension system for the elderly and disabled, ensuring they can maintain a modest standard of living. The support aims to protect these demographics from extreme financial hardships.\n[social_spending_protest_TT]"
 social_03_TT: "\n$$[?THIS.array_social_spend^2] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_04: "[social_spending_protest_title_4]"
 social_04_desc: "The government begins to expand its welfare offerings, introducing broader social support systems that cover aspects like unemployment, housing, and child care subsidies. This establishes a more robust protective layer against unforeseen adversities.\n[social_spending_protest_TT]"
 social_04_TT: "\n$$[?THIS.array_social_spend^3] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_05: "[social_spending_protest_title_5]"
 social_05_desc: "The social safety net grows wider as the government ensures robust support in areas like unemployment benefits, housing, and food subsidies. The focus is on maintaining a decent quality of life and providing security against socio-economic vulnerabilities.\n[social_spending_protest_TT]"
 social_05_TT: "\n$$[?THIS.array_social_spend^4] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_06: "[social_spending_protest_title_6]"
 social_06_desc: "The state assumes a central role in the welfare of its citizens, offering a comprehensive range of services, subsidies, and benefits. This system promotes not just basic sustenance but also a higher standard of living and equal opportunities for all.\n[social_spending_protest_TT]"
 social_06_TT: "\n$$[?THIS.array_social_spend^5] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 crime_fighting: "치안 예산"
 police_01: "[police_spending_protest_title_1]"
 police_01_desc: "우리의 경찰과 정보기관에는 최저임금만 지급되므로 부패와 범죄 앞에서 장님이 되고 맙니다.\n[police_spending_protest_TT]"
 police_01_TT: "\n$$[?THIS.array_security_spend^0] §Hbillion§! is being spent on Internal Security.\n"
 police_02: "[police_spending_protest_title_2]"
 police_02_desc: "우리의 경찰과 정보기관은 업무를 수행하지만 제대로는 안합니다. 사회적 압력이 있을 때만 추가적인 수사를 벌입니다.\n[police_spending_protest_TT]"
 police_02_TT: "\n$$[?THIS.array_security_spend^1] §Hbillion§! is being spent on Internal Security.\n"
 police_03: "[police_spending_protest_title_3]"
 police_03_desc: "우리의 경찰과 정보기관은 충분한 자금을 지원받고 있습니다. 법과 질서는 잘 지켜지고 있으며, 대내외적인 음모를 주의 깊게 관찰할 수 잇는 능력을 갖추고 있습니다.\n[police_spending_protest_TT]"
 police_03_TT: "\n$$[?THIS.array_security_spend^2] §Hbillion§! is being spent on Internal Security.\n"
 police_04: "[police_spending_protest_title_4]"
 police_04_desc: "우리의 경찰과 정보기관은 매우 많은 자금을 지원받고 있습니다. 이들은 부패와 범죄를 단속할 능력이 있으며, 모든 위험한 움직임을 광범위하게 감시합니다.\n[police_spending_protest_TT]"
 police_04_TT: "\n$$[?THIS.array_security_spend^3] §Hbillion§! is being spent on Internal Security.\n"
 police_05: "[police_spending_protest_title_5]"
 police_05_desc: "우리의 경찰과 정보기관은 매우 많은 자원을 받습니다. 이들은 부패와 범죄를 단속할 수 있는 능력을 가지고 있고, 대내외의 불화와 음모를 감시하기 위한 거대한 작전을 가지고 있습니다.\n[police_spending_protest_TT]"
 police_05_TT: "\n$$[?THIS.array_security_spend^4] §Hbillion§! is being spent on Internal Security.\n"
 Military_policies: "군사 정책"
 Conscription_Law: "징병법"
 no_military: "폐지된 군대"
 no_military_desc: "우리 나라는 상비군의 형태가 없고 모든 안보는 경찰과 같은 자국의 치안 부대가 담당합니다."
 volunteer_army: "자원병"
 volunteer_army_desc: "우리 군대는 완전히 자원병으로 구성되어 있습니다. 이는 군대의 총 규모를 줄이지만 우리가 더 효율적인 소규모 전력을 훈련시킬 수 있게 해줍니다. 자원병으로의 전환은 냉전 종식 이후 세계적인 추세였습니다."
 partial_draft_army: "부분 동원령"
 partial_draft_army_desc: "우리 군대의 대다수는 자원병들로부터 왔지만 일부는 여전히 연간 훈련 할당량을 채우기 위해 징병되었습니다."
 partial_draft_army_TT: "군대 임금: §R+20%§!\n"
 draft_army: "의무 동원령"
 draft_army_desc: "우리 나라는 의무적인 군 복무를 하고 있는데, 이는 우리 남성 인구의 대다수가 전투 훈련을 받았다는 것을 의미합니다. 이를 통해 더 큰 병력을 유지하고 기존의 훈련소로 신속하게 새로운 전투 형태를 훈련할 수 있습니다. 그러나 징집병들은 해외 원정에 나서는 것을 달가워하지 않습니다."
 Military_Status_Women: "여성 징병법"
 no_women_in_military: "여군 폐지"
 no_women_in_military_desc: "우리 군대는 여성을 받지 않습니다."
 volunteer_women: "여성 자원병"
 volunteer_women_desc: "여성들은 자원병으로서 우리 군에 복무할 수 있습니다."
 drafted_women: "여성 의무 동원령"
 drafted_women_desc: "여성들은 남성들과 똑같이 대우받으며, 군에 징집됩니다."
 Foreign_Intervention_Law: "대외 개입법"
 Foreign_Intervention_Law_desc: "대외 개입(간섭)법은 우리 나라가 얼마나 분쟁에 개입하고 다른 나라에 영향을 미치려고 하는지를 규정하고 있습니다."
 intervention_isolation: "고립주의"
 intervention_isolation_desc: "우리 나라는 내부 문제에 더 관심이 있으며 군사 모험을 시작하고 싶지 않습니다."
 intervention_local_security: "지역방어주의"
 intervention_local_security_desc: "우리는 친구들에게 무기를 제공할 수 있지만, 주로 우리의 국경에 관심이 있습니다."
 intervention_limited_interventionism: "제한된 간섭주의"
 intervention_limited_interventionism_desc: "우리는 친구들의 생존을 위해 기꺼이 우리 병사들의 목숨을 겁니다."
 intervention_regional_interventionism: "특정지역 개입주의"
 intervention_regional_interventionism_desc: "본토와 가까운 지역의 질서를 유지하는 것이 중요하며, 우리는 그 질서를 유지하기 위해 전쟁의 위협을 이용해야 하고 우리의 본토의 지역 불안정을 막아야 합니다."
 intervention_global_interventionism: "전 세계적 개입주의"
 intervention_global_interventionism_desc: "우리 군대는 멀고 넓은 곳에 다다를 수 있으며, 세계를 안정시키는 것이 우리의 의무입니다."
 intervention_neo_imperialism: "신제국주의"
 intervention_neo_imperialism_desc: "The world is a playground, and the strong take what they want. Our national security can't be compromised because of things like international treaties. Si vis pacem, para bellum."
 Officer_Training_Law: "장교 훈련"
 Officer_Training_Law_desc: "Officers will lead our soldiers into battle. The better we train them, the less they'll have to spend learning on the battlefield. However, setting up education centers for our officers can be costly."
 officer_baptism_by_fire: "불에 대한 경례"
 officer_baptism_by_fire_desc: "Real leaders aren't trained, but forged in combat. We do not need to waste time training leaders since combat will filter out the unfit."
 officer_basic_training: "장교 기본 훈련"
 officer_basic_training_desc: "Individuals that show promise to lead will be picked out and given basic training on how to lead troops."
 officer_basic_training_TT: "장군이 전투에서 사망할 확률: §R+20%§!\n"
 officer_advanced_training: "장교 고급 훈련"
 officer_advanced_training_desc: "Individuals that show promise to lead will be picked out and given advanced training on how to lead troops."
 officer_advanced_training_TT: "군대 임금: §R+30%§!\n"
 officer_military_school: "사관학교"
 officer_military_school_desc: "We have set up special military schools where gifted individuals can get direct training in leading troops right from the start of their military careers."
 officer_military_school_TT: "장군이 전투에서 사망할 확률: §G-15%§!\n"
 officer_military_academy: "장교 학교"
 officer_military_academy_desc: "We have set up prestigious military academies where our officers will learn the best tactics and strategies, and where will develop new ways to wage war."
 officer_military_academy_TT: "장군이 전투에서 사망할 확률: §G-30%§!\n"
 officer_international_education: "국제적인 장교 교육"
 officer_international_education_desc: "우리 동맹국의 도움으로, 우리는 장교들이 일어날 수 있는 모든 일에 대비할 수 있도록 방대한 지식과 자원을 이용할 수 있습니다."
 officer_international_education_TT: "장군이 전투에서 사망할 확률: §G-45%§!\n"
 trade_laws_desc: "무역법은 중요합니다. 그들을 또한 우리의 위대한 국가가 어떻게 성장하고 경제적으로 확장하는지를 결정합니다. 우리나라를 위한 무역법을 선택하세요."
 md_closed_economy: "폐쇄경제"
 md_closed_economy_desc: "A closed economy is shut from the world. Little to no trade with the outside world if possible. The country purely relies on itself as much as it can. However, some resources are still exported to some of our closest allies."
 consumption_economy: "소비 경제"
 consumption_economy_desc: "소비 경제는 GDP의 다른 주요 구성 요소와 달리, 소비자 지출에 의해 주도되는 경제를 GDP의 퍼센트로 묘사합니다."
 semi_consumption_economy: "준 소비 경제"
 semi_consumption_economy_desc: "Semi-consumption economies are a relatively new phenomenon. They are a hybrid of an Export and Consumption economy without the hassle of being economically dependent on other means of income. However, a semi-consumption economy still relies heavily on consumer spending as a percent of GDP, unlike a true mixed economy."
 mixed_economy: "혼합 경제"
 mixed_economy_desc: "Mixed economies are much like semi-consumption economies. They are even less reliant on consumer spending as a whole to make up their GDP."
 export_economy: "수출 경제"
 export_economy_desc: "물자수출국에는 천연자원의 매장량이 많거나 농지가 많은 나라에 포함되며, 인구가 너무 적어 모든 자원을 사용할 수 없는 경우에 해당됩니다."
 globalized_trade_economy: "세계 무역 경제"
 globalized_trade_economy_desc: "A globalized trade economy is much more reliant on global trade than any other country. Nearly all of our resources are sent to market and nearly all of our resources tend to be from trade."
 religion: "종교"
