 Military_Spending: "국방 예산"
 Military_Spending_desc: "우리의 국방 예산 수준은 군대에 몇 명의 부대를 배치할 수 있는지를 결정하고 새로운 군사 장비 생산에 영향을 미칩니다."
 defence_00: "[military_spending_protest_title_0]"
 defence_00_desc: "국방비를 늘리면 군대를 확장하는 데 도움이 됩니다.\n\n추가 비용은 우리의 군수 및 해군 산업의 규모에 따라 결정됩니다. 또한 GDP/C가 높을수록 더 비쌉니다. 현재 모든 법률에 대한 예상 비용은 가용 가능한 인력 수준을 기준으로 한 것이며, 향후 동원되는 인력 규모에 따라 국방비는 더 늘어날 수 있습니다.\n[military_spending_protest_TT]"
 defence_00_TT: "\n$$[?THIS.array_defence_spend^0] §Hbillion§! is being spent on the Military.\n"
