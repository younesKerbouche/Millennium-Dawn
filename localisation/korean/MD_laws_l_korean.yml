 Nuclear_Status: "핵 상태"
 Nuclear_Status_desc: "국가의 핵 프로그램의 상태는 비핵 국가, 핵 에너지만 사용하는 국가, 핵무기를 보유한 국가 등입니다."
 nuclear_power_off: "핵무기 (공격용)"
 nuclear_power_off_desc: "전략적 상황에 관계 없이 적군에 핵 공격을 가할 수 있는 핵 보유국."
 nuclear_power_def: "핵무기 (방어용)"
 nuclear_power_def_desc: "핵 보유국은 전쟁에서 지고 있을 때에만 핵 공격을 감행할 수 있는 핵 보유 국가입니다."
 non_nuclear_power: "비핵에너지"
 non_nuclear_power_desc: "핵무기도 없고, 핵발전도 없는 나라."
 nuclear_energy: "핵 에너지"
 nuclear_energy_desc: "핵무기는 없지만 원자력 발전소를 전기 인프라의 일부로 사용하는 국가입니다."
 Nuclear_Stance: "핵무기 사례"
 Nuclear_Stance_desc: "국가가 적에 대해 핵무기를 사용할 수 있는 조건과 요구 사항을 설정합니다."
 no_use_case: "사용 사례 없음"
 no_use_case_desc: "핵무기가 없는 국가, 또는 상황에 상관없이 핵무기를 사용하지 않기로 선택한 국가."
 full_first_use: "첫 번째 사용 완료"
 full_first_use_desc: "언제든지 전술적 또는 전략적 핵 공격을 수행할 수 있다고 결정한 국가."
 tac_first_use_strat_retaliation: "전술적 선제 사용, 전략적 보복"
 tac_first_use_strat_retaliation_desc: "첫 번째 사용 사례에서는 전술 핵무기를 사용할 수 있지만, 보복용으로만 전략적 핵무기를 사용할 수 있는 국가입니다."
 tac_and_strat_retaliation: "전술적, 전략적 보복만"
 tac_and_strat_retaliation_desc: "전술적 핵 공격과 전략적 핵 공격을 모두 보복으로 수행할 수 있는 국가입니다."
