 migration_laws: "이민법"
 open_borders: "국경 개방"
 open_borders_desc: "개방된 국경은 국가에서 매우 느슨하거나 존재하지 않는 이민 법을 의미합니다. 이는 사람들이 국가를 자유롭게 오가며 이동할 수 있게 허용합니다."
 open_borders_tt: "\n$$[?THIS.array_border_control_spend^0] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 slightly_regulated_immigration: "느슨하게 규제된 이민"
 slightly_regulated_immigration_desc: "사람들의 국가 출입에 대해 일부 가벼운 규제를 시행하는 것은, 과거의 범죄 혐의나 그 외의 이유로 원하지 않는 이민자들의 유입을 막는 데 도움이 될 것입니다."
 slightly_regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^1] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 regulated_immigration: "규제된 이민"
 regulated_immigration_desc: "이민자 수 제한, 깨끗한 범죄 기록 요구, 소규모 비자 등과 같은 규제를 설정하는 것은 이민 법에 대한 상식적인 사고 방식을 확립하는 데 필수적입니다."
 regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^2] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 heavily_regulated_immigration: "강력하게 규제된 이민"
 heavily_regulated_immigration_desc: "이민 수 제한, 엄격하고 달성하기 어려운 비자, 이러한 규칙을 시행하기 위한 전담 기관의 설립, 그리고 모든 형태의 불법 이민을 억제하는 강력한 규제를 시행하는 것입니다."
 heavily_regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^3] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 closed_borders: "국경 폐쇄"
 closed_borders_desc: "국가의 정체성이 유지되도록 보장하기 위해, 우리는 국경을 폐쇄해야 합니다."
 closed_borders_tt: "\n$$[?THIS.array_border_control_spend^4] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
