 AGRI_influencer.3.d: "[FROM.GetName]측이 꽤나 큰 가뭄을 겪고 있습니다. 원래 전문가들은 가뭄이 국지적으로 일어날 것으로 예측했지만 틀렸습니다. [FROM.GetName]의 땅은 당분간 완전히 메마르고 척박한 상태가 된 것으로 보입니다. 우리가 그들을 도우려면 즉각적이고 실질적인 도움이 필요하며, 이번에는 자연을 이길 수 없을 것입니다."
