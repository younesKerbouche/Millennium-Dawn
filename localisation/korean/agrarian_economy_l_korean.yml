 AGRI.1.t: "가뭄 가능성 증대..."
 AGRI.1.d: "농업부의 최고 과학자들과 전문가들은 조만간 가뭄이 발생할 가능성을 우려하고 있으며, 당분간 비 소식도 없습니다... 모든 가능성에 대비했으면 좋겠습니다."
 AGRI.1.A: "행운을 빌자..."
 AGRI.2.t0: "과학자들이 틀렸다!"
 AGRI.2.d0: "다행히 이번에는 과학자들과 전문가들이 틀렸습니다. 이번에는 가뭄을 피했지만 다음 번에는 이렇게 운이 좋지 않을 수도 있습니다..."
 AGRI.2.A: "우리는 흉작에 대비해야 합니다."
 AGRI.2.B: "흉작이라고요? 이 정도면 앞에 '대'를 붙여도 될 수준입니다..."
 AGRI.2.C: "그럴 필요 없습니다! 이번에도 괜찮았고 다음에도 괜찮을 것입니다!"
 AGRI.2.t1: "과학자들의 말이 맞았습니다! 어느정도는..."
 AGRI.2.d1: "과학자들과 전문가들의 예측은 부분적으로만 맞았습니다. 가뭄이 발생했지만 [ROOT.GetName]의 한두 지역에만 국한되어 있는 것으로 보입니다. 문제를 해결하지 못하면 주변 지역으로 확산될 수 있지만, 너무 심각하지는 않습니다."
 AGRI.2.D: "그렇게 안 좋은 상황은 아니니 그냥 두고 봅시다."
 AGRI.2.E: "상황을 해결하는 데 얼마 정도 비용을 지출합시다."
 AGRI.2.F: "즉각적인 조치가 필요합니다!"
 AGRI.2.G: "과한 조치일 수도 있지만, 차라리 안전한 편이 낫습니다."
 AGRI.2.t2: "과학자들이 맞았다!"
 AGRI.2.d2: "오늘 최악의 가뭄으로 이미 수십 명이 사망했으며 앞으로 몇 주 동안 더 많은 사람들이 재난 상황에 처할 것으로 예상되는 가운데, 우리는 이 끔찍한 상황이 더 이상 악화되지 않도록 즉각적인 조치를 취해야 합니다."
 AGRI.2.H: "어쩔 수 없이 그냥 내버려 두는 수밖에 없습니다."
 AGRI.2.I: "모든 것을 해결하지는 못하지만 아무것도 하지 않는 것보다는 낫습니다."
 AGRI.2.J: "다음 비가 내릴 때까지 버틸 수 있기를 바랍니다."
 AGRI.2.K: "비축해 놓아서 다행입니다. 필요한 만큼 사용하시면 됩니다!"
 AGRI.2.t3: "재앙적인 가뭄!"
 AGRI.2.d3: "이건 완전히 재앙입니다... [ROOT.GetName]에서 광범위하게 퍼진 것으로 보이는 대규모 가뭄으로 인해 수백 명이 사망했으며, 이 상황이 인접 국가로 확산될 가능성이 높다고 예상됩니다. 우리가 할 수 있다면 상황을 해결해야 합니다..."
 AGRI.2.L: "우리는 이를 막을 수 없습니다, 신이여 용서하소서..."
 AGRI.2.M: "이 재난을 막을 무언가가 더 있었다면 좋았을 텐데!"
 AGRI.2.N: "이정도 비축분으로는 충분하지 않지만, 도움은 될 것입니다."
 AGRI.2.O: "비용이 많이 들었긴 하지만 우리의 비축품은 풍부하고, 이 상황을 극복하기에는 충분할 것입니다..."
 AGRI_neighbour.1.t: "[FROM.GetName]에 영향을 미친 국지적 가뭄!"
 AGRI_neighbour.1.d: "주변국 중 한 곳인 [FROM.GetName]측이 가뭄을 겪고 있는데, 다행히도 이는 국지적인 가뭄으로 보이며 이를 막기 위해 도움이 거의 필요하지 않지만, 그들의 호의를 얻기 위해 약간의 지원을 보낼 수 있습니다."
 AGRI_neighbour.1.A: "[FROM.GetName]측에 원조 제공"
 AGRI_neighbour.1.B: "우리는 이로부터 이익을 얻을 수 있습니다!"
 AGRI_neighbour.1.C: "현재 우리의 비축량 수준은 어느정도인가요?"
 AGRI_neighbour.1.D: "원조? 그런 것은 필요없다!"
 AGRI_neighbour.10.t: "주변국 [FROM.GetName]의 원조!"
 AGRI_neighbour.10.d: "좋은 이웃이 되는 것이 무엇인지 잘 알고 있는 [FROM.GetName]측은 가뭄의 여파를 막기 위해 작은 도움을 보내주었습니다."
 AGRI_neighbour.10.A: "환상적이군"
 AGRI_neighbour.100.t: "주변국 [FROM.GetName]의 원조 거절!"
 AGRI_neighbour.100.d: "이번 가뭄은 우리 스스로 해결할 수 있는 문제이지만, [FROM.GetName]의 도움이 있었다면 좋았을텐데 하는 아쉬움이 남습니다."
 AGRI_neighbour.100.A: "뭐... 기대도 안했습니다."
 AGRI_neighbour.2.t: "[FROM.GetName]에 거대한 영향을 미친 가뭄!"
 AGRI_neighbour.2.d: "주변국 중 한 곳인 [FROM.GetName]측이 가뭄을 겪고 있습니다. 원래 전문가들은 가뭄이 국지적으로 지속될 것으로 예측했지만 틀렸습니다. 예상보다 상황이 더 심각할 수도 있는 것으로 보이는 [FROM.GetName]측은 우리의 지원을 통해 큰 도움을 받을 수 있을 것이며, 향후 우리에게 마음의 문을 열 수도 있을 것입니다."
 AGRI_neighbour.2.A: "[FROM.GetName]측에 원조 제공"
 AGRI_neighbour.2.B: "우리는 이로부터 이익을 얻을 수 있습니다!"
 AGRI_neighbour.2.C: "현재 우리의 비축량 수준은 어느정도인가요?"
 AGRI_neighbour.2.D: "우리 역량 밖인 것 같습니다."
 AGRI_neighbour.20.t: "주변국 [FROM.GetName]의 원조!"
 AGRI_neighbour.20.d: "좋은 이웃이 되는 것이 무엇인지 잘 알고 있는 [FROM.GetName]측은 가뭄의 여파를 막기 위해 작은 도움을 보내주었습니다."
 AGRI_neighbour.20.A: "환상적이군"
 AGRI_neighbour.200.t: "주변국 [FROM.GetName]의 원조 거절!"
 AGRI_neighbour.200.d: "[FROM.GetName]측은 위급한 상황에서 신뢰할 수 없다는 것을 보여주고 있으며, 우리는 [FROM.GetName]에게 방치된 것처럼 보입니다."
 AGRI_neighbour.200.A: "개자식"
 AGRI_neighbour.3.t: "[FROM.GetName]에 어마어마하게 거대한 영향을 미친 가뭄!"
 AGRI_neighbour.3.d: "주변국 중 한 곳인 [FROM.GetName]측이 가뭄을 겪고 있습니다. 원래 전문가들은 이를 쉽게 해결할 수 있는 일이라고 생각했지만 틀렸습니다. [FROM.GetName]의 땅은 당분간 완전히 메마르고 척박한 상태가 된 것으로 보입니다. 우리가 그들을 도우려면 즉각적이고 실질적인 도움이 필요하며, 이번에는 자연을 이길 수 없을 것입니다."
