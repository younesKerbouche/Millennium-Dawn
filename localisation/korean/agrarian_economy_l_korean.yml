 AGRI_influencer.300.A: "[FROM.GetAdj] 깃발이 어딨지? 다 불살라버려야 하는데!"
 AGRI_random.1.t: "장비 부족으로 불만을 표하는 농부들!"
 AGRI_random.1.d: "현재 [THIS.GetName] 내에서 진행 중인 경제 제재 덕분에 농부들은 새로운 장비 또는 경우에 따라 기능적인 장비가 부족하다는 점에 항의하고 있습니다.\n우리에게는 3가지 선택이 있습니다. 암시장에서 수상한 캐릭터와 거래하는 것, 우리와 거래할 의향이 있는 사람을 찾아보는 것, 아니면 이미 가지고 있는 것을 활용하는 것입니다.\n\n[THIS.GetLeader]는 어떻게 해야 하나요?"
 AGRI_random.1.A: "수상한 자들? 그들도 어디까지나 사업가다!"
 AGRI_random.1.B: "맞교환할 수 있는 것들을 찾아보자"
 AGRI_random.1.C: "아니 다들 소 한 마리씩 가지고 있던거 아닌가? 그거면 충분하지 않나?"
 AGRI_random_black_market_TT: "§Y[THIS.GetNameWithFlag]의 농무부 장관이 거래를 위해 암시장 고객들에게 연락을 취할 것입니다.§!"
 AGRI_random_embargo_trading_TT: "§Y[THIS.GetNameWithFlag]의 농무부 장관이 거래를 위해 타국의 고객들에게 연락을 취할 것입니다.§!"
 AGRI_random.10.t1: "장비에 출처에 의구심을 품는 농부들"
 AGRI_random.10.d1: "농부들은 우리가 조달한 장비가 마음에 들지 않으며, 장비가 트럭 뒤에서 떨어지는 것에 대한 설명이 충분하지 않다고 말합니다. 그들이 애초에 우리가 그들을 공급하지 않았다면 그랬을 것만큼 불행하지 않다면 그것은 우리에게 성공입니다."
 AGRI_random.10.A: "앞으로도 계속 이럴 순 없지 않는가…"
 AGRI_random.10.t2: "밀수업자들과의 총격전!"
 AGRI_random.10.d2: "이를 위해 우리는 농림부 장관의 머리를 갖게 될 것입니다! 밀수꾼들과 거래를 하려다가 돈만 빼앗는 게 아니라 장비까지 빼앗으려 하여 우리 병사들 중 상당수가 냉혹하게 총살당하는 것은 용납할 수 없는 일입니다!"
 AGRI_random.10.B: "빌어먹을 놈들!"
 AGRI_random.10.t3: "우리의 전부를 훔쳐 달아난 밀수업자들…"
 AGRI_random.10.d3: "글쎄요, 우리 농림부 장관의 급여는 앞으로 10년 정도 동결되었습니다. 그 바보는 무역 당사자에게 장비를 기다리라고 말한 밀수업자와 거래를 성사시켰습니다. 음... 무슨 일이 일어났는지 추측할 수 있습니다. 그들은 밀수꾼들이 돌아올 때까지 16시간을 기다렸습니다. 끔찍한 일이었습니다."
 AGRI_random.10.C: "머저리들."
 AGRI_random.100.t1: "최신은 아니지만, 그래도 쓸만해"
 AGRI_random.100.d1: "농부는 우리가 조달한 것에 매우 만족했습니다. 가장 예쁘거나 최신 키트는 아닐 수도 있지만 작동하며 현재 상황에서 우리가 요구할 수 있는 것은 이것이 전부입니다."
 AGRI_random.100.A: "다행히 참사를 막았군"
 AGRI_random.100.t2: "또 금수조치를 당했다고?!"
 AGRI_random.100.d2: "무역부에서 협상을 주도하는 사람은 누구든 총살되어야 합니다. 우리는 그들이 어떻게 이것을 심하게 망쳤는지 전혀 모르지만 믿을 수 없을 정도로 또 다른 금수 조치가 우리에게 보내졌습니다. 그뿐만 아니라 농부들은 우리에게 분노하고 있습니다!"
 AGRI_random.100.B: "헛소리하지마…"
 AGRI_random.100.t3: "놀랍도록 전혀 말을 듣지 않는 장비들"
 AGRI_random.100.d3: "\"새것처럼\" 내 엉덩이! 우리가 조달한 거의 모든 장비가 완전히 망가졌거나, 압류되었거나 단순히 생명의 흔적을 보이지 않을 것입니다. 농부들은 우리에게 꽤 화가 났습니다..."
 AGRI_random.100.C: "아… 우리 영수증은 챙겨뒀나?"
 AGRI_random.2.t: "들판이 꽤 건조해 보이네요..."
 AGRI_random.2.d: "일년 중 이 시기에 우리 농경지는 보통 지금보다 훨씬 더 관대합니다. 농무부 장관은 이것이 단순히 \"일조량이 너무 많은\" 것보다 더 심각한 가뭄으로 이어질 수 있다고 우려하고 있습니다.\n\n돈이 부족하다면 우리는 항상 이웃의 물 공급을 일부 빼내려고 노력할 수 있습니다."
 AGRI_random.2.A: "왜, 우리가 직접 해결해야 하는데…"
 AGRI_random.2.B: "글쎄, 그들이 그걸 그리워할 것 같지는 않아"
 AGRI_random.2.C: "그렇게 걱정된다면 비를 달라고 기도하세요!"
 AGRI_random_water_diversion_TT: "§Y우린§! §Y이웃의 물을§! §C빼돌려§! §R훔쳐§! §Y쓰도록 시도할 수 있습니다!§!"
 AGRI_random.20.t1: "위기 모면！"
 AGRI_random.20.t2: "약간 바짝 마른 느낌"
 AGRI_random.20.t3: "아무것도 변하지 않았다!"
 AGRI_random.20.d1: "정부의 신속한 조치로 잠재적인 가뭄 문제가 해결된 것으로 보이며, 적군은 발생하지 않고 수확 예상 가격도 상승할 가능성이 있습니다."
 AGRI_random.20.d2: "우리가 마른 땅의 조류를 막을 수 있었던 것처럼 보이지만 일부 주변 지역은 여전히 ​​약간 바짝 마른 것처럼 보이며 특정 작물 유형의 수확량이 줄어들 수 있습니다. 어쨌든 대부분의 작물이 저장되었습니다."
 AGRI_random.20.d3: "우리의 최선의 노력에도 불구하고 들판은 그 어느 때보다 더 건조해 보일 것 같습니다. 이는 결국 본격적인 가뭄으로 변할 수도 있습니다. 우리는 최악의 상황에 대비해야 합니다."
 AGRI_random.20.A: "그것을 듣고 기뻐!"
 AGRI_random.20.B: "야채만 있었으면 좋겠습니다."
 AGRI_random.20.C: "엉덩이를 잡아라!"
 AGRI_random.200.t1: "그들은 심지어 깨닫지도 못했습니다!"
 AGRI_random.200.t2: "[FROM.GetName] 현장에서 우리를 포착했습니다."
 AGRI_random.200.t3: "물을 너무 많이 썼어요!"
 AGRI_random.200.t4: "[FROM.GetName]의 필드가 건조한 것 같습니다."
 AGRI_random.200.t5: "[FROM.GetName]의 농장이 불모지로 방치되었습니다."
 AGRI_random.200.d1: "적절한 곳에 돈을 모아서 우리는 이웃이 모르는 사이에 물을 훔칠 수 있었습니다. 우리가 돈을 갚은 사람들은 조용히 있기를 바랍니다. 현재로서는 우리 자신의 문제가 해결되었습니다."
 AGRI_random.200.d2: "적임자라고 생각한 사람에게 돈을 지불한 후 우리 인수 팀은 급수관을 가득 채우고 잠겨 있었지만 불행하게도 [FROM.GetAdj] 당국에 의해 체포되었습니다. 그들은 우리 정부의 조치에 상당히 화가 난 것 같습니다."
 AGRI_random.200.d3: "우리 이웃 [FROM.GetName]이 원래 생각했던 것보다 물이 적어서 지금 우리 행동의 결과로 고통받고 있는 것 같습니다! 물을 훔친 사람들에게는 그것이 당연할지도 모르지만, 다행스럽게도 그것은 단지 국지적인 가뭄인 것 같습니다."
 AGRI_random.200.d4: "우리 이웃 [FROM.GetName]이 원래 생각했던 것보다 물이 적어서 지금 우리 행동의 결과로 고통받고 있는 것 같습니다! 물을 훔친 사람들에게는 뻔한 일이지만, 불행하게도 결국 가뭄이 우리에게 닥칠 수도 있습니다."
 AGRI_random.200.d5: "우리 이웃 [FROM.GetName]이 원래 생각했던 것보다 물이 적어서 지금 우리 행동의 결과로 고통받고 있는 것 같습니다! 물을 훔친 사람들에게는 거의 확실하며, 우리 농무부 장관은 가뭄이 우리 국경을 넘어갈 가능성이 높은 극심한 가뭄을 예측하고 있습니다."
 AGRI_random.200.A: "그것은 그들에게 물을 마시는 법을 가르쳐 줄 것입니다!"
 AGRI_random.200.B: "아 젠장..."
 AGRI_random.200.C: "그들과 함께 원활하게 해결해 보세요."
 AGRI_random.200.D: "이런"
 AGRI_random.200.E: "최악에 대비하라"
 AGRI_random.200.F: "잠깐만요... 이게 우리에게 영향을 미칠 수도 있어요!"
 AGRI_random.200.G: "우리에게 영향을 미칠 수 있다면 대비해야 합니다!"
 AGRI_random.200.H: "맙소사... 우리가 무슨 짓을 한 거지?"
 AGRI_random.2000.t: "[FROM.GetName] 우리 물을 훔쳤어요!"
 AGRI_random.2000.d1: "우리는 물 공급량과 비축량이 부족해졌을 때 뭔가 문제가 있다고 생각했습니다. 철저한 조사를 통해 [FROM.GetName]이 범인인 것으로 보입니다!"
 AGRI_random.2000.d2: "우리는 물 공급량과 비축량이 부족해졌을 때 뭔가 문제가 있다고 생각했습니다. 철저한 조사를 통해 [FROM.GetName]이 범인인 것으로 보입니다! 우리는 금수 조치를 취함으로써 우리가 진지하다는 것을 그들에게 보여줄 수 있습니다..."
 AGRI_random.2000.A: "완전히 잘라버려!"
 AGRI_random.2000.B: "빌어먹을 놈들!"
 AGRI_random.3.t: "두 농부가 토지 분쟁으로 도움을 구합니다"
 AGRI_random.3.d: "두 농부가 어떤 형태로든 정부의 개입을 받아 토지 분쟁을 해결하고자 농무부에 찾아왔습니다. 농부1은 자신의 토지를 농부2의 소떼가 침범했다고 했으며, 농부 2는 공식적인 토지 지도 작성이 이뤄지지 않았고, 오히려 농부1의 토지 경계가 자신의 토지를 침범한다고 주장합니다.\n\n혼란스러운 일이지만, 누가 더 설득력 있는 얘기를 하는지 간에, 우리는 한 쪽 편을 들어 해결할 수 있습니다."
 AGRI_random.3.A: "그 소들을 네 편으로 지켜라!"
 AGRI_random_3_F1_TT: "§Y토지 분쟁에서§! §3농부 1을§! §Y편들자§!"
 AGRI_random.3.B: "소가 국경을 알 것이라고 기대할 수는 없습니다!"
 AGRI_random_3_F2_TT: "§Y토지 분쟁에서§! §3농부 2를§! §Y편듭니다§!"
 AGRI_random.3.C: "내가 왜 다시 관심을 가져야 합니까?"
 AGRI_random_3_NO_TT: "§Y토지분쟁에서§! §R누구의 편도§! §Y들지않고, 농부끼리 해결하게 내버려둡니다§!"
 AGRI_random.30.t1: "소 목장주들이 화가 났습니다!"
 AGRI_random.30.d1: "대규모 가축 목장주들은 경작 농민 편에 선 정부의 개입을 터무니없는 권력 남용으로 보고 경쟁 정당을 위해 적극적으로 캠페인을 벌이고 있습니다!\n\n그러나 경작할 수 있는 농부들은 판결을 축하하고 있으며 재산권에 대한 이번 승리에 열광하고 있습니다!"
 AGRI_random.30.A: "소를 더 잘 감시했어야 했어요!"
 AGRI_random.30.t2: "경작할 수 있는 농부들이 화가 났습니다!"
 AGRI_random.30.d2: "목장주들은 방목권이 확보된 정부의 판결에 기뻐하는 듯 보이며 다가오는 선거에서 정부를 지지하겠다고 약속했습니다.\n\n그러나 경작할 수 있는 농부들은 서로 모여서 판결을 받아들이기를 거부하겠다고 위협하고 있습니다!"
 AGRI_random.30.B: "재산법을 강화해야 할 것 같습니다."
 AGRI_random.30.t3: "그들은 그것을 스스로 분류했습니다!"
 AGRI_random.30.d3: "양측의 정부 간섭 없이 목장주와 경작 농민 사이에 신사협정이 체결되어 이 특별한 토지 분쟁이 해결되었습니다.\n\n앞으로도 더 많은 일이 일어날 수 있겠지만, 이번 결과에는 모두가 어느 정도 만족하고 있는 것 같습니다."
 AGRI_random.30.C: "완벽한 솔루션입니다."
 AGRI_random.30.t4: "농장에서의 총격전!"
 AGRI_random.30.d4: "정부의 간섭이나 감독도 없이 두 단체의 회담이 진행되던 중 난투가 벌어져 양측에 총격이 가해지는 사태가 발생했다. 많은 목장주와 농부들이 사망하거나 부상을 입었고, 농업 부문에 종사하는 사람들은 해결책을 요구하고 있으며, 사람들은 변화를 위해 집결하고 있습니다."
 AGRI_random.30.D: "글쎄, 젠장..."
 AGRI_random.4.t: "풍성한 수확!"
 AGRI_random.4.d: "우리 농부들은 흉작스러운 작물 수확을 보고하고 있으며 농무부에 초과 수확량을 어떻게 처리할지 문의하고 있습니다. 우리는 그것을 팔거나 \"그렇게 비오는 날\" 비축량을 늘릴 수 있습니다."
 AGRI_random.4.A: "추가 수입은 항상 좋습니다."
 AGRI_random.4.B: "이 모든 것을 위한 사일로가 있나요?"
 AGRI_random.5.t: "들판에서 죽어가는 작물들!"
 AGRI_random.5.d: "뭔가가 상당한 양의 농작물을 죽여서 예상되는 수확량이 썩어버렸습니다. 피해에 대응하기 위해 과감한 조치를 취하지 않는 한 이는 농업 생산량이 크게 줄어들 것으로 예상됩니다."
 AGRI_random.5.A: "우리는 웃으며 견뎌야 할 것입니다."
 AGRI_random.5.B: "비축물은 해당 부문을 건강하게 유지할 것입니다!"
 AGRI_random.6.t: "침입종들이 들판을 뒤덮습니다!"
 AGRI_random.6.d: "지평선 너머로 침입성 메뚜기 종이 나타났습니다 [ROOT.GetLeader]! 우리의 살충제 사용이 농약이 우리의 수확물을 너무 많이 파괴하는 것을 막을 만큼 충분하기를 바라지만, 우리는 결코 확신할 수 없으며 최악의 상황에 대비해야 합니다!"
 AGRI_random.6.A: "피해가 얼마나 심한가요?"
 AGRI_random.60.t1: "기본 농작물 밭에는 더 많은 토지가 필요합니다!"
 AGRI_random.60.t2: "현금 작물 분야에는 더 많은 토지가 필요합니다!"
 AGRI_random.60.d1: "이것은 재앙입니다... 메뚜기떼가 우리의 예상 기본 농작물 수확량을 셀 수 없이 파괴한 것 같습니다. 우리는 농업 부문이 상당한 타격을 입을 것으로 예상해야 합니다."
 AGRI_random.60.d2: "고맙게도 메뚜기들은 살충제 처리된 밭을 선택하기로 결정하고 그 결과를 겪었습니다. 현재 예상되는 기본 작물 수확량은 더 낮을 것으로 예상되지만 농업 부문의 수익성은 약간만 향상될 것으로 예상됩니다."
 AGRI_random.60.d3: "이것은 재앙입니다... 메뚜기떼가 우리의 예상 환금작물 수확량을 셀 수 없이 파괴한 것 같습니다. 우리는 농업 부문이 상당한 타격을 입을 것으로 예상해야 합니다."
 AGRI_random.60.d4: "고맙게도 메뚜기들은 살충제 처리된 밭을 선택하기로 결정하고 그 결과를 겪었습니다. 현재 예상 현금작물 수확량이 더 낮을 것으로 예상되는 반면, 농업 부문의 수익성은 약간만 향상될 것으로 예상됩니다."
 AGRI_random.60.A: "젠장"
 AGRI_random.60.B: "젠장"
 AGRI_random.60.C: "젠장"
 AGRI_random.60.D: "젠장"
 AGRI_random.7.t: "산불!"
 AGRI_random.7.d: "우리나라에서 가장 생산성이 높은 농장의 밭 근처에서 산불이 맹위를 떨치고 있는 것 같습니다. 우리 농업 장관은 임박한 확산으로 인해 심각한 타격을 입을 것으로 예상합니다."
 AGRI_random.7.A: "피해 신고 기다리겠습니다.."
 AGRI_random.70.t1: "주식작물이 불꽃에 휩싸였습니다!"
 AGRI_random.70.t2: "환금작물이 불꽃에 휩싸였습니다!"
 AGRI_random.70.d1: "소방관들의 최선의 노력에도 불구하고, 수확이 어려울지도 모르는 상황으로 보입니다. 많은 농부들이 모든 것을 잃었지만, 가장 나쁜 것은, 시장이 예상치 못하게 하락하면서,  주식 작물에 대한 우리의 시장 점유율이 이 재앙으로 인해 심각하게 낮아지게 될 것이라는 것입니다."
 AGRI_random.70.d2: "소방관들의 최선의 노력에도 불구하고, 수확이 어려울지도 모르는 상황으로 보입니다. 많은 농부들이 모든 것을 잃었지만, 가장 나쁜 것은, 시장이 예상치 못하게 하락하면서, 환금 작물에 대한 우리의 시장 점유율이 이 재앙으로 인해 심각하게 낮아지게 될 것이라는 것입니다."
 AGRI_random.70.A: "모든 일들이 다 수포로 돌아갔습니다."
 AGRI_random.70.B: "모든 일들이 다 수포로 돌아갔습니다."
 AGRI_random.8.t: "홍수를 유발하는 폭우"
 AGRI_random.8.d: "우리가 우기 계절에 접어든 가운데, 올해보다 더 혹독한 우기가 될 가능성이 커지고 있습니다. 강들은 평년보다 더 불어난 모습이며, 기상학자들은 강둑이 넘칠 것으로 예상하고 있습니다."
 AGRI_random.8.A: "최악에 대비하라."
 AGRI_random.80.t1: "주식작물이 물에 잠겼습니다!"
 AGRI_random.80.t2: "환금작물이 물에 잠겼습니다!"
 AGRI_random.80.d1: "급히 쌓은 제방과 장애물로 막을 수 없을 정도의 물이 들어찼습니다. 주식작물 재배지가 물에 잠겼고 많은 농부들은 모든 것을 잃었습니다. 농업 분야에서 심각한 타격을 받을 것으로 예측합니다."
 AGRI_random.80.d2: "우리의 임시 방편으로 만든 바리케이드와 급하게 구축한 홍수 벽으로는 막을 수 있는 물의 양이 너무 많았습니다. 현금 작물들이 물에 잠겼고, 많은 농민들이 모든 것을 잃었습니다. 농업 부문은 이번 피해로 큰 타격을 입을 것으로 예상됩니다."
 AGRI_random.80.A: "비가 너무 내린거 아닐까"
 AGRI_random.80.B: "비가 너무 내린거 아닐까"
 AGRI_random.9.t: "몰려드는 무리!"
 AGRI_random.9.d: "멀리서 무리의 풀밭 동물들이 먼지를 일으키고 있으며, 그들이 농지를 가로지르는 우회로를 택할 것처럼 보입니다!"
 AGRI_random.9.A: "그들이 어떻게 되는지 보자."
 AGRI_random.90.t1: "우레와 같은 무리가 기본 작물을 짓밟다"
 AGRI_random.90.t2: "우레와 같은 무리가 현금 작물을 짓밟다"
 AGRI_random.90.t3: "우레와 같은 무리가 들판을 피하다"
 AGRI_random.90.d1: "최선의 노력에도 불구하고, 무리들이 우리의 기본 작물이 자라는 들판을 짓밟은 것 같습니다. 우리는 현금 작물에서 기본 작물을 위한 더 많은 땅을 할당해야 할 것입니다. 비상 조치가 끝날 때까지는 할당 변경이 불가능합니다."
 AGRI_random.90.d2: "최선의 노력에도 불구하고, 무리들이 우리의 현금 작물이 자라는 들판을 짓밟은 것 같습니다. 우리는 기본 작물에서 현금 작물을 위한 더 많은 땅을 할당해야 할 것입니다. 비상 조치가 끝날 때까지는 할당 변경이 불가능합니다."
 AGRI_random.90.d3: "몰려드는 가축 무리들은 들판에 도착하기 전에 대부분 흩어졌지만, 일부 낙오된 동물들은 도로에 머물르면서도 농촌지역에 진입하는데 성공하였습니다. 이로인해 교통 혼란이 발생하였지만 지각하는게 몇달동안 먹을 점심을 잃는것보단 훨씬 낫습니다."
 AGRI_random.90.A: "비상조치가 취해져야 합니다!"
 AGRI_random.90.B: "비상조치가 취해져야 합니다!"
 AGRI_random.90.C: "십년감수했군."