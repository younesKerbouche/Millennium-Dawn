l_korean:
 agrarian_economy: "농업 기반 경제"
 agrarian_economy_desc: "극도로 가난한 나라인 [FROM.GetName]의 경제는 주로 농업에 기반을 두고 있습니다. 새천년에 접어들어 국가가 현대화되기 위해서는 국민들이 들판에서 수고하며 경제를 돕게 될 것입니다.\n\n§Y[?ROOT.GetName]§!의 §Y$agrarian_economy$§!는 일주일에 §Y$$§! [?additional_income_agrarian_economy|+3] §Y억§!의 수익을 올릴 것입니다.\n\n§R$20,000 GDP/c가 되면 산업화된 것으로 간주되어 농업에 대한 보너스를 잃게 됩니다!§!"
 agri_farmer_opinion_TT: "해당 국민정신이 유효할 때 까지 §Y$farmers$§!의 의견이 §G10§!만큼 상승합니다."
 AGRI_standard_drought_ongoing: "국지적 가뭄 지속"
 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName]측은 현재 국지적 가뭄을 겪고 있습니다. 이는 국가 중 특정 지역에 충분한 물이 공급되지 않아 발생하는 것으로 [ROOT.GetName]이나 그 이웃에게 번질 가능성은 낮습니다."
 AGRI_harsh_drought_ongoing: "지역적 가뭄 지속"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName]측은 현재 지역적 가뭄을 겪고 있습니다. 이는 전국적으로 충분한 물이 공급되지 않아 발생하는 것으로, [ROOT.GetName]의 주변국가까지 이번 가뭄으로 피해를 받을 것으로 보입니다."
 AGRI_extreme_drought_ongoing: "광범위한 가뭄 지속"
 AGRI_extreme_drought_ongoing_desc: "[ROOT.GetName]측은 현재 전국적으로 광범위한 가뭄에 시달리고 있으며, 이로 인해 국가 내 광대한 지역에 물이 부족하여 [ROOT.GetName]측이 장기간 가뭄에 시달릴 것이 거의 확실합니다. 또한, [ROOT.GetName]의 주변 국가도 이로 인해 큰 피해를 겪을 것으로 보입니다."
 agrarian_economy_additional_income_TT: "§Y$agrarian_economy$§!으로부터 $$[?additional_income_agrarian_economy|+3]\n"
