 petro_dollar: "The Petro Dollar"
 petro_dollar_desc: "A Petro Dollar is a US dollar that has been used to purchase crude oil. The United States Dollar (USD) has been the world's petrodollar since the mid-1970s when oil prices generated large trade and current account surpluses. The position has solidifed the dominance of the United States dollar on the global stage and it makes for easy and convenient."
 USA_high_cost_for_high_rewards: "The 2nd Great Space Race"
 USA_high_cost_for_high_rewards_desc: "The space race is on once more and it is our paramount destiny to ensure we are victorious. We will invest everything we have to ensure we keep such a title and wipe the floor that is the, \"well technically the soviets did this first\", malarky tankies and non-believers spout just to get under someone's skin. The costs will be high, but that's never stopped us before. To infinity and truly beyond."
 USA_people_powered_governance: "People-Powered Governance"
 USA_people_powered_governance_desc: " Elevate democratic principles with citizen participation for a government that truly mirrors the people's voice."
 USA_fair_play_for_all: "Fair Play for All"
 USA_fair_play_for_all_desc: "Tackle inequalities head-on with policies ensuring equal opportunities and a fair, just society."
 USA_taxing_smarter: "Taxing Smarter, Growing Fairer"
 USA_taxing_smarterdesc: "Champion a progressive tax system, breaking down income disparities and pushing for economic fairness."
 USA_healthcare_harmony_for_all: "Healthcare Harmony for Everyone"
 USA_healthcare_harmony_for_all_desc: "Lead the charge for universal healthcare, emphasizing quality care, preventative measures, and mental health support."
 USA_knowledge_is_key: "Knowledge is Key"
 USA_knowledge_is_key_desc: "Open doors to accessible, quality education for everyone, from early childhood to affordable higher education."
 USA_green_dreams_sustainable: "Green Dreams, Sustainable Realities"
 USA_green_dreams_sustainable_desc: "Drive a comprehensive plan for a green future, creating jobs, and shifting to sustainable, renewable energy."
 USA_work_well_and_live_well: "Work Well, Live Well"
 USA_work_well_and_live_well_desc: "Fight for workers' rights, fair wages, and safe conditions, putting collective bargaining at the forefront."
 USA_home_it_is_our_sweet_home: "Home Sweet Home"
 USA_home_it_is_our_sweet_home_desc: "Forge policies for affordable housing, community-focused urban development, and initiatives preventing homelessness."
 USA_left_wing_unity: "Left Wing Unity"
 USA_left_wing_unity_desc: "We have finally proven the workers cause, for it is Left Wing Unity which has prevailed. With our comrades in arms we seek a fairer and more just future for all. Let us create not an American Dream, but a Dream for all humanity to strive for. Let us seek and make the future for our species which benefits the majority and never again the wealthy minority."
 USA_roots_of_revelry: "Roots of Revelry"
 USA_roots_of_revelry_desc: "Unearth the vibrant history behind the United States' lively celebration, tracing its evolution from a modest gathering to a cultural cornerstone."
 USA_branching_identity: "Branching Identity"
 USA_branching_identity_desc: "Uncover the cultural symbols intertwined with the festive event, illustrating its integral role in shaping the essence of American identity."
 USA_green_gala_guardian: "Green Gala Guardian"
 USA_green_gala_guardian_desc: "Investigate the environmental impact of the celebration, exploring its role as a guardian of ecological balance and sustainability."
 USA_artsy_arboreal_vibes: "Artsy Arboreal Vibes"
 USA_artsy_arboreal_vibes_desc: "Immerse yourself in the artistic expressions inspired by the event, where creativity converges with American visual arts."
 USA_fiesta_foliage: "Fiesta Foliage"
 USA_fiesta_foliage_desc: "Explore the starring role of the celebration in festive traditions, where twinkling lights and holiday spirit converge in a celebration of community."
 USA_community_canopy_connection: "Community Canopy Connection"
 USA_community_canopy_connection_desc: "Lift the veil on the celebration's role as a community hub, drawing people together for shared moments and celebrations."
 USA_chronicles_of_celebration: "Chronicles of Celebration"
 USA_chronicles_of_celebration_desc: "Time-travel through historical events linked to the celebration, unveiling stories that have shaped its narrative over the years."
 USA_civic_celebration_station: "Civic Celebration Station"
 USA_civic_celebration_station_desc: "Discover how the celebration sparks civic pride and participation, turning ordinary gatherings into extraordinary community events."
 USA_feast_treats: "Feast Treats"
 USA_feast_treats_desc: "Savor the flavors of culinary traditions tied to the celebration, where recipes and festivities blend in a mouthwatering celebration."
 USA_edu_tainment_extravaganza: "Edu-Tainment Extravaganza"
 USA_edu_tainment_extravaganza_desc: "Step into the educational spotlight with programs that make learning about the celebration a joyous and enlightening experience."
 USA_conservation_couture: "Conservation Couture"
 USA_conservation_couture_desc: "Showcase the event's fashionable side, highlighting efforts to keep it green and thriving for generations to come."
 USA_family_fiesta_chronicles: "Family Fiesta Chronicles"
 USA_family_fiesta_chronicles_desc: "Gather 'round for heartwarming family tales spun during the celebration, where memories blossom like the joyous moments shared."
 USA_literary_limelight: "Literary Limelight"
 USA_literary_limelight_desc: "Leaf through the pages of literary works that pay homage to the celebration, turning it into a muse for poets and storytellers."
 USA_artistic_arbor_adventures: "Artistic Arbor Adventures"
 USA_artistic_arbor_adventures_desc: "Immerse yourself in a world of public art installations inspired by the celebration, where creativity knows no bounds."
 USA_tech_touched_treetime: "Tech-Touched Treetime"
 USA_tech_touched_treetime_desc: "Experience the celebration like never before with tech-infused wonders, from virtual adventures to augmented reality magic."
 USA_global_grove_connection: "Global Grove Connection"
 USA_global_grove_connection_desc: "Uncover how the charm of the celebration extends beyond borders, putting American culture in the global spotlight."
 USA_cash_crop_canopy: "Cash Crop Canopy"
 USA_cash_crop_canopy_desc: "Count the economic blessings showered by the celebration, as it becomes a tourism hot spot and local business booster."
 USA_future_festive_foliage: "Future Festive Foliage"
 USA_future_festive_foliage_desc: "Peek into the crystal ball to see how the celebration is gearing up for a sustainable and spectacular future, rooted in cultural and environmental wisdom."
 USA_hidden_heritage_havens: "Hidden Heritage Havens"
 USA_hidden_heritage_havens_desc: "Embark on a journey to unveil lesser-known facets of the United States' celebration, discovering hidden heritage havens that hold untold stories and cultural treasures. Explore the clandestine charm that adds depth to the celebration's narrative, enriching the collective identity of those who gather in its spirited embrace."
 USA_limited_government_and_constitutional_adherence: "Limited Government and Constitutional Adherence"
 USA_limited_government_and_constitutional_adherence_desc: "We support upholding the U.S. Constitution strictly and encouraging little government involvement in people's daily lives."
 USA_fiscal_responsibilities_and_balanced_budgets: "Fiscal Responsibility and Balanced Budgets"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "To achieve a balanced budget and avoid an excessive amount of national debt, we place a high priority on sensible fiscal policies, which include decreasing government spending."
 USA_individuals_rights_and_liberties: "Individual Rights and Liberties"
 USA_individuals_rights_and_liberties_desc: "defending the individual liberties and rights guaranteed by the Constitution, such as the freedom of expression, the practice of religion, and the right to keep and bear arms."
 USA_states_rights_and_federalism: "States' Rights and Federalism"
 USA_states_rights_and_federalism_desc: "Upholding the Tenth Amendment's concept of federalism, which gives states significant power to rule inside their own borders."
 USA_free_market_economy: "Free Market Economics"
 USA_free_market_economy_desc: "In order to promote economic growth and prosperity, policies that support free enterprise, competition, and minimal government regulation should be promoted."
 USA_strong_national_defense_and_non_interventionism: "Defending Our Nation, Not Others"
 USA_strong_national_defense_and_non_interventionism_desc: "Promoting a strong national defense while being wary of offensive military operations and concentrating on a non-interventionist approach will allow us to better balance the homefront and the world around us."
 USA_originalist_judiciary_and_appointments: "Originalist Judiciary Appointments"
 USA_originalist_judiciary_and_appointments_desc: "Promoting a selection of judges who apply the Constitution's original meaning will strengthen internal cohesion and governmental efficiency. As opposed to the modern interpretations which have led us so far astray."
 USA_secure_borders_and_create_immigration_reforms: "Constitutional Immigration Systems"
 USA_secure_borders_and_create_immigration_reforms_desc: "We are promoting a balanced approach to immigration that includes both border security and the implementation of fair and just immigration laws. As described in the constitution."
 USA_right_wing_unity: "Right Wing Unity"
 USA_right_wing_unity_desc: "Unity and national pride triumphs against all forms of subversion. With the quick thinking and strong leadership our coalition had held strong. Right Wing Unity prevails in this new world and as such we shall make the American Dream the American Future. God bless this nation, its land and her citizens... God Bless America."
 USA_national_sovereignty_and_autonomy: "National Sovereignty and Autonomy"
 USA_national_sovereignty_and_autonomy_desc: "We advocate for policies that prioritize the interests and independence of the United States in global affairs, emphasizing national sovereignty and self-determination."
 USA_secure_the_borders_and_controll_immigrants: "Secure Borders and Controlled Immigration"
 USA_secure_the_borders_and_controll_immigrants_desc: "We support stringent border control measures and responsible immigration policies to protect national security and regulate immigration for the benefit of the country."
 USA_economic_patriotism_and_domestic_industry: "Economic Patriotism and Domestic Industry"
 USA_economic_patriotism_and_domestic_industry_desc: "We promote policies that prioritize American industries, workers and businesses through trade policy, job creation initiatives and support for domestic manufacturing."
 USA_cultural_unity_and_integration: "Cultural Unity and Integration"
 USA_cultural_unity_and_integration_desc: "We will focus on supporting a shared sense of national identity and encouraging cultural assimilation while respecting diverse origins and traditions."
 USA_strong_defense_and_national_sec: "Strong Defense and National Security"
 USA_strong_defense_and_national_sec_desc: "Our priority is a well-financed and strong military to ensure the security and defense of the United States and its interests abroad."
 USA_energy_and_sustainable_resoruces: "Energy Independence, Sustainable Resources"
 USA_energy_and_sustainable_resoruces_desc: "Creating policies aimed at energy self-sufficiency through responsible resource management, renewable energy initiatives and reducing dependence on foreign sources."
 USA_american_infrastructure: "American Infrastructure Renaissance"
 USA_american_infrastructure_desc: "As the most developed and advanced country, we are prioritizing investment in and modernization of critical national infrastructure such as transport, energy and technology to create jobs and support economic growth."
 USA_education_for_american_excellence: "Education for American Excellence"
 USA_education_for_american_excellence_desc: "Our goal is to improve educational standards, job training and educational innovation to equip American students and workers with the skills they need to succeed."
 USA_championing_american_innovations: "Championing American Innovation"
 USA_championing_american_innovations_desc: "Investing OUR money in OUR research and development to maintain America's leadership in technology, innovation and scientific progress."
 USA_health_and_wellness_of_our_dear_citizens: "Health and Wellness for All Americans"
 USA_health_and_wellness_of_our_dear_citizens_desc: "Our healthcare system is controversial. We believe this must change to ensure the health and well-being of all Americans through policies that address public health challenges and promote access to high-quality health care."
 USA_environmental_stewardship_and_growth: "Environmentalism Through Growth"
 USA_environmental_stewardship_and_growth_desc: "We will ensure environmental protection through responsible resource management and innovations to support American industries and communities."
 USA_support_for_our_war_veterans: "Support for Veterans and Military Families"
 USA_support_for_our_war_veterans_desc: "We are responsible for ensuring veterans and their families receive the care, benefits and support they deserve in serving our nation."
 USA_presernation_of_american_natural_heritage: "Preservation of American Heritage"
 USA_presernation_of_american_natural_heritage_desc: "America will celebrate and protect our natural beauty, wildlife and landscapes for future generations to enjoy."
 USA_community_empowerment_and_local_governance: "Community Empowerment"
 USA_community_empowerment_and_local_governance_desc: "We are committed to policies that empower local communities and promote local decision-making to address their unique needs and challenges."
 USA_america_tradition_and_heritage_protection: "American Tradition"
 USA_america_tradition_and_heritage_protection_desc: "We celebrate and protect America's cultural heritage, history and traditions as a source of national pride and identity."
 USA_public_safety_and_effective_justice: "Public Safety"
 USA_public_safety_and_effective_justice_desc: "We will prioritize policies that ensure public safety, effective law enforcement and fair criminal justice practices."
 USA_international_engagement_on_american_terms: "International Engagement"
 USA_international_engagement_on_american_terms_desc: "Supporting foreign policy decisions that prioritize American interests in our hemisphere and values diplomatic, economic and security activities."
 USA_militarist_military_seizes_power: "Military Seizes Power"
 USA_militarist_military_seizes_power_desc: "In a well coordinated effort along with both military and civilian leaders, the hardliners of the NFP were rounded up and jailed on a various amount of charges ranging from subversion of the party to treason by act of national security risk. In the end many knew this would come, they just didn't expect it to be so quick. Nevertheless Washington is no longer the true capital of the US and now most decisions come from the Pentagon itself. However will the military apparatus lead the nation compared to the civilian leaders, many outside of the US fear this screaming eagle may become aggressive while others seek to create coridal ties to stem the eyes of the general staff. In the end, the world has seen a new era of global politics and not even god himself may know what lies ahead."
 USA_fascist_american_naturalist_seize_power: "American Naturalist Seize Power"
 USA_fascist_american_naturalist_seize_power_desc: "With the moderates fleeing the nation, the people taking their own initiative in handling the Un-Americans and the nation seeming to become chaotic the American Naturalists Party seizes the reigns of power over the NFP. Now the nation is ruled by the iron will of those who hear the people's cries of needing security. They will lead America into a new age of modernity through tradition, a new age of prosperity through national idea and will, as well as a new age of security through heavy handed action. The people spoke and those with the aspirations took the mantle of leadership and will lead this new American Age. For the call is now, \"America For Americans\"."
 USA_monarchist_the_american_dynasty_rises: "The American Dynasty Rises"
 USA_monarchist_the_american_dynasty_rises_desc: "Through leaps and bounds the MMM has secured power over the more closeted and protectionist NFP. The coalition in many eyes was doomed to fail, but no one expected the Modern Monarchist to be so popular in of all nations America itself."
 USA_red_junta_seizes_power: "The Red Junta Seizes Power"
 USA_red_junta_seizes_power_desc: "Chaos in the capital as the Commissariat Corps of the military seized power in a mostly bloodless coup against what they called the \"Soft Spot of Disunity\", that prevented real Socialism to take hold of the nation. In an almost oxymoronic way the CC leadership has led the charge with a two pronged Unity Plan. Using military service and a mixed economic model favoring a more Socialist and or Social Democratic approach to the economy, the CC leadership will use these two pillars to create a united society, a united goal and a united identity to spearhead the future of these United States."
 USA_american_trotskist_seize_power: "The SWP Trotskyist Seize Power"
 USA_american_trotskist_seize_power_desc: "With a cut throat coup the SWP has seized power from the Shepard's Party Coalition. This shocking turn of events has many concerned exactly what will happen next as many understand the Trotskyist views the SWP have and what Trotsky is known for in terms of his Socialism. For now people hold their breath and look on to see what could come from such a drastic change in events."
 USA_american_anarchist_society_collectivizes_victory: "The Society Collectivizes Victory"
 USA_american_anarchist_society_collectivizes_victory_des: "In a surprising and near perplexing series of events the Anarchist Society has clawed their way through the leadership. Through struggles in selling their ideas as well as securing votes in leadership elections, enough members of the Anarchist Society has tipped the scales in their favor to secure majority leadership over the party. Now everyone looks on in almost awe to await what exactly an \"Amarchist Government\", will actually do."
 USA_american_aas_retooling_foreign_diplomacy: "Retooling Foreign Diplomacy"
 USA_american_aas_retooling_foreign_diplomacy_desc: "We need to cooperate with the wider world, but we know that we don't have to. As such to ensure simple and fair relations we will set our foreign policy as a cordial backstep. This means we'll engaging in talks and trade deals but all in all we'll be focusing more about our homeland and its people first."
 USA_american_aas_practical_education_act: "Practical Education Act"
 USA_american_aas_practical_education_act_desc: "The PEA is a collective legisilation understanding that education and the education system is there for one thing and one thing only. That is to teach and prepare our children to be apart of our society at large, in order to do that however we must overhaul the education system to focus and teach practical things and ensure their development. Basic language, reading and math skills will be the bedrock with students and parents having the choice of extending that education to more specialized fields of interest. This may create in the short term a partial brain drain, but with things like how to grow food and understanding the basics of being able to live and enjoy the simple things in life will result in at the very least an agricultural boom."
 USA_american_aas_life_is_hard: "Life Is Hard"
 USA_american_aas_life_is_hard_desc: "Our fundamental existence has caused an up roar in foreign governments around the world. Despite our recent acts to distance and looks more towards ourselves rather than the wider world, many foreign governments see our very existence as a threat to the supposed, \"Natural Order\". As such we must gear our nation and its people to defend their families and homes from anyone who wishes to make that fateful decision."
 USA_american_aas_hybrid_economics: "Hybrid Economics"
 USA_american_aas_hybrid_economics_desc: "With the changing winds we seek to encourage our citizenry to be prepared for survival. As such civilian manufacturies and other businesses must have a small percentage dedicated to military production. This way we bolster local defenses as well as ensure the ease of readiness if a foreign power should try to seize our land and people."
 USA_american_aas_decentralizing_corporate_entities: "Decentralizing Corporate Entities"
 USA_american_aas_decentralizing_corporate_entities_desc: "The soft power influences of modern economics is the scariest thing to a stable society. With foreign governments looking to use the soft power to bypass the use of force. This underhanded approach has resulted in us forcing our hand in the fact that we have been forced to speed up our decentralization of corporate type entities. In an extreme form of anti-monopoly enforcement, the cases brought forth will break up and even our the excessive market shares held by these titans of modern industries."
 USA_american_aas_reactive_autarky: "Reactive Autarky"
 USA_american_aas_reactive_autarky_desc: "Foreign trade is nearing non-existent levels due to the percieved threat we supposedly are to other national governments. With this in mind we must encourage local mining operations and do what we can to encourage the citizenry to understand the need to be self sufficient."
 USA_american_aas_militarization_debate: "The Militarization Debate"
 USA_american_aas_militarization_debate_desc: "The question of militarization is the biggest upset in our society. Many principled anarchist already are abhorrent to our mere existence cause of the paradox we preserve in the form of a \"state\". Nevertheless a good majority of the population is wondering and rightly worried about our preservation in living in such a free society. Therefore we must make a genuine discussion and come to a real agreement on what to do about the military force our nation will have."
 USA_american_aas_the_survival_answer: "The Survival Answer"
 USA_american_aas_the_survival_answer_desc: "The preservation of our nation is a must, we will ensure our defense is paramount and the top priority above all. As such R&D efforts, training and production will be geared to making sure we are the toughest nut to crack. There will be those who will cry for our supposed \"abdication\", for the throne of power we are supposedly creating. But the people will agree with us that defending our homes is the biggest principle to follow than some political arbitrary points."
 USA_american_aas_the_principle_answer: "The Principle Answer"
 USA_american_aas_the_principle_answer_desc: "Our actions will shout out our intentions, we don't need militarization to keep ourselves under the thumb of power hungry folks to preserve our nation's safety. As such we will continue with our hybrid economics and look to more well roundedly respond to the needs of our people and whatever threats theoretically could arise."
 USA_american_aas_the_volunteers_program: "The Volunteers Program"
 USA_american_aas_the_volunteers_program_desc: "Fundamentally speaking we can't conscript, we'd lose our anarchist title by exerting that kind of force. But if we create incentive programs and adapt them we could bring in more volunteers passively. It'll cost us budgetary wise but its worth the defense of the nation"
 USA_american_aas_air_over_navy: "Air Over Navy"
 USA_american_aas_air_over_navy_desc: "We don't plan on traveling half way across the world any more for pointless wars and god knows what else the old order was doing. So with so much naval excess we can actually break down, scrap, repurpose and so much more into the air force. This saves our budget from increasing and ironically would decrease it in other regards as well. This will allow us to give even more back to the people which in turn would bolster our support."
 USA_american_aas_retooling_public_support: "Retooling Public Support"
 USA_american_aas_retooling_public_support_desc: "Speeches, signs and the realities is what we can do and what we will use to ensure the support of the people to shift their thinking to be more military oriented. This process will be slow and will likely hurt us cohesion wise. However we must let the people know of the real threat that some foreign governments perceive us as and the high possibility of a foreign attack on our collective."
 USA_american_aas_every_soldier_a_pathfinder: "Every Soldier A Path Finder"
 USA_american_aas_every_soldier_a_pathfinder_desc: "As we \"recruit\" more and more people we gain a wealth of passive experiences along the way. This experience is not that of any war college could teach, but rather the natural exposure that these folks have in terms of navigation of their local region. As such every soldier in our collective will be asked to hone in on these skills and teach and help those who are not that good or who are not familiar with the area in which they may operate. This will boost our cohesion as well as our ability to do defensive and if need be offensive actions to reclaim any lost territory the enemy force may covet."
 USA_american_aas_the_free_citizen_army: "The Free Citizen Army"
 USA_american_aas_the_free_citizen_army_desc: "We must seek out a collective identity for our military if we are to keep cohesion as well as support. Rally by the cause and the black flag, for the FCA will defend home and family from the enemies for which decide to step foot on our freedom."
 USA_american_aas_american_culture_is_anarchism: "American Culture Is Anarchism"
 USA_american_aas_american_culture_is_anarchism_desc: "The American way as some say is taking the definition of minarchism and then putting a weapon in every citizen's hands and saying, \"You defend what's yours so the government nor other power cannot take it from you\". This paramount individualism around the family or locality like a town is very in line with Anarchism and its collectivism through communes. All's we have to do is just change up some words and phrasing and every citizen will be honored to defend their home from invaders."
 USA_american_aas_butter_bread_ammo_lead: "Butter, Bread, Ammo & Lead"
 USA_american_aas_butter_bread_ammo_lead_desc: "Without food and army stops, without ammo and army stops functioning. Both sides of the economic spectrum are in fact literally the same coin. As such we will ensure the economy and the people are encouraged to defend as well as feed their own. Peace, Land and Bread will be ours."
 USA_american_aas_the_village_model: "The Village Model"
 USA_american_aas_the_village_model_desc: "Moving more in line economically towards Anarchism, we'll incentivize and allow communities and villages to be created where ever there is vacant land and the people who settle those lands will be able to create and provide what they want and what they can to defend their homes and new found lands."
 USA_american_aas_militia_system: "The Militia System"
 USA_american_aas_militia_system_desc: "The militia system is one seen used more frequently to a whole spectrum of resutls. Some militias self harden and become practically their own armies. Other militias practically are cannon fodder or even just target practice for the opposition, we will have results and we will preserve our ability to defend. The American culture of gun ownership, the free will to defend one's home and family will be used as a keystone of training and organization of military units for our Free Army. Orders will be explained to ensure that questions about them are minimal and arguments about the justness of the order is to as small of a degree as possible. Officer's will be voted for but the voting will be done according to the military aptitude of the person wanting to be voted in. This will disuade the popularity contest that voting can divulge into and hopefully allow for our military to function as intended."
 USA_american_aas_the_new_agrarianism: "The New Agrarianism"
 USA_american_aas_the_new_agrarianism_desc: "Food security, this is the reality which can make or break any of these governments. As such we should look to secure not only our own food, but the political sway that any excess food may have as a form of incentive to leave us be."
 USA_american_aas_de_corporatization: "De-Corporatization"
 USA_american_aas_de_corporatization_desc: "In retooling our economy, we will focus heavily on decentralization through decorporatization. In doing this we give all power back to the individual, small communities and the back bone of any economy which is the mom & pop shop. We will make a new way forward together, for we are united in living, not divided by excesses of greed and \"wealth\"."
 USA_american_aas_mutual_agreements_diplomacy: "Mutual Agreements Diplomacy"
 USA_american_aas_mutual_agreements_diplomacy_desc: "With the massive shift in our economic power and our prioritization of decentralization, specialization and agrarianism, many in the world have understood that maybe, just maybe we can work with these \"Anarchists\". Therefore our diplomatic strategy moving forward is assuances related to mutual agreements. Trade deals and the like will be conducted in a manner which is seen as fair as possible for the mutual benefit for not only our society, but for the foreign societies which still are wary of our existence. It's not much, but its a continued step in the direction of self security."
 USA_american_aas_the_societal_betterment_fund: "The Societal Betterment Fund"
 USA_american_aas_the_societal_betterment_fund_desc: "Reorganization of the oppressive tax system is a chore in its own right. Everyone knows that expenditures for the well being of the society, through social, health and economic or infrastructure programs allows for the cohesive growth and sustainment of a modern society. However if we are to model something like that, we must approach it with a metric that makes sense within the confines of our society. If not we could expect civil disorder cause we are \"stealing\", the labor and wealth of the people and that would never do. As such we will organize the \"Tax collection\" like a donation drive. Explaining the programs we could fund and giving roadmaps and outlines of where specifically their money will go to in terms of the society, rather than just to the pockets of the few."
 USA_american_aas_defense_industry_council: "Defense Industry Council"
 USA_american_aas_defense_industry_council_desc: "A military force is not needed until it sudden is. Acts of aggression never are intended to make sense since the aggression is against our own species. However history of our species shows some limited form of a military is needed, with this in mind our focus is purely and ethusiastically defensive oriented. A defense industry council will be elected by voted local representatives to help establish and standardize the production of any kind of war related to ensure our safety from unwarranted aggression is a certainty."
 USA_american_aas_the_societys_needs: "The Society's Needs"
 USA_american_aas_the_societys_needs_desc: "Defunding the central authority is paramount and returning the wealth and labor of the citizens is the pillar of anarchism. We will work to give back truly to the society for the society itself knows what it needs."
 USA_american_aas_the_minuteman_example: "The Minute Man Example"
 USA_american_aas_the_minuteman_example_desc: "The minute men of old are what our society should've been. Regardless these stalwarks of individualism and courage to defend their families and homes is exactly what we will inspire and encourage our society to become. For we defend what is ours and we defend our right to self determination."
 USA_american_aas_gutting_government: "Gutting Government"
 USA_american_aas_gutting_government_desc: "To ensure a safe society, we must do what we can to gut the governmental bloat and excess. Things that would seem \"normal\" and required are not so in a society not trifled with the globalistic idealism of old. Now we do limited negotiations with whoever approaches us as well as we focus near entirely on our society and its needs."
 USA_american_aas_local_teachings_for_local_needs: "Local Teachings For Local Needs"
 USA_american_aas_local_teachings_for_local_needs_desc: "With us gutting the government, the next step is that of the government telling us what we can and can't teach our kids. This would obviously hurt centralized research efforts, but the prioritization of the welfare as well as the ensurance of survival of everyone is what should be the primary teachings of life itself."
 USA_american_aas_the_new_society: "The New Society"
 USA_american_aas_the_new_society_desc: "We have created a truly blessed and better society. Where the people can act as according their needs rather than the ever growing wants that modern globalism and consumerism has drilled into our minds. Now we set forth to our biggest goal ever. To proclaim our new society."
 USA_american_aas_the_free_american_territories: "Proclaim The Free Territories"
 USA_american_aas_the_free_american_territories_desc: "이 한때 통합된 국가들은 이제 시험과 오류를 거쳐, 국가를 넘어선 단합을 통해 새로운 길을 열었습니다. 우리는 이제 자랑스럽게 우리의 공동 운동을 \"자유로운 미국의 영토\"로 선언할 수 있습니다. 이제 이 땅에 사는 모든 사람들은 외부 정부와 부당한 세력의 간섭 없이 자신의 집, 가족, 삶을 마음껏 누릴 수 있습니다. 연대는 영원히 우리의 것이 될 것입니다."
 USA_more_than_20_support_for_reactonary_government_TT: "§Y[Conservative_L]§! have more than 20% support"
 USA_decisions_domestic_policies: "Domestic Policies"
 USA_decisions_domestic_policies_desc: "The United States has a long checkered history of \"handling\", its domestic issues. While many just see this as the run of the mill congress circus, others worry that as topics become more emotional and exploitative via demagouges and media companies that it could lead to a sort of crisis flash point. Nevertheless there are topics to discuss and make decisions on. So get ready to debate."
 USA_decision_post_nine_eleven_response: "Post 9/11 Response"
 USA_decision_post_nine_eleven_response_desc: "In the following days of the attacks which devestated our nation, we must seek out what is the correct course of action in our response. For we shall set a precedent to those who wish to do such acts of terrorism in this world and what kind of response they can expect."
 USA_decision_post_nine_eleven_security_concerns: "Post 9/11 Security Concerns"
 USA_decision_post_nine_eleven_security_concerns_desc: "Our security in terms of air travel as well as our nation has been lax ever since the Soviet Union fell. But this rude and sobering awakening has renewed talks about how to better ensure the security and safety of our nation at large."
 USA_decision_religious_freedoms_debate: "Religious Freedoms Debate"
 USA_decision_religious_freedoms_debate_desc: "With the terrorist attacks being perpetrated by a zealous religious sect, many agnostics and atheist are coming out and putting their two cents about what should and shouldn't be free to do religiously. This debate is very sensitive and some belive they are conflating individual actions to whole groups."
 USA_decision_school_choice_dilemma: "The School Choice Dilemma"
 USA_decision_school_choice_dilemma_desc: "Ever since the formalizing of the Department of Education and the federal education system, states themselves have always been pushing back against what some call government oversight. Nevertheless a perpetual debate over the ability to have school choice, where parents can choose to either send their kids to a private scetor based school or a public sector school has always been a sensitive topic to say the least. We must look to formalizing what should and shouldn't be allowed in terms of official education programs recognized by the national standard."
 USA_decision_the_power_grid_debate: "The Power Grid Debate"
 USA_decision_the_power_grid_debate_desc: "Our nation is a very unique one, not only does it have two main power grids, one for the eastern half and one for the western half. But guess what, the state of Texas itself has its own power grid. This whole arrangement has brought critics all around to the debate table as the organization and infrastructure which make up all these grid networks is appalling at best and a disaster waiting to happen at worst. So we must seek out what direction moving forward we want to take our electrical grid's development if we are to think of the future needs of our citizens and the nation at large."
 USA_decision_food_stamps_fiasco: "Food Stamps Fiasco"
 USA_decision_food_stamps_fiasco_desc: "The social nets of our nation are the core bread and butter for our nation's social cohesion. However these same safety nets are being used and abused by people who think they are entitled to such benefits. So now the question is, how to handle this situation before it tips into real trouble."
 USA_decision_the_rent_crisis: "The Rent Crisis"
 USA_decision_the_rent_crisis_desc: "The growing inability to buy a house and being forced market wise into renting has seen rents across the nation explode in the last couple of decades. If this trend continues we'll have a national catastropy on our hands."
 USA_decision_civil_rights_contentions: "Civil Rights Contentions"
 USA_decision_civil_rights_contentions_desc: "Grudges and judgemental assumptions are a prime human defense mechanism against change. Regardless if the change was for good or ill humans have always been slow to change and we are seeing that even to this very day. The Civil Right Act was passed some 40+ years ago and yet we as Americans cannot seem to get along and talk out our differences with other Americans. So now we must look to deal with this stubbornness and inability to change. It'll be tough, but we must set a standard if we are to move forward, not backwards as a nation."
 USA_decision_the_marriage_question: "The Marriage Question"
 USA_decision_the_marriage_question_desc: "To be or not to be, this question seems to be asked more and more as different people consider what the idea of marriage is. Those that are god fearing say it is only between a man and a woman, while those who remember the days of the sexual revolution believe it is the bond between to loving adults. Nevertheless of what we think we must assess the population and understand where the hearts and minds lie on the issue."
 USA_decision_continued_gun_control_problems: "Continued Gun Control Problems"
 USA_decision_continued_gun_control_problems_desc: "The 2nd Amendment is the biggest political boogeyman we have in this nation next to the defense budget. Nevertheless people continue more and more to debate what is the point or what is the real scope of the 2nd Amendment. We've got to nip this in the butt if we are to focus on the real issues that affact us."
 USA_decision_rising_police_problems: "Rising Police Problems"
 USA_decision_rising_police_problems_desc: "Unchecked use of authority in local law enforcement agencies has seen a smattering of localized events which have gained national traction. This along with the growing militarization of polices forces all around the country have seen the need for the federal government to do something."
 USA_decision_healthcare_drug_transparency_debates: "The Drug Transparency Debate"
 USA_decision_healthcare_drug_transparency_debates_desc: "In recent months the rising concerns over the viability of new drugs and what their real costs are has been on the minds of your average Medicare and Medicaid user. As such constituants across the country have been petitioning and begging congress to do something about the rising crisis which is contributing, albeit a part, of the rising healthcare crisis cost in the country."
 USA_decision_healthcare_billing_troubles: "Healthcare Billing Troubles"
 USA_decision_healthcare_billing_troubles_desc: "In recent years the cost of healthcare has only gone up. This stark rise has been a political grenade as well as just a genuine problem in principle. We must figure out how to address this issue if we are to move forward and make better care institutions for our nation."
 USA_decision_social_security_not_secure: "Social Security Not Secure"
 USA_decision_social_security_not_secure_desc: "The Social Security Program is our honestly biggest political bomb in this country. We cut the budget, we get voted out, we don't do anything we get voted out and yet even when we increase the budget, we still get voted out cause it affects the rest of the federal budget."
 USA_decision_police_training_troubles: "Police Training Troubles"
 USA_decision_police_training_troubles_desc: "Recent events have shown a growing aggression complex and rise in excessive use of force behavior trends in local law enforcement agencies. This has caused outcry in the form of protest and a new movement to supposedly \"Defund The Police\". We must deal with this before something serious comes to a head."
 USA_decision_the_green_wave_debate: "The Green Wave Debate"
 USA_decision_the_green_wave_debate_desc: "In recent years the development as well as lobbying for renewable energy forms of energy production has gained considerable traction. This has culminated in renewed interest in the age old boogy man of politics since the dawn of modern industrialization itself. That of Climate Change, or as some may remember it as Global Warming. Regardless as technology advances so do people's understandings as well, we must figure out what stance the federal government will have on this new way forward."
 USA_decision_the_job_impact_scare: "The Job Impact Scare"
 USA_decision_the_job_impact_scare_desc: "With the recent rumblings about a \"Green Economy\" buzzing about many people are being lulled into a sense of fear due to how drastically this kind of change could have on many jobs. Similar to the automation and AI scares, many wonder how many jobs and skill sets will be nullified or made redundant of such changes. As such we need to think carefully of how to handle this kind of change, lest we wish to be voted out due to the mob mentality on the situation."
 USA_decision_the_social_impact: "The Social Impact"
 USA_decision_the_social_impact_desc: "The \"Green Economy\" will have an interesting social impact as many advocate for standardizing and forced modernization of housing both new and old. Some argue this would break many home owners and be the biggest mistake of governmental regulation since the government inaction which resulted in the Penn Central Railroad Bankruptcy back in the 1970s. others say it will be something that can be rolled out with new houses though there are concerns of the culture shock this may have on our ever aging population demographics. Regardless a choice needs to be made and made sooner rather than later."
 USA_decision_the_nuclear_question: "The Nuclear Question"
 USA_decision_the_nuclear_question_desc: "With the debates raging on about making a green econojmy, many are wondering just how we plan to make such drastic changes. One idea that keeps floating around is the revitalization and investment into our domestic nuclear capabilities. We have plenty of military capabilites, why not use the excess for civilian use. Others however fear that such an idea is another Fukashima or Three Mile Island disaster waiting to happen. Regardless we should look over what could arguably be the best outcome for what is the \"Nuclear Question\"."
 USA_country_flag_arms_dealer: "Arms Deals For Everyone"
 USA_country_flag_legal_interventionism: "We Support Those Who Wish Freedom"
 USA_country_flag_war_on_terror: "The Eagle Screams For War"
 USA_collapse_description: "All Non-American Lands Break Free"
 USA_militarist_lead_coalition: "The Pentagon Wins"
 USA_fascist_lead_coalition: "The Naturalist Won The Minds"
 USA_modern_monarchist_lead_coalition: "The Modern Monarchist Movement Charismatically Claim Leadership"
 USA_red_junta_commissariat_coup: "The Commissariat Corps Seizes Control"
 USA_the_socialist_workers_party_seize_power: "The SWP Trotskyist Have Seized Power"
 USA_the_anarchist_society_collectivizes_victory: "The Anarchist Society Secures A Majority???"
 wall_street_force_dynamic_modifier: "Wall Street Economic Forces"
 USA_iraq_war_cost: "The Iraq War"
 USA_iraq_war_cost_desc: "The Iraq War has rocked with relative failure. Our efforts to continue the war will now cost us a considerable amount of money for some time, as we must scrap together money for the equipment and manpower required."
 USA_idea_aas_food_for_all_policy: "Food For All Policy"
 USA_idea_aas_food_for_all_policy_desc: "Modern luxuries in terms of agricultural advancements are heavily underutilized. We will make our nation a nation of no hunger. We will ensure truly that there is food for all."
 USA_idea_aas_existence_is_pain: "Existence Is Pain"
 USA_idea_aas_existence_is_pain_desc: "Our very existence is stoking fears in the supposed, \"Social Order\", of the societies at large. Rather than seeing us as more of an isolationist, they see us as a threat to their own norms and stability. As such while we'll do whatever we can to prevent any and all conflict, the war drums are beating and it looks like survival is truly the next main objective."
 USA_idea_high_price_for_high_rewards: "High Price For High rewards"
 USA_idea_high_price_for_high_rewards_desc: "The 2nd Great Space Race has begun. We will never know truly what the winner of this race will be, the moon, Mars, maybe even Venus. Who knows and at this point who cares, the potential has been endless and we have opened pandora's box of acquiring and finding resources for we are no longer limited to our planet. It has cost us a great deal, but in the end it is truly worth it."
 USA_idea_aas_the_village_model: "The Village Model"
 USA_idea_aas_the_village_model_desc: "By encouraging a new age of homesteading as well as breaking up corporate and office type entities. This in turn deurbanizes as well as decentralizes the economy and makes it a lot more manageable and understood by the average citizen. This model will also home to create volunteers and defenders for they are not just fighting for a collective large entity, they are truly fighting for their homes and families."
 USA_idea_aas_the_new_agrarian: "The New Agrarian"
 USA_idea_aas_the_new_agrarian_desc: "One of the biggest global problems is that of securing food to survive. Be it through natural or human made scarcities this reality works in our favor. If we can fully focus on encouraging our collectives to return to a more traditional style of life, then we could use whatever excess is made as bargining chips to secure our independence from foreign agents. It'll be a bit rough economically speaking, but we'll prevail in the name of mother anarchy."
 USA_idea_aas_minuteman_program: "The Minute Man Program"
 USA_idea_aas_minuteman_program_desc: "To defend home and heart, our peoples will do they're up most to defend what is theirs. Through local guides and understanding the realities of modern thermal tech. We shall envision a future where our people will be there in no more than a minute to defend what is theirs."
 USA_iraq_war_cost_TT: "§R$2.000§! §YBillion§! contributed weekly to the §YIraq War§!.\n"
 USA_events_domestic_policies.1.t: "The National Direction"
 USA_events_domestic_policies.1.d: "이 나라를 충격에 빠뜨린 테러 공격 이후, 우리는 이미 어두워 보이는 이 세기에 대해 앞으로 우리의 국가 정책이 무엇이 될지 모색해야 합니다. 우리는 좀 더 간섭하지 않고 냉전 시대의 군사력을 이용해 무기를 판매하고 정의의 부드러운 권력을 행사할 수 있습니다. 또는 \"미국군단\"과 같은 형태로 균형을 맞추며, 자문과 장비 제공 등을 통해 개입할 수 있습니다. 아니면, 일부는 이를 '테러와의 전쟁'이라 부르며 악의 근원을 타격할 수도 있습니다. 어떤 선택을 하든, 그 선택은 앞으로 몇 년간 우리 나라를 정의할 가능성이 큽니다."
 USA_events_domestic_policies.1.o1: "Lets Avoid An Illegal War"
 USA_events_domestic_policies.1.o2: "We Must Seek Self Security"
 USA_events_domestic_policies.1.o3: "Prepare For The War On Terror"
 USA_events_domestic_policies.2.t: "Security Concerns"
 USA_events_domestic_policies.2.d: "Following the attacks on our nation many have wondered how such attacks even transpired. Now the debate rages on to think of how to bolster our security efforts as well as ensure the safety of our citizens should the worst yet still come or someone else tries their hand at our fair nation once more."
 USA_events_domestic_policies.2.o1: "Prioritize Internal Security"
 USA_events_domestic_policies.2.o2: "We Must Strike An Honest Balance"
 USA_events_domestic_policies.2.o3: "We Must Think More Offensive"
 USA_events_domestic_policies.3.t: "Concerns Over Religious Freedoms"
 USA_events_domestic_policies.3.d: "The acts of terror which befell this nation were unfortunately perpetrated by an extremist faction of the Islamic religion. This has sparked among the obvious surge in descrimination among Arab minorities, a general concern about what religious freedoms genuinely mean when it comes to the public adornment of such. Now we must make a choice in regards to how we'll overcome these fears."
 USA_events_domestic_policies.3.o1: "We Are Free For A Reason"
 USA_events_domestic_policies.3.o2: "Maybe We Should Be More Secular"
 USA_events_domestic_policies.3.o3: "Understand Targeted Restrictions"
 USA_events_domestic_policies.4.t: "School Choice, Is It Your Choice?"
 USA_events_domestic_policies.4.d: "In the last handful of weeks congressional members have been debating on the formalities surrounding the ability of parental choices in educational institutions. Propositions related to going towards a full public or full private form of education as well as reforms to the existing status quo model we have are all on the table. But with the session ending soon we'll be hearing what choice they will have made."
 USA_events_domestic_policies.4.o1: "A Federal Standard Is A Real Standard"
 USA_events_domestic_policies.4.o2: "Everyone Should Have A Choice"
 USA_events_domestic_policies.4.o3: "Private Education Is The Standard"
 USA_events_domestic_policies.5.t: "The Power Grid Debate"
 USA_events_domestic_policies.5.d: "Congressional members recently debated and deliberated about the state of our nation's power grid as well as what direction we should take in terms of future developments towards it. One main camp wishes to fully centralize the grid and responsibilities to the Department of Energy. One wishes to take the current status quo of the grid itself, but future developments should be balanced through all forms of power generation. Finally a third main group wants to fully decentralize the network and let the private sector take over. While the question of regulations with that last one would be an obvious next step, the prospects of innovation through privatization are an interesting potentiality."
 USA_events_domestic_policies.5.o1: "United States Mean United Power"
 USA_events_domestic_policies.5.o2: "The Future Will Show Balance"
 USA_events_domestic_policies.5.o3: "The Free Market Will Excel"
 USA_events_domestic_policies.6.t: "The Food Stamps Fiasco"
 USA_events_domestic_policies.6.d: "The nation's social nets are a double-edged sword. Budget-wise they are a massive and ever growing drain that will eventually outpace things like our political boogeyman,  the defense budget. But morally and developmentally speaking it is needed to keep a modern nation together. But with the recent trend of exploits and abuse the Food Stamps Program is drawing more and more attention, with many claiming to have more children than they actually do and claiming more money that they don't deserve. These loopholes and exploits must be dealt with if we are to keep the stability of the program."
 USA_events_domestic_policies.6.o1: "These Concerns Are Inflated"
 USA_events_domestic_policies.6.o2: "Reform Requirements And Proof Methods"
 USA_events_domestic_policies.6.o3: "The Concerns Are Real, Set Targeted Reforms Now"
 USA_events_domestic_policies.7.t: "The Rent Crisis"
 USA_events_domestic_policies.7.d: "As housing becomes more unattainable each year by the average citizen, more and more become reliant on renting in order to have a roof over their head. This lopsided demand has caused rental prices to rise at a scarily high rate for a couple of decades now. Some in congress are debating as we speak, about the viability of things like rental controls and or reforms to the way on how houses are built. As such many wonder if a hard handed approach will be utilized or if possibly the compromise is even any better than what is going on now."
 USA_events_domestic_policies.7.o1: "Rent Controls For Now"
 USA_events_domestic_policies.7.o2: "Building Methods Must Be Reformed"
 USA_events_domestic_policies.7.o3: "Let The Private Sector Adapt Properly"
 USA_events_domestic_policies.8.t: "Continued Civil Rights Tensions"
 USA_events_domestic_policies.8.d: "One might have thought that when the Civil Rights Act of the 1960s was passed that America in the new millennia would've moved past its Jim Crow days. While a vast majority have, the vocal minority is apparently the only thing that both people and the news ever focus on. As such with scattered examples of secretion that is racial tensions and hate crimes still influencing the actions of some, we must seek out real answers to quash this age old question thought answered long ago."
 USA_events_domestic_policies.8.o1: "We Must Pass A New Civil Rights Act"
 USA_events_domestic_policies.8.o2: "Limited Legislative Reforms Are Just But Firm"
 USA_events_domestic_policies.8.o3: "The States Have Problems, Make Them Solve Their Own Problems"
 USA_events_domestic_policies.9.t: "The Question Of Marriage"
 USA_events_domestic_policies.9.d: "Marriage, a bond of love, a seal of unity between two individual adult humans. The very question has sparked controversy as in recent events certain individuals and or incidents have transpired into acts which some find distasteful. Whether it was a religious business denying a gay couple a wedding cake or flat out hate crimes against a local hangout and or hotspot known for its more exotic customers. Regardless we must figure out how to deal with this before we have another Sexual Revolution Flashpoint."
 USA_events_domestic_policies.9.o1: "I Do..Believe We Must Legislate Legal Means"
 USA_events_domestic_policies.9.o2: "I Do Think Legal And Tax Reforms Are Needed"
 USA_events_domestic_policies.9.o3: "Tell The Governors To Do Their Jobs!"
 USA_events_domestic_policies.10.t: "Guns, Guns And More Guns"
 USA_events_domestic_policies.10.d: "The 2nd Amendment debate has been practically a national passtime for the citizens and political leaders. Some argue that making laws for already lawful citizens has no real impact on the actual problem. Others say that those who supposedly \"collect\" guns are domestic terrorist wating to happen. In the end, they both rip each other apart day in and day out causing much civil unrest in their flamboyant natures. In the end it is our decision which matters, whether we cater to the supposed \"left\" or \"right\" matters very little in a debate that has never asked the real questions. Lets just get this over with we've got other issues to debate."
 USA_events_domestic_policies.10.o1: "Gun Buy Backs And Regulations Are Needed"
 USA_events_domestic_policies.10.o2: "Lets Legislate Limited Regulations"
 USA_events_domestic_policies.10.o3: "Why Are We Dealing With A State Issue Again!?"
 USA_events_domestic_policies.11.t: "Civil Protection Not Civil?"
 USA_events_domestic_policies.11.d: "The post 9/11 reaction to security by both federal and state governments has seen a rising authoritative hand in terms of police presence and how to approach situations. This external influences has also seen a supposed need to almost militarize the police forces of the nation, which in turn has resulted in a string of unsavory events to transpire. As such we need to quell this rising problem if we are to ensure the public trust in law enforcement."
 USA_events_domestic_policies.11.o1: "A Federal Investigative Commission Is Paramount"
 USA_events_domestic_policies.11.o2: "Restructure The Budgets, Reform Regulations"
 USA_events_domestic_policies.11.o3: "I Get One More State Issue I'm Going To Lose It"
 USA_events_domestic_policies.12.t: "The Drug Crisis...Not That One The Other One"
 USA_events_domestic_policies.12.d: "The drug transparency crisis, apart of the growing monster that is the US Healthcare Crisis is one which has gained more and more traction over the months. Rising medical costs wherein a part are simply cause the doctor perscribe some medicine you could almost get over the counter has seen many question the validity of such prices. While obviously the process of creating new drugs for the use in medical treatments is a costly investment, it is however the easiest thing to exploit. The FDA only does so much within its given power and budget as well as there are other ways companies could exploit the matter at hand. So we must now delve into the situation and look to resolve it before we find ourselves dealing with a crisis...or voted out come next election."
 USA_events_domestic_policies.12.o1: "Expand The FDA's Budget And Abilities"
 USA_events_domestic_policies.12.o2: "Prescription Reforms And Increase The FDA's Budget"
 USA_events_domestic_policies.12.o3: "Enforce An Internal Review Board"
 USA_events_domestic_policies.13.t: "Healthcare Billing Troubles"
 USA_events_domestic_policies.13.d: "The rising medical cost is a crisis in its own right. Part of this crisis is the lack of billing transparency in terms of what things cost and the inability to consult and understand why things cost the way they do. To this effect we must seek out real answers to ensure this problem is solved or at least doesn't get any worse then what it already has."
 USA_events_domestic_policies.13.o1: "Set Up The Billing Commission"
 USA_events_domestic_policies.13.o2: "Legislative Reforms Around Transparency Enforcement"
 USA_events_domestic_policies.13.o3: "Set Up Decentralized Review Committees In The States"
 USA_events_domestic_policies.14.t: "Social Security Not Secure?"
 USA_events_domestic_policies.14.d: "The growing pains that is the Social Security Program is the fastest growing problem that everyone knows, but doesn't actually care about. Over the years we've thrown more and more money at the issue which has resulted it competing for the nation's biggest expenditure. Little known fact about the issue is that nearly 25% of the budget for the program goes towards administration of the program. Regardless we really need to observe and fix this issue before we genuinely need to worry about it."
 USA_events_domestic_policies.14.o1: "Increase Benefits Enough It Won't Be Our Problem"
 USA_events_domestic_policies.14.o2: "Legislative Reforms In Administration And Budget Allocation"
 USA_events_domestic_policies.14.o3: "Cut The Budget And Force The Downgrading Of The Administrative Block"
 USA_events_domestic_policies.15.t: "Police Training Troubles"
 USA_events_domestic_policies.15.d: "Rising public unrest as local law enforcement agencies seem to be using more and more aggressive forms of action to handle situations. This has resulted in a smattering of events which have tanked the public trust in their local law enforcement agencies. Protest have been on the rise and a new movement called \"Defund The Police\" has started to gain national attention. Congress has convened to handle the issue and hopefully put an end to this conflagration of an issue at hand."
 USA_events_domestic_policies.15.o1: "Institute A Federal Standards Training Board"
 USA_events_domestic_policies.15.o2: "Legislate Training Reforms And Budget Allocation Requirements"
 USA_events_domestic_policies.15.o3: "How About Better Fund The Police"
 USA_events_domestic_policies.16.t: "The Green Wave Rises"
 USA_events_domestic_policies.16.d: "In the Past Handful of years the growing need to diversify our energy production methods as well as just growing agitation from environmentalist types has resulted in more people wanting change. As such we must consider our options and figure out what role we should earnestly take in this supposed \"Green Economy\". Cause why force change if the people will do it for us."
 USA_events_domestic_policies.16.o1: "We Shall Create new Standards Like Never Before"
 USA_events_domestic_policies.16.o2: "We Will Mediate And Assist Where Needed"
 USA_events_domestic_policies.16.o3: "The People Want Change, Give Them The Ability To Create Change"
 USA_events_domestic_policies.17.t: "The Job Impact Scare"
 USA_events_domestic_policies.17.d: "The development and rising push to create what some are calling the \"Green Economy\". Has begun to spook and frighten those who do not understand the metrics of change or those who put too much emphasis in the abilities of those crying for change. Nevertheless if we do want to change we must understand and prepare for the reprecussions that would occur in the overall job market. As certain jobs and skill sets would become redundant and or nullified in their use, new ones or what were seen as obscure jobs and skill sets may take their place in terms of demand. Therefore we must decide what is the best approach in addressing such changes."
 USA_events_domestic_policies.17.o1: "Real Change Requires Real Efforts"
 USA_events_domestic_policies.17.o2: "Slow Change Needs Balanced Efforts"
 USA_events_domestic_policies.17.o3: "The Market Knows Change, So Let The Market Do All The Effort"
 USA_events_domestic_policies.18.t: "The Social Impact Crisis"
 USA_events_domestic_policies.18.d: "With the full swing of debates over the implementation of the supposed Green economy, many wonder just how much social change this will have on the daily lives of your average citizen. Some are worried a heavy handed approach will strip us of cultural identity, while others think that only new housing should be affected instead of standing ones except whatever the current home owner request. Regardless we need to make a choice and regulations on how to proceed forward with such a possibility."
 USA_events_domestic_policies.18.o1: "Force Through Change And Compensate Home Owners"
 USA_events_domestic_policies.18.o2: "New Standards For New Buildings"
 USA_events_domestic_policies.18.o3: "Let The People Decide On Their Own, Assist With Whatever We Can"
 USA_events_domestic_policies.19.t: "The Nuclear Question"
 USA_events_domestic_policies.19.d: "With more cries for a Green Economy growing ever stronger, many wonder what role should nuclear energy have in this green economy. Some say its literally the only actual green energy, others cry Chernobyl and Three mile Island. Whatever the case may be, our decision will set the standard for the coming administrations as well as the expectation the voters will have in achieving said goals with."
 USA_events_domestic_policies.19.o1: "Go Green Or Go Home I Say"
 USA_events_domestic_policies.19.o2: "Another Egg In Our Energy Basket"
 USA_events_domestic_policies.19.o3: "Wind, Solar And Hydroelectric Are Good Enough"
 USA_events_domestic_policies.20.title1: "The Last of the Behemoths"
 USA_events_domestic_policies.20.title2: "The Last Behemoth"
 USA_events_domestic_policies.20.title3: "Behemoths of the Past"
 USA_events_domestic_policies.20.d: "아이오와급 전함은 오키나와와 한국 전쟁, 그리고 걸프 전쟁까지 거의 60년 동안 충실히 복무해왔습니다. 그러나 소련의 붕괴와 이 배들을 계속 운영하는 데 드는 비용 상승으로, 의회는 마지막 두 척의 아이오와 전함을 퇴역시키라는 압박을 강화하고 있습니다. 일부 참전 용사들은 이미 이 배들을 떠 있는 박물관으로 전환하자고 제안하고 있습니다. 우리는 의회를 무시하고 이 두 배를 계속 운영할 자금을 확보할 수 있지만, 그렇게 되면 의회와의 관계가 어색해질 것입니다. 또한 한 걸음 더 나아가 뉴저지호와 미주리호를 다시 현역에 복귀시킬 수도 있지만, 이런 결정은 의회와 상원의 분노를 일으킬 것이 분명합니다."
 USA_events_domestic_policies.20.d2: "The remaining Iowa-class battleship has served us faithfully for nearly 60 years, from Okinawa and the Korean War to the Gulf War. However, with the fall of the USSR and the rising costs of keeping this ship in service, Congress is becoming more insistent on retiring the final Iowa ship. Some veterans are already proposing to transform it into a floating museum. While we could overrule Congress and secure funding to keep the ships active, it would put us at odd with them. We could also go a step further by bringing the New Jersey and Missouri back into service. But such a decision would no doubt provoke the ire of both Congress and Senate."
 USA_events_domestic_policies.20.d3: "The Iowa battleships, which served faithfully for nearly 60 years—from Okinawa and the Korean War to the Gulf War—were decommissioned recently and turned into museum exhibits. However, these giants of the past have recently been attracting growing crowds, as more people visit the museums and learn about their storied history with awe."
 USA_events_domestic_policies.20.a: "Retire the Iowas and transform them into museum ships"
 USA_events_domestic_policies.20.a1: "Retire the final Iowa and transform it into a museum ship"
 USA_events_domestic_policies.20.b: "Secure the funding to keep the two remaining Iowas in service"
 USA_events_domestic_policies.20.b1: "Secure the funding to keep the last remaining Iowa in service"
 USA_events_domestic_policies.20.c: "Congress be damned! Secure the funding to bring back all Iowas battleship!"
 USA_events_domestic_policies.20.d1: "A new home for the Iowa battleships"
