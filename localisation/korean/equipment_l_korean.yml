 CRM_Anti_tank_0_desc: "많은 전쟁과 많은 차량에 사용되었습니다."
 CRM_Anti_tank_1: "AT-4 Fagot"
 CRM_Anti_tank_1_desc: "다른 ATGM 시스템보다 훨씬 가볍고 오래되었습니다. 이 ATGM은 70~2,500m에서만 타격할 수 있는데, 이는 다른 ATGM에 비해 사거리가 훨씬 짧지만 가격도 저렴합니다."
 CRM_Anti_tank_2: "9M133M 코르네트-M"
