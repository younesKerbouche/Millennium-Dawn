 TUR_transport_helicopter1: "벨 UH-1 이로쿼이"
 TUR_transport_helicopter1_desc: "벨 UH-1 이로쿼이(별명 \"휴이\")는 단일 터보샤프트 엔진으로 구동되는 다목적 군사용 헬리콥터이며, 2개의 블레이드 메인 및 테일 로터가 있습니다. 다작 휴이 계열의 첫 번째 멤버로, 1952년 미국 육군의 의료 후송 및 다목적 헬리콥터에 대한 요구 사항을 충족시키기 위해 벨 헬리콥터에 의해 개발되었으며 1956년에 처음 비행했습니다. UH-1은 미군용으로 생산된 최초의 터빈 동력 헬리콥터였으며 1960년 이후 16,000대 이상이 제작되었습니다."
 TUR_transport_helicopter1_short: "벨 UH-1 이로쿼이"
 TUR_transport_helicopter2: "시코르스키 UH-60 블랙호크"
 TUR_transport_helicopter2_desc: "시코르스키 UH-60 블랙호크는 시코르스키 항공이 제조한 4개의 블레이드를 가진 쌍발엔진 중형 리프트 다목적 헬리콥터입니다. Sikorsky는 1972년 미국 육군의 UTTAS(Utility Tactical Transport Aircraft System) 대회에 S-70 디자인을 제출했습니다. 미 육군은 시제품을 YUH-60A로 지정하고 보잉 베르톨 YUH-61과의 공중비행 경쟁 끝에 1976년 블랙호크를 프로그램 우승자로 선정했습니다."
 TUR_transport_helicopter2_short: "UH-60 블랙호크"
 TUR_transport_helicopter3: "보잉 CH-47F 치누크"
 TUR_transport_helicopter3_desc: "보잉 CH-47 치누크(Boeing CH-47 Chinuok)는 미국의 베톨사가 개발하고 보잉 베톨(Boeing Vertol)이 제조한 쌍발엔진 탠덤 로터 헬리콥터입니다. CH-47은 서양식 헬리콥터 중 가장 무겁습니다. 그것의 이름인 치누크는 현대 워싱턴 주의 아메리카 원주민 치누크 족에서 유래되었습니다."
 TUR_transport_helicopter3_short: "CH-47F 치누크"
 TUR_transport_helicopter5: "시코르스키 UH-60 스텔스 호크"
 TUR_transport_helicopter5_short: "시코르스키 UH-60S 스텔스 호크"
 TUR_transport_helicopter4: "벨 보잉 V-22 오스프리"
 TUR_transport_helicopter4_desc: "벨 보잉 V-22 오스프리는 수직 이착륙(VTOL)과 단거리 이착륙(STOL) 능력을 모두 갖춘 미국의 다중 임무, 틸트로터 군용 항공기입니다. 기존 헬리콥터의 기능과 터보프롭 항공기의 장거리 고속 크루즈 성능을 결합하도록 설계되었습니다."
