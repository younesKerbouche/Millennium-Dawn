 attack_helicopter_equipment: "공격 헬리콥터"
 attack_helicopter_desc: "공격 헬리콥터는 지상부대를 지원하기 위해 무장한 헬리콥터입니다. 항공엄호가 없는 장갑화된 차량이나 부대에게 효과적이며, 적절한 대응수단이 없는 상대에게 빠르게 치고 빠질 수 있습니다. 하지만 이 공격 헬리콥터는 대공화기나 제트 전투기에게 취약합니다."
 attack_helicopter1: "공격 헬리콥터 1965"
 attack_helicopter1_desc: "공격헬기는 공격 무기를 갖춘 군용 헬리콥터이다. 주요무기는 속사자동무기(대포, 기관총), 로켓발사대, 정밀유도무기(미사일)이다. 많은 공격 헬리콥터에는 대공 미사일도 장착할 수 있지만 주로 자기 방어용으로 사용됩니다. 오늘날의 공격 헬리콥터는 기능면에서 고정익 공격 항공기와 유사하며 보병, 장갑차, 건물과 같은 지상 목표물을 공격하도록 특별히 설계되었습니다."
