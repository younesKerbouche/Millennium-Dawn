 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "M113 디자인에 기반을 둔 FV432는 1976년대에 가장 흔하게 제작된 영국제 차량입니다. 그것은 CVR(T)가 취역하기 전에 영국 자동차화 및 기계화 부대의 중추였습니다. FV432의 다재다능함은 여전히 영국 육군에 소중하며, 오늘날까지도 지원 및 보조 역할에 사용되고 있습니니다."
