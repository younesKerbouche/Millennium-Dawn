 JAP_Int_Fighter1_desc: "1975년, 일본 방위청은 JASDF의 재고를 평가했고 노후화된 F-104J 비행대을 교체할 필요가 있다고 결론을 내렸습니다. 그들은 외국에서 온 현대 항공기 목록을 조사했고, 결국 경쟁은 F-14 Tomcat과 F-15 Eagle 두 대의 항공기로 좁혀졌습니다. 비록 F-15가 F-14를 이겼지만, 당시 많은 일본인들은 F-14가 F-15와 함께 JASDF에 채택될 것이라고 믿었습니다. F-14J라고 불리는 이 요격기는 JASDF가 필요한 경우 획득하고 수정하는 것을 고려하는 요격기입니다."
