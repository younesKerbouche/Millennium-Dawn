 CRM_infantry_weapons: "AKM"
 CRM_infantry_weapons_desc: "1959년에 개발된 AKM은 미하일 칼라시니코프(Mikhail Kalashnikov)가 개발한 AK-47 소총의 가장 일반적인 현대화 변형입니다. 이전 제품보다 자동 사격 시 훨씬 더 가볍고 정확합니다."
 CRM_infantry_weapons1: "AK-74"
 CRM_infantry_weapons1_desc: "AK-74는 AKM에서 개발되었으며 이전 제품에 비해 상당한 업그레이드가 특징입니다. 특히 당시 표준 Warzaw Pact 7.62mm 대신 5.45mm 카트리지를 사용합니다."
 CRM_infantry_weapons2: "AK-74N"
 CRM_infantry_weapons2_desc: "AK-74N은 내부적으로 AK-74와 유사하지만 광학용 더브테일 마운트가 장착되어 있습니다."
 CRM_infantry_weapons3: "AK-74M"
 CRM_infantry_weapons3_desc: "1991년 Izhevsk시에 있는 Izhmash 공장은 AK-74의 현대화 변형인 AK-74M의 본격적인 생산을 시작했습니다. 경량화된 볼트 및 캐리어 어셈블리와 유리로 채워진 폴리아미드 스톡이 장착되어 있습니다."
 CRM_infantry_weapons4: "AK-103"
 CRM_infantry_weapons4_desc: "AK-103 돌격소총은 7.62x39mm M43 탄을 사용하는 AK-74M의 파생형입니다. 구형 AKM과 마찬가지로 103은 야간 투시경과 망원경을 포함한 다양한 광경을 사용할 수 있습니다. 총검이나 유탄 발사기도 장착할 수 있습니다. 대부분의 AK와의 차이점은 103의 플라스틱과 저렴한 재료입니다."
 CRM_infantry_weapons5: "AK-12"
 CRM_infantry_weapons5_desc: "AK-12는 러시아의 새로운 돌격소총이다. 이는 Ratnik 미래 보병 프로그램에 따라 개발되었습니다. 특수 부대용으로 제작된 이 제품은 AK-103의 생산을 대체할 것입니다. AK-12는 균형과 인체공학적 측면이 향상되어 현재까지 러시아 최고의 돌격소총이 되었습니다."
 CRM_infantry_weapons6: "AK-12M1"
 CRM_infantry_weapons7: "AK-31"
 CRM_Anti_Air_0: "9K32 Strela-2"
 CRM_Anti_Air_0_desc: "Designed at the start of the cold war using Proportional navigation logic, to lock onto and destroy American nuclear bombers. One of the most basic forms of AA that can hit targets at 3700-4200m."
 CRM_Anti_Air_1: "9K38 Igla"
 CRM_Anti_Air_1_desc: "The Igla is a more modern version of the Strela, fielded in 2004 by Russia. It uses dual waveband infra-red (S-version) guidance systems much better than the Strela."
 CRM_Anti_Air_2: "9K38 Igla-S"
 CRM_Anti_Air_2_desc: "더 긴 사거리, 더 민감한 시커, 최신 대응책에 대한 향상된 저항 및 더 무거운 탄두를 갖춘 실질적으로 개선된 변종인 최신 변종입니다. 제조업체 보고에 따르면 적중 확률은 0.8–0.9입니다."
 CRM_Anti_Air_3: "9K42"
 CRM_Anti_Air_4: "9K48"
 CRM_APC_1: "BTR-60"
 CRM_APC_1_desc: "BTR-60은 14.5mm KPVT 중기관총에 500발을 장착했습니다. 보조 무기는 7.62mm 패킷 동축 기관총으로 3,00발입니다. 경보병 이동 및 QRF에 적합합니다."
 CRM_APC_1_short: "BTR-60"
 CRM_APC_2: "MT-LB"
 CRM_APC_2_desc: "MT-LB는 1970년대에 만들어졌습니다. 저렴하고 빠르게 제작된 소련은 가벼운 대공 및 보병 전투에 사용했습니다."
 CRM_APC_2_short: "MT-LB"
 CRM_APC_3: "BTR-70"
 CRM_APC_3_desc: "BTR-70은 1972년 소련-아프가니스탄 전쟁에서 군대를 이동시켜 화력을 지원하는데 사용되었습니다. BTR-60과의 유일한 차이점은 장갑이 더 무겁다는 점입니다."
 CRM_APC_3_short: "BTR-70"
 CRM_APC_4: "BTR-80"
 CRM_APC_4_desc: "BTR-80은 8륜 수륙양용 병력 수송 장갑차(APC)로 소련에서 개발되었습니다. 1986년 배치되기 시작하여 이전의 차량인 BTR-60, BTR70들을 대체하기 시작했습니다. 아프가니스탄전에서 처음 그 실력을 발휘했습니다."
 CRM_APC_4_short: "BTR-80"
 CRM_APC_5: "BTR-90"
 CRM_APC_5_desc: "Made in 1994, to combat terrorist fighters. It packs a heavy punch with a 30mm Shipunov 2A42 cannon with 500 rounds."
 CRM_APC_5_short: "BTR-90"
 CRM_APC_6: "Kurganets-25"
 CRM_APC_6_desc: "가장 현대적인 러시아 차량 중 하나인 Kurganers-25는 2015년에 제작되었습니다. IFV로 제작되었으며 Bumerang-BM 경포와 12.7mm Kord 기관총을 장착하고 있습니다. 미국의 Bradley IFV와 밀접하게 모델링되었습니다."
 CRM_APC_6_short: "Kurganets-25"
 CRM_APC_7: "Kurganets-35"
 CRM_APC_7_desc: "Much like the 25, which is primaraily an IFV, the 35 an APC, can carry 12 men and do about the same as the 25 in IFV operations."
 CRM_APC_7_short: "Kurganets-35"
 CRM_APC_8: "Kurganets-45"
 CRM_APC_8_desc: "Not much is known about this super APC, but it packs a 40mm cannon and can carry 12 men."
 CRM_APC_8_short: "Kurganets-45"
 CRM_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 CRM_Heavy_Anti_tank_0_desc: "Used in many wars and on many vehicles. The effective range is 500-3,000m."
 CRM_Heavy_Anti_tank_1: "MTLB Konkurs"
 CRM_Heavy_Anti_tank_1_desc: "A heavier missile system firing more than one. The Konkurs can hit targets at 4km and devasCRMe the enemies largest of tanks."
 CRM_Heavy_Anti_tank_2: "Kornet-E"
 CRM_Heavy_Anti_tank_3: "Kornet-DM"
 CRM_Heavy_Anti_tank_4: "9M178 Volk"
 CRM_IFV_1: "BMP-1"
 CRM_IFV_1_desc: "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. Used in the Soviet-Afghan War to carry troops and fight jihadis. Using a 73mm 2A28, and ATGM launcher."
 CRM_IFV_1_short: "BMP-1"
 CRM_IFV_2: "BMP-2"
 CRM_IFV_2_desc: "A jihadist's biggest fear is the BMP-2 extremely quick and efficient with its 30mm cannon, and grinding tracks."
 CRM_IFV_2_short: "BMP-2"
 CRM_IFV_3: "BMP-2M"
 CRM_IFV_3_short: "BMP-2M"
 CRM_IFV_4: "BMP-3"
 CRM_IFV_4_desc: "The BMP-3 is a Soviet infantry fighting vehicle, successor to the BMP-1 and BMP-2. Firing a 100mm cannon with heavy HE rounds."
 CRM_IFV_4_short: "BMP-3"
 CRM_IFV_5: "BMP-3M"
 CRM_IFV_5_desc: "The BMP-3M is a Soviet infantry fighting vehicle, successor to the BMP-1 and BMP-2 and variant of the 3. Using an upgraded cannon and engine."
 CRM_IFV_5_short: "BMP-3M"
