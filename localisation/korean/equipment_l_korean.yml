 MBT_Equipment: "주력전차"
 MBT_Equipment_desc: "전투 전차나 범용 전차로도 불리는 주력전차(MBT)는 장갑화된 직접적인 화력 투사 수단과 기동 역할을 현대 군에서 수행하고 있습니다."
 MBT_desc: "전투 전차나 범용 전차로도 불리는 주력전차(MBT)는 장갑화된 직접적인 화력 투사 수단과 기동 역할을 현대 군에서 수행하고 있습니다."
 MBT_1: "주력전차(MBT) 1965"
 MBT_1_desc: "냉전 초기에 엔진, 서스펜션, 더 가벼운 장갑의 개발로 화력과 장갑이 초중전차와 같은 능력을 가지게 되었고, 그 기동성은 경전차와 같았습니다. '주력 전차'라 명명되어져 장래에는 정찰 목적의 경전차를 제외하고는 모든 종류의 전차를 대체하게 되었습니다. 또한 육군에 직접적인 화력지원을 제공하고 있습니다."
 MBT_2: "주력전차(MBT) 1975"
 MBT_2_desc: "대전차 미사일이 상용화되면서, 헬리콥터가 전장터에 나타나게 되었고 복합장갑이 전차에 적용되었습니다. 더 나은 거리 측정기와 화기 통제 시스템으로 초탄명중 가능성을 늘렸습니다. 주력전차(MBT)는 두꺼운 장갑과 평탄한 지형에서 높은 기동성으로 육군에 직접적인 화력지원을 제공하고 있습니다."
 MBT_3: "주력전차(MBT) 1985"
 MBT_3_desc: "컴퓨터가 장착된 화기 통제 시스템으로 이동간 사격을 가능캐하고 초탄명중 가능성을 올렸습니다. 열화상장치로 가시성을 늘렸습니다. 가스 터빈이나 현대 디젤 엔진으로 엔진마력을 늘렸고 손쉽게 폭발 반응 장갑(ERA)을 장착하여 전차의 생존성을 크게 늘릴 수 있습니다. 주력전차(MBT)는 두꺼운 장갑과 평탄한 지형에서 높은 기동성으로 육군에 직접적인 화력지원을 제공하고 있습니다."
 MBT_4: "주력전차(MBT) 1995"
 MBT_4_desc: "날이 갈수록 증가하는 발사 후 망각형 방식 대전차 미사일의 위협으로 능동 방호 시스템이 도입되었습니다. 수동 전파방해 시스템으로 전차가 이전보다 잘 미사일에 대응할 수 있게 되었습니다. 용접방식이 아닌 주물방식으로 포탑을 생산하여 전차의 장갑도한 향상되었습니다. 더해서 레이더 거리 측정기로 적 보병에게도 폭발 탄환을 발사할 수 있게 되었습니다. 주력전차(MBT)는 두꺼운 장갑과 평탄한 지형에서 높은 기동성으로 육군에 직접적인 화력지원을 제공하고 있습니다."
 MBT_5: "주력전차(MBT) 2015"
 MBT_5_desc: "포탑이 무인화, 디지털화, 자동화가 되면서 전차 승무원들은 차체 정면에 있는 장갑화된 캡슐에 위치하여 이들의 생존성을 극적으로 올려주고 전차의 높이를 줄여주었습니다. 새로운 세대의 능동 방호 시스템과 레이더의 개량은 상부 공격 미사일과 열화 우라늄 포탄에 대항할 수 있는 방호력을 가져다 주었습니다. 주력전차(MBT)는 두꺼운 장갑과 평탄한 지형에서 높은 기동성으로 육군에 직접적인 화력지원을 제공하고 있습니다."
 MBT_7: "주력전차(MBT) 2025"
 MBT_7_desc: "복합장갑에 나토튜브를 섞음으로써 방호력을 더욱 더 늘리고 무게감량을 꾀할 수 있게 되었습니다. 주력전차 시스템의 자동화는 운용 선택적으로 할 수 있게 되었으며, 형태를 변경하여 레이더에 감지되지 않도록 하는 한편, 레이더 흡수 도료와 강력한 냉각시스템으로 반스텔스 기능을 가지게 되었습니다. 주력전차(MBT)는 두꺼운 장갑과 평탄한 지형에서 높은 기동성으로 육군에 직접적인 화력지원을 제공하고 있습니다."
 MBT_8: "주력전차(MBT) 2035"
 MBT_8_desc: "다중층의 그레핀 장갑은 아무도 예상하지 못했던 가벼운 무게와 나노봇 자가수리를 가능캐 하였습니다. 리튬 공기 베터리와 전기 엔진으로 전기로 작동하는 자체 유도 대전차 미사일의 열감지 장치가 추적하지 못하도록 하였습니다. 주력전차(MBT)는 두꺼운 장갑과 평탄한 지형에서 높은 기동성으로 육군에 직접적인 화력지원을 제공하고 있습니다."
 Rec_tank_desc: "기갑 정찰은 전차로 지상 정찰을 하는 방식으로 무한궤도가 달린 정찰 차량이나 전차를 사용합니다."
 Rec_tank_0: "경전차 1965"
 Rec_tank_0_desc: "2차 대전 당시에 배치되었던 경전차는 이제 무게로나 크기로나 주력전차에 밀려 한가지 목적으로만 사용되고 있습니다. 경전차는 가장 장갑화된 정찰장비로 폭격에도 어느정도 이점을 가지고 수륙양용 목적으로도 사용될 수 있습니다. 보병 전투 차량(IFV)의 차체를 이용하는 한편, 그 높이를 높게 만듭니다. 주력전차보다 산이나 숲같은 험지에서도 잘 기동합니다."
