 UKR_SP_R_arty_0: "BM-21 그라드"
 UKR_SP_R_arty_0_desc: "현대전에는 많이 사용되지 않은 지대공 미사일(SAMS)와 다련장 로켓포(MLRS)는 주로 2차 대전과 아프가니스탄에서 사용되었습니다. 20km 거리에서 효과적이었습니다."
 UKR_SP_R_arty_1: "2S7"
 UKR_SP_R_arty_1_desc: "This vehicle is a more modern-day version of the Grad. One that can go anywhere in the world snow, ice, or desert. its effective firing range is 35km."
 UKR_SP_R_arty_2: "9A52-4 토르나도"
 UKR_SP_R_arty_2_desc: "매우 강력한 포병 포대입니다. 방해받지 않으면 도시 전체를 파괴할 수 있습니다. 최대 사거리는 90km입니다."
 UKR_SP_arty_0: "2S3 아카치야"
 UKR_SP_arty_0_desc: "필요하다면 하늘에서 태양을 쏠 수 있을 정도의 152.4mm D-22 대포로 무장했습니다. 이것은 사거리 50km의 놀라운 포대입니다."
 UKR_SP_arty_1: "2S7 Pion"
 UKR_SP_arty_1_desc: "2S19 Msta-S는 냉전 말기에 개발되어 신기술을 통합하고 이전 모델에 비해 사거리를 늘렸습니다."
 UKR_SP_arty_2: "2S19M2 므스타-SM"
 UKR_SP_arty_2_desc: "2S19M2는 Msta-S 플랫폼을 21세기에 도입했으며, 자동 화재 제어 시스템, 디지털 디스플레이 및 GLONASS 지원을 갖추고 있습니다."
