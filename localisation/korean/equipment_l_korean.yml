 CZE_Strike_fighter1: "아에로 L-29R 델핀"
 CZE_L_Strike_fighter1: "아에로 L-29 델핀"
 CZE_CV_L_Strike_fighter1: "아에로 L-299 델핀"
 CZE_L_Strike_fighter1_desc: "동부권의 여러 국가에서 일반적인 제트 추진 훈련기를 채택해야 한다는 많 요구에 따라 아에로는 이러한 수요를 적절히 충족하기 위해 자체 설계 프로젝트에 착수하기로 결정했습니다. 1959년 4월 5일, XL-29로 명명된 초기 프로토타입이 처녀 비행을 수행했습니다. L-29는 바르샤바 조약기구 국가 공군의 표준 훈련기로 선정되어 1960년대부터 인도되었습니다."
 CZE_CV_L_Strike_fighter1_desc: "L-29의 함재기 개량형입니다."
 CZE_Strike_fighter2: "아에로 L-39C 알바트로스"
 CZE_cas1: "아에로 L-39ZA 알바트로스"
 CZE_Strike_fighter2_desc: "L-39 Alca로부터 새롭게 개발된 이 항공기는 더 힘이 센 엔진과 튼튼해진 기체 골격으로, 어디서든 단거리 이착륙을 가능캐합니다."
 CZE_cas1_desc: "쉬운 조종성을 가지고 있는 근접 항공 지원기로 가벼운 지원만할 수 있도록 설계되었습니다."
 CZE_Strike_fighter3: "아에로 L-159A 알차"
 CZE_L_Strike_fighter2: "아에로 L-39C 알바트로스"
 CZE_CV_L_Strike_fighter2: "아에로 L-159E 알차"
 CZE_Strike_fighter3_desc: "L-39와 L-59의 개발로 새로운 엔진, 개량된 기체설계, 현대화된 콕핏을 가진 이 기체를 만들어내었습니다. 이전의 기종과는 완전히 다른 형상을 띄고 있습니다."
 CZE_L_Strike_fighter2_desc: "L-159의 폭격기 개량형으로 무장을 탑재하거나 훈련기로 사용될 수 있습니다."
 CZE_CV_L_Strike_fighter2_desc: "L-159의 함재기 개량형입니다."
 CZE_cas2: "아에로 L-39M 알바트로스"
 CZE_cas2_desc: "쉬운 조종성을 가지고 있는 근접 항공 지원기로 가벼운 지원만 할 수 있도록 설계되었습니다."
 CZE_Strike_fighter4: "아에로 L-39NG 알바트로스"
 CZE_L_Strike_fighter3: "아에로 L-39NGT 알바트로스"
 CZE_CV_L_Strike_fighter3: "아에로 L-39ZA 알바트로스"
 CZE_cas3: "아에로 L-159B 알차"
 CZE_Strike_fighter4_desc: "새로운 알바트로스의 개량형으로 새로운 엔진, 가벼운 몸체를 가지고 있어 비중비가 가벼워 경악할만한 운동력을 가지고 있습니다. 6개의 파일론에 유도가 되는 GBU-12 페이브웨이 II나 새로운 AIM-9를 탑재 가능합니다. 또한 강력한 레이더, 센서를 탑재하고 있습니다."
 CZE_L_Strike_fighter3_desc: "L-39NG의 폭격기 개량형으로 무장을 탑재하거나 훈련기로 사용될 수 있습니다."
