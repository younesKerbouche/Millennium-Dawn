 SPR_APC_1: "BLR-600"
 SPR_APC_1_short: "BLR-600"
 SPR_APC_1_desc: "TOA는 스페인어로 \"Transporte Oruga Acorazado\"에서 유래한 것으로 FMC(FFood Machinery Corp)가 개발하고 생산한 완전 궤도 장갑차입니다. M113은 이전의 차량보다 훨씬 가벼운 알루미늄 장갑을 도입했습니다. 이 장갑은 승무원과 탑승자를 작은 무기로부터 보호할 수 있을 만큼 두껍지만, 항공 운송이 가능하고 수륙양용에 적합할 만큼 충분히 가볍습니다. 스페인 육군은 장갑 구급차, 박격포 운반차, 공병차, 지휘차 등 다양한 개조 차량을 사용합니다."
 SPR_APC_2: "페가소 BMR"
 SPR_APC_2_short: "페가소 BMR"
 SPR_APC_2_desc: "에나사가 스페인에서 생산한 6x6 바퀴 달린 장갑차입니다. 원래 페가수스 9157/8 306hp 디젤 엔진에 의해 구동되는 이 엔진은 자동 변속 장치, 토크 컨버터, 6개 휠 모두 독립 서스펜션 및 수륙양용 기능을 갖추고 있습니다. 그것은 또한 항공으로 운송될 수 있습니다. 그것은 일생 동안 다른 종류의 무기들을 받아왔고 현장 구급차 버전도 있습니다. 선택적인 수륙양용 장비의 일부로서, 그것은 물을 통해 여행할 수 있는 두 개의 하이드로젯을 가지고 있습니다. 기본 APC입니다. 기관총 .50cal M2HB, 7.62mm MG1A1 또는 40mm LAG-40 자동 유탄 발사기로 무장할 수 있습니다."
 SPR_APC_3: "에나사 BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "원래 페가소 엔진은 \"BMR 2\" 프로그램의 일환으로 새로운 310마력 Scania DS9 61A 24S 엔진으로 교체되었습니다. 또한 차량에는 추가적인 패시브 장갑과 에어컨 유닛이 장착되어 있습니다. 기본 APC입니다. TC-3 포탑에 장착된 M-2 12.70mm 기관총, 40mm 자동유탄발사기 LAG-40 또는 TOW-2 로켓발사기로 무장할 수 있습니다."
 SPR_IFV_4: "제너럴 다이내믹스 ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "ASCOD (Austrian Spanish Cooperation Development) IFV is the product of a cooperation agreement between Steyr-Daimler-Puch AG and Santa Bárbara Sistemas. In Spain, the vehicle is called \"Pizarro\". The VCI/C (In spanish \"Vehiculo de Combate de Infantería/Caballería\") mounts a 30mm Mauser MK-30/2 autocannon in a fully traversable electro-mechanical turret. The dual belt-fed 30mm cannon, electrical stabilized on two planes, is able to fire at a rate of up to 770RPM and accurately engage targets on the move. As secondary armament, the Pizarro carries a MG-3 machine gun."
 SPR_IFV_5: "제너럴 다이내믹스  ASCOD VCI/C Pizarro Phase II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
