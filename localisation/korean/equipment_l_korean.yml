 L_AT_Equipment: "대전차 유도 미사일(ATGM)"
 L_AT_Equipment_desc: "대전차 미사일 (ATM), 대전차 유도 미사일 (ATGM), 대전차 유도 무기 (ATGW)나 대전차 유도 무기는 장갑화된 적군의 차량을 파괴하고 타격하기 위한 유도 미사일입니다."
 Anti_tank_desc: "대전차 미사일 (ATM), 대전차 유도 미사일 (ATGM), 대전차 유도 무기 (ATGW)나 대전차 유도 무기는 장갑화된 적군의 차량을 파괴하고 타격하기 위한 유도 미사일입니다."
 Anti_tank_0: "대전차 유도 미사일(ATGM) 1965"
 Anti_tank_0_desc: "대전차 유도 미사일(ATGM)은 사람이 조작하여 고폭발력을 가지는 탄두가 부착된 미사일을 발사하여 장갑화된 차량을 타격하기 위한 무기입니다. 이 세대의 대전차 유도 미사일(ATGM)은 조이스틱으로 움직이며, 유선에 높은 역량의 조작자를 필요로 합니다."
