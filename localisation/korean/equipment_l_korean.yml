 AST_CV_MR_Fighter2_desc: "맥도넬 더글러스 F/A-18 호넷은 쌍발 초음속 전천후 항공모함이 가능한 다목적 전투기로 전투기와 공격기로 설계되었습니다. 맥도넬 더글러스(현재의 보잉)와 노스럽이 설계한 F/A-18은 1970년대 미국 해군과 해병대에서 사용하기 위해 후자의 YF-17에서 파생되었습니다."
