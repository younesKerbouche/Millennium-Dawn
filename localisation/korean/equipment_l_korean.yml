 BSH_Rec_tank_2: "BMPT Terminator"
 BSH_Rec_tank_2_desc: "아마도 지금까지 만들어진 가장 치명적인 유리 대포 중 하나일 것입니다. 탱크에 대항할 수는 없지만 기둥 전체를 파괴할 수 있습니다. 4개의 130mm 발사대와 2개의 30mm 기관포를 갖추고 있습니다."
