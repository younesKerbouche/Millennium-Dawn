 CZE_Strike_fighter5: "아에로 L-51 다텔"
 CZE_L_Strike_fighter4: "아에로 L-51T 다텔"
 CZE_L_Strike_fighter4_short: "아에로 L-51T"
 CZE_CV_L_Strike_fighter4: "아에로 L-51N 다텔"
 CZE_cas4: "아에로 L-52 드로스트"
 CZE_Strike_fighter5_desc: "쉬운 조종성을 가지고 있는 타격 전투기입니다. 이 기종은 뛰어난 조종성으로 훈련기로 사용될 수 있는 이인승기입니다."
 CZE_L_Strike_fighter4_desc: "L-51의 훈련기 개량형 입니다."
 CZE_CV_L_Strike_fighter4_desc: "L-51의 함재기 개량형입니다.."
 CZE_cas4_desc: "이전 기체인 L-51로부터 쉬운 조종성을 가지고 있는 근접 항공 지원기입니다. 새롭고 내구성 높은 기체로 더 많은 무장 탑재량을 자랑합니다."
 CZE_Strike_fighter6: "아에로 L-72 아카트"
 CZE_L_Strike_fighter5: "아에로 L-72T 아카트"
 CZE_CV_L_Strike_fighter5: "아에로 L-72N 아카트"
