 USA_APC_8_desc: "다르파(DARPA)의 병력 수송 장갑차(APC)는 고기동, 장갑화, 강력한 무기를 목표로 개발되었습니다. 이 병력 수송 장갑차(APC)의 정점에 치다른 차량은 안전하게 전투를 이어나갈 수 있을 뿐만 아니라 적 전선을 관통하여 더욱 더 효율적으로 전투를 이어나갈 수 있습니다."
