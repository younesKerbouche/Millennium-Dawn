 CRM_Anti_tank_3: "9M134M Bulat-M"
 CRM_Anti_tank_4: "9M142 Shchuka"
 CRM_MBT_1: "T-55"
 CRM_MBT_1_desc: "T-54/55는 아마도 세계에서 가장 많이 생산된 전차일 것입니다. 냉전 초기에 설계되고 생산되었으며, 그것은 붉은 군대의 힘이자 중추였습니다. 한때 러시아 세력의 상징으로 여겨졌던 이 기갑부대는 미국의 공습으로 파괴되는 중동 기갑부대의 상징이 되었습니다."
 CRM_MBT_1_short: "T-55"
 CRM_MBT_2: "T-72"
 CRM_MBT_2_desc: "T-72는 아마도 러시아가 생산한 가장 성공적인 디자인일 것입니다. 그것은 냉전 말기 소련군의 정점이었고, 수천 대가 생산되었으며, 오늘날까지도 러시아군의 중추 역할을 하고 있습니다. 비록 중동 분쟁에서 치명적인 실패로 악명이 높았지만, T-72는 미래의 러시아 전차 설계를 위한 개발 플랫폼으로 여전히 사용되고 있으며 오늘날 현대전의 기준에 부합하도록 끊임없는 수정과 업그레이드가 이루어졌습니다. 한때 소련군의 창이었던 전차를 과소평가하지 마십시오."
 CRM_MBT_2_short: "T-72"
 CRM_MBT_3: "T-80"
 CRM_MBT_3_desc: "This 2m dollar tank and beast of the battlefield used the same cannon as the T-72 with added armor and a Kobra ATGM."
 CRM_MBT_3_short: "T-80"
 CRM_MBT_4: "T-90"
 CRM_MBT_4_desc: "Armed with a 3 cannon system for maximum fire capabilities and efficiency. With 3 125mm cannon launchers."
 CRM_MBT_4_short: "T-90"
 CRM_MBT_5: "T-14 Armata"
 CRM_MBT_5_desc: "The most advanced battle tank in the Russian army with sleek outlines and a powerful 152mm cannon."
 CRM_MBT_5_short: "T-14"
