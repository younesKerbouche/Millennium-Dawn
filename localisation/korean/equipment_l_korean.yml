 USA_attack_helicopter3_desc: "AH-64D 아파치 롱보우에는 유리 조종석과 첨단 센서가 장착되어 있으며, 그 중 가장 눈에 띄는 것은 메인 로터 위에 위치한 돔에 장착된 AN/APG-78 롱보우 밀리미터파 화재 제어 레이더(FCR) 표적 획득 시스템과 레이더 주파수 간섭계(RFI)입니다. 라돔의 상승된 위치를 통해 헬리콥터가 장애물(예: 지형, 나무 또는 건물) 뒤에 있는 동안 표적 탐지가 가능합니다. AN/APG-78은 최대 128개의 표적을 동시에 추적하고 한 번에 최대 16개까지 교전할 수 있으며, 30초 이내에 공격을 시작할 수 있습니다. 센서 제품군과 통합된 무선 모뎀을 사용하면 지상 장치 및 기타 아파치와 데이터를 공유할 수 있으므로 단일 헬리콥터로 탐지한 표적에 대해 발사할 수 있습니다."
 USA_attack_helicopter3_short: "AH-64D 아파치"
 USA_attack_helicopter4: "AH-64E 아파치 가디언"
 USA_attack_helicopter4_desc: "이전에 AH-64D 블록 III로 알려졌던 이 기체는 2012년에 향상된 능력을 나타내기 위해 AH-64E 가디언으로 재설계되었습니다. AH-64E는 향상된 디지털 연결성, 합동 전술 정보 분배 시스템, 더 많은 동력을 수용할 수 있도록 업그레이드된 페이스 기어 변속기를 갖춘 더 강력한 T700-GE-701D 엔진, 무인 항공기(UAVs) 제어 기능, 완전한 IFR 기능, 향상된 착륙 장치가 특징입니다."
 USA_attack_helicopter4_short: "AH-64E 아파치"
 USA_attack_helicopter5: "AH-66 코만치"
 USA_attack_helicopter5_desc: "보잉-시코르스키 RAH-66 코만치는 미 육군을 위해 설계된 스텔스 무장 정찰 및 공격 헬리콥터입니다. 수십 년간의 개발 끝에 2004년, RAH-66 프로그램은 대량생산 전에 취소되었습니다. 그 시점에서 이미 약 70억 달러가 이 프로그램에 지출되었습니다."
 USA_attack_helicopter5_short: "AH-66 코만치"
 TUR_attack_helicopter1: "AH-1 코브라"
 TUR_attack_helicopter1_short: "AH-1 코브라"
 TUR_attack_helicopter2: "AH-64 아파치"
 TUR_attack_helicopter2_desc: "보잉 AH-64 아파치는 2인승 승무원이 탑승할 수 있는 2인승 착륙장치 배열과 2인승 탠덤 조종석을 갖춘 미국의 트윈터보샤프트 공격용 헬리콥터입니다. 표적 획득 및 야간 시력 시스템을 위한 돌출부 장착형 센서 스위트가 특징입니다. 비행기의 앞쪽 동체 아래쪽, 주 착륙 장치 사이에 장착된 30mm (1.18인치) M230 체인건과 일반적으로 AGM-114 헬파이어 미사일과 히드라 70 로켓 포드가 혼용으로 쓰이는, 무장과 저장고를 운반하기 위한 스터브 윙 파일론에 부착된 4개의 하드포인트로 무장하고 있습니다. AH-64는 전투 생존성을 향상시키기 위해 시스템적으로 상당히 여분의 부분을 갖추고 있습니다."
