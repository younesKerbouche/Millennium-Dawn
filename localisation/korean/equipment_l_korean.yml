 ITA_Anti_Air_0: "FIM-43 레드아이"
 ITA_Anti_Air_0_desc: "자국 회사인 제너럴 다이나믹사에 의해 개발된 이 미사일 시스템은 열을 추적해 유도되는 수동 으로 작동되는 것으로, 그 궤적이 눈으로도 보여 운용자가 사격을 당할 수도 있습니다. 정확한 사격을 위해서는 위협을 감수해야하는 무기로 아직까지는 비효율적인 무기입니다."
 ITA_Anti_Air_1: "FIM-92 스팅어"
 ITA_Anti_Air_1_desc: "이전 모델과 매우 비슷하게 설계된 이 패시브 공대지 미사일은 탄도, 소프트웨어, 듀얼 IR 및 UV 감지 변형 등 이전 모델에 비해 몇 가지 새로운 업그레이드가 가능합니다."
 ITA_Anti_Air_2: "FIM-92E 스팅어"
 ITA_Anti_Air_2_desc: "\"스팅어\" 계열의 계속되는 신뢰성의 개량으로 나온 결과물로 제너럴 다이나믹사는 회전하는 센서와 제어 소프트웨어와 비행 궤적의 새로운 설계가 개선되었습니다. 또한 드론, 순항 미사일, 정찰 헬기와 같은 소형 목표물도 타격할 수 있습니다."
 ITA_Anti_Air_3: "FIM-194 스피어건"
 ITA_Anti_Air_3_desc: "5세대 비행기는 전장에서 괄목할만한 성과를 내고 있으며, 자국의 MANPAD 시스템은 이 새로운 적들에게 대항하기 위해 변화를 꾀하기 시작했습니다. 가장 눈에 띄는 변화는 목표물까지의 거리측정으로 유선, 레이저 유도, 자외선, 적외선을 모두 사용합니다."
 ITA_Anti_Air_4: "FIM-245 하트스트라이커"
 ITA_Anti_Air_4_desc: "다르파(DARPA)에 의해 만들어진 이 무기는 MANPAD 무기의 절정을 찍는 결정체입니다. 센서의 경량화로 1사람만으로 적 스텔스 비행기를 파괴하거나 무력화할 수 있게 되었습니다."
