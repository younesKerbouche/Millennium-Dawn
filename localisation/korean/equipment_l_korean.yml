 artillery_0: "야포 1965"
 artillery_0_desc: "야포는 강력한 간접적인 화력으로 시계 밖의 전장 필요한 곳 어디에나 정확하고 지속적인 사격을 제공할 수 있습니다. 야포는 운용병들의 손으로 재장전됩니다. 견인할 차량이 따로 필요하기 때문에, 기동 중 사격이 어려우며 적의 대포병 사격에 매우 취약합니다. 경량 저구경탄 야포는 수동으로 이동이 가능하며, 수송기에 실을 수 있게 되어 공수작전에도 투입이 가능합니다."
