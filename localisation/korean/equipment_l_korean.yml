 CZE_Air_UAV1_desc: "수직이착륙을 할 수 있는 소형 정찰 드론입니다."
 CZE_Air_UAV2: "CANTAS II"
 CZE_Air_UAV2_desc: "수직이착륙을 할 수 있는 중간 정도의 드론으로 초보적인 타격 임무를 수행할 수 있습니다."
 CZE_Air_UAV3: "BL-1 보우르제\"										#Fictional"
 CZE_Air_UAV3_desc: "탄약의 적재와 초보적인 대공능력을 가진 장거리 드론개발의 결과물입니다."
 CZE_Air_UAV4: "BL-4 블레스크"
 CZE_Air_UAV4_desc: "정확한 타격 능력과 높은 내구도로 30km의 높이에서 250시간을 머물며 작전을 수행할 수 있는 국내에서 개발된 드론입니다."
 CZE_attack_helicopter1: "밀 Mi-171Š"
 CZE_attack_helicopter1_desc: "Mi-8/Mi-17/Mi-18을 개량한 기초적인 헬리콥터로 공대지 미사일, 공대공 미사일을 파일론 하부에 장착하였습니다. 그러나 16명의 인원을 수송할 수 있습니다."
 CZE_attack_helicopter2: "Mi-24D"
 CZE_attack_helicopter2_desc: "Mi-24의 수출형을 국내 생산한 것으로 소련이 국내에 수출할 때 체코식 하드웨어, 소프트웨어, 센서, 광학장비, 헬리콥터의 외부를 개조하여 현대적인 사안에 맞게 개선하였습니다."
 CZE_attack_helicopter3: "Mi-35M"
 CZE_attack_helicopter3_desc: "Mi-35M은 첫번째 현대화된 헬리콥터입니다. 6개의 파일론을 장착하고 있어 이곳에 유도 및 비유도 무기나 총을 장착할 수 있습니다."
 CZE_attack_helicopter4: "BV-38 블레스크"
 CZE_attack_helicopter4_desc: "과거 헬리콥터 개량화와 관련 개발 계획으로 얻은 경험을 축적하여 새로운 공격 헬리콥터를 설계할 수 있게 되었습니다. 그 결과가 바로 BV-14 블레스크로 추친 프로펠러와 메인 로터를 통해 450km라는 어마어마한 속도를 내는 기종입니다. 또한 비행에 적합한 몸체이면서도 대량생산에 알맞은 몸체이며, 무기를 내부에 탑재할 수 있습니다. 비상사태에서는 두 개의 공대공 미사일이 언제나 장착되어 있으며, 비행기와 90°의 각도에서도 정확한 사격을 가할 수 있습니다."
 CZE_attack_helicopter5: "BV-43 비흐르\"				#Fictional"
 CZE_attack_helicopter5_desc: "최초의 스텔스 헬리콥터 프로토타입의 이름은 BV-40, 41 그리고 42라 명명되었습니다. BV-38의 특징을 그대로 가지고 왔으며, 내부에 자동 장전기를 통해 BV-38과는 다르게 파일론이 필요없게 되었습니다. 대신에 각각 2개의 대전차 미사일, 대공 미사일을 장천하는 4개의 축이 있으며, 총 16개의 미사일을 탑재할 수 있습니다."
 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "60년대에 개발된 2인승 정찰 헬기입니다."
 CZE_transport_helicopter1: "밀 Mi-4 CZ"
 CZE_transport_helicopter1_desc: "소련제 MI-4의 국내 생산형으로 화물 운송, 병력 수송 임무를 주로 맡으며, 새로운 엔진과 기체설계로 내부의 공간을 넓혔고 새로운 콕핏 설계를 적용했습니다."
 CZE_transport_helicopter2: "밀 Mi-17M CZ"
 CZE_transport_helicopter2_desc: "소련제 MI-8의 국내 생산형으로 화물 운송이나 16명의 병력과 2명의 승무원을 수송할 수 있습니다. 디지털화된 콕핏과 얖 옆에 기관총을 탑재하고 있습니다."
 CZE_transport_helicopter3: "V-5 콜로브라테크"
 CZE_transport_helicopter3_desc: "과거 얻었던 헬리콥터 개량에 대한 경험으로 새로운 기체를 만들 수 있는 여력을 가져다 주었습니다. 그 결과과 바로 V-1,2,3,4 시제품입니다. 그리고 그 결과물이 바로 V-5입니다. 26m에 달하는 블레이드를 통해서 수톤에 달하는 화물이나 소형 차량을 탑재할 수 있게 되었습니다."
 CZE_transport_helicopter4: "V-15 스코칸"
 CZE_transport_helicopter4_desc: "이 헬리콥터는 두 개의 날개에 각각 로터가 탑재되어 있고 먼 거리에 대량의 화물과 인원을 수송할 수 있습니다. 또한 방어총좌와 공대공 미사일을 탑재하고 있습니다."
 CZE_transport_helicopter5: "V-41 소콜"
 CZE_transport_helicopter5_desc: "레이더 흡수 도료를 적용한 스텔스 헬리콥터로 화물, 방어무기를 내부에 수용할 수 있습니다."
 CZE_MR_Fighter1: "Su-22M4"
 CZE_MR_Fighter1_desc: "Su-22의 4번째 현대화된 개량형을 국내 생산형으로 비행에 알맞은 기체와 새로운 유도 미사일을 장착 가능하게 소프트웨어를 새로 적용했습니다."
 CZE_MR_Fighter2: "Let-25K"
 CZE_MR_Fighter2_desc: "체코제 다목적 전투기로 필요시에는 공중 목표물을 2 우선순위로 두고 타격 임무를 수행할 수 있습니다."
 CZE_MR_Fighter3: "아에로 L-21 소바"
 CZE_MR_Fighter3_desc: "전투 임무를 수행할 수 있는 새로운 에프터버너 엔진으로 20km의 고도에서 3000km의 속력을 낼 수 있습니다. 파일론에 화기를 포함한 JDAM 폭탄을 비롯한 여러 무기를 탑재할 수 있습니다. 테스트 상에서 폭탄은 57km의 속력으로 목표물에 타격됩니다."
 CZE_MR_Fighter4: "Let-35 스크르지반"
 CZE_MR_Fighter4_desc: "운동성능이 뛰어난 다목적 전투기입니다. 공대공 전투 능력에 집중을 했습니다."
 CZE_MR_Fighter5: "Let-55 스트라카"
 CZE_MR_Fighter5_desc: "뛰어난 속력을 가지고 있는 전투기입니다. 특별하게 설계된 소프트웨어로 가장 다양한 최신 무기를 탑재할 수 있고 각각의 목적에 맞게 무기를 달리 탑재할 수 있습니다."
 CZE_MR_Fighter6: "아에로 L-73 슈파체크"
 CZE_MR_Fighter6_desc: "적방공망제압(SEAD)을 위해 8개의 파일론을 장착하고 있는 스텔스 다목적 전투기 입니다."
 CZE_MR_Fighter7: "Let-81 수프"
 CZE_MR_Fighter7_desc: "초음속 요격기로 공격 용도로 에너지 추적형 무기와 방어 용도로 초음속 미사일을 장착하고 있습니다."
 CZE_MR_Fighter8: "Let-83 슬라비크"
 CZE_MR_Fighter8_desc: "초음속에 적합한 기체를 가지고 있는 다목적 전투기로 대위성 무기와 날아오르고 있는 첩보용 비행기를 격추할 수 있습니다."
 CZE_CV_MR_Fighter1: "Yak-38"
 CZE_CV_MR_Fighter1_desc: "소련제 Yak-38의 국내 생산형입니다."
