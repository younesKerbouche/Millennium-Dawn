 WAG_APC_1: "BTR-60"
 WAG_APC_1_desc: "BTR-60은 14.5mm KPVT 중기관총에 500발을 장착했습니다. 보조 무기는 7.62mm 패킷 동축 기관총으로 3,00발입니다. 경보병 이동 및 QRF에 적합합니다."
 WAG_APC_1_short: "BTR-60"
 WAG_APC_2: "MT-LB"
 WAG_APC_2_desc: "MT-LB는 1970년대에 만들어졌습니다. 저렴하고 빠르게 제작된 소련은 가벼운 대공 및 보병 전투에 사용했습니다."
 WAG_APC_2_short: "MT-LB"
 WAG_APC_3: "BTR-70"
 WAG_APC_3_desc: "BTR-70은 1972년 소련-아프가니스탄 전쟁에서 군대를 이동시켜 화력을 지원하는데 사용되었습니다. BTR-60과의 유일한 차이점은 장갑이 더 무겁다는 점입니다."
 WAG_APC_3_short: "BTR-70"
 WAG_APC_4: "BTR-80"
 WAG_APC_4_desc: "BTR-80은 8륜 수륙양용 병력 수송 장갑차(APC)로 소련에서 개발되었습니다. 1986년 배치되기 시작하여 이전의 차량인 BTR-60, BTR70들을 대체하기 시작했습니다. 아프가니스탄전에서 처음 그 실력을 발휘했습니다."
 WAG_APC_4_short: "BTR-80"
 WAG_APC_5: "BTR-90"
 WAG_APC_5_desc: "Made in 1994, to combat terrorist fighters. It packs a heavy punch with a 30mm Shipunov 2A42 cannon with 500 rounds."
 WAG_APC_5_short: "BTR-90"
 WAG_APC_6: "Kurganets-25"
 WAG_APC_6_desc: "가장 현대적인 러시아 차량 중 하나인 Kurganers-25는 2015년에 제작되었습니다. IFV로 제작되었으며 Bumerang-BM 경포와 12.7mm Kord 기관총을 장착하고 있습니다. 미국의 Bradley IFV와 밀접하게 모델링되었습니다."
 WAG_APC_6_short: "Kurganets-25"
 WAG_APC_7: "Kurganets-35"
 WAG_APC_7_desc: "Much like the 25, which is primaraily an IFV, the 35 an APC, can carry 12 men and do about the same as the 25 in IFV operations."
 WAG_APC_7_short: "Kurganets-35"
 WAG_APC_8: "Kurganets-45"
