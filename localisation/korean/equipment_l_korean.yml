 util_vehicle_equipment_desc: "주로 차량화로 불리는 다용도 차량은 다목적 차량보다 더 효율적인 수송을 목적으로 설계한 차량입니다."
 util_vehicle_desc: "주로 차량화로 불리는 다용도 차량은 다목적 차량보다 더 효율적인 수송을 목적으로 설계한 차량입니다."
 util_vehicle_0: "다용도 차량 1965"
 util_vehicle_0_desc: "다용도 차량은 차량화보병의 운송수단으로써 배치가 됩니다. 초기의 차량은 짚차나 트럭으로 비무장화되어있고 민간에서 징발하여 낡아서 험지에서 매우 느린 기동성을 보여주고 있습니다. 후기 차량은 총기, 지뢰 방호력을 가지고 있는 험비입니다. 이러한 차량은 무장시에 가벼운 무기, 기관총같은 장비를 탑재하고 있습니다."
