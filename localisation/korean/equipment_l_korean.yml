 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "AKM은 가장 많이 생산된 AK-47의 개량형으로 1959년에 미하일 칼라시니코프가 개발했습니다. AK-47보다 더 가벼우며 연사 명중률이 더 높습니다."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "AK-74는 AKM에서 개발되었으며 이전 제품에 비해 상당한 업그레이드가 특징입니다. 특히 당시 표준 Warzaw Pact 7.62mm 대신 5.45mm 카트리지를 사용합니다."
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "AK-74N은 내부적으로 AK-74와 유사하지만 광학용 더브테일 마운트가 장착되어 있습니다."
 SOV_infantry_weapons3: "AK-74M"
 SOV_infantry_weapons3_desc: "1991년 Izhevsk시에 있는 Izhmash 공장은 AK-74의 현대화 변형인 AK-74M의 본격적인 생산을 시작했습니다. 경량화된 볼트 및 캐리어 어셈블리와 유리로 채워진 폴리아미드 스톡이 장착되어 있습니다."
 SOV_infantry_weapons4: "AK-103"
 SOV_infantry_weapons4_desc: "AK-103 돌격소총은 7.62x39mm M43 탄을 사용하는 AK-74M의 파생형입니다. 구형 AKM과 마찬가지로 103은 야간 투시경과 망원경을 포함한 다양한 광경을 사용할 수 있습니다. 총검이나 유탄 발사기도 장착할 수 있습니다. 대부분의 AK와의 차이점은 103의 플라스틱과 저렴한 재료입니다."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "AK-12는 러시아의 새로운 돌격소총이다. 이는 Ratnik 미래 보병 프로그램에 따라 개발되었습니다. 특수 부대용으로 제작된 이 제품은 AK-103의 생산을 대체할 것입니다. AK-12는 균형과 인체공학적 측면이 향상되어 현재까지 러시아 최고의 돌격소총이 되었습니다."
 SOV_infantry_weapons6: "AK-12M1"
 SOV_infantry_weapons7: "AK-31"
 SOV_Anti_Air_0: "9K32 Strela-2"
 SOV_Anti_Air_0_desc: "냉전 때부터 설계가 시작된 네비게이션을 사용하여 미국 핵폭격기를 락온 할 수 있습니다. 가장 기본적인 방공수단으로 3700-4200m에 달하는 사거리를 가지고 있습니다."
 SOV_Anti_Air_1: "9K38 Igla"
 SOV_Anti_Air_1_desc: "스트렐라를 개량한 것으로 2004년 배치되었습니다. 두 개 파장의 적외선 유도 방식을 사용하여 스텔라보다 정확도가 높습니다."
 SOV_Anti_Air_2: "9K333 Verba"
 SOV_Anti_Air_3: "9K335 Verba-S"
 SOV_Anti_Air_4: "9K48"
 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "BTR-60은 14.5mm KPVT 중기관총에 500발을 장착했습니다. 보조 무기는 7.62mm 패킷 동축 기관총으로 3,00발입니다. 경보병 이동 및 QRF에 적합합니다."
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "1970년대에 만들어진 장비입니다. 싸고 빠르게 만들어졌으며, 소형 대공화기나 대보병용으로 운용했습니다."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "BTR-70은 1972년 소련-아프가니스탄 전쟁에서 군대를 이동시켜 화력을 지원하는데 사용되었습니다. BTR-60과의 유일한 차이점은 장갑이 더 무겁다는 점입니다."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "BTR-80은 8륜 수륙양용 병력 수송 장갑차(APC)로 소련에서 개발되었습니다. 1986년 배치되기 시작하여 이전의 차량인 BTR-60, BTR70들을 대체하기 시작했습니다. 아프가니스탄전에서 처음 그 실력을 발휘했습니다."
 SOV_APC_4_short: "BTR-80"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "테러리스트와 싸우기 위해 1994년에 생산되었습니다. 강력한 무기인 30mm 시퍼노브 2A42 포를 500발의 포탄과 함께 장착하고 있습니다."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "쿠르가네츠-25"
 SOV_APC_6_desc: "현대 러시아 군의 가장 최신차량인 쿠르가네츠-25는 2015년 생산되었습니다. 보병 전투 차량(IFV)인 이 차량은 부메랑-BM 경포와 12.7mm 코드 기관총을 장착하고 있습니다. 미국의 브래들리 보병 전투 차량(IFV)을 본떠서 만들었습니다."
 SOV_APC_6_short: "쿠르가네츠-25"
 SOV_APC_7: "쿠르가네츠-35"
 SOV_APC_7_desc: "Much like the 25, which is primarily an IFV, the 35 an APC, can carry 12 men and do about the same as the 25 in IFV operations."
 SOV_APC_7_short: "쿠르가네츠-35"
 SOV_APC_8: "쿠르가네츠-45"
 SOV_APC_8_desc: "이 슈퍼 APC에 대해 많이 알려진 것은 없지만, 40mm 대포를 가지고 있고 12명의 사람을 태울 수 있습니다."
 SOV_APC_8_short: "쿠르가네츠-45"
 SOV_Heavy_Anti_tank_0: "9P133 Malyutka"
 SOV_Heavy_Anti_tank_0_desc: "많은 차량에 탑재되어 많은 전쟁에서 쓰인 무기입니다. 유효 사거리는 500-3,000m 입니다."
 SOV_Heavy_Anti_tank_1: "9P148 Konkurs"
 SOV_Heavy_Anti_tank_1_desc: "A heavier missile system firing more than one. The Konkurs can hit targets at 4km and devastate the enemies largest of tanks."
 SOV_Heavy_Anti_tank_2: "9M123 Khrizantema"
 SOV_Heavy_Anti_tank_3: "Kornet-DM"
 SOV_Heavy_Anti_tank_4: "9M178 Volk"
 SOV_IFV_1: "BMP-1"
 SOV_IFV_1_desc: "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. Used in the Soviet-Afghan War to carry troops and fight jihadis. Using a 73mm 2A28, and ATGM launcher."
 SOV_IFV_1_short: "BMP-1"
 SOV_IFV_2: "BTR-T"
 SOV_IFV_2_desc: "BMP-2는 지하드 주의자들이 가장 두려워 하던 차량으로 30mm 캐논과 캐터필러를 가져 굉장히 빠르고 효율적입니다."
 SOV_IFV_2_short: "BTR-T"
 SOV_IFV_3: "BMP-2"
 SOV_IFV_3_short: "BMP-2"
 SOV_IFV_4: "BMP-3"
 SOV_IFV_4_desc: "BMP-3는 소련의 보병 전투 차량(IFV)로 BMP-1과 BMP-2를 계승하는 차량입니다. 100mm 포로 고폭탄을 발사합니다."
 SOV_IFV_4_short: "BMP-3"
 SOV_IFV_5: "BMP-3M"
 SOV_IFV_5_desc: "BMP-3M은 소련의 보병 전투 차량(IFV)로 BMP-1과 BMP-2를 계승하는 차량인 동시에 BMP-3의 개량형입니다. 포와 엔진을 향상시켰습니다."
 SOV_IFV_5_short: "BMP-3M"
