 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "M14 소총(공식 명칭: 미국 소총, 구경 7.62mm, M14)은 7.62x51mm NATO(.308인치) 탄을 발사하는 미국식 선택 사격 소총입니다. 1959년 미군의 표준 보급 소총이 되어 1961년까지 미군의 M1 개런드 소총을 대체했습니다."
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "5.56mm 구경 M16 소총은 제식소총으로 미육군의 아말라이트 AR-15 소총을 개조한 군용 소총이다. M16 기본형은 5.56mm 자동 소총에 탄창 20발이 달린 소총이었습니다."
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "The development of the M16A2 rifle was originally requested by the United States Marine Corps as a result of combat experience in Vietnam with the XM16E1 and M16A1. It was officially adopted by the Department of Defense as the \"US Rifle, 5.56mm, M16A2\" in 1982. The Marines were the first branch of the U.S. Armed Forces to adopt it, in the early/mid-1980s, with the United States Army following suit in the late 1980s."
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "초기 제식명은 XM4로 M4는 CAR-15와 더 긴 M-16의 타협점을 찾기 위한 목적으로 설계과 되었으며, 여러 부착물을 장착할 수 있는 레일, 접이식 개머리판을 제식화하는 여러 개선이 행해졌습니다."
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "M4 카빈은 M16 돌격 소총의 더 짧고 가벼운 변형입니다. M4는 공랭식, 가스 직격식, 탄창 공급식 5.56x45mm NATO 카빈총입니다. 14.5인치(370mm) 배럴과 텔레스코핑 스톡이 장착되어 있습니다."
 USA_infantry_weapons6: "M7 Spear"
 USA_infantry_weapons6_desc: "최첨단 재료와 첨단 탄도 컴퓨터가 통합된 새로운 혁명적인 디자인입니다."
 USA_infantry_weapons5: "M27 IAR"
 USA_infantry_weapons5_desc: ""
 USA_infantry_weapons7: "타이탄 APPL"
 USA_infantry_weapons7_desc: "이 무기 플랫폼은 M4 시스템의 미국식 신뢰도를 반영하지만 21세기에는 완전 새로운 기술입니다. 이 시스템은 캐주얼 탄약의 사용을 통해 가벼울 뿐만 아니라 소형화된 자기 가속의 변형을 효과적으로 사용하여 무기를 초기의 휴대용 하이브리드 레일건으로 만듭니다."
 USA_Anti_Air_0: "FIM-43 레드아이"
 USA_Anti_Air_0_desc: "자국 회사인 제너럴 다이나믹사에 의해 개발된 이 미사일 시스템은 열을 추적해 유도되는 수동 으로 작동되는 것으로, 그 궤적이 눈으로도 보여 운용자가 사격을 당할 수도 있습니다. 정확한 사격을 위해서는 위협을 감수해야하는 무기로 아직까지는 비효율적인 무기입니다."
 USA_Anti_Air_1: "FIM-92 스팅어"
 USA_Anti_Air_1_desc: "그 이전의 무기와 비슷한 무기로 이 수동 지대공 미사일은 탄두, 소프트웨어, 적외선과 자외선 추적 체계로 몇몇 개선을 이루어내었습니다."
 USA_Anti_Air_2: "FIM-92J 스팅어"
 USA_Anti_Air_2_desc: "\"스팅어\" 계열의 계속되는 신뢰성의 개량으로 나온 결과물로 제너럴 다이나믹사는 회전하는 센서와 제어 소프트웨어와 비행 궤적의 새로운 설계가 개선되었습니다. 또한 드론, 순항 미사일, 정찰 헬기와 같은 소형 목표물도 타격할 수 있습니다."
 USA_Anti_Air_3: "FIM-194 스피어건"
 USA_Anti_Air_3_desc: "5세대 비행기는 전장에서 괄목할만한 성과를 내고 있으며, 자국의 MANPAD 시스템은 이 새로운 적들에게 대항하기 위해 변화를 꾀하기 시작했습니다. 가장 눈에 띄는 변화는 목표물까지의 거리측정으로 유선, 레이저 유도, 자외선, 적외선을 모두 사용합니다."
 USA_Anti_Air_4: "FIM-245 하트스트라이커"
 USA_Anti_Air_4_desc: "다르파(DARPA)에 의해 만들어진 이 무기는 MANPAD 무기의 절정을 찍는 결정체입니다. 센서의 경량화로 1사람만으로 적 스텔스 비행기를 파괴하거나 무력화할 수 있게 되었습니다."
 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "AAV-P7(돌격 수륙양용 차량 - 7인승)은 궤도화된 수륙양용 차량으로 상륙 이전, 중, 후에도 차량을 통해서 효과적으로 전투를 벌일 수 있습니다."
 USA_Amph_APC_3_short: "AAV-P7"
 USA_APC_1: "M113 APC"
 USA_APC_1_desc: "\"철 상자\"에 궤도를 단 것으로, 1950대에 개발된 1.9톤에 달하는 차량으로 자유를 어디에나 전파하러 갈 수 있습니다."
