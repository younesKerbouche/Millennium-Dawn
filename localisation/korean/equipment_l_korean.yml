 ARM_infantry_weapons_desc: "AKM은 가장 많이 생산된 AK-47의 개량형으로 1959년에 미하일 칼라시니코프가 개발했습니다. AK-47보다 더 가벼우며 연사 명중률이 더 높습니다."
 ARM_infantry_weapons1_desc: "AK-74는 AKM에서 개발되었으며 이전 제품에 비해 상당한 업그레이드가 특징입니다. 특히 당시 표준 Warzaw Pact 7.62mm 대신 5.45mm 카트리지를 사용합니다."
 ARM_infantry_weapons2_desc: "K6-92 기관단총은 1991년 독립한 이후 를 나고르노 카라바흐를 둘러싸고 아제르바이잔과 무력 충돌 상태에 있던 아르메니아에서 개발되었습니다. 아르메니아 무장 조직은 소형 무기의 부족을 절실히 느꼈고, 이에 따라 1991-92년 아르메니아 기술자들은 비교적 단순한 K6-92 기관단총을 만들게 되었습니다."
 ARM_infantry_weapons3_desc: "The Vahan was developed on the basis of an experimental 7.62x39 mm assault rifle (sometimes called the MBK-2) designed by Manasyan while serving in the Soviet army. The automatic weapon works on the principle of a semi-free shutter, which makes it possible to simplify the design for semi-handicraft production."
 ARM_infantry_weapons4_desc: "K-3는 1990년대 중반 소련의 AK-74 돌격소총을 기반으로 개발된 아르메니아의 불펍 돌격소총으로, 자동 및 반자동 발사는 물론 총열 유탄 발사기의 발사도 가능합니다. 아르메니아 국방부 산하의 군수산업부에서 개발했습니다. 작은 양이 생산되었습니다."
 ARM_infantry_weapons5_desc: "2013년 10월 아르메니아에서 열린 2013년 아르다간크 군사 지휘 및 참모 훈련에서 소개된 AS-300 돌격소총은 7.62 × 35 mm 탄약을 사용하도록 설계되었으며 동종의 소음기가 있습니다. 돌격 소총은 30발의 탄창, 색다르게 뭉툭한 끝부분 설계, 앞부분엔 수직 손잡이를 갖추고 있습니다. 가스식 자동 장치는 분당 최대 500발의 발사 속도를 제공합니다. 방아쇠 유형에 따른 방아쇠 구조, 사격 모드- 단발과 연발이 있습니다. AS-300의 생산에는 칼라시니코프 돌격 소총의 볼트 구조를 사용하지만 새로운 총열, 스톡 및 기타 부품이 설치됩니다."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "2013년 10월 아르메니아에서 열린 2013년 아르다간크 군사 지휘 및 참모 훈련에서 소개된 ASR-545 소총에는 가스 작동식 자동 장치가 있습니다. 소총은 적의 인력과 경장갑 차량을 파괴하기 위해 숨겨진 위치에서 정확한 자동 사격을 수행하도록 설계되었습니다(후에는 자체 생산한 장갑 관통 탄약이 사용됨). 소총에는 시준 및 광학 조준경, 그리고 기타 장치용 피카티니 레일이 장착되어 있습니다."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "ar-15를 기반으로 제작된 ASPAR Arms사의 최신 개발품은 칼라시니코프 돌격소총의 탄창과 구경 탄창을 사용하는 동시에, 경쟁품들에 뒤지지 않는 상당히 신뢰할 수 있는 설계을 가지고 있습니다."
 ARM_SP_R_arty_2_desc: "N-2는 아르메니아의 과학 생산 협회 가르니-레르가 설계하고 생산한 다연장 로켓 발사기입니다. 아르메니아는 로켓 시스템에 대한 많은 정보를 공개하지 않았지만, N-2가 대량 생산되고 있으며 아르메니아 국군과 나고르노카라바흐 방위군에 의해 활발히 사용되고 있는 것이 분명합니다. 이 시스템은 러시아 군용 트럭인 GAZ-3308을 기반으로 개발되었습니다."
