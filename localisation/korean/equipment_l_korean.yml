 ENG_Anti_tank_2: "NLAW"
 ENG_MBT_1: "센츄리온"
 ENG_MBT_1_short: "센츄리온"
 ENG_MBT_1_desc: "처음 출시되었을 당시 센츄리온의 디자인은 초기 주력전차의 모델을 개척하는것에 있어서 혁명적이었다. 제2차 세계 대전 말기에 설계되고 생산된 센츄리온은 전후에만 운용되었지만, 소련의 T-54 전차에 대한 서방 세계의 대응책이 되었다. 냉전을 통해 모든 종류의 분쟁에서 신뢰할 수 있고, 효과적이며, 전투력이 입증된 센츄리온은 오늘날에도 전 세계 많은 국가에서 사용되고 있다."
 ENG_MBT_2: "FV4201 치프틴"
 ENG_MBT_2_short: "치프틴"
 ENG_MBT_2_desc: "센츄리온 전차의 성공적인 모델을 바탕으로 치프틴은 1960년대 후반 영국의 주력 전차 전력이 되었다. 장갑, 광학조준기, 화력이 크게 향상되어, 치프틴은 소련이라는 적에게 대항할 수 있는 최고의 선택지 중 하나가 되었다. 하지만, 치프틴의 발목을 잡았던 한 가지 결함은 끔찍한 엔진이었다 - 전쟁이 일어날 때 어떤 종류의 기름으로도 탱크를 작동시킬 수 있는 기발한 아이디어을 가지고 태어났지만, 엔진은 매우 신뢰할 수 없고 느린 것으로 드러났다."
 ENG_MBT_3: "챌린저"
 ENG_MBT_3_short: "챌린저"
 ENG_MBT_3_desc: "원래 MBT-80 프로젝트으로, 치프틴 전차의 이란 수출형이었지만, 이란의 이슬람 혁명으로 인해 이 프로젝트는 취소되었다. 영국 육군이 의뢰인이 되었고, 따라서 전차는 영국의 필요에 따라 개조되었다. 챌린저 1호 전차는 혁명적인 초밤 장갑을 사용한 최초의 전차가 되었고, 당시 서부 전차들의 RHA보다 뛰어난 방어를 제공하였다. 이 전차는 20세기 말에 가장 뛰어난 전차 중 하나가 되었다."
 ENG_MBT_4: "FV4034 챌린저 II"
 ENG_MBT_4_short: "챌린저 II"
 ENG_MBT_4_desc: "챌린저 II는 챌린저 I을 광범위하게 재설계한 것으로 개선된 초밤 장갑, 신형 포탑, 신형 120mm 포를 탑재했다. 영국 왕립기갑부대의 상징이 되었고 이라크 전쟁 중 전투에서 강력한 전투 차량임이 입증되었다."
 ENG_MBT_5: "챌린저 II 블랙 나이트"
 ENG_MBT_5_short: "챌린저 II BK"
 ENG_MBT_5_desc: "챌린저 II 블랙 나이트 패키지는 MBT의 LEP 프로그램의 일환으로 2018년에 처음 공개되었다. 광범위한 야간 전투 능력, 열광학, 능동 보호 시스템을 갖춘 챌린저 II는 오늘날 현대전의 복잡한 도전에 직면하도록 업그레이드되었다."
