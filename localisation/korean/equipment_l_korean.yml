 ITA_infantry_weapons_desc: "BM 59는 1959년 이탈리아에서 개발된 자동 전투 소총입니다. 이 소총은 M1 가랜드 소총을 기반으로 하며 7.62x51mm NATO탄을 사용하고, 분리 가능한 탄창을 사용하도록 개조되었으며 선택적 사격이 가능합니다. 이후 만들어진 후속 버전에서는 더 현대적인 다른 소총의 여러 기능들이 추가되었습니다."
 ITA_infantry_weapons2_desc: "베레타 AR70/90은 5.56x45mm NATO탄을 사용하는 가스 작동식 자동소총으로, 이탈리아 군대의 표준 보급 소총입니다. 또한 이 무기는 소총 수류탄을 장착할 수 있도록 설계 되었으며, 수류탄 전용 조준경을 갖고 있습니다."
 ITA_infantry_weapons3_desc: "접이식 개머리판이 장착된 SC 70/90 파생형(특별 카빈) 소총은 주로 스키(알파인)부대에서 사용되었습니다. 또한 낙하산 부대에는 소형 총검을 부착할 수 있는 SC70/90 대신, 반동 패드까지 접히고 총열이 더 짧은 SCP70/90(낙하산 부대용 특별 카빈) 소총이 사용되었습니다."
 ITA_infantry_weapons4_desc: "베레타 ARX160은 베레타에서 제조한  이탈리아의 모듈식 돌격소총입니다. 이탈리아 군대를 위해 'Soldato Futuro'(한국어: '미래 병사') 프로그램의 일환으로 개발되었으며, ARX160은 'Soldato Futuro'에 맞춰 독립적인 상업 무기 시스템으로 2008년에 출시되었습니다. 또한 소총 아래에 장착하거나 단독 무기로 40x46mm NATO탄을 사용하는 저속 유탄 발사기 GLX160 유탄 발사기를 함께 사용할 수 있습니다."
 ITA_infantry_weapons5_desc: "베레타 ARX160 A3는 ARX160의 개선형으로, 몇가지 디자인 변경점이 특징입니다. 변경사항에는 재설계된 핸드가드가 있고, 핸드가드 상단 열 통풍구 구멍은 더 큰 사각 구멍으로 교체되었지만 하단의 열 통풍구 구멍은 여전히 얇은 모양을 유지합니다. 이러한 더 큰 구멍들은 소총의 무게를 줄이면서도, 더 많은 공기가 총열의 주위를 순환하여 냉각을 도와줍니다."
