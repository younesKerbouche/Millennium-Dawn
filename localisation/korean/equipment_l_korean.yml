 CZE_AS_Fighter1: "MiG-21F-13"
 CZE_AS_Fighter1_desc: "MiG-21를 아에로에서 체코 공군의 요구에 생산한 것으로 무장과 비행성능이 향상되었습니다."
 CZE_AS_Fighter2: "아에로 L-23ML"
 CZE_AS_Fighter2_desc: "체코 항공우주 회사들의 합작 개발 계획의 결과물입니다."
 CZE_AS_Fighter3: "아에로 L-39J G/C"
 CZE_AS_Fighter4: "아에로 L-41 볼라프카"
 CZE_AS_Fighter4_desc: "볼라프카는 마하 2.5이상의 속력으로 대공 전투에 적합하며, 레이더 기반 무기를 탑재하고 있습니다."
 CZE_AS_Fighter5: "Let-47 오르제슈니크"
 CZE_AS_Fighter5_desc: "Let-47은 추력 편향 엔진으로 엄청난 속도를 낼 수 있으며, 센서를 통해서 적보다 먼저 위치를 알아낼 수 있습니다."
 CZE_AS_Fighter6: "아에로 L-72 블라슈토프카"
 CZE_AS_Fighter6_desc: "블라슈토프카는 스텔스 제공 전투기로 모듈형 소프트웨어로 가장 다양한 최신 무기를 탑재할 수 있고 각각의 목적에 맞게 무기를 달리 탑재할 수 있습니다."
 CZE_AS_Fighter7: "Let-80 오렐"
 CZE_AS_Fighter7_desc: "오렐은 필요에 따라 무인으로도 운용하며, 에너지 추적 무기를 탑재하고 있습니다."
 CZE_AS_Fighter8: "Let-82 오스트르지시"
