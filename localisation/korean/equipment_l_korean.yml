 SIN_infantry_weapons: "M16S1"
 SIN_infantry_weapons_desc: "M16S1은 ST Kinetics에 현지 생산을 위해 허가된 미국 M16A1 소총의 수출형입니다. SAF 초창기에는 M16S1이 모든 군인을 위한 표준발급무기였습니다. M16A1의 일부 수정에도 불구하고, M16S1은 여전히 초기 단점을 보여주었고, 싱가포르의 방위산업은 더 나은 디자인을 찾게 되었습니다. M16S1은 현재도 예비 무기로 보관되어 사용되고 있습니다."
 SIN_infantry_weapons1: "SAR 80"
 SIN_infantry_weapons2: "SR 88"
 SIN_infantry_weapons3: "SAR 21"
 SIN_infantry_weapons3_desc: "ST Kinetics에 의해 국내에서 설계되고 생산된 최초의 성공적인 토종 돌격소총인 SAR 21은 21세기 SAF의 요구에 대한 일시적인 해결책입니다. Steyr AUG와 비슷하게 생겼지만, SAF의 요구에 맞게 수정되고 개선된 AR-15 모델을 기반으로 합니다. 구식의 M16S1을 대체하는 SAR 21은 현재 SAF의 모든 군인, 직원 및 예비군을 위한 주요 무기 역할을 하고 있습니다."
 SIN_infantry_weapons4: "SAR 21 MMS"
 SIN_infantry_weapons4_desc: "2000년대 초반 국방부는 기술적으로 진보된 전투력을 위한 새로운 체계를 공개하고 SAF를 3세대 육군으로 전환하는 계획을 시작했습니다. SAR 21 MMS는 Advanced Combat Man System에 속하는 SAR 21의 수정된 변형입니다. 모든 군인에게 현대 전장에서 필요한 상황 인식을 제공하기 위해 2005년에 도입되었으며 SAF의 3G 전투 부대로의 전환의 일환으로 HUD 디스플레이, 전술 데이터 링크 및 고급 통신 네트워크와 완전히 통합되었습니다."
 SIN_infantry_weapons5: "BMCR"
 SIN_infantry_weapons5_desc: "BMCR은 SAF의 미래 기술의 일부로 2014 싱가포르 에어쇼에서 처음 공개되었습니다. 그것은 곧 SAR 21을 대체할 BR-18 돌격소총이 되었고, 2018년에 생산에 들어갔습니다."
 SIN_APC_1: "M113A1"
 SIN_APC_1_short: "M113"
 SIN_APC_1_desc: "싱가포르의 독립이 폭력적으로 추진되었을 때, 신생 SAF는 처음부터 현대적 기준에 부합할 필요가 있었습니다. 그들에게 가장 먼저 필요한 것은 신생 국가의 기계화를 위한 차량 플랫폼이었고, 미군 기지에 과도하게 많은 양의 M113보다 더 나은 선택권이 무엇이 있었을까요?"
 SIN_APC_2: "M113A2 울트라"
 SIN_APC_2_short: "M113 울트라"
 SIN_APC_2_desc: "처음에 M113 전투차량은 A2로 업그레이드되었습니다. 그러나 80년대 초에 ST 엔지니어링에 의해 M113A2가 40mm 유탄 발사기와 .50 Cal HMG를 장착할 수 있도록 개조되었습니다."
 SIN_APC_3: "반드방 206"
 SIN_APC_3_short: "Bv 206"
 SIN_APC_3_desc: "국가의 잠재적 전장의 지정학적 지형을 연구할 때 주요 관심사 중 하나는 기계화 부대가 어려운 지형을 통과할 수 있는 능력이었습니다. 1970년대에는 스웨덴 Bandvagn 206을 제외하고 SAF의 요구 사항에 맞는 차륜형 캐리어가 많지 않았습니다. 따라서 SAF는 짧은 기간 동안 일부 동력 보병을 보강하기 위해 여러 대의 Bv 206을 구입했습니다. 결국 그들은 현지에서 설계된 Bronco ATTC로 대체되었으며, 대신 국가 소방대가 Bv 206을 사용했습니다."
 SIN_APC_4: "브론코 ATTC"
 SIN_APC_4_short: "브론코 ATTC"
 SIN_APC_4_desc: "브론코 개발은 SAF가 Bv 206이 싱가포르가 직면할 수 있는 전쟁을 위해 설계되지 않았다고 평가한 후 시작되었습니다. 미국의 험비의 대규모 유틸리티에 영감을 받아, 그리고 어려운 늪지대 지형을 통과할 필요에 따라 ST Engineering은 스웨덴의 Bandvagn과 유사한 브론코 ATTC를 설계하고 제작했습니다. 해협을 가로질러 수영할 수 있고, 숲이 우거진 지역이나 늪지대를 통과할 수 있으며, 비교적 넓은 내부 공간을 갖춘 브론코는 SAF 보병 부대의 필수적인 APC가 되었습니다."
 SIN_APC_5: "테렉스 AV-81"
 SIN_APC_5_short: "AV-81"
 SIN_APC_5_desc: "Terrex ICV는 21세기에 처음으로 정부에 의해 필요하다고 생각되었으며, SAF가 노후된 M113과 부족한 Bronco ATTC를 대체하려면 차세대 APC가 필요하다고 굳게 믿었습니다. SAF가 3G 군대로 전환함에 따라 Terrex ICV는 ST Engineering에서 설계하고 개발했습니다. 완전히 새로운 모듈식 장갑과 필수 전장 관리 시스템 모듈을 갖춘 Terrex는 이제 SAF의 차량화 보병 부대의 중심 역할을 합니다."
 SIN_APC_6: "테렉스 AV-81 III"
 SIN_APC_6_short: "테렉스 3"
 SIN_APC_6_desc: "최근 오리지널 Terrex에서 개발된 Terrex 3는 장갑과 수륙양용 능력을 향상시켰고 30mm 자동포탑을 장착할 수 있습니다. SAF에서 요청하지는 않았지만, Terrex 3는 호주 육군에 의해 사용되고 있습니다."
 SIN_IFV_4: "바이오닉스 25"
 SIN_IFV_4_short: "바이오닉스 25"
 SIN_IFV_4_desc: "In the mid-1980s, the government realized that sustaining the fleet of outdated M113s and AMX-13s was not going to work if they wanted their neighbours to not treat the SAF like a joke. Hence, the MINDEF acquisition house was appointed to study several foreign designs - the FV510 Warrior, the M2 Bradley and the Marder IFV. In the end, all of them failed to meet the stringent needs of the SAF, so the local industry decided to design and make their own IFV from scratch. The Bionix 25 finally came about in 1997 and was immediately assigned to the SAF's fledgling armoured brigades."
 SIN_IFV_5: "바이오닉스 II"
 SIN_IFV_5_short: "바이오닉스 II"
 SIN_IFV_5_desc: "Bionix 25의 성공에도 불구하고 SAF는 21세기 초 변화하는 기후에 약간 부적절하다고 판단했습니다. 그런 다음 새로운 업그레이드 패키지가 출시되기 전에 Bionix 디자인을 재평가했습니다. SAF가 3G Fighting Force로 전환함에 따라 Bionix II에는 Bushmaster II 총, MEXAS 장갑 업그레이드 및 새로운 Battlefield Management System이 제공되었습니다. 이 단일 업그레이드는 SAF 기갑 여단의 전술적 상황 인식에 있어 엄청난 이점을 제공하여 SAF 기갑 부대의 효율성을 효과적으로 높였습니다."
 SIN_IFV_6: "헌터 AFV"
 SIN_IFV_6_short: "헌터"
 SIN_IFV_6_desc: "2016년 NGAFV로 처음 공개된 헌터 AFV는 SAF의 가장 최근 취역한 무기로, 무인 라파엘 30mm 포와 ATGM 발사대, 아르테미스 전장 지원 시스템을 갖추고 있습니다. 헌터는 2018년 말 싱가포르와 말레이시아의 영토 분쟁에 비춰 최근 국경절 퍼레이드에서 싱가포르 군사력의 (정치적) 상징으로 보여집니다."
 SIN_MBT_2: "센츄리온 템페스트"
 SIN_MBT_2_desc: "Desperate to find a replacement for the aging AMX-13 tanks, the SAF chose to seek for foreign exports to supplement its armoured fleet. The UK refused to export some of its retiring Centurions to Singapore, so the SAF decided to buy the tanks from India instead. In the 1990s, the SAF acquired more Centurions from Israel, and with the help of Israeli assistance, the SAF fleet of Centurions was upgraded to the Tempest with the IDF's modern standards. The Centurion Tempests remained in service up till the 2000s when the German Leopards finally became an option."
 SIN_MBT_1: "AMX-13 SM1"
 SIN_MBT_1_desc: "싱가포르 독립 1주년 기념일에 파당 퍼레이드 광장을 처음으로 주파했던 전차는 새로 형성된 AMX-13 소대 2대였습니다. 나중에 ST Kinetics에 의해 SM1 모델로 개조된 AMX-13은 1960년대 초부터 2000년까지 SAF의 자랑거리였습니다. 구식 경전차라는 다양한 결점에도 불구하고 AMX-13은 싱가포르 육군의 창이었습니다."
 SIN_MBT_4: "레오파르트 2A4"
 SIN_MBT_4_desc: "소련의 갑작스런 해체는 최근 통일된 독일인들에게 레오파드 2A4의 풍부한 보급품에 대해 생각하게 했습니다. 그들이 마침내 여분의 레오파드 전차를 외국에 파는 기발한 아이디어를 얻었을 때, 싱가포르는 독일과 레오파드 전차를 인수하는 것에 대해 가장 먼저 거래를 맺었습니다. 2005년에 처음 인도된 SAF는 재빨리 AMX-13을 교체하고 현대식 기갑여단을 구축하기 시작했습니다."
 SIN_MBT_5: "레오파르트 2SG"
 SIN_MBT_5_desc: "The Leopard 2SG is a variant modified by ST Kinetics with Rheinmetall's Evolution package. Equipped with AMAP modular armour, the Leopard 2SG is designed to fight better in urban areas. The better-armoured tanks now augment the fleet of Leopard 2A4s, serving alongside the Bionixes and the Terrexes as they become the new spear of the Singapore Army."
 SIN_MBT_7: "Leokava SG AMBT"
 SIN_SP_arty_2: "SSPH 프라이머스"
 SIN_SP_arty_2_desc: "At first it was the M109, then it was the AS-90, then it was the Akatsiya. When all foreign designs failed to fulfill all of Singapore's needs, the local industry decided to just design and produce one themselves. The SSPH Primus was created as a result. It functions very similar to the M109A6 Paladin but shares some of its systems with the locally designed Bionix IFV."
 SIN_SP_arty_3: "고급 모바일 건 시스템"
 SIN_SP_arty_3_short: "AMGS 155mm"
 SIN_SP_R_arty_2: "M142 하이마스"
 SIN_SP_R_arty_2_desc: "AF의 전방 방어 전략의 능력을 더욱 강화하기 위해, 정교한 MLRS를 획득하는 제안은 2007년에 나왔습니다. 그러나 M270은 너무 비싸고 무거우며, 대부분의 MLRS는 최신 데이터링크 기술과 통합되지 않았습니다. 그러나 M142 HIMARS는 경제적이고 고도로 발전된 플랫폼이라는 SAF의 요구 사항을 충족시키기 때문에 미국에 인수하려고 했습니다. 2011년, SAF는 첫 번째 HIMARS 배터리를 의뢰했고 그것은 GPS로 안내되는 최초의 HIMARS 장치가 되었습니다."
