 CAN_CV_MR_Fighter2_desc: "맥도넬 더글라스 F/A-18 호넷은 쌍발 엔진을 탑재한 초음속, 전천후, 함재 가능한 다목적 전투기이며, F/A 등급에 한해서는 전투기와 공격기의 역할을 동시에 수행하기도 합니다. 맥도넬 더글라스 사 (현재 보잉 사)와 노스롭그루먼 사에 의해 고안된 F/A-18은 미국 해군과 해병대에 사용될 목적으로 1970년대에 만들어진 이전 모델 YF-17에서 비롯되었습니다."
