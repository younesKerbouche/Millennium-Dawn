 BSH_IFV_1: "BMP-1"
 BSH_IFV_1_desc: "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. Used in the Soviet-Afghan War to carry troops and fight jihadis. Using a 73mm 2A28, and ATGM launcher."
 BSH_IFV_1_short: "BMP-1"
 BSH_IFV_2: "BMP-2"
 BSH_IFV_2_desc: "A jihadist's biggest fear is the BMP-2 extremely quick and efficient with its 30mm cannon, and grinding tracks."
