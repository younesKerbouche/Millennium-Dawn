 TAT_MBT_2: "T-72"
 TAT_MBT_2_desc: "T-72는 아마도 러시아가 생산한 가장 성공적인 디자인일 것입니다. 그것은 냉전 말기 소련군의 정점이었고, 수천 대가 생산되었으며, 오늘날까지도 러시아군의 중추 역할을 하고 있습니다. 비록 중동 분쟁에서 치명적인 실패로 악명이 높았지만, T-72는 미래의 러시아 전차 설계를 위한 개발 플랫폼으로 여전히 사용되고 있으며 오늘날 현대전의 기준에 부합하도록 끊임없는 수정과 업그레이드가 이루어졌습니다. 한때 소련군의 창이었던 전차를 과소평가하지 마십시오."
 TAT_MBT_2_short: "T-72"
