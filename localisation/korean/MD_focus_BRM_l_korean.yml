 BRM_annex_NHN: "Annex the North Shan"
 BRM_annex_NHN_desc: "We have acquired enough influence over the North Shan to completely take over their territory."
 BRM_the_new_economic_boom: "The New Economic Boom"
 BRM_the_new_economic_boom_desc: "It is time to move our economy out of stagnation and move it forward."
 BRM_loan_refactoring: "Loan Refactoring"
 BRM_loan_refactoring_desc: "Refactoring our loans is a surefire way of helping our economy forward."
 BRM_loan_refactoring_idea: "Loan Refactoring"
 BRM_loan_refactoring_idea_desc: "Our current debt issue requires a chance to refactor our debt else we have issues."
 boost_national_sentiment: "§YBoost§! National Sentiment"
 boost_national_sentiment_desc: "By holding rallies and parades, making speeches, and generally doing our utmost to accentuate a feeling of national belonging, we can fashion a united state out of a disunited people."