 satellites.1.t: "위성 시스템의 레벨이 내려감."
 satellites.1.d: "우리는 너무나 많은 위성을 잃었고, 위성 시스템의 레벨을 낮춰야 합니다. 낮은 레벨에선 효율성이 떨어지지만, 다시 작동할 것입니다."
 satellites.1.a: "알겠다"
 satellites.2.t: "군사 위성항법시스템 (GNSS)의 레벨이 내려감"
 satellites.2.d: "우리는 너무나 많은 군용 GNSS 위성들을 잃었고, 군용 GNSS 시스템의 레벨을 낮춰야 합니다. 낮은 레벨에서는 효율성이 떨어지지만, 다시 작동할 것입니다."
 satellites.2.a: "알겠다"
 satellites.3.t: "민간 위성항법시스템 (GNSS)의 레벨이 내려감"
 satellites.3.d: "우리는 너무나 많은 민간 GNSS 위성들을 잃었고, GNSS 시스템의 레벨을 낮춰야 합니다. 낮은 레벨에서는 효율성이 떨어지지만, 다시 작동할 것입니다."
 satellites.3.a: "알겠다"
 satellites.4.t: "군용 위성 통신 시스템의 레벨이 내려감."
 satellites.4.d: "우리는 너무나 많은 군용 통신 위성들을 잃었고, 군용 위성 통신 시스템의 레벨을 낮춰야 합니다. 낮은 레벨에선 효율성이 떨어지지만, 다시 작동할 것입니다."
 satellites.4.a: "알겠다"
 satellites.5.t: "민간 위성 통신 시스템의 레벨이 내려감."
 satellites.5.d: "우리는 너무나 많은 민간 통신 위성을 잃었고, 민간 위성 통신 시스템의 레벨을 낮춰야 합니다. 낮은 레벨에선 효율성이 떨어지지만, 다시 작동할 것입니다."
 satellites.5.a: "알겠다"
 satellites.6.t: "군용 정찰 위성 시스템의 레벨이 내려감."
 satellites.6.d: "우리는 너무나 많은 군용 첩보 위성을 잃었고, 군용 정찰 위성 시스템의 레벨을 낮춰야 합니다. 낮은 레벨에선 효율성이 떨어지지만, 다시 작동할 것입니다."
 satellites.6.a: "알겠다"
 satellites.7.t: "민간 정찰 위성 시스템의 레벨이 내려감."
 satellites.7.d: "우리는 너무나 많은 민간 첩보 위성을 잃었고, 민간 정찰 위성 시스템의 레벨을 낮춰야 합니다. 낮은 레벨에선 효울성이 떨어지지만, 다시 작동할 것입니다."
 satellites.7.a: "알겠다"
 satellites.8.t: "위성 제한 도달"
 satellites.8.d: "궤도에 너무나 많은 위성들이 있어, 지금은 더이상 발사할 수 없습니다. 한계치는 3000개 입니다."
 satellites.8.a: "알겠다"
