l_korean:
 MD4_election_campaign.0.t: "선거까지 2주가 남으며 고조되는 선거 운동"
 MD4_election_campaign.0.d: "[Root.GetLastElection]년 선거 이후, 지금까지 [Root.GetLeader]가 [Root.GetName](을)를 이끌어 왔습니다. 그러나 최근 2주간 진행될 마지막 투표를 통해, 국가의 미래가 강력한 라이벌에 의해 뒤바뀔 것으로 보입니다.\n\n대부분의 선거 유세 활동이 끝난 지금, 앞으로의 선거가 그 효과를 증명해 줄 것입니다."
 MD4_election_campaign.0.a: "시작하자!"
 MD4_election_campaign.1.t: "외교 정책 논의: 공격 대상을 정하는데 어려움을 겪는 [Root.GetLeader]"
 MD4_election_campaign.1.d: "마지막 선거일이 코 앞으로 다가오면서, 우리는 외교 정책을 바탕으로 누구의 반대편에 서야할지 결정해야 합니다. 현재 세계는 급격한 변화가 많이 일어나고 있기 때문에, 이 문제는 유권자들에게 이전보다 더 중요한 사안이 되었습니다.\n\n우리가 적극적으로 부정적인 선전을 진행한다면 그들의 지지도를 떨어트릴 수 있겠지만, 만약 그들이 우리의 약점을 알고 있거나 혹은 우리가 제대로 조사하고 준비하지 않는다면, 아주 작은 확률로 그들이 우리의 공격을 성공적으로 맞받아 칠 수도 있습니다.\n\n이 공격의 효율은 우리가 얼마나 많은 지원 자금을 받을 수 있는지에 따라 달라질 것입니다."
 MD4_election_campaign.1.a: "미치광이 [Root.GetFascistParty] 정당을 공격하자"
 MD4_election_campaign.1.b: "어리석은 국가주의자들을 공격하자"
 MD4_election_campaign.1.c: "멍청한 [Root.GetNeutralParty] 정당을 공격하자"
 MD4_election_campaign.1.e: "저능한 [Root.GetCommunistParty]부터 공격하자"
 MD4_election_campaign.1.f: "호구같은 [Root.GetDemocraticParty](을)를 공격하자"
 MD4_election_campaign.1.g: "공격을 자제하자"
 MD_election_campaign_no_tt: "효과 없음"
 MD4_election_campaign.3.t: "우리의 공격으로부터 회복한 [Root.GetFascistParty]"
 MD4_election_campaign.3.d: "우리가 그들을 향해 맹공격을 퍼부었음에도, 논란이 많았던 [Root.GetFascistParty](은)는 그들의 핵심 후원자들의 민심을 회복하는데 성공하였습니다. 그들은 부정적인 선전을 통해 높아진 관심을 오히려 그들의 기회로 삼았고, 그들의 이념을 퍼뜨리기 위해 모든 주요 매체들을 매수하여 지금까지 전례없던 상황과 권력을 얻어냈습니다."
 MD4_election_campaign.3.a: "젠장!"
 MD4_election_campaign.4.t: "국가주의자들에 대한 부정적인 공격이 역효과를 낳다"
 MD4_election_campaign.4.d: "우리가 그들을 향해 맹공격을 퍼부었음에도, 논란이 많았던 국가주의자들은 그들의 핵심 후원자들의 민심을 회복하는데 성공하였습니다. 그들은 얼마나 우리 국가 시스템이 망가졌고 부패했는지, 주요 매체들이 어떻게 사회를 조종하고 있는지, 그리고 정부의 선전에 협력한 이들이 어떻게 [Root.GetLeader]의 정책들을 돈으로 매수할 수 있는지 폭로하며 대부분의 선거 지역에서 승리하였습니다."
 MD4_election_campaign.4.a: "젠장!"
 MD4_election_campaign.5.t: "[Root.GetNeutralParty]에 대한 부정적인 공격이 영향을 주는데 실패하다"
 MD4_election_campaign.5.d: "우리의 노력에도 불구하고, 여론은 [Root.GetNeutralParty]에 대한 우리의 부정적인 선전으로 인해 등을 돌렸습니다. 많은 이유가 있을 것이라고 추측하지만, 가장 큰 요인은 [Root.GetLeader] 정치인의 영향력이 오히려 그들이 \"공격을 받고 있는\" 상황에 더욱 집중하게 만들었고 그것이 큰 관심을 끌며 함께 높은 지지율로 이어진 것이 아닐까 생각하고 있습니다."
 MD4_election_campaign.5.a: "젠장!"
 MD4_election_campaign.6.t: "[Root.GetNeutralParty]에 대한 부정적인 공격에 아무도 귀를 기울이지 않다"
 MD4_election_campaign.6.d: "우리의 노력에도 불구하고, 여론은 [Root.GetCommunistParty]에 대한 우리의 부정적인 선전으로 인해 등을 돌렸습니다. 많은 이유가 있을 것이라고 추측하지만, 가장 큰 요인은 [Root.GetLeader] 정치인의 영향력이 오히려 그들이 \"공격을 받고 있는\" 상황에 더욱 집중하게 만들었고 그것이 큰 관심을 끌며 함께 높은 지지율로 이어진 것이 아닐까 생각하고 있습니다."
 MD4_election_campaign.6.a: "젠장!"
 MD4_election_campaign.7.t: "[Root.GetDemocraticParty]에 대한 부정적인 공격이 역효과를 낳다"
 MD4_election_campaign.7.d: "우리의 노력에도 불구하고, 여론은 [Root.GetDemocraticParty]에 대한 우리의 부정적인 선전으로 인해 등을 돌렸습니다. 우리가 공개적으로 외부에 간섭하고 있을때, 이 운동이 실패한 진짜 이유는 우리의 공격이 너무 지나치게 과장되어 있어서 애초에 처음부터 이걸 믿는 사람이 너무 적었기 때문이었습니다."
 MD4_election_campaign.7.a: "젠장!"
 MD4_election_campaign.8.t: "우리 선거 운동에 논란의 여지가 있는 인물을 초청할 것인가?"
 MD4_election_campaign.8.d: "평소 같았다면 절대로 추천하지 않는 방법이겠지만, 최근 [Root.GetLeader]의 낮은 평판으로 인해, 우린 위험을 감수해봐야 할지도 모릅니다. 우리가 초청하려고 하는 연설자는 우리 정당에서 매우 극단적인 위치에 있는 사람이며, 시도때도 없이 그의 생각을 주저없이 말하고 이를 통해 지금까지 수많은 논란을 만들어낸 이입니다. 그러나, 그는 학생들과 젊은 세대 사이에서 매우 인기있는 사람이기에 , 그들을 설득하여 선거의 판을 뒤집을 수 있는 중요한 열쇠를 쥐고 있는 인물입니다."
 MD4_election_campaign.8.a: "그들을 초청하고 앞으로 좋은 일만 생기길 바라자..."
 MD4_election_campaign.8.b: "위험을 감수하지 말자"
 MD4_election_campaign.9.t: "충격적인 대규모 집회가 [Root.GetLeader] 정권에 대한 열의를 되살리다"
 MD4_election_campaign.9.d: "집회는 대성공을 거두었고, 선거 기간 내 지금까지 최고로 많은 유권자들을 확보할 수 있게 되었습니다. 그 논란이 많았던 연설자는 [Root.GetLeader](을)를 칭찬하고 정당의 단합에 대해 전파하였을 뿐만 아니라, 그 누구도 그의 배후에 있는 자가 [Root.GetLeader] 라는 사실을 알아채지 못할 만큼 너무나도 설득력 있고 열정적인 태도로 사람들을 끌어들였습니다."
 MD4_election_campaign.9.a: "우리 선거 운동에 꼭 필요한 힘을 얻었다."
 MD4_election_campaign.10.t: "재앙이 닥친 [Root.GetLeader]의 운동"
 MD4_election_campaign.10.d: "역대 최고로 활발한 선거 운동 기간이 찾아오면서, 빛이 나는 [Root.GetLeader]의 무대는 시작될 일만 남아있었습니다. 그러나 불행하게도, 우리가 초대한 논란의 여지가 있던 연설자는 의도적으로 우리에 대한 시민들의 열정적인 지지를 사라지게 했으며, 동시에 우리가 그를 위해 사전에 준비한 연설 또한 모두 갈기갈기 찢어버렸습니다. 그 대신에, \"나를 제외한 모든 정부 관료들은 실패했다\"며 장황한 비난을 시작으로, 어린 학생들에게 \"본인이 진정으로 원하는게 아니라면 그냥 투표하지 말고 집에 있어라\"라며 그들을 선동하기까지에 이르렀습니다.\n\n두말할 필요도 없이, 언론 매체들은 우리에게서 돌아섰으며, 우리의 적들은 뒤에서 낄낄거리며 이를 지켜보고 있습니다."
 MD4_election_campaign.10.a: "처참한 실패구만!"
 election_coalition_won.0.t: "[Root.GetAdjective] 선거: 최다 득표를 받은 연립 정부"
 election_coalition_won.0.d: "현 정권의 여당이 새 의회에서 과반수 이상의 다수 표를 획득하였으며, 그들의 임기를 연장하여 국가를 통치할 수 있는 권한을 확대시킬 수 있습니다."
 election_coalition_won.0.a: "현 정권을 유지하자"
 election_coalition_won.0.b: "새 정부를 구성하여 변화를 만들자"
 election_single_party.0.t: "[Root.GetAdjective] 선거: 최다 득표를 받은 [Root.GetRulingParty]"
 election_single_party.0.d: "[Root.GetRulingParty](은)는 손쉽게 의회에서 과반수가 넘는 의석을 차지하였습니다. 대단한 승리입니다!"
 election_single_party.0.a: "민주주의를 위한 좋은 날이군!"
 election_single_party.1.t: "[Root.GetAdjective] 선거: [Root.GetLeader]이(가) 패배하다"
 election_single_party.1.d: "[show_biggest_party_elect](이)가 손쉽게 의회 과반수 의석을 차지하게 되면서, [Root.GetRulingParty] 의원들의 당 지도자 사퇴 요구와 함께, [Root.GetLeader]의 정권은 이제 막을 내립니다.\n\n[show_biggest_party_elect](이)가 즉시 [Root.GetName]의 새로운 정권을 이어받게 될 것입니다."
 election_single_party.1.a: "패배를 인정하고 승자를 축하하자"
 MD4_election.0.t: "은닉"
 MD4_election.0.d: ""
 MD4_election.0.a: "은닉"
 MD4_election.1.t: "[Root.GetRulingParty]의 재집권!"
 MD4_election.1.d: "모든 집계가 끝남과 동시에, [Root.GetAdjective]의 유권자들은 [Root.GetLeader]에게 또 한 번의 기회를 주기로 결정하였습니다. 매우 높은 지지율을 보유한 [Root.GetLeader](은)는, 심지어 의회 내 다른 정당과의 타협없이 스스로 선거에서 승리하였습니다."
 MD4_election.1.a: "그들의 말은 진실입니다. [Root.GetLeader]는 정말로 최고의 지도자 입니다!"
 MD4_election.2.t: "재선에 성공한 [Root.GetLeader]의 연합!"
 MD4_election.2.d: "모든 집계가 끝남과 동시에, [Root.GetAdjective]의 유권자들은 [Root.GetLeader](와)과 [Root.GetRulingParty]에게 또 한 번의 기회를 주기로 결정하였습니다. 현 정권은 새로운 의회에서 과반수가 넘는 의석을 보유하였으며, 그렇기에 새로운 시대에서도 그들의 임기를  연장해 나갈 수 있습니다. [Root.GetLeader](은)는 앞으로도 계속해서 [Root.GetNameWithFlag]의 지도자로써 남아있게 될 것입니다."
 MD4_election.2.a: "그들의 말은 진실입니다. [Root.GetLeader]는 정말로 최고의 지도자 입니다!"
 MD4_election.2.b: "새 정부를 구성하여 변화를 만들자"
 MD4_election.3.t: "[Root.GetLeader]의 선거 패배!"
 MD4_election.3.d: "모든 집계가 끝났지만, [Root.GetLeader](은)는 재선을 위해 필요한 [Root.GetAdjective] 유권자들의 지지를 확보해내지 못했습니다. 그 대신, [show_biggest_party_elect]의 시간이 찾아왔습니다. ([show_biggest_elect_percentage])의 표를 가져감과 동시에, 그들은 단독으로 의회를 다스릴 수 있을 정도로 충분한 유권자들의 지지를 손쉽게 확보했습니다.\n\n[Root.GetName]의 통치는 [show_biggest_party_elect](이)가 넘겨받을 것입니다."
 MD4_election.3.a: "패배를 인정하고 승자를 축하하자"
 MD4_election.4.t: "선거: 결론을 내리지 못한 [Root.GetLeader]의 정부!"
 MD4_election.4.d: "모든 표가 집계되었고, [Root.GetLeader](은)는 새로운 정부를 구성하기 위한 새 의회에서 다수의 표를 획득하지 못했습니다. 우린 또 다른 정당들이 우리와 함께 하도록 설득해야 할 것이며, 만약 그게 불가능하다면, 우린 다른 정당에게 우리 정부를 넘겨 줘야 할 것입니다."
 MD4_election.4.a: "협상을 시작해보자..."
 MD4_election.5.t: "선거: [Root.GetLeader]의 처참한 패배!"
 MD4_election.5.d: "모든 표가 집계되었지만, [Root.GetLeader](은)는 [Root.GetRulingParty](이)가 의회를 구성하기 위해 필요한 최소의 지지 조차도 확보하지 못했습니다. 이로써 [Root.GetName]을 이끌어가기 위해 다른 누군가가 정부를 구성해야합니다... 과연 누가 그 역할을 맡게 될까요?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) (이)가 넘겨받을 것이다."
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) (이)가 넘겨받을 것이다."
 News_MD4_election.0.t: "[From.GetAdjective] 선거 : [From.GetRulingParty]의 재집권"
 News_MD4_election.0.d: "[From.GetRulingParty] ([From.GetRulingIdeology])의 수장인 [From.GetLeader]는 손쉽게 경쟁자들을 물리쳤고, 계속해서 [From.GetAdjective]의 지도자로써 남아있게 될 것입니다."
 News_MD4_election.0.a: "알겠다"
 News_MD4_election.1.t: "[From.GetAdjective] 선거: 새 정부를 구성하는 [From.GetLeader]!"
 News_MD4_election.1.d: "\n\n[From.GetRulingParty] ([From.GetRulingIdeology]) 의 [From.GetLeader]는 새롭게 선거에서 승리하였고, 정부를 향한 다른 정당들의 지원과 함께 이제 [From.GetName]를 이끄는 새로운 임무를 수행하게 되었습니다."
 News_MD4_election.1.a: "알겠다"
 News_MD4_election.2.t: "[From.GetAdjective] 선거: 예상치 못한 [From.GetLeader]의 선거 대승리!"
 News_MD4_election.2.d: "[From.GetRulingParty] ([From.GetRulingIdeology])의 [From.GetLeader]은(는) 거의 불가능한 일을 이루어냈습니다. 본인 스스로의 힘으로 현 정부에 승리하였습니다. 대부분의 정부 부처를 혼자서 장악하며, [From.GetLeader](은)는 선거에서 의기양양한 모습으로 등장하였고 이제 앞으로 [From.GetName](을)를 이끄는 임무를 수행하게 될 것입니다."
 News_MD4_election.2.a: "알겠다"
 News_MD4_election.3.t: "논란의 [From.GetAdjective] 선거 : [From.GetLeader]의 재선!"
 News_MD4_election.3.d: "[From.GetRulingIdeology]의 [From.GetLeader](은)는 논란의 재검표가 진행된 이후 선거에서 승리하였습니다. 하지만 야당은 개별적으로 선거 결과를 확인할 수 없었고, 그들은 이 모든 것이 편향되고 [From.GetLeader]에 유리하게 조작된 것이라고 주장했습니다. 최초 집계는 무효화되었고, 그때는 야당이 매우 근소한 차이로 앞서고 있었던 것으로 밝혀졌습니다."
 News_MD4_election.3.a: "알겠다"
 coalition_complete.0.t: "정부 구성됨!"
 coalition_complete.0.d: "[Root.GetLastElection]의 선거에서, [Root.GetRulingParty]의 [Root.GetLeader]는 능숙하게 새로운 집권당에 대한 협상을 하였습니다. 오늘, [GetDateText], 언론들의 강도높은 추측 끝에, 이 모든 것들이 기자 회견에서 발표되었습니다. [Root.GetName]를 필두로 새로운 정치 시대의 미래가 밝아오는 순간입니다."
 coalition_complete.0.a: "멋진 소식이로군!"
 coalition_pass.0.t: "[Root.GetRulingParty], 정권에서 물러날 것인가?"
 coalition_pass.0.d: "[Root.GetLeader]의 정치 고문들은 마당의 닭이 정신없이 뛰어다니듯 이리저리 갈피를 못잡고 있습니다. 그들은 [Root.GetLeader]가 물러난다면, 본인들도 그들의 자리에서 쫒겨날 것이란 사실을 누구보다도 잘 알기에, 새 정부를 구성하는데 실패한 [Root.GetRulingParty]에게 닥친 위기를 해결하려 절박한 마음으로 노력하고 있습니다.\n\n한편, [show_biggest_party_elect] 본부에서는 마침내 [Root.GetName](을)를 통치할 수 있는 권한과 함께 본인들의 밝은 미래가 다가오고 있다는 사실에 환호하고 있습니다."
 coalition_pass.0.a: "우린 할만큼 했다: [show_biggest_party_elect]에게 넘겨주자"
 coalition_pass.0.b: "무슨 소리! 우린 연합할 정당을 찾을 것이다."
 coalition_pass.1.t: "[Root.GetRulingParty], 정권에서 물러날 것인가?"
 coalition_pass.1.d: "[Root.GetLeader]의 정치 고문들은 마당의 닭이 정신없이 뛰어다니듯 이리저리 갈피를 못잡고 있습니다. 그들은 [Root.GetLeader]가 물러난다면, 본인들도 그들의 자리에서 쫒겨날 것이란 사실을 누구보다도 잘 알기에, 새 정부를 구성하는데 실패한 [Root.GetRulingParty]에게 닥친 위기를 해결하려 절박한 마음으로 노력하고 있습니다.\n\n한편, [show_second_biggest_party_elect] 본부에서는 마침내 [Root.GetName](을)를 통치할 수 있는 권한과 함께 본인들의 밝은 미래가 다가오고 있다는 사실에 환호하고 있습니다."
 coalition_pass.1.a: "우린 할만큼 했다: [show_second_biggest_party_elect]에게 넘겨주자"
 coalition_pass.1.b: "무슨 소리! 우린 연합할 정당을 찾을 것이다."
 coalition_pass_dismantle_tt: "집권당 제거: §H[Root.GetRulingParty]§!\n§H연립 정부§!는 해체될 것 입니다."
 coalition_pass_refund_tt: "정치력: 연립정부에 사용되는 비용 §G+75%§!"
 coalition_pass_pol_change_0_tt: "정치계는 바뀔 것입니다:\n§H[show_biggest_party_elect]§!이(가) 집권당이 될 것입니다.\n\n"
 coalition_pass_pol_change_1_tt: "정치계는 바뀔 것입니다:\n§H[show_second_biggest_party_elect]§!이(가) 집권당이 될 것입니다.\n\n"
 coalition.0.t: "협상: [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d: "[Root.GetLeader](은)는 우리가 고수하고 있는 권위주의 사상을 쥐어잡고 있습니다. 물론 우리는 당신들과 함께하고 싶습니다. 다만 당신들이 정치 자금을 지불할 수만 있다면 말이죠."
 coalition.0.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.0.b: "다시 생각해보니, 그들과 함께 가지 않는 것이 좋겠다."
 coalition.1.t: "협상: [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d: "존경하는 [Root.GetLeader]님,우리는 미래에 정부 운영에서 어느 정도의 협력을 공유할 수 있을 것이라고 상상할 수 있습니다. 존경하는 마음으로 말씀드리자면, 귀하께서는 우리의 모든 정책을 채택하시길 바랍니다만, 선거 결과가 전적으로 우리의 favor가 아니었던 만큼, 우리는 유권자들에게 최선의 협정이 이루어질 수 있도록 협상해야 한다는 점을 인정합니다. 우리의 요구 사항은 간단합니다 – 전통적인 가치를 지키는 것, 실용주의, 권위와 종교적 가치를 존중하는 것, 그리고 전통적인 사회 제도의 보존입니다.\n\n협력을 수락하신다면, 우리는 귀하께서 [conservatism_L]라는 좋은 이름을 어리석고 성급한 정책 결정과 이른바 현대적 사고방식으로 훼손하지 않기를 진심으로 바랍니다. 이러한 위험을 최소화하기 위해, 우리가 전적으로 운영하고자 하는 부서들이 나열된 첨부 문서를 참조해 주시기 바랍니다."
 coalition.1.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.1.b: "다시 생각해 보니, 당신같은 보수주의자들은 너무 지루하다"
 coalition.2.t: "협상: [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d: "Dear [Root.GetLeader]. You flatter us with your professed interest in the great principles of liberalism and liberty. Liberty is, after all, the basis upon which any honest government is built. Of course, we would like to take part in the government to promote liberalism - because we both understand that individual freedom and limited government are the best way for humans to form a free society.\n\nTo make sure your form of liberalism is as unrestrained as ours, however, you will need to accede to our completely reasonable and unquestionably mutually beneficial demands before we can commit to a final agreement."
 coalition.2.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.2.b: "우리는 정중히 거절해야 한다."
 coalition.3.t: "협상: [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d: "Dear [Root.GetLeader]. While we are reluctant to enter any government as junior partners, the Unions have been unable to get us over the finish line in the elections - this time. So there is a possibility we could entertain the notion of joining - if you pledge to promote the vital principles of progressive and social democratic values. As we say in [socialism_L], social democratic values are for everyone, and we insist this holds true for your government .\n\nBy the way, aren't the taxes a bit low? Are you sure we have enough funding for the increases in social welfare, education, and healthcare we have planned?"
 coalition.3.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.3.b: "우리는 정중히 거절해야 한다."
 coalition.4.t: "협상: [Communist-State_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d: "Comrade [Root.GetLeader]! While we seek to overthrow your imperialist-bourgeoisie government, change society through revolutionary armed struggle, establish the democratic dictatorship of the proletariat and eliminate the class-traitors, we realize there might be certain short-term political tactical advantages to forming a coalition at this time.\n\nOur demands are simple - full implementation of Marxist dialectical materialism, 1000% improvement in the socio-economic conditions of the oppressed proletariat, and free entry to the new Disneyland we are going to build!\n\n...We will settle for those smaller concessions you mentioned."
 coalition.4.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.4.b: "빨갱이랑 함께 할바엔 죽는게 나을 것이다!"
 coalition.5.t: "협상: [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d: "[Root.GetLeader] 동무. 우리는 당신의 행정부를 올바른 방향으로 움직여야 한다고 생각합니다. 특히 좌파 성향을 말이죠. 어떤 사람들은 우릴 \"좌파 급진주의\"라고 부르지만, 허나 실제 급진주의자들은 모든 권력을 1%의 갑부들 손에 넘겨버리는 진보 사상에 반대하는 보수적인 세력들입니다. 우리는 그저 나머지 99%가 동의하는 일반 상식들을 위해 싸우는 것입니다. 이는 사회 정의, 페미니즘, 복지 급여로 이득을 보는 사람들을 멈추고, 자본주의 해체, 국제주의, 그리고 서구의 제국주의 지배를 끝내는, 다시 말해 남반구의 국가들에 대한 착취를 멈추겠다는 말입니다."
 coalition.5.a: "함께, 우리는 더 강해집니다."
 coalition.5.b: "한 번만 더 고려해보자"
 coalition.6.t: "협상: [Conservative_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d: ""
 coalition.6.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.6.b: "우리는 정중히 거절해야 한다."
 coalition.7.t: "협상: [Autocracy_L] ([?party_pop_elect_array^7|%0])"
 coalition.7.d: "Dear [Root.GetLeader]. Although we cherish the myopic, weak-willed, fractured festival of voter ignorance, whingeing, bickering, wastage, compromise and hesitation that you call an election campaign, we recognize the real power that you have now amassed. Join us and we can shrug off the shackles of legislative and executive restraint and demonstrate our shared strength, discipline, authority, and unity."
 coalition.7.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.7.b: "우리는 정중히 거절해야 한다."
 coalition.8.t: "협상: [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])"
 coalition.8.d: "Respected [Root.GetLeader]. We, the Shia of Ali ibn Abi Talib are ready to hold hands and join you in bravely resisting the Zionists and their Takfiri hellspawn. Together we shall, with inspiration from the holy martyrs, drive the enemies of True Islam off the face of the earth. We, the swords of Allah, will certainly look at Sayyid Khamenei and Sayyid Hassan Nasrallah for guidance, but fear not, as we are true [Root.GetAdjective] patriots who will bleed for preserving our holy soil if necessary. Did we mention that we consider ourselves moderates?"
 coalition.8.a: "시온주의자들에게 죽음을!"
 coalition.8.b: "차라리 고문 당하는게 낫겠다"
 coalition.9.t: "협상: [Vilayat_e_Faqih_L] ([?party_pop_elect_array^9|%0])"
 coalition.9.d: "Respected [Root.GetLeader]. We, the Shia of Ali ibn Abi Talib are ready to hold hands and join you in bravely resisting the Zionists and their Takfiri hellspawn. Together, we shall, with inspiration from the holy martyrs, drive the enemies of True Islam off the face of the earth. We, the swords of Allah, will certainly look at Sayyid Khamenei and Sayyid Hassan Nasrallah for guidance, but fear not, as we are true [Root.GetAdjective] patriots who will bleed for preserving our holy soil if necessary."
 coalition.9.a: "시온주의자들에게 죽음을!"
 coalition.9.b: "차라리 고문 당하는게 낫겠다"
 coalition.10.t: "협상: [Kingdom_L] ([?party_pop_elect_array^10|%0])"
 coalition.10.d: ""
 coalition.10.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.10.b: "우리는 정중히 거절해야 한다."
 coalition.11.t: "협상: [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11.d: "[Root.GetLeader], though we have called you a \"filthy infidel dog\" many times, we didn't really mean anything bad about it.\n\nWhile inshallah you are for sure going to hell for not joining the True Caliphate, we, the just and brave Mujahid, can surely help rightly guide you, as only we know the true will of Allah, as revealed to us by the Prophet Muhammad (ṣallĝ llahu ʿalayhi wa-sallam). We are, of course, very, very peaceful, and committed to democratic principles. We don't have any demands. We are just here to help. We can, inshallah, for instance, help take the heavy burden of managing the military, the police, and the courts off your shoulders."
 coalition.11.a: "훌륭한 생각이다!"
 coalition.11.b: "ㅋ"
 coalition.12.t: "협상: [Neutral_Muslim_Brotherhood_L] ([?party_pop_elect_array^12|%0])"
 coalition.12.d: ""
 coalition.12.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.12.b: "우린 정중하게 거절해야 한다."
 coalition.13.t: "협상: [Neutral_Autocracy_L] ([?party_pop_elect_array^13|%0])"
 coalition.13.d: ""
 coalition.13.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.13.b: "우린 정중하게 거절해야 한다."
 coalition.14.t: "협상: [Neutral_conservatism_L] ([?party_pop_elect_array^14|%0])"
 coalition.14.d: ""
 coalition.14.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.14.b: "우리는 정중히 거절해야 한다."
 coalition.15.t: "협상: [oligarchism_L] ([?party_pop_elect_array^15|%0])"
 coalition.15.d: "Dear [Root.GetLeader]. On the heels of yet another titanic engorged election, the unwashed masses are about to burst out the seams of this bloated circus tent you call a government. We are more effective if power rests with only a small number of people; The wealthy, the noble, the powerful. Small is the new big. It's not the size of the boat that counts but the motion in the ocean. Having said that, right now we're gonna need a bigger boat. Only by combining our parties to form a coalition government today can we secure a smaller boat for tomorrow. With your cooperation, our ruling class will sail off into the sunset."
 coalition.15.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.15.b: "우리는 정중히 거절해야 한다."
 coalition.16.t: "협상: [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d: "Dear [Root.GetLeader]. It's often been said within the leadership of [Neutral_Libertarian_L] that just keeping the party together is like \" herding cats\". So you must believe us when we say that entering a coalition with you statists can only happen if you are prepared to make some serious concessions. Like eliminating taxes and abolishing the military. Of course, we will never waive an inch on individual freedom, and economic and social liberty. In the spirit of compromise, we might be prepared to delay the full implementation of Bitcoin as our new official currency slightly, but we haven't asked all our members about this yet.\n\n[Root.GetLeader]: \"What if we allow you all to smoke weed without getting jailed?\"\n\n- \"Sure! That will work\"."
 coalition.16.a: "우리 연립 정부에 온 것을 환영한다!"
 coalition.16.b: "농담이다! 우린 당신같이 미친 사람들하고 절대 같이 가지 않는다."
 coalition.17.t: "협상: [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d: "[Root.GetLeader]... Is that a limousine?! That is SO irresponsible. If everyone was driving such a fuel-guzzler and flying everywhere abroad for meetings - we would need the resources of a hundred earths! This cannot go on, time is ticking fast. Man-made global warming is not science fiction, it is science fact. Just because the temperatures can't increase from year to year in HoI4, doesn't mean we should not take the threat seriously! We demand a serious plan on reducing our carbon footprint fast if we are to be part of your government coalition."
 coalition.17.a: "우리 환경 친화적인 정부에 오신 것을 환영합니다"
 coalition.17.b: "별로.."
 coalition.18.t: "협상: [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d: "Dear [Root.GetLeader]. We really think we would move your administration forward towards greater equality and universal progressive values. If we join, we demand that welfare and healthcare be strengthened significantly and taxes on the rich be increased massively. We hold the essential principles of democracy as sacred. This also applies also to the economy, which should at least be under strict socialist government regulations to ensure good wages, better working conditions, and less profits to the capitalists. Really, we would be so good at governing that it would be best if the majority of it was state-controlled."
 coalition.18.a: "함께, 우리는 더 강해집니다."
 coalition.18.b: "절대 그럴일 없다!"
 coalition.19.t: "협상: [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d: "Comrade [Root.GetLeader]! While we seek to overthrow your imperialist-bourgeoisie government, change society through revolutionary armed struggle, establish the democratic dictatorship of the proletariat and eliminate the class-traitors, we realize there might be certain short-term political tactical advantages to forming a coalition at this time.\n\nOur demands are simple - full implementation of Marxist dialectical materialism, 1000% improvement in the socioeconomic conditions of the oppressed proletariat, and free entry to the new Disneyland we are going to build!\n\n...Actually, we will settle for those smaller concessions you mentioned."
 coalition.19.a: "동지여, 함께 앞으로 나아가자!"
 coalition.19.b: "하지 말자"
 coalition.20.t: "협상: [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d: "존경하는 [Root.GetLeader]이시여, 저희와 얘기를 나누어 주셔서 감사드립니다. 모든 사람들이 우리가 '일반적인 상식'에 대한 목소리를 낼 수 있는 사람이라는 걸 알고 있습니다. 그러나, '일반적인 상식'의 신호탄으로써 [Nat_Populism_L]의 역할을 수행하기 위해선, 우리는 당신이 적절한 정책을 도입해 주기를 강력히 요구합니다. [Root.GetName]의 정치적 기반은 국가를 너무 오랫동안 약탈해왔고, 실패한 이민 시스템으로 값싼 노동자들을 수출해 나가는 다국적 기업들에게 우리의 부를 넘겨주고만 있습니다! 우리의 일자리를 뺏어가는 것 외에도, 이민자들은 우리의 실업 급여와 복지 시스템까지 착취하고 있습니다. 더 나아가서, 우리는 망해가는 기반에 더욱 투자해야하며 세금도 감면하여야합니다! 우리의 군대는 심각하게 충원되지 않고 있고 장비도 열악한 상황이며, 이 또한 즉시 개선되어야 합니다. 저희가 경찰 시스템을 언급했었나요? 그들은 우리의 이전 정부가 풀어준 범죄자들을 잡아들일 충분한 여건이 되지 않습니다. 한편, 노인들 또한 제대로 보살핌을 받지 못하고 있습니다. 이게 얼마나 큰 망신입니까! 그럼 이제, 우리와 거래를 하시겠습니까?"
 coalition.20.a: "합류를 환영한다!"
 coalition.20.b: "날 좀 내버려 둬"
 coalition.21.t: "협상: [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d: "Hail [Root.GetLeader]!\n\nALL OVER, WE PATRIOTS ARE MARCHING AGAINST THE TRAITORS TO OUR CIVILIZATION. YOU CAN JOIN IN THIS GLORIOUS MARCH FOR PURITY OR SURRENDER OUR GREAT COUNTRY TO THE FILTHY FOREIGNERS! WE MUST KICK THEM OUT! EVERY SINGLE ONE! (except the ones who are paying members of [Nat_Fascism_L], or are our mail-order brides)\n\n We demand a PURE NATIONALIST government to lead the NATIONAL RESTORATION! We have only one choice - chaos or order and freedom. TOTAL ORDER. And TOTAL FREEDOM from foreign parasites."
 coalition.21.a: "좋다! 같이 연립하자!"
 coalition.21.b: "정부라고? 애초에 이념도 다른데...?"
 coalition.22.t: "협상: [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d: "Dear [Root.GetLeader]. There comes a time, of national peril, when the military establishment must step up it's role, to fill dangerous power vacuums, safeguard the national sovereignty and our independence and patriotic values. In our view, this time for military rule - is always. However, we realize that doing so now might bring certain undesirable effects on our foreign relations. It would be... less complicated - if you just discretely do as we say.\n\nAs long as you know your place, we certainly would be a very powerful political ally for you."
 coalition.22.a: "정치라는 것을 정치인들에게만 맡기기에는 너무 중요하다 (O)"
 coalition.22.b: "정치라는 것을 장군들에게만 맡기기에는 너무 중요하다 (X)"
 coalition.23.t: "협상: [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d: "Respected [Root.GetLeader]. Us royalists scoff at the notion that you, a commoner, could ever provide [Root.GetName] with the necessary stability and other splendid advantages that only an absolute monarch can bestow. We all know that true supreme executive power can only be properly wielded by royalty in all their holiness. It truly would be a unifying force and a powerful symbol of our greatness, as we march towards full national restoration. Clearly, absolute monarchies, blessed by divine right, outperform all other forms of government in all metrics.\n\nAlright, so we are obviously not going to crown you, so we might keep the outdated and anachronistic republican government for some time, while we royalists in the coalition search for the best candidate for the throne."
 coalition.23.a: "좋다, 뭐, 어떻게든 되겠지"
 coalition.23.b: "확실히 넌 정치 지도자에는 안 어울리는 것 같다..."
 MD4_election.1.d_term_ended: "With all the votes counted, the [Root.GetAdjective] voters have decided to give [Root.GetLeader]'s party' another term. However, as [Root.GetLeader] has reached the end of their final term, they will give way for a new leader."
 MD4_election.2.d_term_ended: "With all the votes counted, the [Root.GetAdjective] voters have decided to give [Root.GetRulingParty] another term. The current ruling parties have secured a majority in the new parliament and can extend their mandate to rule together. Since [Root.GetLeader] has reached the end of their final term, a new leader will step up to the task of governing [Root.GetNameWithFlag]."
 News_MD4_election.0.d_first_term: "[From.GetRulingParty] ([From.GetRulingIdeology])의 수장인 [From.GetLeader]는 손쉽게 경쟁자들을 물리쳤고, 그들의 첫 임기 처럼 이전의 역할을 계속해서 수행하는 [From.GetAdjective]의 굳건한 지도자로써 남아있게 될 것입니다."
