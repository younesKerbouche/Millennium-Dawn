 NATO_member: "NATO 회원국"
 NATO_member_desc: "북대서양조약기구 (NATO)는 미국, 캐나다를 포함한 여러 유럽 국가들로 구성된 방위 동맹입니다. 단순한 정치적 동맹으로 시작된 NATO는 점차 신속히 반-소비에트 군사 동맹으로 발전하였습니다. 소련 해체 이후 NATO는 지속적으로 국제적인 문제에 개입하는 모습을 보이고 있지만, 동맹의 주요 목적은 여전히 회원국들을 보호하는 것이며 만약 회원국 중 단 한 국가라도 일방적인 공격을 받는다면 이는 모든 NATO 회원국 대한 도전으로 간주될 것입니다."
 NATO_member_tooltip: "§CNATO 세력 특수 조건§!:\n- 오직 §Y세력의 맹주§!만이 §Y독립 보장§!을 할 수 있음\n- 오직 £defence_texticon §C방어 전쟁§!에만 참전 가능함\n- 세력 가입 및 탈퇴 절차는 §Y디시전과 이벤트§!로만 가능"
 NATO_guarantee_rule_tt: "§R오직 세력의 맹주만이 다른 국가에 독립 보장을 할 수 있습니다!§!"
 NATO_call_ally_rule_tt: "§RNATO 회원국은 오직 방어 전쟁에만 동맹국을 호출할 수 있습니다!§!"
 NATO_join_ally_rule_tt: "§RNATO 회원국은 오직 방어 전쟁에만 참전할 수 있습니다!!§!"
 NATO_join_faction_rule_tt: "§RNATO는 디시전을 통한 기존의 방식으로 가입할 수 없습니다!§!"
 NATO_offer_join_faction_rule_tt: "§R다른 국가들은 디시전을 통한 기존의 방식으로 NATO에 초청될 수 없습니다!§!"
 NATO_kick_from_faction_rule_tt: "§RNATO 회원국은 디시전을 통한 기존 방식으로 세력에서 쫓겨날 수 없습니다§!"
 NATO_leave_faction_rule_tt: "§RNATO 회원국은 디시전을 통한 기존 방식으로 세력에서 탈퇴할 수 없습니다§!"
 NATO_dismantle_faction_rule_tt: "§RNATO는 해체할 수 없습니다.§!"
 faction_resistance_axis_member: "저항 추축국"
 faction_resistance_axis_member_desc: "저항의 축은 이란, 시리아, 헤즈볼라(이후 이라크 시아파 민병대와 후티 반군)간의 비공식 동맹을 의미합니다. 중동에서 이스라엘과 사우디등 서구권의 영향력에 반대하는 국가의 모임입니다."
 faction_resistance_axis_member_TT: "§C세력 특수 조건§!:\n- 오직 시아파 국가들만 가입이 가능함"
 resistance_axis_join_faction_rule_tt: "§R시아파 국가만이 저항의 축에 가입할 수 있습니다.§!"
 resistance_axis_offer_join_faction_rule_tt: "§R시아파 국가만이 저항의 축에 가입할 수 있습니다.§!"
 CSTO_member: "CSTO 회원국"
 CSTO_member_desc: "집단안보조약기구 (CSTO)는 과거 소련의 영향권에 있었던 국가들로 구성된 군사 방어 동맹입니다. 이 기구는 소련의 해체 이후 구소련 국가들이 그들의 결속을 온전히 보전하기 위해 서로 연방을 형성하면서 처음 결성되었습니다. 현재 이는 결국 하나의 군사 동맹으로써 진화하였습니다."
 CSTO_member_tooltip: "§R세력 주의 사항§!:\n- 옛 소비에트 연방의 일원이었던 국가들만 가입이 가능함\n- 모든 국가들은 £defence_texticon §R방어 전쟁§!에만 참전할 수 있음"
 CSTO_call_ally_rule_tt: "§RCSTO 회원국은 오직 방어 전쟁에만 동맹국을 호출할 수 있습니다!§!"
 CSTO_join_ally_rule_tt: "§RCSTO 회원국은 오직 방어 전쟁에만 참전할 수 있습니다!!§!"
 CSTO_join_faction_rule_tt: "§R오직 구소련 국가들만이 집단안보조약기구 (CSTO)에 가입할 수 있습니다!§!"
 CSTO_offer_join_faction_rule_tt: "§R오직 구소련 국가들만이 집단안보조약기구 (CSTO)에 초청될 수 있습니다!§!"
 faction_fifth_international_member: "The 5th International"
 faction_fifth_international_member_desc: "제 5 인터내셔널 (The 5th International)은 자본주의 세력의 위협에 대항하기 위해 세계의 공산주의 국가들이 연합하기 위한 목적으로 스탈린의 제 3 인터내셔널과 트로츠키의 제 4 인터내셔널의 후계자들에 의해 설립되었습니다."
 faction_fifth_international_member_TT: "§C세력 특수 조건§!:\n- 오직 신흥국 또는 비동맹 공산주의 정부를 가진 국가들만 가입이 가능함"
 faction_fifth_international_member_join_faction_rule_tt: "§R제 5 인터내셔널에 가입하기 위해선 [Communist-State_L] 또는 [Neutral_Communism_L] 정당이 집권해야 합니다§!"
 faction_fifth_international_member_offer_join_faction_rule_tt: "§R그들이 제 5 인터내셔널에 가입하기 위해선 [Communist-State_L] 또는 [Neutral_Communism_L] 정당이 집권해야 합니다§!"
 faction_baltic_black_sea_union_member: "발트해-흑해 연방"
 faction_baltic_black_sea_union_member_desc: "발트해-흑해 연방 (Baltic-Black Sea Union)은 발트해와 흑해의 국가 연합을 표방한 '미엔지모제 (Intermarium)' 계획을 계승한 국가 연합입니다. 발트해와 흑해 국가들의 동맹으로써, 그들은 서방 세계와 동방 세계의 완충지대 역할을 수행할 것입니다."
 faction_baltic_black_sea_union_member_TT: "§C세력 특수 조건§!:\n- 최초 연방의 계획에 있는 해당 국가들만 가입이 가능함\n§Y- 오직§! £defence_texticon §C방어 전쟁§!§Y에만 참전 가능함§!"
 faction_baltic_black_sea_union_member_call_ally_rule_tt: "§R발트해-흑해 연방 회원국은 오직 방어 전쟁에만 동맹국을 호출할 수 있습니다!§!"
 faction_baltic_black_sea_union_member_join_ally_rule_tt: "§R발트해-흑해 연방 회원국은 오직 방어 전쟁에만 참전할 수 있습니다!!§!"
 faction_baltic_black_sea_union_member_join_faction_rule_tt: "§R연방에서 최초에 계획된 범위의 국가들만이 발트해-흑해 연방에 가입할 수 있습니다!§!"
 faction_baltic_black_sea_union_member_offer_join_faction_rule_tt: "§R연방에서 최초에 계획된 범위의 국가들만이 발트해-흑해 연방에 가입할 수 있습니다!§!"
