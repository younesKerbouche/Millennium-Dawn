 sco_member: "상하이 협력 기구 회원국"
 sco_member_desc: "상하이 협력 기구(SCO)는 중국을 대표로 하여 중국, 카자흐스탄, 키르기스탄, 러시아, 타지기스탄, 우즈베키스탄의 대표자들이 2001년 6월 15일 중국 상하이에서 출범시킨 유라시아 정치, 경제, 안보 조직입니다."
 sco_member_econ_desc: "상하이 협력 기구(SCO)는 중국을 대표로 하여 중국, 카자흐스탄, 키르기스탄, 러시아, 타지기스탄, 우즈베키스탄의 대표자들이 2001년 6월 15일 중국 상하이에서 출범시킨 유라시아 정치, 경제, 안보 조직입니다."
 sco_member_pol_desc: "상하이 협력 기구(SCO)는 중국을 대표로 하여 중국, 카자흐스탄, 키르기스탄, 러시아, 타지기스탄, 우즈베키스탄의 대표자들이 2001년 6월 15일 중국 상하이에서 출범시킨 유라시아 정치, 경제, 안보 조직입니다."
 sco_member_mil_desc: "상하이 협력 기구(SCO)는 중국을 대표로 하여 중국, 카자흐스탄, 키르기스탄, 러시아, 타지기스탄, 우즈베키스탄의 대표자들이 2001년 6월 15일 중국 상하이에서 출범시킨 유라시아 정치, 경제, 안보 조직입니다."
 sco_member_tooltip: "§R세력 주의 사항§!:\n- 중국은 그들의 세력을 해체시킬 수 없음\n- 중국은 오직 상하이 협력 기국 (SCO)에 소속된 다른 국가들만 세력 초대를 할 수 있음\n- 일반적인 상하이 협력 기구 (SCO) 소속 국가들은 다른 세력에 가입 가능함"
 sco_member_leave_faction_rule_tt: "§R중국은 상하이 조약을 절대로 떠날 수 없습니다!§!"
 sco_member_dismantle_faction_rule_tt: "§R중국은 상하이 조약을 해체할 수 없습니다!§!"
 sco_member_join_faction_rule_tt: "§R오직 상하이 협력 기구 회원국만이 상하이 조약에 가입할 수 있습니다!§!"
