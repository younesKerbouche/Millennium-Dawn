 defense_of_democracy_goal_desc: "민주주의가 위협받고 있습니다. 세계의 민주주의 국가들이 하나씩 무너지지 않도록 함께 노력해야 합니다."
 containment_of_communism_goal_name: "세계 공산주의의 억제"
 containment_of_communism_goal_desc: "세계의 안전을 위해서는 공산주의의 위협이 진압되어야 합니다."
 suppress_regional_fascism_goal_name: "파시즘 탄압"
 suppress_regional_fascism_goal_desc: "파시즘이 들불처럼 번지려 합니다. 더 많은 국가가 파시즘의 손아귀에 넘어갈수록 우리 주변 상황은 더욱 위험해질 것입니다."
 suppress_regional_communism_goal_name: "[ROOT.GetCountryContinent]에서 공산주의 진압"
 suppress_regional_communism_goal_desc: "우리는 공산주의의 굴레에서 [ROOT.GetCountryContinent](을)를 구하기 위해 할 수 있는 모든 것을 해야만 합니다."
 regional_expansionism_goal_name: "[ROOT.GetCountryContinent]에서의 확장"
 regional_expansionism_goal_desc: "우리 세력이 [ROOT.GetCountryContinent]에서 주도권과 우위를 차지해야 합니다."
 suppress_regional_democracy_goal_name: "민주주의 진압"
 suppress_regional_democracy_goal_desc: "이른바 민주주의 국가라는 것들은 우리의 이상에 가장 큰 위협입니다. 우리는 그들이 [ROOT.GetCountryContinent]의 극히 일부분만 지배할 수 있도록 해야 합니다."
 between_the_seas_goal_name: "두 바다 사이에서"
 between_the_seas_goal_desc: "흑해에서 발트해까지 동맹국의 영토로 견고한 장벽을 쌓는다면, 어떤 위협이 다가오더라도 견뎌낼 수 있을 것입니다."
 little_entente_goal_name: "파리 조약 강제 이행"
 little_entente_goal_desc: "파리 조약으로 인해 [GER.GetName], [HUN.GetName], [BUL.GetName], [AUS.GetName]의 국경이 규정되었습니다. 이 국가들이 국경 지역을 합병하여 또다시 유럽의 평화를 파괴하는 상황을 방지하는 것이 우리의 주요 목표입니다."
 china_territorial_integrity_goal_name: "영토의 무결성"
 china_territorial_integrity_goal_desc: "중국은 해방되어 하나의 집권 정당 아래 단결해야 합니다. 외부와 내부의 적들로부터 우리 영토에 대한 통제권을 되찾아야만 중국이 합당한 영광을 되찾을 수 있습니다."
 china_chinese_consolidation_goal_name: "중국 통합"
 china_wang_front_expansion_name: "제국주의에 대한 승리"
 china_wang_front_expansion_desc: "동아시아에 존재하는 식민주의자 세력의 영향력에 맞서야 할 때입니다. 우리는 다시는 타국에 지배당하지 않도록 이 지역에 우리만의 세력권을 구축해야 합니다."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "통합 속의 힘"
 strength_in_unity_goal_desc: "우리 주변의 모든 국가는 단결해야 합니다. 강력한 세력을 구축하는 것이 우리의 독립과 중립을 유지할 수 있는 최선의 방법입니다."
 conquest_of_territory_goal_name: "정복과 지배"
 conquest_of_territory_goal_desc: "적대적인 세상에서 생존하려면 영토를 확장해야 합니다. 확장은 완충 지대를 형성하고 더 많은 자원에 접근하게 해 줍니다."
 spread_of_communism_goal_name: "세계 혁명"
 spread_of_communism_goal_desc: "민중이 일어설 때가 왔습니다. 일어서지 못하는 곳에서는 우리가 무력으로 그들을 도와야 합니다."
 control_of_the_balkans_goal_name: "발칸 안보"
 control_of_the_balkans_goal_desc: "외부 열강들은 항상 발칸반도에 영향력을 확대하려 노력해 왔습니다. 우리는 함께 굳건히 서서 이 지역에 대한 모든 외국의 침략에 대응해야 합니다."
 african_decolonization_goal_name: "아프리카의 탈식민지화"
 african_decolonization_goal_desc: "아프리카가 적과 압제자에 맞서 싸워야 할 때가 되었습니다. 필요하다면 무력을 동원해서라도 아프리카 대륙을 해방해야 합니다!"
 habsburg_hegemony_goal_name: "합스부르크 패권"
 habsburg_hegemony_goal_desc: "가문은 모든 연합에서 가장 중요한 부분이며, 우리 동맹도 예외는 아닙니다. 우리는 유럽의 왕관을 지켜내고, 우리의 영향력을 전 세계에 퍼뜨려야 합니다."
 indifference_is_a_threat_goal_name: "무관심은 위협이다"
 indifference_is_a_threat_goal_desc: "유럽에서 대규모 분쟁이 불가피한 상황이므로, 우리는 예상치 못한 일이 발생하지 않도록 해야 합니다. 중립을 고수하는 국가는 모두 제거되어야 합니다."
 security_through_expansion_goal_name: "확장을 통한 안보"
 security_through_expansion_goal_desc: "우리는 현재 국경 주변에 점령지의 고리를 형성하여 본래 영토를 지킬 방패로 삼아야 합니다."
 an_iron_curtain_goal_name: "철의 장막"
 an_iron_curtain_goal_name_desc: "조국을 더 잘 보호하기 위해, 원치 않는 방문객을 차단할 수 있도록 우리 주변에 괴뢰국들로 이루어진 장막을 구성해야 합니다."
 eastern_european_security_goal_name: "동유럽 안보"
 eastern_european_security_goal_desc: "동유럽에서 우리의 이권을 더 잘 보호하기 위해서는, 우리가 개입하여 서유럽에 우리와 같은 생각을 가진 정권을 수립해야 합니다."
 mare_nostrum_goal_name: "마레 노스트룸"
 mare_nostrum_goal_desc: "우리 국민은 오랫동안 지중해를 우리만의 내륙해로 만드는 것을 꿈꿔왔습니다. 이제 그 꿈을 현실로 만들 때가 왔습니다!"
 pax_romana_goal_name: "팍스 로마나"
 pax_romana_goal_desc: "우리 국민은 오랫동안 로마 제국의 영광을 회복하는 것을 꿈꿔왔습니다. 이제 그 꿈을 현실로 만들 때가 왔습니다!"
 building_up_guam_goal_name: "괌 해군기지 확장"
 building_up_guam_goal_desc: "[JAP.GetName](와)과의 충돌이 발생할 경우에 대비해, [PHI.GetNameDef](와)과의 연결을 확보해야 합니다. 또한, [JAP.GetAdjective](와)과 전쟁을 벌어질 경우 더 가까운 곳에 해군의 집결지를 확보할 수 있다면 매우 유리해질 것입니다. [638.GetName](은)는 이러한 요건에 완벽하게 부합하는 곳입니다."
 the_two_seas_goal_name: "발트해 및 흑해에 해군 배치"
 the_two_seas_goal_desc: "우리는 흑해뿐만 아니라 발트해에도 강력한 해군을 배치해야 합니다."
 one_germany_goal_name: "독일 주 통일"
 one_germany_goal_desc: "강력하고 단결된 권력 기반을 구축하려면 먼저 독일이 강력하고 단결된 국가로 만들어야 합니다. 파리 조약은 독일 재통일을 금지했지만, 이제 우리는 쓸모없는 조약에 얽매이지 않는다는 것을 보여 줘야 합니다."
 guardians_of_peace_goal_name: "세계 평화 유지"
 guardians_of_peace_goal_desc: "수평선 너머로 먹구름이 몰려오고 있습니다. 우리 동맹이 불가피한 충돌에 충분히 대비할 수 있도록, 전쟁이 너무 일찍 발발하지 않게 해야 합니다."
 growing_the_faction: "세력 확장"
 growing_the_faction_desc: "우리 세력이 국제 무대에서 존중받기 위해서는, 더 많은 회원국을 확보해야 합니다."
 a_large_faction_goal_name: "세력에 더 많은 국가 초청"
 a_large_faction_goal_desc: "우리 세력을 크게 키우면 그 영향력을 더 멀리까지 투사할 수 있습니다."
 preemptive_strike_on_fascism_goal_name: "파시스트 국가에 선제공격 개시"
 preemptive_strike_on_fascism_goal_desc: "우리가 침략당할 때까지 기다려서는 안 됩니다. 우리가 주도권을 쥐어야 합니다."
 a_great_fortress_goal_name: "더 강력한 요새 건설"
 a_great_fortress_goal_desc: "미리 대비하면 걱정할 일이 없습니다. 국경 지역과 주요 지점을 확보하고 최신식 요새들을 건축함으로써 우리는 적에게 패배하지 않을 수 있습니다."
 aggressive_defense_goal_name: "침략국에 피해 주기"
 aggressive_defense_goal_desc: "우리는 적에게 한 치도 양보하지 않을 것입니다. 자신이 조국을 위해 죽는 것이 아니라, 적이 조국을 위해 죽게 하는 것이 중요하다는 사실을 우리 병사들에게 제대로 교육해야 합니다."
 war_on_communism_goal_name: "공산주의 상대로 선전포고"
 war_on_communism_goal_desc: "우리는 수단과 방법을 가리지 않고 공산주의의 확산을 막아야 합니다."
 war_on_democracy_goal_name: "민주주의 상대로 선전포고"
 war_on_democracy_goal_desc: "우리는 이념적 적국들을 타격해야 합니다."
 defeat_of_communism_goal_name: "공산주의 척결"
 defeat_of_communism_goal_desc: "세계의 공산주의를 물리치려면 먼저 우리 지역에서 공산주의를 근절해야 합니다."
 defeat_of_fascism_goal_name: "파시즘 척결"
 defeat_of_fascism_goal_desc: "파시즘의 확산을 완전히 막아내려면, 먼저 우리 지역에서 파시즘을 근절해야 합니다."
 defeat_of_anti_communists_goal_name: "반혁명 분자 척결"
 defeat_of_anti_communists_goal_desc: "세계 혁명을 향한 첫걸음은 이에 반대하는 지역 강대국들을 전향시키는 것입니다. 따라서 우리는 무엇보다도 먼저, 우리 대륙에 존재하는 모든 위협부터 제거해야 합니다."
 defeat_of_anti_fascists_goal_name: "대륙에 파시즘 전파"
 defeat_of_anti_fascists_goal_desc: "우리 대륙에서 반파시즘 정부들을 파괴하는 것을 목표로 해야 합니다."
 defeating_our_enemies_goal_name: "전쟁에 승리"
 defeating_our_enemies_goal_desc: "이 불확실한 시대에 전쟁이란 불가피합니다. 어떤 방식으로 전쟁이 일어나든, 우리가 승리하는 쪽이 될 수 있도록 해야 합니다."
 is_victor_in_pc_tt: "평화 회담에서 승리한 측임"
 a_military_base_goal_name: "군수산업 확장"
 a_military_base_goal_desc: "공산주의에 맞서는 성전에는 총포가 필요합니다. 총포를 대량 생산하려면 강력한 군수산업이 필요합니다."
 a_military_base_tech_bonus: "$a_military_base_goal_name$ 목표 보너스"
 resource_control_goal_name: "전략 자원 확보"
 resource_control_goal_desc: "세력은 세계의 다양한 위협에 맞서는 데 필요한 자원을 확보해야 합니다."
 secure_european_continent_goal_name: "요새화된 유럽 형성"
 secure_european_continent_goal_desc: "유럽 대륙이 우리의 대의에 동참하게 해야 합니다. [faction.GetName](이)가 유럽의 패권을 차지해야 합니다."
 secure_north_africa_goal_name: "북아프리카 확보"
 secure_north_africa_goal_desc: "유럽 지배에 그치지 말고, 북아프리카에서도 단순한 교두보 확보 이상의 일을 실현해야 합니다."
 an_armored_fist_goal_name: "기갑부대 확충"
 an_armored_fist_goal_desc: "시대가 바뀌면 전쟁의 방식도 새로워집니다. 전차는 전쟁의 미래입니다. 우리 진영이 전장에서 우위를 점하려면 전차를 충분히 보유해야 합니다."
 an_infantry_army_goal_name: "보병부대 확충"
 an_infantry_army_goal_desc: "모든 군대의 중추는 보병입니다. 외교전과 실제 전장에서 우리의 주장을 뒷받침할 수 있는 대규모 보병 군대가 필요합니다."
 high_seas_fleet_goal_name: "주력함 함대 확충"
 high_seas_fleet_goal_desc: "적들이 북대서양을 장악하지 못하게 하는 것은 우리 작전에 매우 중요합니다. 북대서양을 지킬 수 있다면 우리는 해상 봉쇄의 영향을 받지 않고 자유롭게 해상 작전을 펼칠 수 있습니다."
 high_seas_fleet_tech_bonus: "$high_seas_fleet_goal_name$ 목표 보너스"
 control_the_chinese_coast_goal_name: "해안선 통제 유지"
 control_the_chinese_coast_goal_desc: "공격받을 경우, 우리는 가능한 한 오랫동안 바다에 접근할 수 있어야 합니다. 바다 너머의 타국에서 물자를 공급받아야만 생존할 수 있습니다."
 guerilla_expansion_goal_name: "저항군 조직"
 guerilla_expansion_goal_desc: "침략자들의 방식대로는 그들을 상대할 수 없을지도 모릅니다. 그러니 우리는 우리만의 방식으로 그들과 맞서야 합니다."
 industrial_expansion_goal_name: "산업 확장"
 industrial_expansion_goal_desc: "강력한 세력이 되는 지름길은 강력한 산업 기반을 구축하는 것입니다. 우리는 중요한 강대국이 되는 데 필요한 산업 능력을 확보해야 합니다."
 industrial_domination_goal_name: "민간산업 확장"
 industrial_domination_goal_desc: "현대전의 핵심은 생산 역량입니다. 세계 최대 규모의 산업 역량을 확보하도록 합시다."
 industrial_expansion_tech_bonus: "$industrial_expansion_goal_name$ 목표 보너스"
 industrial_research_goal_name: "$construction4$ 연구"
 industrial_research_goal_desc: "지배적인 위치에 서기 위해서는 우리가 세력 전체에 걸친 산업적 노하우를 갖출 수 있도록 해야 합니다."
 secure_chinese_waters_goal_name: "중국의 바다 확보"
 secure_chinese_waters_goal_desc: "우리가 육지에서 우위를 점할 수 있지만, 긴 해안선을 가진 영토를 감안한다면 누구도 우리를 침략할 수 없도록 하는 것을 최우선 과제로 삼아야만 합니다. 이러한 안전을 확보하려면 먼바다에서부터 시작해야 합니다."
 faction_goal_subjugate_the_faction_name: "세력 예속화"
 faction_goal_subjugate_the_faction_desc: "우리가 외세의 침략에 저항할 수 있는 유일한 방법은 강력한 지도력 아래 통일된 전선을 구축하는 것입니다. 수많은 목소리가 하나로 어우러질 때, 위대한 합창이 울려 퍼질 것입니다."
 faction_goal_north_subjugated_name: "북부 예속화"
 faction_goal_north_subjugated_desc: "만약 우리가 우리 세력 중 이 부분을 통합하기 위해 전력을 기울인다면, 나머지 군벌들도 상황의 흐름을 파악하고 따르게 될 것입니다."
 faction_goal_west_subjugated_name: "서부 예속화"
 faction_goal_west_subjugated_desc: "만약 우리가 우리 세력 중 이 부분을 통합하기 위해 전력을 기울인다면, 나머지 군벌들도 상황의 흐름을 파악하고 따르게 될 것입니다."
 faction_goal_south_subjugated_name: "남부 예속화"
 faction_goal_south_subjugated_desc: "만약 우리가 우리 세력 중 이 부분을 통합하기 위해 전력을 기울인다면, 나머지 군벌들도 상황의 흐름을 파악하고 따르게 될 것입니다."
 faction_goal_no_japanese_in_china_name: "침략자 추방"
 faction_goal_no_japanese_in_china_desc: "일본은 너무도 오랫동안 우리 민족을 억압해 왔습니다. 더 이상 그들이 중국에 머물도록 내버려둘 수 없습니다."
 faction_goal_the_northern_mandate_name: "동시베리아 지배"
 faction_goal_the_northern_mandate_desc: "우리 민족이 번영하려면 시베리아에 있는 영토와 자원이 필요합니다. 현재 그곳을 지배하는 자들은 이 영토와 자원을 제대로 활용할 수 없으므로, 우리에게 이를 이용할 권리가 있습니다."
 faction_goal_the_southern_mandate_name: "동남아시아 지배"
 faction_goal_the_southern_mandate_desc: "우리는 영광스러웠던 과거에 남부 지역에 영향력을 행사했으며, 이제 다시 영향력을 행사할 것입니다. 이 지역에 있는 막대한 부만 손에 넣을 수 있다면 우리의 앞길에는 한계가 없을 것입니다."
 faction_goal_the_greater_game_name: "중앙아시아 지배"
 faction_goal_the_greater_game_desc: "제국들은 중앙아시아에 자신들의 의지를 관철하려 했지만 격퇴되고 말았습니다. 이제 우리가 다시 서쪽으로, 그리고 초원을 가로질러 전진할 때가 왔습니다."
 suppress_asian_communism_goal_name: "아시아 공산주의 진압"
 suppress_asian_communism_goal_desc: "공산주의는 전통적인 생활 방식과 자연의 질서를 위협하는 이념입니다. 우리는 단결하여 어디서든 추악한 공산주의가 고개를 들 때마다 물리쳐야 합니다."
 strategic_resource_control_goal_name: "전략 자원 통제"
 strategic_resource_control_goal_desc: "세계의 전략 자원을 통제하는 자가 세계의 정치를 통제하게 됩니다."
 align_china_goal_name: "중국 포섭"
 align_china_goal_desc: "중국 내 여러 세력과 그들이 초래하는 위협을 통제해야 합니다. 가장 좋은 방법은 그들을 우호적인 정권으로 교체하는 것입니다."
 control_the_chinese_capitals_goal_name: "중국 수도 장악"
 control_the_chinese_capitals_goal_desc: "중국의 여러 역사적 수도를 장악한다면, 우리 계획에 대한 저항이 확실히 줄어들 것입니다."
 war_on_communism_in_asia_goal_name: "아시아에서 공산주의 상대로 선전포고"
 war_on_communism_in_asia_goal_desc: "공산주의를 진정으로 물리치는 방법은 하나밖에 없습니다. 바로 무력이죠. 공산주의의 영향력에서 안전해지려면 전 아시아에서 공산주의를 근절해야 합니다."
 coastal_security_goal_name: "해안 통제"
 coastal_security_goal_desc: "동아시아 및 동남아시아의 해안선 전체를 완전히 통제해야 합니다. 이렇게 하면 서구 제국주의 식민주의자들이 우리 지역에 발판을 마련하지 못하게 될 것입니다."
 secure_the_oil_supply_goal_name: "석유 공급 확보"
 secure_the_oil_supply_goal_desc: "장기전을 치르려면 무슨 수를 써서라도 석유를 충분히 확보해야 합니다."
 secure_the_oil_supply_tech_bonus: "석유 공급 확보 목표 보너스"
 protector_of_peace_goal_name: "평화의 수호자"
 protector_of_peace_goal_desc: "우리는 유럽이나 다른 나라의 전쟁에 직접 참여하기보다는 평화를 지키고, 다른 나라들이 분쟁을 평화적이고 신속하게 해결하도록 돕는 데 주력해야 합니다."
 african_domination_goal_name: "아프리카의 지배"
 african_domination_goal_desc: "우리의 궁극적인 목표는 아프리카에 외국의 영향력이 미치지 않도록 하는 것입니다. 우리 편에 서지 않는 자들은 우리의 적이며, 우리를 따르게 만들어야 합니다."
 contain_japanese_expansion_asia_goal_name: "일본 팽창 억제"
 contain_japanese_expansion_asia_goal_desc: "우리는 [JAP.GetName]의 영토 확장을 억제하기 위해 조치를 취해야 합니다."
 pan_americanism_goal_name: "범아메리카주의"
 pan_americanism_goal_desc: "아메리카 전체는 하나로 단결해야 합니다. 모두가 힘을 합치면 우리는 우리 지역의 안전을 확보하고, 외부 세력에 맞서는 하나의 연합 전선을 구축할 수 있습니다."
 amerindian_liberation_goal_name: "아메린디아 해방"
 amerindian_liberation_goal_desc: "아메리카 원주민들은 현재 그들을 통치하고 있는 외국의 압제자들로부터 해방되어야 합니다."
 islamic_brotherhood_goal_name: "이슬람 형제단"
 islamic_brotherhood_goal_desc: "전 세계의 이슬람 국가들은 단결하여 우리를 정복하고 예속시키려는 자들에 맞서야 합니다."
 baltic_security_goal_name: "발트해 보호"
 baltic_security_goal_desc: "우리 시민과 민간인의 미래를 보장하기 위해, 우리는 발트해 지역을 온 힘을 다해 보호해야 합니다. 이 지역을 우리의 통제하에 두어야만 발트해 주민들이 번영할 수 있습니다."
 nordic_defence_goal_name: "노르드 지역 보호"
 nordic_defence_goal_desc: "우리 시민과 민간인의 미래를 보장하기 위해, 우리는 노르드 지역을 온 힘을 다해 보호해야 합니다. 이 지역을 우리의 통제 하에 두어야만 노르드 주민들이 번영할 수 있습니다."
 european_dominance_goal_name: "유럽 지배 확립"
 european_dominance_goal_desc: "만약 우리가 유럽 대부분을 하나의 깃발 아래 단결시킬 수 있다면, 우리는 그 어떤 위협에도 굴하지 않을 강력한 동맹을 만들 수 있습니다."
 asian_dominance_goal_name: "아시아 지배 확립"
 asian_dominance_goal_desc: "아시아의 대부분을 장악했으니, 우리는 무시할 수 없는 세력이 될 것입니다."
 middle_east_dominance_goal_name: "중동 통제"
 middle_east_dominance_goal_desc: "아라비아반도와 레반트에서 아프가니스탄 산악 지대까지, 우리는 단결하여 완전한 통제권을 확립해야 합니다. 모두가 협력한다면 이 지역은 세계적으로 중요한 곳으로 발돋움할 수 있습니다."
 the_arteries_of_trade_goal_name: "주요 무역로 보호"
 the_arteries_of_trade_goal_desc: "우리 회원국이 살아남으려면 주요 해상 운송로를 반드시 우리가 통제해야 합니다."
 the_atomic_race_goal_name: "최초로 원자폭탄 제조"
 the_atomic_race_goal_desc: "현재 또는 미래의 적이 우리보다 먼저 핵무기를 손에 넣지 못하게 해야 합니다. 우리가 먼저 보유해야만, 다른 어떤 세력도 우리에게 맞설 엄두를 내지 못할 것입니다."
 the_atomic_race_complete_trigger: "[ROOT.GetFactionName]의 회원국이 최초로 $sp_nuclear_bomb$ 완성"
 the_atomic_race_complete_trigger_fail: "[ROOT.GetFactionName] 회원국이 아닌 국가가 최초로 $sp_nuclear_bomb$ 완성"
 rule_the_waves_goal_name: "바다를 지배해라"
 rule_the_waves_goal_desc: "진정으로 바다를 지배하려면 대규모 함대가 필요하며, 대규모 함대의 핵심 구성 요소는 주력함입니다."
 eliminate_the_twin_threats_goal_name: "두 개의 위협 제거"
 eliminate_the_twin_threats_goal_desc: "[SOV.GetNameDef](와)과 [GER.GetNameDef](이)가 의견 일치를 이루지 않는 한, 우리는 절대로 안전할 수 없습니다."
 disarm_aggression_central_powers_goal_name: "침략 국가들 순화시키기"
 disarm_aggression_central_powers_goal_desc: "민주주의 국가들은 다른 국가를 공격하는 경우가 드뭅니다. 미래 세대를 위해 유럽의 안전을 공고히 하기 위해서는, 공격적인 국가들을 민주주의 국가로 전환하도록 만들거나, 완전히 제거해야만 합니다."
 rule_the_waves_tech_bonus: "바다를 지배해라 목표 보너스"
 imperial_glory_goal_name: "제국의 핵심 자산 방어"
 imperial_glory_goal_desc: "우리 제국과 동맹국의 핵심 요새를 반드시 지켜야 합니다. 전쟁 중에도 전 세계의 영토를 계속 통제함으로써, 우리가 여전히 무시할 수 없는 세력임을 세상에 보여줄 수 있습니다."
 production_quotas_goal_name: "생산 할당량 달성"
 production_quotas_goal_desc: "우리는 [ROOT.GetFactionName]의 무결성을 확보하고 우리에게 다가오는 모든 위협에 대비하기 위해 대량의 무기를 보유해야 합니다."
 stall_the_fascist_threat_goal_name: "파시스트의 위협 저지"
 stall_the_fascist_threat_goal_desc: "파시즘이 세계에 확산되는 속도를 늦춰야 합니다. 스페인은 함락될 가능성이 높지만, 우리는 점점 커지는 파시즘의 위협에 맞서 스스로를 방어할 준비가 될 때까지 그 속도를 늦추기 위해 최선을 다해야 합니다. 스페인 내의 분쟁에 적군을 묶어 두어 다른 곳에 집중하기 어렵게 만든다면 귀중한 시간을 벌 수 있을 것입니다."
 the_red_tide_goal_name: "붉은 군대 확충"
 the_red_tide_goal_desc: "가장 중요한 것은 전장에 있는 병력입니다. 천만 명의 강력한 군대가 있다면 반드시 생존이 보장될 것입니다."
 military_infrastructure_goal_name: "군용 기반시설 건설"
 military_infrastructure_goal_desc: "잘 개발된 기반시설은 국경 방어 부대에 필요한 보급선을 확보하는 데 매우 중요합니다."
 ensure_military_r_d_goal_name: "군사 연구개발시설 건설"
 ensure_military_r_d_goal_desc: "첨단 프로토타입과 새로운 개념의 연구 및 개발을 전담하는 시설을 건설하여 우리의 군사 기술이 뒤처지지 않도록 해야 합니다."
 spy_master_goal_name: "첩보장 임명"
 spy_master_goal_desc: "우리 회원국 중 하나를 간첩 활동과 정보 수집에 특화시켜, 우리 동맹의 작전을 감독하고 지시할 수 있도록 해야 합니다."
 develop_mexican_oil_goal_name: "멕시코 석유 개발"
 develop_mexican_oil_goal_desc: "멕시코에 매장된 석유의 채굴량을 증가시키면 산업 및 군사 수요에 충분할 정도의 연료를 확보할 수 있습니다."
 develop_curacao_oil_goal_name: "퀴라소 석유 개발"
 develop_curacao_oil_goal_desc: "퀴라소의 정유소는 베네수엘라산 석유 가공에 필수적입니다. 퀴라소 정유소의 생산량을 증가시키면 동맹이 정제된 석유를 계속해서 이용할 수 있게 될 것입니다."
 develop_venezuelan_oil_goal_name: "베네수엘라 석유 개발"
 develop_venezuelan_oil_goal_desc: "베네수엘라에 매장된 석유의 채굴량을 더 늘려 우리 동맹의 군사 활동에 필요한 에너지를 공급할 수 있습니다."
 develop_guyanan_bauxite_goal_name: "가이아나 보크사이트 개발"
 develop_guyanan_bauxite_goal_desc: "가이아나에 매장된 보크사이트를 더 개발하면 대규모 항공기 제조에 필수적인 원자재를 확보할 수 있습니다."
 develop_suriname_bauxite_goal_name: "수리남 보크사이트 개발"
 develop_suriname_bauxite_goal_desc: "수리남의 풍부한 보크사이트 매장지를 더 개발하면 성장하고 있는 우리 동맹의 항공기 산업에 필요한 원자재를 확보할 수 있습니다."
 develop_lappland_metals_goal_name: "라플란드 금속 개발"
 develop_lappland_metals_goal_desc: "라플란드의 광물 자원 채굴량을 증가시키면 동맹의 철과 텅스텐 공급을 보강하여 무기 제조 산업을 지속할 수 있게 될 것입니다."
 develop_ploiesti_oil_fields_goal_name: "플로이에슈티 유전 개발"
 develop_ploiesti_oil_fields_goal_desc: "유럽의 유일한 유전인 플로이에슈티 유전은 동맹이 지속적인 군사 작전에 필요한 연료를 확보할 수 있도록 반드시 적절하게 개발되어야 합니다."
 develop_baku_oil_fields_goal_name: "바쿠 유전 개발"
 develop_baku_oil_fields_goal_desc: "바쿠 유전 지대를 개발하면 군사 작전에 필수적인 정제된 석유를 대량으로 확보할 수 있습니다."
 develop_iraqi_oil_goal_name: "이라크 석유 개발"
 develop_iraqi_oil_goal_desc: "이라크의 석유 생산 역량을 증가시키면 우리 군대의 연료 수요를 충족하는 데 중요한 역할을 할 수 있습니다."
 develop_persian_oil_goal_name: "페르시아 석유 개발"
 develop_persian_oil_goal_desc: "페르시아의 유전과 정제 역량을 확장하면 작전에 필요한 연료를 지속적으로 공급할 수 있습니다."
 develop_chinese_metals_goal_name: "중국 금속 개발"
 develop_chinese_metals_goal_desc: "중국이 보유한 다양한 전략 금속 자원을 더욱 광범위하게 채굴하면 동맹의 군수 산업 기반에 필요한 자원을 확보할 수 있습니다."
 develop_malayan_riches_goal_name: "말라야의 자원 개발"
 develop_malayan_riches_goal_desc: "말라야의 텅스텐과 고무 자원을 개발하면 동맹의 자재 기반을 크게 강화해 제조와 군수에 필요한 핵심 원자재를 확보할 수 있게 될 것입니다."
 develop_indonesian_riches_goal_name: "인도네시아의 자원 개발"
 expand_newfoundland_bases_goal_name: "뉴펀들랜드 기지 확장"
 expand_newfoundland_bases_goal_desc: "뉴펀들랜드의 기지를 확장하면 북대서양 수송선을 더욱 효과적으로 통제하고 주요 해상 운송로에 공군력과 해군력을 투사할 수 있습니다."
 expand_bermuda_bases_goal_name: "버뮤다 기지 확장"
 expand_bermuda_bases_goal_desc: "버뮤다의 기지를 확장하면 중부 대서양을 보다 효과적으로 정찰하고, 대륙 간에 보다 안전한 보급선을 유지할 수 있습니다."
 expand_bahamas_bases_goal_name: "바하마 기지 확장"
 expand_bahamas_bases_goal_desc: "바하마의 기지를 확장하면 카리브해의 해상 교통로를 더 효과적으로 감시하고 북아메리카와 남아메리카로 향하는 해상 접근로를 보호할 수 있습니다."
 fortify_panama_canal_goal_name: "파나마 운하 요새화"
 expand_trinidad_bases_goal_name: "트리니다드 기지 확장"
 expand_azores_bases_goal_name: "아소르스 기지 확장"
 expand_iceland_bases_goal_name: "아이슬란드 기지 확장"
 expand_iceland_bases_goal_desc: "아이슬란드의 기지를 확장하면 덴마크 해협을 더욱 효과적으로 확보하고 북대서양 항로에 더 큰 영향력을 행사할 수 있습니다."
 expand_faroese_bases_goal_name: "페로 기지 확장"
 expand_narvik_bases_goal_name: "나르비크 기지 확장"
 expand_narvik_bases_goal_desc: "나르비크의 기지를 확장하면 중요한 철광석을 운송할 항로를 더욱 효과적으로 지켜내고 북극 보급 경로를 통제할 수 있습니다."
 fortify_danish_belts_goal_name: "덴마크 벨트 해협 요새화"
 fortify_danish_belts_goal_desc: "카테가트 해협을 요새화하면 발트해와 북해 사이의 해상 접근을 더 효과적으로 단독 통제할 수 있습니다."
 fortify_danish_belts_tooltip: "§Y윌란§!, §Y퓐§!, §Y셸란§!에서 §Y덴마크 벨트 §!해협을 통제하는 모든 지역은 한 개의 레벨 1 §Y해안 요새§!를 갖추고 있으며, 한 개 사단이 주둔하고 있습니다."
 fortify_gibraltar_goal_name: "지브롤터 요새화"
 fortify_gibraltar_goal_desc: "지브롤터 해협의 전략 기지를 요새화하면 지중해와 대서양 사이의 해상 교통을 더욱 효과적으로 통제할 수 있게 됩니다."
 expand_maltese_bases_goal_name: "몰타 기지 확장"
 expand_maltese_bases_goal_desc: "몰타의 기지를 확장하면 더욱 효과적으로 적의 보급선을 차단하고 중부 지중해 전역에 세력을 투사할 수 있습니다."
 expand_cretan_bases_goal_name: "크레타 기지 확장"
 expand_cretan_bases_goal_desc: "크레타섬의 기지를 확장하면 동부 지중해에 대한 지배력을 강화하고 에게해와 북아프리카에서의 작전이 더 쉬워집니다."
 expand_cypriot_bases_goal_name: "키프로스 기지 확장"
 expand_cypriot_bases_goal_desc: "키프로스의 기지를 확장하면 더욱 효과적으로 동부 지중해에서의 작전을 지원하고 중동을 오가는 중요한 항공로를 확보할 수 있습니다."
 fortify_bosporus_goal_name: "보스포루스 요새화"
 fortify_bosporus_goal_desc: "보스포루스 해협을 요새화하면 흑해와 지중해 사이의 모든 해상 접근을 확실히 통제할 수 있습니다."
 fortify_bosporus_tooltip: "§Y이스탄불§!에서 §Y보스포루스§! 해협을 통제하는 모든 지역이 레벨 1 §Y해안 요새§! 한 개, 레벨 1 §Y요새§! 한 개를 가지며, 한 개 사단이 주둔합니다."
 fortify_dardanelles_goal_name: "다르다넬스 요새화"
 fortify_dardanelles_goal_desc: "다르다넬스 해협을 요새화하면 흑해를 드나드는 함대와 무역의 이동을 통제하는 능력이 강화됩니다."
 fortify_dardanelles_tooltip: "§Y에디르네§! 및 §Y부르사§!에서 §Y다르다넬스§! 해협을 통제하는 모든 지역이 레벨 1 §Y해안 요새§! 한 개, 레벨 1 §Y요새§! 한 개를 갖추고 있으며, 한 개 사단이 주둔하고 있습니다."
 fortify_suez_canal_goal_name: "수에즈 운하 요새화"
 fortify_suez_canal_goal_desc: "유럽과 아시아를 잇는 주요 교통로에 대한 독점적인 통제 확보를 위해 수에즈 운하를 손아귀에서 놓치지 말아야 합니다."
 fortify_suez_tooltip: "§Y수에즈§!에서 §Y수에즈§! 해협을 통제하는 모든 지역이 레벨 1 §Y해안 요새§! 한 개, 레벨 1 §Y요새§! 한 개를 갖추고 있으며, 한 개 사단이 주둔하고 있습니다."
 expand_gulf_of_aden_bases_goal_name: "아덴만 기지 확장"
 fortify_strait_of_hormuz_goal_name: "호르무즈 해협 요새화"
 fortify_strait_of_hormuz_goal_desc: "호르무즈 해협의 전략적 기지를 요새화하면 중요한 페르시아와 이라크산 석유에 대한 접근을 더 효과적으로 통제할 수 있습니다."
 fortify_strait_of_hormuz_tooltip: "§Y무산담§! 및 §Y파르스§!에서 §Y호르무즈§! 해협을 통제하는 모든 지역이 레벨 1 §Y해안 요새§! 한 개, 레벨 1 §Y요새§! 한 개를 갖추고 있으며, 한 개 사단이 주둔하고 있습니다."
 expand_ceylonese_bases_goal_name: "실론 기지 확장"
 expand_ceylonese_bases_goal_desc: "실론의 기지를 확장하면 인도양에 대한 지배력을 강화하는 동시에 중동과 동남아시아 사이의 중요한 해상 교통로 보호가 용이해집니다."
 expand_singapore_naval_base_goal_name: "싱가포르 해군기지 확장"
 expand_singapore_naval_base_goal_desc: "싱가포르의 웅장한 요새 해군기지는 말라카 해협을 지배하며 인도양과 태평양 사이의 해상 이동을 통제합니다. 이 기지를 더욱 강화해야 합니다."
 fortify_manila_bay_goal_name: "마닐라만 요새화"
 fortify_manila_bay_goal_desc: "방어에 유리한 마닐라만을 요새화하면 서태평양 전역에 세력 투사를 강화하고 동인도 제도와 남중국해로의 접근로를 확보할 수 있습니다."
 fortify_manila_tooltip: "§Y마닐라§! 지역에 레벨 2 §Y해안 요새§! 한 개와 레벨 7 §Y해군기지§! 한 개를 갖추고 있으며, §Y마닐라§! 주에 레벨 8 §Y공군기지§!를 갖고 있습니다."
 fortify_okinawa_goal_name: "오키나와 요새화"
 fortify_okinawa_goal_desc: "오키나와를 요새화하면 일본 본토로 향하는 접근로를 장악하고 태평양에 강력한 방어선도 구축할 수 있습니다."
 fortify_okinawa_tooltip: "§Y오키나와§!에 레벨 1 §Y대공포§!와 레벨 5 §Y공군기지§!를 갖추고 있고, §Y나하§! 지역에 레벨 2 §Y해안 요새§!가 있습니다."
 fortify_iwo_jima_goal_name: "이오지마 요새화"
 fortify_iwo_jima_goal_desc: "이오지마를 요새화하면 일본 본토로 향하는 접근로를 장악하고 태평양에 강력한 방어선도 구축할 수 있습니다."
 expand_caroline_islands_bases_goal_name: "캐롤라인 기지 확장"
 expand_caroline_islands_bases_goal_desc: "캐롤라인 제도와 트룩 환초의 기지를 확장하면 중앙태평양 전역에서 용이하게 지속적인 해군 및 공군 작전을 수행할 수 있습니다."
 expand_guadalcanal_bases_goal_name: "과달카날 기지 확장"
 expand_guadalcanal_bases_goal_desc: "과달카날의 기지를 확장하면 더욱 효과적으로 남태평양에서 해군 작전을 통제하고 오스트레일리아를 오가는 항로를 관리할 수 있게 됩니다."
 expand_wake_island_bases_goal_name: "웨이크 기지 확장"
 expand_midway_island_bases_goal_name: "미드웨이 기지 확장"
 expand_midway_island_bases_goal_desc: "미드웨이의 기지를 개발하면 중앙태평양 접근로의 안전과 더불어 대양 횡단 작전을 위한 핵심 기지를 확보할 수 있습니다."
 undoing_brest_litowsk_goal_name: "브레스트-리토프스크 조약에 대한 보복"
 undoing_brest_litowsk_goal_desc: "브레스트리토프스크의 굴욕적인 평화는 아직 완전히 지워지지 않았습니다. 이제 우리의 이 부끄러운 역사를 완전히 지워야 할 때입니다."
 marine_corps_goal_name: "해병대 창설"
 marine_corps_goal_desc: "상륙부대를 확장하면 우리의 공격 역량이 크게 증가하고, 더 넓은 적의 영토를 위협할 수 있을 것입니다."
 marine_corps_tech_bonus: "$marine_corps_goal_name$ 목표 보너스"
 submarine_force_goal_name: "잠수함 함대 확장"
 submarine_force_goal_desc: "적절한 잠수함 부대 운용은 적의 보급선을 끊는 데에 중요한 역할을 할 것입니다."
 submarine_force_tech_bonus: "$submarine_force_goal_name$ 목표 보너스"
 convoy_escort_force_goal_name: "대양 횡단 수송대 호위함"
 convoy_escort_force_goal_desc: "보급선을 확보하려면 적절한 수의 호위함을 확보해야 합니다."
 convoy_escort_force_tech_bonus: "$convoy_escort_force_goal_name$ 목표 보너스"
 air_superiority_goal_name: "공중 우세 유지"
 air_superiority_goal_desc: "하늘을 장악하면 육지와 해상에서의 승리를 좌우할 수 있습니다. 공중 우세를 확보하려면 충분한 전투기가 필요합니다."
 air_superiority_tech_bonus: "$air_superiority_goal_name$ 목표 보너스"
 control_mexican_oil_goal_name: "멕시코 석유 통제"
 control_mexican_oil_goal_desc: "멕시코에 매장된 석유를 확보하면 산업 및 군사 수요를 채울 만큼 충분한 연료를 공급할 수 있을 것입니다."
 control_curacao_oil_goal_name: "퀴라소 석유 통제"
 control_curacao_oil_goal_desc: "퀴라소의 정유소는 베네수엘라산 석유 가공에 필수적입니다. 퀴라소 정유소를 통제하면 동맹이 정제된 석유를 안정적으로 이용할 수 있게 될 것입니다."
 control_venezuelan_oil_goal_name: "베네수엘라 석유 통제"
 control_venezuelan_oil_goal_desc: "베네수엘라에 대규모로 매장된 석유가 우리 동맹의 군사 활동에 필요한 에너지가 되어줄 것입니다."
 control_guyanan_bauxite_goal_name: "가이아나 보크사이트 통제"
 control_guyanan_bauxite_goal_desc: "가이아나의 보크사이트 매장지를 통제하면 동맹이 항공기 제조에 필수적인 알루미늄을 더 많이 생산할 수 있게 될 것입니다."
 control_suriname_bauxite_goal_name: "수리남 보크사이트 통제"
 control_suriname_bauxite_goal_desc: "수리남의 풍부한 보크사이트 매장지를 손에 넣으면 성장하고 있는 우리 동맹의 항공기 산업에 필요한 원자재를 제공할 수 있을 것입니다."
 control_lappland_metals_goal_name: "라플란드 금속 통제"
 control_lappland_metals_goal_desc: "라플란드의 광물 자원을 손에 넣으면 동맹의 철과 텅스텐 공급을 보강하여 무기 제조 산업을 지속할 수 있게 될 것입니다."
 control_ploiesti_oil_fields_goal_name: "플로이에슈티 유전 통제"
 control_ploiesti_oil_fields_goal_desc: "유럽의 유일한 유전인 플로이에슈티 유전을 통제하는 것은 동맹이 지속적인 군사 작전에 필요한 연료를 확보하는 데 매우 중요합니다."
 control_baku_oil_fields_goal_name: "바쿠 유전 통제"
 control_baku_oil_fields_goal_desc: "바쿠 유전 지대를 확보하면 군사 작전에 필수적인 대량의 석유를 손에 넣을 수 있습니다."
 control_iraqi_oil_goal_name: "이라크 석유 통제"
 control_iraqi_oil_goal_desc: "이라크의 석유 생산 능력은 우리 군대의 연료 수요를 충족하는 데 중요한 역할을 할 수 있습니다."
 control_persian_oil_goal_name: "페르시아 석유 통제"
 control_persian_oil_goal_desc: "페르시아의 유전과 정제 역량을 장악하면 작전에 필요한 연료를 지속적으로 공급할 수 있습니다."
 control_chinese_metals_goal_name: "중국 금속 통제"
 control_chinese_metals_goal_desc: "중국이 보유한 막대한 전략 금속 자원은 동맹의 군사 및 산업 기반을 뒷받침할 핵심 자원이 될 것입니다."
 control_malayan_riches_goal_name: "말라야의 자원 통제"
 control_malayan_riches_goal_desc: "말라야의 텅스텐과 고무 자원을 장악하면 동맹의 자재 기반이 크게 강화되어 제조와 군수에 필요한 핵심 원자재를 확보할 수 있게 될 것입니다."
 control_indonesian_riches_goal_name: "인도네시아의 자원 통제"
 control_indonesian_riches_goal_desc: "석유, 고무, 광물 등 인도네시아의 다양한 천연자원은 우리의 산업 기반을 지원하고 동맹의 자원 자립성을 보장하는 데 매우 중요한 역할을 할 것입니다."
 control_newfoundland_bases_goal_name: "뉴펀들랜드 기지 통제"
 control_newfoundland_bases_goal_desc: "뉴펀들랜드에 기지를 확보하면 북대서양 수송선을 통제하고 주요 해상 운송로에 공군력과 해군력을 투사할 수 있습니다."
 control_bermuda_goal_name: "버뮤다 통제"
 control_bermuda_goal_desc: "버뮤다에 기지를 두면 중부 대서양을 보다 효과적으로 정찰하고, 대륙 간에 보다 안전한 보급선을 유지할 수 있습니다."
 control_bahamas_bases_goal_name: "바하마 기지 통제"
 control_bahamas_bases_goal_desc: "바하마에 기지를 보유하면 카리브해의 해상 교통로를 더 효과적으로 감시하고 북아메리카와 남아메리카로 향하는 해상 접근로를 보호할 수 있습니다."
 control_panama_canal_goal_name: "파나마 운하 통제"
 control_panama_canal_goal_desc: "파나마 운하를 통제하면 대서양과 태평양 사이에서 함대를 신속하게 재배치하며 양쪽 바다를 어우르는 전략적 유연성을 확보할 수 있습니다."
 control_trinidad_goal_name: "트리니다드 통제"
 control_trinidad_goal_desc: "트리니다드는 카리브해의 석유 공급을 통제하는 데 필수적인 중요한 위치에 있으며, 이에 따라 남아메리카의 북부 해안으로 진출하는 전략적 거점 역할을 합니다."
 control_azores_goal_name: "아소르스 통제"
 control_azores_goal_desc: "전략적인 위치에 자리잡고 있는 아소르스를 통제하면 중부 대서양 전역에 작전 범위를 확장할 수 있습니다. 이를 통해 잠수함과 대잠수함 방어의 격차를 줄이고 수송선에 대한 지속적인 공중 지원을 보장할 수 있습니다."
 control_iceland_goal_name: "아이슬란드 통제"
 control_iceland_goal_desc: "아이슬란드에 있는 기지를 통제하면 덴마크 해협을 확보하고 북대서양 회랑에 영향력을 행사할 수 있습니다."
 control_faroe_islands_goal_name: "페로 제도 통제"
 control_faroe_islands_goal_desc: "페로 제도는 북부 항로를 통제하고 영국, 스칸디나비아, 북극을 향한 해군 작전을 지원할 수 있는 전략적 위치에 있습니다."
 control_narvik_goal_name: "나르비크 통제"
 control_narvik_goal_desc: "나르비크를 확보하면 중요한 철광석을 운송할 항로를 지켜내고 북극 보급 경로를 통제할 수 있습니다."
 control_danish_belts_goal_name: "덴마크 벨트 해협 통제"
 control_danish_belts_goal_desc: "카테가트 해협에 주둔군을 배치하면 우리는 발트해와 북해 사이의 해상 접근을 단독으로 통제할 수 있습니다."
 control_brittany_bases_goal_name: "브르타뉴 기지 통제"
 control_brittany_bases_goal_desc: "브르타뉴 해안을 따라 전략 기지를 배치하면 대서양으로의 광범위한 잠수함 및 항공 작전이 가능해지며 유럽 본토로의 접근성도 확보할 수 있습니다."
 control_gibraltar_goal_name: "지브롤터 통제"
 control_gibraltar_goal_desc: "지브롤터 해협에 전략 기지를 두면 지중해와 대서양 사이의 해상 교통을 통제할 수 있게 됩니다."
 control_malta_goal_name: "몰타 통제"
 control_malta_goal_desc: "몰타를 점령하면 적의 보급선을 차단하고 중부 지중해 전역에 세력을 투사할 수 있습니다."
 control_crete_goal_name: "크레타 통제"
 control_crete_goal_desc: "크레타섬을 통제하면 동부 지중해에 대한 지배권을 확보하고 에게해와 북아프리카에서의 작전이 용이해집니다."
 control_cyprus_goal_name: "키프로스 통제"
 control_cyprus_goal_desc: "키프로스를 통제하면 동부 지중해에서의 작전을 지원하고 중동을 오가는 중요한 항공로를 확보할 수 있습니다."
 control_bosporus_goal_name: "보스포루스 통제"
 control_bosporus_goal_desc: "보스포루스 해협을 점령하면 흑해와 지중해 사이의 모든 해상 접근을 통제할 수 있게 됩니다."
 control_dardanelles_goal_name: "다르다넬스 통제"
 control_dardanelles_goal_desc: "다르다넬스 해협을 점령하면 흑해를 드나드는 함대와 무역의 이동을 통제할 수 있게 됩니다."
 control_suez_canal_goal_name: "수에즈 운하 통제"
 control_suez_canal_goal_desc: "중요한 수에즈 운하를 점령하면 유럽과 아시아를 잇는 주요 교통로에 대한 독점적인 통제권을 확보하게 되며, 병력과 자원을 신속하게 운송할 수 있게 됩니다."
 control_gulf_of_aden_bases_goal_name: "아덴만 기지 통제"
 control_gulf_of_aden_bases_goal_desc: "아덴만을 따라 전략 기지를 배치하면 홍해 접근로를 보호하고 유럽, 아프리카, 아시아를 연결하는 해상 운송로를 확보할 수 있습니다."
 control_strait_of_hormuz_goal_name: "호르무즈 해협 통제"
 control_strait_of_hormuz_goal_desc: "호르무즈 해협의 전략적 기지를 활용하면 중요한 페르시아와 이라크 석유에 대한 접근을 통제할 수 있게 될 것입니다."
 control_ceylon_goal_name: "실론 통제"
 control_ceylon_goal_desc: "실론을 확보하면 인도양을 지배할 수 있으며, 중동과 동남아시아 사이의 중요한 해상 교통로를 보호할 수 있습니다."
 control_singapore_goal_name: "싱가포르 통제"
 control_singapore_goal_desc: "싱가포르의 웅장한 요새 해군기지는 말라카 해협을 관할하고 인도양과 태평양 사이의 해상 이동을 통제합니다. 이 기지를 우리 손에 넣어야 합니다."
 control_manila_goal_name: "마닐라 통제"
 control_manila_goal_desc: "방어에 유리한 마닐라 만을 점령하면 서태평양 전역으로 세력을 투사하고 동인도 제도와 남중국해로의 접근로를 확보할 수 있습니다."
 control_okinawa_goal_name: "오키나와 통제"
 control_okinawa_goal_desc: "오키나와를 통제하면 일본 본토에 대한 작전을 개시할 수 있으며 태평양에 강력한 방어선도 구축할 수 있습니다."
 control_iwo_jima_goal_name: "이오지마 통제"
 control_iwo_jima_goal_desc: "이오지마를 확보하면 일본 전역에 걸친 장거리 항공 작전을 지원할 수 있고, 중앙태평양으로 진출할 수 있습니다."
 control_caroline_islands_goal_name: "캐롤라인 제도 통제"
 control_caroline_islands_goal_desc: "캐롤라인 제도와 트룩 환초에 대한 지배력을 확보하면 중앙태평양 전역에서 지속적으로 해군 및 공군 작전을 수행할 수 있습니다."
 control_guadalcanal_goal_name: "과달카날 통제"
 control_guadalcanal_goal_desc: "과달카날을 확보하면 남태평양에서 해군 작전을 실행에 옮기고 오스트레일리아를 오가는 항로를 통제할 수 있게 됩니다."
 control_wake_island_goal_name: "웨이크섬 통제"
 control_wake_island_goal_desc: "웨이크섬을 점령하면 중앙태평양 항로 전반에 걸쳐 정찰과 공중 작전 범위를 확대할 수 있습니다."
 control_midway_island_goal_name: "미드웨이섬 통제"
 control_midway_island_goal_desc: "미드웨이를 통제하면 중앙태평양 접근로의 안전과 더불어 대양 횡단 작전을 위한 핵심 기지를 확보할 수 있습니다."
 control_hawaii_goal_name: "하와이 통제"
 control_hawaii_goal_desc: "진주만을 점령하면 태평양 작전의 기반을 마련하고 해양 전구 전체에 걸쳐 군수를 조정할 수 있을 뿐만 아니라 미국 태평양 해안선으로의 접근도 가능해질 것입니다."
 control_attu_island_goal_name: "애투섬 통제"
 control_attu_island_goal_desc: "애투섬을 확보하면 북태평양 해상 운송로에 대한 통제를 행사할 수 있고, 알류샨 열도를 따라 알래스카와 미국 태평양 해안으로 향하는 작전이 가능해집니다."
 undo_versailles_goal_name: "베르사유 조약에 대한 보복"
 undo_versailles_goal_desc: "이제 이 불합리한 '일방적 결정'을 무효화할 때가 되었습니다. 우리의 정당한 영토를 되찾을 것입니다!"
 strategic_bombing_campaign_goal_name: "지속적인 전략폭격 작전"
 strategic_bombing_campaign_goal_desc: "대규모 전략폭격 작전은 적의 산업 역량을 체계적으로 저하시켜 적의 군사력을 약화할 수 있습니다."
 liberate_territory_goal_name: "우리의 영토 해방"
 liberate_territory_goal_desc: "적이 우리 영토를 점령하고 있습니다. 이를 해방시키는 것을 첫 목표로 삼아야 합니다."
 great_offensive_goal_name: "대규모 공세 수행"
 great_offensive_goal_desc: "적의 영토를 점령하는 대규모 공세는 전쟁을 완전히 끝내기 위한 우리의 첫걸음입니다."
