 FACTION_EXECUTE_RUSH_DESC: "계획에 포함된 지역이라면, 설령 전선이 길어지거나 부대가 노출된 위치에 놓일 수 있는 상황이어도 공격을 감행합니다.\n\n§g단, 이 설정은 전구 내 동맹 AI가 조작하는 부대에만 적용되며, 플레이어가 조작하는 부대에는 적용되지 않습니다.§!"
