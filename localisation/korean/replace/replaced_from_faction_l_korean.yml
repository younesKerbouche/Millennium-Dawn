 faction_baltic_black_sea_union_member: "발트해-흑해 연방"
 faction_baltic_black_sea_union_member_desc: "발트해-흑해 연방 (Baltic-Black Sea Union)은 발트해와 흑해의 국가 연합을 표방한 '미엔지모제 (Intermarium)' 계획을 계승한 국가 연합입니다. 발트해와 흑해 국가들의 동맹으로써, 그들은 서방 세계와 동방 세계의 완충지대 역할을 수행할 것입니다."
