 DIPLOMACY_SEND_VOLUNTEERS_ACTION_DESC:0 "우리는 그들이 우리의 동맹이 아닌 한 국제 평화를 수호하기 위해서 이 국가에 개입군을 파병할 수 있습니다. 이 개입군은 국제인도법을 따르며, 그들의 목표 달성을 위해서 최소한의 군대만을 활용할 것입니다."
 SEND_VOL_TARGET_IS_ALLY:0 "우리는 @$TAG$$WHO|H$(와)과 동맹을 맺은 상태입니다. 동맹에게 개입군을 보내는 것은 불가능 합니다. 전쟁에 참전하여 원정군을 보내십시오."
