 DIPLOMACY_REVOKE_OFFER_MILACC_ACTION_DESC:0 "우리 영토에 있는 그들의 군사 기지를 해체합니다."
 DIPLOMACY_CREATE_FACTION_DESC:0 "$COUNTRY|Y$(와)과 군사 동맹을 맺습니다. 양국은 서로의 전쟁에 참가할 수 있습니다. 만약 양국 간에 서로 개입군을 보냈거나 또는 이미 받은 상태라면, 그들은 모두 본국으로 돌아갈 것입니다."
 DIPLOMACY_CREATE_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$(은)는 우리가 \"$FACTION|Y$\" 세력을 창설하여 본인들을 지원해 주기를 바랍니다.\n만약 두 국가 사이에 개입군을 보냈거나 이미 받은 상태라면, 그들은 본국으로 돌아갈 것입니다."
 DIPLOMACY_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$(은)는 우리 $FACTION|Y$에 가입하기를 원합니다.\n만약 양국 간에 개입군을 보냈거나 이미 받은 상태라면, 그들은 본국으로 돌아갈 것입니다.\n우리와 $COUNTRY|H$ 사이에 조직되고 있었던 쿠데타는 자동으로 취소될 것입니다."
 DIPLOMACY_OFFER_JOIN_FACTION_DESC:0 "$COUNTRY|UH$(을)를 $FACTION|H$에 초대합니다. 이를 통해 양국은 전쟁에 서로를 호출할 수 있습니다. 세력장은 $LEADER|H$입니다.\n만약 양국 간에 개입군을 보냈거나 이미 받은 상태라면, 그들은 본국으로 돌아갈 것입니다."
 DIPLOMACY_OFFER_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UH$(은)는 우리를 $FACTION|Y$에 초대했습니다.\n만약 양국 간에 개입군을 보냈거나 이미 받은 상태라면, 그들은 본국으로 돌아갈 것입니다.\n우리와 $COUNTRY|H$ 사이에 조직되고 있었던 쿠데타는 자동으로 취소될 것입니다."
 DIPLOMACY_JOIN_FACTION_DESC:0 "$COUNTRY|H$에게 $FACTION|H$의 가입을 요청합니다. 이를 통해 양국은 전쟁에 서로를 호출할 수 있습니다. 세력장은 $LEADER|H$입니다.\n만약 양국 간에 개입군을 보냈거나 이미 받은 상태라면, 그들은 본국으로 돌아갈 것입니다."
