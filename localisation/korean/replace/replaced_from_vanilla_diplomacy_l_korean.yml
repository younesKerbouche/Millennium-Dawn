 DIPLOMACY_MILACC_TITLE:0 "군사 기지 설립"
 DIPLOMACY_MILACC_DESC:0 "군사 기지은 해외 국가들에 대한 힘을 예상할 수 있도록 해주고 우리의 동맹에게 독점적인 군사적 접근권을 제공해줄 것입니다."
 DIPLOMACY_MILACC_ACTION_DESC:0 "그들의 영토에 군사 기지 설립을 위한 승인을 요청해보자."
 DIPLOMACY_MILACC_REQUEST_DESC:0 "우리의 영토에 군사 기지를 설립할 권한을 요청하는 $COUNTRY|Y$"
 DIPLOMACY_MILACC:0 "군사 통행권 요청"
 DIPLOMACY_REVOKE_MILACC_TITLE:0 "군사 기지 해체"
 DIPLOMACY_REVOKE_MILACC_DESC:0 "우리 군을 고향으로 데려오자."
 DIPLOMACY_REVOKE_MILACC_ACTION_DESC:0 "군사 기지 해체"
 DIPLOMACY_OFFER_MILACC_TITLE:0 "군사 통행권 제안"
 DIPLOMACY_OFFER_MILACC_DESC:0 "군사 기지를 제공한다면 그들의 군대가 우리의 영토에 접근할 수 있게 될 것입니다."
 DIPLOMACY_OFFER_MILACC_ACTION_DESC:0 "그들이 우리 영토에 군사 기지를 건설 할 수 있도록 제안합니다."
 DIPLOMACY_OFFER_MILACC_REQUEST_DESC:0 "$COUNTRY|UY$(은)는 우리 군대가 그들의 영토에 군사 기지를 만들 수 있도록 제안하였습니다."
