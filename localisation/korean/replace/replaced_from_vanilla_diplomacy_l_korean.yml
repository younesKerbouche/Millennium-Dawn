 SEND_VOLUNTEERS_DESCRIPTION:0 "$SEND|H$개의 사단 보내기.\n현재 $CURRENT|H$개의 개입군 사단이 파병되어있고 한계치는 $MAX|H$개 사단입니다. (한계는 $LIMITREASON$에 의해 결정됩니다.)"
 SEND_VOLUNTEERS_DESCRIPTION_NO_DIVISIONS:0 "§R최소 1개 이상의 보낼 병력을 제안해야 합니다.§!\n현재 $CURRENT|H$개의 개입군 사단이 파병되어있고 한계치는 $MAX|H$개 사단입니다. (한계는 $LIMITREASON$에 의해 결정됩니다.)"
 SEND_VOLUNTEERS_DESCRIPTION_NO_DIVISIONS_BUT_PLANES:0 "§R하나 이상의 군대나 항공단을 선택해야 합니다.§!\n우리는 $CURRENT|H$ 사단을 개입군으로 파병하고 있으며, 최대 파병량은 $MAX|H$ (limited by $LIMITREASON$)입니다."
 SEND_VOLUNTEERS_DESCRIPTION_TOO_MANY_DIVISIONS:0 "§R당신은 파병할 수 있는 한계치보다 많은 $SEND$개 사단을 선택했습니다. 일부 병력을 선택 해제하거나 선택한 부대를 재편성하세요.§!\n현재 $CURRENT|H$개의 개입군 사단이 파병되어 있고 한계치는$MAX|H$개 사단입니다. (한계치는 $LIMITREASON$에 의해 결정됩니다.)"
 SEND_VOLUNTEERS_DESCRIPTION_ALL_SENT_BUT_PLANES_AVAILABLE:0 "§R당신은 이미 최대 한계치 만큼의 사단을 보냈습니다.§!\n§G공군 부대를 아직 보낼 수 있습니다§!\n현재 $CURRENT|H$개의 개입군 사단이 파병되어 있고 한계치는$MAX|H$개 사단입니다. (한계치는 $LIMITREASON$에 의해 결정됩니다.)"
