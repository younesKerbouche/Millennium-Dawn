l_korean:
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_MILACC:0 "해외 군사 기지가 설립됨"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_MILACC:0 "\n§Y$COUNTRY$§!(이)가 우리의 군사 기지 설립 요청을 §G수락§!했습니다.\n\n우리는 이제 그들의 국경을 넘어 병력을 주둔시킬 수 있습니다."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_MILACC:0 "군사 기지 거부됨"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_MILACC:0 "\n§Y$COUNTRY|U$§!(이)가 우리의 군사 기지 설립 요청을 §R거부§!했습니다!"
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_LEND_LEASE:0 "군사 원조 수락됨"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE:0 "\n§Y$COUNTRY|U$§!(이)가 우리의 무기대여 제안을 §G수락§!했습니다.\n\n우리의 물적 지원은 도움이 될 것입니다."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_LEND_LEASE:0 "군사 원조 거부됨"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE:0 "\n§Y$COUNTRY|U$§!(이)가 우리의 무기대여 제안을 §R거부§!했습니다!\n\n우리의 물적 지원을 받지 않을 것입니다."
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_LEND_LEASE_EXISTING:0 "수정된 군사 원조 수락"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING:0 "\n§Y$COUNTRY|U$§!(이)가 우리의 무기대여 변경안을 §G수락§!했습니다.\n\n우리의 물적 지원은 계속 도움이 될 것입니다."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_LEND_LEASE_EXISTING:0 "수정된 군사 원조 거부"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING:0 "\n§Y$COUNTRY|U$§!(이)가 우리의 무기대여 변경안을 §R거부§!했습니다!\n\n우리의 더 이상 물적 지원을 받지 않을 것입니다."
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_SEND_VOLUNTEERS:0 "개입군 수락됨"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS:0 "\n§Y$COUNTRY|U$§!(은)는 우리가 그들의 분쟁에 참여할 수 있도록 개입군을 §G허용§!할 것입니다.\n\n우리 군이 국제 평화와 안전을 수호하기 위해 그곳으로 향하는 중입니다."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_SEND_VOLUNTEERS:0 "개입군 거부됨"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS:0 "\n§Y$COUNTRY|U$§!(은)는 우리의 개입군을 §R거부§!하였습니다.\n\n국제 평화를 위해 노력하는 우리 군은 이 분쟁에 개입하지 못하고 물러나야만 합니다."
 DIPLOMACY_MESSAGE_REPLYED_INCOMING_LEND_LEASE_TITLE:0 "군사 원조 요청 답변"
 DIPLOMACY_MESSAGE_REPLYED_INCOMING_LEND_LEASE_DESC_HEADER:0 "$COUNTRY|UH$(은)는 우리의 군사 원조 요청에 응답하였습니다."
