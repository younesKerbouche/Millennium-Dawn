 continuous_debt_consolidation: "부채 정리"
 continuous_debt_consolidation_desc: "정부는 부채를 통합하고 국가의 재정 상태를 개선하기 위한 일련의 조치를 취했습니다."
 continuous_increased_taxation_levies: "추가 세금 부과 인상"
 continuous_increased_taxation_levies_desc: "국가가 지출로 인한 손실을 상쇄하기 위한 것에 대한 노력은 일시적으로 세금을 더 징수하는 것입니다. 다만, 이러한 조치가 계속 유지될수록 국가는 더욱 불안정해질 것입니다."
 continuous_bread_and_circuses: "빵과 서커스"
 continuous_bread_and_circuses_desc: "만약 우리 국민들과 우리의 안정에 재투자를 한다면 우리 국민들의 생산성이 높아지는 것을 보게 될 것입니다.."
 continuous_family_planning: "자녀 계획"
 continuous_family_planning_desc: "우리나라의 인구를 증가시키기 위해 젊은 가족들에게 자녀 계획을 제공할 가능성은 항상 존재합니다."
 continuous_foreign_investments: "외국인 투자 장려"
 continuous_foreign_investments_desc: "우리 경제에 활력을 불어넣기 위해서는 외국인 투자가 시급히 필요합니다."
 continuous_temporary_agents: "임시 정보요원"
 continuous_temporary_agents_desc: "우리는 정보기관이 추가 요원을 모집하도록 장려해야 합니다."
 continuous_nuclear_energy_investments: "원자력 에너지 투자"
 continuous_nuclear_energy_investments_desc: "원자력 에너지 생산에 투자하는 것은 항상 에너지를 이용할 수 있도록 보장하는 올바른 길입니다."
