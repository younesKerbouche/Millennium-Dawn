l_korean:
 arms_factory: "군수산업"
 arms_factory_plural: "군수 산업체"
 dockyard: "조선소"
 dockyard_plural: "조선소"
 industrial_complex: "민간산업"
 industrial_complex_plural: "민간 산업체"
 industrial_complex_desc: "이 건물은 국가에 민간 제품 생산을 위한 산업 또는 새로운 건물 건설을 제공합니다. 필요에 따라 군수 산업으로 전환할 수 있습니다.\n\n\n국가에 제공하는 것:\n필요한 근로자 수: §Y345000명§!\n§Y민간 산업당§! 기본 GDP 출력: $§Y20 억§!\n기본 에너지 소비: §R-0.4§! 기가와트"
 anti_air_building: "단거리방공시스템 기"
 anti_air_building_plural: "단거리방공시스템 기"
 anti_air_building_desc: "§Y단거리 방공시스템 기지(SHORAD Sites)§!는 저고도 공중 위협에 대해 대공 방어를 수행하기 위한 대공무기와 전술을 갖춘 복합체입니다. 기지는 영공을 방어 가능한 공역으로 나누어, 헬리콥터부터 저공비행 항공기와 제트기까지 이들로부터 지역의 군사 목표와 기반시설에 대한 대공 방어를 제공합니다."
 synthetic_refinery: "Synthetic Refinery"
 synthetic_refinery_desc: "This building provides the state with industry for production of synthetic rubber and some additional fuel production capability.\n\nProvides the state with:\nBase Number of Required Workers: §Y245K§!\nBase GDP Output per §YSynthetic Refinery§!: $§Y10 Billion§!\nBase Energy Consumption: §R-0.2§! GW\n"
 nuclear_reactor: "원자로"
 nuclear_reactor_plural: "원자로"
 nuclear_reactor_desc: "이 발전소는 핵 에너지를 전기에너지로 변환하며, 보통 수준으로 농축된 우라늄을 생산 과정에서 사용합니다.\n\n다음을 국가에 제공:\n기본 에너지 획득: §G+2§! GW (기가와트)\n"
 radar_station: "레이다 기지"
 radar_station_plural: "레이다 기지"
 radar_station_desc: "§Y레이더 기지§!는 인근 주에서 적군에 대한 첩보를 얻을 수 있습니다. 그것은 다양한 레이더와 센서, 그리고 변화하는 상황을 분석 할 수 있는 정보 자산 및 용량으로 구성됩니다.\n더 높은 수준의 레이더는 유효 범위를 증가 시킬 것입니다.\n또한 더 나은 적 공군 탐지를 제공하여 당신의 항공기가 더 유리한 상황에서 교전 할 수 있는 기회를 부여합니다.\n바다에서 적 함대의 탐지 또한 상승 시킵니다."
 RADAR_ONMAP_TOOLTIP: "§H레이더 기지§! 등급: $LVL|G$/$TOT|H$\n소유국: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§H레이더 기지§! 등급: $LVL|R$/$TOT|H$\n소유국: $WHO|H$"
 fuel_silo: "Strategic Resource Reserve"
 fuel_silo_plural: "Strategic Resource Reserves"
 fuel_silo_desc: "The §YStrategic Resource Reserve§! is an amalgamation of warehouses, dry storage, and other §YFuel§! like storage. This building provides your nation with more room for stockpiling §HFuel§! and §HResources§!.\n\nNOTE: §YResource Storage§! has an engine limitation to where if you are on §Y$export_economy$§! or §Y$globalized_trade_economy$§! you may end up sending more resources to export then to your needed production lines. If you need to start to withdraw from storage it is recommended you switch to §Y$mixed_economy$§! or lower.\n"
 arms_factory_desc: "이 건물은 주에 신규 군사 장비 생산을 위한 산업을 제공합니다. 필요하면 민간공장으로 전환될 수 있습니다.\n\n다음을 주에 제공:\n기본 노동자 요구: §Y25K§!\n§Y군수 산업§! 당 기본 GDP 산출량: $§Y1 x10억§!\n기본 에너지 소비: §R-0.4§! GW(기가와트)"
 infrastructure: "기반시설"
 infrastructure_plural: "기반시설"
 infrastructure_desc: "이 건물은 해당 주의 기반시설을 증대시킵니다. 전략 지역의 보급력과 사단의 속도를 높이며 지역의 자원 채굴량도 늘립니다."
 internet_station: "네트워크 기반시설"
 internet_station_plural: "네트워크 기반시설"
 internet_station_desc: "§Y네트워크 기반시설§!은 장거리 및 지하 광섬유를 통한 통신과 클라우드 컴퓨터 시스템 동작을 위한 통신기지 및 라디오 방송국을 말합니다.\n\n각 §Y네트워크 기반시설§!은 지역 생산성 증가 속도를 §G+5.00%§! 향상시킵니다.\n각 §Y네트워크 기반시설§!은 §Y국제 투자§!기간을 §G-5.00%§! 줄여 줍니다."
 dockyard_desc: "§Y해군 조선소§!는 §Y초계정, 수송선, 구축함, 항공모함§! 등의 다양한 용도의 군함을 생산할 수 있는 국력을 나타냅니다.\n\n다음을 주에 제공:\n기본 노동자 요구: §Y25K§!\n§Y조선소§! 당 기본 GDP 산출량: $§Y1 x10억§!\n기본 에너지 소비: §R-0.4§! GW(기가와트)"
 air_base: "공군기지"
 air_base_plural: "공군기지"
 air_base_desc: "§Y공군기지§!는 공군력을 투사하고 대비하기 위한 군사 시설이자 격납고입니다. 10단계까지 단계별로 한번에 §Y50§!기의 항공기를 추가로 수용할 수 있습니다."
 offices: "사무 지구"
 offices_plural: "사무 지구"
 offices_desc: "§Y사무지구는§! 자원 추출 및 중공업을 제외한 경제의 모든 산업을 일컫습니다. 대표적으로, 금융, 서비스업, 정보 기술, 유통업 등이 있습니다.\n\n다음을 주에 제공:\n기본 노동자 요구: §Y630K§!\n§Y사무 지구§! 당 기본 GDP 산출량: $§Y50 x10억§!\n기본 에너지 소비: §R-0.25§! GW(기가와트)"
 naval_base: "해군기지"
 naval_base_plural: "해군기지"
 naval_base_desc: "함대의 작전 범위를 확장하며 수리를 가능하게 합니다. 바다를 통해 보급 및 자원 수출을 가능하게 합니다. 높은 단계 일수록 공급량이 많아집니다"
 bunker: "지상 요새"
 bunker_plural: "지상 요새"
 bunker_desc: "이 건물은 공격자에게 요새의 등급당 $VALUE|+%0$의  공격 불이익을 줍니다. 다방면에서의 공격은 요새효과를 감소시킵니다."
 coastal_bunker: "해안 요새"
 coastal_bunker_plural: "해안 요새"
 coastal_bunker_desc: "이 건물은 공격자에게 요새의 등급당 $VALUE|+%0$의  공격 불이익을 줍니다. 해상에서의 다방면 공격은 요새효과를 감소시킵니다."
 supply_node: "보급 중심지"
 supply_node_desc: "보급 중심지는 도시 외부에 있는 철도를 따라 있는 기점으로서, 보급을 받을 수 있습니다."
 rail_way: "철도"
 rail_way_desc: "철도는 보급 중심지를 서로 연결할 때 쓰이며 수도와 멀리 떨어진 곳에서도 보급을 가능하게 합니다.\n\n각 §Y철도§!는 지역 생산성 증가 속도를 §G+4.00%§! 향상 시킵니다."
 rail_way_plural: "철도"
 fossil_powerplant: "화석연료 발전소"
 fossil_powerplant_plural: "화석연료 발전소"
 fossil_powerplant_desc: "§Y화석 연료 발전소는§! 화석을 기반으로 하는 모든 열전기 에너지 자원을 원료로 에너지를 생산합니다. 대표적으로 석탄, 천연가스, 그리고 석유가 있습니다. §Y화석 연료 발전소§!는 에너지 생산량이 소비량보다 많으면 유휴상태가 됩니다.\n\n다음을 국가에 제공:\n기본 에너지 획득: §G+1§! GW (기가와트)\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 agriculture_district: "상업화된 농업 지구"
 agriculture_district_plural: "상업화된 농업 지구"
 agriculture_district_desc: "§Y상업화된 농업 지구§!는 우리나라에서 생계를 위한 자급 농업을 제외한 모든 농업 관련 산업을 나타냅니다. 이는 농공산업 (Agro-Industry), 경작지, 곡물 저장소, 정육 도살장 등을 포합니다. \n\n다음을 주에 제공:\n기본 노동자 요구: §Y250K§!\n§Y상업화된 농업 지구§! 당 기본 GDP 산출량: $§Y25 x10억§!\n기본 에너지 소비량: §R-0.10§! GW(기가와트)\n주 §Y연료 획득§! : 8\n§Y지역 보급§!: 1.5%\n "
 agriculture_district_amount: "$VALUE|Y0=$"
 rocket_site: "미사일 발사 기지"
 rocket_site_plural: "미사일 발사 기지"
 rocket_site_desc: "§Y미사일 발사 기지§!는 §Y지대공 미사일§!부터 §Y대륙간탄도미사일§!까지 모든 전구 수준의 미사일 장비를 취급하는 곳입니다. 기지는 해당 주에 전략 공역에 전략 자산을 전개할 수 있는 능력을 부여하여 대공방어를 돕거나 공격능력을 제공할 수 있도록 합니다."
 nuclear_facility: "민간 R&D 시설"
 nuclear_facility_plural: "민간 R&D 시설"
 nuclear_facility_desc: "민간 R&D 시설은 민간 산업 역량과 핵(원자력) 시설 등을 포함한 모든 특별 프로젝트를 수행합니다."
 air_facility: "공기역학 및 항공전자 연구소"
 air_facility_plural: "공기역학 및 항공전자 연구소"
 air_facility_desc: "공기역학 및 항공전자 연구소는 항공기, 첨단 로켓, 이와 관련된 전자 및 우주 프로젝트에 대한 연구 프로젝트를 해금합니다."
 naval_facility: "조선공학 연구소"
 naval_facility_plural: "조선공학 연구소"
 naval_facility_desc: "조선공학을 위한 실험 시설은 수상함이나 잠수함과 관련된 연구 계획을 해금합니다.\n조선공학 실험 시설은 해안 지역에만 건설할 수 있습니다."
 mega_gun_emplacement: "다단 추진 거포"
 mega_gun_emplacement_plural: "다단 추진 거포"
 mega_gun_emplacement_desc: "다단계 추진 원리에 따라 작동하는 거포로 초장거리도 포격할 수 있도록 설계했습니다. 지하 엄폐호들을 활용해 포탄을 초음속으로 가속해 머나먼 목표를 향해 날려보냅니다."
 stronghold_network: "광범위한 방어 체계"
 stronghold_network_plural: "광범위한 방어 체계"
 stronghold_network_desc: "터널, 거점, 참호, 방공호, 무기고, 사전 계획된 폭파 장소 등으로 구성된 광범위한 방어 체계는 방어자가 공격자에 맞서 결정적 우위를 점할 수 있게 해줍니다."
 land_facility: "육상전 연구소"
 land_facility_plural: "육상전 연구소"
 land_facility_desc: "육상전을 위한 실험 시설은 특수 전차나 야포 등 육상전과 관련된 다양한 연구 계획을 해금합니다."
 renewable_energy_infra: "Renewable Energy Infrastructure"
 renewable_energy_infra_plural: "Renewable Energy Infrastructure"
 renewable_energy_infra_desc: "§YRenewable Energy Infrastructure§! is a catch-all for all renewable energy sources. These include but are not limited to; solar parks, wind turbines, biofuel refineries, charcoal plants, biofuel power plants, and more. As such, it uses renewable sources and produces fuel from those sources.\n\nProvides the state with:\nBase Power Gain: §G+0.5§! GW\n"
 renewable_energy_infra_amount: "$VALUE|Y0=$"
 renewable_energy_infra_resource: "£resources_strip|$FRAME$"
 BUILDING_GROUP_TOOLTIP: "\nYou can have up to $LEVEL|R$ of these buildings per state. This cap is shared with:"
 BUILDING_GROUP_SHARED_NAME_ENTRY: " - $NAME$"
 energy_infrastructure: "Reinforced Electrical Grid"
 energy_infrastructure_desc: "Reinforced electrical supply lines and power infrastructure with a system of multiple redundancy ensures that our factories keep producing no matter what."
 industrial_infrastructure: "High Capacity Electrical Grid"
 industrial_infrastructure_desc: "Augmentations to the existing civilian power infrastructure give us higher capabilities for high-intensity industrial operations."
 microchip_plant: "Microchip Plant"
 microchip_plant_plural: "Microchip Plants"
 microchip_plant_desc: "Production plant that converts Technology Metals and Precious Metals into Microchips, for use by both industrial and military needs.\n\nProvides the state with:\nBase Number of Required Workers: §Y50K§!\nBase GDP Output per §YMicrochip Plant§!: $§Y35 Billion§!\nBase Energy Consumption: §R-0.75§! GW\n20 §YMicrochip§! Production\n\nCosts:\n2 §YTechnology Metals§!\n1 §YPrecious Metals§!"
 composite_plant: "Composite Plant"
 composite_plants_plural: "Composite Plants"
 composite_plant_desc: "Production plant that combines Oil, Rubber, and Precious Metals into Composites, for use in both scientific, military, and industrial workers.\n\nProvides the state with:\nBase Number of Required Workers: §Y50K§!\nBase GDP Output per §YComposite Plant§!: $§Y35 Billion§!\nBase Energy Consumption: §R-0.8§! GW\n16 §!Advanced Composite§! Production\n\nCosts:\n1 §YOil§!\n1 §YRubber§!\n1 §YPrecious Metals§!"