 PRODICTION_MIC_TRANSFERED: "우리의 산업체는 $OVERLORD|Y$에 $AMOUNT|Y$만큼 사용되고 있습니다."
 PRODICTION_MIC_RECEIVED_FROM_SUBJECT: "우리의 속국으로부터 군수 산업체를 $AMOUNT|Y$만큼 받았습니다."
 PRODICTION_MIC_SENT_TO_OVERLORD: "우리 군수 산업체는 지배국에 $AMOUNT|R$ 주고, 남은 것은 오직 $LEFT|H$입니다."
 PRODUCTION_OUTPUT_EXPLAIN: "$FACTORIES|Y$ £factory_item의 군수 산업체는 $OUTPUT|Y$ £production_cost 생산력을 가집니다. \n$ITEM|Y$(은)는 $ITEM_COST|2Y$ £production_cost 생산 비용을 가지며 $PERTIMEPERIOD$(을)를 생산합니다.\n"
 PRODUCTION_FILTER_ARMS_FACTORIES: "사용 중인 군수 산업체"
 oil_desc: "대규모 현대 경제의 성공을 위해서는 화석 연료가 필요합니다. 이 자원을 확보하는 것은 21세기 국가들에게 가장 중요합니다."
 aluminium_desc: "경금속은 특수 차량 및 항공기 제작에 중요합니다. 알루미늄은 헬리콥터와 비행기가 중력을 무시하기 위해 사용되는 주요 선호 금속입니다."
 PRODUCTION_MATERIALS_RUBBER: "고무"
 rubber_desc: "고무는 대부분의 차량을 구성하는 데 중요합니다. 탄성 특성은 타이어 및 기타 산업 용도 생산에 탁월합니다."
 tungsten_desc: "기술 금속은 첨단 기술을 생산하는 주요 원료입니다. 최첨단 무기 시스템과 장비는 종종 전투의 결과를 좌우합니다."
 PRODUCTION_MATERIALS_STEEL: "강철"
 steel_desc: "강철은 육상 차량이든 선박이든 대부분의 군용 기계에 사용되는 주요 금속입니다. 강철이 없는 장기간의 혼란은 군수 공장을 무력화 시킬 것입니다."
 chromium_desc: "귀금속, 광물 및 기타 희귀 원소는 현대 기술의 중요한 부분을 채웁니다. 금, 은, 다이아몬드는 불안정한 개발도상국의 소득으로 특히 중요합니다."
 PRODUCTION_VEHICLES_BUTTON: "Build Tank, Vehicle or Helicopter"
 PRODUCTION_INFANTRY_BUTTON: "Build Light Combat Equipment"
 PRODUCTION_AIRCRAFT_BUTTON: "Build Plane or Missile"
 PRODUCTION_SHIPS_BUTTON: "Build Ship or Submarine"