 PRODUCTION_CONSUMER_GOODS_DESC: "세금 및 다양한 정책으로 인해 총 경제 (민간 산업체)의 $PERCENTAGE|H0%$를 사용할 수 없습니다. 그로써 $OPERATIONAL|H$의 공장을 사용할 수 있으며 $TRADE_USABLE|H$이 무역에 사용될 수 있습니다."
