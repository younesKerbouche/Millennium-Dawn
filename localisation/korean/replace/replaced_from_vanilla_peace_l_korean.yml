 PEACE_BIDDINGS_POPUP_DESCRIPTION: "$BIDNAME|Y$에 대한 요구는 £peace_conf_icons|3 §R경쟁 상태§!로 전환되었습니다. 다른 국가가 같은 지역을 두고 요구를 진행하였기 때문입니다. 경쟁 지역에 추가적인 요구를 진행하여 이를 지키거나 더 이상 원하지 않는다면 기권하십시오.\n\n경쟁 상태에서 진행하는 요구는 현재 당신이 제출한 요구 항목에 포함되지 않습니다. 만약 이번 요구를 갱신하지 않는다면 이 요구는 최종 요구 항목에서 제거될 것입니다."
