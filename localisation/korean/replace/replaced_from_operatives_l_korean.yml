 upgrade_internal_security: "치안"
 upgrade_internal_security_desc: "§L외국 정보기관이 쉽게 악용할 수 있는 우리 정부 및 군 내부의 취약점을 해결하는 것이 적의 적대적인 행동에 대한 최선의 방어책입니다. 모든 보안 분야의 직원을 교육하고, 신뢰할 수 있는 직원의 재정적 압박, 정치적 견해, 협박에 대한 취약성 등의 위험 요소를 모니터링함으로써 적의 공격에 대응할 수 있습니다.§!"
 upgrade_civil_intel: "민간 정보"
 upgrade_civil_intel_desc: "§L모든 정보 수집 활동이 본질적으로 적군만을 목표로 하는 것은 아닙니다. 국가의 산업 발전, 전략적 천연자원의 생산 및 발굴, 기반시설의 변화, 교육, 심지어 대중 정서의 급격한 변화도 전쟁에서 중요한 요소입니다.§!"
 upgrade_military_intel: "군사 정보"
 upgrade_military_intel_desc: "§L자원의 충족이나 부족, 군사 예비력의 상태, 현역과 잠재 인력의 수와 성격, 지도부의 성격, 지원 능력, 적군의 성향. 전쟁에서 승리하기 위해서는 이러한 정보를 반드시 알아야 합니다.§!"
 upgrade_maritime_intel: "해군 정보"
 upgrade_maritime_intel_desc: "§L적 해군의 숫자와 성향을 파악하는 것은 모든 해상 전투의 성공에 매우 중요합니다. 해군 간의 대화를 모니터링하고, 연료와 군수품 소비와 관련된 기록을 수집하고, 항구에 정박 중인 선박 수를 세는 간단한 조치만으로도 해전의 성패를 쉽게 가를 수 있습니다.§!"
 upgrade_air_recon: "항공 정찰"
 upgrade_air_recon_desc: "§L어느 순간 항공 전력의 투사는 현대전의 성공에 있어 매우 중요한 요소가 되었습니다. 적 항공 전력, 범위, 능력, 수량, 이동 및 위치를 파악하는 것은 공중전의 양상을 급변시킬 수 있습니다. 이로서 하늘 아래에서 벌어지는 모든 분쟁의 방향을 결정적으로 바꿀 수 있습니다.§!"
 upgrade_humint: "연줄 및 정보원"
 upgrade_humint_desc: "§L인적 정보, 즉 휴민트는 정보원과의 대인 접촉을 통해 수집하는 정보입니다. 공적 외교관의 외교 보고, 군인이나 난민들의 직접 경험담, 요원들의 보고, 심지어 포로 심문 내용까지 모두 휴민트입니다.§!"
 upgrade_sigint: "신호 및 통신"
 upgrade_sigint_desc: "§L통신 정보, 즉 코민트는 직접 통신을 가로채거나 신호 분석을 통해 수집하는 정보입니다. 사인트라고도 합니다.§!"
 upgrade_masint: "기술 및 연구"
 upgrade_masint_desc: "§L측정 및 신호 정보, 즉 매신트는 여러 표적을 탐지, 추적, 식별, 분석하여 기술적인 정보를 수집합니다. 레이더, 음향 탐지 기기 등에서 파생된 과학 및 기술적 데이터와, 외국의 군의 무기와 장비에 대한 단순한 실용적 분석 등의 정보입니다..§!"
 upgrade_opsec: "작전 보안"
 upgrade_opsec_desc: "§L고위 관리자가 필수적이라고 판단한 민감 정보를 그룹화하여 중요한 정보의 개별 유출을 방지하는 절차로 작전 보안이라고도 합니다. 복잡한 보안 절차부터 핵심 인력 스스로가 도청을 예방하도록 하는 간단한 예방 조치에 이르기까지 다양한 대응책 개발이 포함됩니다.§!"
