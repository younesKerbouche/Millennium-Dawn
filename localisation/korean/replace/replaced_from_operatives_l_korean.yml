 upgrade_economy_civilian: "경제 정보"
 upgrade_economy_civilian_desc: "§W경제 정보는 현대의 정보에서 중요한 요소 중 하나입니다. 우리 대외 적국의 경제에 대한 핵심적인 정보를 더욱 잘 이해하는 것은 그들의 야망을 억제하는데 큰 도움을 줄 것입니다.§!"
 upgrade_army_department: "군부"
 upgrade_army_department_desc: "§W우리 적들과 잠재적인 적국의 군대에 침투하는 것은 그들의 힘을 측정하는데 있어 더욱 큰 기회를 만들어 줄 것입니다.§!"
 upgrade_computer_servers: "컴퓨터 성능"
 upgrade_computer_servers_desc: "§W우리 정보원의 컴퓨터 성능을 향상 시키는 것은 우리 사이버 보안 부서의 힘을 키울 수 있게 할 것입니다.§!"
 upgrade_naval_department: "해군부"
 upgrade_naval_department_desc: "§W바다 위의 전투는 승리를 위한 중요한 부분이며, 만약 진보된 해군 기술을 원한다면 해군 정보국을 설립하는 것이 중요할것입니다.§!"
 upgrade_airforce_department: "공군부"
 upgrade_airforce_department_desc: "§W항공 정보부는 우리 기관의 유능한 부서로 적 공군의 침투와 적기 이동에 대한 정보 수집을 담당할 것입니다.§!"
 upgrade_passive_defense: "방첩 활동"
 upgrade_passive_defense_desc: "§W우리의 영토에서 활동하는 타국의 요원들은 심각한 국가 보안 위기를 겪게 만들었습니다. 우리는 방첩 활동의 수용량에 대한 투자를 더욱 늘려 이 요원들이 우리나라에 주는 위협을 최소화 해야만 합니다.§!"
 upgrade_anti_partisan: "저항 진압"
 upgrade_anti_partisan_desc: "§W21세기는 비정부 세력에 대항하여 불균형한 전투들이 만연하게 벌어지고 있습니다. 이런 \"새로운 형태의 전쟁\"을 우리 요원의 훈련 프로그램에서 무시하는 것은 현명하지 않은 선택일 것입니다.§!"
 upgrade_blueprint_stealing: "산업 스파이"
 upgrade_blueprint_stealing_desc: "§W우리는 적들이 실험적인 무기와 차량을 위한 비밀 프로젝트를 가지고 있다는 것은 알지만, 그 프로젝트가 무엇인지와 무엇을 만들고 있는지는 알지 못합니다. 이러한 실험 무기 부서에 침투한다면 적들의 계획을 알 수 있을 뿐만 아니라, 그 정보를 이용해 우리의 무기 부서를 성장시킬 독특한 기회를 가질 수 있을 것입니다.§!"
 upgrade_portable_radios: "보안 통신"
 upgrade_portable_radios_desc: "§W우리 요원이 현장에 나가있을 때, 적에게 도청당할 것이라는 두려움 없이 소통을 할 수 있도록 해주는 것은 매우 필수적인 일입니다. 의사소통을 위한 통신 채널을 보호하는 것은 우리 요원들의 신원과 목숨을 지키는데 매우 중요한 일입니다.§!"
 upgrade_invisible_ink: "비밀 청취 장치"
 upgrade_invisible_ink_desc: "§W도청 장치는 현대 첩보 작전에서 중요한 도구이며, 이는 사적인 환경에서 사람들의 대화를 옅들을 수 있도록 해줍니다. 중요 지역에 심을 수 있는 도청장치들을 더욱 발전시키는 것은 우리의 정보 수집 능력을 향상시켜 줄 것입니다.§!"
 upgrade_plastic_explosives: "즉석 폭발 장치"
 upgrade_plastic_explosives_desc: "§W급조폭발물은 전세계의 비정부 세력에게 있어 필수적인 무기가 되었습니다. 제작 방법이 쉬운 것과는 다르게, 이들은 잠재적으로 엄청나게 파괴적인 힘을 가지고 있습니다. 그렇기에, 급조폭발물은 조직화되지 않은 반군 세력에서부터 장갑으로 무장한 전문적인 군대에 까지 모든 곳에서 큰 도움을 주고 있습니다. 우리가 지원하고 있는 해외의 반군 세력들은 의심의 여지없이 스스로 급조폭발물을 만들어 내겠지만, 우리는 그들에게 더욱 정교한 기술을 이용한 폭발물을 지원해줄 수 있으며 이를 통해 파괴력을 극대화하고 폭발물의 신뢰도를 끌어올릴 수 있게 해줄 수 있습니다. 이 방법을 통해 우리는, 적대적인 국가들과의 관련 사실을 부인하며 동시에 적들을 파괴할 수 있을 것입니다.§!"
 upgrade_suicide_pills: "자살약"
 upgrade_suicide_pills_desc: "§L바람직하지 못한 일이지만, 몇몇 공작원들은 적에게 붙잡힐 수밖에 없습니다. 만약 그런 일이 일어났을 때에는, 우리가 공작원의 치아에 숨겨둔 청산가리 알약이 심문실의 공포로부터 탈출할 수 있는 방법이 될 것입니다.§!"
 upgrade_training_centers: "해외 고용 센터"
 upgrade_training_centers_desc: "§W우리 요원은 모든 환경에 적응할 수 있지만, 외국의 문화적 규범과 언어는 그 나라에서 태어나고 자란 사람들에게 더 자연스럽습니다. 만약 우리가 전세계에 첩보망을 구축하려한다면, 우리의 모집 및 훈련 센터를 전세계로 확장하고 모든 문화와 배경을 가진 요원을 모집해야 합니다.§!"
 upgrade_commando_training: "블랙 옵스 (흑색작전)"
 upgrade_commando_training_desc: "§W우리의 정보 기관이 수행할 작업의 일부는 극도로 철저한 비밀 유지가 필요합니다. 이러한 특수활동은 위험한 상황에서 준군사적인 임무를 수행할 수 있는, 우리 특수 부대에서 모집된 요원의 훈련이 필요합니다. 이 작전들은 국가를 위해 본인을 기꺼이 희생하겠다는 마음가짐만으론 부족합니다. 요원들은 그들의 국가에서 버림받고 그들이 임무에 실패한다면 공개적으로 비난받고 버려질 각오까지 반드시 되어있어야 합니다.§!"
 upgrade_interrogation_techniques: "심문 기술"
 upgrade_interrogation_techniques_desc: "§W적 요원의 신체보다 정신을 부수는 것이 종종 더 효과적입니다. 물리력의 사용은 믿을 수 없는 거짓 정보를 만들어 냅니다. 진정으로 숙련된 심문자는 폭력없이 적의 의지를 꺾을 수 있습니다. 덧붙이자면, 우리는 그렇게 만들 방법이 있습니다...§!"
 upgrade_diplo_training: "사교 훈련"
 upgrade_diplo_training_desc: "§WTraining우리 요원들을 외국인 투자자와 외교관에게 기름칠을 좀 하도록 교육함으로써 그들이 우리의 계획에 기부금을 내도록 하고, 그들의 이목을 우리의 적들로부터 끌어오도록 합니다.§!"
 upgrade_psycho_warfare: "심리전"
 upgrade_psycho_warfare_desc: "§W선전은 우리 영토 내에서는 우리의 이념적 이익을 확보하는 데 효과적인 도구였고, 적에 대한 공포와 그들이 우리나라에 가져올 수 있는 위협을 알리는데 효과적이었습니다. 우리 공작원들이 외국에서 반 이념 운동을 한다면, 우리는 전 세계에 우리의 이념을 더 효과적으로 전파할 수 있을 것입니다...§!"
 upgrade_form_department: "사이버 보안 부서 설립"
 upgrade_form_department_desc: "§W사이버보안은 사이버전쟁에서 우리의 네트워크를 보호하는 것입니다. 사이버 보안 부서를 설립하는 것은 현대의 정보 수집 과정에서 우리 정보 기관에게 더욱 도움을 줄 수 있을 것입니다.§!"
 upgrade_decryption_boost: "사이버전쟁"
 upgrade_decryption_boost_desc: "§W사이버전쟁은 타국을 공격하기 위해 기술의 발달을 활용하는 것을 말합니다. 사이버 공격은 다양한 형태로 감행될 수 있으며, 정교하지는 않지만 효과적인 서비스 거부 공격 방식에서부터 치밀한 악성 소프트웨어 프로그램을 설치하는 방식 까지 모두 포함됩니다. 이젠 현대의 국가들은, 육상, 해상, 공중, 뿐만 아니라 사이버 공간에서까지 공격할 준비가 되어있어야 하며, 다른 국가들 보다 준비가 느리다면 그들에게 위험이 닥칠지도 모릅니다.§!"
 upgrade_decryption_boost_2: "기계 기반 암호 해독"
 upgrade_decryption_boost_2_desc: "§W데이터를 암호화하는데 기계가 유용하다는 것이 증명되었으며, 기계 기반 암호화 신호는 해독하기 가장 어려운 것으로 증명되었습니다. 암호 분석 기계는 우리가 아직 알지 못하는 메시지를 해독하는데 필수적이며 우리 해독팀의 귀중한 자산이 될 것입니다.§!"
 upgrade_crypto_strength: "암호화 강화"
 upgrade_crypto_strength_desc: "§W특수한 정보들은 다른 부서나 개개인으로 전송되고 있을 때 외부의 해커들에게 취약합니다. 우리는 이 정보에 눈독들이는 외부 세력으로부터 안전하게 이들을 지켜내기 위해 우리의 내부 소통이 완전히 암호화 될 수 있도록 해야만 합니다.§!"
 upgrade_crypto_strength_2: "기계 학습"
 upgrade_crypto_strength_2_desc: "§W인공 지능의 발달은 사이버보안 시스템에 기계 학습을 통합시키는 것을 가능하게 만들었습니다. 이는 우리 시스템이 과거의 공격으로부터 배울 수 있게 해줄 것이며, 미래에 재발되는 것을 막고 공격이 발생하면, 다양한 측면에서 대응할 수 있도록 해줄 것입니다.§!"
