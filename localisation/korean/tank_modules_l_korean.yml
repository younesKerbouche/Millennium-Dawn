 chassis_wheeled_afv_gen0_desc: "Inspired by early wheeled reconnaissance vehicles like the Panhard AML, this chassis emphasizes rapid deployment and terrain versatility, allowing for swift engagements with cost-effectiveness."
 chassis_tracked_afv_gen0_desc: "Rooted in the legacies of vehicles like the M113 APC and BMP-1, this balanced chassis offers both defense and breakthrough prowess at a moderate production cost."
 chassis_light_tank_gen0_desc: "Evoking the designs of PT-76 and M551 Sheridan, this chassis offers a blend of defense and breakthrough capabilities suitable for diverse scenarios."
 chassis_wheeled_afv_gen1_desc: "Evolving with the advancements seen in the French ERC-90 Sagaie, the chassis upholds its commitment to unmatched speed, while investing a bit more for better operational resilience."
 chassis_tracked_afv_gen1_desc: "Evolving from designs such as the Scorpion and CVR(T) family, it enhances its operational capabilities, maintaining a middle-ground in speed."
 chassis_light_tank_gen1_desc: "With lessons from tanks like the AMX-13, it blends resilience with effective operational prowess, ensuring it remains more agile than heavier counterparts."
 chassis_wheeled_afv_gen2_desc: "Drawing from the innovations of the EE-9 Cascavel and LAV-25, the wheeled design remains light on the budget, with enhancements geared towards improved protection and breakthrough capabilities."
 chassis_tracked_afv_gen2_desc: "Influenced by the innovations of the Bradley and BMD-4, the chassis offers improved protection, making strides in both defense and breakthrough."
 chassis_light_tank_gen2_desc: "Taking insights from the Wiesel AWC and Type 89 IFV, the design is a testament to enhanced armor and protection while maintaining decent mobility."
 chassis_wheeled_afv_gen3_desc: "Reflecting the modular approach of the Boxer and Stryker, production costs increase slightly, offering adaptability without compromising its signature speed."
 chassis_tracked_afv_gen3_desc: "Reflecting advancements from the CV90 and ASCOD, this model marries defense and breakthrough capabilities at a higher production value."
 chassis_light_tank_gen3_desc: "Reflecting the advancements of the M8 Buford and 2S25 Sprut-SD, the design ensures that breakthrough and defense are prioritized without becoming too cumbersome."
 chassis_wheeled_afv_gen4_desc: "A vision of future warfare, this chassis integrates cutting-edge technologies to support defense and breakthrough, ensuring its agility is complemented by better protection."
 chassis_tracked_afv_gen4_desc: "With a vision of the battlefields of the future, this model ensures that while production costs may rise, the return in defense, breakthrough, and armor values are unmatched."
 chassis_light_tank_gen4_desc: "Anticipating the demands of future warfare, the chassis incorporates the latest protective technologies, ensuring that it remains a formidable choice in terms of defense and breakthrough, without losing its edge in speed relative to main battle tanks."
 ITA_tank_diesel_engine_gen5: "IVECO Vector 12V 1600 hp"
 smoke_launchers_3: "Modern Smoke and Laser Warning System"
 smoke_launchers_3_desc: "Laser Warning System alert the crew when the vehicle is targeted by a laser guided missile or tank firing control.\n\n§GDesigner Hint: Adding smoke launchers reduces the visibility of our tank, making it better in both defence and offence§!"
 SOV_smoke_launchers_3: "시토라-1"
 SOV_smoke_launchers_3_desc: "The Shtora-1 'electro-optical active protection system' is an advanced smoke launcher device. It fires the 3D17 smoke grenade, which smokes via red phosphorous. The smoke burns hot enough to mask the tank from thermal imaging.\n\n§GDesigner Hint: Adding smoke launchers reduces the visibility of our tank, making it better in both defence and offence§!"
 USA_tank_small_medium_cannon_2: "105 mm M68A1"
 USA_reactive_armor_gen1: "ARAT I"
 twin_mortar_barrel_conversion_small: "Automatic Twin Mortar Barrel"
 twin_mortar_barrel_conversion_small_desc: "A twin mortar barrel can increase the rate of fire of our artillery unit significantly. With computers and advanced targeting, the mortar will be able to achieve multiple round simultaneous impact."
 tank_heavy_tank_turrets: "초중전차 포탑"
 tank_heavy_tank_turrets_desc: "The pinnacle of modern engineering with regards to tank turrets. The super heavy tank turret offers immense and massive amount of protection against small arms, large caliber guns, and much more. It has room for nearly three to four crew members comfortably while also having space for additional weapons that require additional space that the regular cannons cannot mount.\n\n§GDesigner Hint: This is a special futuristic tank turret. Use this tank turret if you want to mount special weapons types such as the railgun or double barrels§!"
 aa_launchers: "전차 장착형 지대공미사일"
 aa_launchers_desc: "A SAM launcher mounted outside the tank that can be used to target enemy air targets from inside the tank.\n\n§GDesigner Hint: By equipping our tanks with a turret mounted anti-air missile launcher, we will get some protection from enemy aircraft§!"
 tank_railgun_cannon_1: "레일건 전차포"
 tank_railgun_cannon_1_desc: "With the development of electric engines and electromagnetic technologies allows us to accelerate special salvos to incredibly high speeds. The adjustments to these salvos will allow for a superb amount of armor penetration rendering even the thickest armor as useless."
 tank_railgun_cannon_2: "플라즈마 레일건 전차포"
 tank_railgun_cannon_2_desc: "Instead of a solid projectile, a plasma railgun fires a charge of ionised hot gas, or plasma. On impact, the plasma explodes creating large amount of heat and kinetic force. It will also emit electromagnetic radiation, which will disrupt nearby electronics."
 tank_double_barrel_tank_cannons: "이중 배럴 전차포"
 tank_double_barrel_tank_cannons_desc: "A work of what seems to be pure science fiction our engineers have devised a way to mount two main battle tank guns into a single turret. It offers increased fire rates and the ability to ravage enemy armor and units by pummeling them with overwhelming fire. Just in case you wanted to delete a direction with as much 155mm as possible."
 tank_focused_laser_beam_cannon: "Focused Laser Beam Cannon"
 tank_focused_laser_beam_cannon_desc: "One of our scientists got the bright idea of changing our dentist lasers into pure focused energy which we can use to instantly vaporize our enemy, or severly damage armor and hard targets. The so-called \"beam cannon\" with its additional battery packs and more will require a large investment of space and internal engineering on our armor, but it makes up for this by not needing to be rearmed due to its self-contained batteries and onboard computers. Truly a Green party members' wet dream. No waste, no problems!"
 tank_laser_point_defense: "Laser Point Defense System"
 tank_laser_point_defense_desc: "Laser system meant to deal with drones hunting down the tank and hostile ATGMs."
