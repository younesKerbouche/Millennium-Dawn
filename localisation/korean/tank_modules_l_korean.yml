 spaa_long_range_missiles_4: "향상된 장거리 미사일"
 spaa_long_range_missiles_4_desc: "첨단 재료와 추진 시스템은 이러한 미사일의 사거리와 충격력을 높여 공중전에서 우위를 유지합니다."
 spaa_long_range_missiles_5: "미래형 장거리 미사일"
 spaa_long_range_missiles_5_desc: "미사일 기술의 한계를 뛰어넘는 이 세대는 비교할 수 없는 범위, 속도 및 충격을 제공하여 공중 위협이 확인되지 않도록 보장합니다."
 spaa_battlestation_gen1: "대전기 이후 자주대공 사격통제장치"
 spaa_battlestation_gen1_desc: "이 모듈은 기본적인 시스템과 조정 기술을 사용하여 공중 위협을 목표로 삼고 손상을 입히는 기본 접근 방식을 제공합니다."
 spaa_battlestation_gen2: "냉전기 자주대공 사격통제장치"
 spaa_battlestation_gen2_desc: "이 시스템은 고급 추적 방법과 우수한 전자 부품을 통합하여 표적 정확도를 최적화하고 빠르게 움직이는 위협에 대한 전반적인 방어 능력을 향상시킵니다."
 spaa_battlestation_gen3: "현대 자주대공 사격통제장치"
 spaa_battlestation_gen3_desc: "정교한 디지털 전쟁 기술을 통합한 이 모듈은 정밀한 타겟팅 알고리즘과 디지털 인터페이스를 제공하여 공중 적을 무력화할 수 있는 잠재력을 극대화합니다."
 spaa_battlestation_gen4: "향상된 자주대공 사격통제장치"
 spaa_battlestation_gen4_desc: "반자동 기능으로 설계된 이 시스템은 AI 기반 프로토콜과 센서를 사용하여 다양한 공중 위협에 대해 신속한 대응과 일관된 보호를 보장합니다."
 spaa_battlestation_gen5: "미래형 자주대공 사격통제장치"
 spaa_battlestation_gen5_desc: "양자 컴퓨팅 기능을 활용하는 이 모듈은 비교할 수 없는 처리 속도와 조준 정밀도를 제공하여 대공전의 새로운 기준을 확립합니다."
 spaa_radar_gen1: "대전기 이후 레이다 시스템"
 spaa_radar_gen1_desc: "SPAA 플랫폼용으로 특별히 설계된 기본 레이더 시스템으로, 공중 위협을 탐지하기 위한 범위와 정확도의 균형 잡힌 융합을 제공합니다. 그 비용은 그 전문적인 성격을 나타냅니다."
 spaa_radar_gen2: "냉전기 레이다 시스템"
 spaa_radar_gen2_desc: "고급 탐지 알고리즘으로 강화된 이 레이더 시스템은 혼잡한 공중 환경에서 탁월한 성능을 발휘하여 간섭 속에서도 일관된 표적 추적을 보장합니다."
 spaa_radar_gen3: "현대 레이다 시스템"
 spaa_radar_gen3_desc: "첨단 소재와 디지털 처리를 구현하여 최적의 실시간 추적 및 정보 전달을 보장하여 빠르게 진행되는 공중 교전에서 우위를 제공합니다."
 spaa_radar_gen4: "발전된 레이더 시스템"
 spaa_radar_gen4_desc: "획기적인 기술을 활용하여 다양한 작전 현장에서 비교할 수 없는 정확도와 표적 차별화를 제공하는 최첨단 시스템입니다."
 spaa_radar_gen5: "양자 보조 레이다 시스템"
 spaa_radar_gen5_desc: "다양한 위협을 원활하게 관리하는 적응형 기능을 제공하는 레이더 설계의 정점으로, 가격이 비싸더라도 최고의 탐지 도구로서의 명성을 확고히 하고 있습니다."
 spaa_off_vehicle_radar_gen1: "대전기 이후 레이다 지원차량"
 spaa_off_vehicle_radar_gen1_desc: "확장된 탐지 기능을 제공하는 동시에 이 지원 차량의 주요 기능은 SPAA에 더 나은 타겟팅 데이터를 제공하는 것입니다. 초기 설계에는 최전선의 획기적인 시나리오에서 어려움이 따릅니다."
 spaa_off_vehicle_radar_gen2: "냉전기 레이다 지원차량"
 spaa_off_vehicle_radar_gen2_desc: "향상된 신호 처리로 강화되어 직접적인 교전 탄력성을 희생하더라도 전체 방공 생태계의 응답 시간을 향상시킵니다."
 spaa_off_vehicle_radar_gen3: "현대 레이다 지원차량"
 spaa_off_vehicle_radar_gen3_desc: "이 차량은 안전한 거리에서 작동하는 것을 선호하더라도 더 빠른 위협 분류 및 전달을 약속하는 정교한 레이더 시스템을 자랑합니다."
 spaa_off_vehicle_radar_gen4: "향상된 레이다 지원차량"
 spaa_off_vehicle_radar_gen4_desc: "최첨단 레이더 기술을 수용하는 이 장치는 방공망의 '눈' 역할을 하여 위협을 식별하고 처리하도록 보장하지만 직접적인 대결로부터 보호하는 것이 가장 좋습니다."
 spaa_off_vehicle_radar_gen5: "양자 보조 레이다 지원차량"
 spaa_off_vehicle_radar_gen5_desc: "지원 레이더 진화의 정점을 대표하는 이 제품의 탁월한 탐지 범위와 신속한 정보 전파는 매우 귀중하지만 최전선의 취약성은 여전히 ​​남아 있습니다."
 spaa_optical_guidance_gen1: "대전기 이후 광학 유도"
 spaa_optical_guidance_gen1_desc: "기본 시각 보조 장치와 초기 센서를 활용하는 이 유도 시스템은 유리한 조건에서 공중 표적을 추적하고 교전할 수 있는 비용 효율적인 수단을 제공합니다."
 spaa_optical_guidance_gen2: "냉전기 광학 유도"
 spaa_optical_guidance_gen2_desc: "향상된 렌즈와 초기 전자 추적을 통합하여 특히 주간 작업 중에 보다 일관된 표적 획득을 제공합니다."
 spaa_optical_guidance_gen3: "현대 광학 유도"
 spaa_optical_guidance_gen3_desc: "센서 기술의 발전으로 이 시스템은 더 나은 목표 식별 및 범위 추정을 제공하므로 신뢰할 수 있고 예산 친화적인 선택이 됩니다."
 spaa_optical_guidance_gen4: "향상된 광학 유도"
 spaa_optical_guidance_gen4_desc: "최첨단 시각 센서와 소프트웨어 지원 기능을 결합하여 더 효과적인 표적 추적을 보장하고 더 비싼 레이더 대응 제품에 맞서 입지를 유지합니다."
 spaa_optical_guidance_gen5: "미래형 광학 유도"
 spaa_optical_guidance_gen5_desc: "A marvel in optical tech, offering adaptive visual tracking and smart threat prioritization, solidifying its position as an economical yet efficient alternative."
