 EQ_MOD_CAT_light_tanks_reload_modules_TITLE: "장갑전투차량 재장전 시스템"
 light_tank_afv_automatic_loading: "장갑전투차량 재장전 시스템"
 light_tank_afv_automatic_loading_desc: "자동 장전 시스템은 전시 차량의 전투 효율성을 효과적으로 향상시킬 수 있습니다."
 tank_small_cannon: "냉전 초기 경전차포"
 tank_small_cannon_desc: "초기 경전차의 주포는 종종 다른 견인 포병에서 개조되었습니다."
 tank_small_cannon_2: "냉전 후기 경전자포"
 tank_small_cannon_2_desc: "경전차의 주포는 저압포로 사용되는 경우가 많아 반동이 낮고 전체 중량도 더 낮습니다."
 tank_small_cannon_3: "현대 경전차포"
 tank_small_cannon_3_desc: "현대 경전차 주포는 첨단 소재와 디자인을 사용하여 화력과 사거리를 크게 향상시킬 수 있습니다."
 tank_small_cannon_4: "미래 경전차포"
 tank_small_cannon_4_desc: "나노기술과 컴퓨터 지원 설계의 도입으로 미래 경전차 주포의 전례 없는 발전이 가능해졌으며 경전차의 생존성과 출력 능력이 더욱 향상되었습니다."
 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "해상 함포"
 spaa_naval_cannon_1: "대전기 이후 함포"
 spaa_naval_cannon_1_desc: "당시 엄청난 구경을 자랑하는 이 해군 대포는 타의 추종을 불허하는 소프트 타겟 파괴력을 제공합니다. 이동성과 효율성이 가장 중요하지만 그 엄청난 힘으로 인해 강력한 구성 요소가 됩니다."
 spaa_naval_cannon_2: "냉전기 함포"
 spaa_naval_cannon_2_desc: "향상된 포탄 디자인과 추진 메커니즘은 대포의 화력을 강화합니다. 상당한 공중 위협 가능성을 유지하면서도 원시 전력 측면에서는 여전히 강력한 선택입니다."
 spaa_naval_cannon_3: "현대 함포"
 spaa_naval_cannon_3_desc: "반자동 장전 및 첨단 탄약 유형을 통합한 이 세대는 발사 속도를 향상시켜 소프트 타겟 교전에서 우위를 더욱 확고히 합니다."
 spaa_naval_cannon_4: "향상된 함포"
 spaa_naval_cannon_4_desc: "유도탄을 활용하는 이 대포는 전례 없는 정확도를 제공하며 대공 방어의 최강자로서의 위상을 확고히 했습니다."
 spaa_naval_cannon_5: "미래형 함포"
 spaa_naval_cannon_5_desc: "최첨단 재료와 최적화된 탄약 설계를 활용한 이 대포는 향상된 효율성과 함께 더욱 강력한 소프트 타겟 파괴를 보장합니다."
 EQ_MOD_CAT_spaa_light_autocannon_systems_TITLE: "§RSPAA§!\nLight Autocannon"
 spaa_light_autocannon1: "대전기 이후 경기관포"
 spaa_light_autocannon1_desc: "유선형이고 가벼운 이 기관포는 신속한 반응과 기동성을 강조하여 유동적인 전투 상황에서 필수적인 공중 엄호를 제공합니다."
 spaa_light_autocannon2: "냉전기 경기관포"
 spaa_light_autocannon2_desc: "진화된 재료와 최적화된 발사 메커니즘은 대포의 효율성을 향상시켜 역동적인 전장에서 민첩한 방어자로서의 위상을 강화합니다."
 spaa_light_autocannon3: "현대 경기관포"
 spaa_light_autocannon3_desc: "고속 라운드를 특징으로 하는 이 버전은 빠른 교전을 보장하므로 신속한 공중 위협 무력화를 위한 최고의 선택입니다."
 spaa_light_autocannon4: "향상된 경기관포"
 spaa_light_autocannon4_desc: "고급 합금과 더 높은 주기율로 인해 신속하고 효율적인 공중 교전에서 선두주자로서의 입지가 확고해졌습니다."
 spaa_light_autocannon5: "미래형 경기관포"
 spaa_light_autocannon5_desc: "최첨단 제조 기술을 활용하는 이 대포는 속도와 효율성의 정점을 제공하여 신속한 대응 시스템의 기준을 설정합니다."
 EQ_MOD_CAT_spaa_autocannon_systems_TITLE: "§RSPAA§!\nSPAA Cannons"
 spaa_autocannon_1: "대전기 이후 기관포"
 spaa_autocannon_1_desc: "힘과 속도의 조화로운 조화를 제공하는 이 다재다능한 대포는 다양한 전투 상황에 적합한 만능 대포입니다."
 spaa_autocannon_2: "냉전기 기관포"
 spaa_autocannon_2_desc: "포탄 디자인과 재료 구성의 업그레이드로 전반적인 효율성이 향상되어 다양한 전투에서 신뢰할 수 있는 선택으로서의 입지가 강화되었습니다."
 spaa_autocannon_3: "현대 기관포"
 spaa_autocannon_3_desc: "향상된 발사 메커니즘과 최적화된 탄약 유형은 이 세대를 새로운 차원으로 끌어올려 공중 및 지상 위협 모두에 대해 안정적인 성능을 보장합니다."
 spaa_autocannon_4: "향상된 기관포"
 spaa_autocannon_4_desc: "강화된 배럴 디자인과 우수한 탄약을 갖춘 이 버전은 다양한 전투 시나리오에서 더욱 일관성을 제공합니다."
 spaa_autocannon_5: "미래형 기관포"
 spaa_autocannon_5_desc: "기관포 설계의 정점을 대표하는 이 반복은 최신 재료 과학 및 탄약 기술을 활용하여 최적의 성능을 보장합니다."
 EQ_MOD_CAT_spaa_missile_systems_TITLE: "이중 목적 미사일"
 spaa_missiles_1: "대전기 이후 이중 목적 미사일"
 spaa_missiles_1_desc: "미사일 기술의 발전을 수용한 이 유도 발사체는 정확한 교전을 보장하며, 특히 장갑을 갖춘 공중 적에게 강력할 뿐 아니라 지상 목표물에도 교전할 수 있습니다."
 spaa_missiles_2: "냉전기 이중 목적 미사일"
 spaa_missiles_2_desc: "향상된 추진력과 공기 역학은 이 미사일의 성능을 향상시켜 단단하고 회피적인 목표물에 대해 더욱 큰 타격을 줍니다."
 spaa_missiles_3: "현대 이중 목적 미사일"
 spaa_missiles_3_desc: "개선된 유도 시스템과 최적화된 탄두를 갖춘 이 세대는 보다 효과적인 교전을 보장하고 하늘에서의 권위를 확고히 합니다."
 spaa_missiles_4: "향상된 이중 목적 미사일"
 spaa_missiles_4_desc: "첨단 재료와 추진 시스템은 이러한 미사일의 사거리와 충격력을 높여 공중전에서 우위를 유지합니다."
 spaa_missiles_5: "미래형 이중 목적 미사일"
 spaa_missiles_5_desc: "미사일 기술의 한계를 뛰어넘는 이 세대는 비교할 수 없는 범위, 속도 및 충격을 제공하여 공중 위협이 확인되지 않도록 보장합니다."
