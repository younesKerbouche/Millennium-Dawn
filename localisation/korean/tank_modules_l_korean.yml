 afv_gasoline_engine_gen1: "2차대전 이후 가솔린 엔진"
 afv_gasoline_engine_gen1_desc: "중형 가솔린 엔진 또는 소형 차량을 움직일 수 있을 만큼 충분한 출력을 갖춘 여러 개의 소형 엔진 세트."
 afv_gasoline_engine_gen2: "냉전 초기 가솔린 엔진"
 afv_gasoline_engine_gen2_desc: "경차용 가솔린 엔진의 개선되고 강력한 버전"
 afv_gasoline_engine_gen3: "냉전 후기 가솔린 엔진"
 afv_gasoline_engine_gen3_desc: "현대에서는 보기 드문 결정인 이 매우 효과적인 엔진은 경자동차가 적절한 속도로 이동할 수 있도록 도와줍니다."
 tank_small_medium_cannon_4: "미래 경전차포"
 tank_small_medium_cannon_4_desc: "With increased muzzle velocity and elements borrowed from main tank guns, a light tank gun of the future will be able to respond to almost any threat on the battlefield.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritize soft attack over hard attack§!"
 tank_medium_cannon_4: "미래 중형 전차포"
 tank_medium_cannon_4_desc: "With addition of electro-thermal chemical propulsion, a tank gun of the future will be able to have incredibly high muzzle velocity, as the shell will accelerate throughout the length of the entire barrel.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft nor hard attacks§!"
 tank_large_cannon_3: "향상된 중전차포"
 tank_large_cannon_3_desc: "With improved design, the shells fired from an advanced heavy tank gun will be effective against vehicles and infantry alike.\n\n§GDesigner Hint: Heavy guns are intended to be used mainly in anti-armour duties. Use them if you want to favour hard attack while still retaining some soft attack§!"
 tank_very_large_cannon_3: "향상된 초중전차포"
 tank_very_large_cannon_3_desc: "With additional electromagnetic acceleration of the shell, a super heavy tank gun will be able to pierce armour, buildings and even bunkers with its rounds.\n\n§GDesigner Hint: Super heavy guns are intended to be used in anti-armour duties. Use them if you want to favour hard attack greatly over soft attack§!"
 art_small_gun_gen3: "현대 경곡사포"
 art_small_gun_gen3_desc: "더 가벼운 차량에서 발사하도록 제작된 총신으로, 가동 중지 시간을 최소화하고 효과적인 반동 완화 시스템을 사용하여 여러 발을 신속하게 발사할 수 있도록 준비되었습니다."
 art_small_gun_gen4: "향상된 경곡사포"
 art_small_gun_gen4_desc: "경포 개념을 현대화하여 신속하게 발사할 수 있고 재배치 시 플랫폼 속도를 늦추지 않을 만큼 가벼워진 이 포병 총이 탄생했습니다."
 art_small_gun_gen5: "미래 경곡사포"
 art_small_gun_gen5_desc: "우리 제조 단지가 생산할 수 있는 최고의 제품인 이 이동식 포병 총은 모든 목표 지역에 포탄을 쏟아부을 것입니다."
 art_med_gun_gen1: "냉전 초기 곡사포"
 art_med_gun_gen1_desc: "The heaviest of WW2 artillery guns barely adapted for being fired in a tracked platform. Not recommended to stand anywhere near the vehicle as it fires."
 art_med_gun_gen2: "냉전기 곡사포"
 art_med_gun_gen2_desc: "Heavy WW2 howitzers adapted for being used from tracked vehicles as artillery guns, prepared to fire the gun in a much safer manner, you can finally stand somewhere close. Plow in the back included on the bundle."
 art_med_gun_gen3: "현대 곡사포"
 art_med_gun_gen3_desc: "현대 군대의 요구에 맞게 특별히 제작된 적절한 중형 포입니다. 이동성과 안정성이 화력과 결합되어 완벽한 조합입니다."
 art_med_gun_gen4: "향상된 곡사포"
 art_med_gun_gen4_desc: "현대군을 위한 중형 포병포로, 포 메커니즘이 개선되어 목표물에 더 나은 효과를 주는 향상된 포탄을 발사할 수 있습니다."
 art_med_gun_gen5: "미래 곡사포"
 art_med_gun_gen5_desc: "중형 포병의 정점인 이 포는 발사되는 지역을 먼지와 흙으로 줄여줍니다."
 art_big_gun_gen3: "현대 곡사포"
 art_big_gun_gen4: "향상된 곡사포"
 art_big_gun_gen3_desc: "적의 위치에 가장 무거운 포탄을 발사할 준비가 된 장거리 포병포입니다. 반동 완화 기능이 향상되었지만 구경이 크기 때문에 여전히 발사 속도가 느립니다."
 art_big_gun_gen5: "미래 곡사포"
 art_big_gun_gen5_desc: "완벽한 중포신과 발사 메커니즘을 통해 실제로 목표물을 파괴해야 할 때 매우 효과적인 중장거리 포병이 개발됩니다."
 art_med_rocket_gen1: "Early Cold War MLRS"
 art_med_rocket_gen1_desc: "초기 200-300mm 로켓은 일반적으로 수정된 100-200mm 플랫폼에서 발사되며 튜브 수는 적지만 전반적으로 폭발력과 파편화력이 더 높습니다."
 art_med_rocket_gen2: "Cold War MLRS"
 art_med_rocket_gen2_desc: "중형 로켓용 발사기 시스템의 개발은 비용과 함께 이러한 플랫폼의 전반적인 효율성을 향상시킵니다. 향상된 사거리와 다양한 탄두 및 로켓과의 호환성을 통해 다양한 사격 임무에 적합합니다. 넓은 지역의 표적과 교전하는 데 사용됩니다."
 art_med_rocket_gen3: "Modern MLRS"
 art_med_rocket_gen3_desc: "발사대와 시스템의 현대화로 인해 중장거리에서 표적과 교전할 수 있도록 준비된 더 나은 로켓과 탄두 덕분에 훨씬 더 넓은 범위에서 정확도가 향상되어 사용할 수 있는 중형 MLRS가 탄생했습니다."
 art_med_rocket_gen4: "Advanced MLRS"
 art_med_rocket_gen4_desc: "튜브 수를 늘리는 더 큰 중형 MLRS 시스템과 더 큰 탄두는 효율성을 유지하면서 최대한 많은 피해를 입힙니다."
 art_med_rocket_gen5: "Future MLRS"
 art_med_rocket_gen5_desc: "중형 MLRS는 동시에 여러 개의 서로 다른 로켓을 발사할 준비가 되어 있습니다. 이 발사대는 평소보다 훨씬 빠르게 재장전할 준비가 되어 있으므로 여러 플랫폼을 함께 배치할 필요 없이 지속적인 사격을 유지할 수 있습니다."
 art_battlestation_gen1: "초기 포 사격 통제 장치"
 art_battlestation_gen1_desc: "무전기와 기초적인 탄도계산기"
 art_battlestation_gen2: "냉전기 포 사격 통제 장치"
 art_battlestation_gen2_desc: "복제된 무선 장비와 반디지털 탄도 컴퓨터."
 art_battlestation_gen3: "현대 포 사격 통제 장치"
 art_battlestation_gen3_desc: "내비게이션 시스템, 카메라 및 완전 디지털 탄도 컴퓨터."
 art_battlestation_gen4: "향상된 포 사격 통제 장치"
 art_battlestation_gen4_desc: "카메라 세트와 고급 전투 관찰 시스템."
 direct_fire_conversion: "직접 사격 모듈"
 direct_fire_conversion_desc: "총을 더 많이 내림으로써 포병을 긴급 상황에서 직접 사격 모드로 사용할 수 있습니다. 이렇게 하면 어려운 목표물에 대한 교전이 더 쉬워지지만 직접 사격에 대한 더 많은 옵션을 허용하면 포병의 간접 사격 능력이 일부 저하될 것입니다."
 direct_fire_conversion_medium: "직접 사격 모듈"
 direct_fire_conversion_medium_desc: "총을 더 많이 내림으로써 포병을 긴급 상황에서 직접 사격 모드로 사용할 수 있습니다. 이렇게 하면 어려운 목표물에 대한 교전이 더 쉬워지지만 직접 사격에 대한 더 많은 옵션을 허용하면 포병의 간접 사격 능력이 일부 저하될 것입니다."
 mortar_barrel_conversion_small: "경 박격포대"
 mortar_barrel_conversion_small_desc: "곡사포를 비슷한 크기의 박격포로 교체하면 포병의 발사 속도와 발사 각도를 향상시킬 수 있습니다. 그러나 장거리 공격을 지원하는 것은 더욱 어려워집니다."
 mortar_barrel_conversion: "중 박격포대"
 mortar_barrel_conversion_desc: "곡사포를 비슷한 크기의 박격포로 교체하면 포병의 발사 속도와 발사 각도를 향상시킬 수 있습니다. 그러나 장거리 공격을 지원하는 것은 더욱 어려워집니다."
 gun_barrel_conversion: "포신"
 gun_barrel_conversion_desc: "포신은 표준 곡사포에 비해 길고 앙각이 낮아서 작전상의 한계를 감수하면서도 좀 더 정확할 수 있고 중거리 교전에 좋습니다."
 thermobaric_ammo_conversion: "열압력탄"
 thermobaric_ammo_conversion_desc: "열압력 로켓은 파괴적인 대보병 무기입니다. 로켓이 목표물에 도달하면 작은 1차 폭발로 인해 기화된 연료 구름이 생성됩니다. 그런 다음 2차 폭발로 연료가 점화되어 불 덩어리가 생성됩니다. 불은 주변의 모든 산소를 소진시키고 인체를 증발시킬 만큼 뜨겁습니다."
 thermobaric_ammo_conversion_small: "열압력탄"
 thermobaric_ammo_conversion_small_desc: "열압력 로켓은 파괴적인 대보병 무기입니다. 로켓이 목표물에 도달하면 작은 1차 폭발로 인해 기화된 연료 구름이 생성됩니다. 그런 다음 2차 폭발로 연료가 점화되어 불 덩어리가 생성됩니다. 불은 주변의 모든 산소를 소진시키고 인체를 증발시킬 만큼 뜨겁습니다."
 double_caliber_ammo_conversion: "다중 구경 로켓"
 double_caliber_ammo_conversion_desc: "동일한 발사기에서 여러 구경의 탄약을 발사할 수 있도록 로켓 발사기를 조정하면 전장에서 더 많은 유연성을 얻을 수 있습니다. 하지만 이렇게 하면 두 배의 탄약을 운반해야 하므로 전진 속도가 느려질 것입니다."
 cluster_ammo_rocket_small_gen3: "향상된 클러스터 로켓"
 cluster_ammo_rocket_small_gen3_desc: "하나의 거대한 탑재물 대신, 클러스터 로켓은 수많은 소규모 폭탄으로 이루어져있습니다. 로켓이 목표물에 근접하면, 소규모 폭탄들이 발사됩니다. 하나의 거대한 폭발 대신 목표 지역에 수많은 더미의 작은 폭발이 뒤덮힐 것입니다."
 cluster_ammo_rocket_medium_gen3: "향상된 클러스터 로켓"
 cluster_ammo_rocket_medium_gen3_desc: "하나의 거대한 탑재물 대신, 클러스터 로켓은 수많은 소규모 폭탄으로 이루어져있습니다. 로켓이 목표물에 근접하면, 소규모 폭탄들이 발사됩니다. 하나의 거대한 폭발 대신 목표 지역에 수많은 더미의 작은 폭발이 뒤덮힐 것입니다."
 laser_ammo_rocket_medium_gen3: "향상된 레이저 유도 로켓"
 laser_ammo_rocket_medium_gen3_desc: "레이저 유도 로켓은 소형 제어 추진기를 사용하여 비행 중에 경로를 변경할 수 있습니다. 이를 통해 로켓은 목표물을 더 정확하게 타격할 수 있습니다."
 cluster_ammo_rocket_big_gen3: "향상된 클러스터 로켓"
 cluster_ammo_rocket_big_gen3_desc: "하나의 거대한 탑재물 대신, 클러스터 로켓은 수많은 소규모 폭탄으로 이루어져있습니다. 로켓이 목표물에 근접하면, 소규모 폭탄들이 발사됩니다. 하나의 거대한 폭발 대신 목표 지역에 수많은 더미의 작은 폭발이 뒤덮힐 것입니다."
 support_ammo_small_gen2: "개선된 보조탄"
 support_ammo_small_gen2_desc: "다양한 지원 탄약(조명탄과 연막탄 같은)은 우리 군대의 방어 및 공격 작전에 도움이 됩니다."
 support_ammo_small_gen3: "향상된 보조탄"
 support_ammo_small_gen3_desc: "다양한 지원 탄약(조명탄과 연막탄 같은)은 우리 군대의 방어 및 공격 작전에 도움이 됩니다."
 heat_ammo_gun_small_gen1: "초기 대전차고폭탄 (HEAT)"
