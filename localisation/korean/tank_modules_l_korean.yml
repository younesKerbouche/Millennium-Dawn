 spaa_long_range_missiles_1: "대전기 이후 장거리 미사일"
 spaa_long_range_missiles_1_desc: "미사일 기술의 발전을 수용한 이 유도 발사체는 정확한 교전을 보장하며, 특히 장갑을 갖춘 공중 적에게 강력할 뿐 아니라 지상 목표물에도 교전할 수 있습니다."
 spaa_long_range_missiles_2: "냉전기 장거리 미사일"
 spaa_long_range_missiles_2_desc: "향상된 추진력과 공기 역학은 이 미사일의 성능을 향상시켜 단단하고 회피적인 목표물에 대해 더욱 큰 타격을 줍니다."
 spaa_long_range_missiles_3: "현대 장거리 미사일"
