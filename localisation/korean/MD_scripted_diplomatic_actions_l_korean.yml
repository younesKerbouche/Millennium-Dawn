 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "§Y무역 협정§! 제안"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "이 국가와 §Y무역 협정§!을 맺는 것은 서로 긍정적인 협정에 도달할 것입니다. 두 국가 모두의 더욱 큰 번영을 가져다 줄 것입니다. 만약 이 국가가 투자처를 모색하고 있다면, §Y무역 협정§!을 통해 투자 유지 가능성이 증가할 것입니다.\n\nAI 국가는 다음의 요소에 따라 협정 요청에 반응할 것입니다:\n같은 정부 이념, 서로 간의 평판, 영향력, 세력, 유럽연합 회원국, NATO 회원국."
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "현재 §Y[This.GetNameWithFlag]§!와(과) §Y무역 협정§!을 맺지 않고 있음"
 PROPOSAL_MISSING_TOOLTIP: "현재 §Y[This.GetNameWithFlag]§!의 제안을 고려하는 중이 아님\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "A §YTrade Agreement§! between our two nations will increase trade influence by §G100§! and opinion with §Y[This.GetNameWithFlag]§! by §G25§! should it be accepted. The two nations will also receive §G~1%§! influence over one another."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "§Y무역협정§!에 §G동의§!한 [THIS.GetNameWithFlag]!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag](은)는 다음의 효과를 만들어내는 조약에 수락하였습니다:\n\n무역 영향력 §G50§! 증가\n평판 §G25§! 증가\n영향력 최대 §G1%§! 정도 증가\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "§Y무역협정§!을 §R거부§!한 [THIS.GetNameWithFlag]!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "안타깝게도 [THIS.GetNameWithFlag] 측은 우리의 무역 협정을 거절하였습니다. 나중에라도 합의를 볼 수 있기를 바랍니다."
 CANCEL_TRADE_AGREEMENT_TITLE: "§Y무역 협정§! 파기"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "이 국가와의 §Y무역 협정§!을 파기한다면 양국 간의 긴장도가 증가될 것 입니다."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "현재 §Y[This.GetNameWithFlag]§! 측과 §Y무역 협정§! 중임\n"
 CANCEL_TRADE_AGREEMENT_DESC: "§Y무역 협정§! 파기는 다음의 효과를 가지게 될 것입니다:\n\n무역 영향력 §R50§! 감소 평판 §R25§! 하락 \n협정 파기로 인한 평판 하락 변동치 §R15§!\n"
 condition_seven: "측은 [Root.GetNameWithFlag] 측의 종속국임"
 condition_eight: "[Root.GetNameWithFlag] 측이 [THIS.GetNameWithFlag] 측에게 영향을 미침"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "[Root.GetNameWithFlag]의 전송"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "§Y[Root.GetNameWithFlag]§!의 메시지! 우리와의 외교관계 변화: 무역 협정 취소"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "§Y채무 대납§! 제안"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "우리는 타국에 §Y부채인수§!를 제안하여 그들의 현재 경제 문제를 완화하는데 도움을 줄 수 있습니다. 그들이 제안을 수용한다면, §Y부채§!의 25%를 인수하고 우리에 대한 그들의 의견을 상승시킬 수 있습니다. 부채에 대한 금액은 바로 우리 국고에서 빠져나갑니다.\n\nAI국가는 다음의 요소에 따라 협정 제안에 반응할 것입니다:\n같은 정부 이념, 서로 간의 평판, 영향력, 세력, 유럽연합 회원국, NATO 회원국."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "우리는 다른 국가의 §Y부채§!를 대신 갚아주어 그들의 경제 문제가 완화될 수 있도록 할 수 있습니다. 그들이 이 제안을 수락한다면, 우리는 그들이 가진 §Y부채§!의 25%를 상환하는 대신 그들에 대한 일부 영향력과 우리에 대한 그들의 의견을 상승시킬 수 있습니다. 이 금액은 최초 우리 국고에서 빠져나갑니다."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag]의 §G수락!§!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] has accepted the §YDebt§! assumption. We have taken on twenty-five percent of their current §YDebt§!. Assuaging some of the burden on [THIs.GetNameWithFlag]."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag]의 §R거부!§!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "Unfortunately, [THIS.GetNameWithFlag] has rejected our debt assumption. Perhaps another day we could sign an agreement."
