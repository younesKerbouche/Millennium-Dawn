 OFFER_CIV_GNSS_ACCESS_SELECTABLE_TT: "§Y민간 GNSS 시스템 수준§!은 [ROOT.GetNameWithFlag]가 0보다 커야 하며, 최소한 [PREV.GetNameWithFlag]의 수준과 같거나 그보다 커야 합니다."
 REVOKE_CIV_GNSS_ACCESS_TITLE: "민간인 GNSS 접근 권한 취소"
 REVOKE_CIV_GNSS_ACCESS_ACTION_DESC: "Terminate their access to our civilian satellite positioning network and revoke all uplink credentials. This action severs data-sharing protocols, disables their integration with our systems, and may significantly disrupt their navigation, logistics, and emergency response capabilities. Such a measure signals deteriorating relations and practical consequences for their operations. They will lose their current access to our §YCivilian GNSS Satellite Network§!."
