l_korean:
 CSTO.1.t: "[From.GetNameDef]의 CSTO 가입 요청"
 CSTO.1.d: "[From.GetAdjective] 대표단은 흥미로운 제안을 내놓았습니다. 대표단은 집단 조약에 서명하고 CSTO에 참여하고 싶은 [From.GetNameDef]의 의지를 설명합니다. 그들은 새로운 우호 선언에 서명하고 [From.GetNameDef]의 우리 동맹 가입 절차를 시작하기를 요구하고 있습니다."
 CSTO.1.a: "당연히"
 CSTO.1.b: "절대 안된다"
 CSTO.2.t: "[SOV.GetNameDef]의 CSTO 가입 요청 거부"
 CSTO.2.d: "[SOV.GetNameDef]가(이) 우리의 CSTO 가입 요청을 거절했습니다."
 CSTO.2.a: "실망스럽군."
 CSTO.3.t: "CSTO로의 초대"
 CSTO.3.d: "[SOV.GetNameDef]와(과) 그들의 동맹이 우리를 CSTO에 초대하고 싶어합니다. 우리는 어떻게 해야 할까요?"
 CSTO.3.a: "받아들인다!"
 CSTO.3.b: "여기에 신경 쓸 시간이 없다."
 CSTO.4.t: "[ROOT.GetNameDef]의 CSTO 가입"
 CSTO.4.d: "오늘 [SOV.GetNameDef]와(과) [ROOT.GetNameDef]은(는) [ROOT.GetNameDef]의 집단 안보 조약 기구 가입을 공표하였습니다. [SOV.GetNameDef]와(과) [ROOT.GetNameDef]은(는) 그들의 경쟁국은 제쳐두고 [ROOT.GetNameDef]가(이) 그들의 동맹에 가입했다는 사실이 그들의 가장 큰 관심거리라고 결정했습니다."
 CSTO.4.a: "멋진 날이군!"
 CSTO.4.b: "새로운 동맹"
 CSTO.4.c: "흥미로운 전개로군."
 CSTO.5.t: "[ROOT.GetNameDef]가(이) CSTO를 떠났습니다!"
 CSTO.5.d: "오늘, [ROOT.GetNameDef]의 지도자, [ROOT.GetLeader]은(는) 집단 안보 조약 기구와 산하 동맹국들로부터 즉시 탈퇴하겠다는 국가의 의도를 발표하였습니다. 이것은 군사 협정을 약화시킬 것입니다."
 CSTO.5.a: "좋은 선택이다"
 CSTO.5.b: "흥미롭군"