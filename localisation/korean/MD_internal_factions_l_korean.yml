 encourage_additional_resource_production_decision_desc: "Encouraging additional production from our resource sector can help us move closer to resource independence. We can do this by giving a bit of a tax reduction in the short term."
 cut_taxes_on_the_rich_decision: "Cut Taxes on the Rich"
 cut_taxes_on_the_rich_decision_desc: "It is time to cut the taxes on the rich to help spur some growth in the economy."
 internal_factions_religious_people_in_education: "Religious People in Education"
 internal_factions_religious_people_in_education_desc: "We have allowed religious leaders into places on our education boards. It has allowed us to cut some costs but it has caused some progressive elements within the country to be upset with the current government."
 internal_factions_events.38.t: "Religious Groups Request Representation"
 internal_factions_events.38.d: "The religious groups within our country are currently petitioning for additional representation in the government. They are looking to have better representation for their people to ensure they are not oppressed by the government."
 internal_factions_events.38.a: "Allow The Leaders to be in Government"
 internal_factions_events.38.b: "Allow Limited Consul."
 internal_factions_events.38.c: "No."
 internal_factions_events.39.t: "Religious Groups Request Place in Education"
 internal_factions_events.39.d: "The various religious groups requested places on the various education boards at each layer. We can choose to allow them the opportunity of being on the education board or we can choose to ignore their request."
 internal_factions_events.39.a: "Allow them a seat on the board."
 internal_factions_events.39.b: "No, we don't need to do that."
