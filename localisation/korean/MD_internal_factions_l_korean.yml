 UAE_landowners: "부족 지도자"
 landowners: "지주"
 landowners_desc: "많은 토지를 보유한 지주들은 한 국가의 농업용지의 대부분을 보유하고 있는 강력한 소수를 대표합니다. 정부 보조금과 지원을 위해 자신들의 입장을 이용해 토지 개혁에 반대하며 관료제에 강한 영향력을 행사함으로써 반드시 현상 유지하고자 합니다."
 GER_labour_unions: "독일 노동조합연맹"
 labour_unions: "노동조합"
 labour_unions_desc: "노동자들을 대표하는 노동 조합이 고도로 조적되고 활동적이며 정치에 영향력을 가질때 기업 소유주들과 산업 복합체들을 겁먹게 함으로써 국내 정치에 영향을 미칠 것입니다."
 SOV_communist_cadres: "[SOV.GetAdjective] 공산주의자"
 communist_cadres: "공산당 간부"
 communist_cadres_desc: "중하위층의 공산당 지도부는 정부 정책의 추진에 큰 영향력을 행사하는 행정 관료 계층을 형성하고 있습니다."
 BRM_the_priesthood: "수도승"
 the_priesthood: "사제"
 the_priesthood_desc: "수도자와 종교 지도자들은 한 국가의 국내 정책에 상당한 영향력을 미칠 수 있습니다. 어떤 이들은 이를 정치의 한 형태로 보기도 하지만, 다른 이들은 이를 정부 계획에 대한 지도하는 목소리와 영감을 주는 것으로 보기도 합니다."
 wahabi_ulema: "와하브 신학자"
 wahabi_ulema_desc: "근본적인 와하브 지도자들은 수니파 이슬람에서 극단적으로 보수적인 개혁인 수니파 이슬람 운동을 실행하는 국가들에게서 종교적 믿음에 대한 지원을 받습니다. 가혹하고 자비없게 이들은 사회 개혁을 반대하고 세계로 자신들의 교리를 퍼뜨리려 할 것입니다."
