 OMA_fossil_fuel_industry: "오만 석유 회사"
 fossil_fuel_industry: "화석 연료 산업체"
 fossil_fuel_industry_desc: "한 국가의 자원 추출 산업이 매우 거대할 때, 그들의 순수한 크기와 수익성은 국내외에 엄청난 영향력을 미칠 수 있습니다."
 defense_industry: "군산 복합체"
 defense_industry_desc: "군산 복합체는 한 국가의 군대와 이를 공급하는 무기 산업체의 관계를 묘사합니다. 정부 계약과 승인 과정을 통해 방위산업과 하청업체들은 한 나라의 정치 지도자들과 비공시적인 동맹을 맺습니다. 한 쪽의 군사적 성장은 다른 한 쪽의 경제적 성장입니다. 사랑하면 안 될게 뭐가 있겠습니까?"
 maritime_industry: "해운업"
 maritime_industry_desc: "전통적으로 바다에 의존한 나라들에서 조선업, 어업, 양식업, 해양 굴착업이 종종 한 나라의 주춧돌에 해당하며, 따라서 국내 정치에 영향력을 행사하기도 합니다."
 international_bankers: "국제 은행가"
 international_bankers_desc: "금융 산업과 거대 은행이 국가의 시민들의 일상 생활에 스스로를 통할할 수 있는 거대한 은행이 될 때, 그들은 경제 성장과 안정의 필수적인 요소가 됩니다. 대중에게 영향력을 행사하면서 다국적 기업들은 정부 정책과 규제에 대한 상당한 정치력을 확립합니다."
 oligarchs: "과두제 집권층"
 oligarchs_desc: "올리가르히는 한 국가의 거의 모든 산업을 지배하고 있는 소수의 강력한 기업의 사업가입니다. 그들은 자신의 부를 유지하고 자신들의 이익을 위해 정책을 지시할 수 있도록 하면서, 정치 단체와 매우 긴밀한 관계를 유지하고 있습니다."
 NIG_oligarchs: "부족 지도자"
 SOV_oligarchs: "[SOV. Getadjective] 기업가"
 CSA_oligarchs: "아메리카 연합 지주"
 farmers: "농부"
 farmers_desc: "대부분의 가난한 국가들에서 농부들과 그들의 가족들은 단연코 국가 내에서 가장 큰 집단입니다. 그들이 개별적으로 권력을 보유하고 있지는 않지만, 안정을 유지하기 위해서 집단적으로 그들의 요구와 필요를 신중하게 고려할 필요가 있습니다."
