 gcc.20.t: "걸프협력회의가 회원국을 추방하다"
 gcc.20.d1: "다른 걸프협력회의 회원국들 간에 소집된 비밀 회의를 통해, [BHR.GetNameDef](은)는 연합에서 추방되었습니다. 기존의 회원국들은[BHR.GetNameDef] 내부의 \"정치적 혼란\"이 그들의 결정에 대한 가장 큰 이유라고 지적하였습니다. [BHR.GetLeader](은)는 이에 분노하였고, 이 결정이 [BHR.GetNameDef]의 정치적 이념의 확산으로 다른 걸프 국가들의 음모가 시작될 때 가장 큰 원인이 될 것이라며 경고하였습니다."
