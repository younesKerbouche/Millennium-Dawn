l_korean:
 joint_oil_extraction: "합동 석유 추출"
 construction_boom: "건설 호황"
 oil_dependency: "석유 의존성"
 oil_dependency_desc: "이 국가의 경제는 화석 연료 수출에 전적으로 의존합니다. 단기적으론 수익성이 좋을 지 몰라도 장기간에 걸쳐서는 지속가능하지 않다는 것이 잘 알려져 있습니다."
 baath_movement: "정부 후원 바트 (Baath) 운동"
 shia_movement: "정부 후원 시아파 이슬람 운동"
 sunni_movement: "정부 후원 수니파 이슬람 운동"
 pro_western_movement: "정부 후원 자유주의 운동"
 shia_resistance_01: "시아파 저항 - 안전함"
 shia_resistance_01_desc: "시아파 인구의 일부가 정부의 통치에 가끔 반발하지만, 대다수의 시아파는 정부의 통치에 불만을 가지지 않습니다."
 shia_resistance_02: "시아파 저항 - 낮음"
 shia_resistance_02_desc: "시아파내 일부 극단주의자들이 우리 정부의 붕괴를 요구했지만, 그들의 요구는 받아 들여지지 않았습니다. 이는 시아파 인구층에 대한 우리 정부의 학대 조치가  상대적으로 적었기 때문입니다."
 shia_resistance_03: "시아파 저항 - 중간"
 shia_resistance_03_desc: "Anti-establishment Shia forces have gained some traction amongst the Shia population of our country due to some remaining barriers and difficulties faced by the Shia in our society. Opposition to violence, however, is still the most common position among the Shia."
 shia_resistance_04: "시아파 저항 - 상당함 "
 shia_resistance_04_desc: "The unequal position of our Shia population relative to their Sunni counterparts has led to notable opposition to our government in certain quarters. While there is some militant activity against our government, this has so far remained relatively marginal."
 shia_resistance_05: "시아파 저항 - 높음"
 shia_resistance_05_desc: "Discrimination against the Shia has led to significant levels of openly-expressed resentment towards our government. Even more concerning is the increased support for militant Shia groups that advocate the removal of our government through violent means."
 shia_resistance_06: "시아파 저항 - 매우 높음"
 shia_resistance_06_desc: "Our policies have substantially increased Shia hostility to our rule, increasing support for Shia militant groups that advocate the use of force against our government. However, the capabilities of these militant groups remain relatively small and they have only been able to conduct small occasional attacks."
 shia_resistance_07: "시아파 저항 - 심각함"
 shia_resistance_07_desc: "Our attitude towards the Shia has inflamed anti-government perceptions among the vast majority of the Shia population. While many among the Shia population have not yet started advocating violence, the widespread hatred of our government has contributed to broad support for the use of violence to overthrow our government."
 shia_resistance_08: "시아파 저항 - 매우 심각함"
 shia_resistance_08_desc: "Our anti-Shia policies have led to overwhelming Shia opposition to our rule. While not all of this opposition has translated into open support for armed militant groups, most of the Shia population tacitly accept the use of violent tactics, emboldening Shia militant groups that have begun to launch more daring attacks."
 shia_resistance_09: "시아파 저항 - 치명적임"
 shia_resistance_09_desc: "Widespread hatred towards our government for its anti-Shia policies has led to widespread support for armed militancy among the Shia population. This support has emboldened Shia militant groups and allowed them to launch major attacks."
 shia_resistance_10: "시아파 저항 - 매우 치명적임"
 shia_resistance_10_desc: "Near-universal hatred towards our government has led to overwhelming support for armed resistance against our government. Shia militant groups are flushed with funding and recruits and are therefore able to carry out large, well-coordinated operations."
 aggressive_nationalism: "공격적인 민족주의"
 defensive_nationalism: "방어적인 민족주의"
 transnational_shiism: "초국가적인 시아파 교리"
 national_shiism: "국가적 시아파 교리"
 elected_legislature: "민주적 선거를 통한 입법 기관"
 elected_legislature_desc: "Following the establishment of a constitutional monarchy, this country has established an elected legislature which serves as a counterbalance to the power of the executive."
 birthplace_of_wahhabism: "와하비즘의 발상지"
 birthplace_of_wahhabism_desc: "사우디 아라비아 국가는 이븐 사우드의 군사력과 무함마드 이븐 압드 알-와하브의 급진적인 종교 비전의 연합으로 설립되었습니다. 후자가 창시한 우하비주의는 이슬람을 정화하고 최초이며 가장 진정한 형태로 이슬람을 회귀시키는 것에 열려 있어 다른 이슬람 교리와 구분됩니다. 사우디 아라비아에서 주장하는 우하비주의 형태는 다른 혁명적이고 대중적인 살라프주의와는 달리 종교 권위와 정부를 존중하는 것을 강조합니다. 이는 대부분의 군사 주의 그룹이 채택한 사이예드 쿠트브의 사상에 영향을 받은 더 혁명적이고 대중적인 살라프주의와 대조됩니다."
 little_sparta: "작은 스파르타"
 little_sparta_desc: "The UAE has historically punched above its weight on the international stage, sending its military forces to take part in multilateral military operations in farflung corners of the globe. The country has forged close ties with its powerful neighbor, Saudi Arabia, along with the West. By balancing the two against each other, the small country affectionately named by US officials as \"Little Sparta\" has been able to effectively maintain its own freedom of maneuvre."
 omani_neutrality: "오만 중립주의"
 omani_neutrality_desc: "Oman has prided itself on its neutral, moderate foreign policy under the guidance of Sultan Gaboos bin Said Al Said. It has for decades been a major backer of peace initiatives in the Middle East, and has been instrumental in mediating between rival states, including within the Arabian Peninsula."
 home_of_the_baharna: "바흐라니의 고향"
 home_of_the_baharna_desc: "The majority of the Bahraini population are Shia Arabs who perceive themselves as the indigenous population of Bahrain. These people hark back to an ancient Baharna kingdom that stretched across Eastern Arabia. Although the historical accuracy of this narrative is disputed, it has played a powerful role in mobilizing support against the Sunni Khalifa dynasty, who are perceived as foreign occupiers of the Baharna homeland."
 legacy_of_the_gulf_war: "걸프전의 유산"
 legacy_of_the_gulf_war_desc: "On August 2nd 1990 Saddam Hussein's Iraq invaded the State of Kuwait and occupied the country for a period of seven months. During that time a resistance movement mobilized against the Iraqi invaders, with all Kuwaitis regardless of sect or social class coming together to fight against the occupiers. This event, along with a long history of Kuwait standing against much larger adversaries and boasting a uniquely powerful parliament, has helped cement a Kuwaiti national identity that, unlike in some of Kuwait's fellow Gulf states, has allowed Sunni and Shia to co-exist relatively seamlessly."
 unrepresentative_government: "권력을 상실한 정부"
 unrepresentative_government_sunni_desc: "This country, despite being majority-Shia, is ruled by a Sunni government. This imbalance of power has contributed to sectarian friction and popular resentment towards what is perceived as an unjust and unrepresentative government."
 unrepresentative_government_shia_desc: "이 국가는, 대다수가 수니파 임에도 불구하고, 시아파 정부에 의해 통치되고 있습니다. 이런 힘의 불균형은 불공정하고 다수를 대표하지 못하는 정부에 대한 마찰과 대중의 분노를 야기하고 있습니다."
 extremely_conservative_society: "극단적으로 보수적인 사회"
 conservative_society: "보수적인 사회"
 moderately_conservative_society: "적절히 보수적인 사회"
 moderately_liberal_society: "적절히 자유로운 사회"
 liberal_society: "자유 사회"
 extremely_liberal_society: "매우 자유로운 사회"
 large_refugee_population: "대규모 난민"
 large_refugee_population_desc: "The 1948 Arab-Israeli War resulted in what Palestinians call al-Nakba, the catastrophe. This event saw a mass exodus of the Palestinian population from Israeli-controlled territory, leading to the establishment of large refugee camps in neighboring Arab countries. These refugees live a precarious existence, as many governments have not granted citizenship to Palestinian refugees, thereby often denying them of the right to work and access public services. These refugees yearn to return to the homes that their families owned prior to 1948, producing a difficult issue to resolve given the fact that much of the land formerly owned by these refugees is now inhabited by Israelis."
 favorable_boundaries: "국경 완화"
 favorable_boundaries_desc: "As a result of the Israeli-Palestinian peace deal, the boundaries of this particular territory are easily defensible."
 unfavorable_boundaries: "국경 악화"
 unfavorable_boundaries_desc: "As a result of the Israeli-Palestinian peace deal, the boundaries of this particular territory are not easily defensible."
 russian_military_advisors: "러시아 군사고문단"
 foreign_procurement: "해외 군수품"
 foreign_procurement_desc: "Procuring military equipment from overseas partners frees up our economic capacity to be directed elsewhere."
 local_arms_industry: "민간 무기 산업"
 local_arms_industry_desc: "Our burgeoning arms industry requires constant attention and subsequently distracts from other aspects of our economy. However, this will pay off in the long term by reducing our reliance on foreign arms."
 tiny_shia_population: "미세한 시아파 인구"
 small_shia_population: "소규모 시아파 인구"
 substantial_shia_population: "상당한 시아파 인구"
 large_shia_population: "거대한 시아파 인구"
 anti_saudi_sentiment: "반사우디 정서"
 khaleeji: "칼리지 (Khaleeji)"
 joint_gcc_ventures: "GCC 합작 투자"
 SAU_ailing_king: "병약한 왕"
 SAU_ailing_king_desc: "1995년부터 지속된 발작 증세로 인해, 사우디 아라비아의 파흐드 국왕은 이제 효율적인 국정 운영이 불가한 정도에 이르렀으며, 사실상 왕세자인 압둘라의 손에 그 통제권이 쥐어졌습니다."
 SAU_crown_prince_mbn: "모하마드 빈 나예프 왕세자"
 SAU_crown_prince_mbn_desc: "모하메드 빈 나예프는 사우디아라비아 왕국 내무부 장관으로서 테러와의 싸움에서 쌓은 광범위한 경험 덕분에 국내외에서 널리 존경받는 인물입니다. 내무부 장관으로서의 활동으로 인해 여러 차례 암살 시도를 겪었으며, 미국과 영국 정보기관 내에서 강력한 동맹을 형성했습니다. 또한, 그는 카타르 왕실과도 긴밀한 관계를 유지하고 있습니다."
 SAU_crown_prince_mbn_lar_desc: "모하메드 빈 나예프는 사우디아라비아 왕국 내무부 장관으로서 테러와의 싸움에서 쌓은 광범위한 경험 덕분에 국내외에서 널리 존경받는 인물입니다. 내무부 장관으로서의 활동으로 인해 여러 차례 암살 시도를 겪었으며, 미국과 영국 정보기관 내에서 강력한 동맹을 형성했습니다. 또한, 그는 카타르 왕실과도 긴밀한 관계를 유지하고 있습니다."
 SAU_crown_prince_mbs: "모하메드 빈 살만 왕세자"
 SAU_crown_prince_mbs_desc: "Mohammed bin Salman, the ambitious and young son of King Salman, is viewed as a social reformer but also a political hawk. His fixation on countering the Iranian threat has led him to pursue an aggressive and rash foreign policy, while his consolidation of power has led him to antagonize powerful figures within the royal family and the Wahhabi ulema. His disregard for human rights has made him unpopular in the West, where he has few strong allies. Instead, he retains close links to other Arab autocrats, especially the Emirati Crown Prince."
 SAU_king_mbs: "국왕 모하메드 빈 살만"
 SAU_king_mbs_desc: "Mohammed bin Salman, the ambitious and young son of King Salman, is viewed as a social reformer but also a political hawk. His fixation on countering the Iranian threat has led him to pursue an aggressive and rash foreign policy, while his consolidation of power has led him to antagonize powerful figures within the royal family and the Wahhabi ulema. His disregard for human rights has made him unpopular in the West, where he has few strong allies. Instead, he retains close links to other Arab autocrats, especially the Emirati Crown Prince."
 UAE_sheikh_khalifa: "병을 앓는 셰이드 칼리파"
 UAE_sheikh_khalifa_desc: "Ever since he suffered from a stroke, the UAE's president and ruler of Abu Dhabi, Sheikh Khalifa bin Zayed Al Nahyan, has been unable to carry out his ordinary political functions. As a result, his half-brother, Mohammed bin Zayed, is the de facto ruler of the UAE."
 operation_dignity: "존엄의 작전"
 operation_dignity_desc: "리비아 혁명 이후 정치적 이슬람의 확산에 대응하여, 칼리파 하프타르는 리비아를 혁명 이후 정부와 연합한 이슬람 무장 세력으로부터 되찾기 위한 작전인 '디그니티 작전'을 시작했습니다. 하프타르의 이슬람주의자들에 대한 캠페인은 많은 세속적 성향의 리비아인들과 정치적 이슬람을 억제하려는 러시아와 아랍에미리트와 같은 외국 세력들 사이에서 그를 인기를 끌게 했습니다. 하프타르의 넓은 연합에는 수단 용병, 살라피 극단주의자들, 그리고 카다피 충성파와 같은 다양한 세력들이 포함되어 있습니다."
 gulf_society: "이슬람과 세속주의"
 gulf_society_desc: "§Y[ROOT.GetFlag]우리 나라의§! 사회는 여전히 깊은 종교적 신념을 가지고 있습니다. 그 결과, §Y[ROOT.GetFlag]우리 정부의§! 지속적인 인기는 우리의 종교적 자격에 의존하고 있으며, 이로 인해 우리가 불경한 정책을 추구할 경우 비난을 받을 가능성을 염두에 두어야 합니다. 대중적인 이슬람 민족주의자들의 종교적 정당성을 대체할 수 있는 대체 출처가 존재하는 것은 우리의 권력에 대한 지속적인 위협이 됩니다. 이러한 그룹들의 인기가 지나치게 증가하면, 우리는 광범위한 단속을 고려해야 할지도 모릅니다.\n\n\n§Y[ROOT.GetFlag]우리 정부의§! 종교적 정당성에 중요한 요소 중 하나는 보수적인 사회적 가치에 대한 고수입니다. 사회적으로 진보적인 정책을 너무 급격하게 추구하면 이슬람 대안에 대한 지지를 증가시키고 사회의 급진화로 이어질 위험이 있습니다. 이를 피하기 위해서는 £pol_idea §GSocial Conservatism - Government§!의 수치를 너무 낮추지 않도록 해야 합니다. 이 값은 정책과 결정에 의해 영향을 받으며, £population_texticon §YSocial Conservatism - Society§!와 일치하도록 서서히 상승하거나 하락합니다. £population_texticon §YSocial Conservatism - Society§!는 사회가 보수적인지 진보적인지를 결정하는 정도를 나타내며, 높은 보수주의 수준은 더 많은 정치적 권력과 살라피즘 경향을 부여하는 반면, 높은 자유주의 수준은 더 높은 무역 의견 지수와 서구화 경향을 부여합니다.\n\n£pol_idea §GSocial Conservatism - Government§!: [?ROOT.social_conservatism_government]% £population_texticon §YSocial Conservatism - Society§!: [?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood: "§Y무슬림 형제단에 대한 단속§!"
 GCC_crack_down_on_muslim_broterhood_desc: "무슬림 형제단은 대중주의 형태의 이슬람을 따르는 수니파 조직입니다. 이는 무슬림 형제단과 그 지지자들이 민주화 압박의 원천일 뿐만 아니라 사회 내 종교적 요소들로부터 인기를 얻고 있다는 것을 의미하며, 이로 인해 종교적 정당성을 의존하는 독재 정부들에게 위협이 됩니다."
 GCC_stop_crackdowns: "무슬림 형제단 탄압 §Y중단§!"
 GCC_stop_crackdowns_desc: "무슬림 형제단은 대중주의 형태의 이슬람을 따르는 수니파 조직입니다. 이는 무슬림 형제단과 그 지지자들이 민주화 압박의 원천일 뿐만 아니라 사회 내 종교적 요소들로부터 인기를 얻고 있다는 것을 의미하며, 이로 인해 종교적 정당성을 의존하는 독재 정부들에게 위협이 됩니다."
 GCC_allow_al_jazeera: "알-자지라 §Y허용§!"
 GCC_allow_al_jazeera_desc: "알자지라는 카타르 정부가 자금을 지원하고 지원하는 뉴스 조직입니다. 이 네트워크는 민주주의 운동을 지지함으로써 자국의 내부 문제에 개입하는 것에 불만을 품은 아랍 국가들로부터 비판을 받아왔습니다."
 GCC_ban_al_jazeera: "§Y금지§! 알-자지라 금지"
 GCC_ban_al_jazeera_desc: "알자지라는 카타르 정부가 자금을 지원하고 지원하는 뉴스 조직입니다. 이 네트워크는 민주주의 운동을 지지함으로써 자국의 내부 문제에 개입하는 것에 불만을 품은 아랍 국가들로부터 비판을 받아왔습니다."
 GCC_subsidize_western_culture: "서구 문화 §Y보조금§!"
 GCC_subsidize_salafism: "살라피즘에 대한 §Y보조금 지원§!"
 GCC_subsidize_salafism_desc: "살라피즘은 쿠란을 엄격하게 해석하는 경전주의적 수니파 이슬람교의 한 형태입니다."
 GCC_encourage_female_representation: "정부 내 여성 대표자 §Y장려§!"
 GCC_encourage_female_representation_desc: "우리 정부는 정부 직책을 선택할 때 압도적으로 남성이 많고 여성을 차별한다는 비난을 받아왔습니다. 우리는 이런 상황을 바꿔야 합니다."
 GCC_discourage_female_representation: "정부 내 여성 대표자 §Y억제§!"
 GCC_discourage_female_representation_desc: "여성이 정치적 지위에 있는 것은 우리 사회에 부끄러운 일입니다. 우리는 이 사악한 추세에 맞서야 합니다."
 GCC_expand_female_employment: "여성 고용 기회 §Y확대§!"
 GCC_expand_female_employment_desc: "여성보다 남성을 압도적으로 고용하는 사업은 우리 사회에 방해가 됩니다. 우리는 구식 전통을 고수하기 위해 우리 경제의 역량을 마비시켜서는 안 됩니다."
 GCC_limit_female_employment: "여성 고용 기회 §Y제한§!"
 GCC_limit_female_employment_desc: "여성을 사업에 고용하는 것은 우리의 이슬람적 가치와 전통에 어긋납니다. 우리는 여성에게 사회에서 그들의 정당한 위치를 상기시켜야 합니다."
 GCC_legalize_alcohol_in_hotels_and_clubs: "호텔 및 클럽 내 주류 §Y합법화§!"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "일반 주민에 대한 음주 금지령은 유지해야 하지만, 외국인이 자주 찾는 특정 지역에는 주류 판매 허가증을 발급하는 것이 우리에게 이익이 될 수도 있습니다."
 GCC_reverse_limited_alcohol_legalization: "주류 합법화 재§Y금지§!"
 GCC_reverse_limited_alcohol_legalization_desc: "술에 대한 우리의 현재 접근 방식은 이슬람 문화에 어긋나며, 이를 바꿔야 합니다."
 GCC_legalize_alcohol: "공공장소 음주 §Y합법화§!"
 GCC_legalize_alcohol_desc: "주류 판매 금지는 과거의 유물이며, 사회의 발전을 위해서는 폐지되어야 합니다."
 GCC_ban_alcohol: "공공장소 음주 §Y금지§!"
 GCC_ban_alcohol_desc: "술에 대한 우리의 현재 접근 방식은 이슬람 문화에 어긋나며, 이를 바꿔야 합니다."
 GCC_relax_dress_code: "복장 규정 §Y완화§!"
 GCC_relax_dress_code_desc: "우리의 복장 규정은 외국인 방문객을 낙담시키고 있습니다. 이 특정 문제에 대해 우리가 유연하게 대처하는 것이 최선일 수 있습니다."
 GCC_reimpose_dress_code: "복장 규정 완화 §Y철회§!"
 GCC_reimpose_dress_code_desc: "현재 우리의 의복에 대한 접근 방식은 이슬람 문화에 대한 모욕이며, 이를 바로잡아야 합니다."
 GCC_ban_burqa: "부르카 §Y금지§!"
 GCC_ban_burqa_desc: "부르카는 안보 위협이며 우리의 오래된 전통의 유물입니다. 우리는 그것을 금지하는 것을 고려해야 합니다."
 GCC_unban_burqa: "부르카 금지 §Y해제§!"
 GCC_unban_burqa_desc: "부르카 금지령은 우리 문화, 종교, 역사에 대한 모욕입니다. 해제되어야 합니다."
 GCC_head_scarves: "두건 §Y금지§!"
 GCC_head_scarves_desc: "두건은 우리의 오래된 전통의 유물입니다. 우리는 사회의 발전을 돕기 위해 두건을 금지하는 것을 고려해야 합니다."
 GCC_unban_head_scarves: "두건 금지 §Y폐지§!"
 GCC_unban_head_scarves_desc: "두건은 우리의 오래된 전통의 유물입니다. 우리는 사회의 발전을 돕기 위해 두건을 금지하는 것을 고려해야 합니다."
 GCC_decriminalize_same_sex_relations: "동성 관계 §Y합법화§!"
 GCC_decriminalize_same_sex_relations_desc: "동성애 관계에 대한 우리의 현재 태도는 외부인들에게 우리 사회를 뒤떨어지고 심지어 야만적이라고 낙인찍게 만들었습니다. 이런 상태는 계속될 수 없습니다."
 GCC_recriminalize_same_sex_relations: "동성 관계 합법화 §Y폐지§!"
 GCC_recriminalize_same_sex_relations_desc: "동성애 관계를 허용하는 것은 이슬람 가치에 대한 모욕이며, 앞으로도 계속 허용되어서는 안 됩니다."
 GCC_secularize_the_state: "§Y세속§!국가화"
 GCC_secularize_the_state_desc: "우리 국가의 종교성은 법, 상징, 그리고 수사학에 명문화되어 있습니다. 우리 사회를 세속화하기 위해서는 정부의 모든 측면에서 종교를 제거해야 합니다."
 shia_decisions: "종파주의"
 shia_decisions_desc: "마호메트(예언자)의 죽음은 천년 이상 지속된 수니파와 시아파의 분열을 초래하였습니다. 물론 어떨때는 수니파와 시아파 모두 서로의 입장을 이해하며 서로 평화롭게 살아가려고 했던 적도 있었으나, 1979년 이란 혁명과 같은 사건으로 인해 중동에서 지역 갈등이 심화됨으로써 수니파와 시아파의 적대감은 더욱 증폭되고 있습니다. 수니파의 사우디아라비아와 시아파의 이란 사이의 지정학적인 갈등을 고려해 볼때, 우리는 국가 내부의 시아파에 대한 접근 방식을 신중히 결정해야 할 것입니다 .\n\n£population_texticon   §Y시아파 인구§!: [?shia_population]%\n       신흥국 관점에 얼마나 가까워 지고 있는지 나타내며 시아파 중점 해금 여부를 결정할 것입니다."
 encourage_shia_immigration: "시아파 이민 장려"
 encourage_shia_immigration_desc: "By reducing the requirements that migrants from Shia-majority countries such as Iraq and Iran have to meet in order to move to our country, we can increase the percentage of our country's Muslim population that adheres to the Shia faith."
 encourage_sunni_immigration: "수니파 이민 장려"
 encourage_sunni_immigration_desc: "By reducing the requirements that migrants from Sunni-majority countries in the wider Middle East and South Asia have to meet in order to move to our country, we can increase the percentage of our country's Muslim population that adheres to the Sunni faith."
 deport_foreign_shia: "해외 시아파 추방"
 deport_foreign_shia_desc: "Shia immigrants from Iraq, Iran, Lebanon, Pakistan, Syria and other countries with large Shia populations can be deported fairly easily using accusations that these immigrants support Shia terror and therefore constitute threats to our government."
 deport_foreign_sunnis: "해외 수니파 추방"
 deport_foreign_sunnis_desc: "Sunni immigrants from the wider Middle East and South Asia can be deported fairly easily using accusations that these immigrants support Sunni terror and therefore constitute threats to our government."
 gcc_decisions: "걸프 협력 회의"
 gcc_decisions_desc: "\n£MAIN_desctext_gulf \n\n\n\nFormed in 1981, §Ythe GCC§! is one of the most prominent intergovernmental organizations in the Middle East. It seeks to bring together the majority of the Arab states of the Gulf in a political and economic union. While the members of the §YGCC§! share similar forms of government and have normally adopted similar foreign policies, disputes between the various member states have presented a barrier to §Ygreater integration§!.\n\n§YGCC Unity§! can be increased by progressing down §Ythe GCC tree§!, resolving disputes between §YGCC members§! and campaigning for §YGCC unity§!. It is also affected by §Rworld tension§!, the §Y[PER.GetFlag]Iranian§! §Rthreat§!, and whether §YGCC countries§! conform to the regional model of §Y[USA.GetFlag]pro-American§! Sunni monarchies.\n\n§YGCC Unity§!: [?global.gcc_unity]%\n\nDominant Member: §Y[gcc_dominant_member]§!\nExternal Backer: §Y[gcc_foreign]§!"
