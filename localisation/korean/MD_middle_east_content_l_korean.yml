 SAU_GCC_CRISIS.1.t: "카타르 봉쇄에 동참하라고 압박하는 [FROM.GetAdjective]"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef]가 카타르에 대한 봉쇄에 동참할 것을 우리에게 압박하고 있습니다. 카타르와의 경제 관계를 유지하는 것이 [FROM.GetNameDef]의 분노를 감수할 만큼 가치 있는지 검토해야 합니다."
 SAU_GCC_CRISIS.1.a: "그들과 함께하자"
 SAU_GCC_CRISIS.1.b: "이건 우리의 싸움이 아니다."
 SAU_GCC_CRISIS.2.t: "봉쇄 지원"
 SAU_GCC_CRISIS.2.d: "[FROM.GetAdjective] 주도의 봉쇄를 지지하는 것은 우리의 걸프 동맹과의 파트너십을 개선하는 데 큰 도움이 될 것입니다. 또한, [FROM.GetNameDef]가 카타르의 외교 정책에 변화를 일으키는 것이 우리의 이익에 부합할 수 있습니다."
 SAU_GCC_CRISIS.2.a: "미국은 봉쇄를 지지한다!"
 SAU_GCC_CRISIS.2.b: "We cannot support this enterprise."
 SAU_GCC_CRISIS.3.t: "카타르 외교 위기"
 SAU_GCC_CRISIS.3.d.1: "여러 아랍 국가들이 카타르와의 외교 관계를 단절하고 무역 금수를 부과하며 카타르와 [FROM.GetNameDef] 간의 오랫동안 계속된 분쟁이 격화되었습니다. [FROM.GetAdjective]가 이끄는 연합의 요구 사항에는 알자지라 방송국 폐쇄, 이란과의 관계 단절, 카타르 내 터키 군사 기지 폐쇄 등이 포함됩니다."
 SAU_GCC_CRISIS.3.d.2: "여러 아랍 국가들이 카타르와의 외교 관계를 단절하고 무역 금수를 부과하며 카타르와 [FROM.GetNameDef] 간의 오랫동안 계속된 분쟁이 격화되었습니다. [FROM.GetAdjective]가 이끄는 연합의 요구 사항에는 알자지라 방송국 폐쇄와 이란과의 관계 단절 등이 포함됩니다."
 SAU_GCC_CRISIS.3.a: "이러한 요구는 터무니없는 짓이다!"
 SAU_GCC_CRISIS.3.b: "우리는 요구를 받아들여야 한다."
 SAU_GCC_CRISIS.3.c: "흥미롭군"
 SAU_GCC_CRISIS.4.t: "미국을 압박"
 SAU_GCC_CRISIS.4.d: "카타르는 중동에서 가장 큰 미국 군사 기지인 알 우다이드 공군 기지를 보유하고 있습니다. 이는 우리가 미국에 엄청난 압력을 가할 수 있는 능력을 제공하지만, 동시에 미국으로부터 사실상의 안보 보장을 받는 셈이기도 합니다. 미국의 존재가 사라지면 재앙을 초래할 수 있습니다."
 SAU_GCC_CRISIS.4.a: "감수해라"
 SAU_GCC_CRISIS.4.b: "그만한 가치가 없다"
 SAU_GCC_CRISIS.5.t: "US response to Qatari Pressure"
 SAU_GCC_CRISIS.5.d: "카타르는 중동에서 가장 큰 미국 군사 기지인 알 우데이드 공군 기지를 보유하고 있습니다. 이 기지는 테러와의 전쟁뿐만 아니라, 전체적으로 지역에서의 군사적 영향력을 발휘하는 데 필수적인 역할을 합니다. 우리는 기존 입장을 유지하며 차단을 지지할지, 아니면 입장을 전환하여 카타르와의 관계를 우선시할지를 결정해야 합니다."
 SAU_GCC_CRISIS.5.a: "The base is too important."
 SAU_GCC_CRISIS.5.b: "We don't need it."
 SAU_GCC_CRISIS.6.t: "United States State Department Announcement"
 SAU_GCC_CRISIS.6.d: "미국 국무부는 예상치 못한 공개 경고를 걸프 국가들에게 전달하며, 카타르와의 외교적 갈등에 대해 언급했습니다. 국무부는 사우디아라비아가 위기를 자초하고, 미국을 잘못된 전제 하에 끌어들였을 가능성이 있다고 제시했습니다. 이 공개적인 비판은 카타르를 봉쇄하는 국가들의 입지를 크게 약화시켰으며, [QAT.GetLeader]에게 필요한 정당성을 크게 강화시켰습니다."
 SAU_GCC_CRISIS.6.a: "The Americans seem to have remembered where their largest military base is..."
 SAU_GCC_CRISIS.7.t: "요구에 응답한 카타르"
 SAU_GCC_CRISIS.7.d: "카타르는 봉쇄 연합의 요구를 거부했습니다. 카타르 외무장관은 이 요구들이 카타르의 주권을 침해한다고 말하며, 관계 회복을 위한 조건 목록을 \"비현실적\"이고 \"실행 불가능하다\"고 설명했습니다. 그는 공동 기자 회견에서 \"이것은 테러리즘과 관련된 것이 아니라, 언론의 자유를 억압하려는 것이다\"라고 말했습니다. 봉쇄 연합이 이 거부에 어떻게 대응할지 지켜봐야 할 상황입니다."
 SAU_GCC_CRISIS.7.a: "The crisis continues..."
 SAU_GCC_CRISIS.8.t: "요구에 응답한 카타르"
 SAU_GCC_CRISIS.8.d: "카타르는 카타르 정부와 봉쇄 국가들의 대표들 사이에서 오랜 논의 끝에 봉쇄 연합과 합의를 도달했습니다. 그 결과, 카타르는 알자지라 방송 네트워크를 폐쇄하고, 외교 정책을 GCC(걸프 협력 회의) 다른 국가들과 일치시키기로 하였으며, 이로써 카타르의 독립적인 외교 정책 노선이 끝나게 되었습니다."
 SAU_GCC_CRISIS.8.a: "United once again?"
 SAU_GCC_CRISIS.9.t: "바레인 봉쇄"
 SAU_GCC_CRISIS.9.d: "Since he took power, [BHR.GetLeader] has taken Bahrain down a path that has seen Bahrain openly contradict our foreign policy, blatantly pursuing close ties with Iran. The time has come to bring an end to Bahrain's misbehavior."
 SAU_GCC_CRISIS.9.a: "그들은 복종하거나 아니면 끔찍한 고통을 받을 것이다."
 SAU_GCC_CRISIS.9.b: "다시 한번 생각해 보니, 우린 위험을 감수해선 안될 것 같습니다."
 SAU_GCC_CRISIS.10.t: "바레인 봉쇄에 동참하라고 압박하는 [FROM.GetAdjective]"
 SAU_GCC_CRISIS.10.d: "[FROM.GetNameDef] is pressuring us to join them in their blockade against Bahrain. We should consider whether maintaining economic relations with Bahrain is worth drawing [FROM.GetNameDef]'s fury."
 SAU_GCC_CRISIS.10.a: "그들과 함께하자."
 SAU_GCC_CRISIS.10.b: "이건 우리의 싸움이 아니다."
 SAU_GCC_CRISIS.11.t: "Bahraini Diplomatic Crisis"
 SAU_GCC_CRISIS.11.d.1: "Several Arab countries have cut off diplomatic ties with Bahrain and imposed a trade embargo escalating the long simmering dispute between Bahrain and [FROM.GetNameDef]. The [FROM.GetAdjective]-led coalition's demands include the severing of relations with Iran and the closure of a Turkish military base in Bahrain among other things."
 SAU_GCC_CRISIS.11.d.2: "Several Arab countries have cut off diplomatic ties with Bahrain and imposed a trade embargo escalating the long simmering dispute between Bahrain and [FROM.GetNameDef]. The [FROM.GetAdjective]-led coalition's demands include the severing of relations with Iran among other things."
 SAU_GCC_CRISIS.11.a: "이러한 요구는 터무니없는 짓이다!"
 SAU_GCC_CRISIS.11.b: "우리는 요구를 받아들여야 한다."
 SAU_GCC_CRISIS.11.c: "흥미롭군"
 SAU_GCC_CRISIS.12.t: "요구에 응답한 [FROM.GetNameDef]"
 SAU_GCC_CRISIS.12.d: "[FROM.GetNameDef] has rejected the blockading coalition's demands. Stating that the demands violate [FROM.GetNameDef]'s sovereignty, the [FROM.GetAdjective] foreign minister described the list of conditions for restoring relations as \"unrealistic\" and \"not actionable\". \"It's not about terrorism, it's about shutting down the freedom of speech,\" he said at a joint press conference. It remains to be seen how the blockading coalition will respond to this refusal."
