 ASIA_MOR_promote_tolerant_islam_desc: "모로코는 이슬람에 대한 온건한 해석으로 잘 알려져 있습니다. 모로코의 알 와사티야 원칙, 즉 절제는 이슬람 율법, 아샤리 신학, 수니파 수피즘의 말리키 학파를 결합한 것입니다. 왕국은 항상 테러를 예방하는 가장 효과적인 방법은 극단주의적인 해석에 대항하기 위해 온건한 이슬람 형태를 확산시키는 것이라고 주장해 왔습니다."
