l_korean:
 naval_equipment: "함선"
 corvette_desc: "군함으로 간주되는 가장 작은 등급의 선박. 초계함은 대형 군함보다 싸고 소모용입니다."
 frigate_desc: "현대의 많은 해군에서 중심을 구성하는 호위함 (프리깃)은 '대양 해군'의 일원으로써 함대전에 참여할 수 있습니다."
 destroyer_desc: "함대에서 더 큰 선박을 호위하기 위해 제작된 이 빠르고, 기동성 있고, 내구성 있는 전함은 마찬가지로 단독 작전을 수행할 수 있습니다."
 stealth_destroyer_desc: "초기 스텔스 함선은 적의 탐지 및 공격 능력을 최소화하면서 화력을 투입하도록 설계되었습니다."
 cruiser_desc: "일반적으로 현대의 해군 함선 중에서 가장 큰 이 공격용 함선인 이 강력한 무기는 지구 전체의 대양과 바다를 뒤덮을 수 있습니다."
 helicopter_operator_desc: ""
 corvette: "초계함"
 frigate: "호위함"
 destroyer: "구축함"
 stealth_destroyer: "스텔스 구축함"
 cruiser: "순양함"
 helicopter_operator: "강습상륙함"
 submarine: "잠수함"
 submarine_desc: ""
 stealth_frigate: "스텔스 호위함"
 stealth_frigate_desc: "레이더 회피 기술을 활용하도록 설계된 첨단 설계로 해군은 전투 중에 훨씬 더 큰 기동 자유도를 얻을 수 있습니다."
 stealth_corvette: "스텔스 초계함"
 stealth_corvette_desc: "생존성을 향상시키기 위한 발전된 스텔스 초계함 디자인"
 carrier: "항공모함"
 carrier_desc: "항공기를 운반하고 이륙하도록 설계된 대형 함선. 항공모함은 현대 해군력의 중추입니다."
