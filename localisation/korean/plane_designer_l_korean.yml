 weap_ag_gunship_1: "25mm - 40mm 포 장착"
 weap_ag_gunship_1_desc: "25mm Gatling Gun and 40mm Bofors cannons mounted in large aircraft allow for aerial gunships, providing precision fire support to ground units.\n\n§GDesigner Hint: Use this module to create large CAS aircraft. These aircraft can provide significant amounts of CAS support, but will be very vulnerable in any kind of contested airspace.§!\n\n§WUsing this as the primary weapon will create a§! §BCAS Aircraft§!"
 weap_ag_gunship_2: "105mm 곡사포 장착"
 weap_ag_gunship_2_desc: "105mm Howitzer cannons allow gunships to provide artillery and tank levels of precise direct fire support to ground units.\n\n§GDesigner Hint: Use this module to create large CAS aircraft. These aircraft can provide significant amounts of CAS support, but will be very vulnerable in any kind of contested airspace.§!\n\n§WUsing this as the primary weapon will create a§! §BCAS Aircraft§!"
 weap_ag_rapid_dragon: "팔레트화 운송 공중발사순항미사일 (Palletized ALCM)"
 weap_ag_rapid_dragon_desc: "As nations experiment with weapons employment, pallets designed to launch ALCMs straight from a transport aircraft rapidly change the role that large transport are able to fill.\n\n§GDesigner Hint: Using this module will allow transport aircraft to conduct strategic bombing missions. Keep in mind transport aircraft are still very vulnerable to damage while flying this mission.§!"
 weap_ag_strat_1: "1세대 폭탄 투하실"
 weap_ag_strat_1_desc: "Dedicated bomb bays allow an aircraft to carry a large amount of air to ground ordnance, primarily used to strike strategic targets in a large volume.\n\n§GDesigner Hint: These modules will provide a decent amount of strategic bombing and naval attack stats, while also debuffing radar advantage and air defense. Using a large amount of these on the same plane will significantly reduce the plane's radar advantage and leave it vulnerable in contested airspace.§!\n\n§WUsing as the primary weapon will create a§! §BStrategic Bomber§!"
 weap_ag_strat_2: "2세대 폭탄 투하실"
