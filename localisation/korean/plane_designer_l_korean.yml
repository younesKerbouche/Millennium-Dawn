 ENGINE_INFO: "\n\n§G설계 힌트: 엔진은 선택한 수량에 따라 다른 이점을 가져다 줍니다. 소형 및 중형 항공기의 경우, 이중 엔진은 속도, 추력, 신뢰도를 향상시켜주지만, 제작을 위해 더 많은 산업 역량 (IC)이 필요합니다.§!\n\n§B4발, 6발, 8발 엔진 항공기의 경우, 더 많은 엔진을 통해 추력과 신뢰도가 향상되지만, 속도와 제작 비용이 증가합니다.§!\n\n§R프로펠러 (프롭) 엔진은 주로 제트 엔진 부품보다 저렴하며 연료 및 보급 소비량이 적고, 속도 또한 낮긴 하지만, 상대적으로 추력이 소폭 상승할 수도 있습니다.§!"
