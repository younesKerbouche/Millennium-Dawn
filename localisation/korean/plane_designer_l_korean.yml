 weap_as_hardpoint_1: "1세대 해상 무장장착소"
 weap_as_hardpoint_1_desc: "Hardpoints designed to be able to carry heavy Anti-Ship ordnance, Torpedos, and minelaying or minesweeping equipment.\n\n§GDesigner Hint: Use this hardpoint to create aircraft that are designed to conduct anti-ship missions.§!\n\n§WUsing this as the primary weapon will create a§! §BNaval Bomber§!\n\n§RWARNING: CV Naval Bombers will only attack enemy ships during naval combat§!"
