 gen_3_light: "3세대 경항공기"
 gen_3_light_desc: "다목적-(Multi-Role) 항공기는 기술의 발전과 한국전과 베트남전에서 얻은 교훈을 바탕으로 개발됐습니다. 이 유형의 항공기는 공대지미사일과 레이저유도 폭탄을 탑재할 수 있으며, 동시에 BVR 전투도 수행할 수 있습니다. 추가 개선 사항으로 지형경보 시스템, 펄스-도플러 레이다, 비가시선타겟획득 능력이 포함됩니다."
 gen_4_light: "4세대 경항공기"
 gen_4_light_desc: "3세대 다목적 항공기의 개발 성공으로 4세대 기체는 기술과 공학의 발전으로 계속 확장됐습니다. 플라이-바이-와이어 시스템, 향상된 추력 대 중량비(추중비), 첨단 항공전자공학과 함께 4세대 기체에서 초기 스텔스 기술의 발전이 있었습니다."
 gen_5_light: "5세대 경항공기"
 gen_5_light_desc: "스텔스 기술, C3 시스템, 스마트 헬멧, 데이터/센서 융합 등의 주요 발전은 5세대 항공기 개발을 통해 이루어졌습니다. 이 항공기는 재료, 전자, 엔진 공학의 주요 발전 외에도 발전된 스텔스 기술로 더 은밀해졌습니다."
 gen_6_light: "6세대 경항공기"
 gen_6_light_desc: "6th generation airframes are the cutting edge experimental technology of air combat. Expensive to design and manufacture, they include cutting edge stealth materials, avionics, drone wingmen, precision weapon systems, and more."
