 weap_ag_cas_hardpoint_1: "1세대 근접항공지원 무장장착소"
 weap_mp_med_hardpoint_1_desc: "Hardpoints designed to carry medium-sized weapons. Light Anti-Ship Missiles, precision-guided ordnance, anti-tank missiles, medium cruise missions, Long-Range Air-to-Air missiles, gunpods, and more. These hardpoints provide an aircraft with a wide range of weapon options.\n\n§GDesigner Hint: Medium hardpoints are the very definition of Multi-Role, providing access to nearly every aircraft mission, and the stats for those missions to make the aircraft useful, at the price of increased IC costs. These modules make for a balanced, all-round aircraft.§!\n\n§WUsing this as a primary weapon will create a§! §BMulti-Role Fighter§!\n\n§RWARNING: CV Multi-Role Fighters will only attack enemy ships during naval combat§!"
 weap_ag_cas_hardpoint_1_desc: "Hardpoints designed to carry large amounts of air to ground ordiance. These hardpoints trade the ability to carry a larger mix of ordnance for the ability to carry multiple rails of weapon systems like Air-to-Ground missiles, heavier bombs, and more ALCMs.\n\n§GDesigner Hint: CAS hardpoints will provide aircraft with a significant increase to their ground attack and strategic bombing stats, at the cost of providing no air attack to the aircraft, and a reduction in radar advantage.§!\n\n§WUsing this as the primary weapon will create a§! §BCAS Aircraft§!"
