 bold_attack_spirit: "과감한 공격"
 bold_attack_spirit_desc: "속담에도 있듯, 최선의 공격은 최고의 방어입니다."
 bold_attack_spirit_tt: "육군 지휘관: 레벨 업 시 §G50% 확률§!로 §Y+1 공격§!."
 tenacious_defense_spirit: "끈질긴 방어"
 tenacious_defense_spirit_desc: "저들은 지나갈 수 없다!"
 tenacious_defense_spirit_tt: "육군 지휘관: 레벨 업 시 §G50% 확률§!로 §Y+1 방어§!."
 meticulous_preparation_spirit: "세심한 준비"
 meticulous_preparation_spirit_desc: "전쟁은 혼란이지만, 혼란은 대비할 수 있습니다."
 meticulous_preparation_spirit_tt: "육군 지휘관: 레벨 업 시 §G50% 확률§!로 §Y+1 계획과 보급§!."
 best_of_the_best_spirit: "최고 중의 최고"
 best_of_the_best_spirit_desc: "병사들을 전투로 이끌 수 있는 능력을 갖춘 사람은 거의 없습니다. 그 전투에서 이길 수 있는 능력을 가진 사람은 거의 없습니다."
 best_of_the_best_spirit_tt: "신규 육군 지휘관: §Y긍정적 특성§!의 확률이 §G200%§! 증가합니다."
 military_science_doctorate_spirit: "군사 과학 박사"
 military_science_doctorate_spirit_desc: "군사과학 박사는 총을 좋아한다는 것만 빼면 일반 박사와 같습니다."
 military_science_doctorate_spirit_tt: "육군 지휘관: 시작 시 §G25% 확률§!로 §Y1개 기술 레벨§!이 높습니다."
 battlefield_promotions_spirit: "전장 진급"
 battlefield_promotions_spirit_desc: "유능한 지휘관을 선발하는 것은 우리 장교단을 향상시키는 가장 좋은 방법입니다."
 electronic_warfare_generals_spirit: "전자전 훈련"
 electronic_warfare_generals_spirit_desc: "우리의 장군들은 적들로부터 그들의 위치를 숨기기 위해 전자전의 기본을 알아야 합니다."
 political_loyalty_spirit: "정치적 충성"
 political_loyalty_spirit_desc: "신뢰할 수 없는 군대는 보호해야할 국가에 대한 위협입니다."
 political_loyalty_spirit_tt: "신규 지휘관: §Y정계와의 연줄§! 또는 §Y유명인§! 특성을 가지고 시작합니다."
 inventive_leadership_spirit: "창의적인 리더십"
 inventive_leadership_spirit_desc: "너무 뻔한 장교들은 패배한 장교들입니다."
 inventive_leadership_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y\"특공대\"§!, §Y\"책략가\"§! 또는 §Y\"침략자\"§! 특성이 있는 채 시작."
 combined_arms_schools_spirit: "제병협동 학교"
 combined_arms_schools_spirit_desc: "미래에는 전투가 벌어지는 곳이라면 어디든 기동부대가 결정적 역할을 할 것입니다."
 combined_arms_schools_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y전차 지휘관§!, §Y기갑 기병 지휘관§! 또는 §Y공중 기병 지휘관§!  특성을 가진 채 시작합니다."
 deep_defence_spirit: "종심방어 학교"
 deep_defence_spirit_desc: "괜찮은 방어선을 구축하려면 많은 과학적 지식이 필요하다."
 deep_defence_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y공병§!, §Y포병 지휘관§! 또는 §Y필사적인 방어자§! 특성을 가진 채 시작합니다."
 extreme_weather_spirit: "극한의 기후 훈련"
 extreme_weather_spirit_desc: "우리의 장군들에게 타는 듯이 뜨거운 사막이나 얼어버릴 듯한 추위에 대처하는 법을 가르치면 그들이 필요한 곳이라면 어디든 싸울 수 있게 될 것이다."
 extreme_weather_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y지형§! 특성을 가진 채 시작합니다."
 infantry_combat_schools_spirit: "보병 전투 학교"
 infantry_combat_schools_spirit_desc: "보병은 전투의 여왕이고 여왕은 원하는 곳 어디든 간다."
 infantry_combat_schools_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y보병 지휘관§!, §Y조직자§! 또는 §Y숙련된 참모§! 특성을 가진 채 시작합니다."
 self_taught_academy_spirit: "독학 장교"
 self_taught_academy_spirit_desc: "최고의 장교는 학원과 학교가 아닌 현장에서 태어난다."
 self_taught_academy_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y게릴라 지휘관§! 특성을 가진 채 시작합니다."
 art_of_war_army_spirit: "전술"
 art_of_war_army_spirit_desc: "전군을 훈련시킬 수 있을 때 왜 개인을 훈련시키는 거지?"
 professional_officer_corps_spirit: "전문 장교단"
 professional_officer_corps_spirit_desc: "우리는 전문가이고, 전쟁은 우리 직업이다."
 old_boys_club_spirit: "올드 보이즈 클럽(Old Boys's Club)"
 old_boys_club_spirit_desc: "우리는 장교가 되게 하는 것에 대해 신중해야 한다. 연줄이 맞는 사람만이 요직을 맡아야 한다."
 elevated_engineering_corps_spirit: "고급 공병대"
 elevated_engineering_corps_spirit_desc: "인간의 능력과 인격을 가장 잘 판단하는 것은 그에게 삽을 주고 그것으로 무언가 유용한 일을 하게 할 수 있는 날을 주는 것이다."
 proper_heritage_spirit_desc: "좋은 장군은 훈련으로 만들 수 있지만, 위대한 장군은 길러져야 합니다. 어떤 면에서는 말처럼 말입니다."
 quick_improvisation_spirit: "빠른 임기응변"
 quick_improvisation_spirit_desc: "빨리 이해하고, 빨리 생각하고, 빨리 행동하라 - 이것이 승리의 열쇠이다."
 relief_of_command_spirit: "명령 완화"
 relief_of_command_spirit_desc: "군대는 장군들의 자존심을 채우기 위해 존재하는 것이 아닙니다."
 fanatical_loyalty_spirit: "광신적인 충성"
 fanatical_loyalty_spirit_desc: "우리 장군들은 필요하다면 우리의 대의를 위해 죽을 준비가 되어 있어야 한다."
 state_serves_the_military_spirit: "선군주의"
 state_serves_the_military_spirit_desc: "국가의 목적은 다른 국가들과 전쟁을 하는 것입니다. 다른 건 그걸 지지하거나 쓸데 없이 주의를 산만하게 하는것 둘중 하나입니다."
 armoured_assault_spirit: "기갑 돌격"
 armoured_assault_spirit_desc: "기갑과 기갑전투차량의 대규모 돌격은 적을 궤멸시킬 것입니다."
 superior_firepower_spirit: "압도적 화력"
 superior_firepower_spirit_desc: "만일 포병이 전투에서 승리하지 못한다면, 당신이 야포를 충분히 사용하지 않은 것입니다."
 infantry_strength_spirit: "보병의 힘"
 infantry_strength_spirit_desc: "모든 것을 종합해 보면, 기갑이나 항공기는 작은 땅도 지탱할 수 없다."
 praetorian_guard_spirit: "근위 군단"
 praetorian_guard_spirit_desc: "소수의 정예부대가 전선의 정규군들을 지킬 것이다."
 death_from_above_spirit: "후방에서의 죽음"
 death_from_above_spirit_desc: "적진 후방으로 상륙하는 것이 가장 큰 기습이다."
 guerrilla_warfare_spirit: "유격전"
 guerrilla_warfare_spirit_desc: "[ROOT.GetAdjective]으로 말하기 시작할 때..."
 modern_trench_warfare_spirit: "현대식 참호전"
 modern_trench_warfare_spirit_desc: "현대식 전장에서도 참호는 적 포와 항공기로부터 뛰어난 방어를 제공합니다."
 flexible_organization_spirit: "유연한 조직"
 flexible_organization_spirit_desc: "중요한 것은 일을 끝내는 것이지, 명령을 그대로 따르는 것이 아니다."
 aggressive_reconnaisance_spirit: "공격적인 정찰"
 aggressive_reconnaisance_spirit_desc: "만약 너가 상대방의 속셈을 알고 싶다면, 직접 가서 직접 물어봐라!"
 reserve_officers_spirit: "예비 장교"
 reserve_officers_spirit_desc: "모든 사람이 직업 군인이 될 수는 없지만 전시에는 직업 군인이 될 수 있습니다."
 victory_or_death_spirit: "승리가 아니면 죽음을"
