l_korean:
 morocco.400.t: "카사블랑카 폭탄 테러"
 morocco.400.d: "오늘 새벽 카사블랑카 시내 곳곳에서 폭탄 테러가 발생했습니다. 배낭에 폭탄을 담은 12명의 자살 폭탄 테러범이 카사 데 에스파냐, 호텔 파라, 카사블랑카 유대인 연합회, 그리고 벨기에 영사관을 포함한 옛 유대인 묘지 등 인근에서 폭발을 일으켰습니다. 공격으로 12명의 자살 폭탄 테러범을 포함해 45명이 사망했고 최소 100명 이상의 민간인이 부상 당했습니다. 최근 있었던 소련-아프가니스탄 전쟁 참전 용사들인 살라피스트 설교자들의 부상이 시간이 지남에 따라 점점 더  이들의 급진화를 진행 시킨 것으로 추측됩니다. 도시내 유대인 희생자가 없음에도 불구하고 GCIM과 알카에다는 도시내 유대인을 겨냥하고 공격했다며 자신들의 소행임을 밝혔습니다. 일부 지역 단체들은 이번 공격이 모로코의 빈곤층이 급진화할 수 있는 길을 열어주는 \"판자촌\"이 도시에 급증했기 때문에 발생했다며 주장하고 나섰습니다."
 morocco.400.a: "비극적이군..."
 morocco.400.b: "장례비용을 대줘야겠군.."