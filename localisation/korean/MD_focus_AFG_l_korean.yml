 AFG_Almond_invesment1: "Invest in Almond Production"
 AFG_Almond_invesment1_desc: "Almonds have been a major source of income for many Afghans. The government can invest in the almond industry by providing infrastructure, transportation, and market access for farmers. This investment program is limited to 5 major initiatives, after which the market reaches saturation. Investment: 5% GDP, Returns: 6% GDP (20% profit margin)."
 AFG_Pomegranate_invesment1: "Invest in Pomegranate Production"
 AFG_Pomegranate_invesment1_desc: "Afghanistan's pomegranates are renowned worldwide for their quality. The government can invest in production facilities and trade networks to capitalize on this natural resource. This investment program is limited to 5 major initiatives, after which the market reaches saturation. Investment: 5% GDP, Returns: 6% GDP (20% profit margin)."
 AFG_New_special_Buget: "The New Special Budget TODO"
 AFG_New_special_Buget_desc: "With USAID and other organizations providing funding to Afghanistan, we aim to establish a new pipeline for specialized funds. These funds will be earmarked for the development of specific state purposes, which will remain undisclosed for strategic reasons. "
 AFG_import_westernism: "Import Westernism"
 AFG_import_westernism_desc: "Afghanistan has long held onto its traditional values. However, the recent openness to new ideas has allowed us to selectively incorporate aspects of Western concepts. This approach lets us draw from a diverse array of Western ideas, choosing those that align with our unique needs and rejecting those that do not fit our context."
 AFG_Request_nato_membership: "Request NATO Membership"
 AFG_Request_nato_membership_desc: "While it is unusual for countries outside of Europe to obtain NATO membership, given the current climate with a common enemy, applying for NATO membership would not be merely for defense assets but to enhance cooperation in war operations, logistics, and planning."
 AFG_Join_nato_war: "Join NATO Operations"
 AFG_Join_nato_war_desc: "NATO has become an increasingly vital ally and has been instrumental in countering the resurgence of Taliban forces. We should demonstrate our support and prove that we are a valuable partner."
