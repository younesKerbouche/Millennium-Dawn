 AFG_economic_recovery_research_boost_desc: "With the help of the UN we've reached a point where we can start focusing our resources on civilian projects."
 AFG_military_research_boost: "군사 연구"
 AFG_military_research_boost_desc: "We have invested part of our national budget into researching new military technologies."
 AFG_hezb_i_wahdat: "칼릴리의 정부"
 AFG_hezb_i_wahdat_desc: "The Islamic Unity Party of Afghanistan is an Afghan political party founded in 1989 based on Shia Islam."
 AFG_invite_fatemiyoun: "파테미욘 초대"
 AFG_invite_fatemiyoun_desc: ""
 AFG_join_axis_of_resistance: "저항 추축국"
 AFG_join_axis_of_resistance_desc: ""
 AFG_declare_hazaristan: "하자리스탄 선포"
 AFG_declare_hazaristan_desc: ""
 AFG_spread_electricity_idea: "Spread Electricity"
 AFG_spread_electricity_idea_desc: "Our great country of Afghanistan is in need of improving our electrical grid and providing  electricity to the masses."
 TT_AFG_NOT_FACTION_WITH_PAK: "Not allied to any Pakistani faction"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§RIt is likely that if we occupy the land our enemy will declare war on us!§!"
 AFG_Baluchistan: "Claimed Baluchistan"
 AFG_invasion: "Invasion of Pakistan"
 Afghanistan_pashtunistan_decisions: "Unifying Pashtunistan"
 Afghanistan_pashtunistan_decisions_desc: "Almost 16% of Pakistan's population identifies as Pashtuni, the most dominant ethnic group of Afghanistan. Most of the Pakistani Pashtunis live in the North Western parts of the country. Due to the civil war in Pakistan, many of these people now suffer under a terrifying regime. It is our duty to protect them."
 claim_pashtunistan: "Claim Pashtunistan"
 claim_pashtunistan_desc: "The area of Pashtunistan covers Northwestern Pakistan and Eastern Afghanistan. As the area is under extremist control, we can claim to be true protectors of the area."
 claim_baluchistan: "Claim Baluchistan"
 claim_baluchistan_desc: "Quite often the unified Pashtunistan rhetoric also includes the area of Baluchistan, in Western Pakistan. This area is inhabited by Baluchis, who have long campaigned for independence. The area once belonged to Afghanistan, and it would grant us access to sea, which makes it vital for us."
 afg_claims_advance_to_baluchistan: "Advance Into Baluchistan"
 afg_claims_advance_to_baluchistan_desc: "Northern Baluchistan, and the major city of Quetta should be our first target. This will allow us to then continue our advance towards the sea."
 afg_claims_advance_to_the_sea: "Finish the Occupation of Baluchistan"
 afg_claims_advance_to_the_sea_desc: "We need to finish the occupation of Baluchistan by advancing and occupying the port city of Gwadar."
 afg_claims_advance_into_tribal_areas: "Advance Into Pashto Tribal Areas"
 afg_claims_advance_into_tribal_areas_desc: "Our first target should be to push through the Federally Administered Tribal Areas. We shall start by eliminating the strongholds of the Pakistani Taliban."
 afg_claims_clear_tribal_areas: "Clear the Tribal Areas"
 afg_claims_clear_tribal_areas_desc: "The next stage is to pacify the rest of the Tribal Areas now that the Taliban bases have been dealt with."
 afg_claims_invade_peshawar: "Occupy Peshawar"
 afg_claims_invade_peshawar_desc: "파키스탄 파슈툰 지역의 보석, 웅장한 도시 페샤와르가 우리 눈앞에 있습니다. 우리는 지금 흔들릴 수 없습니다!"
 afg_invade_pakistan: "파키스탄 침공"
 afg_invade_pakistan_desc: "천천히 전진하여 영토를 점령하는 대신, 우리는 직접 침략하여 적을 기습할 수 있습니다. 그러나 이는 국제 사회에서 눈살을 찌푸릴 것이고, 파키스탄의 수호자들이 개입할 가능성이 있습니다."
 afg_integrate_pashtunistan: "파슈툰족 통합"
 afg_integrate_pashtunistan_desc: "파슈툰족은 아프가니스탄의 지배적인 민족을 공유하지만, 새로운 지역에 거주하는 많은 파슈툰족은 여전히 우리 정부에 불만을 가지고 있습니다. 우리는 그들에게 우리가 함께하는 것이 더 나은 선택임을 설득하기 위해 자원을 투입해야 합니다."
 unite_with_pakistan_taliban: "파키스탄 탈레반과 연합"
 unite_with_pakistan_taliban_desc: "파키스탄의 우리 형제들은 무슬림의 해방을 위해 싸우고 있습니다. 우리는 그들과 힘을 합쳐야 합니다!"
 AFG_National_Assembly: "국회"
 AFG_Anjuman_Pass: "판지시르의 사자"
 AFG_Law_of_Faith: "신앙의 법칙"
 AFG_Law_of_Faith_desc: "신앙의 법은 주 내에서 이슬람 원칙을 강화하기 위해 우리 주에서 우세할 것입니다. 우리 국민은 우리 주를 순수하고 정의롭게 유지하기 위해 이슬람 신앙에 따라 인도될 것입니다."
 AFG_Training_of_local_police_officers: "지역 경찰관의 훈련"
 AFG_Training_of_local_police_officers_desc: "아프가니스탄의 궁극적인 해방과 안정화를 준비하기 위해 북부동맹은 규율 있고 효과적인 경찰력을 구축해야 합니다. 이 군대는 우리가 되찾으려는 영토에서 법과 질서를 유지하는 데 결정적인 역할을 할 것입니다."
 AFG_Heirs_o_the_Mujahideen: "무자헤딘의 상속자들"
 AFG_Heirs_o_the_Mujahideen_desc: "과거의 전설적인 전사들로부터 영감을 얻은 현재 지도부는 무자헤딘의 정신과 전술을 되살리려 하고 있습니다."
 AFG_Install_the_Dictatorship: "독재 정권 수립"
 AFG_The_Lions_Guard: "철위대"
 AFG_The_Lions_Guard_desc: "임박한 위협 우려에 대응하여 아흐마드 샤 마수드에 대한 잠재적인 공격을 예방하기 위해 새로운 태스크포스가 등장했습니다."
 AFG_The_Francesc_Vendrell_Talks: "프란세스크 벤드렐 회담"
 AFG_The_Francesc_Vendrell_Talks_desc: "타지키스탄 두샨베에서 유엔 특별대표 프란세스크 벤드렐은 주요 아프간 지도자들과 평화 회담을 개최합니다. 회담에는 북부 동맹의 사령관 아흐메드 샤 마수드, 전 난가르하르 주지사 하지 압둘 카디르, 전 라바니 정부의 일원 사이드 후세인 안와리가 참여합니다. 회담의 주요 논의 주제는 무함마드 아시프 모센의 고통에 관한 것입니다."
 AFG_Assault_on_Mazar_i_Sharif: "마자르이샤리프 공격"
 AFG_Assault_on_Mazar_i_Sharif_desc: "중요한 도시인 마자르-이-샤리프는 반드시 탈환해야 하며, 이를 위해 우리 군을 결집시켜 사기를 높여야 합니다."
 AFG_Massoud_s_MiG_and_Sukho: "마수드의 미그와 수호이"
 AFG_Massoud_s_MiG_and_Sukho_desc: "인도의 지원은 그동안 은밀하게 이루어졌으며, 인도는 마수드에게 돈, 레이더 장비, 비행기 부품 등을 지원해왔습니다. 인도는 약 30명의 기술자들을 파견하여 마수드의 미그와 수호이 전투기를 유지 보수하고 있는 것으로 전해집니다. 또한, 인도 군사 고문들은 탈레반과의 전투에 대한 조언을 제공하기도 했습니다. 비록 인도의 지원은 비밀리에 이루어졌지만, 그것은 마수드의 군에 큰 도움이 되었습니다."
 AFG_Russian_air_lift_idea: "러시아 공수"
 AFG_Russian_Air_lift: "러시아 공수"
 AFG_Russian_Air_lift_desc: "러시아는 북부 동맹과 오랜 기간 비밀리에 동맹을 유지해왔으며, 우리의 정부 잔여 세력을 지원하기 위해 무기와 필수 물자를 제공해왔습니다. 바로 어제, 러시아 국방부 장관 세르게이 이바노프는 북부 동맹의 구성원들이 이미 익숙한 소련 시대의 유명한 군사 장비로 우리의 민병대를 장비할 것이라고 발표했습니다."
 AFG_technical_specialists: "기술 전문가"
 AFG_technical_specialists_desc: "러시아는 필수적인 계획, 전투 계획을 위한 물류 지원, 그리고 장비의 훈련과 운영에 필요한 전문 지식을 제공하여 우리의 노력을 돕기 위해 기술 전문가를 배치할 계획을 세웠습니다."
 AFG_Mil_Mi_24_Gunships: "밀 Mi-24 공격 헬리콥터"
 AFG_Mil_Mi_24_Gunships_desc: "러시아는 우리에게 12대의 밀 Mi-24 공격 헬리콥터를 공급할 계획이라고 발표했습니다. 이는 탈레반에 맞서 진군하는 우리의 노력에 귀중한 지원을 제공할 것입니다."
 AFG_CIA_Predator_surveillance_drones: "CIA의 프레데터 감시 드론"
 AFG_CIA_Predator_surveillance_drones_desc: "CIA 프레데터 감시 드론은 광범위한 지형 감시, 주요 관심 지점 식별, 적대적인 목표물 정밀 탐색에 도움이 되는 것으로 나타났습니다."
 AFG_Appeal_to_Washington_for_support: "워싱턴에 지원 요청"
 AFG_Appeal_to_Washington_for_support_desc: "계속되는 갈등과 극단주의 세력의 위협에 직면하여 아프가니스탄은 군사력을 강화하기 위해 국제 동맹국의 지원을 구해야 합니다."
 AFG_IMU_Countermeasures: "IMU 대응책"
 AFG_IMU_Countermeasures_desc: "이 위협에 대응하기 위해 아프가니스탄은 우즈베키스탄에 지원을 요청하여 IMU의 거점을 대상으로 한 정밀 공습을 진행할 계획입니다. 이 협력은 IMU의 능력을 약화시키고, 그들의 작전을 방해하며, 국경 지역의 안보를 회복하는 것을 목표로 합니다."
 AFG_Shura_system: "슈라 시스템 강화"
 AFG_Shura_system_desc: "북부 동맹 내에서 슈라 시스템을 강화하는 것은 통합과 효과적인 통치를 유지하는 데 매우 중요합니다. 이 전통적인 의회 기반의 의사결정 구조를 강화함으로써, 모든 파벌이 대표될 수 있도록 보장합니다."
 AFG_Anjuman_Pass_desc: "아흐마드 샤 마수드, 파르지르의 사자(Lion of Panjshir)로도 알려진 그는 저항과 전술적 지도력의 상징입니다. 그의 아이디어를 중심으로 결집함으로써, 국가는 그의 전략을 채택하고, 군을 격려하며, 방어를 강화하려고 합니다. 그의 지도 원칙은 아프가니스탄이 현재의 어려움을 극복하는 데 계속해서 이정표가 될 것입니다."
 AFG_Ghanis_Plan: "가니의 계획"
 AFG_Ghanis_Plan_desc: "가니는 탈레반 지원을 차단하기 위한 계획을 시작하고 있으며, 이를 위해 정밀한 군사 작전과 개발 프로젝트를 통해 핵심 지역을 안정시키고 정부의 통제권을 회복하는 것을 목표로 하고 있습니다."
 AFG_Secretly_support_the_opium_industry: "아편 산업에 대한 비밀 지원"
 AFG_Secretly_support_the_opium_industry_desc: "산업화라는 명분 하에, 우리의 도시 기반은 우리가 새로운 현대화 시대를 향해 나아가고 있다고 믿을 것입니다. 그러나 우리는 국가의 기초인 농민들을 소외시킬 수 없습니다. 우리는 경제적 번영을 증진하고 아프가니스탄 사회의 모든 부분을 달래기 위한 수단으로 몰래 아편 거래를 지원할 것입니다."
 AFG_Parliamentary_Illusion: "의회의 환상"
 AFG_Parliamentary_Illusion_desc: "의회는 도대체 무엇을 위한 것일까요? 그 목적은 우리 국민들이 정부에 발언권이 있다고 믿게 만들기 위함입니다. 우리는 민주적 절차를 완전히 배제할 수는 없지만, 그것을 우리의 필요에 맞게 조작하여 더 잘 활용할 수 있습니다."
 AFG_The_Western_Kleptocracy: "서부의 도둑정치"
 AFG_Ashraf_Ghani: "아흐마드자이"
 AFG_Ashraf_Ghani_desc: "아쉬라프 가니가 아프가니스탄의 신임 대통령으로 선출되었습니다. 그는 개혁의 사명을 가지고 국가를 안정시키고 제도를 재건하고자 합니다."
 AFG_Endorse_the_american_candidate: "미국 후보를 지지"
 AFG_Endorse_the_american_candidate_desc: "전환 정부가 끝나가면서 하미드 카르자이의 정부에 대한 통제력은 여전히 강력합니다. 본 회의에서 선택된 후보인 카르자이는 아프가니스탄 재건과 새로운 미국 동맹국들과의 지속적인 평화 촉진을 중심으로 폭넓은 정부를 구성했습니다."
 AFG_The_New_Chairman: "신임 의장"
 AFG_The_New_Chairman_desc: "선거 주기가 지나면서 국가 원수는 통제력을 행사할 뿐만 아니라 국가의 얼굴 역할을 해야 합니다. 사무실이 활짝 열려 있는 상황에서 카르자이는 지휘권을 잡고 모범을 통해 아프가니스탄을 이끌어야 합니다."
 AFG_APTTA: "아프가니스탄-파키스탄 통행 무역 협정"
 AFG_APTTA_desc: "아프가니스탄-파키스탄 통행 무역 협정(APTTA)은 파키스탄과 아프가니스탄 간의 양자 무역 협정으로, 카르자이 정부 하에 서명되었습니다. 이 협정은 두 나라 간의 무역을 촉진하고, 대테러 작전을 지원하며, 국경 지역의 발전을 가져오는 것을 목표로 합니다."
 AFG_SAARC_Membership: "SAARC Membership"
 AFG_SAARC_Membership_desc: "Afghanistan's membership in the South Asian Association for Regional Cooperation or SAARC demonstrates the country's integration into the regional economic and political framework. It also provides an opportunity to lift Afghanistan out of the gutter."
 AFG_Rebuilding_the_state: "Rebuilding the State"
 AFG_Rebuilding_the_state_desc: "Aft`er the fall of the Taliban, one of the main objectives of nation-building in Afghanistan is to restore and rebuild the state from the ground up. Afghanistan a state with a lacking economy and little to no paved roads or railway lines is now planned to be in the global order"
 AFG_Drafting_the_Constitution: "Drafting the Constitution"
 AFG_Drafting_the_Constitution_desc: "The signing of the Constitution marks a significant turning point for the state, as it puts pen to paper to solidify steps that guarantee human rights"
 AFG_National_Solidarity_Program: "National Solidarity Program"
 AFG_National_Solidarity_Program_desc: "The Afghan National Solidarity Programme or the NSP was a government initiative to rehabilitate and develop around 5,000 villages in Afghanistan, with $900 million phased over three years. It sought to establish local, democratically elected institutions and oversee reconstruction efforts."
 AFG_symbolic_new_start: "Symbolic New Start"
 AFG_symbolic_new_start_desc: "Some would call this an opportunity for Afghanistan to restructure its government and move into a new age."
 AFG_cautious_approach: "Cautious Approach"
 AFG_cautious_approach_desc: "Some believed Afghanistan would enter an era of rapid growth followed by large-scale reforms, but it has instead experienced modest growth and a more cautious approach."
 AFG_Reformist_Path: "Reformist Path"
 AFG_Reformist_Path_desc: "The reformist path aims to replace the old with the new, and there is no better time for this than now, as Afghanistan is still in the early stages of nation-building."
 AFG_Next_in_Line_of_Succession: "Next in Line of Succession"
 AFG_Next_in_Line_of_Succession_desc: "As Hamid Karzai's tenure comes to an end, a successor must step in to take his place."
 AFG_Sway_local_warlords: "Sway Local Warlords"
 AFG_Sway_local_warlords_desc: "Local warlords have dominated Afghan leadership since the Soviet invasion, and removing them won't be easy. Instead, we should identify and collaborate with key Strong men to strengthen our position."
 AFG_The_Islamic_Republic: "이슬람 공화국"
 AFG_The_Islamic_Republic_desc: "아프가니스탄이라는 국가가 사라지면서 공화국의 새로운 시대가 시작되고, 우리 국가의 새로운 시작과 새로운 형태가 시작됩니다."
 AFG_The_Mujahideen: "무자헤딘"
 AFG_The_Mujahideen_desc: "무자헤딘, 또는 아프간 무자헤딘은 전직 저항군 지휘관과 군벌로 구성된 광범위한 연합으로, 이들 중 다수가 전 북부 동맹을 지지했습니다. 우리는 현상 유지에 집중해야 합니다."
 AFG_Age_of_Republican_Leadership: "새로운 지도"
 AFG_Age_of_Republican_Leadership_desc: "이슬람 공화국의 건국과 함께 우리는 새로운 국가 방위군을 위해 낡은 군벌 지휘관을 단계적으로 폐지하고 새로운 장교를 영입해야 합니다."
 AFG_Islamic_Democracy: "이슬람 민주주의"
 AFG_Islamic_Democracy_desc: "새로운 장은 이슬람 사회가 아프가니스탄 국가를 이끌며 미래로 나아가는 과정을 이어갑니다. 그러나 지금은 휴식을 취할 시간이 아닙니다. 군벌과 갱단 인물들이 나라를 떠돌며, 탈레반 세력과 연합하여 위협을 가하고 있습니다."
 AFG_Reinforce_the_Government: "정부를 강화"
 AFG_Reinforce_the_Government_desc: "우리는 국가 남부 지역에 대한 새로운 통제권을 확보함으로써 반대 세력을 지휘하고 우리의 지도력을 많은 사람에게 알리는 데 좋은 시작이라고 믿습니다."
 AFG_Agricultural_Modernisation: "농업 현대화"
 AFG_The_Farmer_and_their_Rifle: "농부와 그들의 소총"
 AFG_The_Farmer_and_their_Rifle_desc: "피와 뼈를 베어내어 고향을 보호하려는 갈증으로 아프가니스탄의 농촌 주민들은 국가의 중추임을 보여주었습니다. 이 커뮤니티의 지원을 잃는 것은 우리의 몰락으로 이어지는 첫 번째 도미노가 될 것입니다."
 AFG_Inheritor_of_Afghanistan: "아프가니스탄의 상속자"
 AFG_Inheritor_of_Afghanistan_desc: "아프가니스탄은 우리의 통치 하에서만 진정으로 평화로웠습니다. 우리는 아프가니스탄 국가의 상속자가 되었고, 이 업적에 대해 칭찬받아야지, 세계 강대국에 의해 무시되어서는 안 됩니다."
 AFG_Second_Man_of_the_State: "국가의 이인자"
 AFG_Second_Man_of_the_State_desc: "전직 저항군 사령관이었던 아타는 권력에 큰 관심을 가졌습니다. 그는 아프가니스탄의 독특한 지도자로 자리매김했으며 다른 군벌들과의 대규모 갈등에 개입하는 것을 꺼리지 않았습니다."
 AFG_Dismantle_The_warlords: "군벌을 해체"
 AFG_Dismantle_The_warlords_desc: "깡패와 갱스터가 국가의 특정 지역을 지배합니다. 우리가 진정으로 현대 국가로 변모하려면 이 군벌 문제를 해결하기 위해 노력해야 합니다."
 AFG_A_Tolerant_State: "관대한 국가"
 AFG_A_Tolerant_State_desc: "아프가니스탄에는 다양한 사람들이 살고 있습니다. 우리는 모든 아프가니스탄 사람을 하나로 여기고 전체적으로 단결하겠다는 약속을 지켜야 합니다."
 AFG_Naveen: "Naveen"
 AFG_Naveen_desc: "The New Afghanistan Party, or Naween, is a political party in Afghanistan led by Yunus Qanuni. The party was founded when Qanuni moved away from the National Movement of Afghanistan, which is led by Ahmad Wali Massoud. Yunus Qanuni aims to continue the mentality of the Northern Alliance."
 AFG_New_class_of_Jam_iat_reformers: "New Class of Jam’iat Reformers"
 AFG_New_class_of_Jam_iat_reformers_desc: "Yunus Qanuni represents a new wave of Jam’iat reformers who are more embracing of Islamic and traditional values. This group tends to adopt a more reformist approach, focusing on gradual change rather than aggressive conversion."
 AFG_Counite_Masouds_works: "Counite Masouds Works"
 AFG_Counite_Masouds_works_desc: "With the defeat of the Northern Alliance and the end of Massoud's leadership, we remain committed to preserving the spirit of the Northern Alliance as we strive to build a modern Afghanistan."
 AFG_Foster_Innovation: "Foster Innovation"
 AFG_Foster_Innovation_desc: "As a former Minister of Education, Yunus Qanuni understands the critical need for innovation in the education sector."
 AFG_Combat_Electoral_Corruption: "Combat Electoral Corruption"
 AFG_Combat_Electoral_Corruption_desc: "In Afghanistan, officials have often used bribery to amass wealth and maintain their power. From this point forward, we must ensure that electoral fraud is no longer tolerated."
 AFG_Empowering_Provincial_Governance: "Empowering Provincial Governance"
 AFG_Empowering_Provincial_Governance_desc: "Empowering provincial governance in Afghanistan is essential. As demonstrated by Germany, decentralized governance allows regions to progress and catch up with the rest of the nation."
 AFG_Centralise_the_Apparatus_of_the_State: "Centralise the Apparatus of the State"
 AFG_Centralise_the_Apparatus_of_the_State_desc: "Centralization will strengthen our control, ensuring that all reviews and opposition are managed directly by us."
 AFG_Expand_the_Education_Ministry: "Expand the Education Ministry"
 AFG_Expand_the_Education_Ministry_desc: "Expanding the Ministry of Education would greatly benefit our state by fostering a higher-skilled workforce and developing a more educated society."
 AFG_Propose_a_new_Constitution: "Propose a New Constitution"
 AFG_Propose_a_new_Constitution_desc: "The current Afghan constitution falls short of modern standards and requires significant amendment."
 AFG_Embezzle_foreign_funds: "Embezzle Foreign Funds"
 AFG_Embezzle_foreign_funds_desc: "Embezzling foreign funds has been a method to maintain tight control over the nation and sustain our governance alongside the National Assembly."
 AFG_Enforce_Afghan_Centralism: "Enforce Centralism"
 AFG_Enforce_Afghan_Centralism_desc: "Afghans are a rural and tribal people, and have historically reacted negatively towards any form of centralization. But how can our government be of any use if we are limited by what we can, and cannot do? We must put our foot down and enforce centralism."
 AFG_Urban_tribal_divisions: "Concessions Shura Leaders"
 AFG_Urban_tribal_divisions_desc: "By moving some of our tribesmen into urbanized areas, we will be able to give certain regions greater autonomy and control over their regions as they will be more organized."
 AFG_Atlanticism: "Atlanticism"
 AFG_Atlanticism_desc: "Atlanticism is a pro-movement of North American and European states, coined after the Second World War. Afghanistan wishes to adopt a more Western model in terms of progress and governance."
 AFG_Arsenal_of_Democracy: "Arsenal of Democracy"
 AFG_Arsenal_of_Democracy_desc: "With the American arms economy booming, we should leverage this to our advantage by stocking up and preparing for the challenges that lie ahead."
 AFG_The_Republic_Survives_Another_day: "The Republic Survived Another Day"
 AFG_The_Republic_Survives_Another_day_desc: "As night fades into day, the banner of the Afghan people stands strong. Ready for whatever lies ahead, be it peace or war. One thing remains certain: the republic will endure until its last breath."
 AFG_Defenders_of_Democracy: "Defenders of Democracy"
 AFG_Defenders_of_Democracy_desc: "From a state with little concept of democracy to a new regime fully embracing it is unprecedented. We must fulfill our duty and protect this nation and its ideals at all costs."
 AFG_Root_out_the_Old_cabinet: "Root out the old Cabinet"
 AFG_Root_out_the_Old_cabinet_desc: "Those from past offices are still in the parliamentary system. We must disarm and expose them for the frauds they are."
 AFG_Moderate_Islamism: "Moderate Islamism"
 AFG_Moderate_Islamism_desc: "Moderate Islamism refers to a passive or traditional approach to Islam, differentiating it from more radical and revolutionary interpretations."
 AFG_Basej_e_Milli: "The Green Trend"
 AFG_Basej_e_Milli_desc: "Basej-e Milli, alternatively known as Rawand-e Sabz-e Afghanistan, is an anti-Taliban, Afghan nationalist, and pro-democracy political party. It plays a significant role in advocating for a democratic future and national unity in Afghanistan."
 AFG_Knife_to_the_warlords: "Knife to the Warlords"
 AFG_Knife_to_the_warlords_desc: "The warlords plague this nation and are an outdated concept. They claim to act in the name of the people, but we all stand against them."
 AFG_Standardised_taxation: "Standardised Taxation"
 AFG_Standardised_taxation_desc: "Standardized taxation will allow our economy to rebound from years of war."
 AFG_Enlist_the_Support_of_the_People: "Enlist the Support of the People"
 AFG_Enlist_the_Support_of_the_People_desc: "Enlisting the support of the people will save the republic from the threats that lie ahead."
 AFG_Recraft_the_Healthcare_System: "Recraft the Healthcare System"
 AFG_Recraft_the_Healthcare_System_desc: "The hospitals are old and in need of restoration and repair. We must do our part in addressing this issue."
 AFG_Local_Organisation: "Local Organisation"
 AFG_Local_Organisation_desc: "We must rally ourselves to be self-sustaining and not rely on the support of the rest of the world."
 AFG_Deployment_of_ISAF_forces: "Deployment of ISAF Forces"
 AFG_Deployment_of_ISAF_forces_desc: "In response to the ongoing security challenges and the need for stabilization, Afghanistan calls for the deployment of a International Security Assistance Force"
 AFG_Lift_the_Press_restrictions: "Lift the Press Restrictions"
 AFG_Lift_the_Press_restrictions_desc: "A free and independent press is the cornerstone of a vibrant and democratic society"
 AFG_Progressive_Tax: "A Progressive Tax"
 AFG_Progressive_Tax_desc: "To ensure a fair distribution of wealth and resources, Afghanistan adopts a progressive tax system"
 AFG_Invite_Bibi_Ayesha: "Invite Bibi Ayesha"
 AFG_Invite_Bibi_Ayesha_desc: "Bibi Ayesha, a formidable warlord known for her prowess on the battlefield, commands significant influence and loyalty among her followers. By extending an invitation to Bibi Ayesha, Afghanistan aims to secure her allegiance, consolidate military power"
 AFG_lessons_of_war: "Lessons of War"
 AFG_lessons_of_war_desc: "In the crucible of conflict, Afghanistan has learned valuable lessons that must be heeded as it charts its path forward. The bitter experiences of war have revealed weaknesses and strengths that must be addressed to ensure the nation's survival and prosperity."
 AFG_Assault_on_Kabul: "Assault on Kabul"
 AFG_Assault_on_Kabul_desc: "Kabul, the capital city and political heart of Afghanistan, faces an imminent assault by enemy forces. As the enemy advances, Afghanistan must marshal its defenses and prepare for a desperate struggle to protect its seat of power"
 AFG_Battle_of_Kandahar: "Battle of Kandahar"
 AFG_Battle_of_Kandahar_desc: "Kandahar, a historic city and key strategic stronghold, has become the focal point of a fierce battle for control. As enemy forces encroach upon its outskirts, Afghanistan must rally its defenses and prepare for a decisive confrontation"
 AFG_Retake_Bagram_airbase: "Retake Bagram Airbase"
 AFG_Retake_Bagram_airbase_desc: "Bagram Airbase, a critical military installation, has fallen into enemy hands, posing a significant threat to national security. To reclaim this strategic asset, Afghanistan must launch a concerted effort to retake control of the airbase"
 AFG_local_military_pressure: "Local Military Pressure"
 AFG_local_military_pressure_desc: "A tactical doctrine known as \"Local Military Pressure.\" This strategy focuses on applying sustained, localized pressure on enemy forces, disrupting their operations and sapping their morale."
 AFG_Return_of_Dostum: "Return of Dostum"
 AFG_Return_of_Dostum_desc: "General Abdul Rashid Dostum, a prominent Afghan military leader and influential figure, is making a return to the national stage. Known for his formidable command of the Uzbek forces and his strategic acumen"
 AFG_Mission_to_Tehran: "Mission to Tehran"
 AFG_Mission_to_Tehran_desc: "In a bid to strengthen regional alliances and counter external threats, Afghanistan is embarking on a diplomatic mission to Tehran. By joining the Iran-led Axis of Resistance, Afghanistan aims to secure powerful allies, enhance its military capabilities, and bolster its geopolitical standing"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces: "Commanding Rabbani's Feyzabad Forces"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "Burhanuddin Rabbani's forces stationed in Feyzabad are crucial for controlling the northeastern regions of Afghanistan. By taking direct command of these forces, the central leadership aims to unify command structures, enhance coordination, and bolster the defense of this strategically important area"
 AFG_The_new_Afghani: "The New Afghani"
 AFG_The_new_Afghani_desc: "Recognizing the inefficacies and corruption within the current system, a visionary leadership aims to rebuild Afghanistan from the ground up. This initiative, dubbed The New Afghani,will open new era of Afghanistan."
 AFG_Karim_Khalilis_new_offensive: "Karim Khalili's New Offensive"
 AFG_Karim_Khalilis_new_offensive_desc: "Karim Khalili, a prominent leader and strategist, is spearheading a bold new offensive to reclaim key territories and push back against hostile forces. His plan involves a combination of guerrilla tactics, mobilization of local militias, and strategic coordination with allied forces."
 AFG_western_klep_TT1: "§YHijacking Foreign Aid§! impact on §YAdditional Income§! $§G0.18§! Billion"
 AFG_donkey_logistics: "Donkey Logistics Company"
 AFG_state_Northern_strongehold_dynamic_modifier: "Gates of the Anjuman Pass"
 AFG_Taliban_assault_on_Taloqan: "Taliban Assault on Taloqan"
 AFG_state_Battle_for_Mazar_i_Sharif_dynamic_modifier: "Mazar-i-Sharif Offensive"
 Militia_Bat_ShuraeNazar: "Militia"
 Militia_Bat_JunbishiMilli: "Militia"
 AFG_East: "Eastern Shura"
 AFG_Incrase_raod_toll_tt: "Increase Road Tolls\nToll Level: [?AFG_toll_level]\nState Monetary Gain: $§G[?AFG_Toll_display_var]§!\nTax Cost: §Y[?AFG_consumer_goods_factor]§!"
 AFG_Incrase_raod_toll_tt_desc: "Toll levels can be Raised up to five times, each increasing revenue generated from state highways based on traffic and the volume of goods traded. However, with each toll level, tax income is reduced by 2%, reflecting the burden of tolls on overall economic activity."
 AFG_lower_raod_toll_tt: "Decrease Road Tolls\nToll Level: [?AFG_toll_level]\nState Monetary Gain: $§G[?AFG_Toll_display_var]§!\nTax Cost: §Y[?AFG_consumer_goods_factor]§!"
 AFG_lower_raod_toll_tt_desc: "Toll levels can be Raised up to five times, each increasing revenue generated from state highways based on traffic and the volume of goods traded. However, with each toll level, tax income is reduced by 2%, reflecting the burden of tolls on overall economic activity."
 AFG_Info_Box: "§GTollage§!\nToll Level: [?AFG_toll_level]\nState Monetary Gain: $§G[?AFG_Toll_display_var]§!\nNational Toll Monetary Gain: $§G[?ROOT.additional_income_AFG_Tolls_income1]§!\nState Tax Cost: §Y[?AFG_consumer_goods_factor]§!\nNational Tax Cost: §Y[?ROOT.AFG_consumer_goods_factor_toll]§!"
 AFG_Cant_tax: "CANT TAX"
 AFG_Info_Box_desc_lore: "Afghan highways are controlled by groups like the Taliban and local Warlords who used local tolls to generate income from trade routes connecting Central Asia, Iran, and Pakistan. These tolls, rooted in Silk Road traditions, are a major funding source for both the Taliban regime and warlords, with control of key roads being crucial to power and wealth."
 AFG_The_Western_Kleptocracy_desc: "Change? Who needs change? We have the West to aid us and the situation will improve as planned."
 AFG_Preserve_Democracy: "Preserve Democracy"
 AFG_Indian_Support_and_arms_Trade: "Indian Support and Arms Support"
 AFG_Indian_Support_and_arms_Trade_desc: "The Indians have agreed to support, and arm our nation against our enemies."
 AFG_Afghan_National_Assembly: "Afghan National Assembly"
 AFG_Afghan_National_Assembly_desc: "The Afghan Parliament, officially titled the National Assembly (Shura-e Milli), has been a pivotal legislative institution in Afghanistan, adapting to varying political structures, including monarchy, republicanism, communism, and democracy across its timeline."
 AFG_Establishing_Supply_Lines: "Establishing Supply Lines"
 AFG_Establishing_Supply_Lines_desc: "By establishing well-kept, and well-maintained supply lines, our troops will be sufficiently supplied in order to keep fighting."
 AFG_Russian_technical_specialists: "Russian Technical Specialists"
 AFG_Russian_technical_specialists_desc: "We have brought in specialists from [SOV.GetFlag] Russia to work on our mechanized units."
 AFG_The_shura_system_idea: "The Shura System"
 AFG_The_shura_system_idea_desc: "The Shura system in the Northern Alliance is a traditional form of council-based governance, rooted in tribal and communal decision-making practices. This system brings together military leaders, tribal elders, and influential figures to deliberate and make collective decisions. The Shura system enhances unity and ensures that various factions within the Northern Alliance are represented and have a voice in strategic and political matters"
 AFG_civilian_exodus_Taloqan: "Civilian Exodus Taloqan"
 AFG_Iranian_Airbridge: "Iranian Airbridge"
 AFG_Iranian_Airbridge_desc: "탈레반이 카불을 점령한 후, 이란의 북부 동맹에 대한 지원은 급증했습니다. 이란은 마슈하드와 아프가니스탄의 바그람, 쿨리압 공군 기지 간에 공중 교량을 설정하여 북부 동맹에 대량의 무기를 공급했습니다. 보고서에 따르면 1997년 한 날에만 13차례의 이란 항공편이 바그람에 착륙했으며, 이란은 여전히 타지키스탄을 통해 700톤의 무기를 보내고 있다는 의혹을 받고 있습니다."
 AFG_Junbishis_desc: "§R우리는 아불 라시드 도스툼이 망명 중일 때 §W[Conservative_L]§!의 인기를 수동으로 높일 수 없습니다§!\n\n준비시-이 밀리 이슬라미 아프가니스탄(Junbish-i Milli Islami Afghanistan), 일반적으로 준비시로 알려진 이 그룹은 북부 동맹 내에서 중요한 파벌로, 주로 우즈벡 민족으로 구성되어 있습니다. 최근 탈레반 세력에 의해 마자르-이-샤리프의 본거지에서 쫓겨났지만, 준비시는 여전히 북부 동맹 내에서 중요한 역할을 하고 있습니다. 이 그룹은 아불 라시드 도스툼 장군이 이끌고 있으며, 그는 과거 북부 동맹의 다른 구성원들과 갈등을 겪은 저명한 군벌입니다. 도스툼 장군은 망명 중에 다른 동맹국들과 긴장된 관계를 유지하고 있습니다."
 AFG_Junbishis2: "준비시-이"
 AFG_taloqan_text1: "§gIt can be broken only with great iron hammers.§!"
 AFG_taloqan_text2: "§gThey will be led by a young Hashemite man riding a gray mule and wearing a red headband. It is as if I can see him crossing the Euphrates. Should you hear of his coming, rush to him even if you have to crawl over the snow§!"
 AFG_Northern_alliance_taloqan_siege: "탈로칸 포위전"
 AFG_Northern_alliance_taloqan_siege_desc: "최근 역사에서 탈로칸은 아프가니스탄의 무자헤딘 파벌 중 저명한 지도자 아흐마드 샤 마수드의 전략적 본부 역할을 했습니다. 그는 소련군에 대한 저항 동안 이 도시를 주요 거점으로 사용했습니다. 이후 1997년 탈레반 세력에 의해 마자르-이-샤리프가 점령된 후, 탈로칸은 [AFG.GetFlag] [AFG.GetNameDefCap]의 본부 역할을 맡았습니다."
 AFG_government_help_tooltip_tt: "§Y탈레반 세력§!은 국내 탈레반 무장 세력의 강도와 성장 정도를 결정하며, 반란 진압의 효과는 §Y중앙 정부의 신뢰 (안정성, 부패 또는 외국의 간섭)§!와 §Y아프가니스탄-파키스탄 국경의 상황§!에 따라 달라질 것입니다. 만약 §Y탈레반 세력§!이 너무 강하다면, £GFX_AFG_salafist_jihadism §Y탈레반§!은 §R테러 공격§!을 수행할 수 있으며, 이를 §R새로운 내전§!으로 확대할 수도 있습니다. 일부 방법은 탈레반의 위협을 단기적으로 해결하는 데 효과적일 수 있습니다."
 AFG_starts_attack_info: "launching an operation will cost 5 army XP and make the Taliban more aggressive towards the player, increasing the intensity of their attacks"
 AFG_Junbishis2_desc: "준비시-이 밀리 이슬라미 아프가니스탄(Junbish-i Milli Islami Afghanistan), 일반적으로 준비시로 알려진 이 그룹은 북부 동맹 내에서 중요한 파벌로, 주로 우즈벡 민족으로 구성되어 있습니다. 최근 탈레반 세력에 의해 마자르-이-샤리프의 본거지에서 쫓겨났지만, 준비시는 여전히 북부 동맹 내에서 중요한 역할을 하고 있습니다. 이 그룹은 아불 라시드 도스툼 장군이 이끌고 있으며, 그는 과거 북부 동맹의 다른 구성원들과 갈등을 겪은 저명한 군벌입니다."
 AFG_cant_change_spending_laws: "§R경제 순환을 수동으로 바꿀 수는 없습니다§!"
 AfghanistanPolicalEvents.1.t: "[AFG.GetNameDef] 무기 요청"
 AfghanistanPolicalEvents.1.d: "[AFG.GetNameDef]가 [ROOT.capital.GetName]에 사절을 파견해 우리가 그들에게 전투 작전을 계속하는 데 필요한 장비를 제공해 줄 수 있는 협정을 협상하도록 했습니다."
 AfghanistanPolicalEvents.1.a: "우리는 받아들일 것이다."
 AfghanistanPolicalEvents.1.b: "오늘은 안된다."
 AfghanistanPolicalEvents.2.t: "[FROM.GetNameDef]가 무기 요청을 거부헀다."
 AfghanistanPolicalEvents.2.d: "[FROM.GetNameDef]는 무기에 대한 우리의 요청을 거부했습니다. 우리는 이 거부에 낙담하지 않을 것이며 현재의 목표를 고수할 것입니다."
 AfghanistanPolicalEvents.2.a: "전진하라"
 AfghanistanPolicalEvents.3.t: "[FROM.GetNameDef] 무기 운송에 서명"
 AfghanistanPolicalEvents.3.d: "우리는 오랫동안 기다려온 꼭 필요한 장비를 제공해 준 [FROM.GetNameDef]에게 깊은 감사를 표합니다."
 AfghanistanPolicalEvents.3.a: "좋아!"
 AfghanistanPolicalEvents.4.t: "First Afghan Elections"
 AfghanistanPolicalEvents.4.d: "Today marks the end of the vote counting. We are finally on the cusp of electing the first leader of Afghanistan."
 AfghanistanPolicalEvents.4.a: "Hamid Karzai's Government"
 AfghanistanPolicalEvents.4.b: "Naveen"
 AfghanistanPolicalEvents.4.c: "Jamiat-e Islami"
 AfghanistanPolicalEvents.5.t: "Next Set of Afghan Elections "
 AfghanistanPolicalEvents.5.d: "We have arrived at our next election cycle, and our leader will be determined today."
 AfghanistanPolicalEvents.5.a: "Ashraf Ghani's Government"
 AfghanistanPolicalEvents.5.b: "The Green Trend"
 AfghanistanPolicalEvents.0.t: "아타, 군사적 양두체제 구축"
 AfghanistanPolicalEvents.0.d: "전 무자헤딘 저항 사령관인 아타 무함마드 누르가 자신의 부대를 카불로 진군시켜 특정 군사 세력에 대한 통제권을 요구하고 있습니다. 대부분의 병력이 그의 대의에 합류하면서, 우리의 선택지는 최소한으로 제한되고 있습니다."
 AfghanistanPolicalEvents.0.a: "손이 묶인 듯 하군"
 Afghanistan.32.t: "탈로칸이라는 성이 함락되다."
 Afghanistan.32.d: "탈레반의 무자비한 점령은 대규모 난민 유출을 초래했으며, 민간인들은 이맘사히브와 파르지르 계곡으로 도피했습니다. 수백 명의 민간인이 목숨을 잃은 잔혹한 포위전 이후, 우리의 병력은 탈레반의 도시 북쪽과 동쪽으로의 진격을 저지했지만, 도시를 되찾지 못했습니다. 우리는 도시에서 북부 동맹 본부를 포기하고, 작전 기지를 페이자바드로 이전했습니다."
 Afghanistan.32.a: "어두운 날이군..."
 Afghanistan.31.t: "탈로간은 또 다른 날을 위해 싸운다"
 Afghanistan.31.d: "잔혹한 포위전을 견딘 후, 탈레반은 패배했습니다. 이 승리는 우리가 그동안 이뤄낸 승리들의 회响을 띠며, 탈레반의 궁극적인 멸망을 향한 또 다른 발걸음이 되기를 바랍니다. \"탈로칸은 알라의 보물이 있는 곳이다. 이 보물은 금과 은이 아니라, 마땅히 알라를 인식한 사람들로 구성되어 있다.\""
 Afghanistan.31.a: "어두운 날이군..."
 AfghanistanNews.15.t: "압둘 라시드 도스툼이 암상당하다"
 AfghanistanNews.15.d: "아불 라시드 도스툼은 터키로 가기 위해 탁시켄트 국제공항에 도착했을 때 사망했습니다. 그는 두 명의 칼을 든 공격자에게 공격을 받아 불행히도 목숨을 잃었습니다. 공격자들은 사건 직후 신속하게 체포되었습니다. 도스툼과 아프가니스탄 당국 간의 최근 긴장 상태로 인해, 공격자들이 아프가니스탄 정부에 의해 보낸 인물일 수 있다는 추측이 제기되고 있습니다."
 AfghanistanNews.15.a: "그래서 그게 어떻게 되는 거야"
 AfghanistanNews.16.t: "아프가니스탄, 페샤와르 협정 부활"
 AfghanistanNews.16.d: "아프가니스탄 정부는 탈레반의 잠재적 재기 이전에 국가를 안정시키기 위해 이전의 전략으로 돌아갔습니다. 정부는 이번에 더 유망한 결과를 가져올 것이라고 강조하며, 페샤와르 협정에 대한 새로운 헌신을 발표했습니다. 평화로운 미래를 향한 대담한 주장과 함께, 아프가니스탄은 안정으로 나아가는 길을 그리려 하고 있습니다."
 AfghanistanNews.16.a: "흥미롭군"
 AfghanistanNews.17.t: "아프가니스탄의 반탈레반 봉기"
 AfghanistanNews.17.d: "\"영속적 자유 작전(Operation Enduring Freedom)\" 이후, 헤라트에서는 미국과 이란의 지원을 받은 지역 민병대들이 탈레반의 지배에 도전하며 저항의 물결이 일었습니다. 민병대들이 주요 지역을 점령하고 북부 동맹과 연합하면서, 거리에는 축하의 장면들이 넘쳤습니다. \"헤라트의 사자\" 모하마드 이스마일 칸은 탈레반 출신 전사들에게 사면을 제안했지만, 향후 적대 행위에 대해서는 경고를 보냈습니다. 이러한 봉기는 아프가니스탄의 안정 투쟁에서 중요한 전환점을 의미합니다."
 AfghanistanNews.17.a: "흥미로운 사건이군."
 AfghanistanInvestment.6.t: "아프가니스탄, WTO 가입 후 중동 투자 모색"
 AfghanistanInvestment.6.d: "최근 세계무역기구(WTO)에 가입한 아프가니스탄은 경제 발전을 촉진하기 위해 자본 유입을 확대할 계획입니다. 정부 관계자들은 중동 국가들과의 협력과 주요 산업 부문에 대한 투자를 촉구하며 접촉을 강화하고 있습니다. 이 움직임은 아프가니스탄이 국제 파트너십을 활용하여 성장과 지역 안정성을 이끌어 나가겠다는 의지를 나타냅니다."
 AfghanistanInvestment.7.t: "그들은 무역 협정에 서명하라"
 AfghanistanInvestment.7.d: "그들은 보다 큰 협력을 촉진하고 미래 투자에 대한 문을 열어두기 위해 무역 협정을 제안하고 싶어합니다."
 AfghanistanInvestment.7.a: "좋아!"
 AfghanistanInvestment.6.a: "Sign a Trade Deal"
 AfghanistanInvestment.6.b: "Invest in a Factory"
 AfghanistanInvestment.6.c: "No Thank you"
 Afghanistan.22.t: "[GetYear] 로야 지르가가 시작될 예정입니다."
 Afghanistan.22.d: "전쟁의 종식과 함께 아프가니스탄의 군벌, 부족 지도자들, 그리고 저명한 인물들이 다시 한번 서로의 차이를 접고 모였습니다. 이 역사적인 모임은 아프가니스탄 역사에서 전환점을 의미하며, 다양한 배경을 가진 지도자들이 힘을 합쳐 국가를 재건하고 화해를 이루어 가는 과정의 시작을 알립니다."
 Afghanistan.22.a: "때가 도래하다"
 Afghanistan.23.t: "부르하누딘 라바니"
 Afghanistan.23.d: "부르한우딘 라바니는 아프가니스탄 정치에서 중요한 인물로, 소련 점령에 대한 저항 운동 중 두각을 나타냈습니다. 1992년부터 1996년까지 아프가니스탄 대통령을 역임하며 원래 협정의 창립 지도자 중 한 명이었으며, 이제 아프가니스탄에서 새로운 핵심 역할을 맡기를 요청하고 있습니다."
 Afghanistan.24.t: "모하마드 카심 파힘"
 Afghanistan.24.d: "모하마드 카심 파힘은 아프가니스탄 판지시르 주 오마르즈에서 태어나 공산주의 정권에 대한 저항 운동에서 중요한 인물로 떠올랐습니다. 그는 시브가툴라 모자드디와 부르한우딘 라바니 대통령 하에서 정보 책임자로 활동했으며, 탈레반 시대 동안 아프가니스탄 북부, 특히 판지시르와 마자르-이-샤리프에서 중요한 군사적 역할을 했습니다."
 Afghanistan.25.t: "유누스 비크보프"
 Afghanistan.26.a: "우리에게 저주가 임했다"
 Afghanistan.25.d: "1979년 소련 개입 이후, 카누니는 아흐마드 샤 마수드의 무자히딘 부대와 판지시르 계곡에서 동맹을 맺었습니다. 마수드의 가까운 동료로서 그는 아프가니스탄 북부 동맹(Northern Alliance) 결성에 기여했고, 이후 부르한우딘 라바니 정부 하에서 내무장관을 역임했습니다."
 Afghanistan.23.a: "그는 해낼 것이다"
 Afghanistan.26.t: "굴부딘 이슬람당 쿠데타"
 Afghanistan.26.d: "정부에 대한 불만 속에서 굴부딘 헥마티야르의 이슬람당(Hezb-e Islami)은 영향력을 키웠습니다. 원래 1976년에 창립된 이 단체는 1979년 분열되었으나, 헥마티야르의 파벌은 굴부딘 헥마티야르 이슬람당(Hezb-e Islami Gulbuddin, HIG)으로 알려져 있습니다. 헥마티야르는 망명에서 돌아와 쿠데타를 통해 대통령직을 차지하려 했고, 이로 인해 탈레반과 HIG 반대자들 사이에서 긴장이 고조되었습니다."
 Afghanistan.27.t: "여성의 역할"
 Afghanistan.27.d: "우리 사회에서 여성의 역할에 대한 개념이 색다른 것처럼 보일지 몰라도, 국가는 앞으로 나아갈 방법에 대해 다양한 생각을 가지고 있습니다."
 Afghanistan.27.a: "They should play a more Traditional role"
 Afghanistan.27.b: "lets give them a role"
 Afghanistan.28.t: "Role of Religion"
 Afghanistan.28.d: "The role of religion and whether Afghanistan should open up or maintain its strict adherence to Sunni Islam is a contentious issue."
 Afghanistan.28.a: "We will stay closed"
 Afghanistan.28.b: "We should open up"
 Afghanistan.30.t: "State Recovery"
 Afghanistan.30.d: "With the country finally seeing an end to the long-standing conflict with the Taliban, it is imperative that we recalibrate our objectives and strategically plan for the nation's recovery and development in the days ahead."
 Afghanistan.30.a: "Forward the ship shall sail"
 Afghanistan.20.t: "[GetYear] Loya Jirga"
 Afghanistan.20.d: "With anticipation building, Afghanistan enters a crucial phase as citizens prepare to cast their votes and choose the nation's next leader. As candidates vie for support, the fate of Afghanistan hangs in the balance. The outcome of this election will determine the path forward for the country, shaping its future trajectory amidst ongoing challenges and opportunities. Stay tuned as the results unfold and the next chapter in Afghanistan's history begins to take shape."
 Afghanistan.20.a: "부르하누딘 라바니"
 Afghanistan.20.b: "Ahmad Shah Massoud"
 Afghanistan.20.c: "Abdullah Abdullah"
 Afghanistan.20.e: "모하마드 카심 파힘"
 Afghanistan.20.f: "유누스 비크보프"
 Afghanistan.25.a: "Will run as a Candidate"
 Afghanistan.24.a: "Will run as a Candidate"
 Afghanistan.35.t: "Airlift to the Northern Alliance"
 Afghanistan.35.d: "Amidst the ongoing conflict in Afghanistan, Russia finds itself in the affairs of the region. Since 1996, the Russian government has been quietly supporting the Northern Alliance, providing arms and supplies to strengthen the ousted Afghan government's resistance. This support originates from the fear of the conflict spreading into Central Asia, as seen previously with the UTO in the Tajikistani civil war. Now, with Defense Minister Ivanov revealing the extent of this assistance, the Russian leadership faces a critical decision:  whether to persist in aiding the Northern Alliance despite the economic strain or to withdraw support altogether."
 Afghanistan.35.a: "Request the United States takes the Cost"
 Afghanistan.35.b: "We can Foot the Cost"
 Afghanistan.35.c: "Cut the Flow of Aid"
 Afghanistan.36.t: "Afghan Northern Alliance Open to Hosting Drones"
 Afghanistan.36.d: "1998년 미국 대사관 폭탄 테러와 그에 따른 미국의 알카에다 훈련 캠프에 대한 미사일 공격으로, 미국은 테러리스트 네트워크를 해체하기 위한 노력을 강화했습니다. 이에는 오사마 빈 라덴의 인도 요구도 포함되었습니다. 최고 국가 안보 관계자들의 회의에서는 탈레반에게 빈 라덴을 넘기라는 최후통첩을 전달할 것이라고 합의했습니다. 북부 동맹과 협력에 대한 이전의 망설임에도 불구하고, 이제 빈 라덴의 행방을 추적하는 공동 작전의 기회가 생겼습니다."
 Afghanistan.36.a: "Send in Surveillance Drones "
 Afghanistan.36.b: "We have already given the goal"
 Afghanistan.37.t: "Increased Support for Afghanistan's Northern Alliance"
 Afghanistan.37.d: "As the conflict in Afghanistan rages, the Northern Alliance finds itself in need of increased support to combat the Taliban and al-Qaeda. India's covert assistance has been crucial, providing funds, radar gear, aeroplane parts, and technical support for maintaining fighter aircraft. With Indian military advisors being valuable in battling the Taliban, their assistance has become indispensable to [AFG.GetLeader]'s Soldiers."
 Afghanistan.37.a: "The removal of Pakistani proxies is necessary."
 Afghanistan.37.b: "We do not wish to continue this process."
 Afghanistan.38.t: "Russian Airlift Equipment Arrives in Afghanistan"
 Afghanistan.38.d: "Russian military equipment, including arms, supplies, and vehicles, has begun arriving in Afghanistan via airlift, The arrival of this equipment creates a new opening in the war"
 Afghanistan.38.a: "Good news"
 Afghanistan.39.t: "U.S. Approval for Drone Support"
 Afghanistan.39.d: "미국은 알카에다 훈련 캠프를 목표로 하고 오사마 빈 라덴을 추적하는 드론 지원 요청을 승인했습니다. 이제 우리는 정보 수집을 활용하고 미군과 협력하여 노력을 조정할 수 있습니다."
 Afghanistan.39.a: "Great News"
 Afghanistan.40.t: "Indian Support Continues"
 Afghanistan.40.d: "Afghanistan receives support from India, including funds, radar gear, aeroplane parts, and military advisors."
 Afghanistan.40.a: "좋아"
 Afghanistan.41.t: "Support Request Rejected "
 Afghanistan.41.d: "Despite efforts to secure additional support, the request for assistance has been rejected. We will have to rely on existing resources."
 Afghanistan.41.a: "Disappointing"
 Afghanistan.42.t: "러시아가 우리에게 비용을 지불해 달라고 요청하다"
 Afghanistan.42.d: "러시아는 아프가니스탄의 북부 동맹에 보급을 위한 비용이 많이 드는 공중 수송 작전을 지원할 의향이 없습니다. 이반오프 씨는 미국에 도움을 요청했으며, 영국 방위 당국과도 논의가 진행되었습니다. 미국은 이 작전에서 러시아를 도울지 여부에 대한 결정을 내려야 하는 상황에 처해 있습니다."
 Afghanistan.42.a: "할 수 있다!"
 Afghanistan.42.b: "우린 그럴 수 없다."
 AfghanistanNews.18.t: "러시아, 아프가니스탄 공수 비용 지불을 미국에 요청"
 AfghanistanNews.18.d: "러시아의 아프가니스탄 북부 동맹에 보급을 위한 공중 수송 작전 자금 지원 요청은 세계 사회로부터 조롱을 받았습니다. 군사적 역량에도 불구하고, 비용을 부담하지 않으려는 러시아의 소극적인 태도는 비판을 받았으며, 많은 사람들이 대의에 대한 러시아의 책무를 의문시했습니다. 일부는 러시아가 우선순위를 재고하고 자국의 경제 문제 해결에 집중해야 한다고 제안하기도 했습니다. 보급품은 9월 말에 아프가니스탄으로 이동 됐으며, 탄약과 군사 장비는 타지키스탄과 아프가니스탄을 가르는 피얀지 강에 러시아 제201사단이 설치한 부교를 통해 전달되었다고 네자비스마야 가제타가 보도했습니다."
 AfghanistanNews.18.a: "돈은 다 어디로 사라졌을까?"
 AfghanistanNews.18.c: "독수리는 다시 한번 다친 곰을 구하러 올까?"
 AfghanistanNews.18.b: "어 진짜"
 AfghanistanNews.19.t: "미국, 아프가니스탄에 프레데터 드론 배치"
 AfghanistanNews.19.d: "미국은 알카에다의 테러리스트 거점을 목표로 아프가니스탄에 프레데터 드론을 배치했습니다. 이번 아프가니스탄에서의 군사적 확대는 미국의 지역 내 군사적 존재의 새로운 시대를 시작합니다. 드론은 정보 수집과 감시 임무를 수행할 것으로 예상되며, 이를 통해 미국 군의 아프가니스탄 내 작전을 강화할 수 있을 것입니다."
 AfghanistanNews.19.a: "흥미롭군"
 AfghanistanNews.20.t: "[AFG.GetLeader] 유럽 의회 연설"
 AfghanistanNews.20.d: "유럽 의회에서 열린 기자 회견에서 [AFG.GetLeader]는 글로벌 지도자들에게 탈레반에 대한 파키스탄의 지원을 압박할 것을 촉구하며, 아프간 국민들의 고통을 덜기 위한 인도적 지원을 요청했습니다. 또한 그는 알카에다가 서방 국가들에 대한 공격을 계획하고 있다고 경고했습니다."
 AfghanistanNews.20.a: "이건 우려된다"
 AfghanistanNews.21.t: "도스텀, 마자리샤리프 공격 계획에 합류"
 AfghanistanNews.21.d: "Dostum's return to Afghanistan from exile was taken as an opportunity to seize back Mazar-i-Sharif. Now, alongside Commander Ahmad Shah Massoud, Ismail Khan, and Mohammad Mohaqiq, he prepares for a offensive against the Taliban-held city of Mazar-i-Sharif. \n\nDostum, originally the commander of military unit 374 under the PDPA communist forces, had defected to the mujahideen after the fall of Kabul in 1992. He then established his Proto state in Mazar-i-Sharif, commonly known as the Northern Autonomous Zone. he printed his own currency and even operated his own airline, Balkh Air.\n\nAfter briefly losing control of Mazar-i-Sharif to the Taliban, Dostum returned from exile in October 1997 to retake charge. Despite his efforts, the Taliban returned in 1998, prompting Dostum to flee once again to Turkey."
 AfghanistanNews.21.a: "어떻게 될지 지켜보자"
 Afghanistan.45.t: "마흐무드 수르카가 탈레반으로 망명했습니다."
 Afghanistan.45.d: "마흐무드 수르카 사령관은 전쟁에서 러시아의 개입에 불만을 품고 탈레반에 가담했다고 주장했습니다. [AFG.GetLeader]는 이 주장을 부인하면서, 아프가니스탄의 사실상 인정된 정부로서 국제적 지원을 요청할 권리가 있다고 말했습니다."
 Afghanistan.47.ta: "Uzbek Su-24 Shot Down"
 Afghanistan.47.tb: "Uzbek Su-24 Survives Taliban Attack"
 Afghanistan.47.da: "During a mission to attack a Taliban armoured infantry unit near Hairatan, an Uzbek Sukhoi Su-24 bomber was shot down, killing both crew members. "
 Afghanistan.47.db: "During a mission to attack a Taliban armoured infantry unit near Hairatan, an Uzbek Sukhoi Su-24 bomber only just survived an attack, allowing its crew to return safely. with minimum damage"
 Afghanistan.47.a: "Looking down the barrel of the gun"
 Afghanistan.47.b: "Tragic "
 Afghanistan.48.t: "Abdullah Jan Wahidi defects"
 Afghanistan.48.d: " Haji Abdul Qadeer admitted that one of their key commanders, Abdullah Jan Wahidi, had defected to the Taliban."
 Afghanistan.48.a: "Nothing we can do"
 Afghanistan.44.t: "이스마일 칸, 칸다하르 감옥에서 탈출"
 Afghanistan.44.d: "이스마일 칸, 헤라트의 전 주지사이자 탈레반 정권에 대한 저항 지도자,가 칸다하르의 감옥에서 탈출했습니다. \n이스마일 칸은 소련에 대한 무자히딘의 반란에서 가장 존경받는 지도자 중 한 명으로 간주될 수 있습니다. 1992년, 무자히딘 군이 헤라트를 점령하고 이스마일 칸은 주지사직을 맡게 되었습니다. 1995년, 그는 아흐마드 샤흐 마수드와 협력하여 탈레반의 공격에 맞서 헤라트를 방어했습니다. 이스마일 칸은 탈레반의 본거지인 칸다하르로 공격을 감행했지만, 되돌려졌습니다. 상황은 압둘 라시드 도스툼 장군이 헤라트를 공격하면서 달라졌고, 이스마일 칸과 그의 8,000명은 탈레반이 헤라트 지방을 장악하기 전에 이란으로 도망쳐야 했습니다. 두 년 후, 그는 파리압 지역에서 탈레반에 대한 저항을 조직하던 중, 탈레반에 가담한 압둘 말릭 팔라완과 함께 탈레반에 배신당해 잡히게 되었습니다."
 Afghanistan.44.a: "Taking the odds once again"
 Afghanistan.45.a: "What can we do anyway"
 Afghanistan.46.t: "항공기 납치로 탈레반에서 도망친 아프간인들"
 Afghanistan.46.d: "한 무리의 납치범들이 최소 151명이 탄 아프가니스탄 항공기를 납치한 후, 이를 우즈베키스탄, 카자흐스탄, 모스크바로 강제로 비행시켰습니다. 그 항공기는 오늘 새벽 다시 이륙해 런던 북동쪽 약 40마일 거리에 위치한 스탠스티드 공항에 착륙했습니다. 납치범들은 모든 승객을 인질로 삼고, 탈레반이 중요한 반대파 지도자를 감옥에서 석방한 후에 영국 정부와 협상에 들어갈 것을 요구했습니다."
 Afghanistan.46.a: "The people shall send a message"
 Afghanistan.46.b: "Wait What?"
 Afghanistan.56.t: "Afghanistan Seeks Stronger International Recognition"
 Afghanistan.56.d: "The Afghan Northern Alliance requests international support to strengthen its diplomatic support. They aim to rally the global community to exert pressure on foreign actors, advocating for their withdrawal from Afghanistan."
 Afghanistan.56.a: "Yes we will"
 Afghanistan.56.b: "No i dont think so"
 Afghanistan.57.t: "[FROM.GetNameDef] Provides us with diplomatic support"
 Afghanistan.57.d: "The Taliban's pursuit of recognition as the legitimate government has been met with a firm rejection from [FROM.GetNameDef], affirming our continued representation at the United Nations."
 Afghanistan.57.a: "Thanks"
 Afghanistan.59.t: "Afghanistan Appeals for us to Stop Pakistani Support for Taliban"
 Afghanistan.59.d: "Afghanistan, facing the relentless onslaught of Taliban militants bolstered by support from elements within Pakistan (ISI), Afghanistan are requesting that we intervene. Reports confirm Pakistan's backing of the Taliban, exacerbating regional instability and posing a grave threat to peace."
 Afghanistan.61.t: "United states request that we end support for the Taliban"
 Afghanistan.61.d: "The United States issued a formal request urging us to discontinue any form of support for the Taliban's war in Afghanistan. "
 Afghanistan.61.a: "Maintain that we have no involvement"
 Afghanistan.63.d: "Pakistan asserts its neutrality and clarifies its non-support for the Taliban, emphasizing its commitment to regional stability and non-interference in internal conflicts."
 Afghanistan.63.a: "Nothing further we can do"
 Afghanistan.63.t: "Pakistan Maintains it has no involvement"
 Afghanistan.63.b: "At a loss"
 Afghanistan.64.t: "Pakistan Rejects"
 Afghanistan.64.d: "The Pakistani government openly acknowledges its support for the Taliban and firmly refuses to engage in cooperation, signaling a shift in its diplomatic approach and potentially impacting regional dynamics."
 Afghanistan.64.a: "Cut them out"
 Afghanistan.64.b: "Time will Change"
 Afghanistan.65.t: "Afghanistan Appeals for support"
 Afghanistan.65.d: "Facing dwindling equipment and resources, Afghanistan urgently requests our assistance by dispatching operatives to train local Afghan fighters and provide them with necessary equipment and vehicles, enabling them to combat the Taliban independently, thus minimizing the need for direct military intervention"
 Afghanistan.65.a: "Yes we will"
 Afghanistan.65.b: "No we wont"
 Afghanistan.66.t: "They Accept"
 Afghanistan.66.d: "The United States has accepted the request and will be deploying advisers along with equipment to aid Afghanistan in its battle against the Taliban, marking a significant step in bolstering Afghan forces and strengthening collaborative efforts to combat insurgency and stabilize the region."
 Afghanistan.66.a: "We shall be on the move"
