 CHI_QQ: "QQ"
 CHI_QQ_desc: "자율적이고 제어 가능한 인스턴트 메시징 소프트웨어는 필수적이며, 사람들이 서로 통신하려는 요구도 충족할 수 있습니다."
 CHI_Study_and_Strengthen_Nation: "국가를 연구 및 강화"
 CHI_Study_and_Strengthen_Nation_desc: "This app offering ideological courses, it allows video chat with friends, sending messages that get deleted after being read, creating a personal calendar, getting informed through the state media or watching TV series about the history of the Chinese Communist Party."
 CHI_Smash_the_Iron_Rice_Bowl: "철밥그릇을 깨뜨려라"
 CHI_Smash_the_Iron_Rice_Bowl_desc: "철밥그릇은 공공부문과 국영기업 직원들에게 고용 안정과 혜택을 광범위하게 제공하는 제도입니다. 과거에는 이것이 우리나라에 큰 도움이 되었지만, 세계무역기구(WTO) 가입을 전제로 하여 이러한 관행을 없애고 있습니다."
 CHI_Socialist_Reconstruction: "사회주의 재건"
 CHI_Socialist_Reconstruction_desc: "중국이 개방된 이후 우리 나라는 경제적 불평등이 심화되고 공산당 내부의 부패가 만연해 피해를 입었습니다. 우리 전임자들은 '경제 발전'을 위해 중국 인민을 위해 봉사하겠다는 중국 공산당의 원래 목적을 망각했습니다. 이제는 혁명의 옛 방식으로 돌아갈 때입니다."
 CHI_Four_Provinces_of_Mountains_and_Rivers: "Four Provinces of Mountains and Rivers"
 CHI_Four_Provinces_of_Mountains_and_Rivers_desc: "In the traditional sense, the Central Plains is located in the four provinces of Mountains and Rivers, and it is also the birthplace of Chinese civilization. The economic potential here is huge and it has always been the core of China."
 CHI_Northeast_Industry_Base: "Northeast Industry Base"
 CHI_Northeast_Industry_Base_desc: "The Northeast Industrial Base is the first region to achieve industrialization in my country. Despite its decline, the region still plays an indelible role in our development today in the new century."
 CHI_Yangtze_River_Delta_Megacity: "Yangtze River Delta Megacity"
 CHI_Yangtze_River_Delta_Megacity_desc: "The Yangtze River Delta urban agglomeration is a highly developed economic region in the eastern coastal region of China. It is one of the three regions with the largest population, the strongest innovation capabilities, and the strongest comprehensive strength in China. Further development of the Yangtze River Delta region will be of great help to our long-term interests."
 CHI_Yangtze_River_Midreaches_Megacity: "Yangtze River Midreaches Megacity"
 CHI_Yangtze_River_Midreaches_Megacity_desc: "The urban agglomeration in the middle reaches of the Yangtze River is with Wuhan as the central city and Changsha and Nanchang as sub-central cities. It covers the Wuhan urban circle, the Changsha-Zhuzhou-Tanxi urban agglomeration and the Poyang Lake Ecological Economic Zone, and radiates the economic regions of Hubei, Hunan and Jiangxi provinces. The middle reaches of the Yangtze River have long been an important economic zone in China, and the prosperity and development of this region is vital to the country."
 CHI_Taiwan_Megalopolis: "Taiwan Megalopolis"
 CHI_Taiwan_Megalopolis_desc: "Taiwan is the screen guardian of South China and is also a world-renowned economically developed region. After reunification, Taiwan will be the shining pearl of Greater China."
 CHI_Southwest_Railway: "Southwest Railway"
 CHI_Southwest_Railway_desc: "The southwest region, which was once the third tier of the country, has been lacking in development speed due to geographical and terrain reasons. In order to speed up regional construction, high-quality railway facilities are essential."
 CHI_Southwest_Development_Plan: "Southwest Development Plan"
 CHI_Southwest_Development_Plan_desc: "The three southwestern provinces are close to Indochina and are also traditional minority areas. Accelerating the modernization process in southwest China through local investment plays an indispensable role in stabilizing border areas."
 CHI_A_Complete_Prairie: "A Complete Prairie"
 CHI_A_Complete_Prairie_desc: "Now that we have recovered our former northern territories and the grasslands have been united again, we must modernize the entire Mongolian region, make it a new economic growth point for the country, and firmly grasp this lost territory."
 CHI_Tianjin_Drydocks: "Tianjin Drydocks"
 CHI_Tianjin_Drydocks_desc: "Tianjin is the best city along the coast of North China and a good location for us to construct a dry dock to repair and maintain ships."
 china.64.t: "China completes regional strategic goals"
 china.64.d: "Once upon a time, the weak central empire was swallowed up by the swarming powers. After nearly a hundred years of life-and-death struggle, the Chinese people finally completely wiped out the foreign barbarians and eradicated the traitors, and achieved peace under the rule of China in the region."
 china.64.a: "Congratulations, Commander. The Chinese people will never forget your achievements."
 CHI_taiwan_strait_war: "§B대만해협 전쟁 발발§!"
 CHI_Xiaomi_Vehicle: "Xiaomi Vehicle"
 CHI_The_Northern_Shield: "북쪽의 방패"
 CHI_The_Northern_Shield_desc: "Historically, China's enemies have always come from the north. We must keep our borders away from our capital, end the separatist situation in the grasslands, clear out the separatist root in the north, and take back our northern shield. \n'To restore Xinjiang is to protect Mongolia, and to protect Mongolia is to defend the capital'"
 CHI_Western_Development_Strategy: "Western Development Strategy"
 CHI_Western_Development_Strategy_desc: "While China's coastal East has seen rapidly development following Deng Xiaoping's policy of \"reform and opening up\", the much more rural, sparsely populated West has not seen the same rapid improvement. We should work hard to correct this inequality and achieve balanced development among all regions."
