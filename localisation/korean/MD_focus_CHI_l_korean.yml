 china_news.43.t: "China Announces Full Involvement In Korean Peninsula Issue"
 china_news.43.d: "The long-divided Korean Peninsula has always been a source of instability in East Asia. China does not want its rise to be disrupted by the hidden dangers around it. Both the South and the North have their own unique destabilizing factors. Whether to continue to maintain the current situation or let one of them become the dust of history, China's decision will be crucial."
