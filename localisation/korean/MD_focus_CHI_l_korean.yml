 sco_category: "상하이 협력 기구 (SCO)"
 sco_category_desc: "\n£MAIN_desctext_sco \n\n\n\n§YThe Shanghai Cooperation Organization§! or §YSCO§! is a Eurasian intergovernmental organization that primarily focuses on economic, political and security-related matters. Its predecessor, §Ythe Shanghai Five§!, was formed by §Y[SOV.GetFlag]Russia§!, §Y[CHI.GetFlag]China§!, §Y[KAZ.GetFlag]Kazakhstan§!, §Y[KYR.GetFlag]Kyrgyzstan§! and §Y[TAJ.GetFlag]Tajikistan§! to resolve disputes and foster cooperation. §YThe SCO§! has emerged as a broadening and deepening of that original vision, facilitating not only an improvement in relations between its member states but also a noticeable increase in §Y[SOV.GetFlag]Russian§! and §Y[CHI.GetFlag]Chinese§! influence in §YCentral Asia§!.\n\nThe likelihood of states applying for membership is determined by the level of §YChinese Aggression§!.\nAt §G-20§! Chinese Aggression and below §YNeutral§! and §YNationalist§! states will try to join the SCO as full members.\nAt §G-10§! Chinese Aggression and below §YNeutral§! and §YNationalist§! states will try to join the SCO as observers.\nAt §R+10§! Chinese Aggression and above §YNeutral§! and §YNationalist§! SCO member states will leave the organization.\nAt §R+20§! Chinese Aggression and above §YNeutral§! and §YNationalist§! SCO observers will give up their status.\n\n§YChinese Aggression§! [?CHI.chinese_aggression]"
