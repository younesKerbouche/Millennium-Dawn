 chinese_historic_plane_category: "Chinese Historical Jet Designs"
 j10_decision: "Create Chengdu J-10 (Early Production) Design"
 j10_decision_desc: "The initial batch of LRIP models delivered to the PLAAF is intended for flight testing and trial use. They are not equipped with high-performance radar, preventing them from engaging in beyond-visual-range combat with enemy aircraft."
 j10a_decision: "Create Chengdu J-10A Design"
 j10a_decision_desc: "The first officially commissioned model of the J-10 series aircraft in the PLA Air Force. It is equipped with the KLJ-3 Pulse-Doppler radar and a new avionics system, providing reliable medium-range interception capability."
 j10c_decision: "Create Chengdu J-10C Design"
 j10c_decision_desc: "A later upgraded version of the J-10A, equipped with an active electronically scanned array (AESA) radar and an improved data link system. In terms of power, it uses the domestically produced FWS-10 engine, granting it vector maneuverability."
 CHI_low_end_manufacturing: "Low-end Manufacturing of China"
 CHI_low_end_manufacturing_desc: "Manufacturing, especially low- and mid-end manufacturing, has played an extremely important role in China's more than 40 years of reform and opening up. The manufacturing industry directly promotes the growth of China's economy and also contributes a lot to the growth of the world economy. However, in the development process of China's low- and mid-end manufacturing industry, it has also encountered problems such as the contradiction between increasing income and increasing costs, the contradiction between industrial upgrading and low quality of workers, and the contradiction between strict management and free development of workers."
