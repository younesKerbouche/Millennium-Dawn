 south_china_sea_clash.6.t: "남중국해의 긴장"
 south_china_sea_clash.6.d_VIE: "베트남이 자신의 주권 영토로 간주하는 곳에서 중국이 점점 더 공격적인 작전을 펼치면서 베트남과 중국군이 스프래틀리 군도에서 무력 분쟁에 가까워지고 있습니다. 세계 지도자들은 양측에 상황을 완화할 것을 촉구했지만 어느 나라도 물러설 의향이 없는 것 같습니다."
 south_china_sea_clash.6.d_MAY: "말레이시아가 자국의 영토로 간주하는 곳에서 중국이 점점 더 공격적인 작전을 펼치고 있는 가운데, 말레이시아군과 중국군이 스프래틀리 군도에서 무력 분쟁을 앞두고 있습니다. 세계 지도자들은 양측에 상황을 완화할 것을 촉구했지만 어느 나라도 물러설 의향이 없는 것 같습니다."
 south_china_sea_clash.6.d_PHI: "필리핀이 자국 영토로 간주하는 곳에서 중국이 점점 더 공격적인 작전을 펼치고 있는 가운데 필리핀과 중국군이 스프래틀리 군도에서 무력 분쟁을 앞두고 있습니다. 세계 지도자들은 양측에 상황을 완화할 것을 촉구했지만 어느 나라도 물러설 의향이 없는 것 같습니다."
 south_china_sea_clash.6.a: "이제 어떻게 상황이 돌아갈지 지켜보자..."
 south_china_sea_clash.6.b: "당장 스프래틀리 군도에 병력을 보내야 한다!"
 south_china_sea_clash.7.t: "남중국해에서 도발적인 함대 훈련을 진행한 중국!"
 south_china_sea_clash.7.d: "중국은 남중국해에 대한 주권을 주장하기 위해 공해에서 도발적인 함대 훈련을 명령했습니다. 우리는 항해의 자유 작전을 수행하기 위해 우리 해군을 활용하여 이 해역이 중국이 아닌 국제사회에 속한다는 것을 세계에 보여야 합니다."
 south_china_sea_clash.7.a: "우리는 중국에 대한 적대 행위를 감당할 수 없다..."
 south_china_sea_clash.7.b: "우리는 항행의 자유를 보전해야 한다!"
 south_china_sea_clash.8.t: "우리 영해에서 공격적인 초계 활동을 시행한 미국!"
 south_china_sea_clash.8.d: "남중국해에서 완전히 합법적인 우리의 함대 훈련에 대응하여 미국은 공격적이지만 무의미한 움직임으로 우리 영해에 진입했습니다. 우리는 단순히 미국이 우리 해역을 떠날 때까지 기다릴 수도 있고, 미국에게 우리 해군의 전력을 보여줌으로써 남중국해에 대한 우리의 주권을 주장할 수도 있습니다."
 south_china_sea_clash.8.a: "전쟁하는 위험을 감수할 수는 없다..."
 south_china_sea_clash.8.b: "제국주의자들을 당장 추방해라!"
 south_china_sea_clash.9.t: "우리 항행의 자유 초계함을 공격한 중국!"
 south_china_sea_clash.9.d: "충격적인 협약 이탈로 남중국해에서 우리의 항행의 자유를 표방하는 순찰대가 공격을 받았고 우리 함선 중 하나가 다수의 사망자를 낳으며 침몰되었습니다. 우리 국민들은 대응을 요구하고 있지만, 이런 사소한 분쟁일 뿐인 사건 때문에 굳이 전쟁까지 불사해야할까요?"
 south_china_sea_clash.9.a: "더이상 문제를 키워서는 안된다!"
 south_china_sea_clash.9.b: "이런 적대 행위는 당연히 처벌받아야 마땅하다!"
 south_china_sea_clash.10.t: "파라셀 제도의 운명"
 south_china_sea_clash.10.d: "파라셀 군도는 남중국해에서 큰 전략적 가치를 갖고 있으며 수익성 있는 자원 추출 기회를 제공합니다. 파라셀 제도에 대한 사실상의 통제권을 유지하는 이점에도 불구하고, 우리는 현재 분쟁을 끝내기 위해 공동 개발 구역을 통해 베트남과 이러한 자원을 공유하거나 심지어 통제권을 완전히 포기할 가능성을 고려해야 합니다."
 south_china_sea_clash.10.a: "우린 베트남에게 그 어느 것도 내줄 수 없다!"
 south_china_sea_clash.10.b: "서로 공유하는 방안을 모색하자."
 south_china_sea_clash.10.c: "우리는 통제권을 포기해야 한다."
 south_china_sea_clash.11.t: "중사군도의 운명"
 south_china_sea_clash.11.d: "중사군도는 남중국해에서 큰 전략적 가치를 갖고 있으며 우리에게 풍부한 자원을 얻을 수 있는 기회를 제공합니다. 중사군도에 대한 사실상의 통제권을 유지하면 많은 이점이 있지만, 공동 개발 지역을 통해 이러한 자원을 필리핀과 공유하거나 현재 분쟁을 끝내기 위해 통제권을 완전히 포기할 가능성도 고려해야 합니다."
 south_china_sea_clash.11.a: "우리는 필리핀에 어떤 것도 양보할 여유가 없습니다!"
 sino_indian.1.t: "부탄의 자주권 침해!"
 sino_indian.1.d: "중국군은 중국이 자국 영토라고 주장하는 부탄 영토 도클람의 도로 건설 작업에 동행하고 있습니다. 부탄의 주권에 대한 명백한 침해가 반대 없이 진행된다면 중국은 도클람과 아마도 부탄 영토의 다른 분쟁 지역에 대한 영유권을 강화할 수 있습니다."
 sino_indian.1.a: "당장 병력을 보내어 이런 침략을 막아야 한다!"
 sino_indian.1.b: "우린 할 수 있는게 없다..."
 sino_indian.1.c: "우리의 보호자들이 와서 지켜줄 것이다."
 sino_indian.1.e: "우리는 우리 스스로 방어해야만 한다!"
 sino_indian.2.t: "우리를 버린 것처럼 보이는 보호자들..."
 sino_indian.2.d: "인도는 우리의 주권을 수호하겠다는 약속을 지키지 않기로 결정했습니다. 따라서 선택은 중국의 침략에 반대할지 여부를 결정하는 우리에게 달려 있습니다."
 sino_indian.2.a: "우린 할 수 있는게 없다..."
 sino_indian.2.b: "우리는 우리 스스로 방어해야만 한다!"
 sino_indian.3.t: "우리의 도로 공사를 중지시키 위해 병력을 파견한 [FROM.GetName]"
 sino_indian.3.d: "수백 명의 [FROM.GetAdjective] 병력이 우리의 부탄 영토 침공에 대응하여 표면적으로는 우리 영토와 그들의 영토 사이의 경계를 넘었습니다. 이런 주장의 황당함은 차치하고, 무력대결을 피하고 무력 충돌을 피할 것인지, 아니면 현 상황을 확대할 것인지를 결정해야 합니다."
 sino_indian.3.a: "우린 철수해야 한다."
 sino_indian.3.b: "우리 땅에 서있는 것이 뭐가 잘못됐나!"
 sino_indian.4.t: "부탄에 대한 영향력을 확장하는 중국"
 sino_indian.4.d: "소국 부탄은 중국이 자국의 동의 없이 자국 영토로 진입하는 도로를 확장함으로써 그들의 자주권이 심각하게 훼손되는 것을 목격했습니다. 부탄이나 그 보호자인 인도 모두 부탄을 비난하고 그 영토가 중국 영토가 아니라 부탄 영토임을 거듭 강조하는 것 이상으로 이러한 움직임에 저항하지 않았습니다. 인도가 이 법으로부터 이웃 국가를 보호하지 못하면서 양국 간의 역사적으로 긴밀한 관계가 심각하게 훼손될 것으로 보입니다."
 sino_indian.4.a: "중국이 계속 외부로의 압박을 가한다."
 sino_indian.5.t: "부탄에서 철수한 중국"
 sino_indian.5.d: "부탄의 도클람 영토로 기존 도로를 확장하려는 노력에 대한 상당한 저항에 직면한 중국은 이 지역에서 군대와 인력을 철수했습니다. [CHI.GetLeader]측은 지역의 평화와 안정을 위한 중국의 의지를 재확인했습니다."
 sino_indian.5.a: "당분간은 중국이 물러서겠군."
 sino_indian.6.t: "도클람 분쟁에서 승리한 중국!"
 sino_indian.6.d: "적들을 물리치고 이제 도클람 영토에 대한 우리의 패권이 보장되었습니다!"
 sino_indian.6.d_RAJ: "부탄의 영토를 방어하는 데 실패했기 때문에 우리는 도클람을 중국에게 양보할 수밖에 없습니다."
 sino_indian.6.a: "영광스러운 승리다!"
 sino_indian.6.b: "굴욕적인 패배이다..."
 sino_indian.7.t: "도클람 분쟁에서 패배한 중국!"
 sino_indian.7.d: "적들로부터 도클람을 빼앗는 데 실패했기 때문에 우리는 정당하게 우리 땅에서 후퇴할 수밖에 없습니다."
 sino_indian.7.d_RAJ: "우리의 적들을 물리치고, 도클람에 대한 부탄의 주권은 보존되었습니다!"
 sino_indian.7.a: "영광스러운 승리다!"
 sino_indian.7.b: "굴욕적인 패배이다..."
 sino_indian.8.t: "결론 없이 끝난 도클람 분쟁"
 sino_indian.8.d: "이번 도클람 영토 분쟁에서 우리 측과 그들 측 모두 우위를 점하지 못했습니다."
 sino_indian.8.a: "평화롭군, 아직까지는..."
 sino_indian.9.t: "아루나찰프라데시를 점령한 중국!"
 sino_indian.9.d: "우리의 적을 물리치고 적들에게 아루나찰 프라데시로 알려진 남티베트 영토에 대한 우리의 패권이 이제 보장되었습니다!"
 sino_indian.9.d_RAJ: "우리 영토를 방어하는 데 실패했기 때문에 우리는 아루나찰 프라데시를 중국에게 양보할 수밖에 없습니다."
 sino_indian.9.a: "영광스러운 승리다!"
 sino_indian.9.b: "굴욕적인 패배이다..."
 sino_indian.10.t: "아루나찰프라데시를 점령에 실패한 중국!"
 sino_indian.10.d: "우리의 적들로부터 이 국가를 빼앗는 데 실패했기 때문에 우리는 정당하게 우리의 땅에서 후퇴할 수밖에 없습니다."
 sino_indian.10.d_RAJ: "적들을 물리치고 아루나찰 프라데시에 대한 인도의 주권은 보존되었습니다!"
 sino_indian.10.a: "영광스러운 승리다!"
 sino_indian.10.b: "굴욕적인 패배이다..."
 sino_indian.11.t: "관계 회복 및 분쟁 해결을 위한 회담을 제안하는 중국"
 sino_indian.11.d: "중국의 과거 화해 조약은 두 국가 간의 국경 분쟁을 해결하는데만 중점을 두고 서로의 차이는 완전히 무시하는 양국 간의 조약을 제안함으로써 귀결되었습니다. 우리는 그들의 제안을 받아들여야 할까요, 아니면 현 상태를 고수해야 할까요?"
 sino_indian.11.a: "이 역사적인 제안을 우린 수락한다!"
 sino_indian.11.b: "중국인들은 믿을게 못된다!"
 sino_indian.12.t: "중국-인도 우호 조약"
 sino_indian.12.d: "중국과 인도가 우호 조약을 체결하여 두 지역 강국 사이에 존재했던 수십 년간의 원한과 의심이 종식되었습니다. 중국 측의 놀라운 일련의 화해 시도 이후 중국에 대한 인도 정부의 불만은 빠르게 사라졌습니다. 이 새롭고 놀라운 파트너십의 의미는 아직 밝혀지지 않았습니다."
 sino_indian.12.a: "평화와 외교를 위한 좋은 날이군!"
 sino_indian.12.b: "심히 염려되는 전개이다..."
 sino_indian.13.t: "인도를 우회하는 중국"
 sino_indian.13.d: "수십 년 동안 중국과 파키스탄은 인도에 대한 불신을 공유했기 때문에 긴밀한 전략적 파트너 관계를 유지해 왔습니다. 그러나 최근 중국이 파키스탄 방위 조약을 포기하고 양국 간 합동 군사 훈련과 투자 프로젝트를 중단하면서 상황이 바뀌기 시작했습니다. 중국은 이번 조치가 단순히 단기적인 분쟁이 아니라 중국 외교 정책의 장기적인 방향의 재조정을 의미한다는 신호를 인도에 전달하고 있는 것으로 알려졌습니다. 이러한 전개에 대한 인도의 대응은 아직 지켜봐야 할 것입니다."
 sino_indian.13.a: "중국이 새로운 동맹을 찾는군..."
 sino_indian.13.b: "이로써 뭐가 달라질 수 있을까?"
 CHI_End_of_ROC: "종화민국의 최후"
 CHI_End_of_ROC_desc: "마침내, 국민당의 잔재들은 그 마지막 종착지에 도달하며, 중화민국은 운명을 맞이했습니다. 중국 내전은 본토의 완전한 승리로 끝이 나게 되었습니다. 그 모든 순간들은  한 줄기의 빗물 처럼 시간 속에 파묻혀 서서히 잊혀지게 될 것입니다."
 CHI_Gateway_To_Pacific: "태평양행 관문"
 CHI_Gateway_To_Pacific_desc: "이제 첫 번째 섬이 함락되어 우리 함대가 태평양에 접근할 수 있게 되었으며 또 다른 도전이 우리 앞에 놓여 있습니다."
 CHI_Northern_New_Artery: "북쪽으로 새로운 동맥의 연결"
 CHI_Northern_New_Artery_desc: "Building a new Outer Mongolia is important, and what is urgently needed is to improve local transportation conditions, so that our trains can cross the plateau to connect the northeast and northwest, and establish a strong connection between the grasslands and the interior. It will make it more convenient to transport goods, personnel and military assets between Outer Mongolia and the interior, and effectively cut off any residual Russian influence in the region."
 CHI_Mongolia_Ore_Production: "몽골 철강 생산"
 CHI_Mongolia_Ore_Production_desc: "Although the Mongolian Plateau is sparsely populated, it contains a large amount of mineral resources. The most urgent task we need to solve now is to develop and utilize this treasure trove as soon as possible. Outer Mongolia's rich resources have become an indispensable part of China's economic engine."
 CHI_Mongolia_Development_Plan: "몽골 개발 계획"
 CHI_Mongolia_Development_Plan_desc: "The integration trend between Outer Mongolia and the Mainland China is unstoppable, and both sides will benefit greatly from this process. Mongolians are united under our flag, and we will work together to awaken this ancient land and bring it a bright future."
 CHI_Inscription_of_Yanran: "얀란의 비문"
 CHI_Inscription_of_Yanran_desc: "서기 89년 한나라의 두현장군이 알타이산맥에서 북부 훈족과의 전투에서 승리를 거두었습니다. 이 전투는 한나라의 결정적인 승리였습니다. 전투가 끝난 후 두시안은 얀란 산에서 하늘을 향해 추도식을 거행했습니다. 그는 승리를 기념하기 위해 절벽 표면에 비문을 새기도록 명령했습니다. 이 전투 이후 중국 역사상 북부 흉노족은 도망쳐 사라지게 되었습니다."
 CHI_Ceremony_in_Khentii_Mountains: "헨티 산의 의식"
 CHI_Ceremony_in_Khentii_Mountains_desc: "기원전 119년, 한 왕조는 훈족과의 결정적인 전투에서 승리했고, 후오 꾸빙 장군은 켄티 산맥에 도착하자마자 일련의 의식을 거행하여 역사적인 한족의 승리를 상징했습니다. '켄티산맥의례'와 '연란비문'이라는 표현은 중국 왕조 무장들의 최고의 업적 중 하나로 꼽힙니다."
 CHI_Raid_The_Dragon_City: "용의 도시를 습격해라"
 CHI_Raid_The_Dragon_City_desc: "기원전 129년, 한나라의 명장 위청(전한)이 훈족의 성지인 용성을 장거리 습격하여 성공적인 승리를 거둔 것은 한훈전쟁의 첫 번째 확실한 승리였습니다."
 CHI_Sino_Mongol_Friendship_Treaty: "중국 몽골간 우호 조약"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "중국과 몽골은 4600km의 국경을 공유하고 있으므로 우호를 유지하고 함께 미래를 바라보는 것이 중요합니다."
 CHI_Aid_Outer_Mongolia: "외몽골 지원"
 CHI_Aid_Outer_Mongolia_desc: "오랫동안 위성국가로 대우받아왔기에 외몽골의 대부분은 농촌에 있고 낙후된 상태에 있으며, 이러한 상황을 개선하기 위해 우리는 더 많은 자금을 투자해야 합니다."
 CHI_Outer_Mongolia_SAR: "외몽골 특별행정구"
 CHI_Outer_Mongolia_SAR_desc: "Now that the positive impact of aid to Outer Mongolia has become apparent, if we establish a special administrative region with a high degree of autonomy in Outer Mongolia, it will make our control over the Outer Mongolia region easier to be accepted by the international community."
 CHI_WeChat: "위챗 (WeChat)"
 CHI_WeChat_desc: "위챗은 중국 본토에서 가장 활동적인 사용자를 보유한 소셜 소프트웨어입니다. 위챗을 우리의 통제하에 두는 것이 매우 중요할 것입니다"
 CHI_liquidate_the_evil: "과거의 악행 청산"
 CHI_liquidate_the_evil_desc: "1895년 청일전쟁 이후 중국은 패하고 대만을 일본에 할양했습니다. 제2차 세계대전이 끝날 때까지 일본은 중국에 끝없는 피해를 입혔습니다. 오늘 우리는 대만을 탈환했지만 여전히 악의 뿌리가를 뉘우치지 않고 다음 공격을 준비하고 있습니다. 지난 1세기의 원한을 끝내고, 동아시아의 질서를 회복하며, 해가 질때, 우리는 승리할 것입니다."
 CHI_mars_colony_desc: "스스로를 돌볼 수 있는 능력을 갖춘 화성의 영구적인 인간 식민지는 인류가 요람에서 벗어나 공식적으로 깊은 우주로 향하는 것을 시사합니다."
 chi_mars_city_building_completed: "화성 도시 건설 완료"
 chi_moonbase_beta_completed: "달기지 베타 완료"
 CHI_New_Era_PLA: "새로운 시대의 중국인민해방군 (PLA)"
 CHI_New_Era_PLA_desc: "새 시대의 인민해방군은 당과 국가가 부여한 임무를 더욱 잘 수행할 것이며 4대 현대화 계획을 실현하는데 있어 중추적인 역할을 할 것입니다."
 CHI_Xinjiang_SAR: "신장 특별행정구"
 CHI_Xinjiang_SAR_desc: "이제 신장에 대한 통제를 느슨하게 할 때가 왔습니다. 멀리 떨어져 있지만 수도의 감시를 받는 더 큰 수준의 지방 정부 없이는 지방과 주변 지역의 장기적인 안정을 확보할 수 없다는 것은 분명합니다."
 CHI_Tibet_SAR: "티베트 특별행정구"
 CHI_Tibet_SAR_desc: "이제 더 큰 티베트 자치권 부여의 긍정적인 효과가 명백해졌으므로, 우리가 티베트에 고도로 자치적인 특별 행정 구역을 설립한다면 티베트인들 사이에서 우리의 인기와 국제 사회의 인식에 더욱 도움이 될 것입니다."
 CHI_Establish_Taiwan_SAR: "중화민국 특별행정구 설립"
 CHI_Establish_Taiwan_SAR_desc: "이제 기반이 마련되었으므로, 비록 지속적인 자치권이 보장되더라도 대만 국민은 중화인민공화국의 일부로서 동포들과 다시 합류해야 할 때입니다. 그럼에도 불구하고 우리 민족의 통일목표는 이제 완성될 것입니다."
 CHI_Shell_Kinmen_and_Matsu: "진먼과 마쭈 포격"
 CHI_Shell_Kinmen_and_Matsu_desc: "진먼(Kinmen)과 마쓰(Matsu)는 우리 해안 지역에 위치하고 있으며 군사 시설이 가득합니다. 대만이 다가오는 분쟁에 대비하기 전에 우리는 섬을 공격해야 합니다."
 CHI_Qinghai_Tibet_Railway: "칭하이-티베트 철도"
 CHI_Qinghai_Tibet_Railway_desc: "티베트는 매우 필수적인 중국의 불가침의 영역지만, 티베트 지역과 중국 나머지 지역 사이의 정교한 교통망이 부족하여 둘 사이의 통합이 방해받고 있습니다. 티베트와 인근 칭하이 지역 간의 철도에 투자하면 이러한 상황이 개선될 것입니다."
 CHI_New_Eurasian_Land_Bridge_Railway: "신유라시아 육교 철도"
 CHI_New_Eurasian_Land_Bridge_Railway_desc: "신 유라시아 육로교는 유라시아 육로교의 남쪽에 해당하며 중국과 중앙아시아를 통과하며 남아시아와 서아시아로 확장할 계획이 있습니다. 유라시아 대륙대교의 중국 부분을 건설하면 중국 서부 지역의 교통 상황을 효과적으로 개선할 수 있습니다."
 CHI_Qinghai_Tibet_Development_Plan: "칭하이-티베트 개발 계획"
 CHI_Qinghai_Tibet_Development_Plan_desc: "칭하이-티베트 고원은 항상 높은 고도에 갇혀 있었습니다. 이제 기술의 발전을 통해 우리는 세계의 지붕을 개발할 수 있게 되었고, 칭하이-티베트와 본토를 더욱 긴밀하게 통합하여 모든 사람이 현대화에 진입할 수 있게 되었습니다."
 CHI_Prosperous_Borderland: "번영하는 국경지대"
 CHI_Prosperous_Borderland_desc: "대다민족국가로서 국경지대의 안정과 번영만이 민족의 단결과 민족의 부흥을 유지할 수 있습니다."
 CHI_Watch_on_Natuna: "나투나를 바라보며"
 CHI_Watch_on_Natuna_desc: "남중국해의 마지막 조각, 우리 내해에서는 더 이상의 분쟁이 없습니다."
 CHI_The_Fate_of_the_Macclesfield_Bank: "중사군도의 운명"
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "중사군도 영유권을 두고 필리핀과 벌이는 분쟁은 양국 간 긴장의 중요한 원인입니다. 이 분쟁을 해결하면 중국-필리핀 관계 개선에 큰 도움이 될 것입니다."
 CHI_Outer_Mongolia_Return: "외몽골의 귀환"
 CHI_Outer_Mongolia_Return_desc: "After almost one hundred years, the northern Gobi desert, Khalkha prairie back to our control again, it is a significant symbol of the great rejuvenation of the Chinese nation. This ancient land will take on new glory in our hands."
 arunachal_war.1.t: "군사훈련 중 대형사고 발생"
 arunachal_war.1.d: "최근 군사 훈련 중에 여러 명의 군인이 부상을 입는 사고가 발생했고 이제 사람들은 이에 대응을 요구하고 있습니다."
 arunachal_war.1.a: "유감이군"
 arunachal_war.2.t: "Incident during combined arms military training"
 arunachal_war.2.d: "During recent military exercises there was an accident that left several soldiers wounded as long as some equipment damaged."
 arunachal_war.2.a: "So is the nature of things."
 arunachal_war.3.t: "Failure attack simulation"
 arunachal_war.3.d: "최근의 가짜 작전 중에 우리는 알 수 없는 적에게 포격당했습니다. 정확한 추론을 알 수 없어 불안한 질문도 많이 나오고 있다."
 arunachal_war.3.a: "As bad as it gets."
 arunachal_war.4.t: "Attack cancelled"
 arunachal_war.4.d: "우리가 공격할 준비가 되었을 때 적들이 먼저 공격했고, 이제는 우리가 방어하는 쪽에 서야 합니다."
 arunachal_war.4.a: "I mean, thats good, right?"
 arunachal_war.20.t: "Successful push"
 arunachal_war.20.d: "우리는 최근 적과의 공세에서 승리를 거두었습니다."
 arunachal_war.20.a: "As planned"
 arunachal_war.21.t: "Unsuccessful push"
 arunachal_war.21.d: "Our enemy managed to repel our attack"
 arunachal_war.21.a: "A minor setback"
 arunachal_war.22.t: "공격 후 교착 상태"
 arunachal_war.22.d: "이번 공격 이후 의미 있는 결과를 얻지 못했습니다"
 arunachal_war.22.a: "유감이군"
 arunachal_war.23.t: "Enemy secures a victory"
 arunachal_war.23.d: "Enemy managed to push through our defense lines, securing a victory"
 arunachal_war.23.a: "Bad news"
 arunachal_war.24.t: "Enemy makes an unsuccessful attack"
 arunachal_war.24.d: "Our enemy attacked our defensive positions but did not manage to achieve anything"
 arunachal_war.24.a: "Well done"
 arunachal_war.25.t: "Stalemate as enemy attacks"
 arunachal_war.25.d: "We managed to hinder enemy efforts as they were trying to develop an attack"
 arunachal_war.25.a: "Could be worse"
 arunachal_war.30.t: "지역을 점령한 적군"
