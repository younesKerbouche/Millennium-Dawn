l_korean:
 CHI_invest_fusion_reactor: "융합 에너지 투자"
 CHI_invest_fusion_reactor_desc: "핵융합 발전은 핵융합 반응에서 발생하는 열을 이용하여 전기를 생산하는 발전 형태로 제안되었습니다."
 CHI_Construct_Tokamak_Reactor: "토카막 원자로 건설"
 CHI_Construct_Tokamak_Reactor_desc: "토카막은 강력한 자기장을 사용하여 플라즈마를 토러스 형태로 가두는 장치입니다. 토카막은 제어된 열핵 융합 전력을 생산하기 위해 개발되고 있는 여러 유형의 자기 감금 장치 중 하나입니다."
 CHI_Construct_Stellarator_Reactor: "스텔라레이터 원자로 건설"
 CHI_Construct_Stellarator_Reactor_desc: "스텔라레이터는 플라즈마를 가두기 위해 주로 외부 자석에 의존하는 플라즈마 장치입니다. 자기밀폐 핵융합을 연구하는 과학자들은 스텔라레이터 장치를 핵융합 반응용 용기로 사용하는 것을 목표로 하고 있습니다."
 CHI_establishment_space_combat_support_force: "우주 전투 지원군 창설"
 CHI_establishment_space_combat_support_force_desc: "우주전투지원군은 인민해방군의 우주군 부대이다."
 CHI_weaponized_space: "우주 군사화"
 CHI_weaponized_space_desc: "인간이 나타나는 곳마다 분쟁이 있을 것입니다. 심지어 우주에서도 마찬가지입니다. 가만히 앉아서 상대방의 발전을 지켜보고 무관심하지 마십시오. 시간은 누구도 기다려주지 않습니다."
 CHI_space_marines: "우주 해병대"
 CHI_space_marines_desc: "광대한 우주는 과거의 바다와 같아서 인간이 정복하기를 기다리고 있으며 우주해병이 앞장서고 있습니다!"
 CHI_visit_dark_side_moon: "달 뒷면으로의 임무"
 CHI_visit_dark_side_moon_desc: "조석 잠금으로 인해 달의 같은 면이 항상 지구를 향하고 있습니다. 달의 어두운 면에 착륙하는 것은 달을 정복하는 역사적인 단계가 될 것입니다."
 CHI_shanxi_launch_pad: "샨시 발사대"
 CHI_shanxi_launch_pad_desc: "산시성 타이위안시에 위치한 위성발사센터는 중국의 두 번째 미사일 및 위성 발사 기지이자 중국이 자체적으로 설계하고 건설한 첫 번째 로켓 및 위성 발사장이다."
 CHI_beidou_satelite_navigation: "베이두 항법 위성 시스템"
 CHI_beidou_satelite_navigation_desc: "北斗항법 위성 시스템(BDS)은 우리 인민 해방군에 상시, 전천후, 고정밀 위치 확인, 항법 및 타이밍 서비스를 제공하여 전투 능력을 크게 향상시킵니다."
 CHI_mission_to_mars: "화성 탐사 임무"
 CHI_mission_to_mars_desc: "화성은 태양계에서 지구를 제외하고 인간이 가장 살기 좋은 행성이기 때문에 화성은 학문적 연구의 초점이자 외계 식민지화 후보 중 하나이다. 작은 발걸음 없이는 천 마일에 도달할 수 없습니다. 이는 인류가 태양계를 정복하는 데에는 작은 발걸음일 뿐이지만, 인류가 우주에 진입하는 데에는 큰 발걸음이다."
 CHI_mars_colony: "화성 식민지"
 CHI_lunar_outpost: "달 기지"
 CHI_lunar_outpost_desc: "달은 45억년 동안 지구와 동행해 왔으며 지구의 유일한 자연 위성이다. 달에 전초기지를 건설하는 것은 인류의 과학과 기술, 그리고 진취적인 정신이 완벽하게 구현된 것입니다."
 CHI_nanjing_airport: "난징 국제 공항"
 CHI_nanjing_airport_desc: "난징 국제공항은 9개의 활주로를 갖추고 있으며 연간 7,600만 명의 승객을 수송할 수 있습니다."
 CHI_zhejiang_megacity: "저장 메가시티 프로젝트"
 CHI_zhejiang_megacity_desc: "The emerging IT industry of Hangzhou Alibaba Group gave birth to the Zhejiang metropolitan area, which will lead the transformation of China's economy to high value-added industries."
 CHI_circular_electron_positron_collider: "원형 전자-양전자 충돌기 (CEPC)"
 CHI_circular_electron_positron_collider_desc: "CEPC는 앞서 언급한 물리학 프로그램을 탐구하기 위해 중국 입자 물리학 커뮤니티가 제안한 대규모 국제 과학 시설입니다. 둘레는 80km(49.70마일)로 맨해튼 섬 전체를 둘러쌀 수 있습니다."
 chi_mars.1.t: "로버 화성 탐사 임무"
 chi_mars.1.d: "우리의 과학자와 엔지니어들은 탐사선을 화성에 보낼 준비가 되어 있습니다. 총 합계 약 14개의 센서와 수천만 달러 상당의 장비가 설치되어 있습니다. 화성의 날은 지구의 1 1/5일 동안 지속되므로 이 로버는 정기적으로 이동해야 합니다. 이는 배터리가 화성에 저장된 전력을 유지하기에는 너무 긴 시간입니다.\n\n로버 자체는 쉽게 이동할 수 있는 기둥 위에 위치하여 태양 전지판을 최대한 활용할 수 있습니다. 또한 화성의 장기적인 생활 조건을 결정하기 위한 실험도 수행될 예정입니다. 얼음을 추출하면 식물을 위한 액체 물과 화성의 미래 우주 비행사를 위한 식량이 될 뿐만 아니라 이를 로켓 연료인 산소와 수소로 분리할 수도 있습니다.\n\n이를 수행하는 데 필요한 연구를 수행하는 데 몇 달 또는 몇 년이 걸릴 수 있습니다. 그러나 이 기간 내에 우리는 이 프로젝트의 자금을 사용하여 화성에 더 쉽게 접근할 수 있도록 화성 궤도를 도는 기지를 건설하고 지구에 도달하기 위해 연료를 재급유할 것입니다.\n\n이 모든 것은 향후 10년 내에 달성 가능합니다. 그러나 이제 발사할 시간이다."
 chi_mars.1.o1: "발사!"
 chi_mars.2.t: "화성 식민지 프로젝트"
 chi_mars.2.d: "인간이 화성을 식민지화하려면 자립 가능한 영구 기지를 구축해야 합니다. 이것이 수많은 우주탐험가들의 꿈이자 인류가 우주에 발을 디딜 수 있는 유일한 길이다. 이 모든 것이 오늘 현실이 될 것입니다."
 chi_mars.2.o1: "화성, 우리가 온다!"
 chi_mars.3.t: "착륙 시스템 고장"
 chi_mars.3.d: "거의 6천만 킬로미터에 달하는 여행 끝에 우리 우주선이 마침내 화성 위에 나타났습니다. 화성 전역의 산화철은 붉은색 모습을 보였다. 오랫동안 렌즈를 통해서만 볼 수 있었던 행성이 이제 시야 안에 들어왔습니다.\n\"우주선이 착륙 모드로 들어갑니다.\" 시뮬레이터로 수없이 연습한 기장이 명령을 내렸으나 착륙장치에 문제가 생긴 듯했다. 이때 선장의 이마에는 커다란 땀방울이 순식간에 뒤덮였다."
 chi_mars.3.o1: "타이위안 씨, 문제가 생겼어요."
 chi_mars.4.t: "기체 고장"
 chi_mars.4.d: "짜릿한 30분 후, 우주선은 마침내 충돌 위험을 피하고 화성 유토피아 평원에 구부러진 상태로 착륙했습니다. 이곳은 이전 주롱 로버의 착륙 지점이기도 합니다. 이 분지는 직경이 3,300km로 추정되는 화성과 태양계에서 가장 큰 충돌 분지로 알려져 있습니다.\n착륙 후 승무원들은 특수 탐사선으로 이동해 평야 남쪽으로 이동해 기지를 마련할 예정이지만, 앞서 우주선이 착륙할 때의 진동이 탐사선에 어느 정도 영향을 미친 것으로 보인다. 상황이 승무원에게 반드시 유리하게 발전한 것은 아니라는 것이 분명합니다."
 chi_mars.4.o1: "오늘 우리 피묻은 차량에 뭔가 문제가 있는 것 같습니다."
 chi_mars.5.t: "기지에 도착"
 chi_mars.5.d: "40km는 인류가 지구가 아닌 다른 행성에서 그렇게 긴 행진을 한 최초의 기록입니다. 지구상에서의 이러한 일반적인 거리는 인류 우주 비행 역사의 획기적인 발전입니다.\n캠프를 준비하고 필요한 모든 데이터를 지구로 다시 전송하고 모든 장비의 매개 변수를 확인하는 긴장된 과정을 거친 후, 침대에 앉아 있던 선장은 마침내 물을 마실 수 있었습니다.\n머리 위의 투명한 합성물질 창을 통해 별들 사이의 밝은 점에서 은은한 푸른빛이 빛나고 있었는데, 그것이 바로 지구였다.\n\n'더 나은.' 선장이 중얼거렸다."
 chi_mars.5.o1: "맛있는 식사에 늦는 것을 두려워하지 마세요."
 chi_mars.6.t: "성공적인 착륙"
 chi_mars.6.d: "예상대로 모든 것이 완벽했고, 우주선은 지정된 착륙 지점에 정확히 착륙했고, 인류의 화성 여행은 평화롭게 시작되었습니다.\n"
 chi_mars.6.o1: "나는 우리 승무원이 임무를 완수할 수 있을 것이라는 것을 알고 있었습니다."
 chi_mars.7.t: "기지에 도착"
 chi_mars.7.d: "우주선의 착륙 지점은 미리 설정된 기지 주소였고, 승무원들은 화성에 인류 최초의 영구 기지 건설을 준비하기 위해 그 자리에서 캠프를 시작했다. 우주화는 화성 땅에 수많은 지저분한 발자국을 남겼다는 사실을 아무도 눈치 채지 못했습니다."
 chi_mars.7.o1: "화성을 위한 작은 한 걸음, 인류를 위한 거대한 도약."
 chi_mars.8.t: "수원지 탐색"
 chi_mars.8.d: "물은 인간의 생존에 꼭 필요한 자원이다. 이전 화성 탐사 활동의 주요 목적 중 하나는 화성에서 수원을 찾는 것이었습니다. 지구와 같은 표면 호수나 강은 없지만, 화성의 수자원은 기본적으로 화성 표면 아래 얼음 형태로 존재합니다.\n그러나 실제 정확한 위치 파악을 위해서는 누군가가 직접 현장 조사를 실시해야 합니다."
 chi_mars.8.o1: "종이는 얕은 잠을 자고, 연습하고 싶은 문제를 결코 알지 못합니다."
 chi_mars.9.t: "지하 방사선 보호"
 chi_mars.9.d: "화성의 대기는 얇고 행성 자기장이 부족하기 때문에 우주로부터의 방사선은 방해받지 않고 표면에 도달합니다. 기지가 처음 건설되었을 때 충분한 피난처를 제공할 수 없었기 때문에 방사선을 피하기 위해 땅에 둥지를 파는 것이 첫 번째 선택이 되었습니다.\n굴착기의 롱암이 작동하는 모습을 지켜보던 선원들은 공화국이 송넨평야에 최초로 석유기지를 건설했던 과거를 떠올렸다."
 chi_mars.9.o1: "다칭의 날들처럼"
 chi_mars.10.t: "화성에서의 첫 번째 수확"
 chi_mars.10.d: "수자원 문제가 해결되었으며 에너지원은 태양광 발전으로 일시적으로 공급됩니다. 따라서 화성에서의 식량 생산은 현재 가장 중요한 문제가 되었습니다.\n전통적인 곡물 작물은 성장주기와 수확 과정으로 인해 제외되었으며, 감자는 화성에서 재배된 최초의 인류 작물이 되었습니다. 화성은 태양과의 거리로 인해 지구만큼 밝지는 않지만, 온실에 있는 감자는 더욱 무성하게 자라는 것 같습니다. 화성에서 인류의 첫 수확이 눈앞에 다가왔습니다."
 chi_mars.10.o1: "화성에서 재배되는 천연, 유기농 감자입니다."
 chi_mars.11.t: "모래 폭풍"
 chi_mars.11.d: "모래 폭풍은 화성에서 흔히 발생합니다. 화성의 기압은 지구보다 훨씬 낮지만, 화성의 폭풍은 그 영화에서처럼 이전 전설만큼 파괴적이지는 않습니다.\n그러나 증가된 먼지는 여전히 인간 기지에 많은 숨겨진 위험을 초래하고 있습니다. 특히 태양 에너지는 현재 기지에 없어서는 안 될 에너지원이기 때문입니다."
 chi_mars.11.o1: "여기서 맷 데이먼을 구할 기회는 없습니다."
 chi_mars.12.t: "사고"
 chi_mars.12.d: "산에 자주 오르다가 결국 호랑이를 만나다. 화성의 먼지폭풍은 당초 예상했던 것보다 훨씬 오래 지속됐고, 기지 내부의 배터리 수명도 매우 비관적인 상황인 것 같았다.\n화성 식민지 임무를 계속하기 위해서는 결정을 내려야 하며, 대피하여 새로운 장소를 찾을 것인지, 아니면 손상된 시설을 계속 수리할 것인지 선택해야 합니다."
 chi_mars.12.o1: "탈출"
 chi_mars.12.o2: "기지 수리"
 chi_mars.13.t: "탈출"
 chi_mars.13.d: "우리는 더 이상 기다릴 수 없습니다. 이제 상황은 매우 중요하므로 대피를 위해 백업 로켓을 사용해야 할 때입니다. 선장은 팀원 모두가 무사히 배에 탑승한 것을 확인한 후 마지못해 아직 건설 중인 기지 건물을 돌아보았다. 그는 마음속 슬픔을 억누르고 인공지능 안내원에게 우주선 발사를 명령했다.\n'우리는 돌아올 것이다!' 엄청난 연기가 치솟으면서 우주선은 화성 땅에서 이탈해 천천히 하늘로 떠올랐다."
 chi_mars.13.o1: "생명이 있는 곳에 희망이 있습니다."
 chi_mars.14.t: "파손된 기지 수리"
 chi_mars.14.d: "우리는 가만히 앉아서 기다릴 수 없으며 어떤 비용을 치르더라도 즉시 기지 수리를 시작해야 합니다. 그렇지 않으면 우리가 화성에서 얻은 모든 이익이 망가질 것이며 이 혼란 속에서 누구도 살아남을 수 없습니다. 기지를 구하는 것은 우리 자신을 구하는 것을 의미합니다."
 chi_mars.14.o1: "희생과 큰 야망을 위해 우리는 감히 새로운 세상을 만들어 나갑니다."
 chi_mars.15.t: "화성 도시 프로젝트"
 chi_mars.15.d: "우리는 화성 식민지 건설에서 뛰어난 성과를 거두었습니다. 하지만 최종적으로 목표를 달성하기까지는 아직 갈 길이 멀습니다. 우리는 여전히 화성 건설에 계속 투자하고 싶습니까?"
 chi_mars.15.o1: "업그레이드"
 chi_mars.15.o2: "필요 없다"
 chi_mars.16.t: "네"
 chi_mars.16.d: "한발 더 나아가면 화성에서의 임무는 완전히 완수될 것입니다. 우리의 의제에는 불완전한 조치가 없습니다."
 chi_mars.16.o1: "다음 세대에게 책임을 전가하지 마세요."
 chi_mars.17.t: "안된다"
 chi_mars.17.d: "현재 화성 기지는 충분히 완성되었으며 계속해서 더 많은 투자를 하는 것은 현명하지 않습니다. 지구상에는 아직 해결해야 할 문제가 많이 남아 있고, 우주에 돈을 쏟는 것도 불가능합니다."
 chi_mars.17.o1: "미래세대의 지혜를 믿으세요."
 chi_mars.18.t: "화성 도시 완료"
 chi_mars.18.d: "우리의 끊임없는 노력 끝에 마침내 화성 식민지가 완성되었습니다. 인류는 이러한 노력을 결코 잊지 않을 것이며, 언젠가 인류는 은하계 전체에 발을 디디게 될 것입니다."
 chi_mars.18.o1: "우리의 여행은 은하계 전체입니다."
 chi_moon.1.t: "달 전초기지"
 chi_moon.1.d: "우리의 과학자와 엔지니어들은 달에서 반영구적으로 생활할 수 있도록 우주비행사와 장비를 보낼 준비가 되어 있습니다. 총 합계 약 12명의 우주비행사가 수천만 달러 상당의 장비, 보급품, 생활 공간 및 개인 물품과 함께 그곳으로 보내질 것입니다. 음력 하루가 지구의 29일 동안 지속되기 때문에 이 전초 기지는 정기적으로 이동해야 합니다. 이는 배터리가 달에 전력을 저장하기에는 너무 긴 시간입니다.\n\n베이스 자체는 쉽게 이동할 수 있는 기둥 위에 위치하여 태양광 패널을 최대한 활용할 수 있습니다. 또한 달에서의 장기적인 생활 조건을 결정하기 위한 실험도 수행될 예정입니다. 달의 얼음을 추출하면 달에 있는 식물을 위한 액체 물과 우주 비행사를 위한 음식을 얻을 수 있을 뿐만 아니라 이를 로켓 연료인 산소와 수소로 분리할 수도 있습니다.\n\n이를 수행하는 데 필요한 연구를 수행하는 데 몇 달 또는 몇 년이 걸릴 수 있습니다. 그러나 이 기간 내에 우리는 이 프로젝트의 자금을 사용하여 달에 더 쉽게 접근할 수 있도록 달 궤도를 도는 기지를 건설하고 지구에 도달하기 위해 연료를 재급유할 것입니다.\n\n이 모든 것은 향후 10년 내에 달성 가능합니다. 그러나 이제 발사할 시간이다."
 chi_moon.1.o1: "발사!"
 chi_moon.2.t: "알파 달기지"
 chi_moon.2.d: "우리의 과학자들과 엔지니어들은 공식적으로 달에 착륙했으며, 현재 달 기지를 세우는 과정에 있습니다. 각 구역은 \"모듈\"로 나뉘어 있으며, 독립된 건물은 아니지만 하나로 결합된 형태도 아닙니다. 거주 모듈은 휴식을 위한 공간, 음식 모듈은 식량을 재배하는 공간, 실험실 모듈은 가장 크고 대부분의 과학 장비가 있는 곳, 유지보수 모듈은 고장이 날 경우 수리 도구를 포함한 공간, 편의시설 모듈은 사람들이 6개월 동안 머물기 위해 필요한 다양한 시설이 있고, 많은 태양광 패널들이 설치되어 있습니다.\n\n\n식량은 처음 몇 달 동안 배송될 예정이며, 식량 재배에는 시간이 걸리기 때문입니다. 물과 산소는 달의 얼음을 통해 얻을 것입니다. 마지막으로, 이 과학자들은 약 6개월 후에 태양광 패널이 고장 나면서 다음 장소로 이동할 예정입니다. 이는 현재 기지가 위치한 곳의 달 주기와 밤낮이 6개월씩 지속되기 때문입니다.\n"
 chi_moon.2.o1: "과학이여!"
 chi_moon.3.t: "식민지의 진보"
 chi_moon.4.t: "달에서의 위기"
 chi_moon.4.d: "즉각 과감한 조치를 취해야 합니다. 현재 알려지지 않은 이유로 거주 모듈이 파열되어 \"폭발\"했습니다.\n\n한 시간 전, 12명의 과학자 모두가 임무를 수행하고 있었는데, 갑자기 거주 모듈에 대규모 파열이 발생했습니다.\n\n파도는 진공 상태에서 이동하지 않기 때문에 대부분은 무슨 일이 일어났는지 물리적으로 보기 전까지는 깨닫지 못했습니다.\n\n예산의 일부로 긴급 자금이 있으므로 프로젝트에 더 많은 자금을 할당할 필요가 없으며 과학자들은 항상 다른 격리된 모듈에서 잠을 잘 수 있습니다. 그러나 이는 우리 과학자 중 소수, 다수 또는 심지어 전부가 사망할 수 있다고 말하면서 많은 사람들을 놀라게 했으며, 과학자들이 사망할 수 있었기 때문에 과학자들의 사기를 저하시켰습니다. 따라서 달에 전초 기지를 계속 유지하려는 시도는 정치적으로 비용이 많이 들고, 사기 저하로 인해 과학자들의 교체가 나중이 아닌 지금 이루어져야 할 수도 있습니다.\n\n우리는 무엇을해야 하는가?"
 chi_moon.4.o1: "긴급 지원을 보내라!"
 chi_moon.4.o2: "프로젝트를 포기하자. 이것은 우리를 위한 것이 아니다."
 chi_moon.5.t: "식민지의 지속적인 진보"
 chi_moon.5.d: "우리의 달 전초기지가 또 다른 획기적인 발전을 이루었습니다. 그들은 핵융합에 완벽해 보이는 가스인 수소 3를 지구로 보내는 데 성공했고, 국내 과학자들은 핵융합을 수행하는 방법을 알아냈습니다! 뿐만 아니라, 이 핵융합으로 생성된 전력은 처음에 반응을 수행하는 데 사용된 양에 가깝습니다. 이는 일부 개선을 통해 성공적인 핵융합 능력을 얻을 수 있음을 의미합니다! 이는 집에서 엄청난 이점을 제공할 뿐만 아니라 융합을 위해 다른 재료를 사용하는 데 사용할 수 있는 지식과 함께 이것을 달에서도 사용할 수 있어 이동 전초 기지가 아닌 영구 전초 기지를 허용합니다!\n\n이 모든 것이 예정보다 훨씬 앞서 진행된 것은 놀라운 일이며, CNSA의 많은 사람들은 이를 현재 Moonbase에 구현할 준비가 되어 있지 않습니다. 따라서 현재 Moonbase Alpha의 위치보다 빠른 확장을 위해 훨씬 더 나은 위치에 새로운 Moonbase가 필요합니다. 이제 Moonbase 베타 준비를 시작할 시간입니다."
 chi_moon.5.o1: "생명은 계속된다"
 chi_moon.6.t: "달에서의 또다른 위기"
 chi_moon.6.d: "이제는 더욱 과감한 조치를 취해야 합니다. 모듈 2개가 더 파손되었습니다. 이번에는 음식과 편의시설 모듈입니다.\n\n약 40분 전, 한 과학자가 식품 모듈에 들어가려던 중 갑자기 폭발이 일어났습니다. 과학자는 괜찮습니다. 식물 외에는 누구도 피해를 입지 않았습니다. 그러나 어메니티 모듈과 인접해 있어 파손 및 폭발을 일으켰습니다. 이번에도 아무도 다치지 않았습니다.\n\n그러나 이 새로운 사건은 모듈의 안전성에 의문을 제기하면서 고향에 있는 많은 사람들의 불만을 불러일으켰습니다. 이전 폭발 이후 CNSA는 모듈을 교체하여 폭발하지 않도록 했습니다. 하지만 압력이 장기간 지속되면 다른 경우보다 훨씬 쉽게 무언가가 파손될 수 있는 것으로 보입니다. CNSA는 이미 신속하게 대응하여 새 모듈을 즉각 제작하도록 명령하고 모든 현재 모듈을 면밀히 검사했습니다(현재로서는 달에서 모듈을 \"회상\"할 수 없기 때문에).\n\n모든 안전 문제가 해결될 때까지 프로젝트 진행을 중단하라는 국내 압력이 커지면서 Moonbase 프로그램의 지속 여부가 의문시됩니다. 정치적 반발에 더해 긴급자금이 절반으로 삭감되자 CNSA는 향후 우려를 해소하기 위해 추가로 50억 달러를 요구하고 있다. 계속할지 여부를 결정하는 것은 귀하의 선택입니다."
 chi_moon.6.o1: "더 많은 긴급 지원을 보내라!"
 chi_moon.6.o2: "우리는 이런 일을 계속할 수 없습니다"
 chi_moon.7.t: "베타 달기지"
 chi_moon.7.d: "이 시점에서 달의 과학자와 엔지니어들은 극지방의 다른 위치로 이동해야 합니다. 이를 수행하는 데 드는 비용은 이미 장기 예산에 설정되어 있으므로 아직 프로젝트에 새로운 자금을 추가할 필요가 없습니다.\n\n이 새로운 달 기지를 통해 우리는 발견한 새로운 발견을 활용하여 이전 달 기지와는 달리 기지를 영구적으로 건설할 수 있게 될 것입니다. 더 나은 로켓, 더 나은 발전, 더 나은 얼음 추출 및 분리를 사용하면 급속한 확장에 더 적합한 장소에서 이 새로운 기지를 사용하여 달의 식민지화 노력을 촉진할 수 있습니다. 이것이 유일한 좋은 소식은 아닙니다. 기업가와 기업들이 새로 개발된 채굴 시스템을 달에 설치해 달라는 요청이 CNSA에 한꺼번에 넘쳐나고 있습니다. 다른 나라의 다른 우주 프로그램도 이제 달에 과학 및 광산 기지를 건설하는 데 큰 관심을 갖고 있습니다. 그러나 여러분의 부지런한 노력 덕분에 우리는 엄청난 속도로 앞서 나갈 수 있을 뿐만 아니라 적극적으로 달에 식민지화를 시도하는 유일한 국가입니다. 달.\n\n우리 달의 미래는 밝고 중국적입니다."
 chi_moon.7.o1: "만세!"
 CHI_Chairman_Jiang_Reign: "장쩌민 주석의 통치"
 CHI_Chairman_Jiang_Reign_desc: "덩샤오핑의 후계자인 장쩌민은 중국 공산당의 정치적 패권뿐만 아니라 자유시장 개혁에 전념한 사람이었습니다. 새천년을 맞아 장쩌민 주석은 일련의 민영화를 포함한 다양한 정책들로 그의 임기를 시작했습니다."
 CHI_End_PLA_Business_Ventures: "중국인민해방군 사업체 처리"
 CHI_End_PLA_Business_Ventures_desc: "국방 예산 삭감을 만회하기 위해 중국인민해방군은 1970년대에 사업체를 소유했습니다. 그러나 정부는 최근 이 현상에 대해 알게 되고 걱정하게 되었습니다. 따라서 경제 대부분의 부문에서부터 중국인민해방군을 지우는 것은 필요하지만 이를 위해서는 국방예산 증액이 필수적입니다."
 CHI_Future_of_the_CPC: "중국공산당의 미래"
 CHI_Future_of_the_CPC_desc: "중국공산당이 강하고 단일된 주체를 좋아하긴 하지만 파벌이 없는 것은 아닙니다. 우리는 우리가 선호하는 파벌을 선택해야합니다."
 CHI_Three_Represents_Thought: "삼개대표론"
 CHI_Three_Represents_Thought_desc: "\"삼개대표론\"은 장쩌민이 발표한 것으로 공산당이 선진 생산력(자본가), 선진문화 발전(지식인), 광대한 인민(노동자,농민)의 근본 이익을 대표해야 한다는 이론입니다. 이는 개혁, 개방에 따라 주요 사회세력으로 성장한 자본가와 지식인을 포용해야 한다는 필요성에서 나온 것으로 당이 권력기반을 자본가계급으로까지 넓힌다는 의미를 가집니다."
 CHI_Youth_League_Dominance: "중국공산주의청년단의 독점"
 CHI_Youth_League_Dominance_desc: "중국공산주의청년단은 후진타오 부주석을 비롯한 다수의 공산당 관료를 배출한 영향력있는 단체입니다. 중국공청단의 동창들은 다른 당 관계자들보다 약간 더 정치적으로 진보적이고 가능한 사회 경제적 평등을 위해 노력하고 농촌 빈민들과 함께 하고자 합니다."
 CHI_Preserve_CPC_Unity: "중국공산당 통일성의 보존"
 CHI_Preserve_CPC_Unity_desc: "중국은 중국공산주의청년단이나 상하이방 등이 무턱대고 지나친 영향력을 휘두르는 것을 선호하지 않습니다. 우리는 두 진영을 견제하기 위해 노력해야 합니다."
 CHI_Shanghai_Clique_Dominance: "상하이방의 독점"
 CHI_Shanghai_Clique_Dominance_desc: "상하이방은 장쩌민을 중심으로 부유하고 도시적인 지역의 친기업 정치인, 태자당, 개인들이 모인 정치 세력입니다. 이 파벌은 가능한 한 빨리 자유 시장 개혁과 급속한 경제 발전을 구현하고자 합니다."
 CHI_Hu_Jintao_Agenda: "후진타오의 의제"
 CHI_Hu_Jintao_Agenda_desc: "중국공산주의청년단(공청단,단파)의 등장은 후진타오로 하여금 중화인민공화국의 주석에 오르게 하였다. 그는 앞으로 중국을 장쩌민의 급속한 발전에 비해 덜 성장지향적이고 한 층 더 안정적인 발전을 이루게 할 것입니다."
 CHI_Peaceful_Rise: "중국화평굴기(중국의 평화로운 부상)"
 CHI_Peaceful_Rise_desc: "중국이 국제 평화와 안보에 위협이 된다는 인식은 미국과 주변국 사이에서 드물지 않습니다. 이에 대응하기 위해 우리는 \"중국화평굴기\"을 채택하거나, 덜 위협적인 방식인 \"중국화평발전\"을 공식 방침으로 채택해야합니다. 이러한 결정은 서방세력과 주변국들로 하여금 우리를 더는 위협으로 보지 않게 보장해줍니다."
 CHI_Scientific_Outlook_on_Development: "과학발전관(과학적 발전개념의 구현 및 환경보호 강화에 관한 결정)"
 CHI_Scientific_Outlook_on_Development_desc: "장쩌민의 \"삼개대표론\"의 성장 중심 주의에 대한 후진타오의 반발로 만들어진 \"과학발전관\"은 후진타오 체제의 이론적 토대이며 이는 환경오염과 사회경제적 불평등을 최소화하는 지속가능한 성장에 초점을 두고있습니다."
 CHI_Harmonious_Society: "화해사회(사회주의조화사회)"
 CHI_Harmonious_Society_desc: "후진타오의 \"과학발전관\"의 일환으로 중국 정부는 끊임없는 경제 성장의 여파로 신경쓰지 못한 사회적 정의를 바로세우고자 \"화해사회\"를 도입하였습니다."
 CHI_Green_GDP: "녹색 GDP"
 CHI_Green_GDP_desc: "\"과학발전관\"의 핵심 원칙은 지속가능성입니다. 따라서 우리는 지방 공무원들로 하여금 새로운 척도인 녹색 GDP로 경제 성장을 측정하도록 장려해야합니다. 이 정책이 널리 퍼지면 급속한 경제발전으로 인해 초래되는 환경문제를 줄일 수 있습니다."
 CHI_Set_up_Confucius_Institutes: "공자 학원 설립"
 CHI_Set_up_Confucius_Institutes_desc: "중국의 소프트 파워를 해외로 투사하기 위해서는 전세계에 공자학원을 설립하여 중국 문화와 중국어를 가르쳐야 합니다."
 CHI_Global_Chinese_Culture: "세계로 뻗어나가는 중화사상"
 CHI_Global_Chinese_Culture_desc: " 소프트 파워를 통한 외교를 바탕으로 우리는 우리의 독특한 문화와 역사를 활용하여 우리의 세계 영향력을 높여야 합니다."
 CHI_Develop_Chinese_Cinema: "중국대륙전영 개발(중국영화산업 진흥)"
 CHI_Develop_Chinese_Cinema_desc: " 미국에는 할리우드가 있고 인도에는 볼리우드가 있습니다. 심지어 나이지리아에도 놀리우드가 있습니다. 중국 영화 산업은 역사적으로 해외수출에서는 거의 수익을 거두지 못했으며 중국 내에서도 인기를 많이 얻지는 못했습니다. 중국 영화산업에 투자하는 것은 우리의 소프트 파워를 강화시켜 문화 외교에 도움을 줄 것입니다."
 CHI_8_Honours_8_Shames: "팔영팔치(8개의 영광과 8개의 수치)"
 CHI_8_Honours_8_Shames_desc: "마오쩌둥 이후 중국 정부는 중국 인민들의 청렴성과 성격을 유지하려고 노력해왔으며 우리 또한 마찬가지입니다. 팔영팔치는 국민들로 하여금 조국에 대한 사랑, 인민을 위한 봉사, 과학의 숭상, 근면한 노동, 단결과 상호부조, 성실하고 신의를 지키는 것, 규율과 법을 지키는 것, 각고분투하는 것을 영예로 강조합니다."
 CHI_Zeng_Qinghong_Agenda: "쩡칭훙(강서성 부성장)의 의제"
 CHI_Zeng_Qinghong_Agenda_desc: "상하이방의 강화는 장쩌민의 이른바 \"도끼맨\"이 공산당과 중국의 주석을 맡을 수 있는 길을 열어주었습니다. 장쩌민은 당내 개혁주의 의제를 추진하기 위해서 후진타오나 원자오바오같은 인물들에 비해 떨어지는 인기를 극복해야 합니다."
 CHI_Elitist_Politics: "엘리트주의"
 CHI_Elitist_Politics_desc: "상하이방의 가장 중요한 의제는 엘리트주의이며, 이전에는 눈살 찌푸리게 했던 해외유학파들과 사업가들과 같은 \"새로운 계급\"들이 당원들이 될 수 있도록 한다는 생각입니다."
 CHI_Affirm_Ties_to_the_Military: "군대와의 결속 확인"
 CHI_Affirm_Ties_to_the_Military_desc: "공산당의 구성을 바꾸기 위해서 쩡칭훙은 그의 군 장성들과의 관계를 활용해야 합니다. 이러한 관계는 인기없는 개혁주의 의제를 추구하기 전에 강화되어야 합니다."
 CHI_Zeng_Qinghong_Thought: "쩡칭훙 사상"
 CHI_Zeng_Qinghong_Thought_desc: "장쩌민의 \"삼개대표론\"을 바탕으로 쩡칭훙은 중국 인민의 대다수를 대변할 당의 의무를 강조하는 새로운 사상적 기반을 마련했습니다. 쩡칭훙은 더욱 책임감 있고 투명한 체계를 도입하여 중국 인민이 중국공산당을 대표적이고 합법적인 정당으로 인식할 수 있어야 한다는 요구가 있다고 판단했습니다."
 CHI_Intra_Party_Democracy: "당내 민주주의"
 CHI_Intra_Party_Democracy_desc: "쩡칭훙의 핵심 아이디어 중 하나는 지방선거가 지역 차원의 당 비서를 선출하는데 사용되는 것입니다. 현재 그가 집권하게 되었으므로 공산당 내 투명성과 책임을 높이기 위한 다양한 새로운 개혁을 포괄할 수 있는 개념을 확장할 수 있습니다."
 CHI_Increase_Local_Autonomy: "지역 자치도 증가"
 CHI_Increase_Local_Autonomy_desc: "쩡칭훙의 투명성 개선책의 일환으로 공무원들에게 책임감을 주고 그들이 일하는 지방과 더 밀접한 관련이 있다고 느낄 수 있는 연방제도의 구축을 추구합니다."
 CHI_Public_Examinations: "공공 시험"
 CHI_Public_Examinations_desc: "공산당 기구를 가장 유능한 공무원들로 채우기 위해  장쩌민은 모든 하위 선발방법을 임명보다는 엄격한 공공 시험을 통해 채워야 한다고 명령했습니다. 이 정책을 위해서 보다 실질적인 정당 관료주의가 필요합니다."
 CHI_Succession_Question: "승계 문제"
 CHI_Succession_Question_desc: "태자당 시진핑 부주석이 가장 높은 확률로 주석직을 승계할 것으로 보이나 그의 동료인 태자당의 보시라이가  중국 정치계에서 최근 몇 년간 부상하고 있으며 시진핑에게 위협이 되고 있습니다."
 CHI_Promote_Youth_League_Members: "공청단 회원 홍보"
 CHI_Promote_Youth_League_Members_desc: "우리는 후진타오의 정치적 동반자들과 공청단 졸업생들을 통틀어 말하는 단파 또는 포퓰리즘 연합의 위치를 강화해야합니다."
 CHI_Wang_Lijun_Incident: "왕리쥔 사건"
 CHI_Wang_Lijun_Incident_desc: "보시라이는 우리 정부와 중국을 위한 우리의 비전이 반대없이 내버려지도록 큰 위협을 가하고 있습니다. 우리는 현재의 사건을 우리의 이점으로 사용해야 하며 보시라이의 용서할 수 없는 상승을 가능한 모든 방법으로 막아야합니다."
 CHI_Xi_Jinping_Agenda: "시진핑의 의제"
 CHI_Xi_Jinping_Agenda_desc: "보시라이가 나가떨어지면서 시진핑 부주석 앞에 놓여있던 짐덩어리를 치우게 되었습니다. 단파/공청단과 상하이방에 속해있지 않은 태자당의 시진핑은 정치적으로 혼란스러운 공산당 내에서 합의를 도출하고 타협을 이루어야 할 것입니다."
 CHI_Xi_Jinping_Thought: "시진핑 사상"
 CHI_Xi_Jinping_Thought_desc: "시진핑이 중국공산당의 이론적 토대에 공헌한 것은 중국이 나아가야할 방향성과 수많은 목표를 수립한 것입니다. 이 이론이 다른 이론들과 다르게 특별취급 받는 것은 사상에 대한 신념과 충성심을 긴밀히 결합시켰기 때문입니다. 당에 대한 충성심, 국가에 대한 충성심, 심지어 시진핑 본인에 대한 충성심까지도..."
 CHI_China_Dream: "중국몽"
 CHI_China_Dream_desc: "시진핑이 자주 언급한 개념인 \"중국몽\"은 경제, 정치 및 국제 분야를 포함한 다양한 분야에서 중국 개인과 국가의 목표를 담고 있습니다."
 CHI_Flowing_Spring: "\"하천\""
 CHI_Flowing_Spring_desc: "시진핑은 \"중국몽\"의 개념을 한 단계 끌어올리기 위해서 기원전 8세기 서주 무렵에 지어져 중국의 위대함과 번영을 되찾는다는 의미가 있는  \"하천\"이라는 시를  가지고 왔습니다. 이는 중국의 미래에 대한 보다 온건한 접근법보다는 \"하천\"의 개념을 토대로 중국 인민들로 하여금 잃어버린 위대함을 되찾고 가능한 많은 것을 달성할 것을 요구합니다."
 CHI_Xiaokang_Society: "소강 사회"
 CHI_Xiaokang_Society_desc: "적절히 번영하는 사회에 대한 개념은 중국 정치학에서 새로운 것은 아닙니다. 시진핑은 이 개념을 통해 국민 생활 수준이 중류정도는 되는 사회를 추구했습니다."
 CHI_Four_Pronged_Comprehensive_Strategy: "4대종합전략"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "시진핑이 추진하는 전략에 따라 4대 포괄그룹은 번영하고 강한 사회와 당을 건설하는 것을 추구합니다. 구체적으로 샤오강사회를 전면적으로 건설하고 개혁을 전면적으로 심화하며 법치를 전면적으로 추진하고 당을 엄격하게 다스린다는 뜻이다."
 CHI_Third_Plenum: "당 중앙위원회 제 18기 제3차 전국회의"
 CHI_Third_Plenum_desc: "[CHI.GetLeader]의 새로운 위원회는 앞으로 몇 년 동안의 목적과 방향을 세워야 합니다."
 CHI_2_Child_Policy: "두 자녀 정책"
 CHI_2_Child_Policy_desc: "우리의 전임자들은 한 자녀 정책을 시행하는 것이 현명했지만 이제는 통제할 수 없던 출산율이 조정되었기 때문에 우리는 인민들에게 이러한 제한을 완화할 수 있습니다."
 CHI_Restructure_the_Penal_System: "형벌 시스템 재구성"
 CHI_Restructure_the_Penal_System_desc: "중노동을 통한 재교육 정책을 폐지해야 할 때가 왔습니다. 이는 우리가 오랫동안 비난받은 관행 중 하나이며 이 방식으로 산출한 이익은 더이상 중요하지 않습니다."
 CHI_Establish_the_National_Security_Commission: "중앙국가안전보안회 설립"
 CHI_Establish_the_National_Security_Commission_desc: "[CHI.GetLeader]가 국가 안보를 담당하는 위원회를 위원장으로 두는 것은 중국의 광범위한 보안 기관에 대한 통제를 중앙 집중화하는 데 도움이 될 것입니다."
 CHI_Anti_Corruption_Campaigns: "반부패 운동"
 CHI_Anti_Corruption_Campaigns_desc: "우리의 권력에 대한 통제권을 쥘 때가 왔습니다. [CHI.GetLeader]의 많은 정치적 라이벌들은 정치적인 활동을 이어가고 있으며 정부에 대한 위협이 됩니다. 부패와 싸우는 모습을 보여주면서 우리는 이러한 관리들을 제거하거나 위협을 줄일 수 있습니다."
 CHI_Establish_the_Central_Group_for_Military_Reform: "군사개혁 중앙위원회"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "중국인민해방군은 강력한 기관이지만 여전히 우리의 주요 경쟁자들보다 뒤떨어져있습니다. 세계적 수준의 군대가 되려면 가능한 개혁을 진행할 수 있는 조직을 구축해야합니다."
 CHI_Weaken_the_Youth_League: "공청단 약화"
 CHI_Weaken_the_Youth_League_desc: "공청단중앙선전부, 단파가 이끄는 포퓰리즘적 연합은  공청단이 소유한 독립성 덕분에 상당한 영향력을 유지하고 있습니다. 이러한 독립을 줄이고 링지화와 같은 공청단중앙선전부 구성원들에 대한 뇌물 수사를 진행하여 우리는 공청단이 중국 정치의 중요한 위치에 오르는 것을 막을 수 있습니다."
 CHI_Take_Down_the_Big_Tigers: "대호를 쓰러트려라"
 CHI_Take_Down_the_Big_Tigers_desc: "\"태자방\"과 장쩌민의 상하이방에 의해 독점되는 엘리트 연합은 중국공산당에서 많은 고위 직책을 보유하고 있습니다. 다행히도 장쩌민 정부의 부정주의로 인해 많은 수의 공무원들이 부패에 연루되어 있습니다. 이는 \"큰 호랑이\" 들을 쓰러트릴 완벽한 구실을 제공하며 상하이방에게 영향력과 힘을 제공해줍니다."
 CHI_Centralize_Power: "중앙집권화"
 CHI_Centralize_Power_desc: "이제 우리는 정치적 경쟁자들을 제거했기 때문에 수십년간 중국에서 유래를 찾아보기 힘들 정도로 우리의 지도자 주변에 권력을 집중시킬 수 있게 되었습니다."
 CHI_Amend_the_Constitution: "헌법 수정"
 CHI_Amend_the_Constitution_desc: "우리의 정치적 지위를 확보한 성과는 놀랍지만, 헌법에 적어두지 않고는 우리의 입장은 완벽하게 안전하지는 않을 것입니다."
 CHI_Remove_Term_Limits: "기간 제한 제거"
 CHI_Remove_Term_Limits_desc: "당 내부에서 많은 혼란을 일으켜왔던 불안정한 권력 전환을 종식 시킬때가 왔습니다. 중국은 [CHI.GetLeader]의 영도력 하에 오랜 기간 번영할 것입니다."
 CHI_Cult_of_Personality: "개인숭배"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader]는 강력한 카리스마를 가지고 있으며 우리는 이를 이용할 수 있습니다. 개인 숭배를 통해 당 내부 뿐만 아니라 전국적으로 본인의 지위를 강화할 수 있습니다."
 CHI_War_on_Crime: "범죄와의 전쟁"
 CHI_War_on_Crime_desc: "보시라이는 충칭시 시위원회 서기로 재직하던 시절 조직범죄와 싸우는 것을 최우선 과제로 삼았었습니다. 이제 그는 국가 전체에를 그의 방법을 확장할 수 있습니다. 국가에 퍼져있는 부패한 사업가나 삼합회 등은 충칭에서와 같은 결말을 맞게 될 것입니다."
 CHI_The_Chongqing_Model: "창홍타흑(충칭 모델)"
 CHI_The_Chongqing_Model_desc: "보시라이는 \"창홍타흑(충칭 모델)\"로 공산당 이념의 발전에 기여했습니다. 이 모델은 광범위한 사회 경제적 분야의 정책이었는데 \"타흑\"을 통해 범죄자들을 몰아내고 \"창홍\"을 통해 공산당 문화를 부흥시키고자 했습니다. 또한 이 모델은 공평한 분배와 국영기업을 강조하는 중국의 시장자유화 정책에서 약간 벗어나 있습니다."
 CHI_JASIC_Labor_Reforms: "자식(가사) 노동 개혁"
 CHI_JASIC_Labor_Reforms_desc: "노동 분쟁은 정부의 정당성에 중대한 방해가 됩니다. 특히 자식기술의 노동자들은 자신들의 권리를 위해 싸우기 위해서 노조를 만들었습니다. 우리는 자식기술의 노동자들을 시작으로 중국 노동자들에 대한 유연한 태도를 취하여 그들에 대한 우리의 헌신을 보여줘야 합니다."
 CHI_Expand_Welfare: "복지 확대"
 CHI_Expand_Welfare_desc: "우리는 국가 체제에 대한 강력한 사회적 안전망이 없고서야 사회주의 국가라고 주장할 수 없습니다."
 CHI_Red_Culture_Movement: "창홍운동"
 CHI_Red_Culture_Movement_desc: "보시라이의 충칭 모델 중 \"창홍\"의 요소는 얼핏보면 경박하고 기괴해보이지만, 공산당의 노래를 함께 부르도록 장려하는 것은 민족의 단합을 불러오고 있습니다."
 CHI_Humanist_Marxism: "인본주의적 마르크스주의"
 CHI_Humanist_Marxism_desc: "보시라이와 그 동지들이 내놓은 \"신좌파\" 사상은 국가 계획과 집단주의와 같은 마오주의 사회주의의 측면으로의 복귀를 선호하는 사상입니다. 이제 권력을 잡은 보시라이는 \"인본주의적 마르크스주의\"라는 기치 아래에서 급진적 의제를 추진할 수 있습니다."
 CHI_Nanjie_Model: "남가촌 모델"
 CHI_Nanjie_Model_desc: "남가촌 모델은 보시라이의 원 이론인 충칭 모델과 닮았지만 집산주의체제를 고수하는 마오주의 거점인 남가촌의 사례를 모델화 한 것입니다. 보시라이의 남가촌 모델은 중국이 이를 받을어 자본주의와 자유시장을 등지고 진정한 사회주의를 실현할 것을 주장하고 있습니다."
 CHI_Purge_Tuanpai: "단파 제거"
 CHI_Purge_Tuanpai_desc: "공청단, 단파 세력은 너무 야망이 넘치기 때문에 크기를 줄여야 합니다. 우리는 포퓰리스트를 제거하고 중국의 미래에 대한 우리의 열망에 더 어울리는 사람들로 대체해야합니다."
 CHI_Promote_Princelings: "태자당 승진"
 CHI_Promote_Princelings_desc: "장쩌민의 상하이방의 유서깊은 일원들이 중극을 잘 이끌었지만, 이제 그들은 은퇴하고 새시대의 지도자를 위한 길을 닦아야 할 때입니다. 중국 1세대 혁명가들의 자식들인 태자방이 단파와 상하이방를 대신해야합니다."
 CHI_Bo_Xilai_Agenda: "보시라이의 의제"
 CHI_Bo_Xilai_Agenda_desc: "공청단 세력의 숙청으로 인해 정치적 혼란이 고조되어 \"신좌파\" 사상을 필두로 한 태자방의 보시라이가 정상에 올랐습니다. 보시라이는 이제 중국 정치에 논란이 많은 자신의 비전을 자유롭게 추구할 수 있습니다."
 CHI_Scrap_Military_Commands: "군사 사령부 재편"
 CHI_Scrap_Military_Commands_desc: "중국인민해방군의 7대 군사사령부는 지나치게 번거롭고 대규모 전쟁이 일어날 경우 서로간의 의견 충돌로 인해 다른 부대의 능력을 방해할 것입니다. 우리는 이러한 군사 사령부를 5개로 재편해야 합니다;0 북쪽, 남쪽, 동쪽, 서쪽과 중앙. 그러나 많은 군 장교들이 이러한 혼란에 저항할 것이기 대문이 이러한 변화는 혼란 없이 오지 않을 것입니다."
 CHI_Cut_Ground_Troop_Numbers: "지상 병력 수 삭감"
 CHI_Cut_Ground_Troop_Numbers_desc: "중국인민해방군의 양은 문제가 되지 않지만 질이 문제가 됩니다. 더욱이 중국인민해방군 지상군은 군대의 다른 무기체계들을 난장판으로 만드는데 이는 우리의 전략이 지나치게 내륙에 같혀있어 문제가 되고 있다는 것을 말합니다. 우리 군대가 더 기민하게 반응할 수 있도록 병력 수를 줄임으로써 지상군에 대한 의존도를 줄여야합니다."
 CHI_Stamp_Out_Corruption: "부패 척결"
 CHI_Stamp_Out_Corruption_desc: "중국인민해방군을 서방의 군대와 동등한 현대적 군대로 만드는 가장 큰 장애물은 부패입니다. 우리는 중앙군사위원회를 통해 우리가 찾을 수 있는 부패의 징후를 단속해야합니다."
 CHI_Naval_Capability_Enhancements: "해군 역량 향상"
 CHI_Naval_Capability_Enhancements_desc: "우리가 직면한 위협의 대부분은 본질적으로 해양입니다. 동쪽과 남족에는 의심스러운 이웃국가들이 있으며, 우리의 영향권 주변에는 미국 해군기지가 우리 영해 바로 아래에 있습니다. 우리가 전방위적인 전선에서 우리를 방어하고자 한다면 현재 해군을 개선해야 합니다."
 CHI_Aerial_Capability_Enhancements: "공군 역량 향상"
 CHI_Aerial_Capability_Enhancements_desc: "21세기에 들어 전쟁에서 이기고자 하는 자들은 땅과 바다뿐만 아니라 공중에서도 이겨야합니다. 우리의 항공 우주 기술은 우리의 지정학적인 경쟁자들을 따라잡았지만 아직 공군 교리들은 이러한 발전에 못 미칩니다."
 CHI_Network_Centric_Warfare: "네트워크 중심전"
 CHI_Network_Centric_Warfare_desc: "더 이상 우리는 한국전쟁 시대의 \"인해전술\"에 의지할 수 없습니다. 우리가 미래의 전장에서 진지한 경쟁자가 되려면 네트워크 중심전 분야를 개선해야합니다."
 CHI_Network_Centric_Warfare_bonus: "네트워크 중심전"
 CHI_De_Politicize_the_Military: "군대의 탈정치화"
 CHI_De_Politicize_the_Military_desc: "군의 국유화를 실현하는 것이 민주정부를 세우는 길이다."
 CHI_Preserve_the_Revolution: "혁명을 지켜라!"
 CHI_Preserve_the_Revolution_desc: "새천년은 우리 정부의 권위에 새로운 도전을 제시했습니다. 우리는 이러한 도전에 어떻게 대응할 것인지 결정해야 합니다."
 CHI_Internet_Crackdown: "인터넷 검열"
 CHI_Internet_Crackdown_desc: "인터넷은 불만과 반란의 온상에 지나지 않습니다. 우리는 인민들이 이런 형태의 미디어를 사용하지 못하게 하고 모두를 검열해야 합니다."
 CHI_Netizen_Nation: "네티즌의 나라"
 CHI_Netizen_Nation_desc: "인터넷은 우리의 권한에 위협이 되지 않습니다. 사실, 우리는 그것을 우리의 이점으로 만들 수 있습니다."
 CHI_An_Open_Window: "개방"
 CHI_An_Open_Window_desc: "덩샤오핑은 한때 중국의 개방을 신선한 공기를 위한 창문 개방으로 묘사한 것으로 유명했습니다. 덩샤오핑이 말했듯이 일부 \"파리\"들이 들어오는 것은 막을 수 없지만 개방성의 혜택을 누리기 위해 감당해야 할 위험입니다."
 CHI_Let_a_Hundred_Flowers_Bloom: "백화제방 시행"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "1956년 마오쩌둥은 중국인민들로 하여금 정부에 대한 불만을 공개적으로 발언할 것을 촉구하며 \"백화제방\"을 시행했습니다. 이는 억압과 현상 유지로의 복귀로 끝났지만, 재시행하는 같은 캠페인이 반드시 같은 방식으로 끝날 필요는 없습니다."
 CHI_Freedom_of_Speech: "언론의 자유"
 CHI_Freedom_of_Speech_desc: "인민들이 자유롭게 불만을 털어놓을 수 있게 허용했으니 우리 사회는 국가의 안정을 위협하지 않고 공개적으로 그런 말을 할 수 있는 지점까지 발전했다는 것이 분명해졌습니다. 우리는 앞으로 더 나아가야 합니다."
 CHI_Allow_Foreign_Social_Media: "외국 소셜 미디어 허용"
 CHI_Allow_Foreign_Social_Media_desc: "페이스북 같은 소셜 미디어 사이트는 궤도에 오르기 시작했습니다. 다소 위험이 있지만 우리는 이러한 사이트가 \"개방\"정책의 일환으로 우리나라에서도 작동 할 수 있도록 해야합니다."
 CHI_Liberalize_the_Media: "미디어 자유화"
 CHI_Liberalize_the_Media_desc: "이 시점까지 중국의 모든 형태의 미디어는 직간접적으로 강력한 국가 영향력을 받아왔습니다. 이제 이를 끝낼 때가 왔습니다."
 CHI_Question_the_Four_Cardinal_Principles: "\"4개항 기본원칙\"에 의문을 던지다"
 CHI_Question_the_Four_Cardinal_Principles_desc: "덩샤오핑의 \"4개항 기본원칙\"에는 사회주의 노선 견지, 인민민주정치 견지, 공산당 영도 견지, 마르크스 레닌주의 및 모택동사상 견지가 포함되어있습니다. 이러한 원칙의 포함은 중국의 권위주의적 통치의 본질에 대한 논쟁이 허용되지 않았다는 것을 의미합니다. 우리나라가 진전되고자 한다면 이를 개정해야합니다."
 CHI_Unchain_the_8_Democratic_Parties: "8개 민주주의 정당 제한 해제"
 CHI_Unchain_the_8_Democratic_Parties_desc: "공산당이 중국 정치를 장악하고 있지만, 8개의 다른 정당들은 중국 정치체계의 일보로 존재하고 있다. 하지만 지금까지 그들은 정책에 거의 영향을 미치지 못하고 독립적인 목소리가 부족합니다.  이러한 기존 정당에 대한 제한을 해제하는 것은 중국에서 다당민주주의를 수립할 가능성을 확인하는 시험이 될 것입니다."
 CHI_Free_and_Fair_Elections: "중국 특색 민주주의"
 CHI_Free_and_Fair_Elections_desc: "우리가 알고있는 민주주의는 유럽에서 기원했습니다. 최근의 자유화는 서양식 제도를 채택하는 길로 우리를 이끌었지만 그렇다고 우리의 전통적인 문화적 가치를 훼손해야 한다는 것을 의미하지는 않습니다."
 CHI_Support_the_Communists: "공산주의자 지원"
 CHI_Support_the_Communists_desc: "우리가 중국의 일당 통치를 무너트렸다고 해도, 그것이 중국을 역사의 새로운 장으로 인도할 수 있는 최고의 정당이 아니라는 뜻은 아닙니다."
 CHI_Support_the_Pro_Western_Coalition: "친서방 연합 지원"
 CHI_Support_the_Pro_Western_Coalition_desc: "이제 우리가 서구 파트너들과 더 가까워질 때가 왔습니다. 이 정당 연합을 지지하는 것은 우리나라를 더욱 친서방적인 방향으로 평가하게 될 것입니다."
 CHI_Support_the_Non_Aligned_Coalition: "비동맹 연합 지원"
 CHI_Support_the_Non_Aligned_Coalition_desc: "중국의 위치는 점점 분열되는 국제적 질서 하에서 서구의 편도 아니고 기존 국제 질서를 뒤집고자 하는 편도 아닙니다. 대신, 우리는 우리 자신의 이익을 바라보고 양측과 좋은 관계를 추구해야 합니다."
 CHI_Sina_Weibo: "시나 웨이보"
 CHI_Sina_Weibo_desc: "시나 웨이보는 서방의 소셜 미디어 플랫폼에 대한 우리의 대응책이 될 수 있습니다. 이를 통해서 우리는 인민들의 온라인 상호 작용에 어느 정도의 영향력을 행사할 수 있습니다."
 CHI_Golden_Shield_Project: "금순공정(황금방패 프로젝트)"
 CHI_Golden_Shield_Project_desc: "우리는 21세기에 인터넷으로 인한 도전에 직면할 준비가 되어있어야합니다. \"금순공정\"은 정보 제어, 수집 및 모니터링과 관련된 모든 미래 프로젝트가 진행될 수 있는 우산이 되어 줄 것입니다."
 CHI_50_Cent_Army: "우마오당"
 CHI_50_Cent_Army_desc: "우리가 온라인에서 여론에 영향을 미칠 수 있는 저렴한 방법은 인터넷 댓글 작성자에게 중국공산당 또는 중국 국가주의를 홍보하는 게시물을 작성하게 하는 것입니다."
 CHI_The_Great_Firewall_of_China: "중국의 만리 방화벽"
 CHI_The_Great_Firewall_of_China_desc: "전세계를 관통하는 인터넷은 위험한 장소이며 우리는 인민을 위협하는 부분으로부터 시민을 보호하기 위해 최선을 다해야 합니다. 수천년 동안 이 나라를 보호한 만리장성을 새롭게 업데이트 해서 중국 인민의 시야와 마음에서 분열적이고 거짓말인 내용 들을 제거할 것입니다."
 CHI_Facial_Recognition_Surveillance: "얼굴 인식 감시"
 CHI_Facial_Recognition_Surveillance_desc: "범죄는 우리나라에 큰 영향을 미치지만 이 기술을 통해 쉽게 추적할 수 있습니다. 이 기술을 사용하는 것은 평범한 준법시민들에게는 아무런 위협이 되지 않습니다."
 CHI_Social_Credit_Scheme: "사회 신용 제도"
 CHI_Social_Credit_Scheme_desc: "정부로서 우리의 목표는 인민들에게 정확하고 유익한 행동을 교육하는 것이어야 합니다. 이는 우리 국가로 하여금 잠재력을 최대한 발휘할 수 있게 해줍니다. 사회적 신용은 좋은 행동을 장려하고 특별한 주의를 통해 우리 가운데 살고 있는 독소를 선별하는 효과적인 방법이 될 것입니다."
 CHI_Skynet: "스카이넷"
 CHI_Skynet_desc: "인민들의 안전은 우리의 최우선 과제입니다. 이러한 조치가 평화와 안정, 법의 지배를 지키는 데 도움이 된다면 우리는 고려하지 않을 이유가 없습니다. 스카이넷은 방대한 CCTV 네트워크를 통합하여 인민들이 어디에 있든 식별할 수 있습니다."
 CHI_PLA_Cyber_Army: "중국인민해방군 사이버군대"
 CHI_PLA_Cyber_Army_desc: "현대의 군사적 과제는 물리적인 것 보다는 사이버 영역에 종종 기반을 두고 있습니다. 중국인민해방군의 61398부대의 지침은 정보를 수집하고 보안을 보호하며 필요한 경우 사이버 공간에서 전쟁을 벌이는 것입니다."
 CHI_Industrial_Espionage: "산업 스파이"
 CHI_Industrial_Espionage_desc: "지적 재산권은 서방 국가들이 현재의 경제적 이점을 수호하기 위해 사용하는 것입니다. 미국인들이 19세기에 경제성장을 달성하기 위해 저작권법을 위반했을때 지적재산권은 어디에 있었습니까? 왜 우리는 그들과 다르게 행동해야하지요? 우리는 61398부대를 사용해서 우리의 라이벌, 동맹국 간의 기술적 격차를 해소해야합니다."
 CHI_Global_Propaganda_Network: "전세계적 선전 네트워크"
 CHI_Global_Propaganda_Network_desc: "해외에서 우리의 영향력은 커지고 있지만 충분한 관심 없이는 이러한 성장이 멈출 것입니다. 또한, 다른 나라의 몇몇 정치가들은 우리의 국제적 지위에 대해 위험하다고 말하여 힘을 얻고 있습니다. 61398부대가 이러한 문제점에 대안을 제공해줄 것입니다."
 CHI_Business_First: "사업이 우선"
 CHI_Business_First_desc: "우리의 모델인 국가 자본주의는 기업에 대한 약간의 자율성과 자유를 허용합니다. 우리는 아무런 이유없이 그들의 행동을 방해해서는 안됩니다."
 CHI_Mandate_Backdoors: "백도어 설치"
 CHI_Mandate_Backdoors_desc: "비즈니스는 중요하지만 보안이 최우선입니다. 우리는 우리가 위험한 요소를 계속 감시할 수 있도록 모든 정보회사들에게 백도어를 설치하라고 요구합니다."
 CHI_Proper_State_Atheism: "국가 무신론"
 CHI_Proper_State_Atheism_desc: "우리는 대중의 아편인 종교에 대한 마르크스의 경멸을  따라야합니다. 우리는 어느정도는 사적인 믿음을 용인할 수 있지만 제도화된 종교는 공산당의 권위에 명백한 위협이 됩니다. 우리는 급진적 이슬람이든, 위험한 숭배든 경계해야합니다."
 CHI_Crush_the_Falun_Gong: "파룬궁을 박살내자"
 CHI_Crush_the_Falun_Gong_desc: "과거에는 우리가 용인하고 팔룬 다파를 지원했지만 숭배는 위험한 수준으로 성장했기때문에 반드시 박살내야합니다."
 CHI_Combat_Islamism: "이슬람교와의 전투"
 CHI_Combat_Islamism_desc: "이슬람 전체를 우리가 싫어하는 것은 아닙니다. 후이 무슬림 소수민족은 우리의 권위에 이의를 제기하지 않으며 따라서 우리는 그들의 믿음을 실천할 수 있게 해줍니다. 그러나 신장지방의 위구르 무슬림에 관해서는 우리는 같은 접근 방식을 사용할 수 없습니다. 동튀르키스탄 이슬람운동은 알카에다 계열이며 이슬람 근본주의의 위험한 사상을 지지하고 있습니다."
 CHI_Crush_the_Turkistan_Islamic_Party: "튀르키스탄 이슬람당을 분쇄하라"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "튀르키스탄 이슬람당은 동튀르키스탄 이슬람 운동의 새로운 이름으로 지속적으로 급진적이고 폭력적인 관행을 이어나가고 있습니다. 우리는 경찰과 군대를 배치해 그들을 파괴해야합니다."
 CHI_Xinjiang_Reeducation_Camps: "신장 재교육 캠프"
 CHI_Xinjiang_Reeducation_Camps_desc: "우리는 위구르 사람들의 급진화에 대처하기 위해 지역 주민들에게 애국적이고 세속적인 가르침을 제공하기 위해 캠프를 설립했습니다. 지금까지는 비밀리에 이를 수행했지만 이제는 이 정책을 합법화하고 공개적으로 더 큰 규모로 할 때가 되었습니다."
 CHI_Greater_Freedom_of_Religion: "종교의 자유 확대"
 CHI_Greater_Freedom_of_Religion_desc: "사회주의는 명목상 무신론이지만 우리는 중국 인구의 상당수가 종교를 가지고 있으며 그렇게 남아있을 것이라는 점을 받아들여야 합니다. 그것은 장기적 관점에서 보았을 때 국가의 안전성 보존과도 연관이 있습니다."
 CHI_Release_the_Falun_Gong: "파룬궁 재활"
 CHI_Release_the_Falun_Gong_desc: "우리는 최근 시행된 파룬 다파를 박해하는 정책을 중지해야합니다. 이 정책은 국내에서 분열을 일으키고 외부자들로 하여금 비판하게 합니다."
 CHI_Return_of_the_Dalai_Lama: "달라이 라마의 귀환"
 CHI_Return_of_the_Dalai_Lama_desc: "티베트는 지난 수십년 동안 우리 정권의 거대한 문제의 근원이었습니다. 우리는 역사적으로 검열과 억압을 통해 이를 다루었지만, 우리가 티베트 국민에게 양보를 허용한다면 우리의 권위가 더 나아질 수도 있습니다. 우리가 할 수 있는 가장 큰 양보는 달라이 라마의 귀환을 허용하는 것입니다."
 CHI_Declassify_the_Turkistan_Islamic_Party: "튀르키스탄 이슬람당의 불순분자 분류 해제"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "우리는 테러집단과 협상하기를 꺼리지만 이것이 평화를 불러올 수 있습니다. 튀르키스탄 이슬람당의 사상과 메시지가 변화하여 신장의 정치세력으로 합법화한다면 평화의 목표에 도달하는데 큰 영향을 미칠 것입니다."
 CHI_Deescalate_the_Xinjiang_Conflict: "신장 분쟁 격하"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "이제 우리는 과거의 적과 화해했기 때문에 신장에서의 분쟁을 줄이는 것이 더 쉬워졌습니다."
 CHI_One_China_Policy: "하나의 중국 정책"
 CHI_One_China_Policy_desc: "우리나라는 인구에서는 전세계 1등이고 땅 크기에서는 전세계 4등이므로 우리 공화국 내에서 더 높은 자율성을 원하는 사람이 있다는 것은 당연합니다. 우리는 모든 희생을 치르더라도 같은 국가로 남을지 아니면 중국 내 자율성을 위한 공간을 부여할 지 고려해야 합니다."
 CHI_Two_Systems: "양제"
 CHI_Two_Systems_desc: "중국의 대부분 지역에서는 기존의 정부 형태에 순응하지만 우리는 덩샤오핑의 \"일국양제\"원칙을 지키고 중국의 특정 지역이 고유한 정치, 경제 및 법률 시스템을 유지할 수 있도록 해야합니다. 이러한 접근법은 국가의 청렴도를 유지하면서 우리의 권위에 대한 반대를 줄일것 입니다."
 CHI_Extend_Interpretation_of_the_Systems: "제도 해석 확장"
 CHI_Extend_Interpretation_of_the_Systems_desc: "\"일국 양제\"는 원래 마카오와 홍콩을 중국의 통치방식으로 되돌리기 위해서 공식화되었으며 이 이론은 우리가 광범위한 해석을 하게 된다면 다른 경우에 적용될 수도 있습니다."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "홍콩의 선거개혁 고려"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "홍콩에서의 홍콩특별행정구립법회 구성원과 홍콩특별행정구행정장관의 선출 수단(직선제)에 대한 개혁을 위한 강한 압력을 감안하면 우리는 특정 분야에 대해서는 홍콩시민들에게 양보할지, 아니면 보편적인 선거권을 한 번에 배제할 지 여부를 고려해야 합니다."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "홍콩에 대한 전국인민대표대회 상무위원회의 결정"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "전국인민대표대회 상무위원회는 우리가 홍콩에 부여할 수 있는 선거개혁의 정도에 대한 결정을 내렸습니다. 홍콩특별행정구역에게 직선제를 주어 민주주의 운동의 요구를 달랠 수 있고, 직선제 개헌을 반대한다면 홍콩을 장악한 반중국 지도자나 분리주의 지도자의 위험을 증가시킬 수 있으며, 대규모 시위로 이어질 수 있습니다."
 CHI_Hong_Kong_Future: "홍콩의 미래"
 CHI_Hong_Kong_Future_desc: "우리는 지금까지는 2047년 홍콩의 현행 자치권을 보존하는 기본법이 끝날 때 홍콩의 운명에 대해 아무런 징후도 보이지 않았습니다. 홍콩의 자치 지속은 대만이 우리의 통제 하에 복귀하는 데 도움이 될 수 있기 때문에 관심사가 될 수 있습니다. 하지만 우리는 중국 주권에 대한 우리의 의지의 힘을 보여줌으로써 분리주의를 분쇄할 수도 있습니다."
 CHI_Greater_Tibetan_Autonomy: "티베트 자치권 증대"
 CHI_Greater_Tibetan_Autonomy_desc: "티베트는 독특한 문화적, 종교적 정체성을 가진 지역입니다. 우리는 그 부분을 중국 안에 계속 포함시켜야 하지만 티베트인에게 더 큰 수준의 자치권을 부여하는 것이 우리의 목적에 도움이 될 수 있습니다."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "대만 당국과의 대화"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "우리는 대만의 현재의 정치적 자율성에 동의하지 않지만 대만은 그럼에도 불구하고 실제로 그 영토를 점유하고 있습니다. 가장 실용적인 조치는 대만과 협상해서 양국 간의 긴장을 줄이는 것입니다."
 CHI_Three_Links: "삼통"
 CHI_Three_Links_desc: "현재 대만섬과 본토 사이의 우편, 교통 및 무역 연결은 현재 존재하지 않으며 모든 해협 사업은 홍콩과 제주도와 같은 중재자를 통해 도로아가야합니다. 대만 해협을 가로지르는 \"삼통\"을 구축하는 것은 우리와 타이베이 기반의 상호작용을 정상화하는 데 큰 도움이 될 것입니다."
 CHI_Cross_Strait_Service_Trade_Agreement: "해협 간 서비스 무역 협정"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "대만과 중국 본토 간의 서비스 무역을 자유화하면 양측의 경제가 성장하고 대만에서의 우리의 영향력이 증가할 것입니다. 그러나 대만 의회가 이 무역협정을 비준할 것이라는 보장이 없습니다."
 CHI_Propose_Roadmap_to_Reunification: "통일 로드맵 제안"
 CHI_Propose_Roadmap_to_Reunification_desc: "대반 정부와의 관계가 개선되었으므로, 우리는 특별 행정 자치 구역으로서 섬의 점진적인 재통합을 용이하게 할 수 있습니다. 만약 대만이 우리의 제안을 받아들인다면 우리는 외교적 노력을 계속 할 수 있지만 그렇지 않다면 대만을 우리의 통제로 되돌리기 위해 다른 수단에 의존해야 합니다."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "독립 반대 세력 제거"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "과거 우리는 어떠한 희생을 하더라도 대만 독립을 막으려고 했지만 이제는 대만을 향한 적대감이 더욱 실용적인 접근법보다 우리의 목적에 덜 어울릴 수 있다고 깨달았습니다. 대만 국민의 뜻을 수용하겠다는 의지를 보여주면서 그들의 적대감을 현저히 줄일 것입니다."
 CHI_Peaceful_Co_Existence: "평화적 공존"
 CHI_Peaceful_Co_Existence_desc: "대만과의 관계가 개선되었기 때문에 대만해협 복원을 목표로 양국관계 정상화에 임할 수 있습니다."
 CHI_Free_Trade_Zone: "자유무역지대"
 CHI_Free_Trade_Zone_desc: "대만에 우리 물건을 수출할 수 있다면 우리의 산업은 상당한 추진력을 얻을 것입니다. 타이베이와 자유 무역 협정을 체결하는 것은 우리의 경제와 외교관계에 도움이 될 것입니다."
 CHI_Technology_Sharing: "기술 공유"
 CHI_Technology_Sharing_desc: "대만은 훨씬 작은 규모의 경제를 보유하고 있지만 우리 회사가 혜택을 누릴 수 있는 인상적인 기술을 가진 산업들도 가지고 있습니다."
 CHI_Settle_Territorial_Disputes: "영토 분쟁 해결"
 CHI_Settle_Territorial_Disputes_desc: "우리 정부와 대만의 관계는 이 시점까지 서로간 상대방의 영토에 대한 관할권을 주장하는 문제로 인해 방해를 받고 있습니다. 대만을 우리의 궤도에 올리기 위해서는 이러한 허세를 없앨 때 입니다."
 CHI_Sign_an_Armistice: "휴전 서명"
 CHI_Sign_an_Armistice_desc: "국공내전은 평화협정체결 없이  1949년에 끝났습니다. 평화협정을 체결하지 않고는 대만에 더 가까워지기 어려울 것입니다."
 CHI_Military_Cooperation: "군사 협력"
 CHI_Military_Cooperation_desc: "우리 군대와 대만 군대 간 정기적인 훈련을 실시하면 양국 군대가 세계적인 수준의 지위를 유지하는 데 도움이 될 것입니다."
 CHI_Establish_Joint_Control_Zones: "타이완 해협 공동 통제구역 설립"
 CHI_Establish_Joint_Control_Zones_desc: "공동 통제구역을 구축한다면 타이완 해협의 양측 모두 수로와 영공을 보다 효과적으로 순찰할 수 있을 겁니다."
 CHI_Recognize_an_Independent_Taiwan: "대만 독립 인정"
 CHI_Recognize_an_Independent_Taiwan_desc: "우리는 대만이 중국에 재통합될 것이라는 전망이 비현실적이라는 점을 받아들여야 합니다. 그러나 지금 대만에 대한 정책을 개정한다면 대만에 대한 영향력을 유지할 수 있을겁니다. 제일 좋은 첫 단계는 그들의 주권을 인정하는 겁니다."
 CHI_A_New_United_Front: "신 통일전선"
 CHI_A_New_United_Front_desc: "우리의 전임자들과 대만의 전임자들은 서로 동맹을 맺고 더 큰 목적을 위해서 봉사한 과거가 있습니다. 이 역사는 반복될 것입니다."
 CHI_Anti_Japanese_Communique: "반일 성명서"
 CHI_Anti_Japanese_Communique_desc: "서방은 일본의 위협에 대해 안일하게 대응했지만 우리는 그러한 환상을 가지고 있지 않습니다. 일본의 지속적인 그들의 과거사에 대한 부정은 과거의 침략으로 이어진 민족주의가 진정으로 사라지지 않았다는 것을 보여줍니다. 이제 대만과의 연대가 강화되었으므로 일본에 대한 공동 비난을 내릴 수 있습니다."
 CHI_Back_a_Coup: "후방 쿠데타"
 CHI_Back_a_Coup_desc: "대만은 우리의 관대한 제안을 거부하였기 때문에 따라서 우리는 더 공격적인 조치를 취해야합니다. 대만의 변화를 강제하는 노골적인 방법은 미국의 분노를 초래할 수 있기 대문에 비밀리에 군사 쿠데타를 지원해야합니다."
 CHI_Gain_Support_of_Military_Elements: "군대 지원 확보"
 CHI_Gain_Support_of_Military_Elements_desc: "쿠데타가 성공하기 위해서는 대만 장교들의 통일의 대의, 개인적인 충성심에만 의존할 수 없습니다. 우리는 쿠데타의 성공 가능성을 높이기 위해서 분산된 재정적 도움을 주어야 합니다."
 CHI_The_Fifth_Column: "제 5열"
 CHI_The_Fifth_Column_desc: "대만에 있는 지지자들이 우리에게 섬을 넘길 때입니다. 명령을 내리면 이제 결과를 기다리는 것만 남았습니다."
 CHI_One_System: "일제"
 CHI_One_System_desc: "덩샤오핑의 \"일국양제\" 원칙은 영국과 포르투갈이 가지고 있던 식민지를 우리에게 돌려달라고 설득할 때 도움이 되었습니다. 이제 우리는 힘과 영향력을 얻었기 대문에 우리나라를 정치적으로, 사상적으로 분열할 필요가 없습니다."
 CHI_Pressure_the_SARs: "홍콩과 마카오 압박"
 CHI_Pressure_the_SARs_desc: "홍콩과 마카오 특별행정구는 현재 중국의 다른 어느 곳보다 더 많은 자치권을 행사하고 있습니다. 친중국 SAR 정부에 개별적인 압력을 가함으로써 우리는 이러한 자율성을 감소시킬 수 있습니다. 그러나 이는 민주화 운동의 강화로 이어질 수 있다."
 CHI_Formal_Annexation: "공식 합병"
 CHI_Formal_Annexation_desc: "지금까지 홍콩과 마카오의 헌법에서는 그들의 영토에 대한 높은 자치권을 부여했습니다. 이제 합의과정 처럼 보이는 방식을 통해 특별행정자치구역을 완전히 없애 공식적인 합병을 할 수 었습니다. 이를 통해 마침내 식민지 세력이 자행했던 과거 굴욕의 잔해를 없앨 수 있습니다."
 CHI_Combat_the_Traitors: "배신자들을 무찔러라"
 CHI_Combat_the_Traitors_desc: "우리는 장제스와 그의 지인들의 비열한 후손들을 잊지 않았습니다. 대만으로 도망친 배신자들이 마땅한 운명을 맞이하기 전 까지는 중화인민공화국의 국가 건설 프로젝트는 결코 진정으로 완성되지 않을 것입니다."
 CHI_Fight_ROC_Recognition: "대만 인식과의 싸움"
 CHI_Fight_ROC_Recognition_desc: "대만을 중국의 정당한 대표로 인정하는 국가가 여전히 남아있습니다. 이 나라들이 소수일 지라도, 그들은 우리 국가의 글로벌 영향력에 영향을 미치기 때문에 그들의 현 태도를 다시 생각하게 압박을 넣어야 합니다."
 CHI_Blockade_Taiwan_Island_Territories: "타이완 섬 봉쇄"
 CHI_Blockade_Taiwan_Island_Territories_desc: "타이완 섬은 우리가 치기에 간단한 목표입니다. 섬을 차단하는 것은 대만의 영토 통제를 방해하고 침략을 더 쉽게 만들 것입니다."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "'대만관계법'의 종식 요구"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "만약 '대만관계법'이 존속한다면 대만이 미국의 도움을 받을 가능성이 매우 높을 것입니다. 우리는 미국인들에게 이를 없앨 것을 요구해야 합니다. 성공을 보장하기 위해서 우리는 미국에 대한 긍정적인 영향력을 강화해야 합니다."
 CHI_Road_to_War: "전쟁으로 가는 길"
 CHI_Road_to_War_desc: "외부적인 작전 외에도 앞으로 다가올 전쟁을 위해 우리는 내부적으로 대비해야 합니다."
 CHI_Resume_the_Civil_War: "국공내전 재개"
 CHI_Resume_the_Civil_War_desc: "대만 해협을 가로지르는 긴장감이 임계점에 다다랐습니다. 우리 조상들은 피를 요구합니다. 우리의 역사적인 적들에게 중국인민해방군의 위력을 발휘하여 저들의 전의를 저버리게 해야합니다."
 CHI_The_Untapped_Market: "미개발 시장"
 CHI_The_Untapped_Market_desc: "중국은 급속히 성장하면서 21세기에 접어들었으며 이는 전세계가 일찍이 본 적 없는 경제성장입니다. 일본과 미국의 경제 영향력은 지난 수십년간 꾸준히 덜 성장했습니다. 그러나 이러한 급속한 경제성장은 반대급부가 있었습니다. [CHI.GetLeader]는 중국이 현재 궤도를 이어갈 것인지, 새로운 방법을 채택할지, 아니면 이전 방식으로 돌아갈 것인지를 결정해야 합니다."
 CHI_Ratification_of_WTO: "세계 무역 기구 가입"
 CHI_Ratification_of_WTO_desc: "너무 오랫동안 우리는 세계 무역 기구 회원국 사이에서 공유되는 글로벌 무역의 이점에서 제외되어왔습니다. 우리의 가입이 승인되고 나면 서방의 자유 경제 질서를 우리의 이점으로 바꿀 수 있을 겁니다."
 CHI_Encourage_Foreign_Investment: "해외 투자 장려"
 CHI_Encourage_Foreign_Investment_desc: "국내 산업이 탄력적인 만큼 우리의 경제적 잠재력은 해외투자 없이는 실현될 수 없습니다. 우리는 우리 나라에 대한 외국인 직접 투자를 장려하기 위한 인센티브를 제공해야 합니다."
 CHI_Protect_State_Owned_Businesses: "국영 기업 보호"
 CHI_Protect_State_Owned_Businesses_desc: "국영 기업이나 공기업은 오랫동안 사회주의 시장 경제 모델의 중추였습니다. 이러한 중요성을 앞으로도 계속 될 것이며, 따라서 그들을 잘 지켜 우리의 이익을 보호합시다."
 CHI_Adopt_Western_Patent_Laws: "서양 특허법 채택"
 CHI_Adopt_Western_Patent_Laws_desc: "지적 재산권에 대한 우리의 열악한 집행은 수년간 미국과의 긴장의 원천이 되어왔습니다. 더 엄격한 특허법을 채택하면 미국인들이 우리에 대해 주장하는 몇 가지 의문점을 막을 것이며 우리 경제가 그저 복사하는 것에 의존하지 않는다는 것을 세계에 알려줄 것입니다."
 CHI_Free_Direct_Investment: "민간 부문 개방"
 CHI_Free_Direct_Investment_desc: "현 사회주의 체제하에서 민간 부문은 미미합니다. 경제에 강력한 통제를 가해서 여기까지 왔지만 중국의 인상적인 성장이 유지되려면 민간 부문이 번창할 수 있도록 해야합니다."
 CHI_SOE_Privatization_Initiative: "공기업 민영화"
 CHI_SOE_Privatization_Initiative_desc: "국영기업은 중국 경제의 중추입니다. 그러나 이런 대규모 기업을 유지하는 비용은 매우 높으며 공기업은 더 높은 수준의 경쟁업체와 대면해야 합니다."
 CHI_Expand_the_Special_Economic_Zones: "경제 특구 확장"
 CHI_Expand_the_Special_Economic_Zones_desc: "경제특구는 작지만 시장자본주의를 도입하여 우리의 경제에 거대한 혜택을 줍니다. 이를 확장하면 우리가 받는 혜택을 더 늘릴 수 있습니다."
 CHI_Promote_Innovation: "혁신 도모"
 CHI_Promote_Innovation_desc: "이제 우리는 시장을 자유화하기 시작했기 때문에 21세기의 역동적인 환경에서 중국의 경쟁력을 높이기 위해 우리나라의 지적자본에 투자해야합니다."
 CHI_Liberalize_the_Market: "시장 자유화"
 CHI_Liberalize_the_Market_desc: "우리는 중국 경제를 스스로 설 수 있는 지점까지 육성해왔습니다. 이제 보호무역 정책의 시기는 끝났습니다. 우리 기업과 기업가들은 이제 정부의 지원없이 서구의 경제 강국과 동등하게 직면할 준비가 되었습니다."
 CHI_Chinese_Model_of_Manufacturing: "제조업 중국 모델"
 CHI_Chinese_Model_of_Manufacturing_desc: "중국 경제는 지금까지는 질이 아닌 양에 초점을 맞추워왔습니다. 우리는 계속해서 저렴한 비용으로 제품을 대량생산 해야합니다."
 CHI_Korean_Joint_Ventures: "한국 합작 투자"
 CHI_Korean_Joint_Ventures_desc: "대한민국은 지난 몇 년 동안 우리가 점점 더 나은 관계를 맺어온 나라입니다. 일본보다 훨씬 늦게 발전했음에도 불구하고 한국 기업의 기술적인 기량은 따라갈 수 없습니다. 우리는 성장하고있는 대한민국과의 협력을 강화하는 것을 고려해야합니다."
 CHI_German_Joint_Ventures: "독일 합작 투자"
 CHI_German_Joint_Ventures_desc: "독일은 고품질 제조업으로 유명한 나라입니다. 우리는 그들의 인상적인 전문 지식을 이용해 크게 헤택을 누릴 수 있기 때문에 이 선도적인 유럽 국가와의 관계를 강화하는 것을 고려해야 합니다."
 CHI_American_Joint_Ventures: "미국 합작 투자"
 CHI_American_Joint_Ventures_desc: "미국은 우리의 가장 큰 경쟁자이지만 우리의 가장 중요한 무역 파트너입니다. 현재 그들의 세계 무역의 지배는 인상적이지만 영원하지는 않을 것입니다. 미국 기업의 지원을 구하는 것은 이를 촉진시킬 수 있을겁니다."
 CHI_Japanese_Joint_Ventures: "일본 합작 투자"
 CHI_Japanese_Joint_Ventures_desc: "일본은 우리가 용서할 수 없는 나라입니다.  우리의 지난 역사를 통한 지속적인 적대감은 양국간 외교관계를 방해해 왔습니다. 하지만 일본은 좋은 기초과학분야를 보유한 주목할 만한 이웃입니다. 우리는 경제 발전의 추구를 위해 우리의 불만을 제쳐 놓는 것을 고려해야 합니다."
 CHI_Export_Driven_Economy: "수출 주도 경제"
 CHI_Export_Driven_Economy_desc: "내수에만 의존하는 것으로는 중국이 세계 최고의 경제 강국이 될 수 없습니다. 우리는 경제통제를 통해 제조된 상품을 전 세계에 수출하는 쪽으로 방향을 바꿔야 합니다."
 CHI_Factory_of_the_World: "세계의 공장"
 CHI_Factory_of_the_World_desc: "우리의 생산 잠재력은 이제 완전히 풀렸습니다. 이제 우리가 세계 경제의 중심지가 될 때 입니다."
 CHI_Denounce_Deng_Xiaoping: "덩샤오핑 비난"
 CHI_Denounce_Deng_Xiaoping_desc: "덩샤오핑의 유산을 다루지 않고는 중국의 퇴폐를 넘어갈 수 없을 것입니다. 덩샤오핑이 중국 발전의 영웅으로 기억되는 한 사람들은 우리의 개혁을 받아들이지 않을 것입니다. 우리 정부는 그와 그를 지지하는 사람들을 모두 비난해야합니다."
 CHI_Mao_Zedong_Thought: "마오쩌둥 사상"
 CHI_Mao_Zedong_Thought_desc: "덩샤오핑이 주장한 마오쩌둥이 \"공칠기삼\" 했다는 개념은  마오쩌둥 아래 중국의 혁명적 이상을 훼손합니다. 지금은 중국의 건국 사상으로 돌아갈 때입니다."
 CHI_Collectivize_Agriculture: "집단 농업"
 CHI_Collectivize_Agriculture_desc: "중국의 광대한 농촌지역은 덩샤오핑 이후 행정부에 의해 소홀히 되어왔습니다. 집단 농업은 중국 농촌 농민의 삶을 개선하고 항상 우리의 가장 강력한 지원기지였던 만큼 더 큰 안정감을 조성해 줄 것입니다."
 CHI_Close_Window_to_the_West: "해외 투자 제거"
 CHI_Close_Window_to_the_West_desc: "경제의 개방으로 인해 서방 기업, 비영리단체 및 개인이 우리나라에 침투하여 그들의 이상을 퍼트려 전복시키고자 합니다. 우리는 우리 나라를 단합시키기 위해서 이 외국인들을 단속해야합니다."
 CHI_Purge_the_Capitalists: "자본가 제거"
 CHI_Purge_the_Capitalists_desc: "장쩌민은 중국 사회에서 부르주아지의 지위를 정상화하고자 했으나 이 정책은 일반 중국인 보다는 자본주의, 반혁명계급에 힘을 실어주었다. 우리가 그 불균형을 바로잡을 때입니다."
 CHI_Purge_the_Communist_Party: "공산당 제거"
 CHI_Purge_the_Communist_Party_desc: "한때는 위대했던 중국공산당은 최근 수십년 동안 부패하고 퇴폐했습니다. 정부는 너무 오랫동안 공산당 관계자들이 권력남용을 했던 것에 대해 눈을 돌리고 모른척 했습니다. 이제는 그것을 끝낼 때가 왔습니다."
 CHI_Revolution_in_One_Country: "일국 개혁"
 CHI_Revolution_in_One_Country_desc: "중국 국경을 넘어 세계로 공산주의를 전파하는 것이 바람직한 행동이긴 하지만 그것이 비현실적이고 위험하다는 것을 알아야 합니다. 반대로 우리는 인민들의 복지를 우선해야합니다."
 CHI_Form_the_Fifth_International: "제5인터내셔널 창설"
 CHI_Form_the_Fifth_International_desc: "우리의 새롭고 개선된 개혁에 참여할 기회를 세계인들에게 주지않는 것은 이기적인 것입니다. 제 5 인터내셔널은 전 세계 공산주의 운동이 추진력을 얻는 데 도움이 될 것입니다."
 CHI_Privatize_Agricultural_Products: "농작물 민영화"
 CHI_Privatize_Agricultural_Products_desc: "공산주의적 이상에 대한 우리의 헌신에도 불구하고 이제는 몇 가지 타협이 이루어져야 한다는 것을 받아들여야 합니다. 농업의 집단화는 역사적으로 나쁜 결과만을 초래했으며 우리는 국가의 직접적인 통제에서 농업 부문을 제외해야합니다."
 CHI_State_Run_Corporatism: "국영 협동주의"
 CHI_State_Run_Corporatism_desc: "우리는 인민들과 약속했지만, 이를 이행하기 위해서는 중국 기업들과 협력해야합니다."
 CHI_Proper_State_Nationalization: "적절한 국유화"
 CHI_Proper_State_Nationalization_desc: "뎡사오핑의 개혁은 중국 경제에 대한 중국공산당의 통제가 느슨해지는 결과를 초래했으며 이러한 현상은 바뀌어야합니다. 중국 인민의 복지와 안보를 보장하는 가장 좋은 방법은 국가가 경제의 모든 측면을 직접 통제하는 것입니다."
 CHI_Chinese_Industrial_Explosion: "신 '대약진'"
 CHI_Chinese_Industrial_Explosion_desc: "마도쩌둥의 \"대약진\"은 선의를 드러냈지만 지역 공무원들에 의해서 제대로 시행되지 않은 것이 분명합니다. 우리는 마오주의를 통해 다시 한번 중국 경제를 발전시킬 때 이전의 실수를 반복하면 안됩니다."
 CHI_Chinese_Megaprojects: "중국 거대프로젝트"
 CHI_Chinese_Megaprojects_desc: "이제 우리는 중국의 경제적인 잠재력을 풀기 시작했으며 이를 위해서는 전례 없는 규모의 인프라 프로젝트들을 추진해야합니다."
 CHI_Strategic_Industries: "전략 산업에 집중"
 CHI_Strategic_Industries_desc: "중국 경제를 크게 개선한 지금, 우리는 전략 산업을 지원하는 데 집중해야합니다."
 CHI_Chinese_High_Speed_Rail_System: "중국 고속 철도 시스템"
 CHI_Chinese_High_Speed_Rail_System_desc: "중국만큼 광대한 국가는 21세기에 매우 효율적이고 광범위한 철도망이 필요합니다. 우리는 이 네트워크를 확장하고 개선하는데 투자해야 합니다."
 CHI_Korail: "코레일"
 CHI_Korail_desc: "코레일은 한국의 고속철도기업으로 우리의 고속철도망을 개선하는 데 도움이 될 수 있는 상당한 전문 지식을 보유하고 있습니다."
 CHI_Deutsche_Bahn: "독일철도주식회사"
 CHI_Deutsche_Bahn_desc: "독일철도주식회사는 전세계에서 두 번째로 큰 운송 회사이자 유럽에서 가장 중요한 철도 사업자입니다. 이 회사는 다양한 철도 서비스와 관련된 자회사를 포함하고 있으며, 철도망을 확장하려는 현재의 노력에 적합한 파트너가 될 것입니다."
 CHI_Union_Pacific: "암트랙(전미여객철도공사)"
 CHI_Union_Pacific_desc: "암트랙은 미국에서 고속 철도의 주요 운영자이며 미국 전체와 캐나다 3개 지방을 관리합니다. 이들은 우리만큼 큰 나라에서 고속 철도 네트워크를 개발한 경험이 있기 때문에 유용할 것입니다."
 CHI_Japan_Railway_Group: "JR 그룹"
 CHI_Japan_Railway_Group_desc: "일본은 효율적인 철도망과 기술 전문성으로 유명합니다. JR과 그 자회사들을 통해 우리는 일본과 비슷하게 우리의 철도망의 효율성을 향상시킬 수 있을 겁니다."
 CHI_Belt_and_Road_Initiative: "일대일로"
 CHI_Belt_and_Road_Initiative_desc: "고대 중국시절 실크로드는 전 세계 멀리 떨어진 나라들과 중국을 연결시켜주었습니다. 현대 시대에서 이는 세계 경제 통합으로 인해 더 큰 기회로 작용할 수 있습니다. 전 세계 육로와 해로에 투자하여 우리는 중국의 경제 영향력을 증가시키면서 많은 파트너의 발전을 도울 것입니다."
 CHI_Begin_CCWAEC: "중국-중서아시아 경제회랑 시작"
 CHI_Begin_CCWAEC_desc: "중국-중서아시아 경제회랑은 중국과 중국과 중앙아시아, 서아시아 간 연계를 강화하기 위한 야심찬 시도입니다. 이 지역의 지정학적 중요성과 현재의 연결고리가 상대적으로 낮기 때문에 이 경제회랑은 우리의 주요 관심사입니다."
 CHI_The_Uzbek_Link: "우즈베키스탄과의 연결"
 CHI_The_Uzbek_Link_desc: "우즈베키스탄은 러시아 패권에 대항하는 중앙아시아에서의 중요한 파트너입니다. 우리는 가까이 있는 러시아의 영향을 상쇄하기 위해 우즈베키스탄과의 유익한 관계를 발전시키기 위해 최선을 다해야 합니다."
 CHI_The_Kyrgyz_Link: "키르키스스탄과의 연결"
 CHI_The_Kyrgyz_Link_desc: "키르기스스탄은 신장과 가깝기 때문에 중국 안보에 매우 중요합니다. 우리는 이 중요한 관계를 발전시킬 수 있도록 할 수 있는 일을 다 해야 합니다."
 CHI_The_Turkmen_Link: "투르크메니스탄과의 연결"
 CHI_The_Turkmen_Link_desc: "투르크메니스탄은 중앙아시아에서 특별한 국가이며 실제로 유엔이 영구 중립성을 인정하는 유일한 국가입니다.이러한 중립성은 러시아와의 전략적 연계를 막아왔으며, 이는 우리가 영향력을 확산하기 좋은 발판을 마련해줄 것입니다."
 CHI_The_Tajik_Link: "타지키스탄과의 연결"
 CHI_The_Tajik_Link_desc: "우리는 신장과 아프가니스탄이 만나는 지점에 있는 타지키스탄의 위치를 감안할 때 우리의 대테러 노력의 일환으로 타지키스탄을 개발하기 위한 노력을 강화해야합니다. 이미 타지키스탄과의 관계는 돈독하지만 우리나라와 타지키스탄의 이익을 위해 더 강화하는 것도 좋은 방법입니다."
 CHI_The_Persian_Link: "이란과의 연결"
 CHI_The_Persian_Link_desc: "이란은 주요 경제 및 전략적 파트너이자 방대한 잠재력을 가진 국가입니다. 우리는 이란에 일대일로 정책을 통해 이 잠재력을 터트리는 것을 도와줄 수 있습니다."
 CHI_The_Turkish_Link: "터키와의 연결"
 CHI_The_Turkish_Link_desc: "터키는 신장 위구르인종에 대한 우리 정책의 핵심에 대해 반대하고 있습니다. 그럼에도 불구하고 우리는 유럽과 아시아 사이의 연결고리인 터키의 위치를 고려햐여 이 국가와의 관계를 향상시키기 위해 최선을 다해야 합니다."
 CHI_African_Railway_Projects: "아프리카 철도 계획"
 CHI_African_Railway_Projects_desc: "아프리카 대륙은 우리의 철도 투자에 적합한 목표입니다. 우리 철도 회사들이 중국에서 전문성을 쌓은 지금, 그들은 아프리카 파트너들에게 인프라를 지원하는 작업에 알맞을 것입니다."
 CHI_Addis_Ababa_Djibouti_Railway: "아디스아바바-지부티 철도"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "에티오피아와 지부티는 이웃국가로 이번 공사를 통해 각 수도 간의 여행 시간이 단축되는 이점을 얻을 수 있습니다. 우리는 양국이 이 목표를 달성할 수 있도록 투자해야 합니다."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "몸바사-나이로비 표준궤 철도"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "케냐는 아프리카 대륙에서 가장 큰 경제 중 한 개지만 인프라가 많이 부족합니다. 이 나라의 표준 궤간 철도에 투자하면 수천명의 케냐인들에게 일자리를 제공하고 급속히 성장하는 경제를 개발하는 데 큰 도움이 될 것입니다."
 CHI_Abuja_Kaduna_Railway_Line: "라고스-카노 표준궤 철도"
 CHI_Abuja_Kaduna_Railway_Line_desc: "나이지리아의 철도는 무장 강도와 납치범 때문에 개선의 필요성이 생겼습니다. 우리는 나이지리아 사람들이 더 안전하고 더 나은 교통 수단을 이용할 수 있도록 최선을 다 해야합니다."
 CHI_The_Pan_Asia_Railway_Network: "범아시아 철도망"
 CHI_The_Pan_Asia_Railway_Network_desc: "쿤밍-싱가포르 철도 또는 범아시아 철도망은 완공되면 중국과 동남아시아 본토의 모든 국가와 연결하는 야심찬 사업입니다. 이 철도망은 양국간의 경제적 결속을 기하급수적으로 발전시킬 것입니다."
 CHI_Western_Route: "범아시아 철도망 서부지선"
 CHI_Western_Route_desc: "미얀마는 범아시아 철도망의 서부지선입니다. 우리는 미얀마와 긴밀히 지내야 하지만 그들의 불안정성을 항상 경계해야합니다."
 CHI_Central_Route_Laos: "본선: 라오스"
 CHI_Central_Route_Laos_desc: "라오스는 쿤밍에서 싱가포르로 가는 주요 루트를 관통하는 우리의 긴밀한 동맹국이자 첫번째 사업구간입니다. 우리는 현재 열악한 라오스 철도망을 개선하는 데 투자해야합니다."
 CHI_Central_Route_Thailand: "본선: 태국"
 CHI_Central_Route_Thailand_desc: "태국과의 관계는 역사적으로 좋았지만 라오스부터 말레이시아에 이르는 철도망을 구축하기 위한 협상은 어려울 것입니다."
 CHI_Central_Route_Malaysia: "본선:0 말레이시아"
 CHI_Central_Route_Malaysia_desc: "말레이시아와 싱가포르는 역사적으로 앙숙이지만 우리는 양국이 이 프로젝트에 합의할 수 있도록 하는 것이 목표입니다."
 CHI_Eastern_Route: "범아시아 철도망 동부지선"
 CHI_Eastern_Route_desc: "범아시아 철도망의 동부지선은 베트남과 캄보디아 영토를 통과해야합니다. 캄보디아는 우리의 제안을 받아들일 것 처럼 보이지만, 베트남의 의심스러운 태도는 장애물이 될 수 있습니다."
 CHI_Hambantota_Port_Expansion: "함반토타항 확장"
 CHI_Hambantota_Port_Expansion_desc: "스리랑카의 함반토타 항이 완공된다면 인도양의 중요한 무역중심지가 될 것이며 이는 베이징과 콜롬보 사이의 관계를 강화하는데 도움이 될 것입니다."
 CHI_The_Hambantota_Port_Lease: "99년 임대"
 CHI_The_Hambantota_Port_Lease_desc: "스리랑카의 엄청난 부채와 그들이 우리에게 갚을 수 있는 낮은 가능성을 감안할 때, 우리는 스리랑카에게 10 x10억 달러 투자를 대가로 함반토타 항구 임대를 제안할 수 있습니다."
 CHI_The_China_Pakistan_Economic_Corridor: "중국-파키스탄 경제회랑"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "파키스탄은 우리의 가까운 동맹국이기 때문에 우리의 이익뿐 아니라 그들의 이익을 위해서 그들의 고속도로, 철도 및 항구를 개발하는 데 도움을 주어야 합니다."
 CHI_Piraeus_Port_Expansion: "피레우스항 확장"
 CHI_Piraeus_Port_Expansion_desc: "피레우스 항만은 그리스에서 제일 크고 중요한 항구입니다. 실크로드 경제 벨트와 21세기 해양 실크로드의 만남의 지점인 피레우스 항만에 대한 투자는 유럽에 대한 우리의 경제 투사력을 높이는데 도움이 될 겁니다."
 CHI_North_South_Water_Transfer: "남수북조(남쪽의 물을 북쪽으로)"
 CHI_North_South_Water_Transfer_desc: "중국 남부와 북부 사이의 물 공급의 불균형을 줄이기 위해서 우리는 물부족지역에 물을 대기 위해서 운하를 건설해야 합니다. 그러나 이는 돈이 많이 들 것이며 수십만 명을 이동시켜야 합니다."
 CHI_Ecological_Preservation_Movement: "생태보존운동"
 CHI_Ecological_Preservation_Movement_desc: "우리는 자연을 우리 마음대로 쓰기보다는 대규모 손상을 가하지 않고 우리가 가진 수자원을 개선하는 데 집중해야 합니다."
 CHI_Yarlung_Tsangpo_Diversion_Project: "야릉 창포 댐 프로젝트"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "야릉 창포 대협곡에 댐을 건설한다면 물이 부족한 지역에 물 공급량을 늘리고 수력발전을 할 수 있습니다. 그러나 이러한 프로젝트는 거대한 환경 파괴, 대규모 이주 등과 함께 인도, 방글라데시의 적대적인 반응을 불러일으켜 이 장소에 대한 물 공급을 줄일것입니다."
 CHI_Water_Conservation_Projects: "물 보존 프로젝트"
 CHI_Water_Conservation_Projects_desc: "물은 필수적인 자원이며 우리는 우리가 가진 작은 양의 물을 보존하기 위해 최선을 다해야 합니다. 우리 정부는 물 소비를 크게 줄이고 기존 수자원의 품질을 개선하는 프로젝트를 시작해야합니다."
 CHI_Renewable_Strategy: "대체 에너지원을 찾아라!"
 CHI_Renewable_Strategy_desc: "우리나라의 위험한 수준의 대기 오염과 석탄의 유한한 공급은 우리 정부에게 대체 에너지원에 대한 생각을 하게 합니다."
 CHI_Golden_Sun_Initiative: "골든 선 프로젝트"
 CHI_Golden_Sun_Initiative_desc: "국내 태양광 발전 기업에게 보조금을 제공하면 설치가 쉽고 비용이 적게 드는 이 대안을 개발하는데 도움이 될 것입니다."
 CHI_Export_Photovoltaic_Systems: "태양광 발전 시스템 수출"
 CHI_Export_Photovoltaic_Systems_desc: "이제 우리는 성공적으로 태양광 발전 시스템을 개발했으므로 외국에 태양광 발전 시스템을 수출하면서 이익을 얻을 수 있습니다."
 CHI_Nuclear_Boom: "원자력 발전 급증"
 CHI_Nuclear_Boom_desc: "새로운 원자로 건설에 대한 대중의 반대가 상당하지만 원자력은 화석 연료에 대한 가장 현실적인 대안입니다. 그러나 인프라 지원에 정교한 시스템이 필요하고 이를 위해 상당한 재정적인 비용이 듭니다."
 CHI_Construct_Nuclear_Waste_Repository: "원자력 폐기물 저장소 건설"
 CHI_Construct_Nuclear_Waste_Repository_desc: "핵연료와 같은 고준위 방사성 폐기물의 폐기는 우리의 원자력 발전 프로그램에서 매우 중요한 걱정거리입니다. 고준위 폐기물은 처리하고 취급하기 매우 어려우며 수십년 동안 저장소에서 저장해야합니다. 우리는 고비사막의 베이산 지역이 저장소로 사용하기 매우 적합하다 생각하며 건설을 시작할 것입니다."
 CHI_Cheap_Coal_Supremacy: "값싼 석탄"
 CHI_Cheap_Coal_Supremacy_desc: "중국은 세계에서 가장 큰 석탄 생산국이자 소비국이며 우리 경제는 계속해서 이에 의존하고 있습니다. 다른 비현실적인 대안에 초점을 맞추기보다는 석탄의 중요성을 간단히 받아들이고 이를 효율적으로 활용하는데 집중해야합니다."
 CHI_Mass_Coal_Oil_Conversion_Project: "대량 석탄-석유 변환 프로젝트"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "우리에게 석유는 부족하지만 석탄은 많기에 이를 활용해 석탄을 석유로 변환할 수 있습니다. 이 과정은 매우 유용하지만 동시에 매우 물이 많이 소모되며 이미 심각한 물 부족 문제를 더욱 악화시킵니다."
 CHI_First_Tier_Megacity_Development: "일선도시 개발"
 CHI_First_Tier_Megacity_Development_desc: "중국 해안지역은 1000만명 이상이 사는 거대한 대도시 지역들이 특징입니다. 이러한 경제 중심지 들이 중국 경제에 크게 기여한 점을 감안할 때 이러한 \"거대도시\"를 발전시키는 데 투자하는 것이 우리에게 큰 가치가 될 수 있습니다."
 CHI_Pearl_River_Megalopolis: "주강 삼각주 일대의 대도시들"
 CHI_Pearl_River_Megalopolis_desc: "남중국의 주강 삼각주는 광저우, 선전, 주하이 시 등 여러 도시로 구성된 매우 거대한 도심입니다. 주강 삼각주 일대의 인구를 모두 합치면 5천만이 넘으며 인구와 규모로 보았을 때 세계에서 가장 큰 도시 지역으로 일컬어집니다."
 CHI_Jing_Jin_Ji_Megacity: "징 진지 수도권의 대도시들"
 CHI_Jing_Jin_Ji_Megacity_desc: "주강 삼각주 일대와 비슷한 지역을 북부에서 찾는다면 베이징, 톈진, 허베이를 잇는 도시 클러스터인 징 진지 수도권이 있습니다. 우리의 \"징 진지\"전략은 각 지방의 장점을 통해 3개 도시의 경제적 잠재력을 극대화하기 위해 노력할 것입니다."
 CHI_West_Triangle_Economic_Zone: "서부 삼각 경제 지역"
 CHI_West_Triangle_Economic_Zone_desc: "중국의 서부에 주요 도시 지역이 없는 것은 아닙니다. 충칭, 청두, 시안은 모두 잘 발전된 서부의 도시들입니다. 이러한 서부 도시에 대한 투자는 중국 서부 전역에 개발의 이점을 확산시킬 것 입니다."
 CHI_Xinjiang_Development_Plan: "신장 개발 계획"
 CHI_Xinjiang_Development_Plan_desc: "신장 지방은 의심할 여지없이 중국에서 가장 골치아픈 지역입니다. 정부에 대한 반대, 테러 등 여러 형태의 위구르 저항운동은 우리의 통제를 벗어나고자 합니다. 신장의 생활을 개선해주는 프로그램을 시작하면 이러한 불안정한 경향을 줄이는 데 큰 도움이 될 것입니다."
 CHI_Norinco_Projects: "중국북방공업 계획"
 CHI_Norinco_Projects_desc: "중국북방공업은 중국뿐 아니라 세계에서도 가장 큰 방위업체 중 하나입니다. 중국북방공업에 투자하면 우리나라 군사물자의 품질이 크게 향상될 것입니다."
 CHI_Small_Arms_Development: "소형 무기 개발"
 CHI_Small_Arms_Development_desc: "중국인민해방군은 예전보다는 더 기계화되었지만 그럼에도 불구하고 개별 장병들의 장비에 주의를 더 기울여야합니다."
 CHI_Air_Burst_Weapons: "공중폭발탄 발사기"
 CHI_Air_Burst_Weapons_desc: "공중폭발탄발사기(에어버스트 탄환)은 덮개 뒤에 숨어있는 적 군인에 대한 매우 효과적인 무기입니다. 미국과 한국은 이를 제조하려고 했지만 대부분 실패로 끝났습니다. 우리가 이 무기의 설계를 완벽하게 한다면 보병 전투에서 상당한 우위를 접할 것입니다."
 CHI_Armored_Vehicles: "장갑차"
 CHI_Armored_Vehicles_desc: "중국북방공업은 주로 보병무기를 만들지만 장갑차도 제조합니다. 이러한 차량을 개발하는 것은 인민해방군을 현대적이고 유연하게 만들어 줄 것입니다."
 CHI_Advanced_MBTs: "주력전차 개선"
 CHI_Advanced_MBTs_desc: "주력전차는 현대 전장에서 중요한 자산이며, 우리에게는 불행하게도 러시아와 미국의 탱크 디자인의 품질이 우리를 능가하고 있습니다. 따라서 주력전차의 기능 개선에 집중하는 것은 상당한 가치가 있습니다."
 CHI_Automotive_Industry: "자동차 산업"
 CHI_Automotive_Industry_desc: "중국의 자동차 산업은 1950년대 소련에 기원을 두고 있습니다. 상당한 개선에도 불구하고 국내 산업은 독일, 일본, 한국 및 미국과 경쟁하기에는 갈 길이 멉니다. 따라서 국내 산업에 시간과 돈을 투자하는 것은 가치있는 노력입니다."
 CHI_Domestic_Development: "국산 개발"
 CHI_Domestic_Development_desc: "잘 알려진 청나라 정치가였던 좌종당은 다른 사람의 도움을 찾는 자는 반드시 다른 사람에 의해 통제된다고 생각했습니다. 우리는 그의 조언을 따라 자동차 산업 발전에 대한 자생적인 방안을 찾아야합니다."
 CHI_Improve_RD: "R&D 투자 증가"
 CHI_Improve_RD_desc: "우리의 연구개발에 상당한 투자를 해야만 우리의 기업들은 다른 선진국의 기업들과 경쟁할 수 있습니다."
 CHI_Implement_Safety_Standards: "안전 기준 시행"
 CHI_Implement_Safety_Standards_desc: "우리의 차량이 국제적으로 인정받기 위해서는 가능한 높은 안전 기준을 준수해야합니다."
 CHI_Develop_World_Class_Cars: "세계적 수준의 자동차 개발"
 CHI_Develop_World_Class_Cars_desc: "이제 우리는 국내 자동차 산업에 막대한 투자를 했기 때문에 이제 세계 최고와 경쟁할 수 있는 자동차를 생산할 수 있어야 합니다."
 CHI_Bid_for_Foreign_Investments: "외국 기업 제휴"
 CHI_Bid_for_Foreign_Investments_desc: "중국 인민들은 숙련되고 재능있지만 무에서 유를 창조할 수는 없습니다. 이를 위해 우리는 국내 자동차 산업의 미래를 위해서 외부 지원에 의존해야합니다."
 CHI_Hyundai: "현대"
 CHI_Hyundai_desc: "세계에서 세번째로 큰 자동차 제조업체인 현대자동차는 제품의 품질과 혁신 역량으로 유명합니다. 우리 기업들은 이 한국 자동차 기업과의 협력을 통해 큰 혜택을 누릴 수 있습니다."
 CHI_Volkswagen: "폭스바겐"
 CHI_Volkswagen_desc: "폭스바겐은 긴 역사를 지니고 있으며 이미 우리나라가 이 회사의 매출과 40%를 차지하는 등 이미 우리나라와 긴밀한 관계를 맺고 있습니다. 우리는 국내 자동차 제조업체의 이익을 위해 독일 자동차 회사와 협력해 큰 혜택을 누려야합니다."
 CHI_Toyota: "토요타"
 CHI_Toyota_desc: "세계에서 가장 큰 자동차 제조업체이자 매출로는 6번째로 큰 회사인 도요타는 우리가 모방할 수 있는 대단히 성공적인 예입니다. 도요타와 파트너쉽을 맺는 것은 국내 자동차 산업의 글로벌 영향력을 높이는 데 도움이 될 것입니다."
 CHI_General_Motors: "제너럴 모터스"
 CHI_General_Motors_desc: "제너럴 모터스(GM)은 캐딜락, 쉐보레, 뷰익 등 다양한 브랜드가 있으며 이들에는 인상적인 수준의 다양성이 있습니다. GM과 파트너쉽을 맺어 국내 기업들이 다양한 전문지식을 제공받게 할 수 있습니다."
 CHI_Joint_Venture_Mass_Production: "대량생산시설 합작투자"
 CHI_Joint_Venture_Mass_Production_desc: "이제 우리는 유명한 외국 자동차 제조업체와의 파트너쉽을 확보했으니 자동차를 대량으로 생산할 수 있는 능력이 크게 향상되었습니다."
 CHI_Foreign_Tech_Acquisitions: "외국 기술 인수"
 CHI_Foreign_Tech_Acquisitions_desc: "우리의 합작사업은 국내 자동차 디자인에 사용할 수 있는 유용한 기술 지식을 주고 있습니다."
 CHI_Electric_Car_Project: "전기차 프로젝트"
 CHI_Electric_Car_Project_desc: "중국의 오염 문제가 심각해짐에 따라 우리는 전가차 기술의 세계적인 전문가가 되어야하며 최근 자동차 산업에 대한 지원 덕분에 가능해질 것입니다."
 CHI_Expand_Abroad: "해외 진출"
 CHI_Expand_Abroad_desc: "우리의 세계적 수준의 자동차 산업은 이제 과거에 비해 훨씬 발전했습니다. 이는 중국의 글로벌 범위와 다소 부족한 소프트 파워를 크게 향상시킬 수 있을 것입니다."
 CHI_Expand_CSIC: "중국선박중공업집단 확장"
 CHI_Expand_CSIC_desc: "중국선박중공업집단은 두개의 주요 조선 대기업 중 하나이며 다른 하나는  중국선박집단유한공사입니다. 중국선박중공업집단에 투자하는 것은 중국 북부의 조선 산업을 개발하는 데 도움이 될 것입니다."
 CHI_Bohai_Shipyard: "보하이 조선"
 CHI_Bohai_Shipyard_desc: "북부 보하이해는 세계에서 가장 물동량이 많은 해로 중 하나입니다. 보하이만을 따라 조선소를 짓는 것이 해양 산업에 큰 도움이 될 것입니다."
 CHI_Qingdao_Dockyards: "칭다오 조선소"
 CHI_Qingdao_Dockyards_desc: "산둥반도는 오랜시간 거대한 경제적 가치가 있었으며 농업과 자원의 보고이며 여러 무역로의 교차점에 있습니다. 일본, 독일, 러시아는 모두 산둥반도를 통제하기 위해 노력했었습니다. 이제 산둥의 경제적 잠재력을 실현하기위해 가장 유리한 자는 바로 우리입니다."
 CHI_Dalian_Shipbuilding: "다롄 선박중공그룹"
 CHI_Dalian_Shipbuilding_desc: "다롄은 주요 금융, 해운 및 물류 허브입니다. 우리는 도시의 조선 산업 개선에 투자해서 다롄의 경제적 중요성을 강화해야 합니다."
 CHI_Global_Shipyard: "세계적 조선소"
 CHI_Global_Shipyard_desc: "북동부 지역 해운 산업에 대한 우리의 투자는 결실을 맺었습니다! 중국선박은 이제 높은 품질과 저렴한 비용으로 유명합니다. 전세계 국가들에게 수출하는 것은 우리의 글로벌 영향력을 높이는 데 도움이 될 것입니다."
 CHI_Aerospace_Industry: "항공 우주 산업"
 CHI_Aerospace_Industry_desc: "항공 우주 산업은 모든 주요 경제에 중요한 분야입니다. 중국과 같은 나라는 항공 및 우주 분야에서 미국과 경쟁하는 것이 필수적입니다."
 CHI_Mobile_Launcher_Platforms: "이동식 발사 플랫폼"
 CHI_Mobile_Launcher_Platforms_desc: "미국항공우주국(NASA)은 우주왕복선 발사를 용이하게 하기 위해 이동식 발사 플랫폼을 개발했습니다. 우리는 그들의 성공을 모방해야 합니다."
 CHI_Seaborne_Spaceflight: "해상 우주비행"
 CHI_Seaborne_Spaceflight_desc: "바다에서 발사한다면 로켓을 적도에 더 가깝게 배치하여 궤도에 도달하기 위한 연료를 적게 소모해 우주 프로그램의 비용을 절감할 수 있습니다."
 CHI_Bolster_the_CNSA: "중국국가항천국 강화"
 CHI_Bolster_the_CNSA_desc: "중국국가항천국을 민영화 하는 것 보다는 강화시켜 미국항공우주국과 경쟁해야합니다. 이를 통해 중국의 우주 프로그램은 우리의 통제 하에 유지될 것입니다."
 CHI_State_Sponsored_Space_Endeavors: "국가 주도의 우주 진출"
 CHI_State_Sponsored_Space_Endeavors_desc: "국가의 전폭적인 지원으로 중국 우주프로그램은 반드시 성공할 것입니다."
 CHI_Private_Endeavors: "민간부문 노력"
 CHI_Private_Endeavors_desc: "Space X와 다른 미국의 민간기업들은 현재 우주 관련 혁신에서 상당한 도약을 하고있습니다. 우리의 민간 기업의 시장진출을 지원하면 우리가 미국을 따라잡는데 큰 도움이 될 것입니다."
 CHI_Space_Outsourcing: "우주개발 외주"
 CHI_Space_Outsourcing_desc: "이제 우리는 민간 우주 산업에 충분한 지원을 제공했기 때문에 중요한 프로젝트를 외주로 맡길 수 있습니다."
 CHI_Invest_in_AVIC: "중국항공공업그룹 투자"
 CHI_Invest_in_AVIC_desc: "중국항공공업구릅은 우리의 선도적인 항공 우주 및 국방 기업입니다. 선양항공기와 같은 자회사들은 중국 군용기의 중요 생산자입니다."
 CHI_Aircraft_Improvements: "항공기 개선"
 CHI_Aircraft_Improvements_desc: "우리의 전통적인 방침이었던 큰 규모의 군대에서 벗어난다는 말은 강력하고 현대적인 공군을 구축해야 한다는 말입니다. 이를 위해서는 더 높은 품질의 항공기 설계가 필요합니다."
 CHI_Develop_Stealth_Fighters: "스텔스 전투기 개발"
 CHI_Develop_Stealth_Fighters_desc: "미국에서의 F-35 개발은 중대한 위협을 제기합니다. 우리는 스텔스 전투기 기술에서 뒤쳐지면 안 됩니다."
 CHI_Electronic_Industry: "전기 산업"
 CHI_Electronic_Industry_desc: "우리의 전통적인 산업은 섬유 산업과 같은 저기술 분야를 중심으로 하는 경향이 있습니다. 우리가 선진국의 반열에 오르려면 산업 발전의 정보화를 촉진해야 합니다."
 CHI_Lenovo: "레노버"
 CHI_Lenovo_desc: "레노버는 노트북 시장의 점유율을 빠르게 높이고 있으며 스마트폰, 소프트웨어 및 TV 산업에서도 진전을 보이고 있습니다. 이는 국가 지원의 혜택을 받을 수 있을 것입니다."
 CHI_Huawei: "화웨이"
 CHI_Huawei_desc: "통신 및 가전 분야에서 화웨이는 전 세계에서 가장 혁신적인 기업 중 하나입니다. 우리는 이 떠오르는 거대 기술 기업을 지원해야합니다."
 CHI_Xiaomi: "샤오미"
 CHI_Xiaomi_desc: "Xiaomi는 상당한 잠재력을 지닌 떠오르는 스마트 장비 제조업체입니다. 우리는 이 젊은 회사가 더 큰 명성을 얻을 수 있도록 도와야 합니다."
 CHI_Chinese_Tech_Dominance: "중국의 기술 지배"
 CHI_Chinese_Tech_Dominance_desc: "우리의 주요 기술 기업들이 국가로부터 충분한 지원을 받았으니 우리는 글로벌 기술 산업에 대한 중국의 지배력을 확립할 수 있습니다."
 CHI_Cheaper_Production: "저렴한 생산"
 CHI_Cheaper_Production_desc: "덩샤오핑의 경제 개혁 이후 우리의 장점은 낮은 제조비용이었습니다. 우리는 우리의 강점을 이어가야합니다."
 CHI_Superior_Transistors: "우수한 트렌지스터"
 CHI_Superior_Transistors_desc: "트렌지스터 기술 개발에 초점을 맞추어 마이크로칩의 성능이 크게 향상되어 컴퓨터 및 스마트폰 산업에 큰 도움이 되었습니다."
 CHI_Quality_Engineering: "품질 공학"
 CHI_Quality_Engineering_desc: "수량은 우리의 산업 발전에서 항상 품질보다 선호되는 경향이 있었습니다. 이제 우리는 경제 강국이 되었으므로 더이상 그럴 필요가 없습니다."
 CHI_Regional_Influence: "지역적 영향력"
 CHI_Regional_Influence_desc: "중국은 역사적으로 동아시아 지역에서 중요한 역할을 해왔습니다. 중국 인민들이 20세기에 이루어진 굴욕과 위기의 시대에서 회복하기 시작한 지금, 이제 예전과 같이 지역에서의 중심적 역할을 할 시기가 왔습니다."
 CHI_The_South_China_Sea: "남중국해"
 CHI_The_South_China_Sea_desc: "남중국해의 중요성은 전략적, 경제적으로 엄청납니다. 이로 인해 다른 나라들과의 분쟁과 긴장이 자주 일어나고 있으며 특히 최근에 바다에서 석유가 발견됬기 때문에 다른 라이벌을 압도하고 이 지역에 우리의 힘을 투사해야합니다."
 CHI_Enforce_the_9_Dash_Line: "구단선 강요"
 CHI_Enforce_the_9_Dash_Line_desc: "남해 구단선은 남중국해를 관통하는 역사적으로 권리가 있는 지역입니다. 우리는 이 지역의 자원과 전략적 가치에 대한 접근을 보장하기 위해 이 경계 내에 있는 분쟁 지역에 대한 우리의 주권을 유지해야 합니다."
 CHI_Provocative_Fleet_Exercises: "도발적인 함대 훈련"
 CHI_Provocative_Fleet_Exercises_desc: "남중국해에서 우리의 주장을 관철하기 위해 인민해방군 해군을 이용해 분쟁 수로에서 훈련을 수행해야 합니다. 이 같은 조치는 우리의 주권의 정당한 표현을 나타내지만 미국과 다른 나라들이 이 행동을 위협으로 인식해서 해군을 이 지역에 파견하여 무력 다툼이 일어날 수 있는 위험이 있습니다."
 CHI_Island_Building: "섬 건설"
 CHI_Island_Building_desc: "난사군도에 인공 섬을 건설하는 것은 이 지역에 대한 우리의 통제를 확보하고 전략적 경쟁자들과의 군사적 대결 가능성에 대비해는 데 도움이 될 것입니다."
 CHI_Ramp_Up_Tensions: "긴장감 고조"
 CHI_Ramp_Up_Tensions_desc: "남중국해에 대한 우리의 주장은 우리의 국익을 확보하기 위해 비전통적인 조치에 의지하는 데 동의하기 전까지는 실현되지 않을 것입니다. 우리는 우리의 이점으로 이용할 수 있는 위기를 위해 지역의 긴장감을 높여야 합니다."
 CHI_Demand_Vietnams_Submission: "베트남의 항복 요구"
 CHI_Demand_Vietnams_Submission_desc: "지난 수천년간 베트남은 우리에게 조공하며 경의를 표했습니다. 그 대가로 우리는 베트남 지배계급에게 정당성과 보호를 부여했습니다. 최근 베트남과의 관계는 악화되었습니다. 이 상황은 계속되어서는 안됩니다."
 CHI_Signal_Willingness_to_Negotiate: "협상 의향 신호"
 CHI_Signal_Willingness_to_Negotiate_desc: "동남아시아에 퍼져있는 소프트 파워는 베트남, 말레이시아, 필리핀과의 지속적인 분쟁으로 인해 악화되었습니다. 외교는 지역 파트너와의 외교 관계를 확보하는 데 가장 좋은 방법입니다."
 CHI_Joint_Development_Zones: "공동개발구역"
 CHI_Joint_Development_Zones_desc: "남중국해의 다른 국가들과 공동 개발구역을 구축하는 것은 적대감을 줄이고 추가 협력을 촉진하는 효과적인 방법입니다. 그러나 우리는 이러한 합의를 추진할 때 자원 추출의 이점을 잠재적인 적들과 공유할 의향이 있는지 고려해야 합니다."
 CHI_Negotiate_Maritime_Boundaries: "해양 경계 협상"
 CHI_Negotiate_Maritime_Boundaries_desc: "남중국해에 명확한 해양 경계가 없는 것이 긴장의 원천입니다. 지역 내 라이벌들과 명확한 경계를 구분짓는 것이 지역 외교에 대한 방해를 제거할 것입니다."
 CHI_The_Fate_of_the_Paracels: "파라셀 제도의 운명"
 CHI_The_Fate_of_the_Paracels_desc: "파라셀 제도(베트남 : 호앙사 군도, 중국 : 시사 군도)의 통제를 둘러싼 베트남과의 분쟁은 양국 간의 긴장의 중요한 원천입니다. 이 분쟁을 해결하는 것은 중국과 베트남의 관계 개선에 큰 도움이 될 것입니다."
 CHI_Strengthen_ASEAN_Ties: "아세안 결속 강화"
 CHI_Strengthen_ASEAN_Ties_desc: "동남아시아 국가 연합(ASEAN)은 이 지역에서 우리의 영향력에 대응하기 위해 부분적으로 존재합니다. 아세안 회원국들은 우리가 이번 분쟁을 평화롭게 해결한다면 앞으로는 우리의 의도를 덜 의심할 것입니다."
 CHI_The_Korean_Peninsula: "한반도"
 CHI_The_Korean_Peninsula_desc: "한국은 그 크기와 근접성으로 인해 항상 중국인에게 관심받아왔습니다. 한반도는 현재 남과 북으로 나뉘어져 있으며 우리는 정치적으로는 북한과 일치하지만 경제협력의 기회로는 남한과 더 가깝습니다."
 CHI_Criticize_the_American_Presence: "미국의 존재 비판"
 CHI_Criticize_the_American_Presence_desc: "우리의 영향권 안에서 미군의 존재는 모욕이며 용납될 수 없습니다! 표면적으로는 북한의 침략을 방어하기 위한 이 군대는 중국 인민의 머리 위에 매달린 칼날과 같은 역할을 하며, 공격하기 좋은 시점을 기다리고 있습니다."
 CHI_Demand_a_Withdrawal: "미군 철수 요구"
 CHI_Demand_a_Withdrawal_desc: "미군의 철수는 우리의 안보에 대한 실질적인 위협을 제거하고 북한 하에 통일된 한국을 만들어 줄 것입니다. 우리가 이미 미국인의 세계적 영향력을 뛰어넘었다면 그들이 우리의 요구에 굴복할 가능성이 높아집니다."
 CHI_Support_the_Norths_Military_Buildup: "북한의 군사력 증강 지원"
 CHI_Support_the_Norths_Military_Buildup_desc: "미국의 지지가 없어도 남한에 대한 북한의 승리는 보장되지 않습니다. 우리는 동맹국들에게 다가올 전쟁에 대비할 수 있도록 도와야 합니다."
 CHI_Ignite_the_Second_Korean_War: "제2차 한국전쟁 점화"
 CHI_Ignite_the_Second_Korean_War_desc: "묵은 원한을 청산하고 한반도의 분열을 종식시킬때가 왔습니다. 이 분열은 가족을 이별시키고, 자랑스러운 나라를 무력하게 만들었으며 우리의 적들에게 우리의 영향권 안의 발판을 마련해 주었습니다."
 CHI_The_Status_Quo: "현상 유지"
 CHI_The_Status_Quo_desc: "우리의 외교 정책 우선 순위는 항상 지역 안정이었습니다. 한반도에서 이러한 목적을 달성하기 위해서는 38선을 양쪽이 수용하게 해야합니다. 변화가 이루어져야 한다면 신속하고 혼란스럽기보다는 점진적이고 통제되어야 합니다."
 CHI_Strengthen_Relations_with_the_South: "남한과의 관계 강화"
 CHI_Strengthen_Relations_with_the_South_desc: "남한과의 관계는 역사적으로 한국전쟁 때문에 그리 긴밀하지는 않습니다. 그러나 이것은 우리와 그들 양측이 앞으로 서로를 향한 실용적인 이해를 받아들일 수 없다는 것을 의미하지는 않습니다."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "중국-한국 간 무역 강화"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "동아시아에서 가장 역동적인 경제를 가진 한국은 우리나라의 중요한 무역 파트너입니다."
 CHI_Joint_Condemnation_of_Japan: "일본에 대한 공동 비난"
 CHI_Joint_Condemnation_of_Japan_desc: "우리나라와 한국인은 공통의 역사적인 적을 가지고 있습니다.  증오가 양국을 하나로 묶어주는 것은 아이러니한 일일 지도 모릅니다."
 CHI_Maintain_Commitment_to_Denuclearization: "비핵화에 대한 의지 유지"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "북한이 핵무기 프로그램을 추진함으로써 국제법을 계속 위반한다면 우리의 목표인 지역 안정은 달성할 수 없습니다."
 CHI_Increase_Exports_to_the_North: "대북 수출 증가"
 CHI_Increase_Exports_to_the_North_desc: "북한은 이미 우리에게 매우 의존하고 있습니다. 이러한 의존성을 증가시킨다면 골칫덩이 동맹국에 대한 우리의 영향력이 증가할 것입니다."
 CHI_Encourage_Economic_Reforms: "경제 개혁 장려"
 CHI_Encourage_Economic_Reforms_desc: "우리의 가장 가까운 파트너가 저개발되고 후진된 국가로 계속 남아있다는 사실은 덩샤오핑의 후계자로서 부끄러움입니다. 우리는 [NKO.GetLeader]에게 북한 경제를 자유화하도록 설득해야 합니다."
 CHI_Mediate_Korean_Peace_Talks: "한반도 평화회담 중재"
 CHI_Mediate_Korean_Peace_Talks_desc: "너무 오랫동안 한반도는 냉전상태에 놓여왔습니다. 남북간 긴장은 공세적 행동으로 오해되는 방어 행위에 대한 상호 의혹과 불신으로 인해 지속적으로 존재했습니다. 중국과 같은 외부자가 이 내부 교착 상태를 타파할 수 있을 겁니다."
 CHI_Back_Peaceful_Korean_Unification: "평화적인 한국 통일"
 CHI_Back_Peaceful_Korean_Unification_desc: "우리는 외부의 영향력이 없는 비동맹정부 하의 한반도 최종 통일에 대한 지지를 표명해야 합니다. 이런 사태가 어떻게 지날 것인가는 한국인에게 달려있습니다."
 CHI_End_the_Kim_Dynasty: "김씨 왕조 종식"
 CHI_End_the_Kim_Dynasty_desc: "김씨들은 수십년간 잔인하고 후진적인 독재를 통해 우리에게 짐덩어리를 안겨주었습니다. 이러한 상황은 계속되면 안됩니다."
 CHI_Gain_the_Support_of_the_KPA: "조선인민군의 지원을 얻다"
 CHI_Gain_the_Support_of_the_KPA_desc: "우리의 정보부는 조선인민군의 장교 계급 내에 [NKO.GetLeader]의 통치에 분개하는 사람들이 있다는 것을 알아냈습니다. 우리는 목표를 공유하는 이 장교들에게 손을 내밀어야 합니다."
 CHI_The_North_Korean_Coup: "북한 쿠데타"
 CHI_The_North_Korean_Coup_desc: "이제 시대착오적인 정권을 전복할 때가 왔습니다. 북한에 대한 우리의 영향력은 많은 장교들을 같은 편으로 이끌었지만 우리의 분석가들은 우리가 이 위험한 모험을 시작하기 전에 더 많은 지원을 모색해야할지 걱정하고 있습니다."
 CHI_Establish_a_Puppet_Government: "괴뢰국 수립"
 CHI_Establish_a_Puppet_Government_desc: "쿠데타가 성공했고 새로운 군사정부는 우리에게 빚이 있으므로 우리의 권위에 굴복할 수 밖에 없습니다."
 CHI_The_Indian_Subcontinent: "인도 아대륙"
 CHI_The_Indian_Subcontinent_desc: "티베트 남부에는 인도와 파키스탄이 경쟁하는 광대한 아대륙이 있습니다. 우리는 첨예하게 대립하는 이 지역에 대한 우리의 접근방식을 신중하게 고려해야합니다."
 CHI_Support_Nepals_Maoists: "네팔의 마오주의자 지원"
 CHI_Support_Nepals_Maoists_desc: "네팔은 마오주의자를 비롯한 여러 공산당이 있습니다. 이러한 정당들은 최근 몇 년 동안 인기가 높아졌고 우리는 역사적으로 네팔 정치에 관여하는 것을 피했지만 우리와 사상적 친화력을 공유하는 사람들에게 힘을 실어주는 것이 우리의 이익으로 돌아올 수 있습니다."
 CHI_Respect_Nepalese_Neutrality: "네팔 중립성 존중"
 CHI_Respect_Nepalese_Neutrality_desc: "네팔은 우리와 인도인 사이의 중립지역으로 남아있기를 모색했습니다. 우리는 그들의 결정을 존중하고 이 중립성을 훼손하는 행동을 피해야 합니다."
 CHI_Guarantee_Bangladesh: "방글라데시 독립보장"
 CHI_Guarantee_Bangladesh_desc: "방글라데시는 초창기에는 인도와의 긴밀한 관계를 공유했지만 지난 수십년 동안은 제 갈 길을 갔습니다. 우리는 방글라데시에 군사적인 보호를 제공하여 이러한 추세를 용이하게 할 수 있습니다."
 CHI_Drop_Claims_on_Bhutan: "부탄에 대한 클레임 포기"
 CHI_Drop_Claims_on_Bhutan_desc: "우리와 부탄 사이의 관계 개선에 있어 큰 장벽은 그들이 통제하는 영토 중 일부에 대한 우리의 주장입니다. 이것은 인도인과의 마찰로 이어졌으며, 또한 잠재적으로 바람직하지 않은 충돌로 이어질 수 있습니다. 이런 상황에서는 부탄에 대한 클레임을 포기하는 것이 좋습니다."
 CHI_Doklam_Road_Standoff: "도클람 국경분쟁"
 CHI_Doklam_Road_Standoff_desc: "도클람(둥랑)은 중국 영토이며, 따라서 우리가 원한다면 군대와 건설 장비를 자유롭게 옮길 수 있어야 합니다. 부탄과 인도가 반응한다면 이는 그들의 전투 준비를 테스트 할 수 있는 좋은 기회가 될 것입니다."
 CHI_Iron_Brothers: "철의 형제들"
 CHI_Iron_Brothers_desc: "중국과 파키스탄은 긴밀한 전략적 동반자이며 이 관계는 상호 이익을 위해 보존되어야 합니다. 우리의 공통된 적인 인도는 우리의 합쳐진 힘에 버티지 못할 것입니다."
 CHI_Joint_Military_Projects: "합동 군사 프로젝트"
 CHI_Joint_Military_Projects_desc: "중국과 파키스탄은 인도에 대한 우위를 확보하기 위해 새롭고 혁신적인 군사 제품을 개발할 수 있습니다."
 CHI_Cooperate_on_Counterterrorism: "대테러 훈련"
 CHI_Cooperate_on_Counterterrorism_desc: "테러는 중국과 파키스탄 양국을 괴롭히고 있습니다. 우리는 함께 테러 위협에 대응하여 서로를 지원할 수 있습니다."
 CHI_Militarize_Gwadar_Port: "과다르항 군사화"
 CHI_Militarize_Gwadar_Port_desc: "과다르 항구에 대한 우리의 투자는 성과를 거두었으며 인상적인 상업 시설을 만들었습니다. 우리는 항구를 군사화 함으로써 상업적 용도와 함께 사용할 수 있으며 이는 의심할 여지 없이 인도를 위협할 것이지만 그럼에도 불구하고 우리의 안보에 필요한 움직임입니다."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "4개국 대테러 협력"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "4개국 대테러 협력(QCCM)은 테러 퇴치에 대한 공통된 관심을 가진 4개국의 유용한 협력이 될 것 입니다. 파키스탄과 아프가니스탄 간의 긴장된 관계를 개선하고 타지키스탄을 통해 러시아가 지배하는 중앙아시아에서 우리의 영향력을 확산시키는 데 도움이 되기를 바랍니다."
 CHI_Support_Negotiations: "협상 지원"
 CHI_Support_Negotiations_desc: "충돌은 해결책이 아니라 문제점입니다. 우리는 QCCM을 사용해 협력국들에게 화해를 하도록 설득해야하며 필요에 따라 무장세력의 접근을 보호해야합니다."
 CHI_Joint_Operations: "합동 테러 방지 작전"
 CHI_Joint_Operations_desc: "급진적 이슬람 단체는 지역 안보에 큰 위협이 되며, 단합되고 흔들리지 않는 무장세력이 필요합니다."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "급진주의의 원인 해결"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "테러 위협이 일시적으로 감소되었으므로 우리는 탈-급진화에 우리의 노력을 집중해야 합니다. 우리는 아프가니스탄, 파키스탄, 타지키스탄의 빈곤을 완화하기 위해 인프라와 산업에 대한 투자를 하여 무장 단체의 모집을 차단할 수 있습니다."
 CHI_Disengage_from_Pakistan: "파키스탄에서의 철수"
 CHI_Disengage_from_Pakistan_desc: "인도 아대륙에 대한 우리의 접근방식을 재평가 할 때입니다. 세계 최대 경제국인 중국과 인도 사이의 긴밀한 파트너쉽은 낮은 전력과의 지속적인 동맹보다 더 도움이 될 수 있습니다. 파키스탄에서 철수하는 것이 인도와의 교감의 첫 걸음이 될 것입니다."
 CHI_End_Joint_Military_Exercises: "합동 군사 훈련 종료"
 CHI_End_Joint_Military_Exercises_desc: "파키스탄과의 훈련은 인도인들의 의혹으로 이어집니다. 우리는 그들의 신뢰를 얻기 위해 이를 종료해야 합니다."
 CHI_Strategic_Realignment: "전략 재조정"
 CHI_Strategic_Realignment_desc: "파키스탄에서 우리가 점진적으로 멀어지는 것은 이제 명백합니다. 인도인에게 이러한 움직임이 자신들의 호의를 얻기 위한 시도임을 알릴 때입니다."
 CHI_Sino_Indian_Treaty_of_Friendship: "중국-인도 우정 조약"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "파키스탄과의 파트너쉽은 물론 우리와 인도간의 마찰의 유일한 원천은 아닙니다. 우리는 인도와의 새로운 관계를 시작하기 위해 양국이 가지고 있는 영토 문제를 해결해야 합니다."
 CHI_A_New_Alliance: "새로운 동맹"
 CHI_A_New_Alliance_desc: "우리와 인도 간의 관계가 현저히 개선되어 군사와 정치적 파트너쉽을 위한 새롭고 귀중한 기회가 생겼습니다. 양국의 동맹은 동아시아와 남아시아 지역에서는 막을 수 없는 세력입니다."
 CHI_Strike_Across_the_Himalayas: "히말라야를 가로질러 공격"
 CHI_Strike_Across_the_Himalayas_desc: "우리는 당분간 전방위적인 전쟁을 피하려고 노력해야 하지만, 인도의 방어태세를 조사할 수 있도록 우리의 위치를 강화했습니다. 우리의 노력이 성공한다면 우리는 정당하게 우리의 영토를 되찾을 것이며, 실패한다해도 적의 능력에 대해서 더 많이 알게 될 것입니다."
 CHI_String_of_Pearls: "'진주 목걸이' 전략"
 CHI_String_of_Pearls_desc: "인도양을 지배하는 인도는 바람직하지 않은 상황입니다. 우리는 미국이 우리 파트너의 영토에 있는 군사 기지와 라이벌로 둘러싸고 우리를 억제하고자 하는 것과 같은 방식으로 인도를 억제하려고 노력할 수 있습니다. 이러한 포위는 인도와의 전쟁 상태에 들어갈 때 중요한 이점을 얻을 수 있을 것입니다."
 CHI_Annex_Bhutan: "부탄 합병"
 CHI_Annex_Bhutan_desc: "부탄에 대한 우리의 주장은 나라의 영토를 확장하는 결과로 오지 않을 수 있습니다만 티베트와 부탄의 긴밀한 역사적 관계는 티베트 자치구에 부탄을 통합하는 우리의 용막에 합리적인 정당성을 부여합니다. 더욱이 합병을 통해 인도의 전략적 동맹국을 없앨 수 있습니다. 부탄에서 우리의 영향력이 충분히 커지면 전쟁없이 합병할 수 있습니다."
 CHI_Puppet_Nepal: "네팔 괴뢰화"
 CHI_Puppet_Nepal_desc: "네팔의 일부 정치세력은 인도와의 파트너쉽을 희생하면서 중국과의 관계를 대폭 강화할 용의가 있습니다. 이것은 우리의 외교 정책 목표에 큰 힘이 됩니다. 네팔에서 우리의 영향력을 높이고 우호적인 정부가 유지될 수 있도록 보장하면 이 과정을 평화롭게 수행할 수 있습니다."
 CHI_Bring_the_Tiger_to_Heel: "호랑이 가두기"
 CHI_Bring_the_Tiger_to_Heel_desc: "우리의 지역 패권에 대한 상승은 우리의 남쪽 측면을 공격하고 우리의 적을 지원할 것으로 보이는 적대적인 인도와 함께 할 수 없을 것입니다. 이 지역은 두 지역 초강대국이 있기에는 너무 좁으므로 이를 위해서 벵골 호랑이는 반드시 우리에 들어가야합니다."
 CHI_The_Land_of_the_Rising_Sun: "태양이 떠오르는 나라"
 CHI_The_Land_of_the_Rising_Sun_desc: "우리의 북동부에는 중국 외교 정책에 큰 위협과 좋은 기회가 상존하고 있습니다. 우리는 일본이 다시는 중국 인민에게 위협이 되지 않을 것이라고 확신하지는 못하지만, 동시에 미국과의 더 큰 투쟁에서 일본을 우리 편에 두는 것이 유용할 수 있습니다."
 CHI_Maintain_Historical_Enmity: "역사적 적대감 유지"
 CHI_Maintain_Historical_Enmity_desc: "세계가 일본의 재무장을 허용하고 다시 한 번 중국에 위협이 될 수 있게 됨에 따라 우리는 두려움에 떨고 있습니다. 일본과의 싸움은 단순히 과거의 일이 아닙니다.  전쟁 범죄자의 나라가 폭력의 수단을 계속 소유하는 한 위험은 계속 존재하고 있습니다."
 CHI_Incite_Anti_Japanese_Sentiment: "반일 정서 선동"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "애국적인 사람들 사이에서 반일 정서를 선동하는 것은 그리 어렵지 않을 것이며 앞으로 다가올 대결에서 우리의 이점으로 작용할 수 있습니다."
 CHI_Clash_Over_the_East_China_Sea: "동중국해를 둘러싼 충돌"
 CHI_Clash_Over_the_East_China_Sea_desc: "우리는 정기적으로 항공기를 영공으로 보내 일본의 방공을 조사합니다. 이러한 상황 중 하나를 사용해 훨씬 더 큰 위기를 만드는 것은 너무나도 쉬울 것입니다..."
 CHI_A_Pragmatic_Approach: "실용적인 접근 방식"
 CHI_A_Pragmatic_Approach_desc: "중일전쟁 당시 우리 국민에게 가해진 중대한 불의에 대해 사과하거나 심지어 인정하지 않는 것으로 인해 일본과의 관계는 훼손되었습니다. 그럼에도 불구하고 동아시아에서 미국의 철수를 촉진하기 위해 일본에 대한 우리의 분노를 제쳐놓는 것이 더 전략적일 수 있습니다."
 CHI_Assuage_Japanese_Concerns: "일본의 우려 불식"
 CHI_Assuage_Japanese_Concerns_desc: "일본과의 교감을 촉진하기 위해서는 일본인에게 우리의 의도가 적대적이지 않다는 것을 인지시켜야 합니다. 말보다는 행동이 중요합니다."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "일본 문화 장려"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "일본 문화는 중국 인민, 특히 젊은 세대 사이에서 인기가 많습니다. 이러한 경향을 장려하면 양국 간의 경제 관계를 강화하고, 양국 국민을 더 가깝게 만들고, 일본에 긍정적인 신호를 보낼 것입니다."
 CHI_Sign_Strategic_Partnership_Agreement: "전략적 제휴 협정 체결"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "양국 간의 공식 협정은 최근 외교적 성과를 공고히 하고 일본이 미국의 군사 보호에 대한 의존도를 낮추도록 장려할 것입니다."
 CHI_Decouple_Japan: "족쇄를 풀어라"
 CHI_Decouple_Japan_desc: "일본에서의 미국의 영향력을 분리할 때가 왔습니다. 미군의 철수를 통해 이 지역에 대한 우리의 안보 지위가 상승할 것입니다."
 CHI_Global_Influence: "세계적 영향력"
 CHI_Global_Influence_desc: "과거 중국 왕조들은 중국의 바로 주변을 넘어서는 외부 세계는 우리의 관심거리가 아니라 여겼습니다. 이것은 중국이 서방의 국가들에게 뒤쳐지게 한 이유입니다. 우리는 다시는 이와 같은 실수를 하지 않습니다."
 CHI_Favor_Multipolarity: "다극성 선호"
 CHI_Favor_Multipolarity_desc: "패권에 대한 우리의 입장은 항상 분명했습니다. 우리는 미국, 러시아, 심지어 우리나라에 의한 글로벌적인 패권에 반대합니다."
 CHI_Peacekeeping_Contributions: "평화 유지 기여 활동"
 CHI_Peacekeeping_Contributions_desc: "평화 유지 임무는 우리 군대가 외국 땅에서 작전 수행 경험을 쌓을 수 있는 유용한 방법일 뿐 아니라 다극성을 위한 우리나라의 헌신을 보여주며 유엔과 같은 국제 기구 내에서 일하겠다는 신호를 보내는 데 도움이 됩니다."
 CHI_Support_Security_Council_Reform: "안보리 개혁 지원"
 CHI_Support_Security_Council_Reform_desc: "우리는 역사적으로 일본과 인도와의 긴장된 관계로 인해 유엔 안전보장이사회가 G4국가를 포함하도록 확대한 것에 반대했습니다. 그러나 이제 관계가 개선되었으므로 반대할 필요가 없어졌습니다. 이에 따라 개혁의 여부는 다른 안보리 상임이사국의 의지에 달려있습니다."
 CHI_A_Rival_Superpower: "라이벌 초강대국"
 CHI_A_Rival_Superpower_desc: "우리는 지난 수십년 동안 우리나라가 서방에 비해 훨신 약한 위치에 있을 때 패권을 노리지 않는다는 것을 세계에 알려주어야 했습니다. 그러나 이제 우리나라는 더 이상 저개발국가가 아니므로 더이상 이러한 관점을 견지할 필요가 없으며 대신 미국을 유일한 패권세력에서 밀어내기 위해 공개적으로 나설 필요가 있습니다."
 CHI_End_US_Hegemony: "미국 헤게모니 종식"
 CHI_End_US_Hegemony_desc: "미국 중심의 세계 질서는 부당하고 지속 불가능한 것이며, 우리는 이를 없애기 위해 최선을 다해야 합니다. 미국의 제국주의를 남반구에서 축출해야하며 그 자리에 선의의 영향력을 남겨놓아야 합니다."
 CHI_The_Bears_Backyard: "곰의 뒷마당"
 CHI_The_Bears_Backyard_desc: "러시아와의 전략적 파트너쉽은 미국의 패권을 약화시키는 우리의 목표에 도움이 되어왔습니다. 그러나 우리의 동맹국들은 세계 패권에 대한 우리의 새로운 야망을 지원하지 않을 것입니다. 따라서 우리는 러시아의 위치를 훼손해야합니다."
 CHI_A_New_Imperium: "신 제국주의"
 CHI_A_New_Imperium_desc: "이제 주변지역과 세계 전반에 대한 우리의 지위가 확보되었으므로 중국을 이전의 영광으로 되살리고 이전에 영원히 잃어벼렸던 것으로 여겨졌던 영유권 주장을 복구할 수 있습니다. 중국 중심의 세계 질서는 이를 좋아하든 싫어하는 전 세계에 미칠 것입니다."
 CHI_Form_the_SCO: "상하이협력기구(SCO) 형성"
 CHI_Form_the_SCO_desc: "\"국경 지대의 군사적 신뢰 강화를 위한 조약\"을 체결하며 형성된 상하이 5국은 러시아, 카자흐스탄, 키르기스스탄, 타지기스탄과 같이 긴밀히 교류할 수 있는 역할을 합니다. 이러한 상호작용은 귀중하지만 공식적인 정부 조직으로 바꾼다면 더욱 개선될 수 있습니다."
 CHI_Emphasize_Economic_Cooperation: "경제 협력 강화"
 CHI_Emphasize_Economic_Cooperation_desc: "상하이협력기구를 통해 부유한 회원들이 가난한 회원들에게 경제적 지원을 증가해야합니다.  더 가난한 이웃의 경제를 강화한다면 지역안정에 대한 우리의 목표는 잘 달성됩니다. 또한 상하이협력기구는 경계 안에서 거주하는 사람들의 삶의 질을 높이기 위해 노력해야합니다."
 CHI_Civilian_Technology_Sharing: "민간 기술 공유"
 CHI_Civilian_Technology_Sharing_desc: "우리 조직은 주로 가난한 회원국의 경제 발전에 초점을 맞추고 있기 대문에 비 군사 기술의 공유에만 초점을 맞추어야 합니다."
 CHI_Development_Assistance: "개발 지원 증가"
 CHI_Development_Assistance_desc: "상하이협력기구 회원국의 경제 성장을 가속화하기 위한 현재의 개발 노력을 개선할 수 있습니다."
 CHI_Emphasize_Political_Cooperation: "정치적 협력 강화"
 CHI_Emphasize_Political_Cooperation_desc: "상하이협력기구는 회원국의 합법적인 정부가 불안정하지 않도록 보호하여 지역 안정을 유지하는 조직이 되어야 합니다."
 CHI_Crack_Down_on_the_Three_Evils: "삼개세력(삼대악) 단속"
 CHI_Crack_Down_on_the_Three_Evils_desc: "테러, 분리주의, 종교적 극단주의로 대표되는 \"삼개세력\"은 모든 상하이협력기구 회원국의 관심입니다. 상하이협력기구를 통해 우리는 이러한 위험한 위협을 억제할 수 있는 서로의 정치적 역량을 강화할 수 있습니다."
 CHI_Tackle_Drug_Trafficking: "마약 밀매 대처"
 CHI_Tackle_Drug_Trafficking_desc: "아프가니스탄에서의 마약 밀매는 단독으로 해결하기는 어렵지만 여러 국가가 합치면 좀 더 쉬워질 것입니다. 우리는 회원국들과 함께 중앙아시아의 국경을 효과적으로 순찰할 수 있습니다."
 CHI_Emphasize_Military_Cooperation: "군사적 협력 강화"
 CHI_Emphasize_Military_Cooperation_desc: "우리의 의도를 가릴 필요는 없습니다. 상하이협력기구는 우리와 러시아에게 미국같은 외부 적의 침략 가능성에 대한 보루를 제공하는 명시적인 안보 지향 조직이어야 합니다."
 CHI_Military_Technology_Sharing: "군사 기술 공유"
 CHI_Military_Technology_Sharing_desc: "러시아의 첨단 군사 기술은 외부 침략의 경우 우리 회원국들에게 귀중한 자산이 될 것입니다."
 CHI_Strengthen_Security_Framework: "보안 체계 강화"
 CHI_Strengthen_Security_Framework_desc: "상하이협력기구 내에서 우리의 기존 군사 협력은 어느정도까지 올라왔으나 미국의 공격을 견디기에는 충분하지 않을 수 있습니다. 우리는 최악의 상황에 대비할 수 있도록 기준의 군사 협력을 심화시켜야 합니다."
 CHI_Chinese_Dominance: "중국의 지배"
 CHI_Chinese_Dominance_desc: "상하이협력기구에서의 우리와 러시아의 위치는 현재 동등하지만, 불편한 진실은 우리의 힘이 러시아보다 훨씬 세다는 것입니다. 조직 내에서 우리의 영향력은 우리의 적과 일치해야하므로 러시아를 아래의 위치로 놓아야합니다."
 CHI_Equal_Partners: "동등한 파트너들"
 CHI_Equal_Partners_desc: "우리가 많은 분야에서 러시아를 추월하기 시작했지만 여전히 이전의 초강대국에서 배울 것이 많습니다. 러시아를 소외하고 적대하는 것보다는 곁에 두는 것이 우리의 이익과 부합할 것입니다."
 CHI_ASEAN_Integration: "아세안(ASEAN) 개입"
 CHI_ASEAN_Integration_desc: "아세안의 숨겨진 기능은 우리의 영향력과 균형을 맞추는 것이었기 때문에 아세안 회원국과의 관게를 개선하고자 한 우리의 노력은 이제 아세안을 상하이협력기구에 통합할 수 있게 되었습니다. 이제 우리 조직의 구성원들은 크게 늘어났습니다."
 CHI_Undermine_ASEAN: "아세안 붕괴"
 CHI_Undermine_ASEAN_desc: "아세안은 우리의 지역 영향력에 대한 대응책으로 존재합니다. 우리는 조직이 다양한 전망을 가진 여러 국가들로 구성되어있다는 사실을 악용할 수 있으며 우리의 이익에 가장 유리한 국가를 대상으로 아세안을 떠나 상하이협력기구에 가입하도록 설득할 수 있습니다."
 CHI_Exploit_Economic_Clout: "경제 영향력 악용"
 CHI_Exploit_Economic_Clout_desc: "상하이협력기구의 재정적 지향성은 자본 측면에서 우리의 엄청난 우월성을 감안할 때 우리에게 매우 유용했습니다. 우리는 이제 다른 상하이협력기구 회원국에 대한 우리의 정치적 영향력을 증진시키기 위해 우리의 경제적 이점을 사용할 수 있습니다."
 CHI_Split_CSTO: "집단안보조약기구(CSTO) 분할"
 CHI_Split_CSTO_desc: "러시아와의 파트너쉽은 영원히 지속되지 않았습니다. 우리는 확장주의자인 그들을 완전히 신뢰할 수 없습니다. 지금까지 중국-러시아 간 협력을 계속하기 위해 우리의 이익 중 일부분을 제공했지만 상하이협력기구를 지속하기 위해서는 이를 종식시켜야 합니다. 우리의 동맹국들은 이제 우리와 러시아 사이에서 자신들의 편을 선택해야합니다."
 CHI_Merge_with_CSTO: "집단안보조약기구 병합"
 CHI_Merge_with_CSTO_desc: "러시아의 안보기구인 집단안보조약기구는 군사 협력을 위한 많은 기관을 보유하고 있기 대문에 우리가 채택하는 것이 유용할 것입니다."
 CHI_An_Alliance_to_Rival_NATO: "북대서양조약기구(NATO)와 경쟁하는 동맹"
 CHI_An_Alliance_to_Rival_NATO_desc: "상하이협력기구의 역량을 최대한 발휘하고 군사 협력을 위한 조직의 기관을 강화하여 공동 지휘와 통제가 NATO만큼 효율적이게 되었습니다. 전쟁이 온다면 우리는 준비가 되어있을 것입니다."
 CHI_Forum_on_China_African_Cooperation: "중국-아프리카 협력 포럼"
 CHI_Forum_on_China_African_Cooperation_desc: "중국-아프리카 협력 포럼(FOCAC)는 우리가 서방처럼 야만적이거나 배신하지 않는다는 점을 보여주고 기회의 땅인 아프리카 대륙 전체와의 상호 작용을 쉽게 해줍니다."
 CHI_China_Africa_Development_Fund: "중국-아프리카 개발 기금"
 CHI_China_Africa_Development_Fund_desc: "중국-아프리카 개발 기금을 통해 아프리카 대륙의 인프라 프로젝트에 필요한 투자를 제공할 수 있습니다."
 CHI_Invest_in_Cheap_Energy: "저렴한 에너지에 투자"
 CHI_Invest_in_Cheap_Energy_desc: "재생 가능 에너지에 대해서 이야기 하지만 화석연료야말로 아프리카 사람들을 가난에서 끌어올려 줄 것입니다."
 CHI_Invest_in_Clean_Energy: "청정 에너지 투자"
 CHI_Invest_in_Clean_Energy_desc: "환경 비용을 희생해서 개발하는 것은 지양해야합니다. 우리의 기술적 노하우를 통해 아프리카 대륙의 파트너들과 재생 가능 에너지 기술의 발전을 공유할 수 있습니다."
 CHI_Outsource_Cheap_Labor: "저임금 노동 외주"
 CHI_Outsource_Cheap_Labor_desc: "중국이 개발 중이었을 때 노동자들은 최소한의 보수만을 받았고 이로 인해 엄청난 어려움을 겪었습니다. 그러나 그들의 고통은 우리나라가 경제적으로 성공하도록 이끌었습니다. 아프리카도 우리의 모델을 따라야 합니다."
 CHI_Workers_Rights: "노동자의 권리"
 CHI_Workers_Rights_desc: "개개인 노동자의 복지는 국가의 성공에 필수적입니다. 우리는 그들의 생계를 보호하는 프로젝트에 지원해주어야합니다."
 CHI_Agriculture: "농업"
 CHI_Agriculture_desc: "많은 아프리카 경제에서 농업은 중요한 분야로 남아있으며 대부분의 사람들이 이에 의존합니다. 우리는 개개인의 노동자가 잔인한 국제 경제에서 경쟁할 수 있도록 농업 부문에 대한 지원을 해주어야합니다."
 CHI_Develop_Hospitals: "병원 개선"
 CHI_Develop_Hospitals_desc: "아프리카 대륙에서는 쉽게 치료할 수 있는 질병으로도 많은 사망자들이 발생합니다. 우리는 동맹국들에게 아픈 사람을 위해 필요한 도구를 제공해야합니다."
 CHI_Leverage_Influence: "영향력 활용"
 CHI_Leverage_Influence_desc: "아프리카는 우리에게 많은 빚을 지고 있기 대문에 대륙 전역의 정부들은 우리에게 굴복해야합니다."
 CHI_Write_Off_Debts: "부채 탕감"
 CHI_Write_Off_Debts_desc: "우리는 동맹국들을 부채의 함정에 빠뜨리지 않을 것입니다. 그들 스스로의 속도로 개발하고 성장할 수 있도록 내버려두어야합니다."
 CHI_Friendship_Schools: "우정 학교"
 CHI_Friendship_Schools_desc: "우정 학교는 대륙 전역에 걸쳐 매우 필수적인 교육을 제공하며 이 지역의 인적 자본을 강화합니다."
 CHI_Joint_Research: "공동 연구"
 CHI_Joint_Research_desc: "동맹국들과 함께 국민들에게 도움이 될 과학적 발전을 만들 수 있을 겁니다."
 CHI_TV_and_Internet_Access: "TV 와 인터넷 접속"
 CHI_TV_and_Internet_Access_desc: "21세기에는 가정이 외부세계에 어느정도 접촉할 수 있느냐가 개발의 척도로 쓰입니다. 우리는 아프리카 동맹국들의 인민들을 위해 TV와 인터넷을 제공하는 것을 도와야합니다."
 CHI_Invigorate_Country_Through_STE: "과학, 기술, 교육을 통한 국가 활성화"
 CHI_Invigorate_Country_Through_STE_desc: "장쩌민 주석은 마지막 임기 동안 과학, 기술, 교육을 의미하는 STE를 통해 국가를 활성화하는 전략을 제시했습니다. 이 계획을 통해 중국은 기술적 열세를 보완할 수 있을 것입니다."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "사업가의 중국 공산당 가입 허용"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "장쩌민의 '3대사상'의 결과로 중국 정치사상의 기초는 미묘하지만 한편으론 대대적으로 수정되었습니다. 마오쩌둥의 기본 이념은 도시의 브루주아에 맞서 농촌 농민을 지지하는 계급간 분쟁에 의존한 반면, 장쩌민의 친기업적 성향은 그가 이러한 측면의 중국 정치 중론을 종식시킬 수 있도록 만들었습니다. 이제 장쩌민은 한 단계 더 나아가 기업가들이 중국공산당에 가입할 수 있도록 허용해야 할 것입니다."
 chi_moon.3.d: "우리의 달 과학 기지는 큰 진전을 이루었습니다. 현재의 태양광 패널 네트워크를 확장하고, 최근 물을 분리해 산소와 수소를 생산하는 과정이 더 쉬워졌으며, 그 결과 가장 최근의 보급 로켓을 완전히 연료로 채울 만큼 충분한 산소와 수소를 확보할 수 있었습니다. 이는 미래 우주 탐사를 위한 중심지로서 달이 충분한 시간과 투자를 받으면 가능해질 중요한 돌파구입니다.\n\n우주는 점점 더 가까워지고 있습니다."
 chi_moon.3.o1: "우리는 항상 개척자가 될 준비가 되어 있지"
 CHI_Demand_the_Senkaku_Islands: "다오위다오 요구"
 CHI_Demand_the_Senkaku_Islands_desc: "댜오위다오는 당연히 우리 소유이며, 중일관계의 중요한 쟁점입니다. 이 섬에 대한 요구는 국내적으로 우리의 호의를 얻을 뿐만 아니라, 우리의 요구에 대한 일본 정부의 태도를 분석할 수 있는 유용한 정보를 얻을 기회가 될것입니다."
 china.1.t: "중국, '일대일로' 구상 강화"
 china.1.d: "중국의 야심찬 일대일로 위원회(BRI)는 '일대일로 전략'이 너무 위협적이라고 판단한 이후 수년간 이 계획에 대한 인식을 변화하는 것에 힘써왔습니다. [CHI.GetLeader] 행정부는 오늘 전 세계에서 일대일로의 일환으로 여러 인프라 프로젝트에 투자하겠다는 의사를 발표했습니다. 많은 개발도상국들은 자국 경제에 중국의 투자가 절실히 필요하다는 점을 예상하여 이번 발표를 환영했지만, 일본, 인도, 미국, 호주는 모두 이 계획에 대해 의구심을 표명하며 이것이 중국의 영향력을 해외로 확산시키려는 은밀한 시도로 간주했습니다."
 china.1.a: "자, 어디에 서명하면 되지?"
 china.2.t: "중국의 '평화부흥' 정책 선언"
 china.2.d: "후진타오는 오늘 동남아시아와 미국 관료층에게 중국의 향후 외교 정책은 “평화로운 부상”을 표방할 것이라고 확신했습니다. 이 정책은 중국의 침략을 가장 두려워하는 국가들에게 중국의 야심은 본질적으로 순전히 경제 중심적이며 중국이 세계 평화와 글로벌 협력에 기여하기 위해 최선을 다할 것이라는 점을 확신시키려는 것으로 해석됩니다."
 china.2.a: "다시 한번 고려해봐주길."
 china.3.t: "드디어 우리나라에 도달한 일대일로의 영향력!"
 china.3.d: "중국 기업이 우리의 핵심 인프라에 투자했습니다! 이는 우리 경제에 반가운 활력을 불어넣고 양국 간의 관계를 강화했습니다. 그러나 어떤 사람들은 우리 나라에서 중국의 영향력이 커지는 것을 경계해야 한다고 말할 수도 있습니다."
 china.3.a: "우리는 중화인민공화국에 감사를 표합니다."
 china.4.t: "분유 스캔들"
 china.4.d: "중국 유제품 회사들이 독성 화합물인 멜라민으로 오염된 제품을 판매해 왔다는 사실이 밝혀지면서 전국이 분노하고 있습니다. 30만 명 이상의 중국 국민이 오염된 우유와 분유에 중독되었으며, 11개국에서는 중국 식품 수입을 금지했습니다. 다수의 고위 산업계 및 정부 관료들이 연루되었으며, 아마 그들은 이런 멜라민 함량에 대한 내용을 충분히 인지하고 있던 것으로 보입니다. 이런 사건의 위중함에 따라 세계보건기구(WHO)는 이 사건을 역사상 최대 규모의 식품안전사고 중 하나로 선포하였습니다."
 china.4.a: "끔찍하군! 관련자들은 모두 처벌받을 것이다."
 china.5.t: "태풍 빌리스"
 china.5.d: "태풍 빌리스에 대한 대비는 샤먼 기상대가 푸젠성에 경보를 발령하면서 시작되었습니다. 이번 태풍은 2000년 현재까지 샤먼에 닥친 최악의 폭풍이 될 것으로 예상됐습니다. 대만의 경우와 마찬가지로 샤먼의 3개 공항이 모두 폐쇄됐고 폭풍에 대비해 여객선 운항도 중단됐습니다. 마찬가지로 샤먼항공도 예정된 항공편을 모두 취소하였습니다.\n\n태풍은 대부분 대만 상공 위를 지나갔기에 상대적으로 중국에 상륙한 면적은 적었음에도 불구하고 빌리스는 중국에서 더 많은 사망자를 발생시키고 더 큰 피해액을 발생시켰습니다. 중국의 경제적 손실은 총 5억 3,400만 달러에 이르렀으며, 대부분의 손실은 푸젠성에서 발생했습니다. 총 57명이 사망하고 1,077명이 부상을 입거나 실종됐습니다. 쓰러진 나무로 인해 푸저우(Fuzhou)에서 마웨이(Mawei)까지의 철도 노선이 봉쇄되었습니다. 빌리스는 웨칭 지역에 여러 차례 토네이도를 발생시켜 4개의 마을을 황폐화시키고 20개의 건물을 파괴했습니다."
 china.5.a: "재건 작업을 시작하자."
 china.7.t: "'하나의 중국'을 재차 확인하는 중국"
 china.7.d: "중국 정부는 다시 한번 하나의 중국 정책을 천명하였습니다 세계에는 하나의 중국만이 있고, 대만해을 사이에 둔 두 영토는 모두 하나의 중국에 속합니다. '두 개의 중국'이나 '하나의 중국, 하나의 대만'을 만들려는 시도는 성공하지 못할 것입니다."
 china.7.a: "설마 예상 못했다고 하진 않겠지."
 china.8.t: "신장에서 광범위한 시위의 확장"
 china.8.d: "신장 전역의 위구르 무슬림들은 현재 우리의 소위 '억압'과 '차별' 정책을 이유로 시위를 벌이고 있습니다. 우리는 현상 유지를 해야 할지 아니면 시위대를 달래기 위해 몇 가지 변화를 주어야 할지 결정해야 합니다."
 china.8.a: "저 시위들을 억제해야 한다."
 china.8.b: "시위자들에게 일부 협상을 제시해야 한다."
 china.9.t: "피습 공격을 전개한 위구르 민병대"
 china.9.d: "오늘 중국은 여러 위구르 테러리스트들의 잔혹한 흉기 공격으로 혼란에 빠졌습니다. 지역 경찰의 총격으로 숨진 주동자들을 포함해 수많은 사람들이 죽거나 부상당했습니다. [CHI.Getleader] 측은 이 \"야만적인 행위\"에 책임이 있는 사람들을 색출하겠다고 약속하면서 침착할 것을 당부했습니다."
 china.9.a: "대가를 치를 것이다."
 china.10.t: "중국 기반시설을 겨냥한 폭발"
 china.10.d: "투르키스탄 이슬람당 소속으로 의심되는 사람들이 중국의 여러 철도망에 대해 조직적인 폭탄 공격을 감행해 수많은 무고한 사람들을 죽였습니다. 우리의 보안 분석가들은 이러한 공격이 보여주는 정교함의 수준에 놀라움을 표시했습니다. 이런 끔찍한 사건이 다시 발생하지 않도록 우리는 더욱 과감한 조치를 취해야 합니다."
 china.10.a: "그러면 놈들을 찾아내서 박살내야겠군."
 china.12.t: "위구르 강제 수용소에 대한 국제적인 비난을 받는 중국"
 china.12.d: "국제인권감시기구는 신장 지역의 위구르 무슬림인들을 억류하는 정책인 \"재교육 캠프\"를 중지할 것을 중국 정부에 촉구하였습니다. 국제 NGO 기구들은 최근 그 곳에서 행해지고 있는 악습이 국제 인권법 뿐만아니라 중국 자체의 헌법도 노골적으로 위반하는 행위라며 비난하였습니다."
 china.12.a: "이런 악습은 비난받아야 한다!"
 china.12.b: "전혀 문제가 없는 행동이다."
 china.12.c: "우리와는 상관없는 일이다."
 china.13.t: "신장 지역의 반란"
 china.13.d: "무장세력 활동이 장기간 고조된 이후, 위구르 무장세력이 신장 자치구의 주요 지역을 장악했다고 보고되었습니다. 근방의 한족과 회족 주민들은 인근 지역으로 도피하기 시작했습니다."
 china.13.a: "우리는 분리주의자들을 진압할 것이다."
 china.14.t: "신장 특별행정구의 수립"
 china.14.d: "신장 특별행정구의 ​​설립은 특히 인도와의 관계 완화를 통해 우리에 대한 국제적 인식을 크게 변화시킬 수 있습니다. 이번 조치가 평화를 향한 첫 발자국이 되길 바랍니다."
 china.14.a: "평화를 위한 희망이다"
 china.15.t: "시장 특별행정구의 수립"
 china.15.d: "시장특별행정구의 ​​설립은 특히 인도와의 관계를 완화함으로써 우리에 대한 국제적 인식을 크게 바꿀 수 있습니다. 이번 조치가 평화를 향한 첫 발자국이 되길 바랍니다."
 china.15.a: "평화를 위한 희망이다"
 china.16.t: "몽골의 제 9 대 ‘젭춘담바 쿠툭투‘를 간택하기 위해 ‘금병추첨(Golden Urn)‘을 추진하는 중국 외몽골 정부"
 china.16.d: "젭춘담바 쿠툭투(Jebtsudamba Khutuktu)는 몽골 티베트 불교 겔룩(Gelug) 계통의 영적 우두머리에게 주어진 칭호입니다. 그들은 또한 복드 칸 (Bogd Gegeen)이라는 칭호를 가지고 있어 몽골 최고의 라마로 군림하고 있습니다. 젭춘담바 후투투 환생식이 몽골 정부에 의해 거의 100년 동안 금지된 후, 중국 정부는 외몽골 주민들과 관계 개선을 위해 9대 젭춘담바 후툭투를 찾기 위해 노력하고 있습니다."
 china.16.a: "제 9대 젭춘담바 쿠툭투가 출현할 것이다."
 china.17.t: "간택된 9대 젭춘담바 쿠툭투"
 china.17.d: "9차 젭춘담바 쿠툭투 간택의 결과가 나왔고, 브쏘드 나므쓰 고므`야선느미마(bsod nams gom`yashennmima)가 제 9대 젭춘담바 쿠툭투로 선정되었습니다! 야선느미마는 매우 유명하고 저명한 승려로서 외몽골 지역에 안정과 번영을 가져올 것입니다."
 china.17.a: "중앙 당국의 간택 아래, 당신이 젭춘담바 쿠툭투입니다."
 china.18.t: "왕좌에 자리한 제 9대 젭춘담바 쿠툭투"
 china.18.d: "오늘 9대 젭춘담바 쿠툭투가 울란바토르의 에르데네 주우 수도원에서 침상 의식을 통해 왕좌에 자리하였으며, 이번 의식으로 야선느미마가 정식 젭춘담바 쿠툭투로 군림하게 되었습니다. 행사가 끝난 후 제9차 젭춘담바 쿠툭투는 당, 정부 및 모든 신자들에게 감사를 표하며 세계 평화에 대한 희망을 표명했습니다."
 china.18.a: "당신의 세월이 더욱 찬란하고 행복으로 가득하길."
 china.19.t: "China Offers SAR status To Outer Mongolia"
 china.19.d: "중국에 있는 우리 동포들은 내륙의 국가와 함께 더욱 거대한 한 가족이되어 영광을 회복하고 위대한 중국 시장을 공유할 수 있도록 친선을 제안하였습니다.  물론, 몽골의 현재 국가적 지위에 약간의 변화는 있겠지만, 그에 따른 엄청난 혜택을 생각하면 이 정도는 아무것도 아닐것입니다."
 china.20.t: "우리의 요구에 저항하는 외몽골!"
 china.20.d: "외몽골은 진지하게 하나의 중국을 만드는 과정에 저항하려고 합니다! 자, 이제 쉬운 방법으로 갈 것인가, 어렵게 갈 것인가. 아무래도 특수 군사작전이 불가피할 것으로 보입니다."
 china.20.a: "당장 조치를 취하자!"
 china.21.t: "외몽골을 장악한 중국!"
 china.21.d: "Finally, the Outer Mongolia region is now under our cloak again. The humiliation of the past century has finally been washed away. The great cause of national reunification has taken a solid step forward. China will face the future with a new attitude."
 china.21.a: "중국의 새로운 ‘베고니아 잎 (Begonia Leaf)’을 응원한다."
 china.22.t: "얄룽창포강 전환 프로젝트를 완료한 중국 "
 china.22.d: "물 부족 문제를 줄이려는 중국의 노력은 이제 전환 프로젝트의 형태로 우리에게 위협이 되고 있습니다. 중국에서는 야룽창포(Yarlung Tsangpo)로 알려진 브라마푸트라(Brahmaputra) 강의 우회로로 인해 수천 명의 우리 국민에게 필수적인 물 공급이 중단될 위험이 있습니다. 그들의 결정이 명백히 부정적인 결과를 가져왔음에도 불구하고 중국은 계속해서 전진했고 그 과정에서 우리 시민의 안전을 위협했습니다."
 china.22.a: "중국은 계속해서 우리의 인내심을 시험하고 있다…"
 china.23.t: "양안 서비스 무역 협정 체결"
 china.23.d: "우리 정부는 양국 경제 간 서비스 무역 자유화에 관해 중국과 협상을 완료했습니다. 양안 서비스 무역 협정 (CSSTA)은 중국과 대만 간의 비즈니스를 촉진할 뿐만 아니라 우리나라에 대한 투자도 촉진할 것입니다. 그러나 비준을 받으려면 이 조약을 입법부에 보내야 하며, 야당은 이미 이 조약이 대만에 미치는 영향과 이를 낳은 협상의 비공개적인 성격에 대해 의구심을 표명했습니다. 우리는 조약의 조항별 검토 과정을 확대하여 이러한 우려를 달래거나 입법원을 통해 조약을 서둘러 처리하게끔 할 수 있습니다."
 china.23.a: "시간이 더 걸리더라도 적절한 절차를 밟아야 한다."
 china.23.b: "우리는 이 문제에 대해 토론하는 데 시간을 낭비할 여유가 없다. 협정을 서둘러 진행해야 한다."
 china.24.t: "징벌적인 경제 조치로 우리를 위협하는 중국!"
 china.24.d: "중국 당국은 중화민국을 중국의 합법적 대표자로 인정한다는 점을 이유로 중국과 양국 간의 양자 무역을 축소하겠다고 위협했습니다. 우리가 그들의 요구를 받아들인다면 우리의 경제 관계는 영향을 받지 않고 지속될 것입니다."
 china.24.a: "우리는 그들의 요구를 받아들여야 한다."
 china.24.b: "충성하지 않는 건 생각 조차 할 수 없다!"
 china.25.t: "대만 특별행정구의 ​​설립"
 china.25.d: "반세기에 걸친 분쟁과 갈등 끝에 대만해협 양측은 마침내 평화통일을 이루었습니다. 대만, 즉 전 국민당 정부는 적대관계를 청산하고 중화인민공화국에 특별행정구로 편입됐습니다."
 china.25.a: "중대한 진전이다."
 china.26.t: "전 국민정부를 전멸시킨 중국"
 china.26.d: "대열이 단수이강 어귀에 상륙하자 인민해방군 선봉대가 타이베이를 휩쓸었습니다. 섬은 더 이상 숨을 곳이 아니었습니다. 운명의 순간이 도래했고, 반세기 동안 지속된 내전이 마침내 종결되었습니다."
 china.26.a: "중국의 새로운 ‘베고니아 잎 (Begonia Leaf)’을 응원한다."
 china.27.t: "복수를 다짐하는 중국"
 china.27.d: "중국 정부는 2차 세계대전에서 일본군에 의해 목숨을 잃은 수많은 사람들에 대한 복수를 다짐하고 있습니다. 중국은 일본 관리들과 협력할 의지가 없는 것으로 보이며, 점점 더 적대적인 중국 국가가 전 세계적으로 우려를 불러일으키고 있습니다."
 china.27.a: "평화를 바라자."
 china.28.t: "홍콩에 대한 전국인민대표대회 상무위원회 (NPCSC)의 결정"
 china.28.d: "홍콩 기본법은 행정장관이 결국 보통선거를 통해 선출되도록 규정하고 있습니다. 그러나 만약 우리가 이 선거제도를 시행한다면 범민주당 후보들의 인기가 상대적으로 높기 때문에 친중 인사들이 그 지역을 통치할 가능성은 현저히 낮아질 것입니다. 반중이나 독립을 지지하는 인물이 홍콩 행정장관이 될 가능성도 피해야 하지만, 홍콩 국민을 적대시하지 않도록 조심해야 합니다. 이 곤경에서 벗어날 수 있는 세 번째 방법이 있을까요?"
 china.28.a: "보통선거는 불가능하다!"
 china.28.b: "후보자를 먼저 심사하는 한 우리는 보통선거를 받아들일 수 있다."
 china.29.t: "홍콩의 미래"
 china.29.d: "우리는 현재의 자치권을 유지하는 기본법이 2047년에 만료되는 순간 홍콩의 운명에 대해 지금까지 아무런 암시도 하지 않았습니다. 자치권의 지속을 약속하는 것이 이후 대만을 우리의 영향권 아래 두는데 도움을 줄 수 있기에 지금 그렇게 하는 것이 우리에게 더 이득이 될 수 있습니다. 다른 한편으론, 우리는 모든 중국 영토가 우리 통제권으로 되돌아오는 것이 불가피함을 보여줌으로써 분리주의를 진압하는 것을 목표로 삼을 수도 있습니다."
 china.29.a: "특별행정구는 견뎌낼 것이다."
 china.30.t: "우리의 충성을 요구하는 중국!"
 china.30.d: "[CHI.GetLeader] 측은 베트남에 대한 중국의 역사적 종주권을 언급하면서 우리가 중국의 권위에 복종하고 외교 정책에 대한 통제권을 양보할 것을 ​​요구했습니다. 이러한 매우 공격적인 요구는 국제법이 보장하는 우리 국가 주권을 침해하는 것입니다. 그러나 우리는 실제로 이러한 신흥 세력에 대항할 여유가 있습니까?"
 china.30.a: "우리는 더 이상 중국에 복종할 필요가 없다!"
 china.31.t: "우리의 국제적 지위를 훼손하는 중국!"
 china.31.d: "최근 몇 년 동안 우리의 세계적 영향력은 중국의 발악으로 인해 급격히 감소했으며, 세계 유일의 패권국으로서의 우리의 지위를 위태롭게 하며 새로운 세계 질서의 토대를 마련하고 있습니다. 아마도 소련에 대한 승리 이후 '역사의 종말'을 예견한 이들은 결국 그들이 지나치게 낙관적으로 바라보고 있었다는 걸 깨달았을 겁니다."
 china.31.a: "너무 늦기 전에 지금 공격해야 한다!"
 china.32.t: "나투나 제도를 요구하는 중국!"
 china.32.d: "최근 [CHI.GetLeader]측은 나투나 제도를 중국 당국에 양도해야 한다고 요구했습니다. 이전에는 중국이 스프래틀리 군도(Spratly Islands) 전체를 완전히 통제했습니다. 그러나 솔직히 지금 이런 신흥 세력에 대항할 여유가 있습니까?"
 china.32.a: "우리는 우리 섬을 중국인에게 넘겨주지 않을 것이다!"
 china.33.t: "구소련의 껍데기"
 china.33.d: "한동안 우리 해안경비대는 흑해 주변으로 견인되는 거대한 녹슨 수송선 선체를 감시해 왔습니다. 확실히 보기 드문 광경입니다. '바량 (Varyag)'이라는 이름을 가진 이 선박은 소련제 황금 별들로 장식되어 있으며 약 6척의 작은 예인선에 의해 천천히 견인되고 있습니다. 원래 [UKR.GetFlag] 우크라이나의 소유인 이 선박의 최종 목적지는 새 소유주가 된마카오의 [CHI.GetFlag] 중국의 레저 기업입니다.\n\n만약 선체가 충돌하거나 완전히 전복될 경우 해협의 교통에 실질적인 위협이 될 수 있습니다."
 china.33.a: "이 ‘선박‘은는 교통 상황이 완화될 때 까지 더 기다려야 한다."
 china.34.t: "우리의 인내심을 시험하는 터키"
 china.34.d: "2년 전 [UKR.GetFlag]우크라이나에서 구매하여 견인되고 있던 구소련 항공 순양함 바량호가 정지하였습니다! 이 불완전한 선체는 흑해에서 우리 항구까지 이동하고 있었습니다. 이에 [TUR.GetFlag]터키 당국은 \"돌풍으로 인해 선박이 가로로 급선회하여 보스포러스 해협 전체가 막힐 위험\"을 언급하며 경고하고 있습니다.\n\n 그들은 우리에게 인내심을 요구하고 있습니다."
 china.34.a: "협상할 수 있지 않을까?"
 china.34.b: "인내심? 우린 반대로 압박을 가할 것이다!"
 china.35.t: "중국 대표단"
 china.35.d: "중국은 바량호가 보스포러스 해협을 통과할 수 있도록 신속한 절차를 협상하기 위해 소규모 대표단을 보냈고, 일부 무역 및 관광업에 대한 양보를 제공했습니다. 바량호에 교통 우선권을 부여하려면 상당한 비용이 들기 때문에 재정적 보장을 통해 상당한 금액을 협상할 수 있어야 합니다."
 china.35.a: "우선적으로 통과하게끔 할것이다."
 china.36.t: "협상 성공!"
 china.36.d: "우리의 숙련된 협상가들은 터키 당국과 합의에 도달했습니다. 바량호는 §H6개월§! 이내에 보스포러스 해협을 따라 여정을 계속할 것입니다!"
 china.36.a: "그만한 가치가 있을 것이다."
 china.36.b: "터키인들에게 축복을!"
 china.37.t: "협상 실패!"
 china.37.d: "터키인들은 어떤 협상에도 관심이 없었습니다. 이제 더 이상 할 수 있는게 없습니다."
 china.37.a: "그럼 기다리는 수 밖에."
 china.38.t: "분노하는 중국!"
 china.38.d: "우리의 반응이 마음에 들지 않아 상당히 분노한 중국은 바량호의 더욱 신속한 해협 통과를 위해 여론을 조작하며 우리를 압박하기 시작했습니다! 어떻게 대응해야 할까요?"
 china.38.a: "그들이 맞다, 양보하자."
 china.38.b: "합의점을 찾을 수 있겠지."
 china.39.t: "Ankara Gives In!"
 china.39.d: "바량호 통과를 정당성을 주장하여 터키 측을 압박하고자 했던 우리의 노력은 성공했습니다! 2주 후에 선박의 여정은 계속될 것입니다!"
 china.39.a: "알겠다"
 china.40.t: "앙카라 협정"
 china.40.d: "우리의 압력에 맞서 터키인들은 여전히 ​​같은 우려를 표명하면서 우리에게 반년 안에 통행권을 주는 방향을 제시하였습니다. 이는 우리 입장에서 어느 정도의 양보이긴 하나 작은 승리이기도 합니다."
 china.40.a: "알겠다"
 china.42.t: "더 많은 것을 요구하는 터키"
 china.42.d: "[Root.Capital.GetName]의 터키 대사는 바쁜 보스포러스 해협에서 바량호에게 최우선 순위를 부여하는 것에 대하여 앙카라에서 공식 서한을 전달하였습니다. 그들은 상당한 양의 수수료와 더불어 몇 가지 추가적인 합의한을 요구하고 있습니다."
 china.42.a: "그만한 가치가 있을 것이다."
 china.43.t: "[CHI.Capital.GetName]의 수락"
 china.43.d: "중국인이 이를 수락했고 우리는 이번 주말까지 돈을 우리 국고로 이체해야 합니다."
 china.43.a: "결국 우리는 이득을 얻었다."
 china.44.t: "[CHI.Capital.GetName]의 거부!"
 china.44.d: "우리는 수락한다는 서한을 받기는 커녕 “괴상망측한 생각“이라며 우리 정부를 모욕하는 짤막한 답변을 받았습니다."
 china.44.a: "유감이군."
 china.45.t: "China Prepares To Implement High-speed Railway Construction"
 china.45.d: "In 1964, after the opening of the Shinkansen in Japan, China began to pay attention to the development of high-speed rail abroad. In 1978, Deng Xiaoping visited Japan and took the Tokaido Shinkansen from Tokyo to Kyoto under the arrangement of the Japanese side. On the way, he said, \"We also need such a high-speed train.\" \nIn 1990, the Ministry of Railways completed the \"Beijing-Shanghai High-Speed Railway Line Plan Concept Report\" and submitted it to the National People's Congress for discussion. This was the first time that China formally proposed to build a high-speed railway. \nSince high-speed railways have relatively large carrying capacity, fast running speed, and high transportation efficiency, the main problems facing China's railways at this time are slow passenger speed and serious lack of transportation capacity, so high-speed railways have received more and more attention. Since the beginning of the new century, the construction of a high-speed railway network connecting the whole country has become an inevitable trend."
 china.45.a: "In the need of speed."
 china.46.t: "계속되는 여정!"
 china.46.d: "예인선과 그들이 견인하는 바량호는 오늘 정오 수천 명의 관중이 그 거대한 군함을 지켜보고 있는 가운데 아야 소피아지역을 지나갔습니다. 정말 엄청난 광경입니다!"
 china.46.a: "그 무엇도 중국을 막을 수 없다!"
 china.47.t: "China Becomes The World's Factory"
 china.47.d: "The 70-year industrialization process of New China has gone through all the major stages of industrial development in the world's industrialization over the past 200 years, and has achieved the second brilliant historical achievement in human industrial history after the industrialization of the West. China's industrialization has not only promoted the improvement of the world's economic volume and development level, but also profoundly changed the world's political and economic landscape. Since the reform and opening up, China's manufacturing industry has grown at an average annual rate of 14%, quickly integrated into the international division of labor system, and has become the 'world factory' in one fell swoop."
 china.47.a: "For a better tomorrow."
 china.48.t: "Expressing Friendship To Outer Mongolia"
 china.48.d: "Peace and development are the common cause of the people of all countries in the world. Mainland China and Outer Mongolia will work together towards a glorious tomorrow."
 china.48.a: "Together we strong."
 china.49.t: "China Prepares To Cross Taiwan Strait To End Civil War"
 china.49.d: "The cross-strait dispute that has lasted for more than half a century has finally come to an end. We cannot leave the problem to the next generation."
 china.49.a: "March to Taiwan and liberate all of China!"
 china.50.t: "신중하는 중국"
 china.50.d: "바량호 통과의 위험성을 보고받고 그들은 가까운 시일 내 다른 날짜로 조정하여 이에 맞춰 준비하기로 결정하였습니다. 약 6개월 내로 바량호는 통과하게 될 것입니다."
 china.50.a: "아주 좋아."
 china.51.t: "폭풍이다!"
 china.51.d: "에게해의 강한 바람으로 인해 바량호가 항로에서 벗어났습니다! 또한 예인선 중 하나에 선체를 다시 연결하려던 선원 한 명이 안타깝게도 목숨을 잃었습니다. 다행스럽게도 바량호는 아직 온전하며 다음을 향해 계속 나아가고 있습니다."
 china.51.a: "대서양으로."
 china.52.t: "마침내！"
 china.52.d: "바량호 (Varyang)는 지구 절반을 가로질러 우리의 위대한 영토까지 긴 여행을 마쳤습니다! 우리 해군 엔지니어들은 선체가 완성되어 우리 함대의 첫 번째 항공모함이 될 수 있을 거라며 매우 긍정적으로 평가하고 있습니다. 진정한 대양해군을 보유할 수 있는 잠재력은 결코 과소평가될 수 없으며 항공모함 건조는 매우 귀중한 경험이 될 것입니다.\n\n물론 이 선박은 \"원래 계획대로\" 고급스러운 카지노로 개조될 수도 있습니다."
 china.52.a: "해군의 자랑이 될 것이다!"
 china.52.b: "카지노 쪽이 더 끌리는군…"
 china.53.t: "국경 지역의 평화"
 china.53.d: "끊임없는 노력을 통해 우리는 전통 국경을 복원했을 뿐만 아니라 국경 소수민족 지역의 개발도 완료했습니다. 오랫동안 우리를 괴롭혔던 국경불안도 근본적으로 해결되었습니다. 국경지역은 우리나라 발전의 중추가 되었습니다."
 china.53.a: "잘 했다."
 south_china_sea_clash.1.t: "스프래틀리 군도의 대치 상황에서 승리한 중국!"
 south_china_sea_clash.1.d: "우리의 도박은 성공했습니다! 이제 우리는 남중국해에 대한 통제권을 확대하여 수로의 다양한 이점에 더 많이 접근할 수 있게 되었습니다. 우리의 적들은 후퇴했지만, 그들이 반격을 개시할 경우를 대비해 조심해야 합니다."
 south_china_sea_clash.1.d_loser: "우리는 남중국해의 전략적 영토를 중국에게 빼앗겼습니다! 오늘은 우리나라와 국민 모두에게 슬픈 날이며 정부의 대응이 요구되는 날입니다. 중국이 유엔 안전보장이사회 상임이사국이기 때문에 우리가 외국의 개입을 호소해도 성공할 가능성은 희박합니다. 언어적 비난과 항의, 무력공격 등의 형태로 대응은 우리 자신에게서 나와야 합니다."
 south_china_sea_clash.1.a: "우리는 승리했다!"
 south_china_sea_clash.1.b: "중국의 무력행사를 규탄한다!"
 south_china_sea_clash.1.c: "이는 전쟁을 의미한다!"
 south_china_sea_clash.2.t: "스프래틀리 군도의 대치 상황에서 승리한 베트남!"
 south_china_sea_clash.2.d: "중국은 패배하였습니다! 우리는 영토를 성공적으로 방어했을 뿐만 아니라 남중국해에 대한 통제권을 확대하여 수로의 다양한 이점에 더 많이 접근할 수 있게 되었습니다. 우리의 적들은 후퇴했지만, 그들이 반격을 개시할 경우를 대비해 조심해야 할 것입니다."
 south_china_sea_clash.2.d_loser: "우리의 도박은 실패했습니다! 우리는 스프래틀리에 대한 지배력을 확장하는데 실패했을 뿐만 아니라, 원래 소유했던 영토도 잃었습니다! 오늘은 우리나라와 국민 모두에게 슬픈 날이며 정부의 대응이 요구되는 날입니다. 우리는 패배를 인정할 것인지, 아니면 전투를 계속할 것인지를 결정해야 하며, 이를 통해 스프래틀리 군도의 경계를 넘어 분쟁을 확대해야 할 것입니다."
 south_china_sea_clash.2.a: "우리는 승리했다!"
 south_china_sea_clash.2.b: "패배를 인정해야 한다..."
 south_china_sea_clash.2.c: "중국은 지지않는다!"
 south_china_sea_clash.3.t: "무승부로 끝난 충돌"
 south_china_sea_clash.3.d: "우리군은 적과 교전하여 큰 이득을 얻지 못했을 뿐만 아니라 후퇴하지도 않았습니다. 우리는 현재 상황에 대한 최선의 접근 방식을 재편성하고 고려해야 합니다."
 south_china_sea_clash.3.a: "평화롭군, 아직까지는..."
 south_china_sea_clash.4.t: "스프래틀리 군도의 대치 상황에서 승리한 필리핀!"
