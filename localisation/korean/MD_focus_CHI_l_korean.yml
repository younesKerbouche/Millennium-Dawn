 south_china_sea_clash.5.t: "스프래틀리 군도의 대치 상황에서 승리한 말레이시아!"
 south_china_sea_clash.5.d: "중국은 패배하였습니다! 우리는 영토를 성공적으로 방어했을 뿐만 아니라 남중국해에 대한 통제권을 확대하여 수로의 다양한 이점에 더 많이 접근할 수 있게 되었습니다. 우리의 적들은 후퇴했지만, 그들이 반격을 개시할 경우를 대비해 조심해야 할 것입니다."
