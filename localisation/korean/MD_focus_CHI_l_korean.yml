 china_news.40.t: "China declares South China Sea as its core interest"
 china_news.40.d: "The South China Sea is a marginal sea rich in natural resources, strategically important, and with complex political relations. There are more than 200 islands and reefs, and conflicts and disputes have arisen one after another. Now that China has declared the South China Sea as its core interest, what changes will it bring here?"
 china_news.40.a: "Serious Concern"
 china_news.40.b: "It is time to resolve the South China Sea issue."
 china_news.40.c: "The Awakening Giant"
 china_news.41.t: "China declares Himalaya Region as its core interest"
 china_news.41.d: "The Himalayas between China and India have long been the scene of disputes and conflicts due to various issues left over from the colonial period. The whole world is paying close attention to whether the rising China can completely resolve the differences in the Himalayas, achieve peaceful coexistence with the emerging superpower India, or offer India a final solution."
 china_news.41.a: "Serious Concern"
 china_news.41.b: "To the Roof of the World"
 china_news.41.c: "The Awakening Giant"
 china_news.41.e: "Serious challenges"
 china_news.42.t: "China Attempts To Break Through The First Island Chain"
 china_news.42.d: "If the blockade of the first island chain cannot be broken, the Chinese navy will not be able to enter and exit the Pacific Ocean normally, and it will be impossible to protect China's global interests. At the same time, there is also a thousand-year-old hatred between China and Japan. Can the Pacific defense line of the United States and its vassal states contain the rising China? Fate will give us the answer."
 china_news.42.a: "Serious Concern"
