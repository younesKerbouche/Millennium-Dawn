 china_news.39.t: "The Wandering Earth series"
 china_news.39.d: "The Chinese science fiction film \"The Wandering Earth\" directed by Guo Fan is based on the short science fiction novel \"The Wandering Earth\" originally written by Liu Cixin. It tells the story of humans installing engines on the earth to avoid Solar helium flash disasters and wandering in the universe, and the crises encountered in the process.\n\nThis series of films is a major breakthrough in the history of Chinese science fiction films in terms of film technology and production level."
 china_news.39.a: "Oh,the humankind."
 china_news.39.b: "Our people will definitely accomplish the mission, regardless of form or emptiness, at all costs."
