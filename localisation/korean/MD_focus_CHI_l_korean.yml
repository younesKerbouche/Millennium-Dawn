 CHI_Bilibili: "빌리빌리 (Bilibili)"
 CHI_Bilibili_desc: "유튜브와같은 서구의 비디오 커뮤니티는 중국에 거의 영향력이 없지만 우리 자신의 좋은 비디오 커뮤니티도 있습니다. 원래 ACG 커뮤니티였던 빌리빌리는 중국에서 가장 영향력 있는 온라인 비디오 커뮤니티가 되었습니다."
 CHI_Tik_Tok: "틱톡"
 CHI_Tik_Tok_desc: "틱톡 은 중국의 짧은 형식 비디오 호스팅 서비스로, 사용자가 제출한 비디오를 호스팅하며 길이는 3초에서 10분 사이입니다. 틱톡 의 인기로 인해 플랫폼은 전 세계적으로 문화적 영향력이 증가했습니다."
 CHI_Mihoyo: "미호요"
 CHI_Mihoyo_desc: "miHoYo Network Technology Co., Ltd is a Chinese video game development and publishing company. In addition to games, the company has created various products such as animated series, novels, comics, music, and merchandise. \nThe Genshin Impact, an open-world action role-playing game, mady by miHoYo, popular over the world."
 china.63.t: "중국, 외몽골 군사작전 준비 완료"
 china.63.d: "오랫동안 소련에게 빼앗기고 지원을 받았던 이 위성국가는 우리에게 적대감을 보여왔습니다. 기갑군이 자민 우드(Zamyn-Uud)에서 베이징에 도착하는 데는 하룻밤밖에 걸리지 않습니다. 이제 이 추악한 얄타협정의 산물을 끝내고 위대한 조국의 통일을 향해 나아갈 때입니다.\n\n'술잔을 들고 있으나 집은 멀다. 북방전은 아직 승리하지 못하였으니 돌아갈 수 없고 머물 수밖에 없느니라.'"
 china.63.a: "설마 예상 못했다고 하진 않겠지."
 china.63.b: "외몽골을 되찾아라! 당장 병력을 보내라!"
 china_news.38.t: "Genshin Impact,Start!"
 china_news.38.d: "Genshin Impact is an action role-playing game developed by miHoYo, published by miHoYo in mainland China and worldwide by Cognosphere, d/b/a HoYoverse. \nGenshin Impact takes place in the fantasy world of Teyvat, home to seven nations, each of which is tied to a different element and ruled by a different god (archon). The story follows The Traveler, an interstellar adventurer who, at the start of the game, is separated from their twin sibling after the two land in Teyvat. Thereafter, the Traveler journeys across the nations of Teyvat in search of the lost sibling, accompanied by their guide, Paimon. Along the way, the two befriend myriad individuals, become involved in the affairs of its nations, and begin to unravel the mysteries of the land."
 china_news.38.a: "The Genshin Impact is started and the fun is endless."
 china_news.38.b: "Your current symptoms are caused by playing Genshin Impact."
 south_china_sea_minor_recoverd: "남중국해 제도 탈환"
 south_china_sea_minor_recoverd_desc: "남중국해의 수많은 전투와 수없이 많은 공개/비공개 전투를 거쳐 남중국해 섬들은 마침내 조국의 품으로 돌아왔습니다. 이곳에는 중국 해군 순찰선이 항시 경계 태세를 갖추고 남중국해 열도를 지키고 있습니다."
