 two_child_policy: "Two-Child Policy"
 two_child_policy_desc: "After nearly thirty decades of the one-child policy, China is experiencing a decline in birth rates. To swiftly address this trend and return birth rates to normal levels, the Chinese government intends to loosen the birth restrictions policy a bit."
 fate_of_mongolian_area: "Ominous Premonition From North"
