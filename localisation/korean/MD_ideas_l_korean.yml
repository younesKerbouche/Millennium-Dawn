 USA_guantanamo_bay: "관타나모만"
 USA_guantanamo_bay_desc: "The Guantanamo Bay detention camp is a United States military prison located within Guantanamo Bay Naval Base, also referred to as Guantánamo, G-Bay, GTMO, and Gitmo, which is on the coast of Guantánamo Bay in Cuba. Since the inmates are detained indefinitely without trial and there are reports of several detainees having been tortured, the operations of this camp are considered to be a major breach of human rights by Amnesty International and Due Process rights in the Fourteenth Amendment of the United States Constitution."
 land_of_the_free: "자유의 땅"
 land_of_the_free_desc: "미합중국은 전 세계의 자유와 민주주의의 횃불입니다."
 USA_usaid: "USAID (미국 국제개발처)"
 USA_usaid_desc: "The United States Agency for International Development (USAID) is an independent agency of the United States federal government that is primarily responsible for administering civilian foreign aid and development assistance. With a budget of over $$27 billion, USAID is one of the largest official aid agencies in the world and accounts for more than half of all U.S. foreign assistance (which in absolute dollar terms is the highest in the world).\n\n§RThis idea will cancel in the following conditions.§!\nWe are at war with the §Y[USA.GetNameWithFlag]§! or any §Y[USA.GetFlag] [USA.GetAdjective] ally§!, our §YGDP/c§! is over §Y25k§!, or if we have generated more than 10% World Tension."
