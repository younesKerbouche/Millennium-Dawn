 asian_tigers_legacy: "아시아의 네 마리 호랑이의 유산"
 asian_tigers_legacy_desc: "The four economies of South Korea, Taiwan, Singapore and Hong Kong saw unprecedented growth in the latter part of the last century. Their businesses through a combination of market and state interventions created rapidly advancing economies. \n\nTheir glory days were cut short in the wake of the 1997 Asian financial crisis. Unlike other countries affected, their economies are still relatively productive."
 asian_crisis: "1997 아시아 금융 위기"
 asian_crisis_desc: "경제 위기는 급속도로 발전하는 동아시아 및 동남아시아 국가들을 수 십년 전의 상황으로 후퇴하게 만들었습니다. 국가 통화의 잃어버린 신뢰는 오늘 날까지 중앙 은행을 물들이고 있습니다. 공공 및 민간 부채도 급등하였습니다.\n\n뼈아픈 교훈을 얻음과 동시에, 의도치 않았던 과거의 경제 개혁은 아직까지도 한창 진행 중입니다. 국가들은 각기 다른 문제에 직면하였으며, 그들 각자만의 해결 방법을 모색하고 있습니다.\n\n경제 위기에 영향을 받은 국가들의 투자 유입은 한때 전 세계의 절반 가량을 차지 했었지만, 현재 이들은 모두 [CHI.GetFlag] 중국과 다른 국가로 흘러들어가게 되었습니다."
 int_investment_china: "몰리는 국제 투자"
 int_investment_china_desc: "After the Asian economic crisis, investors chose to divert their investments to other markets and chiefly to ours.\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we are at §HWar§!."
 low_level_of_aids: "낮은 에이즈 유병률"
 low_level_of_aids_desc: "5%에서 10% 가량의 국민들이 에이즈와 접촉하였습니다. 치명적인 질병으로써, 이를 겪는 이들에게는 삶에 심각한 악영향을 줄 수 있으며, 결과적으로 평소와 같은 생활을 하기 매우 어려워질 것입니다. 에이즈에 대응하는 것은 매우 더딘 과정이며, 유일한 해결 방법은 지속적으로 높은 수준의 의료 복지를 제공하며 투병 환자들을 줄이고 질병에 대해 교육함으로써 에이즈로 인한 진통을 줄여나가는 방법 밖에 없습니다.\n\n[HIV_healthcare_tooltip]"
