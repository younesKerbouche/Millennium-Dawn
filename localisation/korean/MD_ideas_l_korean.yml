 idea_focus_equal_workforce: "평등한 노동"
 idea_focus_equal_workforce_desc: "이 국가는 여성 인구의 국가 노동력과 모든 종류의 고용 형태에 참여 시키기 위해 상당한 노력을 기울였습니다. 이는 기본적으로 가용 인력, 즉 여성 인력을 두 배로 늘리는 것으로 국가 경제에 막대한 이익이 됩니다."
