l_korean:
 international_sanctions: "국제 제제"
 international_sanctions_desc: "우리는 국제 사회의 경제적 제제 대상이 되었습니다."
 p5_member: "유엔 안전 보장 이사회 상임이사국"
 p5_member_desc: "퍼머넌트 파이브, 빅 파이브, P5로도 알려진 유엔 안전 보장 이사회 상임 이사국은 다음의 다섯 국가를 뜻합니다: 중국 프랑스, 러시아, 영국, 미국. 이 국가들은 제2차 세계대전의 승전국으로 알려진 5개국입니다. 각 상임 이사국은 거부권을 행사할 수 있으며, 이는 이 다섯 국가들이 국제 사회의 지지와는 상관 없이 \"실질적으로\" 유엔 결의안 채택을 막을 수 있게 합니다."
 g7_member: "G7의 일원"
 g7_member_desc: "G7은 캐나다, 프랑스, 독일, 이탈리아, 일본, 영국, 미국이 포함된 그룹입니다. 이 국가들은 전세계 부의 많은 비율을 차지하고 있으며, 매우 높은 인간 개발 지수를 가지고 있습니다."
 idea_GUAM_member_state: "GUAM 회원국"
 idea_GUAM_member_state_desc: "'괌' 또는 '괌 민주주의 경제 개발 기구'는 조지아(G), 우크라이나(U), 아제르바이잔(A), 몰도바(M)의 앞글자를 따 1997년 설립된 기구입니다. 2001년 제정된 이 기구의 헌장은 민주주의 가치 증진, 안정적인 개발, 국내외 안보 강화, 유럽 통합 추진을 목표로 협력을 증진한다합니다. 이 헌장은 러시아의 영향력에 저항하려는 것 아니냐는 의문이 있었지만, GUAM의 지도자들은 이를 부인했습니다."
 idea_GUAM_member_state_2: "GUAM 회원국"
 idea_GUAM_member_state_2_desc: "'괌' 또는 '괌 민주주의 경제 개발 기구'는 조지아(G), 우크라이나(U), 아제르바이잔(A), 몰도바(M)의 앞글자를 따 1997년 설립된 기구입니다. 2001년 제정된 이 기구의 헌장은 민주주의 가치 증진, 안정적인 개발, 국내외 안보 강화, 유럽 통합 추진을 목표로 협력을 증진한다합니다. 이 헌장은 러시아의 영향력에 저항하려는 것 아니냐는 의문이 있었지만, GUAM의 지도자들은 이를 부인했습니다."
 ecowas_member_state: "서아프리카 국가 경제 공동체 (ECOWAS)"
 ecowas_member_state_desc: "서아프리카 국가 경제 공동체(ECOWAS)는 서아프리카에 위치한 15개국의 정치적, 경제적 연합입니다. 1975년 5월, 경제 무역 연합으로 결성되었으며, 서아프리카 무역권을 형성함으로 '집단적 자급자족'을 이룩하겠다는 목적으로 설립되었습니다. 또한, ECOWAS는 지역 평화 유지와 회원국의 정치적 불안정에 연합군을 결성하여 파견하기도 합니다."
 reform_international_institutions_idea: "국제기구 재편 지원"
 reform_international_institutions_idea_desc: "이 나라는 세계가 변했기 때문에, 유엔 안전 보장 이사회를 비롯한 국제 기구들도 변해야 한다고 생각합니다."
 putin_diplomacy: "현실정치"
 putin_diplomacy_desc: "현실정치학은 정치나 외교가 명백한 이념적 관념, 도덕, 윤리적 전제보다는 주어진 상황과 요소의 고려를 우선하여야 한다는 것입니다. 이 관점은 현실주의, 실용주의와 철학적인 접근법에 공통점이 있습니다. 간혹 이는 정치적 실용주의로 간단히 설명되기도 합니다. 현실정치학이라는 단어는 때때로 고압적이고 비도덕적이고 마키아밸리적인 정치를 경멸적으로 표현할 때 쓰이기도 합니다."
 combined_arms_idea: "제병협동"
 combined_arms_idea_desc: "제병협동의 개념은 궁극적인 군사적 목적을 달성하기 위해 다른 군 사이의 무기를 통합하여 운영하는 것입니다."
 eco_factories_projects_idea: "친환경 공장"
 eco_factories_projects_idea_desc: "우리 나라를 더욱 푸르게 하기위한 노력의 일환으로 친환경 공장의 개념을 도입하기 시작했습니다. 친환경 산업을 구축하여 환경을 개선시키는 것 외에도 좋은 방법은 무엇이 있을까요?"
 sunni: "수니파"
 sunni_desc: "수니파 이슬람은 이슬람의 가장 큰 교파입니다. 이 이름은 수나라는 단어에서 따왔으며, 수나는 이슬람 선지자 무함마드의 종교 도덕적 일화와 관련있습니다. 수니파와 시아파 무슬림의 다른점은 무함마드 후계자의 선택에서의 의견 차이로부터 시작 되었으며, 이후 정치적, 이론적, 사법적 영역으로 확대되었습니다."
 sufi_islam: "수피파"
 sufi_islam_desc: "수피파 이슬람은 종종 \"이슬람 신비주의\"로 정의됩니다. 이는 이슬람 극초기, 이슬람의 정치화 과정에서 형성되었습니다. 그들은 쿠란을 반복적으로 암송하며 노래하고 명상함으로써 수행자와 무함마드 사이가 연결 된다고 믿습니다 - 이를 엑스터시라 부릅니다. 무함마드를 통해 수피파 무슬림들은 알라와 연결되고 경험하고 이해하기를 목표합니다. 역사적으로 수피 이슬람 선교사들은 아프리카와 인도 아대륙에 이슬람을 전파하는데 주된 역할을 하였습니다."
 ibadi: "이바디파"
 ibadi_desc: "이바디파는 선지자 무함마드의 죽음 20년 후 이슬람에서 갈라져 나왔으며, 따라서 수니파와 시아파보다 먼저 창시되었습니다. 이 종교 운동은 시핀 전투에서 무함마드의 후계자 알리가 협상이 아닌 전장에서의 알라의 선택으로 정통성 있는 칼리프를 선출하기로 받아드려 그를 지도자로써 부적합하게 만들었다고 믿는 하와리지 분리파와 함께 발생하였습니다. 그러나 이 분파는 극단적인 하와지리파보다 훨씬 관용적으로 알려져 있으며 이바디즘은 수니파와 시아파 모두와 독특한 사상을 공유하고 있습니다."
 shia: "시아파"
 shia_desc: "시아파 (알리 신봉자) 는 이슬람 선지자 무함마드가 알리 이빈 아디 탈랍을 그의 후계자로 지명한 것을 믿는 교파입니다. 시아파 이슬람과 대표적으로 상반되는 교파인 수니파 이슬람은, 무함마드가 후계자를 지명하지 않았으며 아부 바카르(슈라를 통해 칼리프로 임명됨)가 정통성 있는 칼리프라 믿습니다."
 judaism: "유대교"
 judaism_desc: "§Y주의 사항:§! §W이슬람주의 중도파 정당을 금지할 수 있음.§!\n\n유대교는 고대의 아브라함계열 유일신 종교로써 구약 성서인 토라를 기반으로 하고있습니다. 이는 유대인의 종교, 철학, 문화를 총망라하고 있습니다. 유대주의는 종교적인 유대인들이 신이 이스라엘 자손들과 함께 국교화 되었음을 명시한 신앙 선서상 표현에 기반합니다."
 cheondo: "천도교"
 cheondo_desc: "§Y주의 사항:§! §W이슬람주의 중도파 정당을 금지할 수 있음.§!\n\n천국으로 가는 길이라는 천도교는 19세기 최재우와 교리를 집대성한 손병희의 동학 운동에 기반한 20세기 한국의 종교 운동입니다. 천도교는 1812년 조선 왕조 시기에 발생한 농민 운동에 기반하고 있습니다."
 shinto: "신토"
 shinto_desc: "§Y주의 사항:§! §W이슬람주의 중도파 정당을 금지할 수 있음.§!\n\n신토는 오늘날의 일본과 고대 일본을 연결하기위해 성실한 영적 수행에 초점을 맞춘 일본의 민족 종교입니다."
 buddism: "불교"
 buddism_desc: "§Y주의 사항:§! §W이슬람주의 중도파 정당을 금지할 수 있음.§!\n\n불교는 부처의 가르침에 기반한 믿음과 영적 수행을 포함하는 종교이자 계율입니다. 불교는 기원전 6세기에서 4세기경 고대 인도에서 발생하여, 아시아 대부분으로 전파되었고, 인도에서는 중세시대에 쇠퇴하였습니다."
 hindu: "힌두교"
 hindu_desc: "§Y주의 사항:§! §W이슬람주의 중도파 정당을 금지할 수 있음.§!\n\n힌두교는 인도 아대륙에서 흔한 종교 혹은 삶의 방식입니다. 힌두교는 세계에서 가장 오래된 종교로 불리우며, 몇몇 수행자들과 학자들은 \"영원한 전통\" 혹은 \"영생의 길\" 을 뜻하는 사나타나 다르마라고 부릅합니다."
 christian: "기독교"
 christian_desc: "§Y주의 사항:§! §W이슬람주의 중도파 정당을 금지할 수 있음.§!\n\n기독교는 아브라함계 유일신 종교로써 기독교 믿음의 중요한 역할을 한 예수 그리스도의 삶과 가르침에 기반하고 있습니다. 이는 세계에서 가장 큰 종교이며 24억 명의 신자, 세계 인구의 33%가 기독교로 알려져 있습니다."
 orthodox_christian: "정교회"
 orthodox_christian_desc: "§Y주의 사항:§! §W이슬람주의 중도파 정당을 금지할 수 있음.§!\n\n동방 정교회, 공식적으론 정통 가톨릭 교회로도 알려진 정교회는 세계에서 두번째로 큰 기독교 교파이며 세계에서 가장 오래된 현존하는 종교단체 중 하나입니다. 동방 정교회는 예수 그리스도와 그 열두 제자가 세운 유일하고, 신성한, 가톨릭계의 사도 전승 교리를 가르칩니다. 진정한 기독교 신념을 가지기 위해 이해하여야 하는 것과 열두 제자로부터 전승되는 신성한 전통을 유지하기 위해 수행합니다."
 pluralist: "다원주의"
 pluralist_desc: "이름에서 알 수 있듯, 한 종교의 종교관이 유일하고 배타적인 진리가 아니며, 또한 다른 종교에서도 일부 진리와 진정한 가치가 존재한다는 것을 인정하는 세계관입니다."
 EU_member: "EU 회원국"
 EU_member_desc: "유럽 연합(EU)는 유럽 대륙에 위치한 국가들의 정치, 경제적 공동체입니다. 유럽 연합은 모든 회원국에게 적용되는 규격화된 법률 구조를 통해 단일 시장을 개발하였습니다. 유럽연합의 정책 목표는 내수시장에서 인적, 물적, 서비스 그리고 자본이 자유롭게 이동하며, 내부 문제에 공정하게 법안을 제정하고, 무역, 농업, 어업 그리고 지역 개발에 공통된 정책을 유지하는 것 입니다."
 sco_observer: "상하이 협력 기구 협력국"
 sco_observer_desc: "상하이 협력 기구(SCO)는 중국을 대표로 하여 중국, 카자흐스탄, 키르기스탄, 러시아, 타지기스탄, 우즈베키스탄의 대표자들이 2001년 6월 15일 중국 상하이에서 출범시킨 유라시아 정치, 경제, 안보 조직입니다. 협력국은 정 회원국 이전의 중간적 위치에 있는 단계입니다."
 neutral_outlook: "중립주의"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "50 대 50"
 fifty_fifty_divide_desc: "이 나라는 종교적으로 50 대 50으로 분열되어 있습니다."
 ENG_idea_expanded_nhs: "국민 보건 서비스 확장"
 ENG_idea_expanded_nhs_desc: ""
 ENG_idea_privatized_nhs: "국민 보건 서비스 민영화"
 ENG_idea_privatized_nhs_desc: ""
 al_qaeda_network: "알-카에다 네트워크"
 al_qaeda_network_desc: "알-카에다 국제 네트워크의 일환으로, 우리의 우방을 돕기 위해 전사들을 보내기 더욱 쉽습니다."
 superpower: "패권국"
 superpower_desc: "우리는 패권국으로써, 국제 사회에서 매우 중추적인 역할을 맡고 있으며 또한 세계적인 수준에서 영향력과 힘을 행사하는 국가입니다. 패권국은 세계의 패권을 어느 정도 통제할 수 있는 힘을 가지고 있으며, 그 누구와도 지지 않고, 전통적인 강대국들을 소멸시킬 수 있는 능력을 보유하고 있습니다.\n\n국가 권력의 지위는 우리나라의 GDP 수치가 전 세계에서 기여하는 비율에 따라 결정되며, 이는 국가의 §Y해외 영향력에 대한 독립성§!에 의해 변동됩니다. 현재 우리의 기여도는 §Y[?ROOT.percentage_of_global_factories|%1]§! 입니다.\n\n각 국가 지위에 요구되는 GDP 기여도는 다음과 같습니다:\n§Y15%§! 이상일 경우 §Y$superpower$§!\n§Y6.5%§! 이상일 경우 §Y$great_power$§!\n§Y2.5%§! 이상일 경우 §Y$large_power$§!\n§Y0.2%§! 이상일 경우 §Y$minor_power$§!\n§Y0.2%§! 미만일 경우 §Y$non_power$§!\n\n만약 하나의 대륙 및 지역에서 §Y$superpower$§!, §Y$great_power$§! 그리고 §Y$large_power$§!이 충분하지 않을 경우, 각 지역의 §Y$minor_power$§! 지위 국가 중 제일 강력한 국가들은 지역별로 정해진 숫자에 따라 §$regional_power$§!으로 분류될 것입니다.\n대륙 및 지역과 각각의 (§Y$minor_power$§!보다 큰) 국가의 개수는 다음과 같습니다:\n- 유럽 §Y(7개국)§!\n- 중동 및 북아프리카 §Y(3개국)§!\n- 사하라 사막 이남 아프리카 §Y(3개국)§!\n- 아시아 §Y(7개국)§!\n- 남,북아메리카 §Y(4개국)§!\n"
 great_power: "초강대국"
 great_power_desc: "우리는 국제 사회에서 초강대국으로 불리며, 국제적인 위치에서 우리의 영향력과 힘을 행사할 수 있는 국가로 인정되고 있습니다. 오직 몇 안되는 패권국들만이 우리보다 높은 권력을 보유하고 있습니다.\n\n국가 권력의 지위는 우리나라의 GDP 수치가 전 세계에서 기여하는 비율에 따라 결정되며, 이는 국가의 §Y해외 영향력에 대한 독립성§!에 의해 변동됩니다. 현재 우리의 기여도는 §Y[?ROOT.percentage_of_global_factories|%1]§! 입니다.\n\n각 국가 지위에 요구되는 GDP 기여도는 다음과 같습니다:\n§Y15%§! 이상일 경우 §Y$superpower$§!\n§Y6.5%§! 이상일 경우 §Y$great_power$§!\n§Y2.5%§! 이상일 경우 §Y$large_power$§!\n§Y0.2%§! 이상일 경우 §Y$minor_power$§!\n§Y0.2%§! 미만일 경우 §Y$non_power$§!\n\n만약 하나의 대륙 및 지역에서 §Y$superpower$§!, §Y$great_power$§! 그리고 §Y$large_power$§!이 충분하지 않을 경우, 각 지역의 §Y$minor_power$§! 지위 국가 중 제일 강력한 국가들은 지역별로 정해진 숫자에 따라 §$regional_power$§!으로 분류될 것입니다.\n대륙 및 지역과 각각의 (§Y$minor_power$§!보다 큰) 국가의 개수 기준치는 다음과 같습니다:\n- 유럽 §Y(7개국)§!\n- 중동 및 북아프리카 §Y(3개국)§!\n- 사하라 사막 이남 아프리카 §Y(3개국)§!\n- 아시아 §Y(7개국)§!\n- 남,북아메리카 §Y(4개국)§!"
 large_power: "강대국"
 large_power_desc: "강대국으로써, 비록 우리는 초강대국이나 패권국처럼 높은 지위를 가지고 있지는 않지만, 그래도 국제 사회와 주변 대륙의 문제에서 꽤나 규모있는 영향력을 행사할 수 있습니다. 또한 우리의 자주권을 스스로 지켜낼 수 있으며, 언제나 패권국과 초강대국에서 주목하는 국가입니다.\n\n국가 권력의 지위는 우리나라의 GDP 수치가 전 세계에서 기여하는 비율에 따라 결정되며, 이는 국가의 §Y해외 영향력에 대한 독립성§!에 의해 변동됩니다. 현재 우리의 기여도는 §Y[?ROOT.percentage_of_global_factories|%1]§! 입니다.\n\n각 국가 지위에 요구되는 GDP 기여도는 다음과 같습니다:\n§Y15%§! 이상일 경우 §Y$superpower$§!\n§Y6.5%§! 이상일 경우 §Y$great_power$§!\n§Y2.5%§! 이상일 경우 §Y$large_power$§!\n§Y0.2%§! 이상일 경우 §Y$minor_power$§!\n§Y0.2%§! 미만일 경우 §Y$non_power$§!\n\n만약 하나의 대륙 및 지역에서 §Y$superpower$§!, §Y$great_power$§! 그리고 §Y$large_power$§!이 충분하지 않을 경우, 각 지역의 §Y$minor_power$§! 지위 국가 중 제일 강력한 국가들은 지역별로 정해진 숫자에 따라 §$regional_power$§!으로 분류될 것입니다.\n대륙 및 지역과 각각의 (§Y$minor_power$§!보다 큰) 국가의 개수 기준치는 다음과 같습니다:\n- 유럽 §Y(7개국)§!\n- 중동 및 북아프리카 §Y(3개국)§!\n- 사하라 사막 이남 아프리카 §Y(3개국)§!\n- 아시아 §Y(7개국)§!\n- 남,북아메리카 §Y(4개국)§!"
 regional_power: "지역 강국"
 regional_power_desc: "지역 강국으로써, 우리는 대륙 및 주변 지역에서 영향력을 행사할 수 있고, 우리의 자주권을 스스로 보호할 수 있으며, 강대국들이 개입함으로써 그들의 관심을 받고 있습니다.\n\n국가 권력의 지위는 우리나라의 GDP 수치가 전 세계에서 기여하는 비율에 따라 결정되며, 이는 국가의 §Y해외 영향력에 대한 독립성§!에 의해 변동됩니다. 현재 우리의 기여도는 §Y[?ROOT.percentage_of_global_factories|%1]§! 입니다.\n\n각 국가 지위에 요구되는 GDP 기여도는 다음과 같습니다:\n§Y15%§! 이상일 경우 §Y$superpower$§!\n§Y6.5%§! 이상일 경우 §Y$great_power$§!\n§Y2.5%§! 이상일 경우 §Y$large_power$§!\n§Y0.2%§! 이상일 경우 §Y$minor_power$§!\n§Y0.2%§! 미만일 경우 §Y$non_power$§!\n\n만약 하나의 대륙 및 지역에서 §Y$superpower$§!, §Y$great_power$§! 그리고 §Y$large_power$§!이 충분하지 않을 경우, 각 지역의 §Y$minor_power$§! 지위 국가 중 제일 강력한 국가들은 지역별로 정해진 숫자에 따라 §$regional_power$§!으로 분류될 것입니다.\n대륙 및 지역과 각각의 (§Y$minor_power$§!보다 큰) 국가의 개수 기준치는 다음과 같습니다:\n- 유럽 §Y(7개국)§!\n- 중동 및 북아프리카 §Y(3개국)§!\n- 사하라 사막 이남 아프리카 §Y(3개국)§!\n- 아시아 §Y(7개국)§!\n- 남,북아메리카 §Y(4개국)§!"
 minor_power: "약소국"
 minor_power_desc: "약소국으로써, 우리는 국제 무대에서 소외된 국가입니다. 우리는 외세의 압박에 온 힘을 쏟아부어야지만 겨우 버텨낼 수 있을 정도로 제한적인 대응 밖에 하지 못합니다. 그러나 그렇게 힘을 쏟아부어도, 대외적인 영향력을 행사하는 것은 매우 제한적이거나 거의 불가능한 수준입니다.\n\n국가 권력의 지위는 우리나라의 GDP 수치가 전 세계에서 기여하는 비율에 따라 결정되며, 이는 국가의 §Y해외 영향력에 대한 독립성§!에 의해 변동됩니다. 현재 우리의 기여도는 §Y[?ROOT.percentage_of_global_factories|%1]§! 입니다.\n\n각 국가 지위에 요구되는 GDP 기여도는 다음과 같습니다:\n§Y15%§! 이상일 경우 §Y$superpower$§!\n§Y6.5%§! 이상일 경우 §Y$great_power$§!\n§Y2.5%§! 이상일 경우 §Y$large_power$§!\n§Y0.2%§! 이상일 경우 §Y$minor_power$§!\n§Y0.2%§! 미만일 경우 §Y$non_power$§!\n\n만약 하나의 대륙 및 지역에서 §Y$superpower$§!, §Y$great_power$§! 그리고 §Y$large_power$§!이 충분하지 않을 경우, 각 지역의 §Y$minor_power$§! 지위 국가 중 제일 강력한 국가들은 지역별로 정해진 숫자에 따라 §$regional_power$§!으로 분류될 것입니다.\n대륙 및 지역과 각각의 (§Y$minor_power$§!보다 큰) 국가의 개수 기준치는 다음과 같습니다:\n- 유럽 §Y(7개국)§!\n- 중동 및 북아프리카 §Y(3개국)§!\n- 사하라 사막 이남 아프리카 §Y(3개국)§!\n- 아시아 §Y(7개국)§!\n- 남,북아메리카 §Y(4개국)§!"
 non_power: "무권력국"
 non_power_desc: "무권력국으로써, 우리는 대체로 국제 무대에서 인정받지 못한 국가이며, 일부 국가의 인정을 받는다 해도 우리의 행동이나 지위를 신경쓰는 이들은 거의 없습니다. 우리는 반대로 자주적인 국가들에게 이용당하며, 쉽게 우리 정치 및 사회를 내주고 영향을 받고 있습니다.\n\n국가 권력의 지위는 우리나라의 GDP 수치가 전 세계에서 기여하는 비율에 따라 결정되며, 이는 국가의 §Y해외 영향력에 대한 독립성§!에 의해 변동됩니다. 현재 우리의 기여도는 §Y[?ROOT.percentage_of_global_factories|%1]§! 입니다.\n\n각 국가 지위에 요구되는 GDP 기여도는 다음과 같습니다:\n§Y15%§! 이상일 경우 §Y$superpower$§!\n§Y6.5%§! 이상일 경우 §Y$great_power$§!\n§Y2.5%§! 이상일 경우 §Y$large_power$§!\n§Y0.2%§! 이상일 경우 §Y$minor_power$§!\n§Y0.2%§! 미만일 경우 §Y$non_power$§!\n\n만약 하나의 대륙 및 지역에서 §Y$superpower$§!, §Y$great_power$§! 그리고 §Y$large_power$§!이 충분하지 않을 경우, 각 지역의 §Y$minor_power$§! 지위 국가 중 제일 강력한 국가들은 지역별로 정해진 숫자에 따라 §$regional_power$§!으로 분류될 것입니다.\n대륙 및 지역과 각각의 (§Y$minor_power$§!보다 큰) 국가의 개수 기준치는 다음과 같습니다:\n- 유럽 §Y(7개국)§!\n- 중동 및 북아프리카 §Y(3개국)§!\n- 사하라 사막 이남 아프리카 §Y(3개국)§!\n- 아시아 §Y(7개국)§!\n- 남,북아메리카 §Y(4개국)§!"
 nf_mosque_funding: "모스크 재정지원"
 nf_mosque_funding_desc: "외국의 모스크에 재정을 지원함으로써 우리는 우리가 해석한 이슬람이 다른 나라로 확산될 것을 확신합니다."
 nf_islamist_media: "이슬람주의 미디어"
 nf_islamist_media_desc: "국영 이슬람계 미디어는 우리 국민이 무엇을 믿어야 하는지 어떻게 가짜 뉴스를 피해야 하는지 알려줍니다."
 nf_salafist_funding: "살라피스트 자금 지원"
 nf_salafist_funding_desc: "우리는 전세계의 다양한 지하드(성전) 조직들을 지원하여 우리의 교리를 전파하는 정책을 취하고 있습니다."
 child_soldiers: "소년병"
 child_soldiers_desc: "소년병들이 군대에 징집되었습니다. 많은 비대칭 분쟁에서 강제로 반군 조직에 징집되었고 폭력에 둔감하게 되었습니다. 이 아동들은 트라우마로 가득차고, 더욱 맹렬한 폭력, 술 그리고 마약을 쫓는 우울한 운명이 기다리고 있습니다.\n\n아이들을 강제 징집하는 것은 우리 군대를 강화할 것이나 때때로 어린 소년들은 고기방패보다 못할수도 있습니다."
 mischevous_failure: "위법과 직권남용"
 mischevous_failure_desc: "우리가 위법과 직권 남용을 저지름으로써 우리가 현재 불안정하고 부패한 만큼 국가는 큰 위기에 빠져있습니다."
 operatives1: "정보원 1 추가"
 operatives5: "정보원 5 추가"
 operatives10: "정보원 10 추가"
 al_jazeera: "알-자지라 본사"
 al_jazeera_desc: "아랍 세계에서 가장 크고 가장 영향력있는 뉴스 네트워크인 알 자지라는 전 세계에 펼쳐진 카타르계 소프트파워의 정수입니다. 카타르가 1995년 하마드 빈 칼리파 알 타니 집권 이후 추진해 온 자주적 대외정책과 동의어이기도 합니다."
 al_jazeera_allowed: "알-자지라"
 al_jazeera_allowed_desc: "아랍 세계에서 가장 크고 가장 영향력있는 뉴스 네트워크인 알 자지라는 전 세계에 펼쳐진 카타르계 소프트파워의 정수입니다."
 al_jazeera_banned: "알-자지라 금지"
 al_jazeera_banned_desc: "인기있는 뉴스 채널인 알 자지라는 위험한 사상과 무슬림 형제단을 광고하여 불법화 되었습니다. 하지만 위성 방송을 이용하여 사람들이 시청하는 것을 막는것은 불가능합니다."
 muslim_brotherhood_crackdown: "무슬림 형제단 단속"
 muslim_brotherhood_crackdown_desc: "무슬림 형제단은 불법이며 기회가 있을 때마다 단속을 시행합니다."
 muslim_brotherhood_home: "무슬림 형제단의 고향"
 muslim_brotherhood_home_desc: "이집트는 무슬림 형제단이라 불리는 매우 인기있고 정치적으로 영향력 있는 수니파 운동의 본고장입니다."
 rentier_state: "불로소득 국가"
 rentier_state_desc: "이 나라는 천연 자원이 풍부하여 국민에게 세금을 부과할 필요가 거의 없거나 전혀 없습니다. 시민들은 세금을 내지 않고 혜택을 받으며, 좋은 정부 운영이나 정치적 권리를 요구할 유인이 적습니다. 그 결과, 권위주의적이고 부패한 정부와 자원 기반의 부패적 자본주의가 형성되며, 비자원 분야의 기업 환경은 좋지 않습니다.\n\n§R이 아이디어는 §Y자원 추출§!이 총 GDP의 20% 미만을 차지하고, §Y자원 수출§! 수입이 인구와 기업 세금을 합친 것의 30% 미만이며, 전쟁 중이지 않으면 제거됩니다.§!"
 youth_radicalization: "청소년 급진화"
 youth_radicalization_desc: "많은 청소년들이 이슬람 급진주의에 휘둘려왔으며 국가는 알-카에다와 같은 조직의 훌륭한 인력 모집원입니다."
 saudi_aid: "모스크와 마드라사를 위한 사우디의 지원"
 saudi_aid_desc: "사우디 아라비아는 은혜롭게도 우리를 재정적으로 도와주며, 특히 우리의 모스크와 종교 교육 기관인 마드라사를 후원합니다. 여기서 이슬람 원리주의인 살라피즘이 가르쳐지고 전파됩니다."
 cybercaliphate: "사이버 칼리프"
 cybercaliphate_desc: "친 이슬람국가 해커와 디지털 선동가들이 그들의 사상을 온라인에 전파시키고 주요 웹사이트를 향한 디도스 공격과 같은 사이버전을 수행합니다."
 katib_hezbollah: "카타이브 헤즈볼라"
 katib_hezbollah_desc: "이란의 도움으로 레바논의 일개 민병대에서 벗어난 헤즈볼라는 중동 전역으로 확장하였으며 이란을 대신해 싸우고 있습니다. 카타이프 헤즈볼라는 매우 크고 잘 훈련된 이라크의 시아파 민병대입니다."
 syrian_hezbollah: "시리아계 헤즈볼라"
 syrian_hezbollah_desc: "시리아계 헤즈볼라는 이란계 벨라얏-파디크 노선을 추종하는 몇몇의 시리아계 시아파 민병대로 구성되어 있습니다. 이란에서 자금 지원을 받으며 레바논계 헤즈볼라로부터 훈련을 받습니다."
 qatar_expat: "카타르의 인구통계"
 qatar_expat_desc: "카타르 인구의 12%만이 카타르 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 외국인들은 이 나라의 거의 모든 일을 처리하고 있으며 거의 대부분의 카타르 시민들은 정부에서 일합니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다."
 saudi_expat: "사우디의 인구통계"
 saudi_expat_desc: "사우디 인구의 70%만이 사우디 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 사우디 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다."
 omani_expat: "오만의 인구통계"
 omani_expat_desc: "오만 인구의 64%만이 오만 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 오만 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다."
 uae_expat: "아랍 에미레이트의 인구통계"
 uae_expat_desc: "아랍 에미레이트 연방 인구의 11%만이 아랍 에미레이트 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 아랍 에미레이트 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다."
 kuwait_expat: "쿠웨이트의 인구통계"
 kuwait_expat_desc: "쿠웨이트 인구의 29%만이 쿠웨이트 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 쿠웨이트 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다."
 bahraini_expat: "바레인의 인구통계"
 bahraini_expat_desc: "바레인 인구의 절반만이 바레인 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 바레인 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다."
 iranian_aid: "이란의 원조"
 iranian_aid_desc: "이란이 군사적, 경제적 지원을 제공합니다. 이는 우리가 정부와 군대를 운용하는 비용을 낮춰주지만, 이란 또한 우리 정치에 영향력을 행사하기 위해 이 지원을 이용합니다.\n\n§R이 국민정신은 1인당 국민총생산이 $17k 보다 높을 경우 제거될 것입니다§!"
 LoAS_member: "아랍 연맹 회원국"
 LoAS_member_desc: "아랍 연맹(공식적으로는 아랍 국가 연맹)은 아랍 국가들의 지역 협의회입니다. 조직의 목적은 회원국 간의 관계를 더욱 긴밀하게 하고 이들 간의 협력을 조정하는 것입니다."
 restoring_hope: "희망 회복 작전"
 restoring_hope_desc: "희망 회복 작전은 사우디 아라비아가 주도하여 예멘군을 지원함과 동시에 정치적 해법을 제시해 예멘에 평화를 정착 시키는 작전입니다."
 idea_focus_industrial_development_program: "산업 증진 프로그램"
 idea_focus_industrial_development_program_desc: ""
 multi_ethnic_state_idea: "다민족 국가"
 multi_ethnic_state_idea_desc: "\"다양성 속의 결속\"이라는 말이 있습니다 - 하지만 소수 민족은 더 많은 자치권이나 독립을 요구하고자 하는 경향성을 보여줍니다."
 consumption_econemy: "소비자 경제"
 consumption_econemy_desc: "소비자 경제는 GDP를 구성하는 다른 경제 요소들보다 소비자의 소비가 주도적으로 국내 총 생산을 이끈다고 설명합니다."
 export_econemy: "수출 주도 경제"
 export_econemy_desc: "수출 주도 경제는 풍부한 천원자원이 있거나 농지가 많은 나라거나, 국내 자원을 모두 사용하기에는 인구가 적은 나라들에 유리합니다."
 bankrupcy: "파산!"
 limited_power_projection: "제한된 힘 투사 가능"
 limited_power_projection_desc: "이 나라는 하나 이상의 군사 기지를 해외에 설립했지만, 진정한 글로벌 강국으로 자리잡지는 못했습니다."
 significant_power_projection: "상당한 힘 투사 가능"
 significant_power_projection_desc: "이 나라는 여러 군사기지를 통해 해외에 군사력을 투사할 수 있는 실질적인 힘을 갖추고 있습니다. 하지만, 그 힘은 특정 지역에만 국한됩니다."
 massive_power_projection: "강력한 힘 투사 가능"
 massive_power_projection_desc: "이 나라는 전 세계에 걸친 군사 기지 네트워크를 가진 국제적 초강대국 입니다. 이를 이용하여 세계 어느 곳에서든지 순식간에 군사력을 배치할 수 있습니다."
 one_child_policy: "한 자녀 정책"
 one_child_policy_desc: "중국의 급격한 인구 증가율을 제한하는 방법 중 하나인 한 자녀 정책은 중국 정부가 야심차게 벌이는 인구 통제 시도다. 이 정책이 인구 증가세에 제동을 걸었는지는 불분명하지만, 이 정책이 중국 사회에 실질적으로 영향을 미쳤다는 것을 부인할 수는 없다."
 factional_politics_balanced: "균형적인 파벌 정치"
 factional_politics_balanced_desc: "중국의 도시나 개발 지역의 엘리트들과 농촌지역 출신의 유력자들 사이의 권력다툼은 사그라들었고, 중국의 미래를 위한 가장 좋은 방법을 모색하자는 것에 양측 인원들은 동의합니다."
 factional_politics_populist: "신흥 세력의 지배적 파벌"
 factional_politics_populist_desc: "공산주의 청년 연맹과 같은 포퓰리즘 정책 지지자들은 현재 중국의 국가정책을 좌우합니다. 기득권에 대한 이들의 도전은 농촌의 빈곤층에게 이익을 가져다 주었지만, 경제 성장에는 도움이 되지않습니다."
 factional_politics_elitist: "상하이파의 지배적 파벌"
 factional_politics_elitist_desc: "친 기업, 친 개발 주의자들의 파벌이 중국 정치에서 권력을 잡고 있습니다. 이는 성장과 발전에 도움이 되지만, 농촌의 가난한 자들과 부패와의 싸움에서는 좋지않을 것입니다."
 three_represents: "삼개대표사상"
 three_represents_desc: "\"삼개대표사상\"은 장쩌민이 주창한 대표적인 공산당 사상이다. 이 사상에 공산당은 선진 사회 생산 발전 요구와 문화의 발전, 대다수 인민의 이익을 대표해야한다고 명시되어 있습니다. 이 사상은 중국 공산당이 성장하는 중산층에 대한 수용을 의미하는데, 이는 마르크스주의와 마오쩌둥의 사상에 벗어났다고 비난을 피할 수 없습니다."
 scientific_outlook_on_development: "개발에 대한 과학적 전망"
 scientific_outlook_on_development_desc: "장쩌민의 '삼개대표사상'의 성장 중심 주의에 대한 후진타오의 다발적인 반발인 '개발에 대한 과학적 전망'은 후진타오 정부의 이론적 토대이며 환경오염과 사회경제적 불평등을 최소화하는 지속가능한 성장에 초점을 두고 있습니다."
 zeng_qinghong_thought: "쩡칭훙 사상"
 zeng_qinghong_thought_desc: "장쩌민의 '삼개대표사상'을 바탕으로 쩡은 중국 인민 대다수를 대변하는 당의 의무를 강조하는 CPC(중국 공산당)의 새로운 이데올로기를 마련했다. 쩡칭훙은 중국 인민이 보다 대표성있고 합법적인 정당으로 인식할 수 있는 책임성있고 투명한 정당을 요구하고 있다고 생각합니다. 이 이론의 핵심은 '인민의 시선'이란 개념과 당 위원이 이 시선에서 일할때 국가의 이익이 극대화된다는 것입니다."
 xi_jinping_thought: "시진핑 사상"
 xi_jinping_thought_desc: "시진핑은 중국 공산당과 중국이 나아가야할 방향성과 수많은 목표를 수립하여 공산당 이념의 발전에 공헌 했습니다. 이 이론이 다른 이론들과 다르게 특별취급을 받는 것은 이데올로기에 대한 신념과 충성심이 강한 관계성을 갖고 있다고 하기 때문이다. 당에 대한 충성심, 국가에 대한 충성심, 떠힌 시진핑 본인에 대한 충성심 역시.."
 chongqing_model: "충칭 모델"
 chongqing_model_desc: "보시라이는 충칭 모델로 공산당 이념의 발전에 기여했습니다. 이 모델은 '암흑가 공격'과 '공산당 노래' 등과 같은 범죄 조직 소탕과 공산주의 찬양을 포함한 광범위한 사회, 경제적 정책입니다. 이 모델은 공평한 분배와 국영기업을 강조하는 중국의 시장자유화 정책에서 약간 벗어나 있습니다."
 nanjie_model: "난지 모델"
 nanjie_model_desc: "난지 모델은 여러면에서 보시라이의 원 이론을 닮았지만, 집산주의 체제를 고수하는 마오주의 거점인 난지 마을의 사례를 모델화 한 것입니다. 보시라이의 난지 모델은 중국이 난지 모델을 본받으며, 자본주의와 자유시장을 등지고 진정한 사회주의를 실현할 것을 주장하고 있습니다."
 open_nation: "정부 개혁"
 censored_nation: "억압적인 정부"
 closed_nation: "전체주의 정부"
 closed_nation_desc: "국가의 안정과 국가의 주권을 유지하기 위해 우리는 인터넷에 대한 접근을 완전히 제한하고 모든 형태의 미디어에 대한 직접적인 통제권을 행사하고 있습니다. 우리에 대한 반대는 용납할 수 없습니다."
 legacy_of_1949: "1949년의 유산"
 legacy_of_1949_desc: "1949년 중국의 국공내전이 끝나자 민족주의 정당인 국민당(GMD)과 그 지지자들은 타이완 섬으로 도망쳤습니다. 이 사건은 대만 이민자 배척운동과 지역주의가 결합되어 대다수의 대만 시민들이 본토와의 통일을 강력하게 거부하게 되는 계기가 되었습니다."
 legacy_of_1949_1: "1949년의 유산"
 legacy_of_1949_1_desc: "1949년 중국의 국공내전이 끝나자 민족주의 정당인 국민당(GMD)과 그 지지자들은 타이완 섬으로 도망쳤습니다. 이 사건은 대만 이민자 배척운동과 지역주의가 결합되어 대다수의 대만 시민들이 본토와의 통일을 강력하게 거부하게 되는 계기가 되었습니다."
 Lacks_International_Recognition_Taiwan: "국제 승인 부족"
 Lacks_International_Recognition_Taiwan_desc: "중국 인민의 합법적인 정부에 대부분의 국가가 중화인민공화국의 정통성만을 인정하기 때문에 주권 경쟁국인 대만의 대외정책 수행능력은 국제적인 지지의 부족으로 심각하게 제한되고 있습니다. 대만은 자국의 정통성을 인정하는 국가들을 유지하고자 노력하지만 이는 점점 약화되고 있습니다. 대만은 '국가가 아닌 국가'로써 두 가지 선택지가 그들 앞에 놓여있습니다. 중국 본토에 흡수 통합되거나, 중국에 정통성을 가진 '중화민국'이 아닌 '대만 공화국'으로써 인정받는 것입니다."
 china_travel_ban: "중국의 관광 제한"
 china_travel_ban_desc: "중국은 대만과의 외교적 분쟁의 일환으로 대만의 경제에 타격을 주기 위해 대만 여행을 제한하고 있습니다."
 legislative_yuan_occupied: "입법원 점거"
 legislative_yuan_occupied_desc: "'해바라기 학생 운동'의 회원들은 중국 본토와의 양안서비스부역협정(CSSTA)을 통과시키려는 시도에 항의한데 이어 대만 입법원을 점거하는 시위를 했습니다. 이 시위 운동은 협정의 내용뿐만 아니라 협정 자체를 정부가 너무 서두르고 있으며, 협상 간 투명성이 결여되어있는 것에 대해 우려를 제기하고 있습니다."
 joint_control_zones: "타이완 해협 공동 통제구역"
 joint_control_zones_desc: "공동 통제구역을 설정하는 것은 중국과 대만 양국이 타이완 해협을 보다 효과적으로 순찰하고 군사력을 효율적으로 이용할 수 있게 합니다."
 our_national_enemy: "우리의 역사적 적"
 our_national_enemy_desc: "일본으로부터 받은 상처는 아직도 치유되지 않았습니다. 중일전쟁 당시 중국 인민에게 가해진 범죄행위에 대해 완전히 인정하고 사과하지 않는한 앞으로도 중국 내의 공산주의자와 민족주의자의 적일 것입니다."
 island_blockade: "섬 봉쇄"
 CHI_war_preparations: "전쟁 준비"
 taiwanese_coup: "쿠데타 진행 중"
 taiwanese_coup_desc: "대만 정부와 군 내의 친 중국 인사들은 현재 정부를 장악하려고 시도 중 입니다."
 recently_acceded_to_wto: "최근 세계무역기구(WTO)에 가입함"
 recently_acceded_to_wto_desc: "WTO 회원국은 무역관련 다양한 혜택을 받고 있으며, 국가 경제에 상당한 활력을 불어넣습니다."
