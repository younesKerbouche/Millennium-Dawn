 idea_focus_unemployment_program_desc: ""
 combined_defense_industries: "방산업 합병"
 combined_defense_industries_desc: ""
 corruption_decreased_adm_spending_desc: "우리 정부의 행정부는 부패했지만 이로 인해 장부에서 일부 비용을 \"절감\"할 수 있게 되었습니다."
