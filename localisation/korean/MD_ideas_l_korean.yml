 OAU_member: "Organization of African Unity Member"
 OAU_member_desc: "The Organization of African Unity (OAU) was founded in 1963 by then independent African nations. The goal of the organization was to encourage political and economic integration of Africa, and to fight against colonialism and neo-colonialism. However, the organization has mainly stayed as a 'talking shop' as no common military, judicial or political departments have been established between the states. In 1999, under the lead of Libyan leader Muammar Gaddafi, the OAU members signed the Sirte declaration, with the intention of replacing the OAU with the African Union latest by 2002 to finally create an organization that is capable of uniting the African continet."
