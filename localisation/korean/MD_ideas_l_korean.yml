 hutu_tutsi_tensions: "르완다 (Hutu-Tutsi) 내부 긴장"
 hutu_tutsi_tensions_desc: "후투와 투치는 주로 콩고 민주공화국과 탄자니아의 국경 지역, 특히 부룬디와 르완다 두 작은 나라에서 살고 있는 두 개의 별개의 민족 그룹입니다. 부룬디는 투치가 지배하고 있으며, 1972년에 후투에 대한 집단학살을 저질렀습니다. 반면 르완다는 후투가 지배하고 있으며, 1994년에는 후투 민병대에 의해 수천 명의 투치가 학살당했습니다.\n\n이 두 민족은 서로 잘 어울리지 않는 것처럼 보이지만, 유럽이 만든 식민지 국경에 의해 같은 나라에 강제로 합쳐지게 되었습니다."
 the_euro: "유로화"
 the_euro_desc: "이 국가는 유로화를 통화로 사용하고 있습니다. 그러므로 국립 은행은 국내 통화에 간섭할 수 없으며, 무역 비용이 줄어듬으로 인해 경제 소득은 더욱 극대화되고 시장과 더욱 자유롭게 거래가 가능합니다. 다만 한가지 단점은 국가의 부정적인 경기 순환에 대처하기 더욱 어려워진다는 것입니다."
