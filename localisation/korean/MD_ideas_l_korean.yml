 CHI_GM_Partnership: "제너럴 모터스와 협력"
 Public_Sector_Space_Program: "공공 주도 우주 계획"
 Private_Sector_Space_Program: "민간 주도 우주 계획"
 South_China_Sea_Dispute: "남중국해 분쟁"
 South_China_Sea_Dispute_desc: "남중국해에서 중국의 주장은 많은 동남아시아 국가들과 겹칩니다. 이는 중국과 베트남, 필리핀 그리고 말레이시아와 같은 국가 간의 마찰로 이어졌습니다. 난사군도와 파라셀 섬과 같은 섬의 전략적 위치와 이 지역의 석유의 존재로 인해 분쟁의 수위가 높습니다. 남중국해 문제는 중국과 주변 국가 간의 관계 개선을 크게 저해하고 있습니다."
 Sino_Indian_Tensions: "중국-인도 분쟁"
 Sino_Indian_Tensions_desc: "아시아에서 가장 떠오르는 경제 및 군사 강국인 인도와 중국은 자연스럽게 라이벌이 되었습니다. 국경 긴장의 역사와 중국의 파키스탄 지원은 두 국가 간에 더 큰 긴장감을 불러올 여지가 있습니다."
 Workers_Rights: "노동자의 권리"
 TV_Internet_Access: "TV 및 인터넷 접속"
 America_in_Decline: "쇠퇴하는 미국"
 America_in_Decline_desc: "한때 명실상부한 세계의 패권국이었던 미국은 새로운 초강대국인 중국에 비해 한물간듯 합니다. 미국은 이 변화한 세계질서를 수용하고 뒤로 물러나거나, 중국의 패권에 도전하여 미국 중심의 세계 질서를 다시 세워야 합니다. 후자는 좀 덜 수정주의자인 정치인을 지원하거나 무력으로 가능할 것입니다."
 Russia_on_the_Wane: "러시아의 쇄락"
 Russia_on_the_Wane_desc: "러시아는 초강대국의 지위를 잃는다는 것이 무엇을 의미하는지 잘 알고 있습니다. 냉전의 종식 후 몇 년 동안 새로운 러시아 연방은 이전의 영광을 되찾기 위해 노력해왔습니다. 최근까지 러시아는 이를 위해 중국의 지원을 받았으며, 양국의 전략적 동반자 관계는 미국의 패권을 약화시키는데 도움이 되었습니다. 그러나 중국의 패권을 위한 자금력 앞에서 러시아라는 슬라브 거인은 중앙아시아에서의 영향력이 약해지고 있습니다. 러시아는 이제 이류가 되었다는 것을 받아들이거나 중국의 비약적인 부흥을 막기위해 좀 덜 수정주의자인 정치인을 지원해야 할 것입니다."
 CHI_Peacekeepers: "평화유지 임무"
 CHI_Peacekeepers_desc: "우리 병력들은 아프리카 대륙의 유엔 평화유지 임무를 지원하기 위해 해외에 파병되었으며, 우리 군에 필요한 경험을 얻고 있으며 국제사회에서 신뢰할 수 있는 일원으로 인정받는데 기여하고 있습니다."
 SCO_development_assistance: "SCO의 개발 지원"
 SCO_development_assistance_desc: "우리는 상하이 협력 기구의 후원으로 많은 개발 지원을 받았습니다."
 SCO_development_assistance_2: "[CHI.GetAdjective]  개발 지원"
 SCO_development_assistance_2_desc: "우리는 상하이 협력기구의 후원 하에 중국으로부터 개발에 필요한 많은 지원을 받았습니다."
 SCO_joint_drill: "상하이 협력 기구 (SCO) 합동 훈련"
 One_Country_Two_Systems: "일국양제"
 One_Country_Two_Systems_desc: "홍콩과 마카오은 50년간 중국의 통치로부터 자치권을 인정받았습니다. 일국양제 모델은 언론의 자유와 집회의 자유와 같은 홍콩과 마카오의 소중한 정치적 자유를 보호해왔고 성장시킬 수 있는 방법이었습니다. 본토에 없는 이러한 권리는 홍콩 정치에서 '범 민주주의' 진영을 지지하는 중요한 원동력이며, 홍콩인들이 중국 본토와의 더 많은 통합에 많은 우려와 경계를 표하고 있습니다."
 Triads: "삼합회"
 Triads_desc: "공산주의자들이 중국의 권력을 장악했을 때, 수많은 삼합회 조직원들이 안전을 위해 영국에 조차되었던 홍콩으로 도망쳤습니다. 이후 수십 년간 '화승화(워씽우)', '신의안(선예온)', '14K' 등의 강력한 삼합회 조직으로 성장했으며 보호세 징수, 도박장 등의 불법활동들을 자행해왔습니다. 반 공산주의적 기조를 가졌음에도 삼합회는 본토와의 사업적 연계 때문에 중국의 이익을 지원하고 있습니다."
 Localist_Movement: "지역주의 운동"
 Localist_Movement_desc: "1997년 반환 이후 중국 본토인과 홍콩인들 간의 긴장은 일부 지역의 홍콩인들 사이에서 '선 홍콩'이라는 정서로 이어졌습니다. 이런 정서는 공산주의 중국의 정치체제를 불신하고, 홍콩 주민들이 본토의 중국 인민들과 문화적으로 구별되고 우수하다고 주장합니다. 2014년 우산운동 이후 '선 홍콩' 정서의 확산은 홍콩의 정치적 분열을 가속화하고 감정적이며 급진적으로 변화시켰습니다."
 Lacks_Universal_Suffrage: "보편적 참정권 결여"
 Lacks_Universal_Suffrage_desc: "기본법에서 홍콩의 최고 행정부와 입법 위원회가 보편적 참정권에 의해 선출되야함이 명기되어있으나, 홍콩에서 지지율이 높은 '범 민주당'이 정부를 홍콩 행정부를 장악할 경우 발생할 일에 대한 중국 정부의 우려로 인해 실시되고 있지 못합니다."
 Limited_Universal_Suffrage: "제한된 보편적 참정권"
 Limited_Universal_Suffrage_desc: "중국은 후보들이 사전조사를 받는 조건 하에, 홍콩의 최고 행정부를 보통 선거를 통해 선출될 수 있도록 허용하기로 했습니다. 이는 범민주당이나 지역주의 후보가 최고 행정부에 당선될 가능성을 줄이려는 시도로 보입니다."
 Universal_Suffrage: "보통 선거"
 Universal_Suffrage_desc: "마침내 중국은 홍콩이 중국 당국의 간섭없이 보통 선거를 통해 최고 행정부를 선출하는 것을 허용하기로 했습니다."
 Hong_Kong_Protests: "홍콩 시위"
 CHI_string_of_pearls: "'진주 목걸이' 전략"
 CHI_string_of_pearls_desc: "'진주 목걸이' 전략은 인도를 둘러싸는 해군 기지 네트워크로 이는 인도와의 무력 충돌에서 우리에게 상당한 이점을 줄 것입니다."
 KOR_joint_us_exercises: "독수리 훈련"
 KOR_joint_us_exercises_desc: "'독수리 훈련'은 대한민국과 미국의 군대가 매년 실시하는 연례 훈련입니다. 이 훈련은 북한의 침공에 대비하는 방어적 성격의 훈련이지만, 북한은 이를 한미의 공격의 연습으로 보고 있습니다."
 NKO_nuclear_tests: "핵실험"
 NKO_nuclear_tests_desc: "북한은 몇 년마다 핵무기 실험을 하고 있습니다. 이 실험은 북한과 밀접한 관계를 맺고 있는 중국 등의 국가들에게도 비난을 받고 있습니다. 북한은 핵무기 개발이 자국 방어를 위한 것이라고 주장하지만, 많은 전문가들은 북한의 지도자 [NKO.GetLeader]이(가) 미국이나 미국의 동맹국에 사용할 가능성에 우려를 표하고 있습니다."
 Non_State_Actor: "비정부 활동가"
 Non_State_Actor_desc: "반군단체에서 NGO에 이르기까지 많은 비정부 활동가들은 국제사회에서 중요한 역할을 하고있지만, 국가적인 활동이 아니기에 몇 몇 불이익을 받고 있습니다. 일부 비국가 활동가들은 '부당한 정부'를 전복시켜 기존 국가를 장악하거나, 새로운 정부를 만들어 국경선을 다시 그리길 열망하고 있습니다. 또다른 몇 몇은 국가 수립에는 야망이 없지만, 중앙정부의 권한이 미치지않는 곳에서 권력과 부를 축적하고 있습니다."
 Lacks_International_Recognition: "국가로의 열망"
 Lacks_International_Recognition_desc: "일부 주는 정상적인 국가라 불릴 요소들(관료제도, 군사력, 국기 등)을 모두 갖고 있습니다. 그러나, 그들은 국제적인 정통성이라는 인정없이는 결코 완전한 국가라 볼 수 없습니다. 이들은 국제사회에서 정통 국가로 인정받기 위해 주요국들과 대중의 지지를 얻는 것을 목표로 해외에서 많은 활동들을 벌이고 있습니다."
 rival_government: "대립 정부"
 rival_government_desc: "국가 전체를 두고 벌이는 내전은 국민의 정당한 대표라 주장하는 정부가 둘 이상 나타나는 경향이 있습니다. 그런 주장을 하는 정부들의 정당한 대표자로서의 지위는 그들이 장악한 몇 주에서만 인정되기때문에 UN과 같은 국제 회의에서 인정받지 못합니다."
 ASEAN_Member: "ASEAN 회원국"
 ASEAN_Member_desc: "ASEAN(동남아시아 국가 연합)은 1967년 자카르타에 본부를 두고 설립된 경제협력기구 입니다. 설립 후, 냉전으로 인해 가입이 배제되었던 국가들이 가입하여 확대되었고, 중국의 영향력 증가와 서방으로부터 독립을 유지하기위해 노력해왔습니다. ASEAN은 다자주의, 국제법 준수, 평화적 분쟁해결, 비간섭, 자결주의라는 원칙에 전념하고 있습니다."
 basic_cyber_security_infrastructure: "기초 사이버 보안 시설"
 basic_cyber_security_infrastructure_desc: "우리의 시스템은 적은 확률로 적대적인 외세로 부터의 모든 사이버 공격을 막아낼 수 있습니다."
 substantial_cyber_security_infrastructure: "상당한 사이버 보안 시설"
 substantial_cyber_security_infrastructure_desc: "우리의 시스템은 중간 정도의 확률로 적대적인 외세로 부터의 모든 사이버 공격을 막아낼 수 있습니다."
 robust_cyber_security_infrastructure: "강력한 사이버 보안 시설"
 robust_cyber_security_infrastructure_desc: "우리의 시스템은 높은 확률로 적대적인 외세로 부터의 모든 사이버 공격을 막아낼 수 있습니다."
