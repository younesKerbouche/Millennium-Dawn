 Opium_Economy: "아편 경제"
 Opium_Economy_desc: "아편은 아프간에서 수 세기 동안 주요 환금작물이었습니다. 하지만, 지난 수십 년간의 혼란과 세계 마약 거래의 등장으로 아프가니스탄의 아편 재배가 크게 확대 되며, 대부분의 농촌 경제가 상당 부분 양귀비에 의존하고 있습니다. 그러나, 아편은 대부분이 불법적인 약물 제조에 사용되기 때문에 우리 정부가 아편의 재배를 통한 이익을 얻기는 어렵습니다."
 hand_crafting: "수공업 경제"
 hand_crafting_desc: "Civil wars are hard and if we want we can embrace hand crafting, it will give us more equipment but they will have less reliability and will be prone to breakdowns"
 warlords_idea: "군벌"
 warlords_idea_desc: "이 나라의 많은 지역에서 정부 보안군의 권한은 약하며 이들 지역은 지역 군벌들에 의해 통제 되고 있습니다. 이 군벌들은 명목상으로는 중앙 정부에 충성하지만, 종종 서로 다투고 대규모 부정부패에 연루되는 등 정부 정책의 시행을 방해합니다."
 Major_Non_NATO_Ally: "주요 비 NATO 동맹국"
 Major_Non_NATO_Ally_desc: "주요 비NATO 동맹국 (MNNA)은 북대서양조약기구 (NATO)의 회원국은 아니지만 미군과 전략적으로 긴밀하게 협조하는 미국 정부가 지정한 동맹국을 뜻합니다. 비록 MNNA 지위는 미국과 자동적으로 상호 방위 조약을 맺게 되는것을 뜻하지는 않으나, 비-NATO 국가들이 받을 수 없는 다양한 군사적, 재정적 이점을 누릴 수 있습니다."
