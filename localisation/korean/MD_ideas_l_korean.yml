 Enduring_Freedom: "항구적 자유 작전"
 Enduring_Freedom_desc: "항구적 자유 작전(OEF)은 미국 정부가 테러와의 세계적 전쟁에 사용하는 공식 명칭입니다."
 Inherent_Resolve: "내재된 결단 작전"
