 active_defence_system_gen3: "헬리콥터 레이저 하드킬 능동 보호 시스템 (APS Laser Hard-Kill)"
 active_defence_system_gen3_desc: "날아오는 발사체를 물리적으로 무력화시키는 지향성 에너지 방어 시스템입니다. 미사일에 고에너지 레이저를 발사하여 충돌하기 전에 파괴하거나 방향을 전환합니다. 회전익 항공기용 최신 능동 보호 장치입니다."