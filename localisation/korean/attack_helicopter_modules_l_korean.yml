 helicopter_heavy_atgm_gen5: "5세대 대형 대전차 유도 미사일 (ATGM)"
 helicopter_heavy_atgm_gen5_desc: "5세대 ATGM(대전차 유도 미사일)은 시커 기술, 표적 식별, 사거리, 교전 능력이 더욱 발전한 것이 특징입니다. 개선된 네트워크 중심의 전쟁 통합, 향상된 자동화, 더욱 정교해진 대응 능력 등이 특징입니다."
 helicopter_rocket_pod_gen1: "1세대 로켓 포드"
 helicopter_rocket_pod_gen1_desc: "보병, 차량 및 경장갑 대상에게 사용하는 기본적인 70-80mm의 비유도 로켓입니다. 저렴하고 다재다능하지만 근거리 너머의 정확도가 부족합니다."
 helicopter_rocket_pod_gen2: "2세대 로켓 포드"
 helicopter_rocket_pod_gen2_desc: "탄두와 안정화 시스템이 향상되어 살상력과 확산 제어력이 향상되었습니다. 가벼운 장갑을 착용한 표적에 더 큰 효과를 제공합니다."
 helicopter_rocket_pod_gen3: "3세대 로켓 포드"
 helicopter_rocket_pod_gen3_desc: "기존 비유도 로켓에 레이저 유도 장치를 장착하여 정확도를 향상시켰습니다. 이동하는 경장갑 표적을 효율적으로 정밀 타격할 수 있습니다."
 helicopter_rocket_pod_gen4: "4세대 로켓 포드"
 helicopter_rocket_pod_gen4_desc: "탐색 및 조준 기능이 강화된 스마트 로켓 시스템입니다. ATGM에 비해 효율적이면서 정밀한 타격이 가능합니다."
 helicopter_rocket_pod_gen5: "5세대 로켓 포드"
 helicopter_rocket_pod_gen5_desc: "자율 유도 기능이 내장된 차세대 로켓 시스템입니다. 최소한의 조종사 입력으로 실시간으로 표적을 식별, 추적하고 우선순위를 지정할 수 있습니다. 분산된 적 진형과 이동식 자산에 대한 포화 공격에 알맞습니다."
 helicopter_aa_missile_gen1: "1세대 공대공 미사일"
 helicopter_aa_missile_gen1_desc: "초기의 헬리콥터 장착형 공대공 미사일은 비비교적 단순하고 제한된 능력을 가지고 있었습니다. 이 미사일은 주로 열추적 방식이었고 적 항공기를 추적하고 교전하기 위해 적외선 시커에 의존했습니다. 짧은 사거리를 가지고 있었고 종종 비유도 또는 반유도였습니다."
 helicopter_aa_missile_gen2: "2세대 공대공 미사일"
 helicopter_aa_missile_gen2_desc: "2세대 헬리콥터 장착형 공대공 미사일은 유도 시스템, 추진력, 교전 범위가 개선되었습니다. 이 미사일은 더 신뢰할 수 있게 되었고 더 먼 거리의 표적과 교전할 수 있게 되었습니다. 레이더 시커와 같은 고급 시커가 도입되어 다양한 교전 시나리오에서 더욱 다재다능하게 사용할 수 있게 되었습니다."
 helicopter_aa_missile_gen3: "3세대 공대공 미사일"
 helicopter_aa_missile_gen3_desc: "3세대에 들어서 미사일 기술이 크게 발전했습니다. 향상된 탐색, 대응 저항, 민첩성과 네트워크 중심 전쟁 능력이 특징입니다. 많은 3세대 미사일에는 헬리콥터 센서의 범위에 직접 들어가지 않더라도 표적을 공격할 수 있는 '오프-보어사이트' 기능을 갖추고 있습니다."
 helicopter_aa_missile_gen4: "4세대 공대공 미사일"
 helicopter_aa_missile_gen4_desc: "4세대 헬리콥터 장착형 공대공 미사일은 개선된 센서, 더 나은 표적 식별 능력, 대응책에 대한 높은 저항, 증가된 교전 범위가 특징입니다. 또한 헬리콥터의 항공 전자 장치와 원활하게 통합되며 다른 플랫폼 및 시스템과 네트워크로 연결하여 상황 인식을 향상시킬 수 있습니다."
 helicopter_aa_missile_gen5: "5세대 공대공 미사일"
 helicopter_aa_missile_gen5_desc: "5세대 헬리콥터 탑재 공대공 미사일은 다중 스펙트럼 센서, 더욱 은밀한 프로필, 향상된 민첩성, 고급 데이터 링크 및 네트워킹 기능은 물론 향상된 대응책과 대응책, 향상된 사거리와 치사율을 특징으로 합니다."
 helicopter_drones_gen1: "1세대 헬리콥터 드론"
 helicopter_drones_gen1_desc: "1세대 공격 헬기에 배치된 드론은 비교적 단순했으며 헬기콥터 승무원에게 추가적인 상황 인식과 정찰 능력을 제공하는 데 중점을 두었습니다. 이러한 드론은 주로 원격으로 조종되었으며 고급 자율 기능이 부족했습니다."
 helicopter_drones_gen2: "2세대 헬리콥터 드론"
 helicopter_drones_gen2_desc: "2세대 공격 헬리콥터에 배치된 드론은 자율성, 통신과 기능에서 상당한 개선점을 선보였습니다. 이 드론들은 더 정교한 센서, 데이터 처리 기능, 호스트 헬리콥터와의 향상된 통신 링크를 통합하기 시작했습니다."
 helicopter_drones_gen3: "3세대 헬리콥터 드론"
 helicopter_drones_gen3_desc: "3세대 공격 헬리콥터 배치 드론은 빠른 기술 발전으로 인해 훨씬 더 혁신적인 발전을 이루었습니다. 이러한 발전은 향상된 자율성, 원활한 인간과 기계의 팀워크, 향상된 센서 융합, 보다 다양한 임무 수행 능력에 중점을 두고 있습니다."
 em_lock_detection_system_gen1: "초기 레이더 경보 수신기와 플레어"
 em_lock_detection_system_gen1_desc: "수동이나 반자동 적외선 플레어와 결합된 초보적인 레이더 경고 수신기입니다. SAM 록이나 AA 추적과 같은 레이더 위협에 대한 기본적인 탐지를 제공합니다. 범위가 제한적이며 오탐지나 반응 지연이 빈번합니다."
 em_lock_detection_system_gen2: "통합 레이더 경보 수신기와 디스펜서"
 em_lock_detection_system_gen2_desc: "채프와 플레어 디스펜서와 연결된 고성능의 통합 레이더 경보 수신기 시스템입니다. 조종사 없이도 여러 레이더 신호를 감지하고 적절한 대응 조치가 가능합니다."
 em_lock_detection_system_gen3: "전자 조기 경보 시스템"
 em_lock_detection_system_gen3_desc: "실시간 레이더 분석과 위협 분석이 완전히 통합된 최신식 장비입니다. 위협 방식에 따라 정밀하게 채프와 플레어를 작동합니다. 최신 다중 스펙트럼 미사일 시스템에 대한 생존성이 크게 향상됐습니다."
 sensors_and_avionics_gen_5_desc: "우리는 현재 AI를 시스템에 통합하고 레이더, FLIR, LIDAR 등과 같은 다양한 센서의 테라바이트급 데이터를 분석하여 전장에 대한 포괄적이고 정확한 그림을 제공하는 과정에 있습니다."
