 AfghanistanHostageCrisis.1.t: "탈레반에 인질로 잡힌 한국인 선교사들"
 AfghanistanHostageCrisis.1.d: "오늘, 가즈니 주를 여행하던 한국인 선교사 일행이 탈레반 무장세력에 의해 납치되어 인질로 잡혔습니다. 그들은 포로 석방과 아프가니스탄에서의 모든 한국군 철수를 요구하고 있습니다.\n\n우리의 군사 고문은 인질을 구출하기 위해 탈출 팀을 보내는 것을 제안했고, 한국 대표단은 협상을 위해 대표를 보냈습니다."
 AfghanistanHostageCrisis.1.a: "탈레반은 믿을 수 없다. 구출팀을 보내라."
 AfghanistanHostageCrisis.1.b: "인질들의 보안이 우리의 최우선 과제이다, 대표를 보내라"
 AfghanistanHostageCrisis.2.t: "인질 구출 완료"
 AfghanistanHostageCrisis.2.d: "우리 특수부대가 탈레반 은신처에 침투하여 인질들을 가장 가까운 군사 초소로 호송했습니다.\n\n선교사들이 한국으로 돌아오고 우리 장병들은 언론의 찬사를 받고 있습니다."
 AfghanistanHostageCrisis.2.a: "임무 완료."
 AfghanistanHostageCrisis.3.t: "구출 시도 중 살해당한 인질"
 AfghanistanHostageCrisis.3.d: "탈레반 무장세력은 우리 특수부대가 은신처로 들어오는 것을 발견하고 인질들을 즉시 처형했습니다.\n\n전투 후, 우리 병사들은 인질들 없이 건물을 탈출할 수 있었습니다."
 AfghanistanHostageCrisis.3.a: "임무 실패."
 AfghanistanHostageCrisis.4.t: "수감자의 석방을 요구하는 탈레반"
 AfghanistanHostageCrisis.4.d: "대표자는 탈레반의 요구를 가지고 돌아왔습니다. 북미 교도소에서 모든 탈레반 수감자들의 석방이 주요 요구 사항입니다."
 AfghanistanHostageCrisis.4.a: "수감자 석방을 수락한다."
 AfghanistanHostageCrisis.4.b: "우리는 전범들을 풀어줄 수 없다!"
 AfghanistanHostageCrisis.5.t: "한국인들에 대한 협상을 요구하는 탈레반"
 AfghanistanHostageCrisis.5.d: "탈레반은 모든 병력을 철수시키고 시민 석방을 위한 몸값을 지불하라고 요구했습니다."
 AfghanistanHostageCrisis.5.a: "수락해야만 한다."
 AfghanistanHostageCrisis.5.b: "우린 테러리스트와 협상할 수 없다!"
 AfghanistanHostageCrisis.6.t: "우리 요청을 거부한 미국!"
 AfghanistanHostageCrisis.6.d: "미군 대표들은 탈레반 수감자들을 군사 교도소에서 석방해 달라는 우리의 요청을 거부했습니다.\n\n지하디스트들은 두 명의 인질을 살해한 후 새로운 요구 사항을 제시했으며, 북한 정부는 또한 인질들의 석방을 촉구했습니다."
 AfghanistanHostageCrisis.6.a: "이제 탈레반이 어떻게 반응할까?"
 AfghanistanHostageCrisis.7.t: "탈레반의 요구를 거부한 아프간 정부"
 AfghanistanHostageCrisis.7.d: "아프가니스탄 정부의 대표들은 탈레반의 요구를 실현 불가능하다고 일축했습니다. 지하디스트들은 두 명의 인질을 살해한 후 새로운 요구 사항을 제시했으며, 북한 정부는 또한 인질들의 석방을 촉구했습니다."
 AfghanistanHostageCrisis.7.a: "야만적이다!"
 AfghanistanHostageCrisis.8.t: "대한민국이 아프가니스탄에서 철수하다"
 AfghanistanHostageCrisis.8.d: "아프가니스탄에서 발생한 인질 사태에 이어, 한국 정부는 탈레반의 요구를 수용하고 군을 철수하기 시작했습니다.\n\n탈레반은 2천만 달러의 몸값이 지불되었다고 발표했으나, 한국 정부는 어떤 공식적인 입장을 밝히지 않았습니다."
 AfghanistanHostageCrisis.8.a: "아프간의 불안정화가 지속되는군."
 AfghanistanHostageCrisis.9.t: "대한민국 인질들의 처형"
 AfghanistanHostageCrisis.9.d: "아프가니스탄에서 발생한 인질 사태에 이어, 한국 정부는 탈레반의 모든 요구를 거부하였고, 그 후 탈레반은 모든 인질들이 처형되었다고 발표했습니다."
 AfghanistanHostageCrisis.9.a: "아프간 분쟁의 또다른 희생자들."
 AIDS_events.1.t: "HIV 유병률 증가 "
 AIDS_events.1.d: "국내 보건에 대한 나쁜 소식입니다. 지난해 HIV 감염자가 크게 증가했고 국내 전반적인 HIV 상황이 악화되었습니다."
 AIDS_events.1.a: "젠장"
 AIDS_events.2.t: "HIV 유병률 정상화 "
 AIDS_events.2.d: "HIV와의 싸움이 결실을 맺고 있는 것 같습니다. 작년에 우리나라의 HIV 유병률에는 본질적으로 변화가 없었습니다. 개선은 아니지만 여전히 진전이 있습니다."
 AIDS_events.2.a: "다행이군"
 AIDS_events.3.t: "HIV 유병률 감소"
 AIDS_events.3.d: "국내 보건에 대한 좋은 소식입니다. 지난해 HIV 감염자가 크게 줄었고 국내 전반적인 HIV 상황이 크게 개선됐습니다."
 AIDS_events.3.a: "대단해."
 econvent.3.b: "구제금을 발행해라."
 DRC.0.t: "로랑데지레 카빌라의 암살!"
 DRC.0.d: "우리의 지도자이자 해방자인 로랑 데지레(Laurent-Desiré)는 오늘 대통령궁에서 공격을 받았습니다. 군부에서 그의 나쁜 지위와 불충한 카도고스를 숙청하려는 시도는 분명히 끔찍한 실패를 겪었습니다. 우리는 긴급 치료를 위해 그를 하라레로 급히 보내려고 시도했지만, 너무 늦었습니다. 우리의 해방자는 죽어버렸습니다.\n\n그 후 우리는 가해자 Rashidi Kasereka를 찾아내어 그의 범죄로 처형했습니다."
 DRC.0.A: "어두운 날이다."
 News_influence.0.b: "원조 거절"
 influence.51.a_tt: "어떤 무기를 진행시킬지 결정해야 합니다!"
 influence.51.b_tt: "다시 생각해보자. 나도 총이 필요하다!"
 econvent.11.t: "주요 금융 기관의 실패"
 econvent.11.d: "주요 금융 기관이 파산했다는 헤드라인이 나왔습니다. 언론은 이에 난리를 피우며 언덕으로 향하고 있다. 더 큰 위기가 다가오고 있다는 우려가 커지자 정부에 대책을 촉구하고 있다. 우리는 무엇을 해야 합니까?"
 econvent.11.a: "너무나도 심각한 실패다..."
 econvent.11.b: "그저 좋은 기업 중 하나였을 뿐이다..."
 econvent.12.t: "요동치는 [FROM.GetName]의 금융 위기"
 econvent.12.d: "최근 [FROM.GetName]의 위기는 우리나라에 많은 분쟁을 일으켰고 그 위기의 영향이 우리나라에도 느껴지고 있습니다. 우리의 상호 연결된 경제는 이제 이 위기의 무게로 인해 어려움을 겪고 있습니다."
 econvent.12.a: "구호 기금을 발행하자."
 econvent.12.b: "시장이 우선이다."
 sco.12.t: "$SHANGHAI_PACT$ (을)를 형성한 [FROM.GetName]"
 sco.12.d: "[FROM.GetName]은 [USA.GetFactionName]과 경쟁하기 위해 $SHANGHAI_PACT$을 결성했습니다. 우리는 그들이 우리에게 큰 [FROM.GetAdjective] 영향력을 행사하도록 허용했고, 우리도 SCO의 구성원이므로 새로운 세력의 구성원이 될 수밖에 없습니다."
 sco.12.a: "알겠다"
