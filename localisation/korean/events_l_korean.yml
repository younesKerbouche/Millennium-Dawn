 AfghanistanNews.1.t: "아프가니스탄 내전의 종료"
 AfghanistanNews.1.TAL.d: "아프간 군과 서방 동맹국들의 분투에도 불구하고, 탈레반은 수도인 카불을 포함하여 주요 도시를 점령하였습니다. 미국에 있는 아프가니탄 대통령인 [AFG.GetLeader]을(를) 포함한 대부분의 정부 관리들은 숨어있거나 추방당했습니다.\n\n탈레반의 승리는 근처 지역과 전세계의 테러 빈도의 증가에 영향을 미칠 것입니다."
 AfghanistanNews.1.AFG.d: "아프가니스탄 정부는 탈레반에게서의 승리를 선언했습니다. 강성한 소도시와 도시들은 탈레반을 완전히 소탕하였고, 대부분의 탈레반 전사들은 국경 너머의 파키스탄으로 탈출했습니다. 탈레반 세력은 이제 한 줌의 재밖에 되지 않는다고 하지만, 앞으로 수년 간은 계속해서 테러 활동이 지속될 것입니다. 이전보다는 소규모일지라도 말입니다.\n\n이 승리는 아프가니스탄 육군 재건의 효용성을 보여주었고 아프가니스탄 정부의 골칫거리를 해결하였습니다."
 AfghanistanNews.1.a: "흥미롭군"
 AfghanistanNews.2.t: "아프가니스탄이 파슈투니스탄에 영유권을 주장하다"
 AfghanistanNews.2.d: "파키스탄의 끔찍한 폭력사태로, 아프가니스탄 정부는 사퓨툰족이 살고 있는 파키스탄 지역에 대한 입장을 더욱 더 공고히 하고 있습니다. 파키스탄과 아프가니스탄 사이의 국경을 뜻하는 듀랜드 라인(Durrand line)은 두 나라간 오랫동안 국경분쟁을 일으키고 있는 곳입니다. 참고사항으로 이 땅은 아프가니스탄 제국 소유에서 영국령 파키스탄에게 그 소유권이 이양되었습니다.\n\n파슈툰족들은 이 지역의 분쟁에 대해서 그리 달갑지 않게 생각하고, 오히려 파키스탄인으로 여겨지는 현 상황에 만족하고 있는 상태입니다. 아프가니스탄에게 있어서 무력말고는 어떤한 해결방법이 없어보입니다."
 AfghanistanNews.2.a: "흥미롭군"
 AfghanistanNews.3.t: "아프가니스탄이 발루치스탄에 영유권을 주장하다"
 AfghanistanNews.3.d: "파키스탄의 위기가 점점 더 심각해져 가면서, 아프가니스탄은 영유권을 더욱 더 확대하고 있습니다. 오늘, 아프가니스탄 정부는 아퓨투니스탄에 더해서 발루치스탄에도 영유권을 주장했습니다."
 AfghanistanNews.3.a: "불쾌한 추세다"
 AfghanistanNews.4.t: "아프가니스탄의 파키스탄 침공"
 AfghanistanNews.4.d: "영유권을 지키기 위한 일환으로, 아프가니스타은 직접적인 행동을 개시하였습니다. 파슈툰족들의 안전을 위해서라는 명분으로 아프가니스탄은 파키스탄의 국경을 넘어섰습니다."
 AfghanistanNews.4.a: "불쾌한 추세다"
 AfghanistanNews.5.t: "탈레반이 힘을 합치다"
 AfghanistanNews.5.d: "아프가니스탄, 파키스탄의 탈레반이 공동의 위협에 맞써기 위해 힘을 합쳤습니다. 이는 중앙 아시아에 크나큰 변화를 불러올 것입니다."
 AfghanistanNews.5.a: "우려되는군"
 AfghanistanNews.6.t: "아흐마드 샤 마수드의 암살"
 AfghanistanNews.6.d: "탈레반에 대항하는 저항군의 지도자인 아흐마드 샤 마수드가 알 카에다에 의해 암살 당했습니다. 언론인으로 위장한 두 명의 탈레반이 방송장비에 폭발물을 숨겨 터트렸습니다. 마수드는 중상을 입고 군용 헬리콥터로 이송되는 와중에 사망하였습니다.\n\n판지시르의 사자라 알려진 마수드는 소련의 점령과 탈레반에 대항하는 저항의 상징이었습니다."
 AfghanistanNews.6.a: "크나큰 인재를 잃었다"
 Afghanistan.2.t: "카르자이 행정부"
 Afghanistan.2.d: "미국의 개입으로 반탈레반 북부연합군의 보수적인 하미드 카르자이는 아프가니스탄 대통령직을 수행하게 되었습니다."
 Afghanistan.2.a: "독립으로의 첫번째 길이다."
 Afghanistan.3.t: "아흐마드 샤 마수드의 암살"
 Afghanistan.3.d: "판지시르의 사자라 알려진 아흐마드 샤 마수드는 오늘 자살 폭탄 공격의 목표물이 되었습니다. 언론인으로 위장한 두 명의 탈레반이 방송장비와 베터리에 폭발물을 숨겨놓고 검문을 통과했습슨디ㅏ. 마수드는 중상을 입었지만, 즉시 군용 헬리콥터로 이송되었습니다."
 Afghanistan.3.a: "알라께 살아남을수 있도록 기원하자"
 Afghanistan.4.t: "미국이 영향력을 확대하다"
 Afghanistan.4.d: "탈레반이 패퇴하면서, 미국은 확대한 영향력을 로야 질가에게 미치고 있습니다. 이를 통해서 임시 행정부가 형성된 상태입니다."
 Afghanistan.4.a: "탈레반보다 나을 게 있나?"
 Cameroon.1.t: "카메룬 산 분화"
 Cameroon.1.d: "4,040m의 높이를 가진 화산인 카메룬 산은 중앙 아프라카에서 가장 높은 곳이며, 그와 동시에 가장활발한 화산활동을 하고 있는 곳입니다.\n\n1999년에 이미 분화하였으며, 이로 인해 주변에 살고 있던 주민들은 대피해야했습니다. 그리고 2000년 5월 28일 다시 한번 분화하였습니다."
 Cameroon.1.a: "지역에 피해가 가겠군."
 Cameroon.1.b: "필요한 물자를 보내라!"
 diplomatic_response.1.t: "[From.GetName]의 수락!"
 diplomatic_response.1.d: "[This.GetAdjective](와)과 [From.GetAdjective] 대표단들은 최근 협정에서 합의에 도달했습니다. [From.GetName](은)는 우리의 제안을 받아들일 것입니다."
 diplomatic_response.1.o1: "훌륭하군."
 diplomatic_response.2.t: "[From.GetName]의 거부!"
 diplomatic_response.2.d: "몇일 간의 격렬한 논쟁 끝에 [This.GetName](와)과 [From.GetName]의 협상은 결렬되었고 우리의 제안은 어떤 성과도 이뤄내지 못했습니다."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag](은)는 우리의 구제 금융 요청을 거부하였습니다. 이는 앞으로 다가올 재난을 더욱 위태롭게 만들 것입니다..."
 diplomatic_response.2.o1: "이런"
 diplomatic_response.3.t: "[From.GetName](이)가 받아들이다!"
 diplomatic_response.3.d: "놀라울 것도 없이, [From.GetAdjective] 대표단은 우리의 힘에 놀라며, 우리의 요구를 받아들였습니다. 우리가 원하는데로 되었습니다."
 diplomatic_response.3.o1: "훌륭하군!"
 diplomatic_response.4.t: "[From.GetName](이)가 거절하다!"
 diplomatic_response.4.d: "우리는 [From.GetAdjective] 측의 사람들이 멍청한 것은 알고 있었지만, 그들의 고위 대표단들과 함께 회담을 보내었습니다. 그들은 우리 요구를 거절하고 우리 측의 대표단을 다시 보내었습니다.\n\n멍청이들"
 diplomatic_response.4.o1: "놈들은 결과를 알게 될 것이다."
 LibyaNews.1.t: "2차 리비아 내전의 종식"
 LibyaNews.1.GNA.d: "칼리아 하프타르가 낙선한 것을 받아들이지 않고 휘하의 군사들로 정권을 축출한 2014년에 이 사건이 있고 난후, 2차 리비아 내전이 발발하였습니다. 정부측은 신 총국민회의라는 새로운 기관을 설립하여 내전이 발발되게 되었습니다. 2015년 UN은 평화협정을 국가협정 정부라 부르는 공동 정부를 구성하는 방향으로 중재하였습니다. 하지만, 1년 뒤에 이 평화는 부서졌고 3세력 간의 내전이 발발하였습니다.\n\n 국제적인 지지를 받고 있는 국가협정이 군사의 부족에도 불구하고 반란군을 무찌르고 나라를 통합할 것 같습니다. EU와 많은 서방국들이 판단에 따르면, 이는 지역 균형의 변화를 가져올 것 같습니다."
 LibyaNews.1.HOR.d: "칼리아 하프타르가 낙선한 것을 받아들이지 않고 휘하의 군사들로 정권을 축출한 2014년에 이 사건이 있고 난후, 2차 리비아 내전이 발발하였습니다. 정부측은 신 총국민회의라는 새로운 기관을 설립하여 내전이 발발되게 되었습니다. 2015년 UN은 평화협정을 국가협정 정부라 부르는 공동 정부를 구성하는 방향으로 중재하였습니다. 하지만, 1년 뒤에 이 평화는 부서졌고 3세력 간의 내전이 발발하였습니다.\n\n 하프타르 장군, 리비아 군, 다른 친 가다피 세력에게 지원을 받는 정당이 리비아를 장악할 것 같습니다. 러시아에게 지원을 받고 뒷배로 삼고 있는 하프타르는 국내에 러시아 군사기지를 세울 것을 약조하였습니다. 이는 러시아의 북아프리카 영향력을 늘릴 것입니다."
 LibyaNews.1.GNC.d: "칼리아 하프타르가 낙선한 것을 받아들이지 않고 휘하의 군사들로 정권을 축출한 2014년에 이 사건이 있고 난후, 2차 리비아 내전이 발발하였습니다. 정부측은 신 총국민회의라는 새로운 기관을 설립하여 내전이 발발되게 되었습니다. 2015년 UN은 평화협정을 국가협정 정부라 부르는 공동 정부를 구성하는 방향으로 중재하였습니다. 하지만, 1년 뒤에 이 평화는 부서졌고 3세력 간의 내전이 발발하였습니다.\n\n 모든 악과 맞써 싸우고 있는 신 총국민회의가 승리하였습니다. 다른 이슬람 세력, 무슬림 세력과는 비교되게 전문가들인 이들이 외세의 지원을 받지 않고 승리를 확보하였다는데에 주목하고 있습니다. 누가 이들의 뒷배가 될지는 아직도 명확하게 정해지지 않았습니다."
 SierraLeoneNews.1.t: "시에라리온 내전의 종식"
 SierraLeoneNews.1.SIE.d: "시에라리온 정부는 반란군으로부터의 공식적인 승리를 선언하였습니다. 기니, 영국, 시에라리온평화유지단(UNAMSIL)의 지원에 힘입어 혁명통일전선(RUF), 혁명평의회군(AFRC)의 항복을 받아내거나 인접국인 라이베리아오 도망치도록 할 수 있었습니다.  혁명통일전선(RUF)의 지도자 [AFR.GetLeader](은)는 은신처에서 발각되어 생포되었으며, 영국 SAS로부터 인도받았습니다.\n\n그는 현재 UN에 의해 다수의 혐의가 적용될 재판을 기다리고 있는 중입니다."
 SierraLeoneNews.1.AFR.d: "영국과 UN군의 지원에도 불구하고 시에라리온 정부군은 프리아운을 방어하는데 실패했습니다. 몇몇 정부관료들은 나이지리아로 탈출을 했습니다. 다른 운없는 이들은 반란군에 생포되어 바로 총살을 당하거나 수도 길거리에서 행진을 하며 놀림감이 되었습니다.\n\n수도 함락 이후, 몇일간은 약탈이 자행되었으며, 반란군은 온 국토를 돌며 승리를 자축했습니다.\n\n국가는 이제 주변에 어떠한 이도 민병대와 맞썰 수 없는 상태에 들어서면서 혼란과 무정부상태에 빠져들었습니다."
 SierraLeoneNews.1.a: "흥미로운 전개로군."
 SierraLeone.2.t: "시에라리온의 동맹군의 몰락"
 SierraLeone.2.d: "시에라리온 정부는 반란군의 손에 무너졌습니다. 우리의 도움이 충분치 않았던 것 같습니다. 혁명평의회군(AFRC)과 계속해서 싸움을 이어나갈 수 있지만, 이는 정권교체 사태까지 이어질 수도 있습니다. 어쩌면 시에라리온에서 철수하는 것이 더 나을 수도 있습니다."
 SierraLeone.2.a: "평화를 몰색해라"
 SierraLeone.2.b: "시에라리온에서 저들을 몰아내자"
 SierraLeone.3.t: "기니 정부의 휴전 요청"
 SierraLeone.3.d: "기니 정부는 양측의 전쟁을 멈추고 자국군을 시에라리온에서 물리겠다고 제안했습니다. 어떻게 대답을 해야 할까요?"
 SierraLeone.3.a: "그만 멈추자"
 SierraLeone.3.b: "계속 싸워라"
 SierraLeone.4.t: "혁명평의회군(AFRC)이 휴전협상에 동의하다"
 SierraLeone.4.d: "시에라리온 반란군은 휴전에 동의를 하였습니다"
 SierraLeone.4.a: "좋아"
 SierraLeone.5.t: "혁명평의회군(AFRC)은 휴전에 거부하였습니다"
 SierraLeone.5.d: "시에라리온 반란군은 우리의 제안을 거절했고, 계속해서 전쟁을 이어갈 것입니다."
 SierraLeone.5.a: "젠장"
 LiberiaNews.1.t: "2차 라이베리아 내전의 종식"
 LiberiaNews.1.LIB.d: "오늘 라이베리아 독재자인 찰스 테일러 대통령은 화해와 민주주의를 위한 라이베리아인 연합(LURD)을 국내에서 소탕했다고 발표했습니다. 테일러 정권의 반테러 조직인 라이베리아 군은 무능했지만, 화해와 민주주의를 위한 라이베리아인 연합(LURD)과 그 동맹인 기니는 테일러 정권을 전복시키지 못했습니다. 남은 잔당들은 국경을 넘어서 기니로 탈출하고 있습니다. 테일러 정권은 모든 반란군들이 사라질 때까지 계속해서 전투를 이어나갈 것입니다."
 LiberiaNews.1.LUR.d: "텔레비전 방송에서 찰스 테일러는 라이베리아 대통령직에서의 사임을 발표했습니다. 그 직후, 그는 나이지리아행 비행기에 몸을 실었으며, 화해와 민주주의를 위한 라이베리아인 연합(LURD)은 몬로비아에서 엉덩이를 흔들었습니다. 전쟁 범죄 의혹으로 인터폴은 테일러에게 현상금을 걸었습니다. 하지만, 나이지리아 정부는 라이비리아 신정부의 요청에도 불구하고 추방명령을 거부하였습니다. \n\n라이베리아 신정부는 여전히 수도를 최우선적으로 내정을 돌보고 있으며, 그 후에야 전 국가의 내정을 돌볼 수 있게 될 것입니다."
 LiberiaNews.1.a: "흥미롭군"
 Liberia.2.t: "라이베리아 내부 동맹의 몰락"
 Liberia.2.d: "테일러 정권은 라이베리아로부터 화해와 민주주의를 위한 라이베리아인 연합(LURD)을 축출했습니다. 무기와 원조를 통해 지원을 했고, 이들 세력과의 국경개방을 맺었지만, 반란군은 테일러 정권을 축출해내는데는 실패아였습니다. 군사 작전을 실행해 테일러를 우리의 힘으로 축출하는 다음단계를 이행할 때입니다. 아니면 라이베리아에서 완전 철수를 하던가요."
 Liberia.2.a: "평화를 몰색해라"
 Liberia.2.b: "테일러를 축출해야 한다"
 Liberia.3.t: "기니 정부의 휴전 요청"
 Liberia.3.d: "기니 정부는 양측의 전쟁을 멈추고 자국군을 라이베리아에서 물리겠다고 제안했습니다. 어떻게 대답을 해야 할까요?"
 Liberia.3.a: "그만 멈추자"
 Liberia.3.b: "계속 싸워라"
 Liberia.4.t: "테일러 대통령이 휴전협상에 동의하다"
 Liberia.4.d: "테일러 정부는 휴전에 동의를 하였습니다"
 Liberia.4.a: "좋아"
 Liberia.5.t: "테일러 정부는 휴전에 거부하였습니다"
 Liberia.5.d: "찰스 테일러가 우리의 제안을 거절했고, 계속해서 전쟁을 이어갈 것입니다."
 Liberia.5.a: "젠장"
