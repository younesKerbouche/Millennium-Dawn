 ContactIran.0.t: "시민들을 다시 부르는 아프간"
 ContactIran.0.d: "우리 파테미윤 여단은 이란에서 성장하고 있으며 하자라 시아파 아프가니스탄 남성으로 구성되어 있습니다. 아프가니스탄은 그들이 수천년 동안 살아온 나라를 도울 수 있도록 고국으로 돌아갈 것을 요청하고 있습니다."
 ContactIran.0.a: "그들의 영토로 통합할 수 있게 해주자."
 ContactIran.0.b: "안된다, 우리는 인력이 필요하다."
 ContactIran.1.t: "우리 하자라 파테미욘 송환을 거부한 이란"
 ContactIran.1.d: "[PER.GetName]에게 [AFG.GetName]에서 도움을 주기 위해 Fatemiyoun을 돌려보내달라고 요청한 후, 양국 간의 많은 의사소통을 통해 이란인들은 우리 Hazara 사람들의 요청을 거부하기로 결정했습니다."
 ContactIran.1.a: "알라가 모든 것을 알고 있을 것이다!"
 ContactIran.2.t: "하자라 파테미욘 송환을 수락한 이란"
 ContactIran.2.d: "[PER.GetName]은 우리 하자라 병사들의 귀국 요청을 받아들여 원조를 하고 고국으로 돌아가고 있습니다. 5개 사단이 깃발을 높이 들고 공중에서 \"진다바드 하자리스탄!\"을 외치고 가고 있습니다."
 ContactIran.2.a: "행동하라!"
 ContactIran.3.t: "저항 추축국 가입을 요청하는 아프가니스탄"
 ContactIran.3.d: "아프가니스탄의 Shia Hazaras는 저항 축에 가입할 것을 요청했으며, Hazaras가 아프가니스탄을 장악한 이후 그들은 이제 우리 저항군의 회원 자격을 요청하고 있습니다."
 ContactIran.3.a: "호라산이 통합할 수 있도록 해라!"
 ContactIran.3.b: "그 요청은 받아들일 수 없다."
 ContactIran.4.t: "세력 가입 요청을 수락한 이란"
 ContactIran.4.d: "[PER.GetName]이 저항군 축의 회원 자격 요청을 수락했습니다. 우리는 함께하면 더 강해진다!"
 ContactIran.4.a: "알라후 아크바르!"
 ContactIran.5.t: "이란의 거부"
 ContactIran.5.d: "[PER.GetName]은 레지스탕스 추축국 회원 자격 요청을 거부했습니다. 우리는 더 이상 그들에게 의존해서는 안 됩니다."
 ContactIran.5.a: "슬프군"
 ContactIran.6.t: "하자리스탄을 선포한 아프간의 하자르"
 ContactIran.6.d: "오늘 아침 아프가니스탄의 하자라 정치인 카림 칼릴리(Karim Khalili)는 신속한 개혁과 시아파 이슬람을 고수하면서 국가에서 성공을 거둔 후 자신들의 국가를 선언했습니다. 수십만 명의 하자라인들이 카불, 바미얀, 마자르이의 거리로 나섰습니다. Sharif와 Herat는 Hazaristan의 선언을 축하합니다."
 ContactIran.6.a: "흥미롭군"
 SouthSudan.2.t: "동수단 반란군"
 SouthSudan.2.d: "수단 분쟁 기간 동안, 에리트레아는 국경 내에 여러 반란군 집단을 품어 동쪽에서 우리 영토를 공격할 수 있습니다. 반란군들은 스스로 \"동부 전선\"이라고 지칭하고 [SSU.GetNameDef]와 연합합니다. 이는 그들로 하여금 우리에게 더 큰 공격을 가하도록 했으며 그들의 목표는 우리의 무역 중심지인 포트 수단이었습니다."
 SouthSudan.2.a: "빌어먹을 에리트레아 놈들!"
 SouthSudan.3.t: "청나일강의 수단 반군"
 SouthSudan.3.d: "[ETH.GetName]에서 멩기수의 권력 복귀와 함께, 그는 다시 한 번 SPLA를 지원하기 시작했습니다. [ETH.GetName]에 거주하는 수단 난민들 가운데 반정부 성향을 가진 사람들을 찾은 그는 SPLA와 함께 이들을 무장시키고 블루 나일을 넘어 국경을 넘게 했습니다."
 SouthSudan.3.a: "빌어먹을 에티오피아 놈들!"
 SouthSudan.4.a: "국경을 넘어 우리 군을 보내라!"
 SouthSudan.4.b: "위험을 감수할 순 없다"
 SouthSudanNews.2.a: "흥미롭군"
 Angola_Civil_War_Over: "앙골라 내전의 종식"
 corruption.1.t: "일종의 제안..."
