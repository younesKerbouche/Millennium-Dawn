 korea.38.t: "한국은 우리에게 일본과 한국에 주둔한 군대를 철수할 것을 요청합니다"
 korea.38.d: "한국은 오늘 우리에게 일본과 한국에 주둔하고 있는 우리 군대의 철수를 공식적으로 요청했습니다."
