 korea.38.b: "뭐, 이제 군인들이 집에 갈 시간이 된 것 같은데......"
 MD_character_army.1.t: "작전중에 사망한 [From.GetName]"
 MD_character_army.1.d: "[From.GetHersHis] 병력에게 퇴각 명령을 내린 후, [From.GetRank] [From.GetName]이(가) 적군의 공격을 받아 임무 중 사망한 것으로 보입니다. [From.GetHersHisCap]의 시신은 수습되었으며, 국장을 앞두고 있습니다."
 MD_character_army.1.a: "국가적 손실이다."
 MD_character_army.2.t: "작전중에 사망한 [From.GetName]"
 MD_character_army.2.d: "또 한 번의 승리를 거둔 뒤, [From.GetRank] [From.GetName]이(가) 재편성된 적 부대의 공격을 받아 임무 중 사망한 것으로 보입니다. [From.GetHersHisCap]의 시신은 수습되었으며, 국장을 앞두고 있습니다."
 MD_character_army.2.a: "국가적 손실이다."
 civil_war_debuff.1.t: "군대의 회복!"
 civil_war_debuff.1.d: "내전의 최초 충격으로 인해 우리 나라는 완전한 혼돈의 시기로 빠져들었습니다. 우리는 일부 부대와 지휘관과의 연락이 끊겼고, 보급 창고 책임관들 또한 응답을 하지 않으며 적들 또한 어디에 있는지도 파악이 되지 않고 있습니다. 일선에서는 대부분의 사안이 안정화되어 누가 어느 편에 서고 있는지 확실해지고 있지만, 아직 해결해야될 부분이 산더미처럼 쌓여 있습니다.\n\n우리 군은 베테랑과 자원병으로 구성되어 있으나, 구체적인 지휘 체계가 분명하지 않았습니다. 우리는 이로써 우리 장병들에게 제때 보급을 해줄 수 없었고 직접적인 보급로를 구성할 수도 없었습니다. 또한 우리는 전투 자체에 대한 개념이 불분명하고 상대가 어떤 전술을 사용하고 있는지 조차도 알 수가 없었습니다. 무엇을 우선적으로 개선해야 할까요?"
 civil_war_debuff.1.a: "분명한 지휘 체계를 다듬어야 한다!"
 civil_war_debuff.1.b: "우리는 총기가 필요하다. 엄청나게 많이."
 civil_war_debuff.1.c: "모든 것을 기록해라! 우리는 적군에 대해 연구해야 한다."
 civil_war_debuff.2.t: "군대의 회복!"
 civil_war_debuff.2.d: "우리 군은 오랫동안 혼란한 상황이었지만 이제 상황이 나아지고 있습니다. 우리는 우리 군의 위치와 규모를 대략적으로 파악하고 있으며, 일부 보급로를 확보했습니다. 그러나 군은 여전히 전반적인 결속력이 부족하고 많은 부대와 민병대가 중앙 사령부로부터 독립적으로 운영되고 있습니다.\n\n우리 군에는 지휘 계통이 있지만 책임과 권한이 항상 존중되는 것은 아닙니다. 우리는 비교적 안정적인 무기 공급을 가지고 있지만 많은 부대는 자체 보급품을 가지고 있습니다. 또한 우리 군대에는 공통 전술이 정의되어 있지 않습니다. 우리는 어떻게 개선해야 할까요?"
 civil_war_debuff.2.a: "장병들은 그들의 임무와 상관을 분명히 파악할 필요가 있다"
 civil_war_debuff.2.b: "우리는 나사빠진 군 보급 체계를 제공해서는 안된다,"
 civil_war_debuff.2.c: "장병들에게 야전 전투 매뉴얼을 학습시키자."
 civil_war_debuff.3.t: "군대의 회복!"
 civil_war_debuff.3.d: "우리 군의 혼란이 사라지기 시작하고 있습니다. 우리 군인들의 행동이 이제는 실제 군대와 비슷해지고 있습니다. 아직 몇 가지 사소한 문제가 남아 있습니다.\n\n지휘관의 권한이 겹치는 중복된 명령이 있습니다. 군사 조달 명령이 때때로 사라지고, 그 돈은 군대 밖에서 끝납니다. 군인들이 문서 없이 제대하고 사상자가 제대로 기록되지 않아 많은 야전 경험과 훈련 요원을 잃고 있습니다. 무엇을 개선해야 할까요?"
 civil_war_debuff.3.a: "지휘를 분명히 하고 내부 갈등을 해결하자."
 civil_war_debuff.3.b: "군수 산업과 관련된 부패를 해결하자."
 civil_war_debuff.3.c: "야전 전투 경험의 인수 인계 과정을 확립하자."
 civil_war_debuff.4.t: "군대의 회복!"
 civil_war_debuff.4.d: "이제 거의 다 왔습니다. 비록 자잘한 문제들이 남아 있지만, 우리 군은 전쟁 이전의 상태로 대부분 회복되어 가고 있습니다. 이제 일부 조직적인 개선만 완료되면 전문적으로 완편된 군대로 변모하게 될 것입니다.\n\n아직 군에 편입되지 않은 일부 민병대들이 남아있습니다. 또한 우리가 구매하거나 생산하려고하는 일부 장비는 교체가 불가능합니다. 뿐만 아니라 우리 사령부는 전쟁에서의 전투 경험을 분석하기 위해 추가적인 자료를 요구하고 있습니다. 어떤 부분을 개선해야 할까요?"
 civil_war_debuff.4.a: "잔존하는 민병대를 통합하자."
 civil_war_debuff.4.b: "무기 비축 체계를 통일하자."
 civil_war_debuff.4.c: "사령부에 추가적인 장교들을 배치하자."
 civil_war_debuff.5.t: "군대의 회복!"
 civil_war_debuff.5.d: "모든게 끝났습니다. 비효율적인 군대를 개혁한지 2년이 지난 지금, 우리는 내전으로 인한 상처를 극복해 냈습니다. 이제 우리는 내부가 아닌, 외부의 적에 대항하여 군사 방어를 키워나갈 수 있을 겁니다."
 civil_war_debuff.5.a: "오늘은 [ROOT.GetNameDef]의 날이다."
 protests.1.t: "긴장이 증가하다"
 protests.1.d: "정부 지출에 대한 불만으로 인해 대중의 불안이 커지고 있습니다. 시위는 더욱 빈번해지고 급진화되고 있습니다. 정부는 확고한 입장을 취할 것인지, 아니면 국민을 달래려는 노력 중 하나를 선택해야 한다."
 protests.1.a: "무시해라."
 protests.1.b: "명령을 집행하다"
 protests.1.c: "협상 시작"
 protests.2.t: "정치권력투쟁"
 protests.2.d: "국민 불만이 높아지면서 정치공작도 위태로워지고 있다. 상황은 급진화가 심화될 위험을 무릅쓰고 정치권력을 보호할 것인지, 아니면 더 심각한 결과를 초래할 수 있는 도박을 할 것인지 선택을 요구합니다."
 protests.2.a: "주사위를 굴려라..."
 protests.2.b: "현 위치 사수"
 protests.2.c: "협상을 시작해라"
 protests.3.t: "리더십의 위기"
 protests.3.d: "계속되는 시위로 여당의 인기가 흔들리고 있다. 정부는 권력 장악력을 강화할 수도, 약화시킬 수도 있는 중요한 결정에 직면해 있습니다. 이번 결과는 국가의 정치 지형에 지속적인 영향을 미칠 수 있다."
 protests.3.a: "시위대를 무시하라"
 protests.3.b: "라디칼을 분산시키세요"
 protests.3.c: "협상을 시작해라"
 protests.4.t: "외국의 간섭"
 protests.4.d: "국내 불안이 커지자 외국 세력도 관심을 갖고 있다. 정부는 외국의 영향력을 있는 그대로 받아들일 것인지 아니면 외국 대리인을 통제할 것인지 선택해야 합니다."
 protests.4.a: "성급하게 움직이지 마세요"
 protests.4.b: "그 중 마지막 하나를 모두 찾아보세요"
 protests.4.c: "협상을 시작해라"
 protests.5.t: "중단된 진행"
 protests.5.d: "이번 시위로 인해 전국 건설 프로젝트가 크게 둔화되고 있습니다. 행정부는 더 짧은 기간 동안 영향을 완화하거나 더 긴 지연을 감수하면서 시위자를 진정시키려는 시도 중에서 선택해야 합니다."
 protests.5.a: "이건 분명 며칠 안에 멈출 거야"
 protests.5.b: "이제 경찰이 할 일이 있겠네요"
 protests.5.c: "협상을 시작해라"
 protests.6.t: "군수생산 위기"
 protests.6.d: "증가하는 불안은 군수 생산에 영향을 미치고 있으며 정부는 중요한 결정에 직면해 있습니다. 생산량을 유지하기 위한 조치를 시행해야 할까요, 아니면 시위를 완화하여 생산 위기를 악화시키려고 해야 할까요?"
 protests.6.a: "그들은 곧 직장으로 돌아올 것이다"
 protests.6.b: "강제로 생산을 보존하다"
 protests.6.c: "협상을 시작해라"
 protests.10.t: "위기에 처한 국가"
 protests.10.d: "대중의 불안이 심각한 수준에 이르렀습니다. 이제 정부의 결정은 더욱 불안정해지거나 더욱 급진적인 대중화로 이어질 수 있습니다. 상황은 심각합니다."
 protests.10.a: "이건 넘어가겠다"
 protests.10.b: "무슨 수를 써서라도 억제하세요"
 protests.10.c: "그들의 요구를 받아들여라."
 protests.11.t: "정치적 혼란"
 protests.11.d: "지금 정치 지형은 혼란에 빠져 있습니다. 정치적 권력의 중대한 손실과 잠재적인 손실이 훨씬 더 큰 위험한 플레이 사이에서 선택을 해야 합니다. 위험은 그 어느 때보다 높습니다."
 protests.11.a: "이건 넘어가겠다"
 protests.11.b: "구출하기 위해 방위군"
 protests.11.c: "그들의 요구를 받아들여라."
 protests.12.t: "신뢰의 붕괴"
 protests.12.d: "여당에 대한 신뢰가 급격히 무너지고 있다. 당의 인기를 더욱 떨어뜨리거나 정치권력을 완전히 붕괴시킬 수 있는 중대한 결정이 기다리고 있다. 국민은 숨죽여 지켜보고 있다."
 protests.12.a: "이건 넘어가겠다"
 protests.12.b: "무력 사용"
 protests.12.c: "그들의 요구를 받아들여라."
 protests.13.t: "연삭 정지"
 protests.13.d: "전국적으로 건설이 심각한 영향을 받고 있습니다. 위험이 커진 상황에서 정부는 지속적으로 속도를 대폭 줄일 것인지, 아니면 잠재적으로 파국적인 시위대와 협상할 것인지 결정해야 합니다."
 protests.13.a: "지금 당장은 그 문제를 해결할 수 없습니다"
 protests.13.b: "작업을 시행"
 protests.13.c: "그들의 요구를 받아들여라."
 protests.14.t: "워머신의 흔들림"
 protests.14.d: "군수생산이 위기에 처한 가운데 정부는 고민스러운 선택에 직면하게 됐다. 그들은 장기간에 걸쳐 생산량에 큰 영향을 미치는 조치를 시행하거나 훨씬 더 심각한 결과를 가져오는 도박을 해야 합니다."
 protests.14.a: "지금 당장은 그 문제를 해결할 수 없습니다"
 protests.14.b: "내 국가 방위군은 어디에 있나요?"
 protests.14.c: "그들의 요구를 받아들여라."
 protests.20.t: "한계점"
 protests.20.d: "수년간의 불안, 불만, 실패한 협상이 국가적 재앙의 순간으로 정점에 이르렀습니다. 불만의 웅얼거림으로 시작된 것이 혁명을 요구하는 귀청이 터질 듯한 외침으로 커졌고, 이제 거리는 갈등의 함성으로 가득 차 있습니다. 불안을 진압하고, 차이점을 조정하고, 질서를 회복하려는 노력에도 불구하고 정부의 노력은 결실을 맺지 못했습니다. 국민의 신뢰는 무너졌고, 인내심은 바닥났습니다. 국가는 분열되어 있고, 사회 구조는 찢겨져 있습니다. 선이 긋고 편이 선택됨에 따라 이웃은 이웃에게 등을 돌리고 이전 친구는 적이 됩니다. 시위자들은 무기를 들고 있고, 전투가 임박해 긴장감이 감돌고 있습니다. 국가 역사의 새로운 장이 곧 쓰여질 예정이며, 잉크는 피로 물들어 있습니다. 내전이 시작됩니다."
 protests.20.a: "갈등에 대비하다"
 econvent.13.t: "높은 부채로 인해 회사가 떠나다"
 econvent.13.d: "우리나라의 높은 부채-GDP 비율로 인해 국내 기업들이 문을 닫고 나라를 떠나게 만들고 있습니다. 부채를 줄이는 것이 필수적입니다. 그렇지 않으면 더 많은 업계가 떠나기로 결정할 수도 있습니다."
 econvent.13.a: "회사가 떠나도록 허가하자 "
 econvent.13.b: "회사를 사들이자"
 econvent.14.t: "민간산업에 투자하는 개인 투자자"
 econvent.14.d: "몇 명의 민간 투자자들이 국가 내 새로운 민간 산업에 투자하기로 결정했습니다. 이 새로운 공장은 일자리와 더 많은 번영을 우리 나라에 가져올 것입니다. 추가적인 건설 및 생산 능력은 경제적으로 우리가 나아가는 데 큰 도움이 될 것입니다."
 econvent.14.a: "놀랍군！"
 econvent.15.t: "민간 투자자들이 오피스 파크에 투자했습니다."
 econvent.15.d: "민간 투자자들이 소규모 제3자 서비스를 여러 개에 투자하기로 결정했습니다."
 econvent.15.a: "놀랍군！"
 taiwan.8.b: "대만은 중국이 아니야!"
 taiwan.9.b: "조사가 필요하겠군."
 taiwan.13.b: "우리는 물러나지 않는다"
 taiwan_news.1.t: "양안 서비스 무역 협정이 비준되었습니다."
 taiwan_news.1.d: "대만 입법부의 승인에 따라 대만과 중국 본토 간의 자유 무역 협정인 CSSTA가 대만 법률에 공식적으로 진입했습니다."
 taiwan_news.1.a: "대만이 중국과 더 가까워진다."
 taiwan_news.2.t: "해바라기 운동 세력이 대만의 입법원을 점거하다"
 taiwan_news.2.d: "'해바라기 학생 운동'의 일원들은 머리에 해바라기 (태양화)를 두르고 본인들과 대만 입법원 사이에 방어벽을 세우고 중국 본토와의 양안서비스부역협정(CSSTA)을 통과시키려는 시도에 항의한데 이어 대만 입법원을 점거하는 시위를 했습니다. 이 시위 운동은 협정의 내용뿐만 아니라 협정 자체를 정부가 너무 서두르고 있으며, 협상 간 투명성이 결여되어있는 것에 대해 우려를 제기하고 있습니다."
 taiwan_news.2.a: "국민당의 수치다."
 taiwan_news.3.t: "대만 군 내부 일부 세력, 쿠데타 단행"
 taiwan_news.3.d: "\"대만 군 내 일부 세력이 대만 전역의 주요 거점을 점령하기 시작했다. [TAI.Getleader]는 국가 비상사태를 선포하고 정부에 충성하는 세력을 동원했다. 대통령의 노력이 성공할지는 아직 불확실하다.\n\n쿠데타 지도자들의 표면적인 목표는 [TAI.GetLeader] 행정부에 대한 불만을 해결하는 것이지만, 관련된 고위 인사들 중 다수가 중국과 밀접한 관계를 맺고 있다. 그럼에도 불구하고 이번 쿠데타 시도에서 중국의 개입 정도는 여전히 불분명하다.\""
 taiwan_news.3.a: "타이완의 미래가 균형에 달려있다."
 taiwan_news.4.t: "대만 쿠데타가 성공했다"
 taiwan_news.4.d: "[TAI.Getleader]의 쿠데타 반대 지지 호소가 실패한 후, 대만에서 친중파 군 관계자들이 국가를 장악했습니다. 이들은 결국 민주주의로 돌아가겠다고 약속했지만, 대만의 본토로부터의 정치적 자율성은 의심할 여지 없이 위기에 처하게 되었습니다. 중국의 묵시적이지만 널리 알려진 쿠데타 지원으로 인해, 이 사건에 대한 안보리 결의안이 통과될 가능성은 매우 낮습니다."
 taiwan_news.4.a: "대만의 새역사이다"
 taiwan_news.5.t: "대만의 쿠데타를 실패했다."
 taiwan_news.5.d: "오늘 [TAI.Getleader]는 쿠데타 참가자들이 마지막으로 대만 경찰에 항복하면서 승리를 거두었습니다. 지난 2주간 쿠데타 주도자들은 국민과 동료 군인들의 지지를 얻는 데 실패했습니다. 이러한 지지 부족은 자원과 사기 부족 문제를 악화시켰고, 그로 인해 전국의 친쿠데타 군인들이 대거 당국에 항복하게 되었습니다. [TAI.Getleader]는 기자들에게 섬나라에 빠르게 안정과 평온이 회복될 것이라고 확신을 전했으며, 중국은 최근 사건에 대해 아직 언급하지 않았습니다."
 taiwan_news.5.a: "위기를 모면했군."
 taiwan_news.5.b: "다른 해결책이 필요한 것 같습니다."
 taiwan_news.6.t: "대만, 중국의 간섭에 대응하기 위한 법안 통과"
 taiwan_news.6.d: "대만은 중국의 대만 선거 과정 간섭 시도를 저지하려는 명확한 목표를 가지고, [TAI.GetLeader]가 논란이 많은 \"반침투 법안\"을 의회를 통과시키는 데 성공했습니다. 이 법안은 적대적인 외국 세력이 선거운동, 로비 활동, 정치적 기부, 또는 허위 정보 유포를 하는 것을 금지합니다. 야당 의원들은 이 법안에 강력히 반대했으며, 중국의 대만사무국도 비판을 제기했습니다. 두 기관은 [TAI.GetLeader]가 \"녹색 테러\"를 자행하고 있다며, 이는 불안과 공포의 분위기를 조성한다고 비난했습니다. [TAI.GetLeader]의 집권당은 본토 중국이 섬나라에 미치는 실질적인 위협을 감안할 때, 이 조치는 필요한 조치라고 방어했습니다."
 taiwan_news.6.a: "대만은 반격한다."
 hongkong_news.1.t: "홍콩, 광범위한 시위로 흔들려"
 hongkong_news.1.d: "중국이 홍콩의 행정장관을 보통선거로 선출할 가능성을 배제한 결정 이후, 중국 영토인 홍콩에서는 대규모 시위가 발생했습니다. [HKG.GetLeader]는 홍콩 정부가 홍콩 시민들이 평화롭고 합법적인 방법으로 의견을 표현할 권리를 존중하지만, 폭력과 무법은 용납되지 않을 것이라고 밝혔습니다. 현재 위기에 대한 중국의 반응은 아직 확인되지 않았으며, [CHI.GetLeader]는 최근 사건에 대해 언급하지 않았습니다."
 hongkong_news.1.d_limit: "중국이 홍콩 행정장관을 보통선거로 선출할 수 있는 조건을 후보자 사전 승인으로 제한하기로 결정한 이후, 중국 영토인 홍콩에서는 대규모 시위가 발생했습니다. [HKG.GetLeader]는 홍콩 정부가 홍콩 시민들이 평화롭고 합법적인 방법으로 의견을 표현할 권리를 존중하지만, 폭력과 무법은 용납되지 않을 것이라고 밝혔습니다. 현재 위기에 대한 중국의 반응은 아직 확인되지 않았으며, [CHI.GetLeader]는 최근 사건에 대해 언급하지 않았습니다."
 hongkong_news.1.d_reunification: "중국이 2047년까지 홍콩의 특별 지위가 사라지고 완전히 중국의 통제 하에 돌아갈 것이라고 발표한 이후, 홍콩에서는 대규모 시위가 발생했습니다. [HKG.GetLeader]는 홍콩 정부가 홍콩 시민들이 평화롭고 합법적으로 의견을 표현할 권리를 존중한다고 밝혔으나, 폭력과 무법 행위는 용납하지 않을 것이라고 말했습니다. 중국의 이번 위기에 대한 대응은 아직 밝혀지지 않았으며, [CHI.GetLeader]는 최근 사건에 대해 언급하지 않았습니다."
 hongkong_news.1.d_annexed: "중국의 논란이 된 홍콩 강제 병합 이후, 홍콩에서 대규모 시위가 발생했습니다. [HKG.GetLeader]는 홍콩 정부가 홍콩 시민들이 평화롭고 합법적으로 의견을 표현할 권리를 존중한다고 밝혔으나, 폭력과 무법 행위는 용납하지 않을 것이라고 말했습니다. 중국의 이번 위기에 대한 대응은 아직 밝혀지지 않았으며, [CHI.GetLeader]는 최근 사건에 대해 언급하지 않았습니다."
 hongkong_news.1.a: "흥미로운 전개로군."
 hongkong_news.1.b: "이는 우리에게 나쁜 소식이다."
 hongkong_news.2.t: "홍콩시위가 무산되다."
 hongkong_news.2.d: "최근 중국의 조치에 반대하는 홍콩 특별행정구 내 시위는 점차 감소하여 사실상 중단되었습니다. 중국 영토 내 경찰 작전은 저항 없이 진행되었고, 이전에 거리로 나섰던 많은 사람들이 집으로 돌아갔습니다. 이것이 중국과 과거와 정치적 가치가 현저히 다른 문제의 지역 간의 관계에 어떤 의미를 갖는지는 아직 알 수 없습니다. 아마도 향후 상황을 암시하는 지표는 도시 중심지의 주요 위치에 시위자들이 남긴 \"우리는 돌아올 것이다\"라는 배너일 것입니다."
 hongkong_news.2.a: "흥미로운 전개로군."
 hongkong_news.2.b: "그들도 자신의 행동이 무의미한걸 알고 있어."
 hongkong_news.3.t: "홍콩 시위 규모 확대"
 hongkong_news.3.d: "홍콩 영토 내 중국의 조치에 반대하는 시위가 급격히 증가했으며, 분석가들은 시위가 규모와 전술 면에서 새로운 단계에 접어들었다고 널리 의견을 모으고 있습니다. 중국과 홍콩 정부가 이 새로운 격화에 어떻게 대응할지에 대한 전망은 아직 불확실하지만, 두 정부의 고위 관계자들은 시위가 자신들의 이해관계에 미치는 영향에 대해 점차 불만을 표하고 있다고 전해지고 있습니다. 시위자들은 중국과 홍콩 정부가 그들의 요구 사항을 해결할 때까지 물러설 의사가 없다고 밝히고 있습니다."
 hongkong_news.3.a: "홍콩시민들은 조용이 안있을꺼야..."
 hongkong_news.3.b: "그들에게 옳은것은 집에 있는거다!"
 taiwan.15.t: "Strike continues"
 korea.8.t: "Radical Korean Movement Gains Popularity"
 korea.8.d: "대한민국의 경제적 불평등은 한국의 하층민들 사이에서 증가하는 불만족에 기여했습니다. 수천 명의 온라인 활동가들이 대한민국 전역에서 공동체 차원의 자치권 확립을 통해 더 큰 평등을 요구하기 시작했습니다. 이 운동은 리더가 없기에 중심적이고 명확한 메시지가 부족하지만, 대다수의 회원들은 직접 선출된 공동체 수준의 대표들 사이에 정치와 경제력을 분배하는 제도를 선호하며 한국 국가와 재벌의 폐지를 바라는 것 같습니다.\n\n남한과 북한 모두의 기본 이념을 거부하는 이 새로운 이념은 남한의 기존 정치 체제 내에서 좌파 정책을 추진하거나 북한식 국가 수립을 요구해 온 남한 급진좌파의 전통적인 정치에서 크게 벗어난 것입니다."
 korea.8.a: "대한민국에서 뭔가 벌어지고 있다..."
 korea.9.t: "남한 반란군의 도움 요청"
 korea.9.d: "남한에서 정부 전복을 목표하는 민족해방운동 대표자들이 DMZ에 새로운 전선을 열기 위해서 동맹을 요청하며 찾아왔습니다."
 korea.9.a: "그들에 투쟁에 함께 할 것이다!"
 korea.9.b: "우리는 옆에서 지켜볼 것이다."
 JUCHE_FACTION: "한국 반제국주의 전선"
 korea.10.t: "우리의 북한 보호 중단을 요구하는 대한민국"
 korea.10.d: "꽤 오랫동안 한국은 더 이상 미국의 원조에 신세진 나라가 아니라는 것을 보여주기 위해 노력해 왔습니다. 우리 두 나라의 관계는 사상 최고 수준인데 반해 북한과의 관계는 대부분 침체되어 있습니다. 이제 남한 대표단이 우리와 북한 사이의 방위조약의 중단을 요청하러 왔습니다. 만약 우리가 그들의 요청에 동의한다면, 우리는 외부 침략이 있을 때 더 이상 북한의 지원에 응하지 않을 것입니다."
 korea.10.a: "우리는 동맹과 함께할 것이다!"
 korea.10.b: "북한은 우리가 보호할 가치가 없다."
 korea.11.t: "한국 군수산업체의 무기 구입"
 korea.11.d: "대한민국은 비교적 저렴한 가격에 고품질의 무기를 생산할 수 있는 것으로 잘 알려져 있습니다. 우리는 일부 무기를 구매할지 여부를 고려해야 하지만, 우리의 자금이 무한하지 않기 때문에 현명하게 선택해야 합니다."
 korea.11.a: "한국산 기갑 구입"
 korea.11.b: "한국산 자주포 구입"
 korea.11.c: "한국산 훈련기 구입"
 korea.11.e: "한국산 돌격소총 구입"
 korea.11.f: "제안을 거절해라."
 korea.12.t: "[FROM.GetName]의 무기 거래 동의!"
 korea.12.d: "이 나라의 대표들은 우리로부터 무기를 수입하기로 협정하여 우리의 수익과 국제적 영향력을 높였습니다."
 korea.12.a: "우리의 국제적 지위가 높아졌다!"
 korea.13.t: "일본의 2차 세계대전 만행을 함께 비판하는 중국과 한국"
 korea.13.d: "중국과 한국 정부는 이례적으로 일본의 전시 행동과 그에 따른 완전한 속죄를 거부하는 것을 비판하는 공동성명을 발표했습니다. 많은 언론들은 이러한 움직임이 북한에 대한 중국의 지지로부터 벗어나게 하기 위한 한국의 노력의 일부라고 해석했습니다. 평양또한 이러한 공동성명을 발표한 [KOR.GetLeader]와 [CHI.GetLeader]에 지지를 보냈으며 [NKO.GetLeader] 은 중국이 남한과 가까워지는 것에 대해 주목하고 있습니다."
 korea.13.a: "우리는 그들이 한 짓을 절대 잊지 않을 것이다."
 korea.13.b: "그들의 비판은 지겹다..."
 korea.13.c: "과거는 긴 그림자를 드리운다..."
 korea.14.t: "북한과의 방위조약을 폐지하는 중국"
 korea.14.d: "주한미군 철수에 이어 중국이 북한과의 방위조약 탈퇴에 합의해 북한의 거센 비난을 받고 있습니다. 이러한 움직임은 중국의 지지를 얻고 미국으로부터 자치를 과시하려는 한국 정부의 오랜 움직임에 따른 것입니다. 일각에서는 무력 통일의 길이 분명해진 지금 [KOR.GetLeader]측이 무력으로 북한을 탈환하기로 결정했다는 가설도 내놓고 있습니다."
 korea.14.a: "우리의 노력이 결실을 맺었다."
 korea.14.b: "우리는 너무 오래 북한을 용인해왔다."
 korea.14.c: "전쟁이 눈앞에 있나?"
 korea.15.t: "[KOR.GetLeader]의 일본에 대한 배상금 요구"
 korea.15.d: "몇 주간 한국 정부의 적대적인 언사와 한국 운동가들의 압력이 있었던 후, [KOR.GetLeader]은(는) 일본에 2차 세계대전 동안 저지른 일본의 전쟁 범죄 피해자들에게 배상금을 지불할 것을 요구했습니다. 독재자 박정희 정권 때 이 문제가 한국 정부와 해결되었다고 주장하는 일본은 예상대로 배상금 지급을 거부했습니다.\n\n이 사건이 한국인 피해자들에 대한 보상으로 이어지지는 못했지만, 많은 한국인들이 극도로 감정적인 국가적 대의에 대해 결집하면서 [KOR.GetLeader]의 정치적 입지를 강화시켰습다."
 korea.15.a: "언젠가 정의를 실현할 것이다."
 korea.15.b: "그들의 요구는 불합리하다!"
 korea.15.c: "그들과의 의견 차이가 해결될 수 있을까?"
 korea.16.t: "전쟁이다!"
 korea.16.d: "우리와 북괴 사이에 전쟁이 일어났습니다. 미국과의 합의에 따라, 우리는 이제 미군에게 전시 작전 통제권을 넘겨야 합니다."
 korea.16.a: "우리는 통제권을 이양해야 한다"
 korea.17.t: "종전"
 korea.17.d: "한반도에 평화가 찾아왔습니다. 이제 평시의 상태로 돌아왔으니 우리 군에 대한 통제권을 다시 행사할 수 있습니다."
 korea.17.a: "마침내 평화가 찾아왔다."
 korea.18.t: "의회 선거가 다가오며 시작되는 정당 운동"
 korea.18.d: "한 달여 앞으로 다가온 국회의원 선거를 앞두고 앞으로 4년 동안 의회에서의 과반수를 차지 하기 위해서라도 우리 당의 지지율 제고에 나서야 합니다."
 korea.18.a: "다수를 바라자!"
 korea.21.t: "결과 발표!"
 korea.21.a: "언제나 그렇듯이, 힘든 선거였습니다."
 korea.21.d_no: "안타깝게도, 두 정당 중 그 어느 곳도 의회의 여당을 충족하기 위한 의석수를 확보하지 못했습니다. 우리 정부는 논란이 많은 법안을 통과시키기 위해 여당 의원과 계속해서 싸워야 할 것입니다."
 korea.21.d_con_loss: "안타깝게도, 우리 정당은 의회의 여당을 충족하기 위한 의석수를 지켜내지 못했습니다. 자유주의 의원들은 노동 조합을 제한하고, 대기업을 지원하거나, 북한에 적대감을 가지는 법안의 통과를 거부할 것입니다."
 korea.21.d_lib_loss: "안타깝게도, 우리 정당은 의회의 여당을 충족하기 위한 의석수를 지켜내지 못했습니다. 보수주의 의원들은 대기업을 제한하고, 징병제및 정보 기관을 개혁하거나, 북한과의 화해를 위한 법안의 통과를 거부할 것입니다."
 korea.21.d_con_win: "다행히도, 우리 정당은 의회에서 과반수 이상의 의석을 확보하였습니다. 입법부와 관료들은 노동 조합을 제한하고, 재벌을 지원하며, 북한과의 부정적인 관계를 지속하는 다수의 보수적인 법안들을 통과시키는데 최선을 다할 수 있을 것입니다."
 korea.21.d_lib_win: "다행히도, 우리 정당은 의회에서 과반수 이상의 의석을 확보하였습니다. 입법부와 관료들은 재벌을 약화시키고, 안보 기관을 개혁하며, 북한과의 통일을 추구하는 다수의 자유주의 적인 법안들을 통과시키는데 최선을 다할 수 있을 것입니다."
 korea.22.t: "통일의 충격 본격화"
 korea.22.d: "수십 년의 고통스러운 이별 끝에 위대한 조국이 마침내 통일되었습니다. 하지만, 두 부분을 다시 통합해야 하는 우리의 과제는 아직 끝나지 않았습니다. 38선 양쪽의 많은 사람들은 통일이 일어난 방식에 불만족스러워하고 있으며, 크게 다른 두 국가를 통일하는 데 드는 경제적 비용이 빠르게 드러나고 있습니다. 만약 우리가 통일이라는 과제를 실패한다면, 우리는 새로 태어난 국가의 해체에 직면할 수도 있습니다."
 korea.22.a: "이제부터가 시작이다..."
 korea.23.t: "남한의 평화 제의에 대한 우리의 반응"
 korea.23.d: "몇 주간의 논의 끝에, 우리가 남조선의 평화 제안을 기꺼이 받아들일 것인지 결정할 때가 왔습니다. 우리는 남조선의 제의에 대한 진정성을 신뢰하는지는 물론, 평화협정에 동의하는 것이 언젠가는 무력으로 통일을 희망하고 있는 강경파들에게 어떻게 인식될지도 생각해야 합니다."
 korea.23.a: "우리는 조약에 동의할 것이다."
 korea.23.b: "우리 사이에는 평화는 없을 것이다!"
 korea.24.t: "한국 평화 협정 체결"
 korea.24.d: "분단된 한반도의 국가의 관계가 좋아짐에 따라, 남한의 [KOR.GetLeader] 과 북한의 [NKO.GetLeader] 는 서로 공식적인 평화의 정착을 위해 유명무실한 휴전 조약을 개정하기로 합의했습니다. 이 조약은 마침내 한국전쟁 이후 남북한 사이에 존재했던 적대 관계에 종지부를 찍었다는 것을 의미합니다. 비록 일부 언론들이 양측의 통일을 추구하려는 의지에 대해 의구심을 표했지만, 두 지도자들은 이 발전이 한반도를 통일로 가는 길로 이끌 것이라는 희망을 표현했습니다."
 korea.24.a: "한반도 앞에는 밝은 미래가 펼쳐져 있다!"
 korea.25.t: "남북간 논의 결렬"
 korea.25.d: "남한의 [KOR.GetLeader] 와 북한의 [NKO.GetLeader] 가 판문점에서 가진 회담은 양측의 다양한 의견 차이로 인해 결럴되었습니다. 일부 접점이 있었다는 점이 향후 회담 복귀에 대한 희망으로 이어졌지만, 당분간 남북 간 합의가 도출되지 않을 것은 분명합니다."
 korea.25.a: "평화를 이루어내는건 여전히 힘들군…"
 korea.26.t: "남한의 통일 제안"
 korea.26.d: "남북한의 전례 없는 관계 개선을 위해 남한은 분단된 조국을 통일하기 위해 우리와 협력하겠다고 제안하고 있습니다. 그러나 그들은 통일의 과정은 우리가 북한에서 발전시킨 독특한 정치 문화를 위협하는 요구인 남한 주도의 것이 될 것이라고 주장하고 있습니다."
 korea.26.d1: "남북한의 전례 없는 관계 개선을 위해 남한은 분단된 조국을 통일하기 위해 우리와 협력하겠다고 제안하고 있습니다. 통일에 대한 우리의 우려를 이해하고 있는 남한은 통일 이후 권력을 통일 정부를 통해 공유하고 남한뿐만 아니라 북한의 요소들을 통합하겠다고 제안했습니다."
 korea.26.a: "우리 나라가 완전해졌다!"
 korea.26.b: "이런 식으로는 통일은 불가능하다..."
 korea.27.t: "북한의 통일 조건 동의!"
 korea.27.d: "광범위한 협상 끝에, 북한은 우리 두 나라를 통일하기 위한 작업을 시작하기로 동의했습니다! 남북한의 관계가 안정되고 한반도의 재통합이 눈앞에 다가오면서, 한국인의 미래는 그 어느 때보다도 밝아 보입니다!"
 korea.27.a: "엄청난 소식이다!"
 korea.28.t: "북한의 통일 조건 거부!"
 korea.28.d: "아쉽게도, [NKO.GetLeader] 측은 한민족의 통일보다 북한 내부의 사정을 우선시하며 우리의 통일 협력 제안을 거절했습니다. 이처럼 그들의 거부 의사로 인해 앞으로의 시도 또한 불발될 가능성이 크다고 느껴질 수도 있겠지만, 그저 빠른 시일 내에 통합이 이루어지지 않을 뿐입니다. 우리의 다음 시도가 더 큰 성공을 거둘 수 있도록 토대를 마련해야 합니다."
 korea.28.a: "한민족에게 슬픈 날이다..."
 korea.29.t: "중국의 중국인민지원군 유해 인도 요청"
 korea.29.d: ""
 korea.29.a: "당연하지. 우리는 그 군인들을 존중한다."
 korea.29.b: "그들은 우리의 적이자 우리 국토의 침략자들이다! 이를 받아들일 수 없다!"
 korea.30.t: "대한민국에서 중국으로 처음 인도된 인민의용군의 유해"
 korea.30.d: "\n첫 번째 수집품은 강원도와 경기도 등 여러 지역에서 발굴을 통해 발견된 유해들로 구성되었습니다. 많은 유해들은 신원이 확인되지 않았습니다. 첫 번째 수집품은 처음에 425명의 군인들의 유해를 담고 있는 것으로 추정되었지만, 그 추정치는 나중에 437명으로 늘어났습니다.\n\n중국과 한국은 인천국제공항에서 한국에 있는 유해에 대한 인도식을 가졌습니다. 중국과 한국 대표들이 그곳에서 인수인계서에 서명했습니다. 한국 측은 22대의 차량을 보내 유해를 이송했습니다. 중국 공군의 특수기가 중국 영공에 진입한 뒤 J-11기 2대가 호위하러 왔습니다."
 korea.30.a: "경례!"
 korea.31.t: "제7차 인민의용군 유해 인도"
 korea.31.d: "한국은 인천공항에 117구의 유해를 인도했습니다. 기념식에는 중국 보훈처장이 참석했습니다. 유해는 2019년 북한 비무장지대 애로우힐(백마전투 현장)에서 발굴된 바 있습니다."
 korea.31.a: "경례!"
 korea.33.t: "북한의 평화 제안에 대한 우리의 반응"
 korea.33.d: "몇 주간의 논의 끝에, 우리가 북한의 평화 제안을 기꺼이 받아들일 것인지 결정해야 할 때가 왔습니다. 우리는 북한의 제의에 대한 진정성을 신뢰하는지는 물론, 평화협정 체결이 북한 정권과 협상하는 것을 반대하는 우리 국민들에 의해 어떻게 인식될지도 고민해야 합니다."
 korea.34.t: "북한의 통일 제안"
 korea.34.d: "남북한 간의 전례 없는 관계 개선을 위해 북한은 분단된 조국을 통일하기 위해 우리와 협력하겠다고 제안하고 있습니다. 그러나 그들은 통일의 과정은 우리가 남한에서 갈고 닦은 삶의 방식을 위협하는 요구인 북한 주도의 것이 될 것이라고 주장하고 있습니다."
 korea.34.d1: "남북한 간의 전례 없는 관계 개선을 위해 북한은 분단된 조국을 통일하기 위해 우리와 협력하겠다고 제안하고 있습니다. 통일에 대한 우리의 우려를 이해하고 있는 북측은 통일 이후 권력을 통일 정부를 통해 공유하자고 제안했고, 남한과 북한의 요소들을 통합했습니다."
 korea.35.t: "남한의 통일 조건 동의!"
 korea.35.d: "광범위한 협상 끝에, 남한은 두 나라를 통일하기 위한 노력을 시작하기로 동의했습니다! 남북한의 관계가 안정되고 한반도의 재통합이 눈앞에 다가오면서, 한국인의 미래는 그 어느 때보다도 밝아 보입니다!"
 korea.36.t: "남한의 통일 조건 거부!"
 korea.36.d: "아쉽게도, [KOR.GetLeader] 한민족의 통일을 남한의 상황보다 먼저 고려하기에는 지나치다고 판단하여 통일을 위한 우리의 협력 제안을 거부했습니다. 이런 거부가 앞으로 또 다른 시도를 할 수 없다는 게 아니라 가까운 시일 내에 통일이 안 된다는 뜻이라고 볼수 있을 것입니다. 우리의 다음 시도가 더 큰 성공을 거둘 수 있도록 토대를 마련해야 합니다"
 korea.37.t: "유엔 안보리 상임이사국 지위를 얻은 대한민국"
 korea.37.d: "오늘 UN 안보리 회의에서, 상임 이사국 5개국은 새로운 상임이사국이 되기 위한 한국의 가입 지원서에 동의했습니다. 한국은 UN 헌장 의무에 따라 세계 평화를 유지하기 위해 최선을 다할 것을 약속했습니다."
 korea.37.a: "세계가 마침내 한국의 강제 분단에 대한 보상을 일부 지원해주었다."
 migrant_event.1.t: "이주민 슬럼가"
 migrant_event.1.d: "우리의 주요 대도시들 인근 일부 지역에서 \"이주민 슬럼가\"라 불리는 지역이 개발되기 시작했습니다. 이곳은 국내에서 생계를 꾸려보려 애썼으나 낮은 임금과 이민자 수용국가에 거의 동화 되지 못한 탓에 빈민가로 내몰린 극도로 빈곤한 이주민과 피난민들이 모여 있는 지역입니다."
 migrant_event.1.a: "슬럼가를 해체하라"
 migrant_event.1.b: "원조 제공"
 migrant_event.1.c: "이민 대상 축소"
 migrant_event.2.t: "국가주의자들의 이민 정책에 대한 항의 시위"
 migrant_event.2.d: "한 그룹의 민족주의자들이 최근 국가로 이주한 이민자들에 반대하는 시위를 주요 도시 중 하나에서 조직했습니다. 이 시위는 이민자에 대한 추가 제한을 요구하며, 국가 내 이민과 이주에 대한 규제를 더욱 강화할 것을 촉구하고 있습니다."
 migrant_event.2.a: "데모 허용"
 migrant_event.2.b: "시위 해체"
 migrant_event.3.t: "강력범죄 혐의로 기소된 이민자"
 migrant_event.3.d: "일부 이민자 그룹이 국내에서 폭력 범죄 혐의로 기소됐고, 우리 경찰이 국내의 신규 이민자들을 대거 체포했습니다. 우익 시위대와 지지자들은 정부로 하여금 국경을 폐쇄하지 않아 발생한 결과라고 말하기 시작했습니다. 어떻게 대응해야 할까요?"
 migrant_event.3.a: "그들이 그렇게 말하긴 했지..."
 migrant_event.3.b: "경찰 예산을 늘리자.."
 LibyaNews.1.a: "훌륭하군"
 Sudan.1.t: "남겨진 자들"
 Sudan.1.d: "우리 남부 국경의 일부 영토에는 여전히 상당한 기독교인과 애니미스트 인구가 거주하고 있습니다. 이들 중 많은 사람들은 남수단의 국민투표에서 제외된 것에 대해 불만을 품고 있습니다. 불만은 점점 커지고 있으며, 이들은 이제 [SSU.GetName]와/과 함께 결합할 것을 요구하고 있습니다. 그들은 우리 정부 하에서 자신들이 제대로 된 대표성을 얻지 못한다고 느끼고 있습니다."
 Sudan.1.a: "괜찮아, 우리는 그게 필요없어"
 Sudan.1.b: "그건 바로 우리 땅이야!"
 Sudan.2.t: "[DAR.GetNameDef]와의 동맹?"
 Sudan.2.d: "정부에 맞서 싸우는 건 우리뿐이 아닙니다. 다르푸르에는 반군도 있습니다. 우리와 동맹을 맺는다면 미래 수단 정부에서 그들에게 대표권을 더 많이 주겠다고 약속해야 할까요?"
 Sudan.2.a: "요청 보내기"
 Sudan.2.b: "우리는 그들이 필요없다"
 Sudan.2.a.tt: "만약 그들이 승낙한다면\n"
 Sudan.3.t: "[FROM.GetNameDef]의 동맹 제안"
 Sudan.3.d: "우리는 [FROM.GetNameDef]로부터 동맹을 제안받았습니다. 그들은 현재 [SUD.GetAdjective] 정부와 싸우고 있기 때문입니다. 그들은 우리가 새로 구축 중인 수단 정부에서 더 많은 대표성을 가질 수 있도록 약속하고 있습니다. 우리는 어떻게 응답해야 할까요?"
 Sudan.3.a: "동의한다"
 Sudan.3.b: "우리는 그들이 필요없다"
 Sudan.4.t: "[FROM.GetNameDef]측이 우리의 동맹 요구를 승낙함"
 Sudan.4.d: "[FROM.GetNameDef]는 [SUD.GetLeader]에 맞서 우리와 함께 공동전선을 형성하는 데 동의했습니다."
 Sudan.4.a: "훌륭해!"
 Sudan.5.t: "[FROM.GetNameDef]측이 우리의 동맹 요구를 거절함"
 Sudan.5.d: "[FROM.GetNameDef]는 [SUD.GetLeader]에 맞서 우리와 함께 공동전선을 형성하는 것을 거부했습니다."
 Sudan.5.a: "자기들 손해다"
 Sudan.6.t: "[FROM.GetNameDef]와 [DAR.GetNameDef]가 협력하다"
 Sudan.6.d: "[FROM.GetNameDef] and [DAR.GetNameDef] have formed a common front in their fight against us."
 Sudan.6.a: "젠장"
 SudanNews.1.d: "남쿠르두판과 청나일에서의 충돌이 마침내 끝났습니다. [FROM.GetLeader]은/는 충돌에서의 승리를 주장했습니다. 앞으로 이 나라가 어떤 방향으로 나아갈지는 두고 봐야 할 것입니다."
 SudanNews.2.t: "남쿠르두판과 청나일에서의 충돌"
 SudanNews.2.d: "포괄적 평화협정 이후, 기독교인과 정령신앙인 인구가 거주하는 [SUD.GetName]의 일부 지역은 남수단 독립 국민투표에 포함되지 못했습니다. 이곳 주민들은 협정 이후 [SUD.GetAdjective] 정부에 점점 더 지쳐가고 있습니다. 이들은 현재 정부가 자신들을 대표하지 못한다고 느끼며 정부에 대항해 무기를 들고 일어섰습니다."
 SudanNews.2.a: "흥미롭군"
 SouthSudan.1.t: "남수단 독립 국민투표"
 SouthSudan.1.d: "남수단 사람들이 독립을 위해 투표하는 날이 다가왔습니다. 수단에 거주하는 일부 사람들은 국민투표 지역에서 제외된 것에 불만을 품고 있지만, 우리는 대부분의 기독교인과 정령신앙인 인구층을 포함시켰습니다. 이는 두 수단 모두에게 평화와 번영의 새로운 전환점이 될 것입니다."
 SouthSudan.1.a: "그리고 승자는..."
 SouthSudan.4.t: "[FROM.GetNameDef]의 지원 요청"
 SouthSudan.4.d: "우리의 오랜 동맹인 [FROM.GetLeader]가 [SUD.GetNameDef]에 맞서 싸우는 데 군사 지원을 요청했습니다. 그는 군사지원 없이는 그들의 전쟁에 기울이는 노력이 무너질 것이라고 전했습니다. 80년대 후반, 우리 군이 남수단 전투에 참여했지만, 콩고 분쟁으로 인해 우선순위를 조정해야만 했습니다. 콩고는 이제 해결됐으니, [FROM.GetLeader]에 무언가 지원할 수 있지 않을까요?"
 SouthSudan.5.t: "[FROM.GetNameDef]가 우리를 지원함"
 SouthSudan.5.d: "[FROM.GetLeader]이/가 우리를 돕는데 동의했습니다. [FROM.GetAdjective]의 부대가 조만간 국경을 넘을 겁니다."
 SouthSudan.5.a: "완벽해!"
 SouthSudan.6.t: "[FROM.GetNameDef] 측이 후퇴하다"
 SouthSudan.6.d: "[FROM.GetLeader] has stated that he can't afford to help us anymore than he already has."
 SouthSudan.6.a: "젠장"
 SouthSudan.7.t: "[FROM.GetNameDef] Willing To Cede Land"
 SouthSudan.7.d: "[SUD.GetNameDef] is currently embroiled in a civil war. The opposing faction of [SSU.GetName] has offered us a deal; They will give us complete control over the territory of the Ilemi Triangle, and in exchange we help them setup a military supply network. Should we accept their offer?"
 SouthSudan.7.a: "물론이지"
 SouthSudan.7.b: "우리는 관심 없다"
 SouthSudan.8.t: "[FROM.GetNameDef] Accepts Our Deal"
 SouthSudan.8.d: "[FROM.GetLeader] has agreed to take control of the Ilemi Triangle in exchange for helping us with our military."
 SouthSudan.8.a: "완벽해!"
 SouthSudan.9.t: "[FROM.GetNameDef]의 거래 거부"
 SouthSudan.9.d: "[FROM.GetLeader] has rejected our offer of the Ilemi Triangle. They fear that this move would earn them some repercussions from [SUD.GetNameDef]."
 SouthSudan.9.a: "젠장"
 SouthSudan.10.t: "Congolese Rebels Cross the Border"
 SouthSudan.10.d: "We've received reports of larged armed groups that have crossed the border from [DRC.GetNameDef] and have attacked the towns of Yambio and Yei. It seems that these groups have been equipped and hired by the [SUD.GetAdjective] government. The opposition of [DRC.GetName] against [UGA.GetName] has given them motivation to allow this border crossing to happen."
 SouthSudan.10.a: "빌어먹을 콩고!"
 SouthSudan.11.t: "국민투표 준비하기"
 SouthSudan.11.d: "북수단과 남수단 사이의 평화협정이 서명된 후, 양측은 국민투표를 준비하기 시작했습니다. 현재 예측에 따르면 대다수의 [SSU.GetAdjective] 국민은 강경한 무슬림의 통치를 원치 않기 때문에 독립에 투표할 것으로 예상됩니다. 하지만, 정치적 간섭과 정부 주요 요인에 대한 통제가 이뤄진다면 북수단이 다시 남수단을 장악할 수도 있습니다."
 SouthSudan.11.a: "대비가 필요하다"
 SouthSudan.11.tooltip: "The likelihood of people in South Sudan voting to stay part of Sudan is §Y[SUD.GetAdjective] Influence in [SSU.GetNameWithFlag] multiplied by 0.75§!. If [SUD.GetAdjective] Influence in [SSU.GetNameWithFlag] is §Ybelow 20%§!, the referendum will always result in §Yindependence§!."
 SouthSudan.12.t: "[FROM.GetNameDef]의 독립"
 SouthSudan.12.d: "[FROM.GetName]는 그들이 통제하는 영토에서 독립 국민투표를 실시했습니다. 독립을 찬성한 결과는 99.83%로 압도적이었습니다. 놀랍게도 투표 전에는 선거 폭력이 거의 없었고, 일반적으로 선거는 공정하게 진행된 것으로 평가되었습니다."
 SouthSudan.12.a: "이제 안녕인가 보다"
 SouthSudan.13.t: "[FROM.GetNameDef] Favours Unity"
 SouthSudan.13.d: "[FROM.GetName] has held their independence referendum in the territories they controlled. It was a close race but the votes for staying with Sudan won with 54% of the votes. Many South Sudanese expressed fears that trying to separate from Sudan would only reignite the civil war."
 SouthSudan.13.a: "환영합니다！"
 SouthSudan.14.t: "[ROOT.GetLeader]'s Helicopter Crashes"
 SouthSudan.14.d: "For the weekend, our president [ROOT.GetLeader] had gone to meet his long time ally [UGA.GetLeader]. He had not told about to this trip to the [SUD.GetAdjective] government, and instead had lied that he was on holiday in New Kush. [ROOT.GetLeader] however, never made it back home. On his return flight, his helicopter crashed into a mountain range in Southern Sudan killing him, six of his colleagues and seven [UGA.GetAdjective] crew members. Our government is scrambling to solve matter of succession, but it is likely that [ROOT.GetLeader]'s deputy Salva Kiir Mayardit will take office."
 SouthSudan.14.a: "A few months after the peace? Suspicious..."
 SouthSudan.15.t: "Rumours Of A Coup"
 SouthSudan.15.d: "We have heard rumours that one of our allies during the civil war is planning to overthrow our government. We could dismiss these rumours. However, considering that our army is currently made up of dozens of smaller rebel groups, it is more than likely that somebody is trying to take the throne. What should we do?"
 SouthSudan.15.a: "Our allies are loyal"
 SouthSudan.15.b: "Purge the generals! The police! Everybody!"
 SouthSudan.15.a.tt: "If a civil war starts, the opposition will be §Ystronger§! than our side"
 SouthSudan.15.b.tt: "If a civil war starts, the opposition will be §Yweaker§! than our side"
 SouthSudan.16.t: "What's In A Name?"
 SouthSudan.16.d: "Now that we are independent, we need to decide what to name our country. Several suggestions have been collected from the public, with South Sudan being the obvious favourite. However, we could elect to choose another name"
 SouthSudan.16.a: "South Sudan is good"
 SouthSudan.16.b: "Azania, to remember our history"
 SouthSudan.16.c: "The Nile Republic is most fitting"
 SouthSudan.16.dd: "The Kush Republic is the best"
 SouthSudanNews.1.d: "The civil war in [SSU.GetNameDef] has come to an end. The war started following a power struggle between various rebel groups, only a short while after the country had finalised its business with [SUD.GetNameDef]. Perhaps now the country will be able to start rebuilding."
 SouthSudanNews.2.t: "The Comprehensive Peace Agreement"
 SouthSudanNews.2.d: "The [SUD.GetAdjective] and [SSU.GetAdjective] factions have come to a peace agreement ending the Second Sudanese Civil War. With the help of negotiators from Intergovernmental Authority on Development, the two parties agreed on a framework in which [SSU.GetNameDef] would be granted autonomy under the [SUD.GetAdjective] government. The parties agreed that within 6 years, a referendum would be held on the full independence of [SSU.GetNameDef]. Perhaps this agreement will finally solve the decades old ethnic conflict in the region."
 SouthSudanNews.3.t.SUD: "South Sudanese Rebels Crushed"
 SouthSudanNews.3.t.SSU: "A New Sudan Is Born"
 SouthSudanNews.3.d.SUD: "The latest episode of the [SUD.GetAdjective] ethnic conflict has come to an end as the [SUD.GetAdjective] government has crushed the rebels in the Southern parts of the country. This will leave [SUD.GetLeader] free to continue his islamisation and arabization of the country, much to the dislike of the Southern Christian and Animist population."
 SouthSudanNews.3.d.SSU: "[SUD.GetAdjective] 민족 갈등의 최신 에피소드가 끝을 맺었습니다. 남수단 반군이 정부를 전복시킨 것입니다. 이전 [SUD.GetAdjective] 지도자 [SUD.GetLeader]는 구금되어 인권 침해와 전쟁 범죄로 재판을 기다리고 있습니다. 새로운 정권은 자유롭고 평등한 수단을 약속하고 있지만, 많은 분석가들은 반군 지도자로서의 임기 동안 [SSU.GetLeader]가 이미 모든 반대 의견을 억압하려는 조치를 취했다고 지적하고 있습니다."
 SouthSudanNews.3.a: "흥미롭군"
 SouthSudanNews.4.t.independence: "[FROM.GetNameDef]가 독립을 선언했습니다."
 SouthSudanNews.4.t.autonomy: "[FROM.GetNameDef]는 여전히 [SUD.GetNameDef]의 일부로 남아 있습니다."
 SouthSudanNews.4.d.independence: "[FROM.GetNameDef]는 [SUD.GetName]과의 평화 협정에 따라 독립 국민투표를 실시했습니다. 그 결과, 두 국가의 분리를 지지하는 98%라는 놀라운 결과가 나왔습니다. 이로써 [SSU.GetName]은 아프리카에서 가장 어린 국가가 되었습니다."
 SouthSudanNews.4.d.autonomy: "[FROM.GetNameDef]는 [SUD.GetName]과의 평화 협정에 따라 독립 국민투표를 실시했습니다. 결과는 거의 동률에 가까웠지만, [SUD.GetName]과의 통합을 지지하는 옵션이 53%로 승리했습니다. [SSU.GetName]이 [SUD.GetName]과 분리될 경우 전쟁이 재발할 것이라는 우려가 유권자들에게 통합을 지지하게 만든 것으로 추측됩니다. 그럼에도 불구하고, [SSU.GetName]은 일부 자치를 부여받았으나, 이 자치가 얼마나 오래 지속될지는 지켜봐야 할 일입니다."
 SouthSudanNews.4.a: "흥미롭군"
 SouthSudanNews.5.t: "[SSU.GetNameDef]에서의 내전"
 SouthSudanNews.5.d: "[SSU.GetName]의 젊은 국가에서 내전이 시작되었습니다. [SUD.GetName]과의 갈등을 끝낸 지 불과 몇 년 만에 다시 갈등이 시작된 것입니다. 이제 더 이상 공통의 적이 없어진 반군 그룹들 사이에서 권력 투쟁이 벌어지고 있는 것으로 보입니다."
 SouthSudanNews.5.a: "흥미롭군"
 war_in_darfur_threat: "다르푸르 분쟁"
 Darfur.2.t: "다르푸르 반란군, 골로 공격"
 Darfur.2.d: "다르푸르 해방전선(Darfur Liberation Front)과 정의와 평등 운동(Justice and Equality Movement)에 속한 반군 그룹이 카브카비야 바로 남쪽에 위치한 제벨 마라 지역의 본거지인 골로 마을을 공격했습니다. 이 공격은 지역 경찰서, 군 초소, 군 수송 대에 대한 소규모 충돌에 이어 발생했습니다. 반군들은 [SUD.GetLeader]의 지역 내 아랍화 정책에 지쳤으며, 그들의 퇴진을 요구하고 있습니다."
 Darfur.2.a: "젠장"
 Darfur.3.t: "다르푸르 반군, 차드 국경 폐쇄"
 Darfur.3.d: "다르푸르 해방전선(Darfur Liberation Front)과 정의와 평등 운동(Justice and Equality Movement)에 속한 반군 그룹이 차드 국경 근처의 티네(Border Town)를 점령했습니다. 이 과정에서 반군들은 대량의 무기와 보급품을 압수했습니다. 반군들은 다르푸르 문제에 동조하는 많은 부족들이 거주하는 차드와의 연결을 시도하고 있습니다."
 Darfur.3.a: "젠장"
 Darfur.4.t: "다르푸르 반란군, 알파시르 습격"
 Darfur.4.d: "이른 아침, 다르푸르 해방전선(Darfur Liberation Front)과 정의와 평등 운동(Justice and Equality Movement) 반군들이 엘파셔의 잠들어 있던 군 기지를 공격했습니다. 몇 시간 내에 지역 공군 기지에서 여러 대의 군용 항공기가 파괴되었고, 75명의 군인이 사망하고 32명이 포로로 잡혔습니다. 반군들은 공군 기지의 사령관이었던 대장도 포로로 잡는 데 성공했습니다. 이는 우리 군에게 큰 후퇴를 의미하며, 여러 군 부대가 반군의 공격을 두려워해 자리를 떠났습니다."
 Darfur.4.a: "젠장"
 DarfurNews.1.t: "다르푸르 분쟁이 시작되다"
 DarfurNews.1.d: "수십 년간 [SUD.GetAdjective] 정부의 강제 아랍화 정책이 결국 폭발 지점에 이르렀습니다. 다르푸르 해방전선(Darfur Liberation Front)과 정의와 평등 운동(Justice and Equality Movement) 두 반군 그룹은 갈등을 저수준의 반란에서 전면적인 전쟁으로 확대시켰습니다. [SUD.GetName] 정부가 이 반군들을 처리할 수 있을지는 시간이 지나면 알게 될 것입니다."
 DarfurNews.1.a: "흥미롭군"
 DarfurNews.2.t: "[DAR.GetNameDef] 자치권 부여"
 DarfurNews.2.d: "[DAR.GetAdjective] 반군과 [SUD.GetAdjective] 정부군 간의 수년 간의 갈등 끝에, 양측은 평화 협정을 체결하기로 합의했습니다. [DAR.GetName]은 [SUD.GetName] 하에 제한된 자치를 부여받게 되며, 이는 그들이 차별을 받지 않도록 보호할 것입니다. 시간이 지나면 [SUD.GetLeader]가 이 협정을 지킬 계획이 있는지 알게 될 것입니다."
 DarfurNews.2.a: "흥미롭군"
 DarfurNews.3.t: "[DAR.GetNameDef]가 독립을 선언했습니다."
 DarfurNews.3.d: "[DAR.GetAdjective] 반군과 [SUD.GetAdjective] 정부군 간의 수년 간의 갈등 끝에, [DAR.GetAdjective] 군이 결국 우위를 점했습니다. 다르푸르에서 수단 본토로의 성공적인 침공 이후, [SUD.GetAdjective] 정부는 [DAR.GetAdjective] 반군에게 양보할 수밖에 없었습니다. 이제 [DAR.GetName]은 완전한 독립을 얻었지만, [SUD.GetName]이 이를 재건의 기회로 삼아 군력을 재정비하려는 의도인지는 시간이 지나면 알게 될 것입니다."
 DarfurNews.3.a: "흥미롭군"
 corruption.16.t: "Corruption Increased"
 corruption.16.d: "Spies and agents from another country has meddled in our country increasing the rating of corruption in our country. It comes from a variety of sources such as targeted bribes, negotiations and well-placed subservive agents in the country."
 corruption.16.a: "Unfortunate"
 Israel.1111.t: "Rumours of a 3rd Intifada"
 Israel.1111.d: "팔레스타인의 영향력 있는 이슬람주의 단체인 하마스(Hamas)는 금요일부터 이스라엘에 대한 새로운 봉기를 촉구했습니다. 목요일 가자지구에서 하마스의 지도자인 이스마일 하니야(Ismail Haniyeh)는 \"우리는 시온주의 적에 맞서 봉기를 촉구하고 이를 실행해야 한다\"고 말했습니다. 그는 또한 \"우리는 이번 봉기가 계속 이어지길 원하며, 트럼프와 점령 세력이 이번 결정을 후회하게 만들고 싶다\"고 덧붙였습니다."
 Israel.1111.a: "오 이런..."
 Israel.1112.t: "Israel threatens war"
 Israel.1112.d: "Due to our frozen conflict with Israel in the Golan Heights they have threatened to declare war on us unless we revoke our claim!"
 Israel.1112.a: "Revoke our claim in the Golan"
 Israel.1112.b: "전쟁!"
 restart_boardcross_expenditure: "Restarts all expenditure across the board"
 god_of_war_event.1.t: "Up For A Challenge?"
 god_of_war_event.1.d: "Normally, apart from most basic buffs, AI in MD does not cheat. It goes for RP-style designs for vehicles and divisions, but with this option, AI WILL CHEAT.\nIt would create equipment and divisions out of thin air, and will try harder to resist against the player generally. It won't be Endsieg experience, AI is made to challenge the player, not overwhelm you.\n\nP.S. You still don't get bragging rights after beating this AI."
 god_of_war_event.1.a: "Bring it!"
 god_of_war_event.1.b: "Also make AI focus on me more!"
 md4.21.t: "[From.GetName]-[Root.GetName] EAEU Integration"
 md4.21.d: "[From.GetNameDef] is asking us to allow them into EAEU. We will have priority to export to and import from them and will economically integrate into each other further."
 md4.21.a: "서명한다！"
 md4.21.b: "Refuse."
 md4.22.t: "[From.GetNameDef] Has Signed Our Ascension into EAEU!"
 md4.22.d: "[From.GetNameDef] has accepted our offer to sign allow us into EAEU."
 md4.22.a: "It will make both of us prosperous!"
 md4.23.t: "[From.GetNameDef] Has Refused our offer to sign allow us into EAEU."
 md4.23.d: "[From.GetNameDef] has refused our offer to sign a free trade agreement."
 md4.23.a: "They fear our superior products!"
 EUR_idea_eacu_cooperation: "EAEU Cooperation"
 EUR_idea_eacu_cooperation_desc: "The Eurasian Customs Union (originally the Eurasian Economic Community), promotes economic ties between most of the post-Soviet states. The union imposes a common external tariff on all goods entering the union, and act as one singular entity when producing trade deals and negotiations."
 EUR_idea_eacu_cooperation_2: "EAEU Integrated Cooperation"
 EUR_idea_eacu_cooperation_2_desc: "The Eurasian Customs Union (originally the Eurasian Economic Community), promotes economic ties between most of the post-Soviet states. The union imposes a common external tariff on all goods entering the union, and act as one singular entity when producing trade deals and negotiations."
 influence.1.c: "Send 15% of GDP as Economic Aid."
 influence.1.e: "On second thoughts, they don't need it."
 Cameroon.2.t: "The Boat Wreck"
 Cameroon.2.d: "A boat carrying 150 passengers were on their way from the Nigerian port of Oron to Gabon's port of Gentil when their boat capsized. It is estimated that over one hundred of the passengers have died and the rest are in critical condition clinging to floatsam from the shipwreck. Local fishermen and Cameroonian authorities out of the city of Kirbi are scouring the waves and water for additional survivors as we speak but the situation is looking more and more bleak...\n\nWe can offer to pay for the medical bills of the survivors or we can choose to have a day of prayer for the souls of the dead and the recovery of the survivors."
 Cameroon.2.a: "We should pay for the medical bills."
 Cameroon.2.b: "A day of prayer is in order."
 world_war.1.t: "Rail-Roaded World War Enabled"
 world_war.1.d: "Traditionally Millennium Dawn has been a sand-box oriented mod, and has thus strayed from rail-roading a World War like other mods. This option has been made to satisfy the itch some in the community have for just a war oriented gameplay style. This game rule has been created with MD principles in mind, and will thus have different scenarios of how the World War starts based on who you are playing as. The War will start around 2014 so that you may have some time to prepare for the war."
 world_war.1.a: "Okay"
 world_war.2.t: "China Moves Against Taiwan"
 world_war.2.d: "The PLA has announced that it is commencing operations against the Republic of China, marking the continuation of the Chinese civil war. Though not something that our intelligence hadn't picked up on, we had reasons to believe that China would show restraint in the face of a possible retaliation by the United States."
 world_war.2.a: "[CHI.GetName] has crossed our red line"
 world_war.2.b: "Asian problems are the Asian's problems"
 world_war.3.t: "American Intervention Against China"
 world_war.3.d: "[USA.GetLeader] today announced that he has ordered the United States military to prepare for a full-scale mobilization against [CHI.GetName]. This comes following Chinese attacks against Taiwan, and the continuation of the Chinese civil war. Though China has given its reasons for the invasion, the United States has stated that the main purpose for this intervention is to show that the 'United States will always back their allies, regardless of the aggressor'. Fears are circulating that this intervention would lead to further escelation in the region, with some dubbing this as the start of the Third World War."
 world_war.3.a: "Worrying"
 world_war.4.t: "America Distracted in China"
 world_war.4.d: "The imperialists in Washington have begun a campaign against our partners in China. With this in mind, we have a golden opportunity right in front of us. While they are distracted with China, we have the ability to move in and reclaim what was once ours, the entirety of Korea."
 world_war.4.a: "We cannot risk wasting such an opportunity"
 world_war.4.b: "It is too risky"
 world_war.5.t: "Conflict in Asia Escalates"
 world_war.5.d: "The war in Asia has escalated, with the North Korean government attacking the Republic of Korea in a bid to reunite the entirety of the Korean penuinsula under DPRK rule. This move by the Democratic People's Republic of Korea has prompted Japan to respond by sending troops to the Republic of Korea, sparking the start of a much grander war than anticipated. The world is watching with baited breath, as the war which started with China has now quickly engulfed the majority of Eastern Asia. Nations across the globe, particularly in Europe and Africa, are condemning the violence in Asia amidst fears of an additional theater of war opening Europe as a result of the chaos and instability present in the world today."
 world_war.5.a: "The third world war is here"
 world_war.6.t: "War in Korea"
 world_war.6.d: "The DPRK has escalated the war in the region by illegally declaring war against the Republic of Korea. This move threatens the order which we have so tirelessly worked to preserve over the decades, and calls for action are rising amongst our population. We must defend our friends and integrity by supporting Korea one way or the other."
 world_war.6.a: "DPR Korea has made a grave mistake today"
 world_war.6.b: "We cannot get involved"
 world_war.7.t: "Russia Pushes Westward"
 world_war.7.d: "The Russian government has pushed westward, and have begun a full-scale war against Ukraine. This expansion has our military command and our allies greatly worried, as the fate of the European continent is unknown, and will remain unknown until we demonstrate to the Russians that Europe is not a pie that is to be consumed."
 world_war.7.a: "Russia has took it too far this time"
 world_war.7.b: "We cannot risk a war"
 world_war.8.t: "War in Europe"
 world_war.8.d: "Following Russian incursions into Ukraine, NATO forces were seen moving into Ukraine to confront Russian forces. Reports of aerial and naval skirmishes are already popping up, signaling the start of a greater war in Europe. International organizations throughout the world have begun dubbing this conflict as the Third World War, as NATO forces are currently engaged with Russian forces throughout Europe. Almost every nuclear armed nation is currently at war with one another, and fears of a nuclear exchange continues to grow. No one knows whether the world will end, but one thing is for certain, the next world order will most certainly ensure that it will not be a multi-polar one."
 world_war.8.a: "History is written once more"
 world_war.9.t: "Our Ambitions in the World"
 world_war.9.d: "Today, the Americans, Chinese, and Japanese are engaged in a great conflict against one another. With the Europeans involved in the war effort, our government has become increasingly worried of European expansion eastward towards our borders. Military command has suggested that we move into Ukraine to prevent a possible European surprise attack in the future."
 world_war.9.a: "Listen to their advice"
 world_war.9.b: "We cannot risk a war based on assumptions"
 world_war.10.t: "War Breaks Out in the Middle East"
 world_war.10.d: "Following several Iranian strikes on Israel, the IDF has called upon its allies to topple and dismantle the government in Iran. This world changing event is just another part of a greater war which experts have dubbed as the third world war, with now yet another theater of war coming about. The rivalry between Iran and Israel is not something new, having started after the Islamic Revolution of Iran in 1979. It is not known whether Iran possess nuclear weapons, but there are fears of a potential nuclear exchange between the Axis of Resistance and Israel. It is currently unknown whether any third parties are going to involve themselves in such a conflict, but what is indeed known is that this war could see the potential destruction of the middle east and global oil markets."
 world_war.10.a: "Is anywhere safe?"
 world_war.11.t: "The Liberations of the Quds"
 world_war.11.d: "With America and the rest of the worlds great powers distracted in a war of attrition, we finally have ample opportunity to strike Israel and bring about the end of the Zionist regime. Such an attack could see the destruction of our two states, but it is now, or never."
 world_war.11.a: "Attack!"
 world_war.11.b: "We cannot risk a war"
 taiwan.17.t: "Choosing A New Capital"
 taiwan.17.d: "As we savor the fruits of victory, we need to begin thinking about the relocation of our administrative capital towards the mainland. Taipei is simply too far from the major population centers of mainland China, and as a result, our ability to effectively govern the nation has become increasingly difficult. Thus, our capital shall be..."
 taiwan.17.a: "Beijing"
 taiwan.17.b: "Shanghai"
 taiwan.17.c: "Chongqing"
 taiwan.17.d1: "The same, Taipei"
 taiwan.17.e: "Nanjing"
