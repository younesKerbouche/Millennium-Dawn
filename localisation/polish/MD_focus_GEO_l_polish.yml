 GEO_reformation_of_armedforces_nat: "Reforma Sił Zbrojnych"
 GEO_reformation_of_armedforces_nat_desc: "Nasze Siły Zbrojne potrzebują znaczących zmian. Współczesny stan naszej armii nie odpowiada naszemu światopoglądowi."
 GEO_moderate_right_wing: "Zachowaj konserwatyzm społeczny"
