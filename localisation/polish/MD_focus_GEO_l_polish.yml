 georg_war2008.1.t: "Decydowanie o sposobie działania"
 georg_war2008.1.d: "I tak problem Osetii Południowej i Abchazji rzeczywiście znajduje się w centrum uwagi obecnego państwa gruzińskiego... Z jednej strony próba podboju Gruzji jest dla Gruzji trudną i niebezpieczną przygodą. Niektórzy z naszych generałów proponują przeprowadzenie blitzkriegu i szybki atak na Osetię z dwóch stron, aby Rosja nie miała czasu na nic zrobić, a my anektujemy Osetię, zanim rosyjskie siły pokojowe rozpoczną jakąkolwiek akcję. Z drugiej strony nasi eksperci ostrzegają, że powinniśmy porzucić kwestię Osetii i Abchazji i pozostawić wszystko tak, jak jest, być może nawet uznając ich niepodległość. Towarzyszu Prezydencie [GEO.GetLeader], co zrobimy?"
 georg_war2008.1.b: "Porzućmy to pytanie... Rozpoznajmy je."
 georg_war2008.1.a: "Powinniśmy zaatakować pseudorepubliki. Przygotuj plan."
 georg_war2008.1.c: "Czy są jakieś inne opcje?"
 georg_war2008.2.t: "Inne opcje"
 georg_war2008.2.d: "Towarzyszu Prezydencie [GEO.GetLeader], obiecałeś rozwiązać tę kwestię! Ludzie domagają się rozwiązania."
 georg_war2008.2.a: "Dobrze... Uch."
 GEO_flag_chose_atak: "Postanowiliśmy zaatakować"
 GEO_flag_chose_peace: "Zdecydowaliśmy się ustąpić"
 georg_war2008.3.t: "Ukraińscy wolontariusze w Gruzji"
 georg_war2008.3.d: "Wielu ukraińskich ochotników z Armii oraz weteranów wojskowych z Organizacji UNA-UNSO zdecydowało się odpowiedzieć na wezwanie o pomoc z Gruzji i wstąpiło do Gruzińskich Sił Zbrojnych, tworząc bataliony ochotnicze."
 georg_war2008.3.a: "Ciekawy"
 georg_war2008.3.b: "Wspaniały"
 georg_war2008.4.t: "Czeczeńscy ochotnicy w Gruzji."
 georg_war2008.4.d: "Wielu czeczeńskich bojowników o wolną Iczkerię zdecydowało się dołączyć do Gruzji i stworzyć naród. bataliony armii gruzińskiej."
 georg_war2008.4.a: "Uch, zdrajcy."
 georg_war2008.4.b: "Wspaniały"
 georg_war2008.5.t: "Gruzja proponuje porozumienie."
 georg_war2008.5.d: "Gruzja chce nam zaproponować pełnoprawne porozumienie w sprawie Abchazji i Osetii Południowej, na mocy którego zrzekną się swoich roszczeń i uznają nieuznane republiki. To oczywiście dobrze, ale nie możemy po tym pozwolić Gruzji na wejście do NATO…"
 georg_war2008.5.a: "Zgadzamy się, ale potrzebujemy ustępstw."
 georg_war2008.6.t: "Georgia ostrzega nas przed operacją specjalną."
 georg_war2008.6.d: "Gruzja ostrzega, że ​​zdecydowała się przeprowadzić operację wojskową na terytorium Osetii Południowej. Obiecują, że nie będą atakować naszych sił pokojowych w zamian za naszą nieinterwencję. Jednak z jakiegoś powodu rozpoczęli już ostrzeliwanie obozu wojskowego w pobliżu Cchinwali. Nasz kraj gwarantuje bezpieczeństwo Osetii Południowej; może powinniśmy interweniować i dać Gruzinom nauczkę."
 georg_war2008.6.a: "Wykończ ocalałych!"
 georg_war2008.6.b: "Opuśćmy Osetię..."
 georg_war2008.7.t: "Udana operacja Tygrysa!"
 georg_war2008.7.d: "Gruzja anektuje Osetię."
 georg_war2008.7.a: "Ha ha!"
 georg_war2008.8.t: "Wymuszony pokój..."
 georg_war2008.8.d: "Nic się nie zmienia"
 georg_war2008.8.a: "Ach."
 georg_war2008.10.t: "Wymuszony pokój"
 georg_war2008.10.d: "Czy powinniśmy wymusić pokój na Gruzji, czy kontynuować wojnę?"
 georg_war2008.10.a: "Oczywiście, że mają dość..."
 georg_war2008.10.b: "Wykończ ocalałych!"
 georg_war2008.9.t: "Wymuszony pokój"
 georg_war2008.9.d: "Czy powinniśmy wymusić pokój na Gruzji, czy kontynuować wojnę?"
 georg_war2008.9.a: "Oczywiście, że mają dość..."
 georg.21.t: "Gruzja chce inwestycji"
 georg.21.d: "Gruzja chce od nas inwestycji. Czy powinniśmy zaakceptować?"
 georg.21.a: "Oczywiście, Gogi!"
 georg.21.b: "NIE"
 georgia_news.1.t: "Gruzja uznaje Osetię Południową i Abchazję!"
 georgia_news.1.d: "W związku z nową polityką Gruzji, Gruzja podjęła decyzję o uznaniu Osetii i Abchazji w ramach współpracy dwustronnej. Czy to oznacza pokój dla Gruzji i brak przyszłych konfliktów?"
