 GEO_best_variant: "Najlepszy wariant"
 GEO_best_variant_desc: "Embracing democratic values and Western institutions while maintaining social harmony, Georgia charts a moderate path forward that prioritizes stability and prosperity over ideological extremism."
 GEO_second_epoch_of_saakash: "Powrót Mikheil"
 GEO_second_epoch_of_saakash_desc: "Wreszcie ojciec Rewolucji Róż powraca, by rządzić Sakartvelo!"
 GEO_united_nat_movem: "Zjednoczony Ruch Narodowy"
 GEO_united_nat_movem_desc: "Zjednoczony Ruch Narodowy jest prawdziwą partią, która powinna mieć mandat nad rządzeniem Gruzją"
 GEO_prowestern_nationalist: "Krzyżowcy Rewolucji Róż"
 GEO_prowestern_nationalist_desc: "Bakradze powinien przejąć władzę w Gruzji, aby zakończyć cele, do których dążyła Rewolucja Róż."
 GEO_radical_antirussian_rhetoric: "Radykalna retoryka antyrosyjska"
 GEO_radical_antirussian_rhetoric_desc: "Rosja zawsze chciała zniewolić nasz kraj, powinniśmy się temu przeciwstawić i rozpowszechniać tę informację!"
 GEO_legacy_of_rose_revol: "Dziedzictwo rewolucji róż"
