 georg_revol.6.t: "Kryzys Kodoriego"
 georg_revol.6.d: "Emzar Kvitsiani zapowiedział ponowne utworzenie oddziału Monadire i zadeklarował nieposłuszeństwo wobec rządu Gruzji, żądając dymisji szefów MSW i Ministerstwa Obrony Vano Merabiszwilego i Okruashvili, którzy zdaniem Kvitsianiego dopuścili się arbitralności przeciwko Swanom i przygotowywali ich eksterminację. Jednocześnie Kvitsiani groził działaniami obywatelskiego nieposłuszeństwa, a w skrajnych przypadkach przejściem do zbrojnego oporu."
 georg_revol.6.a: "Może uda nam się znaleźć porozumienie?"
 georg_revol.6.b: "Zdrajcy muszą zostać ukarani!"
