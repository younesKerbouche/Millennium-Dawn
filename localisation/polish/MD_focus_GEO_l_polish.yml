 GEO_revive_mhedrioni: "§ORożyw Mhedrioni§!"
 GEO_revive_mhedrioni_desc: "Mkhedrioni była grupą paramilitarną w Republice Gruzji, znaną ze swojego głośnego zaangażowania w gruzińską wojnę domową i wojnę w Abchazji. Została zdelegalizowana w 1995 r., ale później została odtworzona jako partia polityczna Unia Patriotów. Jednak ze względu na brak zabezpieczenia rejestracji wkrótce popadł w zapomnienie. Teraz musimy ich sprowadzić z powrotem, aby zapewnić władzę wojsku."
 GEO_revive_high_council: "Przywróć Radę Najwyższą Gruzji"
 GEO_revive_high_council_desc: "Po co nam parlament i rozdrobnienie wewnętrzne, skoro możemy zwołać Radę Najwyższą, która będzie kierować sprawami wewnętrznymi państwa w potrzebnym nam kluczu?"
 GEO_puppet_shervad: "Marionetka Szewardnadze"
 GEO_puppet_shervad_desc: "Był taki czas, że w obliczu stabilizacji rządu wspieraliśmy i stawiamy Eduarda na czele kraju. Teraz w kraju znów panuje chaos. Rada powinna uczynić Shervada marionetką, mając jednocześnie prawdziwą władzę..."
