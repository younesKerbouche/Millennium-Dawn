 GEO_belluh: "Bell-uh"
 GEO_belluh_desc: "Pomyślnie zakupiłeś 25 amerykańskich helikopterów transportowych z 1965 roku."
 GEO_dolphin_desc: "Pomyślnie zakupiłeś 15 czeskich myśliwców Dolphin Strike."
 GEO_albatros_desc: "Pomyślnie zakupiłeś 15 czeskich myśliwców uderzeniowych Albatros."
 GEO_yak52_desc: "Pomyślnie zakupiłeś 15 rosyjskich samolotów szturmowych."
 GEO_air_reforms_desc: "Udało wam się zreformować gruzińskie siły powietrzne i zwiększyć stabilność w kraju."
