 GEO_yos_warl_abk_oss: "Zmiażdżyć pseudopubliki"
 GEO_yos_warl_abk_oss_desc: "The so-called republics of Abkhazia and South Ossetia are nothing but Russian puppets occupying Georgian soil. Through military force, we will restore our territorial integrity and bring these breakaway regions back under Tbilisi's control."
 GEO_yos_federal_abk_oss: "Federalizacja Gruzji"
 GEO_yos_federal_abk_oss_desc: "Rather than crush the separatist movements through military means, we can offer Abkhazia and South Ossetia genuine autonomy within a federalized Georgian state. This path may preserve unity while respecting regional identities."
 GEO_befriend_nat_nobody: "Na własną rękę"
 GEO_befriend_nat_nobody_desc: "Georgia has been caught between great powers for centuries. Perhaps it is time we chart our own course, relying on neither East nor West, but on our own strength and independence."
 GEO_befriend_nat_azeris: "Dojazd do Azerbejdżanu"
 GEO_befriend_nat_azeris_desc: "Azerbaijan and Georgia share deep historical ties and common interests in the Caucasus region. By strengthening our relationship with Baku, we can create a powerful alliance to counter regional threats."
 GEO_befriend_nat_armenia: "Zaprzyjaźnij się z Armenią"
 GEO_befriend_nat_armenia_desc: "Despite historical tensions, Armenia and Georgia both face similar challenges from larger neighbors. A partnership with Yerevan could provide mutual security and economic benefits for both our nations."
 GEO_support_armenian_monarchists: "Wspieraj ormiańskich monarchistów"
 GEO_support_armenian_monarchists_desc: "By supporting the restoration of the Armenian monarchy, we can forge a powerful dynastic alliance between our two ancient Christian kingdoms of the Caucasus."
 GEO_befriend_nat_russia: "Zaprzyjaźnij się z Rosją"
 GEO_befriend_nat_russia_desc: "Russia has been Georgia's neighbor and overlord for centuries. Rather than resist Moscow's influence, perhaps accommodation and friendship with the Russian Federation is the path to stability and prosperity."
 GEO_alliance_armeniA_NAT: "Sojusznicza Armenia"
