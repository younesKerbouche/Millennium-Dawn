 georgian_perseverance: "Duch Mkhedruli"
 georgian_perseverance_desc: "Gruzini istnieją na Kaukazie od wieków i potrafili podążać własną, niepowtarzalną drogą. Niektórzy sąsiedzi odchodzą, inni idą ramię w ramię z nami. Ale Gruzini pozostają tam, gdzie są."
