 GEO_monarchist_council: "Rada Monarchistyczna"
 GEO_monarchist_council_desc: "Rada Monarchistyczna powinna zdecydować, kto będzie przywódcą Gruzji…"
 georg.24.t: "Wielka Debata"
 georg.24.d: "Kto poprowadzi Gruzję dalej? To pytanie pojawiło się niedawno. Skoro mówimy o dziedzictwie narodowym, czy nie byłoby wspaniale doprowadzić Bagrationisa do władzy w Gruzji?"
