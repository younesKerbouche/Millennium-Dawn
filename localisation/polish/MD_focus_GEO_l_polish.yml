 GEO_soviet_legacy_honor: "Honoruj ​​dziedzictwo sowieckie"
 GEO_soviet_legacy_honor_desc: "Honorowanie dziedzictwa sowieckiego jest naszym normalnym i naturalnym sposobem myślenia politycznego."
