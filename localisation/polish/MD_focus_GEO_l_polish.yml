 GEO_hydroelectric_plant_decision_category: "[GEO.GetFlag] [GEO.GetAdjective] Hydroelectric Projects"
 GEO_hydroelectric_plant_decision_category_desc: "Our beautiful country is rich in natural resources, and the rivers flowing from the mountains are no exception. This presents us with a unique opportunity to construct additional dams and hydroelectric power plants to supplement our aging power infrastructure."
 GEO_expand_the_khudoni_hydro_power_plant: "Expand the §YKhudoni Hydropower Plant§!"
 GEO_expand_the_khudoni_hydro_power_plant_desc: "Expanding the Khudoni hydropower facility on the Enguri River will provide significant electricity generation capacity and strengthen Georgia's energy infrastructure in the mountainous northwest."
 GEO_zhoneti_hydro_power_plant: "Construct the §YZhoneti Hydropower Plant§!"
 GEO_zhoneti_hydro_power_plant_desc: "The Zhoneti cascade hydropower project will harness the energy potential of mountain rivers in eastern Georgia, providing clean renewable electricity and supporting regional energy independence."
 GEO_vardnili_hydro_power_plant: "Construct the §YVardnili Hydropower Plant§!"
 GEO_vardnili_hydro_power_plant_desc: "Located on the Alazani River basin, the Vardnili hydropower project will contribute to Georgia's renewable energy portfolio and reduce dependence on imported electricity during peak demand periods."
 GEO_tvishi_hydro_power_plant: "Construct the §YTvishi Hydropower Plant§!"
 GEO_tvishi_hydro_power_plant_desc: "The Tvishi hydropower plant on the Tskhenistskali River represents a major investment in Georgia's energy infrastructure, utilizing the natural gradient of western Georgia's mountain rivers."
 GEO_shuakhevi_hydro_power_plant: "Construct the §YShuakhevi Hydropower Plant§!"
 GEO_shuakhevi_hydro_power_plant_desc: "The Shuakhevi cascade project in Adjara region will utilize the steep mountain terrain to generate renewable energy, supporting both national energy security and regional economic development."
 GEO_samtskhe_javakheti_hydro_power_plant: "Construct the §YSamtskhe-Javakheti Hydropower Plant§!"
 GEO_samtskhe_javakheti_hydro_power_plant_desc: "Developing hydroelectric capacity in the Samtskhe-Javakheti region will bring modern infrastructure to this historically underdeveloped area while tapping into the region's abundant water resources."
 GEO_nenskra_hydro_power_plant: "Construct the §YNenskra Hydropower Plant§!"
 GEO_nenskra_hydro_power_plant_desc: "The Nenskra hydropower project in Svaneti is one of Georgia's largest planned energy developments, promising substantial electricity generation to meet growing domestic demand and export potential."
 GEO_namakhvani_hydro_power_plant: "Construct the §YNamakhvani Hydropower Plant§!"
 GEO_namakhvani_hydro_power_plant_desc: "The Namakhvani cascade on the Rioni River will harness one of western Georgia's major waterways, providing significant hydroelectric capacity to reduce reliance on thermal power generation."
 GEO_dariali_hydropower_plant: "Construct the §YDariali Hydropower Plant§!"
 GEO_dariali_hydropower_plant_desc: "Located near the Georgian Military Highway in the Kazbegi region, the Dariali HPP will exploit the steep gradient of the Tergi River to generate clean energy for Georgia's northern regions."
 GEO_tiblisis_gambit_decision_category: "Tiblisi's Gambit"
 GEO_tiblisis_gambit_decision_category_desc: "Georgia has made a decision to try and reclaim its land."
 geo_misc.100.t: "Lia Radiological Incident"
 geo_misc.100.d: "Earlier this week it was reported that three men from the town of Lia have been diagnosed with Acute Radiation Syndrome (ARS). The men were gathering firewood in a forest overlooking the Enguri Dam reservoir when they stumbled upon a radioisotope thermoelectric generator that had been abandoned since the collapse of the Soviet Union. They attempted to recover the generator themselves but suffered from large doses of radiation poisoning, leading to the death of one man and significant illness in the two others."
 geo_misc.100.a: "Respects to the families."