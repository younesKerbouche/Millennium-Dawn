 GEO_kick_russian_troops_desc: "Our military is in desperate need of reform after the lessons learned in the conflicts against South Ossetia and Abkhazia. Providing additional funding, reaching out to foreign supporters, allies, or our economic partners are many different ways we can reform our great military and optimize the military for the future."
