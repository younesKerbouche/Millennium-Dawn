 GEO_mistakes_of_prevgov: "Błędy poprzedniego rządu."
 GEO_mistakes_of_prevgov_desc: "Aby zapewnić Gruzji dobrobyt w przyszłości, należy wziąć pod uwagę błędy poprzedniego rządu."
 GEO_allance_geo_patrio: "Sojusz Gruzińskich Patriotów"
 GEO_allance_geo_patrio_desc: "The Alliance of Georgian Patriots represents a pro-Russian nationalist faction that seeks to reorient Georgia away from Western integration and toward closer cooperation with the Commonwealth of Independent States."
 GEO_proeastern_nationalist: "Obrót Kvitsianiego o 360 stopni"
 GEO_proeastern_nationalist_desc: "Kvitsiani ma swoje własne wyobrażenie o tym, jaka powinna być Gruzja. Może ma rację..."
 GEO_prorussian_country: "Stanowisko prorosyjskie"
 GEO_prorussian_country_desc: "Rosja jest rzeczywiście naszym przyjacielem i starszym bratem. Zawsze powinniśmy stawać po ich stronie."
 GEO_social_conservatism: "Konserwatyzm społeczny"
 GEO_social_conservatism_desc: "Nasze tradycje społeczne i ogólny sposób życia powinny zostać zachowane dla przyszłych pokoleń. To właśnie czyni nas sobą."
