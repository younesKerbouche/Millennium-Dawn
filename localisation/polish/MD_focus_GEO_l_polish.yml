 GEO_Zhvania: "Zurab Żwanii"
 georg_revol.7.t: "Zhvania zostaje zabita!"
 georg_revol.7.d: "Ciało premiera znaleziono w mieszkaniu jego przyjaciela. Co więcej, jego przyjaciel również został znaleziony martwy. Według ministra, wczoraj wieczorem Z. Żvania odwiedził swojego przyjaciela, wicegubernatora jednego z obwodów Gruzji. Po pewnym czasie ochrona premiera zaniepokoiła się tym, że ten nie odpowiadał na telefony. O godzinie 4:30 czasu lokalnego strażnicy wybili szybę i znaleźli ciała Z. Żwanii i jego przyjaciela. Według wstępnej wersji W. Merabiszwilego doszło do wypadku – śmierć nastąpiła w wyniku zatrucia gazem. Jednak David Morchiladze, dyrektor generalny tbiliskiej spółki dystrybucyjnej gazu JSC Tbilgaz, powiedział telewizji Rustavi 2 po kontroli mieszkania, że ​​nie doszło do wycieku gazu ziemnego. Według niego w mieszkaniu zainstalowano piecyk gazowy. I najprawdopodobniej od jakiegoś czasu jest to produkt niepełnego spalania gazu nagromadzonego w mieszkaniu, co może spowodować zatrucie. Ponadto, według Ekho Moskvy'ego, obecnie wszystkie podejścia do wejścia do domu, w którym zmarł Z. Zhvania, są odgrodzone kordonem policji. Dziennikarzom nie wolno także wchodzić do republikańskiego szpitala, do którego wysłano jego ciało. Jak powiedział przedstawicielom mediów lekarz szpitala, nie będą oni rozmawiać z prasą do czasu zakończenia badań. „Poinformowano nas, że prezydent nakazał nie kontaktować się z dziennikarzami” – powiedział. W Tbilisi odbyło się już nadzwyczajne posiedzenie rządu zwołane w związku ze śmiercią Z. Żwanii. Na spotkaniu przemawiał prezydent Gruzji Micheil Saakaszwili. Według niego Gruzja straciła wielkiego patriotę, a także samego M. Saakaszwilego – najbliższego przyjaciela, najsolidniejszego doradcę i towarzysza broni. Prezydent wezwał rząd do zachowania stanowczości, odporności i zjednoczenia. Ponadto M. Saakaszwili złożył kondolencje rodzinom zmarłych wraz z nim Z. Żwanii i Raula Jusupowa. Uczestnicy spotkania uczcili pamięć zmarłych minutą ciszy."
 georg_revol.7.a: "Dobry."
