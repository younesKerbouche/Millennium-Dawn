 GEO_reform_governmant: "Zreformować rząd"
 GEO_reform_governmant_desc: "Nadszedł czas na zreformowanie naszego kraju w celu uzyskania wyraźniejszej, zmilitaryzowanej kontroli nad krajem. Czas położyć kres wszelkim podstawom regionalizmu i samorządności lokalnej... Musimy także promować eurosceptycyzm w Europie i samej Gruzji."
