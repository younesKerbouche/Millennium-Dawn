 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Proponuj §YUmowę Handlową§!"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Zaproponowanie umowy handlowej z tym narodem powinno być umową korzystną dla obu stron. Przynosząc większy dobrobyt zarówno naszemu narodowi, jak i ich. Jeśli naród chce inwestować, zawarcie umowy handlowej również zwiększa szansę na uzyskanie inwestycji.\n\nOto czynniki wpływające na reakcję sztucznej inteligencji na umowę:\nTen sam rząd, opinia, wpływy, frakcja, UE Członkostwo, członkostwo w NATO.\n"
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "Nie jest obecnie w umowie handlowej z §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "Nie rozważa obecnie oferty z §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "Umowa handlowa pomiędzy naszymi dwoma narodami zwiększy wpływ handlu o §G100§! i opinia z §Y[This.GetNameWithFlag]§! przez §G25§! czy należy to przyjąć. Obydwa narody otrzymają także §G~1%§! na siebie wpływać."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag] Zaakceptowano Umowę!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] zaakceptował porozumienie dające następujące skutki:\n\nWzrost wpływów handlowych o §G50§!\nOpinia Wzrost o §G25§!\nWiększe wpływy o około §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag] Odrzuciłem Umowę!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "Niestety [THIS.GetNameWithFlag] odrzucił naszą umowę handlową. Być może innego dnia moglibyśmy podpisać porozumienie."
 CANCEL_TRADE_AGREEMENT_TITLE: "Zakończ §YUmowę Handlową§!"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Zakończenie §YUmowy Handlowej§! z tym krajem spowoduje napięcia między naszymi narodami."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "Jest obecnie w umowie handlowej z §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Zakończenie Umowy handlowej ma następujące skutki:\n\nWpływ handlu zmniejsza się o §R50§!\nSpadek opinii o §R25§! z zaznaczającym się modyfikatorem opinii §R15§! z powodu złamania umowy\n"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Przekaz z [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Wiadomość od §Y[Root.GetNameWithFlag]§! zmienia z nami swój status dyplomatyczny: Anuluj umowę handlową"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "Propozycja §YPrzejęcia Długu§!"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Możemy przyjąć dług innego narodu, aby pomóc złagodzić ich obecne problemy gospodarcze. Jeśli zdecydują się zaakceptować tę ofertę, zyskamy niewielką ilość opinii i przejmiemy 25% ich długu. Najpierw zostanie on wyjęty z naszego skarbca."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "Możemy przejąć dług innego narodu, aby pomóc złagodzić jego bieżące problemy gospodarcze. Jeśli zdecydują się przyjąć tę ofertę, zyskamy niewielką opinię i przejmiemy 25% ich długu. Najpierw jest ono pobierane z naszego skarbca."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag] Zaakceptowano!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] przyjął przejęcie długu. Przejęliśmy dwadzieścia pięć procent ich obecnego zadłużenia. Odciążenie części ciężaru [THIs.GetNameWithFlag]."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag] Odrzucony!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "Niestety [THIS.GetNameWithFlag] odrzucił nasze przejęcie długu. Być może innego dnia moglibyśmy podpisać porozumienie."
 treasury_more_than_25_debt_tt: "Current Estimated §YDebt§! to Assume: $$[?tmp|-]b\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "Obecnie nie jest objęty §YTraktatem o wzajemnym inwestowaniu§! z §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "Proponuj §YUmowę Wzajemne Inwestyje§!"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Możemy zaproponować §YWzajemny Traktat Inwestycyjny§! z tym krajem, aby zachęcić do inwestycji w obu naszych krajach. Traktat zapewni nam obniżenie §Ykosztów i czasu trwania inwestycji§! o §G5§!%, oraz §G~1§!% wpływu na każdy kraj.\n\nOto czynniki wpływające na reakcję SI na porozumienie:\nTaki sam rząd, opinia, wpływ, frakcja, członkostwo w UE, członkostwo w NATO.\n\nPonadto, jeśli docelowy kraj jest sterowany przez SI, zostanie dodany do puli §YStałych Celów Inwestycyjnych§!, co oznacza, że będą starać się inwestować u nas."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "Proponowanie §YWzajemnego Traktatu Inwestycyjnego§! będzie wymieniać §YWpływy§! w wysokości §G30§! oraz §YOpinię§! z §Y[This.GetNameWithFlag]§! o §G30§!, jeśli zostanie zaakceptowane przez drugi kraj. Oba kraje uzyskają również §G~1%§! §YWpływu§! na siebie nawzajem. Ponadto, §Ykoszty i czas trwania inwestycji§! w obu krajach zostaną zredukowane o §G5§!%."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag] §GPodpisał§! §YWzajemny Traktat Inwestycyjny§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag] podpisał §YWzajemny Traktat Inwestycyjny§!. Nasze dwa kraje szybko zbliżają się do siebie, a inwestorzy w naszym kraju są już zainteresowani nowymi możliwościami biznesowymi."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag] §ROdrzucił§! §YWzajemny Traktat Inwestycyjny§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "[THIS.GetNameWithFlag] odrzucił §YWzajemny Traktat Inwestycyjny§!. Inwestorzy w naszym kraju są rozczarowani, że nasze dwa kraje nie doszły do porozumienia. Może innym razem..."
 CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "Zakończ §YWzajemny Traktat Inwestycyjny§!"
 CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "Obecnie jest w §YWzajemnym Traktacie Inwestycyjnym§! z §Y[This.GetNameWithFlag]§!\n"
 CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Nie jesteśmy już zainteresowani utrzymywaniem §YWzajemnego Traktatu Inwestycyjnego§! między naszymi dwoma narodami. Nadszedł czas, aby zakończyć §YWzajemny Traktat Inwestycyjny§! i zacząć tworzyć nowe umowy na przyszłość. Zakończenie §YTraktatu Handlowego§! ma następujące skutki:\n\nWpływy handlowe zmniejszają się o §R50§!\nOpinia zmniejsza się o §R25§! z malejącym modyfikatorem opinii o §R15§! z powodu zerwania umowy\n"
 DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "Niestety [THIS.GetNameWithFlag] wycofał się z naszego §YWzajemnego Traktatu Inwestycyjnego§!. Może innego dnia będziemy mogli podpisać kolejny §YWzajemny Traktat Inwestycyjny§!, ale na chwilę obecną nie posiadamy już porozumienia."
