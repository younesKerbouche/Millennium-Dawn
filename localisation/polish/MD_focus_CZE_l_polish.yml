 CZE_motorization_focus_idea: "Skupienie się na motoryzacji"
 CZE_motorization_focus_idea_desc: "Od lat Czechy są liderem w cywilnym przemyśle motoryzacyjnym w Europie Środkowo-Wschodniej. Ta przewaga otwiera drogę do wysoce dochodowego handlu zagranicznego, który przyspiesza wzrost czeskiej gospodarki."
 CZE_divided_society_idea: "Podzielone społeczeństwo"
 CZE_divided_society_idea_desc: "Upadek Czechosłowacji w 1992 r. wstrząsnął polityką wewnętrzną obu krajów. Jedno społeczeństwo zostało podzielone na dwa. Podejmowano próby powstrzymania podziału, ale ze względu na zmiany polityczne po obaleniu komunizmu, było to tylko kwestią czasu. Jednak nadzieja na zjednoczenie wciąż istnieje, a ci, którzy chcą powrotu Czechosłowacji, dołożą wszelkich starań, aby tak się stało."
 CZE_ctyrkoalice_idea: "Czwórkoalicja"
