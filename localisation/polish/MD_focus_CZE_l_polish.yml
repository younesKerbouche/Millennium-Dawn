 CZE_petr_pavel_scripted_gui_afghanistan_button_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text_one: "Stażysta Sił Wsparcia Bezpieczeństwa"
 CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text_two: "§GStażysta Sił Wsparcia Bezpieczeństwa§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_one: "International Security Assistance Force is a multinational military mission in Afghanistan. ISAF's primary goal was to train the Afghan National Security Forces (ANSF) and assist Afghanistan in rebuilding key government institutions; it gradually took part in the broader war in Afghanistan against the Taliban insurgency.\n\n§GRequirements to take this mission:§!\n  §Y[AFG.GetName]§!:\n    Is at peace with §Y[CZE.GetName]§!\n    Does not have Salafist outlook\n    Has war with §Y[TAL.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Has completed focus §YBrigadier General§!\n\n§GTime to complete:§! §Y260§! days\n\n§GImmediate effect:§!\n  §Y[AFG.GetName]§! gets event [CZE.GetName] Sends Petr Pavel To Help In The War\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +14% Training Points and +12% Desert Training Points\n\n  §Y[CZE.GetName]§!:\n    Gains +25 opinion with §Y[AFG.GetName]§!\n    Gains +4% Terrain Penalty Reduction and +4% Hot Acclimatization"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_two: "International Security Assistance Force is a multinational military mission in Afghanistan. ISAF's primary goal was to train the Afghan National Security Forces (ANSF) and assist Afghanistan in rebuilding key government institutions; it gradually took part in the broader war in Afghanistan against the Taliban insurgency.\n\n§GTime to complete:§! [?CZE_petr_pavel_afghanistan_flag_one:days_left|0Y] days\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +14% Training Points and +12% Desert Training Points\n\n  §Y[CZE.GetName]§!:\n    Gains +25 opinion with §Y[AFG.GetName]§!\n    Gains +4% Terrain Penalty Reduction and +4% Hot Acclimatization"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_three: "International Security Assistance Force is a multinational military mission in Afghanistan. ISAF's primary goal was to train the Afghan National Security Forces (ANSF) and assist Afghanistan in rebuilding key government institutions; it gradually took part in the broader war in Afghanistan against the Taliban insurgency.\n\n§GCOMPLETED!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_one: "Plan strategii antytalibskiej"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_two: "§GPlan strategii antytalibskiej§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_one: "Despite our efforts, Afghanistan still needs our help. The previous training will allow Petr Pavel to plan a great offensive operation. This will be an important test in Pavels career and if he will pass it, the war might end much quicker.\n\n§GRequirements to take this mission:§!\n  §Y[AFG.GetName]§!:\n    Is at peace with §Y[CZE.GetName]§!\n    Does not have Salafist outlook\n    Has war with §Y[TAL.GetName]§!\n\n  §YPetr Pavel§!:\n    Has completed political mission §YStrategy To Win Against Talibans§!, where §Y[AFG.GetName]§! has to accept Pavels new strategy\n\n§GTime to complete:§! §Y220§! days\n\n§GImmediate effect:§!\n  §Y[AFG.GetName]§! gets event Petr Pavel Prepares Offensive Plan\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +14% Training Points, +12% Planning Expert Points and +8% Offensive Style Points\n\n  §Y[CZE.GetName]§!:\n    Gains +25 opinion with §Y[AFG.GetName]§! and -50 with §Y[TAL.GetName]§!\n    Gains +30 Command Power"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_two: "Despite our efforts, Afghanistan still needs our help. The previous training will allow Petr Pavel to plan a great offensive operation. This will be an important test in Pavels career and if he will pass it, the war might end much quicker.\n\n§GTime to complete:§! [?CZE_petr_pavel_afghanistan_flag_two:days_left|0Y] days\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +14% Training Points, +12% Planning Expert Points and +8% Offensive Style Points\n\n  §Y[CZE.GetName]§!:\n    Gains +25 opinion with §Y[AFG.GetName]§! and -50 with §Y[TAL.GetName]§!\n    Gains +30 Command Power"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_three: "Despite our efforts, Afghanistan still needs our help. The previous training will allow Petr Pavel to plan a great offensive operation. This will be an important test in Pavels career and if he will pass it, the war might end much quicker.\n\n§GCOMPLETED!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text_one: "Operacja Resolute Support"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text_two: "§GOperacja Resolute Support§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_one: "Resolute Support Mission (RSM) or Operation Resolute Support was a NATO-led multinational mission in Afghanistan. It began on 1 January 2015 as the successor to the International Security Assistance Force. It was a noncombat mission aimed at advising and training Afghan security forces to provide long-term security to the country.\n\n§GRequirements to take this mission:§!\n  §Y[AFG.GetName]§!:\n    Is at peace with §Y[CZE.GetName]§!\n    Does not have Salafist outlook\n    Has at least +30 opinion with §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Has completed focus §YArmy General§!\n\n  After §Y2015.1.1§!\n\n§GTime to complete:§! §Y120§! days\n\n§GImmediate effect:§!\n  §Y[CZE.GetName]§! gains +10% opinion relation gain\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +10% Training Points, +12% Planning Expert Points\n    Gain trait Organizer (if he don't have one already)\n\n§Y[CZE.GetName]§!:\n    Gains +20 opinion with §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_two: "Resolute Support Mission (RSM) or Operation Resolute Support was a NATO-led multinational mission in Afghanistan. It began on 1 January 2015 as the successor to the International Security Assistance Force. It was a noncombat mission aimed at advising and training Afghan security forces to provide long-term security to the country.\n\n§GTime to complete:§! [?CZE_petr_pavel_afghanistan_flag_three:days_left|0Y] days\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +10% Training Points, +12% Planning Expert Points\n    Gain trait Organizer (if he don't have one already)\n\n§Y[CZE.GetName]§!:\n    Gains +20 opinion with §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_three: "Resolute Support Mission (RSM) or Operation Resolute Support was a NATO-led multinational mission in Afghanistan. It began on 1 January 2015 as the successor to the International Security Assistance Force. It was a noncombat mission aimed at advising and training Afghan security forces to provide long-term security to the country.\n\n§GCOMPLETED!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_one: "Strategia zwycięstwa nad talibami"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_two: "§GStrategia zwycięstwa nad talibami§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_one: "War against Talibans doesn't end. It is time to start preparing a new strategy to push the Talibans again. Unfortunately, we need Afghan high command permission to perform such operation. If they reject, Petr Pavel will have to end his training in Afghanistan after this mission.\n\n§GRequirements to take this mission:§!\n  §Y[AFG.GetName]§!:\n    Is at peace with §Y[CZE.GetName]§!\n    Does not have Salafist outlook\n    Has at least +25 opinion with §Y[CZE.GetName]§!\n\n§GTime to complete:§! §Y75§! days\n\n§GImmediate effect:§!\n  §Y[AFG.GetName]§! gains event Petr Pavel Wants To Prepare New Strategy\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +8% Training Points and +12% Planning Expert Points\n\n§Y[CZE.GetName]§!:\n    Gains +15 opinion with §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_two: "War against Talibans doesn't end. It is time to start preparing a new strategy to push the Talibans again. Unfortunately, we need Afghan high command permission to perform such operation. If they reject, Petr Pavel will have to end his training in Afghanistan after this mission.\n\n§GTime to complete:§! [?CZE_petr_pavel_afghanistan_flag_four:days_left|0Y] days\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +8% Training Points and +12% Planning Expert Points\n\n§Y[CZE.GetName]§!:\n    Gains +15 opinion with §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_three: "War against Talibans doesn't end. It is time to start preparing a new strategy to push the Talibans again. Unfortunately, we need Afghan high command permission to perform such operation. If they reject, Petr Pavel will have to end his training in Afghanistan after this mission.\n\n§GCOMPLETED!§!"
 CZE_adaptation_to_urban_fight_tactics_modifier: "Adaptacja do taktyki walki miejskiej"
 CZE_skoda_laboratories_modifier: "Laboratoria Škody"
 CZE_skoda_superb_productivity_modifier: "£GFX_CZE_skoda_small Współczynnik produktywności Škody"
 CZE_petr_pavel_modifier: "Misje Petra Pavela"
 CZE_SLO_open_political_court: "Otwórz Sąd Polityczny"
 CZE_SLO_open_political_court_desc: "Po upadku Czechosłowacji, Czechy i Słowacja stały się niepodległymi państwami. Dwa kraje mają wspólną kulturę, historię i relacje. Ich obecne cele polityczne mogą być różne, ale nadal mają pewne wspólne programy. Jeden kraj może mieć wpływ na oba, a może pewnego dnia reintegracja stanie się ponownie możliwa."
 CZE_SLO_start_looking_into_the_future: "Zacznij patrzeć w przyszłość"
 CZE_SLO_start_looking_into_the_future_desc: "Komunizm całkowicie opuścił Europę, nadszedł czas, aby porzucić stare tradycje i dążyć do postaw demokratycznych i niezależnych."
 CZE_SLO_question_divide: "Zakwestionuj podział"
 CZE_SLO_question_divide_desc: "Reżim komunistyczny osłabił nasz naród, co zmusiło nas do podziału i niemal całkowitego rozpadu... Może jeśli naprawdę się postaramy, uda nam się znów stać się jednym krajem."
 CZE_SLO_close_up_of_the_governments: "Zbliżenie rządów"
 CZE_SLO_close_up_of_the_governments_desc: "Oba rządy mają wspólne cele i tylko nieznacznie różne poglądy. Możemy spróbować trochę bardziej się do siebie dostosować."
 CZE_SLO_upgrade_industrial_sector: "Modernizacja sektora przemysłowego"
 CZE_SLO_upgrade_industrial_sector_desc: "Nasz przemysł był bardzo skoncentrowany na sektorze wojskowym. Zamiast tego powinniśmy celować w przemysł cywilny."
 CZE_SLO_stop_border_controls: "Zatrzymajmy kontrole graniczne"
 CZE_SLO_stop_border_controls_desc: "Nie ma potrzeby jeszcze bardziej dzielić naszych narodów. Ograniczenia graniczne są niepotrzebne."
 CZE_SLO_d1_highway_construction: "Budowa autostrady D1"
 CZE_SLO_d1_highway_construction_desc: "Technicznie rzecz biorąc, są 2 autostrady D1. Jedna znajduje się w Czechach, druga na Słowacji. Razem możemy w końcu dokończyć te projekty."
 CZE_SLO_discuss_about_european_union: "Dyskusja o Unii Europejskiej"
 CZE_SLO_discuss_about_european_union_desc: "Słynna Unia Europejska. To dobrze, ale może powinniśmy rozważyć bardziej neutralną drogę."
 CZE_SLO_protect_democratic_values: "Chroń wartości demokratyczne"
 CZE_SLO_protect_democratic_values_desc: "Więc lepiej jest pozostać z resztą Europy. Oboje na tym skorzystamy."
 CZE_SLO_stay_neutral: "Zachowaj neutralność"
 CZE_SLO_stay_neutral_desc: "Nasze narody rozwijają się dobrze bez pomocy UE. Będziemy w porządku."
 CZE_SLO_further_eu_integration: "Dalsza integracja UE"
 CZE_SLO_further_eu_integration_desc: "Im bardziej będziemy przyjaźnie nastawieni do krajów UE, tym większa szansa, że ​​zaakceptują one nasze członkostwo w przyszłości."
 CZE_SLO_focus_on_internal_sphere: "Skup się na sferze wewnętrznej"
 CZE_SLO_focus_on_internal_sphere_desc: "Nasze narody mają wrogów z zewnątrz, ale także wewnątrz naszych granic. Musimy pozostać silni i nie pozwolić naszym wrogom wpływać na nasze decyzje."
 CZE_SLO_secure_common_interests: "Zabezpiecz wspólne interesy"
 CZE_SLO_secure_common_interests_desc: "Powinniśmy zaoszczędzić trochę pieniędzy i zmniejszyć nasze długi. Pomoże nam to w dalszym rozwoju."
 CZE_SLO_nato_problem: "Problem NATO"
 CZE_SLO_nato_problem_desc: "NATO to sojusz, który wywiera bardzo dużą presję na rozwój armii, zwłaszcza w większych krajach. Ale posiadanie dużej armii nie jest wymogiem. Może powinniśmy rozważyć więcej wewnętrznych rozwiązań."
 CZE_SLO_mutual_army_training: "Wzajemne szkolenie armii"
 CZE_SLO_mutual_army_training_desc: "Czesi i Słowacy walczyli razem w wielu konfliktach. Powinniśmy się zjednoczyć i walczyć razem."
 CZE_SLO_join_nato_conflicts: "Dołącz do konfliktów NATO"
 CZE_SLO_join_nato_conflicts_desc: "Siły NATO są obecne w wielu dzisiejszych konfliktach. Możemy do nich dołączyć i zdobyć wiele doświadczenia wojskowego z ich stylu walki."
 CZE_SLO_regional_protectionism: "Protekcjonizm regionalny"
 CZE_SLO_regional_protectionism_desc: "Czechosłowacja zawsze preferowała bardziej defensywne rozwiązania. Powinniśmy skupić się na regionalnym protekcjonizmie zamiast przyłączać się do globalnych konfliktów."
 CZE_SLO_connect_army_doctrines: "Połącz doktryny armii"
 CZE_SLO_connect_army_doctrines_desc: "Nasze doktryny są podobne, ale nieco inne. Możemy to łatwo rozwiązać, wdrażając wspólną doktrynę."
 CZE_SLO_re_integration_project: "Projekt reintegracji"
 CZE_SLO_re_integration_project_desc: "Byliśmy podzieleni już od zbyt dawna. Czas potraktować to poważnie i rozpocząć projekt reintegracji, który pozwoli naszym narodom zjednoczyć się ponownie pod jedną flagą."
 CZE_SLO_begin_reforming_czechoslovakia: "Rozpoczęcie reformacji Czechosłowacji"
 CZE_SLO_begin_reforming_czechoslovakia_desc: "Nasz plan zakłada pokojowe zjednoczenie obu krajów. Musimy przekonać naszych ludzi, że to dobry pomysł, przygotować nowe prawo i zyskać poparcie w armii, która powie, że to nie zdrada ani nic takiego... Mamy dużo pracy do wykonania, więc ruszajmy!"
 CZE_SLO_no_more_dividing: "Koniec z podziałem"
 CZE_SLO_no_more_dividing_desc: "Jesteśmy wreszcie gotowi zjednoczyć nasze narody. Ostatni krok należy do naszego sąsiada. Jeśli przyjmą naszą ofertę, Czechosłowacja znów się podniesie."
 CZE_SLO_defensive_posture: "Postawa obronna"
 CZE_SLO_defensive_posture_desc: "Czechosłowacja zawsze dążyła do doktryn obronnych. Ważniejsze jest, aby chronić nasz naród, a nie najeżdżać inne kraje."
 CZE_SLO_bring_back_sudetenland_forts: "Przywróćmy Sudeckie forty"
 CZE_SLO_bring_back_sudetenland_forts_desc: "Niemcy to... skomplikowany sąsiad. Poprzednia Czechosłowacja straciła kontrolę nad Sudetenland zanim mogła wykorzystać swoją wielką linię obronną. Nie powtórzymy tego błędu."
 CZE_SLO_improve_strategic_targets: "Ulepsz cele strategiczne"
 CZE_SLO_improve_strategic_targets_desc: "Nasze zagraniczne stolice są obecnie najważniejszymi punktami strategicznymi do obrony. Upewnimy się, że nikt nie będzie w stanie złamać ich fortyfikacji."
 CZE_SLO_advantage_of_mountain_areas: "Zaleta terenów górskich"
 CZE_SLO_advantage_of_mountain_areas_desc: "Sudety w Czechach i Karpaty na Słowacji. Mamy idealny krajobraz do szkolenia alpinistów i fortyfikowania najtrudniejszych do przejścia szlaków górskich."
 CZE_SLO_homeland_defence: "Obrony ojczyzny"
 CZE_SLO_homeland_defence_desc: "Nasi żołnierze trenowali tylko na terenie swojego kraju. Teraz mamy 2 narody w 1 kraju. Krajobraz jest podobny, ale nasza armia nadal musi nauczyć się, jak chronić każdy kawałek naszej ziemi."
 CZE_SLO_power_of_the_two_economies: "Siła dwóch gospodarek"
 CZE_SLO_power_of_the_two_economies_desc: "Czechy mają potężne firmy przemysłowe, takie jak Škoda i Tatra. Słowacja również rozwija swój przemysł motoryzacyjny. Jeśli nasze firmy zaczną ze sobą współpracować, możemy mieć jeszcze większy wpływ na rynek motoryzacyjny niż niemiecki Volkswagen."
 CZE_SLO_blur_industrial_differences: "Rozmyj różnice przemysłowe"
 CZE_SLO_blur_industrial_differences_desc: "Niektóre regiony rozwijały się szybciej niż inne. Nowy program budowlany pomoże rozwinąć słabsze regiony i rozproszyć nasz przemysł, co utrudni naszemu wrogowi zniszczenie naszej gospodarki w przypadku wojny."
 CZE_SLO_slovakian_nuclear_reactors: "Słowackie reaktory jądrowe"
 CZE_SLO_slovakian_nuclear_reactors_desc: "Z pomocą czeskich naukowców Słowacja może udoskonalić swoje reaktory jądrowe i przygotować się do budowy nowego bloku reaktora."
 CZE_SLO_take_advantage_of_green_energy: "Skorzystaj z zielonej energii"
 CZE_SLO_take_advantage_of_green_energy_desc: "Energia odnawialna jest przyszłością naszego kraju i całego świata. Reaktory jądrowe są świetnymi generatorami energii o niskiej lub zerowej emisji. Musimy dołożyć wszelkich starań, aby promować ten sposób wytwarzania energii."
 CZE_SLO_intensify_coal_extraction: "Zintensyfikowanie wydobycia węgla"
 CZE_SLO_intensify_coal_extraction_desc: "Nadal mamy dużo węgla, gazu i innych naturalnych źródeł energii pod naszymi stopami. Zanim przejdziemy na zieloną energię, warto osuszyć te kopalnie i nie marnować żadnych zasobów."
 CZE_SLO_czechoslovakian_army: "Armia Czechosłowacka"
 CZE_SLO_czechoslovakian_army_desc: "Zawsze trzymaliśmy się strategii bezpieczeństwa wewnętrznego i odstraszania. I co dzięki temu mamy? Niemiecką i radziecką okupację. Styl defensywny nas zawiódł, więc czas zrobić zwrot o 180 stopni i zacząć przygotowywać naszą armię do ofensywnego podejścia."
 CZE_SLO_military_concerns: "Firmy zbrojeniowe"
 CZE_SLO_military_concerns_desc: "Czeski VOP CZ jest znanym producentem pojazdów wojskowych. Pomożemy im rozwijać się lepiej i szybciej, aby nasza armia również rosła szybciej."
 CZE_SLO_always_be_ready_for_war: "Zawsze bądź gotowy na wojnę"
 CZE_SLO_always_be_ready_for_war_desc: "Wróg może zaatakować, kiedy się tego nie spodziewamy. Od teraz nic nie zaskoczy naszych sił."
 CZE_SLO_begin_smaller_demands: "Zacznijmy od mniejszych żądań"
 CZE_SLO_begin_smaller_demands_desc: "Wszyscy czegoś od NAS żądali, teraz my czegoś od NICH zażądamy. Jesteśmy o krok od odzyskania naszych dawno utraconych terytoriów."
 CZE_SLO_claim_zaolzi: "Roszczenie Zaolzia"
 CZE_SLO_claim_zaolzi_desc: "Polska, Polska, Polska... Zaolzie powinno być nasze, tak samo jak połowa waszego południa."
 CZE_SLO_forever_together: "Na zawsze razem"
 CZE_SLO_forever_together_desc: "Ostatnie reformy i zmiany w wojsku okazały się bardzo dobrze pasować do naszego wspólnego stylu. Czechosłowacja jest prawdziwie zreformowana i nic nas już nigdy nie podzieli."
 CZE_SLO_diplomatic_proposition: "Propozycja dyplomatyczna"
 CZE_SLO_diplomatic_proposition_desc: "Zanim... przekonamy ich do zjednoczenia się z nami, możemy zaproponować im poddanie się już teraz, bez walki."
 CZE_SLO_rapid_intervention: "Szybka interwencja"
 CZE_SLO_rapid_intervention_desc: "Dyplomacja nie pomoże nam w tym projekcie. Czas podjąć bardziej brutalne działania."
 CZE_SLO_new_dawn_of_czechoslovakia: "Nowy świt Czechosłowacji"
 CZE_SLO_new_dawn_of_czechoslovakia_desc: "Nasze kraje są znów zjednoczone. Nadszedł wreszcie czas na reformę naszej dawno zaginionej Czechosłowacji, tym razem pod nowym kierownictwem."
 CZE_SLO_far_reaching_ambitions: "Dalekosiężne ambicje"
 CZE_SLO_far_reaching_ambitions_desc: "Co powstrzymuje nas teraz przed odzyskaniem naszych starych terytoriów i sięgnięciem jeszcze dalej? Spokojny świt tysiąclecia dawno minął."
 CZE_SLO_restore_sudetenland_forts: "Odbudowa fortów sudeckich"
 CZE_SLO_restore_sudetenland_forts_desc: "Niemcom nie można ufać. Głupi poprzedni... eee, jeden z poprzednich czechosłowackich rządów nie potrafił obronić swojego kraju przed obcymi najeźdźcami. Nikt nigdy więcej nie będzie żądał naszego podporządkowania bez żadnych konsekwencji!"
 CZE_SLO_western_charge: "Szarża zachodnia"
 CZE_SLO_western_charge_desc: "NATO zapłaci za pozostawienie nas pod reżimem komunistycznym przez prawie dekadę! Przygotuj się, Europo Zachodnia, bo nadchodzimy po ciebie, ty zdradziecka szumowino!"
 CZE_SLO_ensure_dominance_in_the_center_europe: "Zapewnienie dominacji w Europie Środkowej"
 CZE_SLO_ensure_dominance_in_the_center_europe_desc: "Nasi najbliżsi sąsiedzi wielokrotnie atakowali nasz kraj. Wygraliśmy z Węgrami, ale nikt nie przywróci naszych poległych żołnierzy i cywilów. Wszyscy zapłacą za błędy swoich poprzednich rządów!"
 CZE_SLO_protect_the_karpaty_mountains: "Chrońmy Góry Karpaty"
 CZE_SLO_protect_the_karpaty_mountains_desc: "Ukraina jest silnym krajem, ale region Karpat nie jest zbyt duży i jeśli zostanie zaatakowany z wielu stron naraz, może być bardzo łatwy do zdobycia. Musimy wzmocnić naszą przełęcz górską."
 CZE_SLO_eastern_charge: "Szarża wschodnia"
 CZE_SLO_eastern_charge_desc: "41 lat... 41 lat reżimu komunistycznego. Rosja zawsze miała imperialne ambicje. Nieważne, czy to ZSRR czy Federacja Rosyjska, nowy rząd zawsze stara się być gorszy od poprzedniego. Koniec z uciskiem, czas w końcu uderzyć w nich!"
 CZE_SLO_post_unification_chaos: "Chaos po zjednoczeniu"
 CZE_SLO_post_unification_chaos_desc: "Nasza agresywna dyplomacja pozostawiła wiele niezadowolenia i niespełnionych papierów. Chyba powinniśmy naprawić ten chaos..."
 CZE_SLO_media_propaganda: "Propaganda medialna"
 CZE_SLO_media_propaganda_desc: "Ludzie uwierzą we wszystko, co pokaże im telewizja. Możemy również użyć Internetu, aby przeciwdziałać zaufanym witrynom."
 CZE_SLO_form_new_parliament: "Utwórz nowy parlament"
 CZE_SLO_form_new_parliament_desc: "Jeśli do parlamentu wprowadzimy polityków pochodzących z kraju, który anektowaliśmy, uzyskamy większą akceptację z ich strony, a oni pomogą nam ustabilizować administrację."
 CZE_SLO_ensure_loyalty_in_the_army: "Zapewnij lojalność w armii"
 CZE_SLO_ensure_loyalty_in_the_army_desc: "Jest pewien czeski generał, Petr Pavel. Nie chce brać udziału w tym bałaganie, ale czuję, że może nam w przyszłości przysporzyć wielu problemów... Tak czy inaczej, armia się buntuje i musimy to powstrzymać, jeśli nie chcemy zostać obaleni."
 CZE_SLO_return_of_the_heavy_industry: "Powrót ciężkiego przemysłu"
 CZE_SLO_return_of_the_heavy_industry_desc: "W Czechach jest wiele firm wojskowych, które produkowały sprzęt wojskowy w ubiegłym stuleciu. Powinniśmy do nich dotrzeć i odnowić niektóre z ich fabryk wojskowych."
 CZE_SLO_new_skoda_works_factory: "Nowa fabryka Skoda Works"
 CZE_SLO_new_skoda_works_factory_desc: "Škoda wcześniej produkowała pojazdy wojskowe i zmechanizowane ciężarówki. Zobaczmy, czy nadal pamiętają, jak produkować tego typu sprzęt."
 CZE_SLO_restoration_of_the_zbrojovka_brno: "Renowacja Zbrojovki Brno"
 CZE_SLO_restoration_of_the_zbrojovka_brno_desc: "Zbrojovka Brno to producent broni strzeleckiej w Brnie w Czechach, w całości należący do Colt-CZ Group. W przeszłości produkował również lekką artylerię, samochody, motocykle, traktory i różne narzędzia, takie jak maszyny do pisania i wczesne komputery."
 CZE_SLO_modernized_tanks_production: "Modernizowana produkcja czołgów"
 CZE_SLO_modernized_tanks_production_desc: "Dzięki starym projektom Škody możemy modernizować jej prototypy i dostosowywać je do najnowszych warunków wojennych."
 CZE_SLO_cooperation_with_vop_cz: "Współpraca z VOP CZ"
 CZE_SLO_cooperation_with_vop_cz_desc: "VOP CZ nadal działa w Czechach. Ta firma nigdy nie zrezygnowała z produkcji broni i będą świetnymi partnerami do współpracy."
 CZE_SLO_mass_equipment_production: "Produkcja sprzętu masowego"
 CZE_SLO_mass_equipment_production_desc: "Czasami musimy przyspieszyć produkcję naszych fabryk, ale wiąże się to z wydłużeniem czasu budowy."
 CZE_SLO_czechoslovakia_category: "Sytuacja czechosłowacka"
 CZE_SLO_czechoslovakia_category_desc: "Czechoslovakia has been created after capitulation of the Central Powers at the end of the World War I. It quickly became one of the more stable countries in the Europe before it got annexed by the III Reich, a year before Second World War. That is when the first divide happened, when Bohemia and Moravia, and Slovak Republic states has been established. The war ended, again with a lose for Germany, and the Czechoslovakia has been restored to its borders as a Third Czechoslovak Republic.\n\nIn 1948, the Soviet Union allowed to introduce itself and established a communist regime, renaming Thrd Czechoslovak Republic to the Czechoslovak Socialist Republic. The country followed anti-communist protests in 1989, launching Velvet Revolution and overthrowing communism. 61 years of communist subjugation managed to destabilize the country and divide the people, leading to the collapse of Czechoslovakia on December 31 1992. The Czech Republic and Slovakia became independent nations, under two different governments, borders and diplomacy.\n\nBut the people stayed the same, as well as their culture and history. The divide was inevitable a couple years in the past, but today, when the situation becomes stable again, maybe there's a chance for reconnection and with a little decisive push, two countries may become one again."
 CZE_SLO_stop_reunification: "Zatrzymajmy ponowne zjednoczenie"
 CZE_SLO_stop_reunification_desc: "Powrót Czechosłowacji nie przyniesie nic dobrego naszym narodom. Zatrzymajmy tę procedurę, zanim będzie za późno."
 CZE_SLO_welfare_sector: "§COtwórz sektor dobrobytu§!"
 CZE_SLO_welfare_sector_desc: "Nasz naród został podzielony z powodu podziału. Musimy współpracować, jeśli chcemy, aby znów stali się jednym narodem."
 CZE_SLO_welfare_sector_close: "§CZamknij sektor dobrobytu§!"
 CZE_SLO_welfare_sector_announce_cooperation_in_media: "Ogłoś współpracę w mediach"
 CZE_SLO_welfare_sector_organize_common_events: "Organizuj wspólne wydarzenia"
 CZE_SLO_welfare_sector_increase_culture_expenditure: "Zwiększ wydatki na kulturę"
 CZE_SLO_welfare_sector_decrease_opinion_mission: "§RSpadek opinii publicznej§!"
 CZE_SLO_welfare_sector_decrease_opinion_mission_desc: "Nasza przymusowa interwencja wywołała niezadowolenie ludzi z naszych ostatnich działań... Może warto uspokoić masy."
 CZE_SLO_welfare_sector_seek_support_among_politicians: "Szukaj wsparcia wśród polityków"
 CZE_SLO_welfare_sector_media_propaganda: "Propaganda medialna"
 CZE_SLO_law_sector: "§OOtwórz sektor prawny§!"
 CZE_SLO_law_sector_desc: "Mamy dwie konstytucje, ale są one również bardzo podobne. Nasze kraje utworzyły różne rządy i wprowadziły różne prawa. Musimy zatrzeć te różnice i uczynić nasze prawo wspólnym."
 CZE_SLO_law_sector_close: "§OZamknij sektor prawny§!"
 CZE_SLO_law_sector_change_the_criminal_law: "Połącz prawo karne"
 CZE_SLO_law_sector_change_the_constitutional_law: "Modyfikuj prawo konstytucyjne"
 CZE_SLO_law_sector_change_the_civil_law: "Zmiana prawa cywilnego"
 CZE_SLO_law_sector_change_the_labor_law: "Nowe prawo pracy"
 CZE_SLO_law_sector_decrease_opinion_mission: "§RMalejące podobieństwo prawa§!"
 CZE_SLO_law_sector_decrease_opinion_mission_desc: "Ponieważ zaanektowaliśmy naszego sąsiada bez łączenia naszych praw, administracja jest teraz w całkowitym chaosie. Jeśli nie zorganizujemy urzędów i parlamentu, zamienimy się w całkowitą anarchię!"
 CZE_SLO_law_sector_quick_law_change: "Szybka zmiana prawa"
 CZE_SLO_law_sector_reform_the_administration: "Reforma administracji"
 CZE_SLO_military_sector: "§GOtwórz sektor wojskowy§!"
 CZE_SLO_military_sector_close: "§GZamknij sektor wojskowy§!"
 CZE_SLO_military_sector_organize_new_training_program: "Zorganizuj nowy program szkoleniowy"
 CZE_SLO_military_sector_mutual_officer_trainings: "Wzajemne szkolenia oficerskie"
 CZE_SLO_military_sector_decrease_opinion_mission: "§RZmniejszenie wsparcia wojskowego§!"
 CZE_SLO_military_sector_real_enemy_is_outside_our_borders: "Prawdziwy wróg jest poza naszymi granicami"
 CZE_SLO_military_sector_organize_military_structure: "Reorganizacja struktury wojskowej"
 CZE_SLO_slovakian_nuclear_research: "Czesko-słowackie badania jądrowe"
 CZE_SLO_slovakian_nuclear_research_desc: "Region Czech ma o wiele lepsze reaktory niż Słowacja. Aby pomóc zintegrować słowackie reaktory z czeską technologią, czescy naukowcy zajmujący się energią jądrową będą współpracować ze Słowakami, aby przygotować swoje reaktory do ważnej modernizacji."
 CZE_SLO_improved_slovakian_nuclear_fuel: "Ulepszone słowackie paliwo jądrowe"
 CZE_SLO_begin_construction_of_new_nuclear_reactor: "Rozpoczęcie budowy nowego reaktora jądrowego"
 CZE_SLO_event.1.t: "Oferta gwarancji wzajemnej"
 CZE_SLO_event.1.d: "Sąsiedni rząd próbuje kontynuować wspólne stosunki między naszymi krajami i chce się upewnić, że pozostaniemy przyjaciółmi po podziale Czechosłowacji. Oferują nam pakt o nieagresji, który będzie zawierał gwarancję niepodległości."
 CZE_SLO_event.1.a: "Jasne"
 CZE_SLO_event.1.b: "Mamy inne plany"
 CZE_SLO_event.2.t: "Dalszy program współpracy NATO"
 CZE_SLO_event.2.d: "Nasze kraje muszą w końcu zdecydować, po której stronie powinniśmy stanąć. NATO koncentruje się na szkoleniu wojskowym i protekcjonizmie w całym regionie, ale Europa jest obecnie kontynentem pokoju (prawie), więc może warto zainwestować więcej w nasze siły policyjne zamiast w armię."
 CZE_SLO_event.2.a: "Nasze wojsko powinno być silniejsze"
 CZE_SLO_event.2.b: "Siły policyjne są dziś ważniejsze"
 CZE_SLO_event.3.t: "[FROM.GetName] stawia na zwiększone szkolenia wojskowe"
 CZE_SLO_event.3.d: "[FROM.GetName] postanowiło bardziej zintegrować się z krajami NATO i zamierza zwiększyć intensywność szkoleń wojskowych, aby być lepiej przygotowanym na wypadek wojny. Czy powinniśmy również wybrać tę doktrynę?"
 CZE_SLO_event.3.a: "Dołączymy do nich"
 CZE_SLO_event.3.b: "Nonsens"
 CZE_SLO_event.4.t: "[FROM.GetName] dąży do zwiększenia wsparcia dla sił policyjnych"
 CZE_SLO_event.4.d: "[FROM.GetName] zdecydowało się rozwijać swoje siły policyjne zamiast integracji z innymi krajami NATO. Dla nich bezpieczeństwo wewnętrzne jest ważniejsze niż przygotowania do wojny, która może nigdy nie nadejść. Czy powinniśmy do nich dołączyć?"
 CZE_SLO_event.4.a: "Dołączymy do nich"
 CZE_SLO_event.4.b: "Nonsens"
 CZE_SLO_event.5.t: "Czechosłowacja upadła!"
 CZE_SLO_event.5.d: "Niedawno zreformowana Czechosłowacja nie była w stanie poradzić sobie ze wzrastającymi napięciami, jakie powstały po wymuszonym zjednoczeniu. [CZE.GetName] i [SLO.GetName] stały się ponownie dwoma niezależnymi państwami, a kraj, który wymusił zjednoczenie, zmaga się obecnie z ogromnym załamaniem gospodarczym."
 CZE_SLO_event.5.a: "..."
 CZE_SLO_event.5.b: "To był głupi pomysł."
 CZE_SLO_event.6.t: "Propozycja reformy Czechosłowacji!"
 CZE_SLO_event.6.d: "Nasz sąsiad podjął inicjatywę i postanowił zrealizować nasze wspólne cele dotyczące odbudowy Czechosłowacji. Ich rząd twierdzi, że ponieważ wszystko przygotowali, będą odpowiedzialni za nowo utworzony parlament i struktury kraju, ale oba narody odniosą duże korzyści z tego działania. Jeśli podpiszemy ten dokument, Czechosłowacja zostanie odbudowana, a nasze narody znów będą razem pod jedną flagą."
 CZE_SLO_event.6.a: "Tak długo na to czekaliśmy!"
 CZE_SLO_event.6.b: "Nie, nigdy do tego nie wrócimy"
 CZE_SLO_event.7.t: "Czechosłowacja powraca na mapę!"
 CZE_SLO_event.7.d: "Czechy i Słowacja postanowiły zjednoczyć się ponownie pod jedną flagą. Kraj, który upadł po obaleniu reżimu komunistycznego, powrócił na mapę."
 CZE_SLO_event.7.a: "Po tylu latach..."
 CZE_SLO_event.7.b: "Woooooo!!!!!"
 CZE_SLO_event.8.t: "[FROM.GetName] odrzuca zjednoczenie"
 CZE_SLO_event.8.d: "[FROM.GetName] postanowiło nie jednoczyć się w tym momencie. Czechy i Słowacja pozostaną podzielone, dopóki inny polityk nie spróbuje ponownie zjednoczyć obu krajów."
 CZE_SLO_event.8.a: "Jeszcze tego pożałują..."
 CZE_SLO_event.8.b: "Nic nie możemy z tym zrobić"
 CZE_SLO_event.9.t: "Czechosłowacja domaga się [701.GetName]"
 CZE_SLO_event.9.d: "Czechosłowacja jest stosunkowo starym krajem. [701.GetName] pierwotnie należał do nich, gdy uzyskali niepodległość po pierwszej wojnie światowej. Stracili to terytorium po drugiej wojnie światowej i zostało ono przyłączone do Związku Radzieckiego. Teraz jest na naszych ziemiach, ale może ten mały kawałek terenu nie jest wart kolejnej wojny."
 CZE_SLO_event.9.a: "Niech biorą"
 CZE_SLO_event.9.b: "Nu uh"
 CZE_SLO_event.10.t: "Czechosłowacja odzyskuje [701.GetName]!"
 CZE_SLO_event.10.d: "Czechosłowacja przejęła kontrolę nad swoim byłym terytorium, które zostało im siłą odebrane dziesiątki lat temu. Niektórzy mówią, że to dopiero początek ich żądań, ale w tej chwili nie wydaje się to zbyt szkodliwe..."
 CZE_SLO_event.10.a: "Doskonale"
 CZE_SLO_event.10.b: "Ok?"
 CZE_SLO_event.11.t: "[FROM.GetName] odrzuca!"
 CZE_SLO_event.11.d: "[FROM.GetName] odrzucił naszą ofertę przeniesienia naszego dawno utraconego państwa [701.GetName] na nasze terytoria. Napięcie między Czechosłowacją a [FROM.GetName] jest naprawdę wysokie i ten mały konflikt może nawet przerodzić się w pełną wojnę."
 CZE_SLO_event.11.a: "To jeszcze nie koniec!"
 CZE_Army_2000.01.t: "Modernizacja czeskiej floty APC"
 CZE_Army_2000.01.d: "Modernizacja czeskich sił zbrojnych stała się pilną kwestią, a nasza starzejąca się flota transporterów opancerzonych (APC) musi zostać wymieniona. Musimy teraz zdecydować, czy kupić najnowocześniejsze modele od naszych sąsiadów, czy też opracować własny rodzimy projekt. Każdy wybór wiąże się z własnymi strategicznymi korzyściami i kompromisami. Czy powinniśmy polegać na austriackiej technologii wojskowej, zwrócić się do Polski w celu nawiązania bliższego partnerstwa regionalnego, czy zainwestować w rozwój własnych krajowych zdolności produkcyjnych?"
 CZE_divided_society3_idea: "Integrowanie społeczeństwa"
 CZE_SLO_government_cooperation_idea: "Współpraca rządowa"
 CZE_SLO_industrial_innovations_idea: "Innowacje przemysłowe"
 CZE_SLO_european_aspirations_idea: "Aspiracje europejskie"
 CZE_SLO_independent_growth_idea: "Niezależny wzrost"
 CZE_SLO_european_export_center_idea: "Europejskie Centrum Eksportowe"
 CZE_SLO_internal_sphere_protection_idea: "Ochrona sfery wewnętrznej"
 CZE_SLO_nato_training_idea: "Program szkoleniowy NATO"
 CZE_SLO_bunker_construction_idea: "Budowa bunkrów"
 CZE_SLO_reinforced_bunkers_idea: "Wzmocnione bunkry"
 CZE_SLO_mutual_doctrine_program_idea: "Program wzajemnej doktryny"
 CZE_SLO_increased_culture_expenditure_idea: "Zwiększone wydatki na kulturę"
