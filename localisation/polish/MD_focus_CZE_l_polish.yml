 CZE_petr_pavel_card_one_button_TT: "§GOficer łącznikowy§!"
 CZE_petr_pavel_card_one_button_delayed_TT: "Petr Pavel jest oficerem łącznikowym od dawna. Przeszedł już wiele szkoleń, ale wciąż pojawiają się nowe wyzwania. Technologia wojskowa jest stale ulepszana, a przestarzały sprzęt nie jest już skuteczny przeciwko współczesnemu wrogowi.\n\nObecne doświadczenie daje następujące korzyści:\n[CZE_petr_pavel_liaison_officer_loc]"
 CZE_petr_pavel_card_two_button_TT: "§GSłużby specjalne§!"
 CZE_petr_pavel_card_two_button_delayed_TT: "Udział w operacjach specjalnych wymaga dużej koncentracji, doświadczenia i koordynacji z oddziałem. To szkolenie poprawi współpracę z innymi doświadczonymi żołnierzami i uczyni Petra Pavla jeszcze lepszym dowódcą.\n\nObecne doświadczenie daje następujące korzyści:\n[CZE_petr_pavel_special_forces_loc]"
 CZE_petr_pavel_card_three_button_TT: "§GSzkolenie na pustyni§!"
 CZE_petr_pavel_card_three_button_delayed_TT: "Szkolenie na pustyni nie odgrywało dotąd kluczowej roli. Chociaż może się to wkrótce zmienić. Afganistan pogrążony jest w wojnie domowej, a Bliski Wschód pozostaje niestabilnym miejscem. Ważne jest, aby nie lekceważyć tego szkolenia, ponieważ może okazać się bardzo przydatne po kilku latach...\n\nObecne doświadczenie daje następujące korzyści:\n[CZE_petr_pavel_desert_training_loc]"
 CZE_petr_pavel_card_four_button_TT: "§GStyl defensywny§!"
 CZE_petr_pavel_card_four_button_delayed_TT: "Petr Pavel jest oficerem łącznikowym, ekspertem planowania, ale co najważniejsze, zawsze szuka lepszych sposobów na zabezpieczenie swojego kraju. Armia powinna być silna, aby chronić przed każdym wrogiem i to jest sedno tego szkolenia.\n\nObecne doświadczenie daje następujące korzyści:\n[CZE_petr_pavel_defensive_style_loc]"
 CZE_petr_pavel_card_five_button_TT: "§GStyl ofensywny§!"
 CZE_petr_pavel_card_five_button_delayed_TT: "Nawet świetny obrońca i strateg musi wiedzieć, jak poprowadzić swoich żołnierzy do zwycięstwa na polu bitwy. Ten program szkoleniowy pokaże Petrowi Pavelowi, jak skutecznie dowodzić żołnierzami i rozbić linię obrony wroga.\n\nObecne doświadczenie daje następujące korzyści:\n[CZE_petr_pavel_offensive_style_loc]"
 CZE_petr_pavel_card_six_button_TT: "§GEkspert ds. planowania§!"
 CZE_petr_pavel_card_six_button_delayed_TT: "Petr Pavel jest ekspertem w przygotowywaniu strategii i często współpracuje z generałami wyższej rangi w ważnych szkoleniach i operacjach. Ważne jest, aby uzyskać uznanie, jak utrzymać swój kraj bezpiecznym miejscem, a jest to możliwe tylko dzięki doskonałej strategii odstraszania.\n\nObecne doświadczenie daje następujące korzyści:\n[CZE_petr_pavel_planning_expert_loc]"
