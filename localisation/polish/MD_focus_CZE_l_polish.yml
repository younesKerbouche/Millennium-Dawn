 CZE_campaign_in_balkans: "Kampania na Bałkanach"
 CZE_campaign_in_west: "Kampania na Zachodzie"
 CZE_elections_day: "Dzień wyborów"
 CZE_ods_promote_electoral_program: "§1ODS§! - Promocja programu wyborczego"
 CZE_cssd_promote_electoral_program: "§tČSSD§! - Promocja programu wyborczego"
 CZE_sell_everything: "Sprzedaj wszystko"
 CZE_sell_everything_desc: "Możemy sprzedać wszystkie nasze samochody na rynku międzynarodowym za mniejszy zysk, ale przygotowanie do takiej transakcji zajmuje dużo czasu i spowolni naszą produkcję. Musimy również przekształcić jedną z naszych fabryk, aby przygotować transakcję."
 CZE_reduce_flooding_risk_category: "Zmniejsz ryzyko powodzi"
 CZE_reduce_flooding_risk_category_desc: "Jedną z obietnic ČSSD było zmniejszenie ryzyka powodzi w kraju. Czechy mogą być krajem śródlądowym, ale rzeki, zwłaszcza Wełtawa i Łaba, mogą stanowić poważne zagrożenie dla lokalnej ludności. To ryzyko musi zostać zatrzymane lub przynajmniej zminimalizowane."
 CZE_increse_bohemia_security: "Zwiększenie bezpieczeństwa w Czechach"
 CZE_increse_moravia_security: "Zwiększ bezpieczeństwo Moraw"
 CZE_increse_sumava_security: "Zwiększ bezpieczeństwo Sumavy"
 CZE_increse_czech_silesia_security: "Zwiększenie bezpieczeństwa na czeskim Śląsku"
 CZE_spolu_government_formation_category: "Powstanie rządu SPOLU"
 CZE_spolu_government_formation_category_desc: "Dzięki przywództwu koalicji SPOLU możemy lepiej zarządzać przyszłością naszego kraju i narodu. W tych niepewnych czasach to od nas zależy wybór nowej doktryny rozwoju kraju i przygotowanie nowego rządu, który pozwoli nam wejść w nową dekadę w najlepszy możliwy sposób."
 CZE_national_development_doctrine_open: "Doktryna Otwartego Rozwoju Narodowego"
 CZE_national_development_doctrine_close: "Zamknij doktrynę rozwoju narodowego"
 CZE_stay_in_the_welfare_state: "Pozostań w państwie opiekuńczym"
 CZE_stay_in_the_welfare_state_desc: "Będziemy kontynuować nasze pierwotne programy i bez względu na to, co będzie się działo na świecie, uda nam się dokończyć nasz program społeczny."
 CZE_focus_on_the_economy: "Skupienie na gospodarce"
 CZE_focus_on_the_economy_desc: "Obecnie gospodarka jest o wiele ważniejsza niż dbanie o sprawy społeczne. Nasz kraj musi być przygotowany na szybką zmianę linii produkcyjnej w czasach kryzysu."
 CZE_begin_the_rearmament: "Rozpocznij przezbrojenie"
 CZE_begin_the_rearmament_desc: "Nie ma czasu na dokończenie programów socjalnych i poprawę naszej gospodarki. Musimy rozpocząć masową produkcję sprzętu wojskowego już teraz."
 CZE_new_government_preparation_open: "Otwórz przygotowania nowego rządu"
 CZE_new_government_preparation_close: "Zamknij przygotowania nowego rządu"
 CZE_prepare_martin_baxa_for_new_job: "Przygotuj Martina Baxę do nowej pracy"
 CZE_prepare_zbynek_stanjura_for_new_job: "Przygotuj Zbyněka Stanjurę do nowej pracy"
 CZE_prepare_pavel_blazek_for_new_job: "Przygotuj Pavela Blažka do nowej pracy"
 CZE_prepare_martin_kupka_for_new_job: "Przygotuj Martina Kupkę do nowej pracy"
 CZE_prepare_jana_cernechova_for_new_job: "Przygotuj Janę Černochovą do nowej pracy"
 CZE_petr_pavel_presidenture_category: "Kandydatura Petra Pavela"
 CZE_petr_pavel_presidenture_category_desc: "Po dziesięcioleciach w wojsku Petr Pavel postanowił przejść na zasłużoną emeryturę i dołączyć do sfery politycznej. Zawsze dbał o swój kraj i jego mieszkańców, tworząc programy obronne i nawiązując bliższe relacje z sojuszem. Teraz zamierza kandydować na prezydenta swojego kraju jako polityk niezależny od żadnej partii."
 CZE_ods_support: "§1Wsparcie ODS§!"
 CZE_kducsl_support: "§3Wsparcie KDU-CSL§!"
 CZE_top_support: "§CWsparcie TOP-09§!"
 CZE_increase_support_among_the_people: "Zwiększenie poparcia wśród ludzi"
 CZE_play_cod_with_ment: "Graj w Call of Duty z MenT"
 CZE_play_cod_with_ment_desc: "Przed wyborami Petr Pavel został zaproszony przez YouTubera MenT na krótką rozmowę i wspólną grę w Call of Duty. Filmik okazał się viralem."
 CZE_czech.1.t: "Niezapłacone rachunki"
 CZE_czech.1.d: "Nasza firma nie była w stanie zebrać pieniędzy na opłacenie naszych miesięcznych rachunków. Ponieważ jest to pierwsza taka sytuacja od dłuższego czasu i ze względu na ogromną wartość Škody dla kraju, firma windykacyjna postanowiła przymknąć oko na nasz błąd."
 CZE_czech.1.a: "Musimy zdobyć pieniądze"
 CZE_czech.2.t: "Ustaw lokalizację dla autostrady elektrycznej"
 CZE_czech.2.d: "Nie mamy wystarczających funduszy, aby skutecznie budować odcinki autostrady elektrycznej w całych Czechach. Wybierzmy jeden samorząd, w którym rozpoczniemy prace nad stworzeniem pierwszego kilometra autostrady elektrycznej."
 CZE_czech.2.o1: "[117.GetName] powinno to mieć"
 CZE_czech.2.o2: "Wybierz [118.GetName]!"
 CZE_czech.2.o3: "[1017.GetName] to zrobi"
 CZE_czech.2.o4: "[1018.GetName] jest wybrańcem"
 CZE_czech.3.t: "Wybierz Plan Przyszłości Škody"
 CZE_czech.3.d: "Nasza przyszłość wygląda obiecująco, ale musimy podjąć decyzję, czy zwiększyć ogólną wydajność naszych fabryk, czy też zwiększyć zapotrzebowanie na codzienną produkcję naszych modeli Superb."
 CZE_czech.3.o1: "Zbudujmy więcej samochodów"
 CZE_czech.3.o2: "Potrzebujemy zwiększonej produkcji w naszych fabrykach"
 CZE_czech.4.t: "Škoda przygotowuje się do opuszczenia Grupy Volkswagen"
 CZE_czech.4.d: "Škoda Auto rozpoczęła przygotowania do opuszczenia Grupy Volkswagen. Jednak rozległa kontrola niemieckiej firmy Volkswagen nie ułatwia całego procesu. Škoda najpierw będzie musiała odzyskać pełną niezależność, aby wykonać ten kontrowersyjny ruch."
 CZE_czech.4.o1: "Oni wiedzą, co jest dla nich najlepsze..."
 CZE_czech.5.t: "Ustaw lokalizację dla nowej elektrowni jądrowej"
 CZE_czech.5.d: "Budowa elektrowni jądrowej wymaga wielu przygotowań. Podczas gdy zbieramy fundusze, możemy ustalić lokalizację dla naszego projektu."
 CZE_czech.5.o1: "Cyganeria!"
 CZE_czech.5.o2: "Morawia!"
 CZE_czech.5.o3: "Szumawa!"
 CZE_czech.5.o4: "Czeski Śląsk!"
 CZE_czech.6.t: "Zaolzie czy wojna"
 CZE_czech.6.d: "Czechy, na czele których stoi komunistyczna partia KSČM, kontynuują agresywną doktrynę i domagają się od Polski Zaolzia."
 CZE_czech.6.o1: "Uhhh, dobrze..."
 CZE_czech.6.o2: "DLACZEGO ZNOWU?! NIE!"
 CZE_czech.7.t: "Czeska Komunistyczna Partia KSČM znów uderza!"
 CZE_czech.7.d: "Partia KSČM z Czech po raz kolejny postanowiła wpłynąć na członków Unii Europejskiej poprzez ogromną inicjatywę prokomunistyczną. Ze względu na naprawdę niskie poparcie dla KSČM, nikt tak naprawdę nie wierzy, że ich propaganda odniesie jakikolwiek sukces."
 CZE_czech.7.o1: "Weź, przestań"
 CZE_czech.7.o2: "Jakie są szanse na sukces?"
 CZE_czech.8.t: "ODS przygotowuje się do utworzenia nowej koalicji"
 CZE_czech.8.d: "Demokratyczna partia ODS postanowiła stawić czoła spadającemu poparciu i zawrzeć sojusz ze Strana Zelených i KDU-ČSL. Partie są już blisko siebie, a sukces tego planu może poprawić sytuację w każdej z tych partii."
 CZE_czech.8.o1: "Wkrótce zobaczymy efekty"
 CZE_czech.9.t: "ODS zwraca się do nowych przyjaciół"
 CZE_czech.9.d: "Partia ODS po raz kolejny udowodniła, że ​​jest partią nastawioną na współpracę. Dziś ODS utworzyła koalicję z nowymi TOP 09 i Věci veřejné, partiami konserwatywno-liberalnymi. Ten nowy sojusz wzmocni dominującą pozycję ODS w czeskim parlamencie i otworzy nowe drogi reformowania kraju."
 CZE_czech.9.o1: "Dobra robota"
 CZE_czech.10.t: "ODS walczy z aktywistami ekologicznymi"
 CZE_czech.10.d: "Aktywiści ekonomiczni rozpoczęli protesty w kilku miejscach w całym kraju. W odpowiedzi politycy ODS we współpracy ze służbami mundurowymi stłumili „strajki” i przywrócili porządek."
 CZE_czech.10.o1: "I nie wracajcie"
 CZE_czech.11.t: "ODS zdegradowane!"
 CZE_czech.11.d: "Aktywiści ekonomiczni rozpoczęli protesty w kilku miejscach w całym kraju. W odpowiedzi politycy ODS we współpracy ze służbami mundurowymi próbowali stłumić „strajki”, ale jeden z polityków postanowił siłą usunąć małą grupę z miejsca protestu. W odpowiedzi działania ODS zostały skrytykowane w Internecie, a polityk trafił do aresztu pod zarzutem agresywnego stosunku do innych osób."
 CZE_czech.11.o1: "Cholera!"
 CZE_czech.12.t: "ODS zyskuje ogromne poparcie!"
 CZE_czech.12.d: "Konserwatywna partia ODS zyskuje ogromne poparcie podczas wyborów [GetYear] i całkowicie pokonuje swojego rywala, ČSSD. Można powiedzieć, że dla ODS wybory już się skończyły, ale dla ČSSD obecnie jest naprawdę ciężko zdobyć jakiekolwiek miejsce w nadchodzących wyborach."
 CZE_czech.12.o1: "Ciekawe"
 CZE_czech.13.t: "ČSSD zyskuje ogromne poparcie!"
 CZE_czech.13.d: "Socjaldemokratyczna partia ČSSD jest bliska wygrania nadchodzących wyborów, zdobywając sto procent głosów i miażdżąc swojego przeciwnika, ODS. ČSSD po raz kolejny pokazała swoją dominację nad ODS i po raz kolejny wygra wybory."
 CZE_czech.13.o1: "Ciekawe"
 CZE_czech.14.t: "[CZE.GetName] Zbliża się do Unii Europejskiej"
 CZE_czech.14.d: "Republika Czeska ogłosiła swoją akceptację członkostwa w Unii Europejskiej. [CZE.GetLeader], przywódca Republiki Czeskiej, przedstawił program, który przybliży jego kraj do naszej Unii i zrobi wszystko, aby Czechy zostały przyjęte do UE."
 CZE_czech.14.o1: "Są mile widziani"
 CZE_czech.15.t: "Referendum ogólnokrajowe"
 CZE_czech.15.d: "Rząd postanowił zapytać swoich obywateli, co sądzą o możliwym przystąpieniu Czech do UE. Zdecydowana większość mieszkańców Czech zagłosowała za referendum, a ich odpowiedź brzmiała..."
 CZE_czech.15.o1: "TAK!"
 CZE_czech.15.o2: "NIE!"
 CZE_czech.16.t: "[CZE.GetName] Zaproponuj zwiększenie wydatków na obronę narodową"
 CZE_czech.16.d: "Czeski rząd uważa, że ​​nasze wydatki na obronę są obecnie zbyt niskie. Obawia się, że kolejna wojna i lepsze fortyfikacje mogą pomóc nam odstraszyć potencjalnych agresorów."
 CZE_czech.16.o1: "Jasne"
 CZE_czech.16.o2: "Marnowanie pieniędzy"
 CZE_czech.17.t: "Nowy program wydatków wojskowych"
 CZE_czech.17.d: "Rozpoczęło się nowe tysiąclecie, a nasz kraj cofa się jeszcze bardziej niż wcześniej. Główne mocarstwa rosną w siłę, więc powinniśmy zrobić wszystko, aby dogonić je przynajmniej w niewielkim procencie. Niestety... nasz ograniczony budżet pozwala nam na priorytetowe traktowanie tylko jednej gałęzi sił zbrojnych."
 CZE_czech.17.o1: "Modernizacja armii"
 CZE_czech.17.o2: "Siły powietrzne są najważniejsze"
 CZE_czech.17.o3: "Funkcjonariusze potrzebują więcej szkoleń"
 CZE_czech.18.t: "Petr Pavel próbuje zatrzymać redukcję wydatków na obronę"
 CZE_czech.18.d: "Jeden z naszych oficerów, Petr Pavel, przedstawił nam dobre argumenty, dlaczego nie powinniśmy zmniejszać wydatków na obronę. Teraz możemy nie widzieć zagrożenia, ale to nie znaczy, że ono nie istnieje. Może powinniśmy przemyśleć nasze decyzje."
 CZE_czech.18.o1: "Bzdura, nie jesteśmy w niebezpieczeństwie"
 CZE_czech.18.o2: "Zostawmy to na razie"
 CZE_czech.18.o3: "Ma rację, powinniśmy to zwiększyć"
 CZE_czech.19.t: "[CZE.GetName] proponuje wspólne szkolenie wojskowe"
 CZE_czech.19.d: "Nowy prezydent Czech postanowił się z nami skontaktować i zaoferować wspólne szkolenie wojskowe na naszym terytorium. Obecny prezydent Czech jest emerytowanym generałem armii, więc możemy się wiele nauczyć z jego taktyki i sposobu planowania."
 CZE_czech.19.o1: "Jasne"
 CZE_czech.19.o2: "Marnowanie pieniędzy i czasu"
 CZE_czech.20.t: "[POL.GetName] Akceptuje naszą ofertę"
 CZE_czech.20.d: "Polski rząd rozpoczął przygotowania do naszych wspólnych ćwiczeń wojskowych. Oboje na tym skorzystamy."
 CZE_czech.20.o1: "Świetnie"
 CZE_czech.21.t: "[POL.GetName] odrzuca naszą ofertę"
 CZE_czech.21.d: "Polski rząd odmówił udziału w naszych wspólnych ćwiczeniach."
 CZE_czech.21.o1: "Warto było spróbować"
 CZE_czech.22.t: "[CZE.GetName] prosi o więcej sprzętu na wschodniej flance"
 CZE_czech.22.d: "Czeski rząd zwrócił się do nas z prośbą o zwiększoną ochronę przed Rosją. Mamy trochę sprzętu do oddania, ale będzie to dla nas bardzo kosztowna transakcja."
 CZE_czech.22.o1: "Możemy im dać trochę sprzętu"
 CZE_czech.22.o2: "Mamy lepsze rzeczy do roboty"
 CZE_czech.23.t: "[USA.GetName] pomaga nam, kupując nowy sprzęt!"
 CZE_czech.23.d: "Rząd amerykański zdecydował się na uruchomienie projektu, który obejmuje wsparcie dla wschodnich krajów naszego sojuszu. Ze względu na rosnące napięcie z Rosją, wyślą nam nowy sprzęt dla dodatkowej ochrony."
 CZE_czech.23.o1: "Świetnie!"
 CZE_czech.24.t: "[USA.GetName] wysyła pomoc!"
 CZE_czech.24.d: "Amerykański rząd zdecydował się na uruchomienie projektu, który obejmuje wsparcie dla wschodnich krajów naszego sojuszu. Ze względu na rosnące napięcie z Rosją, wyślą nam do krajów wschodniej flanki sprzęt w celu zapewnienia dodatkowej ochrony."
 CZE_czech.24.o1: "Świetnie!"
 CZE_czech.25.t: "[USA.GetName] nie pomoże"
 CZE_czech.25.d: "Rząd amerykański postanowił skupić się na sprawach wewnętrznych i nie wyśle ​​żadnego dodatkowego sprzętu."
 CZE_czech.25.o1: "Ech..."
 CZE_czech.26.t: "Petr Pavel wybrany nowym prezydentem!"
 CZE_czech.26.d: "Emerytowany generał armii Petr Pavel wygrał ostatnie wybory prezydenckie i utworzył nowy rząd. Nie należy do żadnej partii, ale to nie powstrzymało koalicji SPOLU przed poparciem jego kandydatury i programu wyborczego."
 CZE_czech.26.o1: "Świetnie!"
 CZE_czech.27.t: "Fabryka w Kvasinach rozbudowana"
 CZE_czech.27.d: "Škoda rozbudowała swoją fabrykę w mieście Kvasiny i przygotowuje się do produkcji nowego typu swoich samochodów. Nowe bloki fabryczne pozwolą Škodzie badać nowe sposoby produkcji pojazdów i rozwijać wyższy komfort jazdy. Centra badawcze nie są jeszcze otwarte, ale krążą pogłoski, że wszystko rozpocznie się od uruchomienia produkcji nowego modelu Superb."
 CZE_czech.27.o1: "Super"
 CZE_czech.28.t: "Ogromne powodzie w całym kraju!"
 CZE_czech.28.d: "Tydzień intensywnych opadów deszczu spowodował powodzie na dużej części naszego kraju i prawie połowie Europy. Wydarzenie to zabiło 232 osoby i spowodowało szkody o wartości 27,115 miliarda dolarów. Powódź była na taką skalę, której spodziewano się mniej więcej raz na sto lat. Jednym z najbardziej dotkniętych regionów była stołeczna Praga, która spowodowała szkody warte miliony dolarów i śmierć 17 osób."
 CZE_czech.28.o1: "Gdzie są strażacy?!"
 CZE_czech.29.t: "Tornado w regionie Moraw Południowych"
 CZE_czech.29.d: "Rzadkie, gwałtowne i śmiercionośne tornado o długim torze uderzyło w kilka wiosek w okręgach Hodonín i Břeclav w regionie Moraw Południowych w Czechach wieczorem [?global.date.GetDateStringNoHourLong], zabijając sześć osób i raniąc 576 innych. To tornado było najsilniejszym udokumentowanym w historii Czech i najbardziej śmiercionośnym tornadem europejskim od 2001 roku. Otrzymało ocenę F4 w skali Fujita i IF4 w międzynarodowej skali Fujita."
 CZE_czech.29.o1: "To nie jest dobre..."
 CZE_czech.30.t: "Ludzie cierpią z powodu zatrucia metanolem!"
 CZE_czech.30.d: "Czeski rząd powołał centralną radę reagowania kryzysowego i zakazał sprzedaży napojów alkoholowych o zawartości alkoholu większej niż 20% objętościowo w punktach gastronomicznych w 2012 r. Zatrucie dotknęło tysiące obywateli Czech, Polski i Słowacji, powodując dziesiątki zgonów. Policja systematycznie sprawdzała sklepy, w których sprzedawano napoje alkoholowe. Specjalny zespół policyjny o nazwie Metyl, kierowany przez wiceprezesa policji Václava Kučerę, koordynował dochodzenia. Policja ogłosiła, że ​​zidentyfikowano źródło alkoholu zanieczyszczonego metanolem. Aresztowano dwóch głównych podejrzanych: Rudolfa Fiana, biznesmena z Karwiny narodowości słowackiej i Tomáša Křepelę, czeskiego właściciela firmy z Řitki."
 CZE_czech.30.o1: "Zatrzymajcie sprzedaż!"
 CZE_czech.31.t: "[642.GetName] jest nasz!"
 CZE_czech.31.d: "Nasze siły zdołały ukraść Kaliningrad wrogowi i ustanowić nowe rządy pod naszym czeskim rządem. To jeden z najważniejszych dni dla naszego kraju i takie osiągnięcie zasługuje na wielką imprezę!"
 CZE_czech.31.o1: "Dzień zwycięstwa!"
 CZE_czech.31.o2: "To jest niepotrzebne"
 CZE_news.1.t: "Škoda otwiera eksport samochodów Superb"
 CZE_news.1.d: "Czeska firma Škoda Auto właśnie rozpoczęła eksport swojego najnowszego modelu Škoda Superb I do wielu europejskich partnerów. Ze względu na przynależność Škody do Grupy Volkswagen, inne kraje, których firmy również są członkami, otrzymują zniżkę na zakup nowych samochodów."
 CZE_news.1.o1: "Czas na zyski"
 CZE_news.1.o2: "Ciekawe"
 CZE_news.2.t: "Škoda rzuca wyzwanie Volkswagenowi!"
 CZE_news.2.d: "Prezes Škoda Auto właśnie opublikował prywatne wyniki testów niemieckich samochodów marki Volkswagen, które rzekomo emitowały znacznie mniej spalin, niż ma to miejsce w rzeczywistości. Škoda Auto postanowiła zaryzykować całą swoją reputację w Grupie Volkswagen, aby przeciwstawić się Volkswagenowi i ogłosić, że zamierza przejąć większość udziałów w tej grupie, a tym samym przejąć kierownictwo w Grupie Volkswagen."
 CZE_news.2.o1: "Naprzód Škoda!"
 CZE_news.2.o2: "Cholera!"
 CZE_news.2.o3: "Niefajnie Volkswagen"
 CZE_news.2.o4: "I oni sprzedawali nam te samochody?!"
 CZE_news.3.t: "Komunistyczna Partia Czeska KSČM wpływa na Unię Europejską"
 CZE_news.3.d: "Komunistická strana Čech a Moravy, KSČM kontynuuje swój eurokomunistyczny program ideologiczny, motywując partie komunistyczne należące do Unii Europejskiej. Partie zyskały pewną popularność w każdym państwie członkowskim Unii, zwiększając siłę ideologii komunistycznej w Europie."
 CZE_news.3.o1: "Nie obwiniajcie nas"
 CZE_news.3.o2: "Co do cholery?!"
 CZE_news.4.t: "[CZE.GetName] komunistyczna partia przejmuje władzę w UE"
 CZE_news.4.d: "Czeska KSČM, która obecnie rządzi krajem, zaczęła wdrażać swój program eurokomunizmu. W rezultacie partie komunistyczne w całej Unii Europejskiej zaczynają wspierać KSČM, zyskując ogromne poparcie. Okazuje się, że Unia Europejska nie jest tak silna, jak wszyscy myśleli. Jeśli nic nie powstrzyma KSČM, Europa może znów stać się komunistyczna."
 CZE_news.4.o1: "To jest konieczne"
 CZE_news.4.o2: "Unia Europejska powinna być silniejsza"
 CZE_news.4.o3: "Unia Europejska jest słaba"
 CZE_news.5.t: "Komunistyczna [CZE.GetName] rozpoczyna produkcję uzbrojenia"
 CZE_news.5.d: "Okazuje się, że nowo wybrana czeska komunistyczna partia KSČM miała tajny plan zawrócenia Czech z drogi wojennej. Lider partii obraził prezydentów Polski, Węgier i Bułgarii, mówiąc im, że zapłacą za interwencję Układu Warszawskiego w Czechosłowacji w 1968 r. Nikt nie wie, dlaczego chcą się za to zemścić, ale jakoś wrócili."
 CZE_news.5.o1: "Zapłacą za swoje zbrodnie"
 CZE_news.5.o2: "Co oni w ogóle potrafią zrobić?"
 CZE_news.6.t: "Polska oddaje Zaolzie Czechom"
 CZE_news.6.d: "Czechy zażądały od Polski reszty regionu Zaolzia. Region ten był wcześniej przedmiotem wielu konfliktów między Polakami i Czechami. Teraz państwo to jest w pełni kontrolowane przez Czechy."
 CZE_news.6.o1: "Bardzo dobrze"
 CZE_news.6.o2: "Co, kurwa?"
 CZE_news.6.o3: "To jeszcze nie koniec!"
 CZE_news.7.t: "Polska nie chce oddać Zaolzia Czechom"
 CZE_news.7.d: "Czechy zażądały od Polski reszty regionu Zaolzia. Region ten był wcześniej przedmiotem wielu konfliktów między Polakami i Czechami. Polski rząd odrzucił czeskie żądania, co uczyniło sytuację w Grupie Wyszehradzkiej bardzo niestabilną."
 CZE_news.7.o1: "Zmusimy ich"
 CZE_news.7.o2: "Dobry wybór"
 CZE_news.7.o3: "Nie mogą nam zrobić krzywdy"
 czech_skoda.1.t: "Przygotowanie eksportu aut"
 czech_skoda.1.d: "Możemy wysłać część naszych maszyn za granicę. To przyniesie naszej firmie zyski i po odliczeniu wszystkich podatków pomoże Czechom rozwinąć gospodarkę."
 czech_skoda.1.o1: "Wyślij Superb I"
 czech_skoda.1.o2: "Wyślij Superb II"
 czech_skoda.1.o3: "Wyślij Superb III"
 czech_skoda.1.o4: "Wyślij Superb IV"
 czech_skoda.1.o5: "Zmieniłem zdanie"
 czech_skoda.2.t: "Firma Škoda z [CZE.GetName] chce sprzedać samochody"
 czech_skoda.2.d: "Firma Škoda zaproponowała nam zakup swoich modeli Škoda Superb. Dzięki tej transakcji nasze zagraniczne inwestycje nabiorą rozpędu, a obywatele będą mogli cieszyć się nowymi samochodami prosto z fabryki."
 czech_skoda.2.o1.german: "Akceptuję transakcję Škoda Superb I"
 czech_skoda.2.o2.german: "Akceptuję transakcję Škoda Superb II"
 czech_skoda.2.o3.german: "Akceptuję transakcję Škoda Superb III"
 czech_skoda.2.o4.german: "Akceptuję transakcję Škoda Superb IV"
 czech_skoda.2.o5.german: "Nie jesteśmy zainteresowani"
 czech_skoda.2.o6: "Nie i nie pytaj nas więcej"
 czech_skoda.3.t: "[FROM.GetName] zaakceptował transakcję!"
 czech_skoda.3.d: "[FROM.GetName] podpisał umowę sprzedaży naszych samochodów Superb, a pierwsze partie towarów już opuszczają magazyny. Pieniądze zostały przelane na nasze konto i do czeskiego skarbu po odliczeniu wszystkich podatków i rachunków."
 czech_skoda.3.o1: "Dobra transakcja"
 czech_skoda.4.t: "Potwierdzenie transakcji"
 czech_skoda.4.d: "Szanowny Panie, potrzebujemy Pana potwierdzenia odnośnie międzynarodowej sprzedaży samochodów Škoda Superb."
 czech_skoda.4.o1: "Zróbmy to"
 czech_skoda.4.o2: "Zmieniłem zdanie"
 czech_skoda.5.t: "[FROM.GetName] odrzucił transakcję!"
 czech_skoda.5.d: "[FROM.GetName] odrzucił zakup naszych samochodów. Wróciliśmy do punktu wyjścia, ale na rynkach jest jeszcze wielu kupujących, którzy z pewnością chętniej zaakceptują naszą ofertę. Nie możemy prosić o kolejną transakcję z [FROM.GetName] przez następne 7 dni."
 czech_skoda.5.o1: "Istnieją inne rynki"
 czech_skoda.6.t: "Za mało samochodów w magazynie"
 czech_skoda.6.d: "Nie mamy wystarczająco dużo samochodów Škoda Superb, aby rozpocząć dochodowy eksport. Potrzebujemy co najmniej 1000 sztuk dowolnej generacji."
 czech_skoda.6.o1: "Ok"
 czech_skoda.7.t: "[FROM.GetName] zablokował nasze transakcje!"
 czech_skoda.7.d: "[FROM.GetName] postanowił przestać kupować nasze samochody. Nie będą już akceptować naszych ofert."
 czech_skoda.7.o1: "Jak mogli?!"
 CZE_scripted_event.1.t: "Protesty antyglobalistyczne w Pradze"
 CZE_scripted_event.1.d: "W Pradze, podczas spotkania Międzynarodowego Funduszu Walutowego i Banku Światowego, doszło do zamieszek w całym mieście. Ponad 12 000 antyglobalistów i antykapitalistów przejęło ulice i rozpoczęło starcia z siłami bezpieczeństwa. Pomimo dobrego przygotowania władz i przewidywania możliwych strajków, zamieszki trwały prawie cały tydzień. Wielu policjantów zostało rannych, ale nie odnotowano żadnych ofiar. Rebelianci zostali stłumieni, a wielu z nich skazano."
 CZE_scripted_event.1.o1: "To nie powinno się zdarzyć"
 CZE_skoda_volkswagen.1.t: "Konferencja nieudana!"
 CZE_skoda_volkswagen.1.d: "Mimo wszystkich naszych wysiłków nie udało nam się uzyskać poparcia podczas konferencji prasowej. Dziennikarze zadali zbyt wiele pytań, na które nie byliśmy w stanie odpowiedzieć na naszą korzyść. Wkrótce dostaniemy kolejną szansę."
 CZE_skoda_volkswagen.1.o1: "To jeszcze nie koniec"
 CZE_skoda_volkswagen.2.t: "Škoda pod krytyką!"
 CZE_skoda_volkswagen.2.d: "W odpowiedzi na szczególnie szkodliwe oskarżenia Škody Auto o fałszowanie wyników spalin, Volkswagen postanowił nie pozostawać w tyle. Dziś rano, w dniu [?global.date.GetDateStringNoHourLong], opublikowano prywatne rozmowy kluczowych pracowników Škody i Volkswagena dotyczące fałszowania wyników, a całość została przesłana do niezależnych mediów. Fala krytyki spadła na Škodę, ale prezes firmy uspokoił nastroje, zapewniając, że firma nie była zamieszana w tę praktykę."
 CZE_skoda_volkswagen.2.o1: "Dlaczego im ufają?!"
 CZE_skoda_volkswagen.2.o2: "Nie atakuj nas, jeśli nie możesz ukryć dowodów"
 CZE_skoda_volkswagen.3.t: "Wizerunek publiczny Volkswagena legł w gruzach!"
 CZE_skoda_volkswagen.3.d: "Volkswagen próbował przekonać niezależne media, że ​​Škoda aktywnie uczestniczyła w fałszowaniu wyników testów emisji. Zauważono jednak pewną nieścisłość, która dowodzi, że informacja ta jest fałszywa. Media nagłośniły tę sprawę, a Škoda zyskała wsparcie innych spółek Grupy Volkswagen."
 CZE_skoda_volkswagen.3.o1: "Chciałeś zagrać nieczysto, co?"
 CZE_skoda_volkswagen.3.o2: "Jak to mogło się stać?!"
 CZE_skoda_volkswagen.4.t: "SEAT dołącza do Škody!"
 CZE_skoda_volkswagen.4.d: "SEAT podjął decyzję o przystąpieniu do projektu Grupy Škoda, którego celem jest wykluczenie Volkswagena ze swojej grupy i wprowadzenie nowych zasad."
 CZE_skoda_volkswagen.4.o1: "Bardzo dobrze"
 CZE_skoda_volkswagen.4.o2: "Cholera!"
 CZE_skoda_volkswagen.5.t: "Lamborghini dołącza do Škody!"
 CZE_skoda_volkswagen.5.d: "Lamborghini postanowiło dołączyć do projektu Grupy Škoda, którego celem jest wykluczenie Volkswagena ze swojej grupy i wprowadzenie nowych zasad."
 CZE_skoda_volkswagen.5.o1: "Bardzo dobrze"
 CZE_skoda_volkswagen.5.o2: "Cholera!"
 CZE_skoda_volkswagen.6.t: "Bentley dołącza do Škody!"
 CZE_skoda_volkswagen.6.d: "Bentley postanowił dołączyć do projektu Grupy Škoda, którego celem jest wykluczenie Volkswagena ze swojej grupy i wprowadzenie nowych zasad."
 CZE_skoda_volkswagen.6.o1: "Bardzo dobrze"
 CZE_skoda_volkswagen.6.o2: "Cholera!"
 CZE_skoda_volkswagen.7.t: "Bugatti dołącza do Škody!"
 CZE_skoda_volkswagen.7.d: "Bugatti postanowiło dołączyć do projektu Grupy Škoda, którego celem jest wykluczenie Volkswagena ze swojej grupy i wprowadzenie nowych zasad."
 CZE_skoda_volkswagen.7.o1: "Bardzo dobrze"
 CZE_skoda_volkswagen.7.o2: "Cholera!"
 CZE_skoda_volkswagen.8.t: "Škoda rozpoczyna rozmowy z innymi firmami"
 CZE_skoda_volkswagen.8.d: "Škoda Auto rozpoczęła negocjacje z innymi spółkami Grupy Volkswagen w sprawie przyłączenia się do projektu Grupy Škoda, który powstanie po wykluczeniu Volkswagena z własnej grupy."
 CZE_skoda_volkswagen.8.o1: "Nie na mojej zmianie!"
 CZE_skoda_volkswagen.9.t: "Škoda próbuje nagiąć zasady grupy Volkswagen"
 CZE_skoda_volkswagen.9.d: "Ostatnie działania Škody pokazały, że jest ona gotowa nagiąć niektóre z dawno ustalonych zasad Grupy Volkswagen, aby przejąć władzę na własnych warunkach."
 CZE_skoda_volkswagen.9.o1: "I nikt się temu nie sprzeciwia?!"
 CZE_skoda_volkswagen.10.t: "Škoda tworzy Grupę Škoda!"
 CZE_skoda_volkswagen.10.d: "W wyniku kontrowersji i ostrej krytyki, jaka spadła na firmę motoryzacyjną Volkswagen, Škoda przejęła kierownictwo grupy i ogłosiła utworzenie Grupy Škoda. Wszystkie firmy, które dołączyły do ​​Škody, mogą korzystać z grantów badawczych i odzyskać stabilność handlową."
 CZE_skoda_volkswagen.10.o1: "Dobra robota Škoda"
 CZE_political_event.1.t: "US-DEU przygotowuje się do wyborów"
 CZE_political_event.1.d: "Po tym, jak US-DEU zmieniło kierownictwo, wybierając młodego i stosunkowo niedoświadczonego polityka Pavel Němec, partia przedstawiła nowy program wyborczy na nadchodzące wybory...\nIstnieją spekulacje, że US-DEU zmieni swój światopogląd i zaskoczy wszystkich przed wyborami w 2006 roku... ale nie w sposób, na jaki czekają ich wyborcy..."
 CZE_political_event.1.a: "Okej?"
 CZE_political_event.2.t: "US-DEU popiera miękkie narkotyki, eutanazję i legalizację małżeństw osób tej samej płci"
 CZE_political_event.2.d: "Turned out that the newest electoral program presented by democratic US-DEU includes legalization of many controversial stuff. In result to recently published information, party started to lose even more voters than ever before."
 CZE_political_event.2.a: "Teraz to jest straszne..."
 CZE_political_event.3.t: "US-DEU zwróciło się w stronę ideologii półanarchistycznej!"
 CZE_political_event.3.d: "W odpowiedzi na spadające poparcie i ostatnie kontrowersje, politycy US-DEU postanowili zmienić swoje hasło i przejść na półanarchistyczny pogląd, zastępując swoje oryginalne logo pentagramem jako emblematem. Sytuacja spotkała się z ostrą krytyką ze strony wszystkich innych partii i spotkała się z międzynarodową frustracją. W rezultacie US-DEU straciło prawie wszystkich wyborców i stało się najmniej popularną partią w kraju."
 CZE_political_event.3.a: "???"
 CZE_political_event.4.t: "US-DEU decyduje o losie Hamida bin Abdala Saní"
 CZE_political_event.4.d: "Hamid bin Abdal Saní jest członkiem rodziny rządzącej Katarem, który od września 2004 r. przebywa w areszcie w Czechach od około roku za molestowanie seksualne, zagrażające edukacji młodzieży. Zgodnie z aktem oskarżenia wykorzystał łącznie 16 dziewcząt.\nPavel Němec zamierza wygłosić przemówienie i zdecydować, jak zakończyć tę sprawę."
 CZE_political_event.4.a: "Katar powinien zakończyć tę sprawę"
 CZE_political_event.4.b: "Zostanie w naszym kraju"
 CZE_political_event.5.t: "US-DEU rezygnuje"
 CZE_political_event.5.d: "Demokratyczna partia Unia Wolności - Unia Demokratyczna ogłosiła dziś, o [GetDateText], zamknięcie partii. US-DEU przestanie istnieć 1 stycznia 2011 roku. Partia była znana z wielu kontrowersyjnych działań, ale nadal miała wiernych wyborców. Niestety dla nich to nie wystarczyło."
 CZE_political_event.5.a: "Koniec pewnej epoki"
 CZE_political_event.6.t: "ČSSD w ogniu krytyki!"
 CZE_political_event.6.d: "Sprawa wynikła z powodu eksploracji złoża litu w Cínovec, prawa do eksploracji złoża i ewentualne późniejsze wydobycie są dzisiejszym tematem dyskusji. Socjaldemokratyczna ČSSD domaga się współpracy z australijską firmą i rozpoczęcia wydobycia zasobu. Chociaż polityk ANO oświadczył, że memorandum jest nieważne, a złoże litu powinno pozostać nietknięte."
 CZE_political_event.6.a: "Nie powinni tego robić"
 CZE_political_event.6.b: "Zostajemy z ČSSD"
 CZE_political_tree_event.1.t: "Wybory polityczne dobiegły końca"
 CZE_political_tree_event.1.d: "Zakończyły się kolejne wybory do Izby Deputowanych. Partie przygotowały nowe programy do realizacji przed kolejnymi wyborami i już zaczęły je realizować."
 CZE_political_tree_event.1.a: "Czas na kolejny krok"
 CZE_political_tree_event.2.t: "Rozpoczęły się wybory nadzwyczajne"
 CZE_political_tree_event.2.d: "Tym razem wybory rozpoczęły się w 2013 r. z powodu ostatnich wydarzeń. Partie musiały szybciej przygotować się do nowych wyborów i już przygotowują nowe programy wyborcze."
 CZE_political_tree_event.2.a: "Ciekawe"
 CZE_petr_pavel_event.1.t: "[CZE.GetName] wysyła Petra Pavela, aby pomógł w wojnie"
 CZE_petr_pavel_event.1.d: "Petr Pavel jest czeskim oficerem łącznikowym, który chce pomóc w naszych wysiłkach wojennych. Jego doświadczenie w planowaniu taktycznym może pomóc nam odepchnąć Talibów od naszej linii frontu."
 CZE_petr_pavel_event.1.a: "Potrzebujemy wszelkiej pomocy"
 CZE_petr_pavel_event.1.b: "Może zostać, ale nie wolno mu dotykać naszych map"
 CZE_petr_pavel_event.2.t: "Petr Pavel zakończył misję w Afganistanie"
 CZE_petr_pavel_event.2.d: "Petr Pavel zakończył swoją misję w Afganistanie. Jego szkolenie i współpraca z jednostkami afgańskimi przeciwko siłom talibów uczyniły go bardziej przystosowanym do terenu pustynnego i poprawiły stosunki czesko-afgańskie."
 CZE_petr_pavel_event.2.a: "Dobra robota!"
 CZE_petr_pavel_event.3.t: "Petr Pavel przygotowuje plan ofensywny"
 CZE_petr_pavel_event.3.d: "Petr Pavel jest bliski ukończenia swojej nowej strategii ofensywnej przeciwko Talibom. Po miesiącach studiowania stylu Talibów jest gotowy przedstawić nową doktrynę, która pomoże naszym siłom wygrać tę wojnę i odzyskać kontrolę nad naszym krajem."
 CZE_petr_pavel_event.3.a: "Miło to słyszeć!"
 CZE_petr_pavel_event.4.t: "Petr Pavel zakończył operację w Afganistanie"
 CZE_petr_pavel_event.4.d: "Petr Pavel przygotował nową strategię ofensywną przeciwko Talibom i zdalnie wspierał jednostki afgańskie podczas tej operacji. Afganistanowi udało się wygrać wiele bitew dzięki temu i wygląda na to, że wojna zaczyna iść po ich stronie."
 CZE_petr_pavel_event.4.a: "Ładnie!"
 CZE_petr_pavel_event.5.t: "Petr Pavel zakończył operację w Afganistanie"
 CZE_petr_pavel_event.5.d: "Po miesiącach planowania Petr Pavel zakończył swoją misję w Afganistanie i wzmocnił siły afgańskie w tym czasie. Afganistan jest teraz lepiej przygotowany na kolejny atak Talibów."
 CZE_petr_pavel_event.5.a: "Świetnie"
 CZE_petr_pavel_event.6.t: "Petr Pavel chce przygotować nową strategię"
 CZE_petr_pavel_event.6.d: "Czeski generał Petr Pavel poprosił o pozwolenie na przygotowanie nowej strategii przeciwko siłom talibów oraz że zostanie generałem naczelnym, żeby wykonać ten plan. Problem polega na tym, że Europejczyk używa innego stylu niż my i kiedy zacznie wprowadzać swój plan, możemy cierpieć z powodu zmniejszonego zdobywania doświadczenia i szybkości planowania, których teraz potrzebujemy."
 CZE_petr_pavel_event.6.a: "Możemy zaakceptować tę propozycję"
 CZE_petr_pavel_event.6.b: "Nie potrzebujemy go"
 CZE_petr_pavel_event.7.t: "Petr Pavel przygotował strategię walki z talibami"
 CZE_petr_pavel_event.7.d: "Petr Pavel jest gotowy rozpocząć nową operację w Afganistanie. Jedyne, czego teraz potrzebuje, to akceptacja afgańskiego dowództwa."
 CZE_petr_pavel_event.7.a: "Dobra robota"
 CZE_petr_pavel_event.8.t: "Siły afgańskie pozwoliły Petrowi Pavelowi przygotować strategię"
 CZE_petr_pavel_event.8.d: "[AFG.GetName] postanowił pozwolić Petr Pavel na opracowanie nowego planu, który pomoże siłom afgańskim pokonać grupy talibów. Petr Pavel może teraz przygotować swoją strategię, aby pomóc w walce z talibami."
 CZE_petr_pavel_event.8.a: "Wspaniale!"
 CZE_petr_pavel_event.9.t: "Siły afgańskie nie pozwoliły Petrowi Pavelowi przygotować strategii"
 CZE_petr_pavel_event.9.d: "[AFG.GetName] postanowił nie pozwolić Petrowi Pavelowi na stworzenie nowego planu strategicznego. Afgańskie dowództwo wyższe woli swój własny styl i doktryny."
 CZE_petr_pavel_event.9.a: "Szkoda"
 CZE_petr_pavel_event.10.t: "Petr Pavel ukończył program Enhanced Forward Presence Support"
 CZE_petr_pavel_event.10.d: "Po prawie rocznej służbie Petr Pavel powrócił do naszego kraju, przygotowując z sukcesem strategię obronną przeciwko Rosji na wschodniej flance."
 CZE_petr_pavel_event.10.a: "Teraz jesteśmy bezpieczniejsi"
 CZE_petr_pavel_event.11.t: "[CZE.GetName] oferuje pomoc w przygotowaniach do wzmocnionej obecności wysuniętej"
 CZE_petr_pavel_event.11.d: "Wzmocniona Wysunięta Obecność została utworzona w odpowiedzi na agresywną politykę rosyjską, zagrażającą bezpieczeństwu sojuszu. [CZE.GetName] chciałoby wysłać swojego generała, Petr Pavel, aby pomógł w przygotowaniu nowych linii obronnych, ale za cenę ograniczenia zdolności wojskowych."
 CZE_petr_pavel_event.11.a: "Cieszymy się, że możemy wziąć udział!"
 CZE_petr_pavel_event.11.b: "Nie możemy teraz stracić czujności"
 CZE_petr_pavel_event.12.t: "Petr Pavel wraca z operacji Atlantic Resolve"
 CZE_petr_pavel_event.12.d: "Petr Pavel po raz kolejny pomógł siłom sojuszu, a jego planowanie pozwoliło innym generałom pracować płynniej podczas tej operacji. Petr Pavel dowiedział się więcej o nowoczesnych strategiach obronnych i wrócił do domu z nową wiedzą."
 CZE_petr_pavel_event.12.a: "Bardzo dobrze"
 CZE_petr_pavel_event.13.t: "Sukces misji Baltic Air Policing"
 CZE_petr_pavel_event.13.d: "Petr Pavel zakończył swoją służbę w ramach doskonalenia przebiegu misji Baltic Air Policing i pomógł państwom bałtyckim usprawnić koordynację sił powietrznych."
 CZE_petr_pavel_event.13.a: "Dobra robota!"
 CZE_petr_pavel_event.14.t: "[CZE.GetName] wysyła Petra Pavela, aby pomógł koordynować działania Baltic Air Policing"
 CZE_petr_pavel_event.14.d: "Petr Pavel to czeski generał, który chętnie pomoże wzmocnić bałtyckie siły powietrzne sojuszu. Będziemy mogli lepiej szkolić naszych pilotów, ale będziemy musieli tymczasowo przestawić produkcję samolotów na lekkie modele."
 CZE_petr_pavel_event.14.a: "Jasne"
 CZE_petr_pavel_event.14.b: "Strata czasu"
 CZE_petr_pavel_event.15.t: "Petr Pavel zakończył zmianę w CENTCOM"
 CZE_petr_pavel_event.15.d: "Dzięki staraniom Pavela sytuacja w Iraku stała się nieco bardziej stabilna. Wojna to zawsze trudny czas, ale nasz oficer łącznikowy profesjonalnie zmierzył się z tym wyzwaniem."
 CZE_petr_pavel_event.15.a: "Dobrze"
 CZE_petr_pavel_event.16.t: "[CZE.GetName] wysyła Petra Pavela, aby koordynował działania w ramach II wojny w Zatoce Perskiej"
 CZE_petr_pavel_event.16.d: "[CZE.GetName] prosi o zatwierdzenie współpracy ze swoim oficerem łącznikowym Petr Pavel. Jest doświadczonym żołnierzem, który już wiele razy pomógł naszemu krajowi. Sytuacja w Iraku pozostaje niestabilna, więc może warto zaakceptować ich propozycję."
 CZE_petr_pavel_event.16.a: "Jest mile widziany"
 CZE_petr_pavel_event.16.b: "Nasze dowództwo nie potrzebuje pomocy"
 CZE_petr_pavel_event.17.t: "Petr Pavel wraca z Afganistanu"
 CZE_petr_pavel_event.17.d: "Petr Pavel zakończył służbę podczas operacji Enduring Freedom i uczył naszych żołnierzy, jak walczyć w środowisku pustynnym z wrogiem, który używa taktyk partyzanckich. Służba ta trwała prawie rok, ale wyniki są naprawdę warte tego wysiłku."
 CZE_petr_pavel_event.17.a: "Doskonale！"
 CZE_petr_pavel_event.18.t: "[CZE.GetName] pomaga w wojnie z terroryzmem"
 CZE_petr_pavel_event.18.d: "[CZE.GetName] prosi o zatwierdzenie swojej prośby o pomoc podczas wojny z terroryzmem w Afganistanie. Chcą wysłać swojego oficera łącznikowego i eksperta planisty, Petr Pavel, aby pomógł nam w naszych działaniach przeciwko powstaniu talibów."
 CZE_petr_pavel_event.18.a: "Jasne！"
 CZE_petr_pavel_event.18.b: "Możemy to zrobić bez nich"
 CZE_petr_pavel_event.19.t: "[CZE.GetName] wysyła Petra Pavela do Kataru"
 CZE_petr_pavel_event.19.d: "Czeskie dowództwo pomoże w działaniach II wojny w Zatoce Perskiej, wysyłając jednego ze swoich oficerów łącznikowych, Petra Pavla, do Kataru ze względu na dobre stosunki. Petr Pavel będzie koordynował strategie i operacje z jednego z amerykańskich obozów wojskowych w Katarze."
 CZE_petr_pavel_event.19.a: "Fajnie"
 CZE_petr_pavel_event.20.t: "Petr Pavel Comes Back From Qatar"
 CZE_petr_pavel_event.20.d: "Po intensywnych tygodniach spędzonych w Katarze i współpracy z siłami amerykańskimi walczącymi w Iraku, Petr Pavel bezpiecznie powrócił do naszego kraju, kończąc służbę jako oficer łącznikowy."
 CZE_petr_pavel_event.20.a: "Świetnie"
 CZE_petr_pavel_event.21.t: "Petr Pavel Comes Back From Qatar Again"
 CZE_petr_pavel_event.21.d: "Petr Pavel wrócił do Kataru na miesiąc, aby utrzymać dobre stosunki z naszym krajem na wypadek kolejnej wojny. Jego misja się powiodła i teraz jesteśmy lepszymi przyjaciółmi z Katarem."
 CZE_petr_pavel_event.21.a: "Dobra"
 CZE_petr_pavel_event.22.t: "Petr Pavel zmniejszył napięcie na granicy turecko-syryjskiej"
 CZE_petr_pavel_event.22.d: "Po długich negocjacjach i nerwach, Petr Pavel przy pomocy innych generałów poprawił stosunki z Turcją i Syrią, zapobiegając eskalacji konfliktu."
 CZE_petr_pavel_event.22.a: "Dobrze zrobione"
 CZE_petr_pavel_event.23.t: "Podpisano nową białą księgę"
 CZE_petr_pavel_event.23.d: "Została napisana i podpisana nowa Biała Księga. Ta nowa strategia obronna pomoże naszej armii dostosować się do bardziej defensywnego stylu i chronić nasz naród na terytorium rdzenia."
 CZE_petr_pavel_event.23.a: "To powinno pomóc"
 CZE_petr_pavel_event.24.t: "[CZE.GetName] chce podpisać nową białą księgę"
 CZE_petr_pavel_event.24.d: "Nowe Białe Księgi pomogą naszemu krajowi lepiej przygotować się na wypadek wojny. Czeskie strategie z pewnością będą pomocne, ale będziemy musieli dostosować naszą armię do tego nowego stylu kosztem zmniejszonych umiejętności bojowych."
 CZE_petr_pavel_event.24.a: "Jasne, potrzebujemy obrony bardziej niż ataku"
 CZE_petr_pavel_event.24.b: "Nie, dziękuję"
 CZE_petr_pavel_event.25.t: "Petr Pavel zakończył służbę w KFOR"
 CZE_petr_pavel_event.25.d: "Podczas gdy sytuacja w Kosowie jest nadal niestabilna z powodu żądań Serbii, siły operacyjne KFOR robią, co mogą, aby nie zaostrzać sytuacji. Petr Pavel pomógł organom ścigania zapewnić bezpieczeństwo kraju."
 CZE_petr_pavel_event.25.a: "Kolejny sukces"
 CZE_petr_pavel_event.26.t: "Sukces operacji Althea"
 CZE_petr_pavel_event.26.d: "Petr Pavel wrócił dziś z Bośni. Działania, które wykonał, pomogły uspokoić nastroje i zapobiegły nieoczekiwanym konfliktom. Bałkany są teraz bardziej stabilne."
 CZE_petr_pavel_event.26.a: "Świetnie"
 CZE_petr_pavel_event.27.t: "§Y[CZE.GetName]§! interweniuje w operacji Althea"
 CZE_petr_pavel_event.27.d: "Petr Pavel został wysłany przez czeskie dowództwo, aby pomóc utrzymać sytuację w naszym kraju stabilną. Pomoże nam zrekrutować więcej ludzi do pilnowania porządku, ale będziemy musieli ich dłużej szkolić."
 CZE_petr_pavel_event.27.a: "Jasne"
 CZE_petr_pavel_event.27.b: "Nu uh"
 CZE_petr_pavel_event.28.t: "Współpraca JEF zakończona"
 CZE_petr_pavel_event.28.d: "Po miesiącach planowania i szkoleń Petr Pavel wrócił z ćwiczeń Połączonych Sił Ekspedycyjnych, gdzie pomagał wzmocnić północną flankę wybrzeża państw NATO."
 CZE_petr_pavel_event.28.a: "Ładnie"
 CZE_petr_pavel_event.29.t: "[CZE.GetName] wysyła Petra Pavela, aby pomógł w ćwiczeniach"
 CZE_petr_pavel_event.29.d: "Petr Pavel jest czeskim generałem, który chce pomóc w operacji Joint Expeditionary Forces. Ta operacja zapewni nam zasoby do wzmocnienia naszej linii brzegowej i lepszego poznania, jak chronić ją przed atakami wroga."
 CZE_petr_pavel_event.29.a: "Tego nam potrzeba"
 CZE_petr_pavel_event.29.b: "Nie, dziękuję"
 CZE_petr_pavel_event.30.t: "Petr Pavel wraca z Brunssum"
 CZE_petr_pavel_event.30.d: "Kolejne spotkanie NATO w Brunssum dobiegło końca. Petr Pavel spędził ostatnie miesiące na dyskusjach z innymi generałami i oficerami, aby poprawić bezpieczeństwo sojuszu przed wszelkimi możliwymi zagrożeniami."
 CZE_petr_pavel_event.30.a: "OK"
 CZE_petr_pavel_event.31.t: "Zakończył się szczyt NATO w Walii"
 CZE_petr_pavel_event.31.d: "Spotkanie w Walii dobiegło końca, Petr Pavel wrócił z nowym doświadczeniem i wiedzą, które może teraz wykorzystać, aby lepiej chronić nasz kraj."
 CZE_petr_pavel_event.31.a: "Kolejne spotkanie za nami"
 CZE_petr_pavel_event.32.t: "Petr Pavel wraca ze spotkania w siedzibie SHAPE"
 CZE_petr_pavel_event.32.d: "Petr Pavel został wysłany jako przedstawiciel Czech do Kwatery Głównej SHAPE i wraz z innymi przedstawicielami przygotował nowe doktryny obronne, mające na celu ochronę newralgicznych punktów sojuszu."
 CZE_petr_pavel_event.32.a: "To było ważne spotkanie"
 CZE_petr_pavel_event.33.t: "Petr Pavel poprawia relacje z [SOV.GetName]"
 CZE_petr_pavel_event.33.d: "Z powodu ostatnich działań Rosji musieliśmy przeprowadzić wywiad i trochę ustabilizować sytuację. Petr Pavel został wysłany na Kreml na spotkanie i udało mu się poprawić nasze wzajemne stosunki."
 CZE_petr_pavel_event.33.a: "Doskonale"
 CZE_petr_pavel_event.34.t: "[CZE.GetName] wysyła Petra Pavela do Iraku"
 CZE_petr_pavel_event.34.d: "Czeski rząd odrzucił amerykańską inwazję na Irak i postanowił powstrzymać agresję, pomagając Irakowi w II wojnie w Zatoce Perskiej. Wysokie dowództwo wysłało jednego ze swoich najlepszych generałów, Petra Pavla, aby wsparł siły irackie."
 CZE_petr_pavel_event.34.a: "To zdrada!"
 CZE_petr_pavel_event.34.b: "Cóż za obrót spraw"
 CZE_petr_pavel_event.35.t: "Petr Pavel Comes Back From Iraq"
 CZE_petr_pavel_event.35.d: "Po intensywnych tygodniach w Iraku i współpracy z tamtejszymi siłami zbrojnymi przeciwko amerykańskim żołnierzom, Petr Pavel bezpiecznie powrócił do naszego kraju, kończąc służbę jako oficer łącznikowy."
 CZE_petr_pavel_event.35.a: "Świetnie"
 CZE_petr_pavel_event.36.t: "Petr Pavel kończy spotkanie w Pentagonie"
 CZE_petr_pavel_event.36.d: "Zakończyło się kolejne spotkanie w Pentagonie. Generałowie dyskutowali o nowych problemach dla pokoju na świecie i przygotowali kilka wczesnych planów nowych strategii, aby poprawić postawę obronną sojuszu. W każdym razie, Petr Pavel wykonał dobrą robotę, współpracując z jednym z naszych generałów armii i razem sporządzili ważne notatki, aby ulepszyć jedną z nowych strategii."
 CZE_petr_pavel_event.36.a: "O, miło"
 CZE_petr_pavel_event.37.t: "Petr Pavel wraca z Rosji"
 CZE_petr_pavel_event.37.d: "Spotkanie w Rosji było całkiem niezłe. Petr Pavel zdołał poprawić nasze stosunki i został należycie powitany przez rosyjskich polityków."
 CZE_petr_pavel_event.37.a: "Dobrze"
 CZE_petr_pavel_event.38.t: "Petr Pavel wraca z Iraku"
 CZE_petr_pavel_event.38.d: "Po drugiej wojnie w Zatoce Perskiej Irak znalazł się w naprawdę trudnej sytuacji. Petr Pavel podjął ryzyko i udał się do tego pogrążonego w chaosie kraju, gdzie dotarł do irackiego rządu, aby ogłosić, że nasza partia popiera ich walkę o wolność."
 CZE_petr_pavel_event.38.a: "Dobra"
 CZE_airforce_event.1.t: "Nowa umowa CAS"
 CZE_airforce_event.1.d: "Niektóre firmy chcą kupić nasze nieużywane samoloty i przerobić je na części, ale nasze siły powietrzne nie są naprawdę świetne. Pozbycie się naszego sprzętu osłabi nasze siły, więc zamiast tego powinniśmy kupić więcej samolotów, zamiast je sprzedawać."
 CZE_airforce_event.1.a: "Pozbędziemy się starych maszyn"
 CZE_airforce_event.1.b: "Musimy kupić więcej sprzętu"
 CZE_airforce_event.2.t: "Między Rosją a Ameryką"
 CZE_airforce_event.2.d: "Potrzebujemy lepszego sprzętu niż przestarzałe lekkie samoloty. Rosja i USA mają trochę samolotów bliskiego wsparcia powietrznego w zapasie, ale nie możemy handlować z nimi oboma. Musimy dokonać wyboru."
 CZE_airforce_event.2.a: "Rosyjskie maszyny są tańsze"
 CZE_airforce_event.2.b: "Ameryka wyposaży nas w lepsze rzeczy"
 CZE_airforce_event.3.t: "[CZE.GetName] kupuje nasz sprzęt"
 CZE_airforce_event.3.d: "Czeski rząd postanowił dokonać transakcji z jedną z naszych firm wojskowych. Pieniądze są już na naszym koncie."
 CZE_airforce_event.3.a: "Ładnie"
 CZE_airforce_event.4.t: "Nowoczesne myśliwce"
 CZE_airforce_event.4.d: "Zróbmy kolejną rundę zakupów sprzętu. Ameryka ma swój nowy F-16 w zapasie, Szwecja ma JAS-39, a Rosja MiG-29. Wszystkie te samoloty są dobre, ale nie możemy mieć ich wszystkich na raz."
 CZE_airforce_event.4.a: "Jedziemy z Ameryką"
 CZE_airforce_event.4.b: "Szwedzkie siły powietrzne są lepsze"
 CZE_airforce_event.4.c: "Rosyjskie samoloty są wystarczająco dobre"
 CZE_airforce_event.5.t: "Nowe śmigłowce szturmowe"
 CZE_airforce_event.5.d: "USA i Włochy chcą sprzedać część swoich śmigłowców szturmowych. To dobra okazja dla nas, aby kupić więcej maszyn dla naszych sił powietrznych."
 CZE_airforce_event.5.a: "Kupimy od Ameryki"
 CZE_airforce_event.5.b: "Włochy są bardziej nowoczesne"
 CZE_airforce_event.6.t: "Nowe śmigłowce transportowe"
 CZE_airforce_event.6.d: "Rosja i Ameryka chcą sprzedać swoje starsze śmigłowce. Oczywiście, że Ameryka ma lepsze maszyny, ale też droższe, ale jest też Francja, która oferuje nam swoje nowe śmigłowce AS-532."
 CZE_airforce_event.6.a: "Klasycznie, Rosja"
 CZE_airforce_event.6.b: "Ameryka jest w porządku"
 CZE_airforce_event.6.c: "Jedziemy z Francją"
 CZE_airforce_event.7.t: "Śmigłowce transportowe i szturmowe"
 CZE_airforce_event.7.d: "Rosjanie próbują sprzedać swoje śmigłowce szturmowe, ale USA oferują nam jeden ze swoich nowszych śmigłowców transportowych. Koszty są wyższe, a Amerykanie dostarczą nam mniej sprzętu, ale te maszyny są o 1 generację lepsze od rosyjskich..."
 CZE_airforce_event.7.a: "Potrzebujemy śmigłowców szturmowych"
 CZE_airforce_event.7.b: "Zostańmy przy śmigłowcach transportowych"
 CZE_airforce_event.8.t: "Kontrakt na myśliwce średnie"
 CZE_airforce_event.8.d: "Anglia, Włochy i Rosja sprzedają część swoich nowych myśliwców o średnim kadłubie. Możemy zdobyć część z nich do naszego magazynu."
 CZE_airforce_event.8.a: "Anglia jest najlepszym wyborem"
 CZE_airforce_event.8.b: "Włochy są lepsze"
 CZE_airforce_event.8.c: "Powinniśmy trzymać się Rosji"
 CZE_airforce_event.9.t: "Kontrakt na zaawansowane myśliwce"
 CZE_airforce_event.9.d: "Ameryka rozszerza swoją politykę odstraszania wobec Rosji. Mogą sprzedać niektóre ze swoich najnowszych myśliwców F-35. Z drugiej strony Rosja ma kontrpropozycję w postaci samolotów Su-57. To tańsza alternatywa, ale dostaniemy od nich więcej samolotów."
 CZE_airforce_event.9.a: "Amerykańskie F-35 są najlepsze"
 CZE_airforce_event.9.b: "Rosja ma więcej do zaoferowania"
 CZE_airforce_event.10.t: "Nowa generacja śmigłowców szturmowych"
 CZE_airforce_event.10.d: "Rosja, Ameryka i Włochy będą eksportować swoje nowe śmigłowce szturmowe. Jak zawsze, Rosja dostarcza więcej, ale tańszego sprzętu, podczas gdy Ameryka jest najbardziej zaawansowana. Możemy również pomyśleć o Włoszech, które są dobrym środkiem pomiędzy tymi dwoma."
 CZE_airforce_event.10.a: "Zostaniemy z Rosją"
 CZE_airforce_event.10.b: "Lepsza jakość, Ameryka"
 CZE_airforce_event.10.c: "Włochy to dobry kompromis"
 CZE_airforce_event.11.t: "Zakup samolotów transportowych"
 CZE_airforce_event.11.d: "Czasami musimy kupić starszy sprzęt, aby utrzymać nasze siły powietrzne na wysokim poziomie. Samoloty transportowe pomogą naszym helikopterom rozmieszczać zaopatrzenie i zrzucać spadochroniarzy."
 CZE_airforce_event.11.a: "Francja"
 CZE_airforce_event.11.b: "Ameryka"
 CZE_Army_2000.01.a: "Zakup austriackich APC"
 CZE_Army_2000.01.b: "Negocjuj umowę z Polską"
 CZE_Army_2000.01.c: "Rozwijaj krajowe APC"
 CZE_Army_2000.02.t: "Wybór naszego samobieżnego rozwiązania przeciwlotniczego"
 CZE_Army_2000.02.d: "Modernizacja czeskich sił obrony powietrznej osiągnęła punkt zwrotny. Wraz ze wzrostem zapotrzebowania na mobilne systemy przeciwlotnicze musimy teraz zdecydować o najbardziej odpowiednim samobieżnym rozwiązaniu przeciwlotniczym (SPAA) dla naszych sił zbrojnych. Przed nami stoją trzy opcje: niemiecki Flugabwehrkanonenpanzer Gepard, znany ze swojej celności i doświadczenia na polu bitwy; chiński Type 95 SPAAA, znany ze swojej przystępności cenowej i łatwości produkcji; oraz nasz własny program STROP 2, który obiecuje niezależność i korzyści przemysłowe, ale wymaga dalszego rozwoju. Ta kluczowa decyzja będzie miała wpływ na naszą strategię obronną i partnerstwa w nadchodzących latach."
 CZE_Army_2000.02.a: "Zakup niemieckiego Geparda"
 CZE_Army_2000.02.b: "Zakup chińskiego SPAAA Typ-95"
 CZE_Army_2000.02.c: "Kontynuuj rozwój STROP 2"
 CZE_Army_2000.03.t: "Wybieramy nasz następny bojowy wóz piechoty"
 CZE_Army_2000.03.d: "Modernizacja naszych sił zmechanizowanych znajduje się w krytycznym momencie. Aby zapewnić, że czeska piechota będzie mogła skutecznie działać na nowoczesnych polach bitew, musimy wybrać nowy bojowy wóz piechoty (IFV), który zastąpi nasze starzejące się modele. Przed nami stoją trzy potencjalne opcje: niemiecki Marder, wysoko ceniony i niezawodny bojowy wóz piechoty ze sprawdzonym doświadczeniem na polu bitwy; rosyjski BMP-2M, oferujący siłę ognia i przystępną cenę, ale budzący obawy o powiązania geopolityczne; oraz krajowy OT-90M1, który daje możliwość wsparcia naszego własnego przemysłu obronnego, choć nadal wymaga dalszego rozwoju. Wybór, którego dokonamy, ukształtuje zdolności i sojusze naszych sił zbrojnych na wiele lat."
 CZE_Army_2000.03.a: "Zdobądź niemieckiego Mardera"
 CZE_Army_2000.03.b: "Kup rosyjski BMP-2M"
 CZE_Army_2000.03.c: "Opracowanie krajowego OT-90M1"
 CZE_Army_2000.04.t: "Wybieramy nasz kolejny pojazd użytkowy"
 CZE_Army_2000.04.d: "Modernizacja naszej floty pojazdów użytkowych ma kluczowe znaczenie dla poprawy mobilności i efektywności logistycznej czeskich sił zbrojnych. Po dokładnej ocenie wyłoniły się trzy opcje: niemiecki ATF Dingo, znany ze swojej trwałości i ochrony w nieprzyjaznym środowisku; brytyjski Land Rover Wolf, niezawodna i wszechstronna opcja, która jest szeroko stosowana przez siły NATO; oraz włoski Iveco LMV, który oferuje nowoczesną konstrukcję i zdolność adaptacji do wielu ról. Każdy pojazd oferuje inne zalety pod względem ochrony, kosztów i strategicznych partnerstw. Wybór, którego dokonamy, określi możliwości i siłę logistyczną naszych sił na wiele lat."
 CZE_Army_2000.04.a: "Wybierz ATF Dingo"
 CZE_Army_2000.04.b: "Wybierz Land Rovera Wolfa"
 CZE_Army_2000.04.c: "Wybierz Iveco LMV"
 CZE_Army_2000.05.t: "Wybór naszego kolejnego czołgu podstawowego"
 CZE_Army_2000.05.d: "W miarę modernizacji naszych sił pancernych, potrzeba nowej generacji czołgów podstawowych (MBT) stała się krytyczna. Po ocenie najlepszych dostępnych opcji zawęziliśmy nasz wybór do trzech: niemieckiego Leoparda, znanego z precyzyjnej inżynierii i dominacji na polu bitwy; francuskiego Leclerca, wysoce zaawansowanego i wszechstronnego czołgu z najnowocześniejszą technologią; oraz rosyjskiego T-90, oferującego równowagę między przystępnością cenową, trwałością i siłą ognia. Każda opcja niesie ze sobą własny zestaw mocnych stron i potencjalnych geopolitycznych konsekwencji. Wybór, którego dokonamy, zdefiniuje przyszłość naszych sił pancernych i wpłynie na nasze stosunki międzynarodowe."
 CZE_Army_2000.05.a: "Kup niemieckiego Leoparda"
 CZE_Army_2000.05.b: "Kup francuskiego Leclerca"
 CZE_Army_2000.05.c: "Kup rosyjski T-90"
 CZE_Army_2010.01.t: "Wybór naszego nowego systemu przeciwpancernych pocisków kierowanych"
 CZE_Army_2010.01.d: "W miarę jak zagrożenia pancerne wciąż ewoluują, dla czeskiej armii stało się konieczne nabycie nowoczesnego i niezawodnego systemu przeciwpancernych pocisków kierowanych (ATGM) zdolnego do neutralizowania wrogich czołgów i pojazdów opancerzonych z precyzją i skutecznością. Po gruntownej ocenie wybrano trzy wiodące opcje: izraelski system Spike, znany z zaawansowanego naprowadzania i wszechstronności; francuski Milan 2, sprawdzony i szeroko stosowany ATGM o solidnych osiągach na polu bitwy; oraz rosyjski Kornet, oferujący doskonały zasięg i siłę ognia przy bardziej przystępnej cenie. Każdy wybór oferuje wyjątkowe korzyści, ale niesie ze sobą również dyplomatyczne i strategiczne implikacje. Decyzja, którą podejmiemy, ukształtuje nasze możliwości przeciwpancerne w przewidywalnej przyszłości."
 CZE_Army_2010.01.a: "Zdobądź izraelski Spike"
 CZE_Army_2010.01.b: "Zdobądź francuskiego Milana 2"
 CZE_Army_2010.01.c: "Zdobądź rosyjskiego Korneta"
 CZE_Army_2010.02.t: "Wybieramy nasz czołg podstawowy nowej generacji"
 CZE_Army_2010.02.d: "Szybkie tempo postępu technologicznego w walce pancernej sprawiło, że dla czeskiej armii niezbędne stało się przyjęcie nowego czołgu podstawowego (MBT), który sprosta wyzwaniom nowoczesnej walki. Mamy teraz trzy zaawansowane opcje do rozważenia dla naszych sił pancernych: niemiecki Leopard 2A6, wysoce niezawodny i sprawdzony w boju czołg o niezrównanej precyzji i ochronie; francuski Leclerc S2, który może pochwalić się najnowocześniejszą kontrolą ognia i mobilnością; oraz rosyjski T-90A, dalszy rozwój platformy T-90, oferujący zwiększoną siłę ognia i opłacalność. Każdy z tych czołgów ma swoje mocne strony, a wybór, którego dokonamy, określi nasze zdolności militarne i sojusze w nadchodzącej dekadzie."
 CZE_Army_2010.02.a: "Wybierz niemieckiego Leoparda 2A6"
 CZE_Army_2010.02.b: "Wybierz francuskiego Leclerca S2"
 CZE_Army_2010.02.c: "Wybierz rosyjski T-90A"
 CZE_Army_2010.03.t: "Wybór naszego nowego transportera opancerzonego"
 CZE_Army_2010.03.d: "W 2010 roku czeska armia stoi przed koniecznością modernizacji floty transporterów opancerzonych (APC), aby zapewnić mobilność i bezpieczeństwo naszej piechoty. Po ocenie różnych opcji zawęziliśmy nasz wybór do trzech: austriacki Pandur II KOV-S, nowoczesny i dobrze opancerzony kołowy transporter o doskonałej modułowości; rosyjski BTR-82, niedrogi i sprawdzony w boju transporter o zdolnościach desantowych; lub modernizacja naszej istniejącej floty OT ZuBR do nowoczesnego standardu, co zwiększy krajową produkcję, ale kosztem dalszych opóźnień we wdrożeniu. Decyzja, którą podejmiemy, ukształtuje przyszłą mobilność i ochronę naszych jednostek piechoty."
 CZE_Army_2010.03.a: "Wybierz austriacki Pandur II KOV-S"
 CZE_Army_2010.03.b: "Wybierz rosyjski BTR-82"
 CZE_Army_2010.03.c: "Ulepsz flotę OT ZuBR"
 CZE_Army_2010.04.t: "Wybór naszego nowego samobieżnego systemu artyleryjskiego"
 CZE_Army_2010.04.d: "W 2010 roku czeska armia musi ulepszyć swoje możliwości artyleryjskie, aby sprostać wymaganiom nowoczesnej wojny. Naszym obecnym systemom brakuje zasięgu, precyzji i mobilności wymaganych do skutecznego wsparcia na polu bitwy. Mamy trzy potencjalne opcje do rozważenia: francuski CAESAR, wysoce mobilny i dokładny system artyleryjski; słowacki Zuzana 2, oferujący doskonały zasięg i siłę ognia na podwoziu kołowym; i rosyjski Msta-S, sprawdzony gąsienicowy samobieżny system artyleryjski o znacznej sile ognia. Decyzja, którą podejmiemy, określi wsparcie artyleryjskie, na którym nasza armia może polegać w przyszłych operacjach."
 CZE_Army_2010.04.a: "Wybierz francuskiego CAESAR"
 CZE_Army_2010.04.b: "Wybierz słowacką Zuzana 2"
 CZE_Army_2010.04.c: "Wybierz rosyjski Msta-S"
 CZE_Army_2010.05.t: "Wybór naszego nowego karabinu służbowego"
 CZE_Army_2010.05.d: "W 2010 roku czeska armia zamierza zmodernizować swój standardowy karabin piechoty, aby poprawić skuteczność bojową i niezawodność. Po ocenie kilku wiodących opcji mamy trzech kandydatów: amerykański Remington R4, znany ze swojej wszechstronności i modułowej konstrukcji; belgijski FN Minimi, lekki karabin maszynowy powszechnie ceniony za niezawodność i siłę ognia; lub krajowy CZ 805 BREN, oferujący nowoczesną konstrukcję, a jednocześnie wspierający nasz lokalny przemysł. Wybór naszego nowego karabinu ukształtuje przyszłość zdolności bojowych naszej piechoty i wpłynie na naszą bazę przemysłową."
 CZE_Army_2010.05.a: "Wybierz Remington R4"
 CZE_Army_2010.05.b: "Wybierz FN Minimi"
 CZE_Army_2010.05.c: "Wybierz CZ 805 BREN"
 CZE_Army_2010.06.t: "Wybór naszego nowego pojazdu użytkowego"
 CZE_Army_2010.06.d: "W 2010 r. flota pojazdów użytkowych armii czeskiej wymaga modernizacji w celu poprawy mobilności i wsparcia logistycznego dla sił lądowych. Po starannej ocenie wyróżniają się trzy opcje: niezawodna Toyota Hilux, znana ze swojej trwałości i zdolności adaptacji w trudnych warunkach; Land Rover Defender, wszechstronny pojazd o doskonałych możliwościach terenowych; oraz Mercedes-Benz G-Class (G-Wagon), oferujący wysoką wydajność i elastyczność w operacjach wojskowych. Każdy pojazd zapewnia inne korzyści pod względem kosztów, wszechstronności i długoterminowej trwałości. Wybór, którego dokonamy, ukształtuje nasze możliwości mobilności i logistyki w nadchodzących latach."
 CZE_Army_2010.06.a: "Wybierz Toyotę Hilux"
 CZE_Army_2010.06.b: "Wybierz Land Rovera Defendera"
 CZE_Army_2010.06.c: "Wybierz Mercedes-Benz Klasy G (G-Wagon)"
 CZE_Army_2010.07.t: "Wybór naszego nowego bojowego wozu piechoty"
 CZE_Army_2010.07.d: "Zmechanizowana piechota armii czeskiej potrzebuje nowoczesnego i niezawodnego bojowego wozu piechoty (IFV), aby wspierać operacje i zwiększać ochronę na polu bitwy. W 2010 r. zawęziliśmy nasz wybór do trzech wysoce wydajnych pojazdów: rosyjskiego BMP-3, znanego ze swojej wszechstronności i siły ognia; niemieckiego PUMA, oferującego zaawansowany pancerz i technologię; oraz szwedzkiego CV90, sprawdzonego i wszechstronnego bojowego wozu piechoty o doskonałej mobilności. Każdy wybór zapewnia unikalne mocne strony, od opłacalności po najnowocześniejsze funkcje, i odegra kluczową rolę w kształtowaniu przyszłości naszych zmechanizowanych sił."
 CZE_Army_2010.07.a: "Wybierz rosyjski BMP-3"
 CZE_Army_2010.07.b: "Wybierz niemiecką PUMA"
 CZE_Army_2010.07.c: "Wybierz szwedzki CV90"
 CZE_Army_2010.08.t: "Wybór naszego nowego samobieżnego systemu przeciwlotniczego"
 CZE_Army_2010.08.d: "W 2010 r. obrona powietrzna stała się coraz ważniejsza, ponieważ zagrożenia powietrzne ewoluują. Czeska armia musi wybrać nowy samobieżny system przeciwlotniczy (SPAA), aby zapewnić naszym siłom dobrą ochronę przed wrogimi samolotami i pociskami. Mamy trzy opcje do rozważenia: szwedzki LvKv 9040C, mobilny i wysoce skuteczny pojazd przeciwlotniczy; rosyjski Pantsir, który łączy systemy rakietowe i strzeleckie w celu zapewnienia wszechstronnej obrony powietrznej; lub izraelski SPYDER, wysoce mobilny system zdolny do obrony przed szeroką gamą zagrożeń powietrznych. Każdy system zapewnia różne korzyści pod względem mobilności, siły ognia i elastyczności operacyjnej."
 CZE_Army_2010.08.a: "Wybierz szwedzki LvKv 9040C"
 CZE_Army_2010.08.b: "Wybierz rosyjskie Pantsir"
 CZE_Army_2010.08.c: "Wybierz izraelskiego SPYDER"
 CZE_Army_2010.09.t: "Wybór naszego nowego przenośnego systemu obrony przeciwlotniczej"
 CZE_Army_2010.09.d: "Aby zwiększyć zdolność czeskiej armii do obrony przed zagrożeniami powietrznymi, musimy zmodernizować nasze przenośne zestawy przeciwlotnicze (MANPADS) w 2010 r. Po ocenie dostępnych opcji mamy trzy możliwości: szwedzki RBS 70, znany z precyzji naprowadzania laserowego; rosyjski Verba, który oferuje doskonałe możliwości w każdych warunkach pogodowych; lub amerykański Stinger, szeroko stosowany i wysoce skuteczny system w siłach NATO. Wybór, którego dokonamy, poprawi zdolność naszej piechoty do neutralizowania samolotów i dronów wroga, zabezpieczając nasze niebo w przyszłych operacjach."
 CZE_Army_2010.09.a: "Wybierz szwedzki RBS 70"
 CZE_Army_2010.09.b: "Wybierz rosyjski Verba"
 CZE_Army_2010.09.c: "Wybierz amerykański Stinger"
 CZE_Army_2020.01.t: "Wybieramy nasz nowy pojazd użytkowy na rok 2020"
 CZE_Army_2020.01.d: "W 2020 roku flota pojazdów użytkowych armii czeskiej musi zostać zmodernizowana w celu zwiększenia mobilności, trwałości i wsparcia operacji w różnych środowiskach. Po przeanalizowaniu obecnych opcji, trzy pojazdy wyróżniają się: niezawodna i wytrzymała Toyota Hilux 2020, znana ze swoich osiągów terenowych i zdolności adaptacyjnych; amerykański Joint Light Tactical Vehicle (JLTV), oferujący zaawansowaną ochronę i mobilność dla operacji wojskowych; oraz niemiecki Mercedes-Benz G-Class (G 300 CDI), sprawdzony pojazd wojskowy o doskonałej wszechstronności i możliwościach terenowych. Każdy pojazd zapewnia inne korzyści pod względem kosztów, trwałości i wydajności, a wybór, którego dokonamy, ukształtuje nasze możliwości logistyczne na następną dekadę."
 CZE_Army_2020.01.a: "Wybierz Toyotę Hilux 2020"
 CZE_Army_2020.01.b: "Wybierz amerykański JLTV"
 CZE_Army_2020.01.c: "Wybierz Mercedes-Benz G 300 CDI"
 CZE_Army_2020.02.t: "Wybieramy nasz nowy transporter opancerzony na rok 2020"
 CZE_Army_2020.02.d: "Aby poprawić mobilność i ochronę wojsk, czeska armia musi zmodernizować swoją flotę transporterów opancerzonych (APC) w 2020 r. Po ocenie najlepszych dostępnych opcji zawęziliśmy nasz wybór do trzech zaawansowanych transporterów opancerzonych: fińskiej serii Sisu/Patria XA, dobrze przetestowanej i wysoce modułowej platformy kołowej; austriackiego Pandur 3, oferującego nowoczesną ochronę i wszechstronność; oraz rosyjskiego Kurganets-25, zaawansowanego pojazdu gąsienicowego o doskonałym pancerzu i sile ognia. Każda opcja zapewnia inne korzyści strategiczne pod względem ochrony, siły ognia i mobilności, a decyzja, którą podejmiemy, określi przyszłą skuteczność naszych sił zmechanizowanych."
 CZE_Army_2020.02.a: "Wybierz fińską serię Sisu/Patria XA"
 CZE_Army_2020.02.b: "Wybierz austriacki Pandur 3"
 CZE_Army_2020.02.c: "Wybierz rosyjski Kurganets-25"
 CZE_Army_2020.03.t: "Wybieramy nasz nowy czołg podstawowy na rok 2020"
 CZE_Army_2020.03.d: "W miarę jak wojna czołgów ewoluuje, czeska armia musi unowocześnić swoją flotę czołgów podstawowych (MBT), aby pozostać konkurencyjnym na nowoczesnym polu bitwy. W 2020 roku bierzemy pod uwagę trzy najbardziej zaawansowane dostępne czołgi podstawowe: niemieckiego Leoparda 2A8, oferującego doskonały pancerz, siłę ognia i świadomość pola bitwy; amerykańskiego M1A2 SEPv3, znanego z zaawansowanej elektroniki, wytrzymałości i siły ognia; oraz rosyjskiego T-14 Armata, wyposażonego w najnowocześniejsze systemy aktywnej ochrony i rewolucyjną konstrukcję wieży bezzałogowej. Każdy czołg zapewnia znaczące korzyści pod względem siły ognia, ochrony i technologii. Wybrany przez nas czołg zdefiniuje przyszłą siłę i możliwości naszych dywizji pancernych."
 CZE_Army_2020.03.a: "Wybierz niemieckiego Leoparda 2A8"
 CZE_Army_2020.03.b: "Wybierz amerykański M1A2 SEPv3"
 CZE_Army_2020.03.c: "Wybierz rosyjski T-14 Armata"
 CZE_Army_2020.04.t: "Wybieramy nasz nowy bojowy wóz piechoty na rok 2020"
 CZE_Army_2020.04.d: "W 2020 roku czeska armia musi zmodernizować swoją flotę bojowych wozów piechoty (IFV), aby zapewnić lepszą ochronę, mobilność i siłę ognia naszej zmechanizowanej piechocie. Obecnie rozważamy trzech głównych kandydatów: chiński Type 08, wszechstronny i dobrze uzbrojony pojazd kołowy; niemiecki Ryś, bojowy wóz piechoty nowej generacji znany z modułowej konstrukcji i zaawansowanych systemów ochrony; oraz rosyjski VPK-7829 Bumerang, silnie opancerzony i potężny pojazd o silnych zdolnościach amfibijnych. Każda opcja oferuje unikalne zalety, a wybrany przez nas bojowy wóz piechoty odegra kluczową rolę w kształtowaniu możliwości naszych zmechanizowanych sił w nadchodzących latach."
 CZE_Army_2020.04.a: "Wybierz chiński typ 08"
 CZE_Army_2020.04.b: "Wybierz niemieckiego Ryś"
 CZE_Army_2020.04.c: "Wybierz rosyjski VPK-7829 Bumerang"
 CZE_Army_2020.05.t: "Wybieramy naszą nową samobieżną artylerię na rok 2020"
 CZE_Army_2020.05.d: "Aby utrzymać przewagę na polu bitwy, czeska armia musi zmodernizować swoje samobieżne systemy artyleryjskie w 2020 r. Po starannej ocenie na stole znalazły się trzy zaawansowane opcje: ulepszony czeski Vz. 77 DANA, sprawdzony kołowy system artyleryjski; amerykański M142 HIMARS, wysoce mobilna i precyzyjna platforma artylerii rakietowej; oraz szwedzki system artyleryjski Archer, znany z możliwości szybkiego ognia i precyzji dalekiego zasięgu. Każdy system oferuje unikalne zalety w zakresie mobilności, siły ognia i zasięgu, a ten, który wybierzemy, określi przyszłe możliwości naszych sił artyleryjskich."
 CZE_Army_2020.05.a: "Wybierz czeski Vz. 77 DANA"
 CZE_Army_2020.05.b: "Wybierz amerykański M142 HIMARS"
 CZE_Army_2020.05.c: "Select the Swedish Archer artillery system"
 CZE_TV_Crisis.01.t: "Przerwanie sygnału w Telewizji Czeskiej"
 CZE_TV_Crisis.01.d: "Jan Bobošíkov has interrupted the signal at Czech Television, taking controversial actions against the network's management and reporters. TV reporters are striking, demanding his removal and protesting his interference. The situation is escalating, and the public is beginning to take sides. The government must now decide whether to support the protestors, aligning with their demands for journalistic independence, or ignore the issue and allow Bobošíkov to continue his control."
 CZE_TV_Crisis.01.a: "Support the protests"
 CZE_TV_Crisis.01.b: "Ignore the crisis"
 CZE_TV_Crisis.02.t: "Protesty zakończyły się sukcesem!"
 CZE_TV_Crisis.02.d: "Protestujący w Czeskiej Telewizji odnieśli sukces! Jan Bobošíkov został usunięty ze stanowiska, a strajk zakończył się poparciem społeczeństwa dla niezależności dziennikarskiej na najwyższym poziomie w historii. Zwycięstwo protestujących doprowadziło do wzrostu stabilności w kraju, a rządząca partia zyskała siłę polityczną, stając po stronie ludu."
 CZE_TV_Crisis.02.a: "Celebrate the success of the protestors"
 CZE_TV_Crisis.03.t: "Bobošíkov wygrywa kryzys"
 CZE_TV_Crisis.03.d: "Despite the protestors' efforts, Jan Bobošíkov has won the TV crisis, retaining control over Czech Television. The public is disillusioned, and the ruling party has suffered from aligning itself with a losing cause. Stability has decreased, and support for the government has diminished."
 CZE_TV_Crisis.03.a: "Deal with the fallout"
 CZE_TV_Crisis.04.t: "Sytuacja się uspokaja"
 CZE_TV_Crisis.04.d: "The crisis at Czech Television has resolved itself without the government's intervention. While some public discontent remains, the situation has calmed down, and stability has been partially restored. The government's decision to remain neutral has allowed the issue to fade without further political damage."
 CZE_TV_Crisis.04.a: "Move on"
 CZE_TV_Crisis.05.t: "Kryzys eskaluje"
 CZE_TV_Crisis.05.d: "By ignoring the crisis at Czech Television, the government has allowed the situation to spiral out of control. Public discontent has grown, and the ruling party is seen as ineffective and disconnected. The country's stability has decreased, and the ruling party has suffered a significant loss in popularity."
 CZE_TV_Crisis.05.a: "Rozwiążmy kryzys"
 czech_focus: "Drzewko celów narodowych Czech"
 CZE_military_motorization: "Motoryzacja wojskowa"
 CZE_military_motorization_desc: "Nasz silny przemysł motoryzacyjny służy również w dużej mierze rozwojowi armii. Dzięki temu jesteśmy pionierami w przemyśle motoryzacyjnym Europy Środkowej i Wschodniej."
 CZE_motorization_industry: "Przemysł motoryzacyjny"
 CZE_motorization_industry_desc: "Dzięki fabrykom Škody jesteśmy w stanie udoskonalać nasze maszyny, a następnie sprzedawać je na rynku zagranicznym. Ponadto współpraca z niemieckim Volkswagenem daje nam jeszcze więcej wiatru w żagle."
 CZE_implement_new_technologies: "Wdrażanie nowych technologii"
 CZE_implement_new_technologies_desc: "Im szybciej rozszerzymy zakres naszych badań, tym szybciej odejdziemy od konkurencji. Czeska armia może nie jest duża, ale nadrabiamy to dobrze zbudowanymi pojazdami."
 CZE_decrease_fuel_usage: "Zmniejszone zużycie paliwa"
 CZE_decrease_fuel_usage_desc: "Im cięższe są nasze pojazdy, tym więcej paliwa zużywają. Dlatego opracujemy nowy układ wtrysku paliwa do silnika i zwiększymy wydajność samego paliwa, aby nasze nowe pojazdy mogły pokonywać jeszcze większe odległości."
 CZE_vop_cz: "VOP CZ"
 CZE_vop_cz_desc: "VOP CZ jest państwowym przedsiębiorstwem, które koncentruje się na technologii wojskowej, produkcji inżynieryjnej i rozwoju. Firma ma własne centrum rozwoju z projektami, które są wykorzystywane w wojsku, siłach bezpieczeństwa i sektorze cywilnym. Firma specjalizuje się i zajmuje się głównie naprawami i modernizacją sprzętu wojskowego."
 CZE_thicker_mexas_armour: "Grubszy pancerz MEXAS"
 CZE_thicker_mexas_armour_desc: "Modular Expandable Armor System (MEXAS) to kompozytowy system pancerza opracowany przez niemiecką firmę IBD Deisenroth Engineering. Zwiększymy jego odporność na uszkodzenia, dodając kilka nowych warstw ochrony."
 CZE_apc_improvement: "Poprawa APC"
 CZE_apc_improvement_desc: "Pojazdy APC świetnie nadają się do walki w mieście i są idealne do płaskiego terenu. Dzięki technologiom VOP CZ możemy skupić się na ulepszaniu tych pojazdów, aby dostosować je do trudniejszych warunków jazdy."
 CZE_adaptation_to_urban_fight_tactics: "Adaptacja do taktyki walki miejskiej"
 CZE_adaptation_to_urban_fight_tactics_desc: "Mamy tylko kilka naprawdę dużych miast. Jeśli je stracimy, nie będziemy w stanie kontrolować ruchów naszej własnej armii, a zapasy mogą być poważnie ograniczone. Musimy wzmocnić nasze kluczowe cele strategiczne, aby zapobiec ich przejęciu przez naszego wroga."
 CZE_light_armour_production: "Produkcja lekkiego pancerza"
 CZE_light_armour_production_desc: "Lekki pancerz naszych transporterów opancerzonych zwiększy ich mobilność, a po wzmocnieniu odpowiednim stopem metali będzie znacznie trwalszy niż kiedykolwiek wcześniej."
 CZE_heavy_armour_production: "Produkcja ciężkiego sprzętu pancernego"
 CZE_heavy_armour_production_desc: "Lepiej wybrać stare, sprawdzone czołgi. Wróg użyje wielu rodzajów broni, aby pozbawić nas zapasów, więc musimy być gotowi na stawienie czoła każdemu możliwemu atakowi."
 CZE_dyna_reactive_armour_upgrade: "Ulepszenie pancerza reaktywnego DYNA"
 CZE_dyna_reactive_armour_upgrade_desc: "Nowa odmiana pancerza DYNA zwiększa odporność naszych czołgów na uszkodzenia kinetyczne, co pozwoli im przetrwać dłużej w walce."
 CZE_wake_up_tanks_industry: "Obudzić przemysł czołgowy"
 CZE_wake_up_tanks_industry_desc: "Po obaleniu rządu komunistycznego gospodarka musiała zostać odbudowana, dlatego zaniedbaliśmy nasze wojsko. Powinniśmy przynajmniej częściowo przywrócić efektywną produkcję czołgów."
 CZE_catch_up_with_new_technology: "Nadążyć za nowymi technologiami"
 CZE_catch_up_with_new_technology_desc: "Możemy przyspieszyć nasze badania za cenę. Warto jednak rozważyć odpowiedni moment, ponieważ nie możemy wiecznie finansować Škody."
 CZE_tatra_trucks: "Ciężarówki Tatra"
 CZE_tatra_trucks_desc: "Tatra to czeski producent pojazdów z Kopřivnicy. Jest własnością firmy TATRA TRUCKS a.s. i jest trzecią najstarszą firmą na świecie produkującą pojazdy silnikowe z nieprzerwaną historią. Dzięki rozwojowi tej firmy jesteśmy w stanie udoskonalać nasze pojazdy transportowe i dostosowywać je do różnych terenów."
 CZE_tatra_810: "Tatra 810"
 CZE_tatra_810_desc: "Napęd 6x6 w nowym samochodzie ciężarowym Tatra to świetne rozwiązanie do pokonywania nawet największych nierówności. Świetnie sprawdzi się w walce na wyboistym polu bitwy."
 CZE_reduce_terrain_penalty: "Zmniejszona kara za teren"
 CZE_reduce_terrain_penalty_desc: "Na wschodzie kraju mamy dużo gór i rzekę Wełtawę na północy w Czechach. Mamy więc idealne warunki do ćwiczeń w każdym rodzaju terenu, jaki można znaleźć w Europie. Wykorzystajmy to."
 CZE_new_skoda_factory: "Rozbudowa fabryki Škody"
 CZE_new_skoda_factory_desc: "Jesteśmy gotowi na wielkie otwarcie rozbudowanej fabryki Škody w Vrchlabí. Pozwoli nam to opracować pierwszą generację samochodów Škoda Superb. Niestety, wszystko kosztuje, ale możemy coś z tym zrobić."
 CZE_navigation_systems: "Systemy nawigacyjne"
 CZE_navigation_systems_desc: "Dzięki połączeniu z satelitą możemy wdrożyć nową technologię wojskową. Niestety, jest ona zbyt ważna dla naszej armii, więc na razie nie będziemy ujawniać jej szczegółów i sami ją zbadamy."
 CZE_new_r4_engine_version: "Nowa wersja silnika R4"
 CZE_new_r4_engine_version_desc: "Czas nadrobić zaległości w produkcji silników. Dzięki przerobionym silnikom benzynowym R4 nasze pojazdy zyskają przyspieszenie, a wykorzystanie materiałów lepszej jakości zwiększy ich niezawodność."
 CZE_modernize_r6_engines: "Modernizacja silników V6"
 CZE_modernize_r6_engines_desc: "Mocniejsze odpowiedniki silników R4 pozwolą naszemu przemysłowi motoryzacyjnemu otworzyć drogę do nowych wersji obecnych silników, idąc za przykładem firm zagranicznych."
 CZE_production_of_twin_turbocharged_v12: "Produkcja silnika V12 z podwójnym turbodoładowaniem"
 CZE_production_of_twin_turbocharged_v12_desc: "Silniki V12 z Tatry mogą być używane przez naszą armię, aby zapewnić większą moc naszym czołgom. Musimy tylko trochę zmodyfikować silniki cywilne i mamy całkiem dobry moduł."
 CZE_x_engines_focus: "Silniki X"
 CZE_x_engines_focus_desc: "Nowoczesny silnik ISX15 nie był jeszcze używany w naszych fabrykach. Możemy to zmienić dzięki zagranicznym kontraktom i pracy naszych centrów badawczych, których obecnym celem jest stworzenie własnej wersji tego silnika."
 CZE_overcharged_engines: "Przeładowane silniki X12"
 CZE_overcharged_engines_desc: "Silniki X12 o dużej mocy mogą być nieco mniej niezawodne, jednak na polu bitwy sprawdzą się znakomicie, umożliwiając sprawne przemieszczanie się z punktu A do punktu B."
 CZE_decrease_production_cost: "Zmniejszenie kosztów produkcji X12"
 CZE_decrease_production_cost_desc: "Możemy zaoszczędzić na materiałach, dbając jednocześnie o niezawodność silnika, ale nasze maszyny będą miały ograniczoną prędkość maksymalną."
 CZE_2_0_tdi_engines: "Silniki 2.0 TDI"
 CZE_2_0_tdi_engines_desc: "Nieco cięższe i droższe w produkcji, nowe wersje silników TDI mogą zwiększyć możliwości bojowe naszych pojazdów w większym stopniu niż silniki TSI."
 CZE_2_0_tsi_engines: "Silniki 2.0 TSI"
 CZE_2_0_tsi_engines_desc: "Silniki TSI mogą nie oferować takich samych możliwości jak silniki TDI, są jednak lżejsze i tańsze w produkcji."
 CZE_electric_engines_focus: "Silniki elektryczne w centrum uwagi"
 CZE_electric_engines_focus_desc: "Najwyższy czas zacząć produkować silniki elektryczne. Musimy przyspieszyć nasze badania, jeśli chcemy dogonić konkurencję."
 CZE_modern_electric_engine: "Nowoczesny silnik elektryczny"
 CZE_modern_electric_engine_desc: "Po długich badaniach jesteśmy gotowi na wejście w nową erę pojazdów elektrycznych. Silniki elektryczne są świetnym zamiennikiem dla zwykłych silników spalinowych."
 CZE_improve_r4_engines_to_max_efficiency: "Ulepszone silniki R4 w celu uzyskania maksymalnej wydajności"
 CZE_improve_r4_engines_to_max_efficiency_desc: "Wyciągnęliśmy jak najwięcej ze standardowych silników R4. Te nowoczesne wersje zapewnią naszym pojazdom niezwykle wysoką mobilność."
 CZE_further_r6_development: "Dalszy rozwój V6"
 CZE_further_r6_development_desc: "Silniki R4 to zamknięty temat. Wybierzemy naszą przyszłość na nowych generacjach silników R6 i V6."
 CZE_skoda_superb_i: "§GŠkoda Superb I§!"
 CZE_skoda_superb_i_desc: "Dzięki nowemu modelowi Superb nasz rynek zacznie generować niewyobrażalnie wysokie zyski. Jesteśmy gotowi rozpocząć produkcję w każdej chwili, a dzięki zarobionym pieniądzom otworzymy nowe centrum badawcze, które będzie udoskonalać zarówno cywilne pojazdy Škody, jak i maszyny wojskowe Republiki Czeskiej."
 CZE_go_ahead_our_era: "Wyprzedzić naszą epokę"
 CZE_go_ahead_our_era_desc: "Jesteśmy gotowi wejść w nową fazę motoryzacji. Dzięki energii z naszych elektrowni jądrowych będziemy w stanie wytrzymać nagły wzrost zużycia energii, a nasz przemysł będzie się rozwijał jeszcze lepiej."
 CZE_new_electric_engine_prototype: "Nowy prototyp silnika elektrycznego"
 CZE_new_electric_engine_prototype_desc: "Zanim wprowadzimy nowy silnik na rynek, musimy mieć pewność, że będzie on możliwie najbardziej bezawaryjny. Stworzymy kilka prototypów i wybierzemy, który silnik będzie nas reprezentował."
 CZE_skoda_superb_ii: "§GŠkoda Superb II§!"
 CZE_skoda_superb_ii_desc: "Nowa generacja samochodów Superb, wydana w 2008 roku, to pierwsza poważna aktualizacja tego modelu. Wdrożone nowe technologie, w tym GPS, zwiększyły komfort jazdy. Dzięki produkcji tego pojazdu popyt na nasze produkty ponownie wzrośnie, co pozwoli nam na dalsze inwestycje."
 CZE_skoda_superb_iii: "§GŠkoda Superb III§!"
 CZE_skoda_superb_iii_desc: "Kolejny kamień milowy w udoskonalaniu modelu Superb, stworzonego w 2015 roku. Dzięki nowym, lepszym silnikom, Škoda Superb III dysponuje znacznie większą mocą od swojej poprzedniczki, a stale rozwijana technologia zapewnia jeszcze większe bezpieczeństwo niż poprzednie zwykłe czujniki parkowania."
 CZE_skoda_superb_iv: "§GŠkoda Superb IV§!"
 CZE_skoda_superb_iv_desc: "Najnowsza generacja modelu Superb opracowana w 2023 roku. Udoskonalone silniki, najwyższy komfort jazdy i nienaganna reputacja pozwolą nam ponownie zdominować rynek zagraniczny. Ponieważ branża motoryzacyjna powoli wkracza na zupełnie nowy tor, nie pozostaniemy w tyle i zaczniemy pracować nad własną „autostradą ładowania”, obecnie projektowaną w USA i Szwecji."
 CZE_stay_with_the_giant: "Pozostać z gigantem"
 CZE_stay_with_the_giant_desc: "Volkswagen Group to jedna z najlepszych rzeczy, jakie kiedykolwiek nam się przytrafiły. Nie ma potrzeby zmiany kursu i nadal będziemy korzystać z korzyści płynących z przynależności do niej. Zarówno my, jak i czeska gospodarka na tym skorzystamy."
 CZE_easier_access_to_multicontinental_market: "Łatwiejszy dostęp do rynku międzynarodowego"
 CZE_easier_access_to_multicontinental_market_desc: "Dzięki VG mamy większe możliwości handlu zagranicznego. Wykorzystamy to, aby zwiększyć nasz wpływ na rynku wschodnim."
 CZE_skoda_auto_volkswagen_india: "Škoda Auto Volkswagen Indie"
 CZE_skoda_auto_volkswagen_india_desc: "Współpracując z Volkswagenem jesteśmy gotowi otworzyć nowe zakłady produkcyjne w Indiach. To przybliży nas do Chin i niezwykłych przychodów, jakie będziemy mogli uzyskać z ich rynku."
 CZE_chinese_market: "Rynek chiński"
 CZE_chinese_market_desc: "Stało się, Škoda rozpoczyna produkcję w Chinach. Dzięki nowej szerokiej współpracy z chińskimi firmami możemy ponownie zwiększyć wydajność naszej produkcji i wzmocnić naszą i tak już silną pozycję na rynku międzynarodowym."
 CZE_a_new_way_forward: "Nowa droga naprzód"
 CZE_a_new_way_forward_desc: "Pozostanie w Grupie Volkswagen było dobrym pomysłem. Nasze inwestycje na rynku zagranicznym i rozwój technologii opłaciły się nadzwyczajnymi zyskami."
 CZE_electric_engines_research: "Nowe badania silników"
 CZE_electric_engines_research_desc: "Volkswagen Group daje nam dostęp do różnych centrów badawczo-rozwojowych. Wykorzystamy je do przyspieszenia naszych badań nad silnikami samochodowymi."
 CZE_take_a_look_into_the_future_of_motorization: "Spójrz w przyszłość motoryzacji"
 CZE_take_a_look_into_the_future_of_motorization_desc: "Prowadzenie dużej firmy wiąże się z przygotowywaniem długoterminowych planów. Musimy wybrać właściwą strategię biznesową, aby zapewnić najlepszą możliwą produkcję dla naszych zakładów."
 CZE_accept_the_ecological_limitations: "Zaakceptuj ograniczenia ekologiczne"
 CZE_accept_the_ecological_limitations_desc: "Niestety, Unia Europejska nakłada pewne ograniczenia na gazy spalinowe na inne kraje. Musimy spełnić te wymagania, jeśli nie chcemy ponosić konsekwencji finansowych."
 CZE_volkswagen_how_many_cars_does_he_have: "Volkswagen? Ile ma samochodów?"
 CZE_volkswagen_how_many_cars_does_he_have_desc: "Nie możemy już udawać, że nic się nie dzieje. Nie pozwolimy Volkswagenowi oszukiwać swoich klientów i położymy kres tym działaniom!"
 CZE_strategy_to_take_over_volkswagen: "Strategia przejęcia Volkswagena"
 CZE_strategy_to_take_over_volkswagen_desc: "Volkswagen jest długoletnim liderem swojej grupy. Nie będzie łatwo przejąć kontrolę, ale musimy zaufać naszym strategom biznesowym."
 CZE_save_funds: "Oszczędzaj fundusze"
 CZE_save_funds_desc: "Musimy przygotować znaczące inwestycje, aby przekonać inne firmy do wsparcia nas. Muszą wiedzieć, że możemy przewodzić tej społeczności."
 CZE_friends_and_enemies: "Przyjaciele i wrogowie"
 CZE_friends_and_enemies_desc: "Czas zacząć negocjacje z innymi firmami. Volkswagen nie będzie z tego zadowolony i na pewno spróbuje nas powstrzymać, ale musimy zaakceptować to ryzyko."
 CZE_attack_german_influence: "Atak na wpływy niemieckie"
 CZE_attack_german_influence_desc: "Dzięki wsparciu naszego rządu będziemy mogli wywierać większą presję na Niemcy, co ostatecznie pozwoli nam przejąć stery w Grupie Volkswagen."
 CZE_ask_the_government_for_help: "Poproś rząd o pomoc"
 CZE_ask_the_government_for_help_desc: "Volkswagen ma silne wsparcie ze strony niemieckiego rządu. To nie jest zaskakujące, ale potrzebujemy też wsparcia z innych źródeł. A kto może być lepszym sojusznikiem niż rząd kraju, dla którego generujemy ogromne zyski?"
 CZE_bend_the_volkswagen_group_rules: "Złam zasady grupy Volkswagen"
 CZE_bend_the_volkswagen_group_rules_desc: "Obecne przepisy nie pozwalają nam objąć przywództwa, nawet przy silnym wsparciu innych firm. Volkswagen jest silniejszy od nas, więc jesteśmy zmuszeni nagiąć kilka zasad."
 CZE_prepare_for_takeover: "Przygotuj się na przejęcie"
 CZE_prepare_for_takeover_desc: "Gdy wszystko inne będzie gotowe, możemy rozpocząć ostatni etap przygotowań dla Škoda Group. To będzie niezwykłe zwycięstwo dla naszej firmy."
 CZE_leader_of_the_skoda_group: "Lider Grupy Škoda"
 CZE_leader_of_the_skoda_group_desc: "Przejęliśmy przywództwo, nasza misja została wypełniona. Teraz musimy tylko dopełnić formalności i przeorganizować grupę zgodnie z nowymi zasadami. Nikt tutaj już nigdy nie oszuka swoich klientów."
 CZE_skoda_x_volkswagen_cooperation: "Współpraca Skoda x Volkswagen"
 CZE_skoda_x_volkswagen_cooperation_desc: "Škoda jest częścią Grupy Volkswagen od wielu lat, odkąd Volkswagen kupił większość akcji Škody. W wyniku nowych wydarzeń równowaga między firmami może zostać zaburzona. Škoda stanie przed wyborem: pozostać wierną Volkswagenowi, czy odrzucić to, co oferuje Grupa Volkswagen i zacząć działać na własną rękę."
 CZE_we_can_handle_on_our_own: "Możemy sobie poradzić sami"
 CZE_we_can_handle_on_our_own_desc: "Volkswagen Group nie jest tym, czym myśleliśmy, że jest. To naprawdę miła społeczność, ale wolimy skupić się na naszej ojczyźnie."
 CZE_prepare_to_leave_the_volkswagen_group: "Przygotuj się do opuszczenia Grupy Volkswagen"
 CZE_prepare_to_leave_the_volkswagen_group_desc: "Zanim opuścimy grupę, musimy zająć się Volkswagenem. W końcu jesteśmy od niego zależni, co utrudnia całą sprawę."
 CZE_negotiate_the_licenses: "Negocjuj licencje"
 CZE_negotiate_the_licenses_desc: "Musimy wykupić wszystkie nasze akcje, które posiada Volkswagen. Może zgodzą się oddać je nam wcześniej."
 CZE_sustain_economic_trade: "Utrzymanie handlu gospodarczego"
 CZE_sustain_economic_trade_desc: "Wielu partnerów biznesowych odwróci się od nas z powodu naszej decyzji. Musimy zapewnić ich, że nadal jesteśmy w stanie handlować z dużą wydajnością."
 CZE_cesky_motor_energy_holding_project: "Projekt holdingu Česky Motor Energy"
 CZE_cesky_motor_energy_holding_project_desc: "Zacznijmy więc przygotowywać się do nowej grupy skupiającej czeskie firmy. Zanim zaczniemy rozmawiać z innymi firmami, musimy zakończyć przygotowania do uruchomienia tego projektu."
 CZE_focus_on_homeland_companies: "Skupienie na firmach krajowych"
 CZE_focus_on_homeland_companies_desc: "Jesteśmy gotowi rozmawiać z innymi firmami. Bacznie obserwujemy TATRA Trucks, VOP CZ, Praga i ČEZ. To jedne z największych czeskich firm, a współpraca z nimi przyniesie nam ogromne korzyści rozwojowe."
 CZE_secure_company_budget: "Zabezpiecznie budżetu firmy"
 CZE_secure_company_budget_desc: "Jeśli nie zabezpieczymy naszych aktywów, możemy dosłownie uderzyć w bardzo grubą ścianę. To będzie ogromna strata dla firmy i czeskiego przemysłu, więc musimy się odpowiednio zabezpieczyć."
 CZE_prepare_for_the_actions_drop: "Przygotuj się na spadek akcji"
 CZE_prepare_for_the_actions_drop_desc: "Zabezpieczyliśmy fundusze, więc pozostał nam jeden problem. Nasze akcje mogą wkrótce spaść z klifu, jeśli nic z tym nie zrobimy. Nie możemy tego zatrzymać, ale możemy temu zapobiec i zmniejszyć jego skutki."
 CZE_leave_the_volkswagen_group: "Opuść Grupę Volkswagen"
 CZE_leave_the_volkswagen_group_desc: "Pokonaliśmy kryzys gospodarczy (spowodowany przez nas) i rozpoczęliśmy projekt nowej grupy w naszym kraju. Możemy więc spokojnie opuścić Grupę Volkswagen, stając się całkowicie niezależni."
 CZE_complete_cesky_motor_energy_holding_project: "Zakończenie projektu Česky Motor Energy Holding"
 CZE_complete_cesky_motor_energy_holding_project_desc: "Teraz, gdy wszystkie firmy dołączyły do ​​nas, możemy wreszcie dokończyć projekt, który rozpoczęliśmy od początku. Česky Motor Energy Holding w końcu rozpoczyna swoją działalność."
 CZE_continue_the_privatization: "Kontynuuj prywatyzację"
 CZE_continue_the_privatization_desc: "Proces prywatyzacji rozpoczął się natychmiast po obaleniu komunizmu w naszym kraju. Wiele państwowych przedsiębiorstw zostało sprzedanych inwestorom i przedsiębiorcom, ale wciąż mamy przed sobą dużo pracy."
 CZE_finish_the_coupon_program: "Zakończ program voucherów"
 CZE_finish_the_coupon_program_desc: "Od wielu lat rozdajemy półdarmowe bony na zakup akcji spółek. Czas zakończyć ten proces i przejść do następnego kroku."
 CZE_expand_promoting_private_ownership_businesses: "Rozszerzenie promocji prywatnych firm"
 CZE_expand_promoting_private_ownership_businesses_desc: "Nie możemy pozwolić, aby ważne budynki przemysłowe pozostały opuszczone lub nieużywane. Zachęcajmy nowych inwestorów do przejęcia nad nimi kontroli."
 CZE_finish_selling_state_companies: "Zakończ sprzedaż spółek państwowych"
 CZE_finish_selling_state_companies_desc: "Nadal jest kilka firm w rękach rządu, co naprawdę nie jest dobre dla naszego wizerunku i rozwoju gospodarki. Zakończmy niedokończone sprawy i miejmy to już za sobą."
 CZE_more_liberalization: "Więcej liberalizacji"
 CZE_more_liberalization_desc: "Proces prywatyzacji jest prawie ukończony, ale niektóre komunistyczne partie polityczne nadal sprzeciwiają się tej decyzji. Ludzie muszą wiedzieć, dlaczego wszystko, co robimy teraz, ma sens."
 CZE_switch_to_capitalism: "Przełącz się na kapitalizm"
 CZE_switch_to_capitalism_desc: "Kto nie kocha kapitalizmu? Żarty na bok. Całkowite wprowadzenie systemu kapitalistycznego do Republiki Czeskiej otworzy szersze perspektywy na handel zachodni i uciszy głosy partii komunistycznych."
 CZE_finish_privatization: "Zakończyć prywatyzację"
 CZE_finish_privatization_desc: "Po ponad dekadzie możemy wreszcie zakończyć proces prywatyzacji przedsiębiorstw. Teraz możemy skupić się na innych gałęziach przemysłu."
 CZE_bohemia: "Cyganeria"
 CZE_bohemia_desc: "Największy region Republiki Czeskiej i najbardziej uprzemysłowiony. Dzięki przewadze terenów nizinnych nad górzystymi przemysł mógł się tu lepiej rozwijać przez lata. Dziś różnica między terenami górskimi i płaskimi powoli zanika, ale możemy na tym tylko skorzystać."
 CZE_take_advantage_of_flatter_terrain: "Skorzystanie z płaskiego terenu"
 CZE_take_advantage_of_flatter_terrain_desc: "Mimo że mamy więcej płaskich terenów w Czechach niż na Morawach, nasze pole działania jest dość ograniczone. Musimy skoncentrować przemysł w jednym miejscu."
 CZE_reach_out_for_western_investors: "Dotrzeć do zachodnich inwestorów"
 CZE_reach_out_for_western_investors_desc: "Wykorzystamy nasz zachodni przemysł, aby skuteczniej handlować towarami z resztą Europy. Unia Europejska może okazać się świetnym partnerem biznesowym."
 CZE_extended_exports: "Rozszerzony eksport"
 CZE_extended_exports_desc: "Z nowymi inwestorami możemy udoskonalić nasz handel. Tak, dokładnie."
 CZE_expand_car_exports: "Rozszerzpny eksport samochodów"
 CZE_expand_car_exports_desc: "Nowy model samochodu Superb okazał się wielkim sukcesem. Powinniśmy wykorzystać nasze porty w niemieckim Habsburgu, aby rozpocząć eksport międzykontynentalny."
 CZE_modern_car_systems: "Nowoczesne systemy samochodowe"
 CZE_modern_car_systems_desc: "XXI wiek to era postępu, dlatego musimy nieustannie udoskonalać nasze technologie. Dzięki silnej pozycji Škody możemy rozwijać nasz rynek bardziej efektywnie."
 CZE_infrastructure_projects: "Projekty infrastruktury"
 CZE_infrastructure_projects_desc: "Jesteśmy znani z dobrze rozwiniętej sieci drogowej. Nie spoczywajmy na laurach i kontynuujmy naszą tradycję."
 CZE_automotive_powerhouse: "Motoryzacyjne mocarstwo"
 CZE_automotive_powerhouse_desc: "Drogi to nie wszystko. Dobrze rozwinięte koleje i pociągi są również bardzo ważnym aspektem."
 CZE_it_sector: "Sektor IT"
 CZE_it_sector_desc: "To już nie są czasy, kiedy komputery i monitory wyglądają jak duże i ciężkie cegły. Technologia komputerowa rozwijała się w niewyobrażalnym tempie w drugiej połowie XX wieku. Jesteśmy trochę w tyle, ale dzięki Avast możemy nadążyć za najnowszymi trendami."
 CZE_widespread_mobile_internet_access: "Szeroki dostęp do Internetu"
 CZE_widespread_mobile_internet_access_desc: "Nie możemy narzekać na jakość naszego Internetu, ale to nie znaczy, że nie możemy go ulepszyć."
 CZE_plug_in_new_computers: "Podłączyć nowe komputery"
 CZE_plug_in_new_computers_desc: "Okej, więc mamy nowe komputery. Dobrze byłoby je podłączyć, prawda?"
 CZE_advanced_tracking_systems: "Zaawansowane systemy śledzenia"
 CZE_advanced_tracking_systems_desc: "Nowe systemy śledzenia pomogą naszym pociskom trafiać w cele dokładniej. Ułatwi to eliminację maszyn wroga i skróci czas trwania walk podczas bitew."
 CZE_ai_calculations: "Obliczenia AI"
 CZE_ai_calculations_desc: "Możemy zastosować rozwój sztucznej inteligencji w naszych samochodach i innych pojazdach. To usprawni obliczenia i planowanie."
 CZE_support_avast_development: "Wsparcie rozwoju Avast"
 CZE_support_avast_development_desc: "Avast, firma założona w 1991 roku, zasłynęła m.in. dzięki swojemu programowi antywirusowemu. Możemy wykorzystać ich innowacje w naszych misjach szpiegowskich, a to da nam przewagę w cyberwojnie."
 CZE_driver_assistant: "Asystent kierowcy"
 CZE_driver_assistant_desc: "Asystent komputerowy podczas jazdy pozwoli kierowcy skupić się na innych rzeczach (choć stały kontakt z drogą nadal jest bardzo ważny)."
 CZE_advanced_emergency_brakes: "Zaawansowane hamulce awaryjne"
 CZE_advanced_emergency_brakes_desc: "Lepiej gwałtownie zahamować i narazić pojazd na uszkodzenia niż spowodować wypadek. Dzięki wsparciu AI nowe systemy będą jeszcze skuteczniejsze."
 CZE_cyber_security: "Cyberbezpieczeństwo"
 CZE_cyber_security_desc: "Dzięki nowemu oprogramowaniu Avast możemy lepiej zabezpieczyć nasze rządowe strony internetowe i być przygotowani na możliwe ataki hakerów. Obecnie bezpieczeństwo danych w Internecie jest równie ważne, jak zachowanie tajemnic w czasie wojny."
 CZE_safe_travel: "Bezpiecznej podróży!"
 CZE_safe_travel_desc: "Wesołych Świąt! Dzięki najnowszym innowacjom w samochodach Škoda, ich pojazdy oferują najwyższy komfort jazdy. Nowe mechanizmy oszczędzania paliwa zmniejszają zużycie paliwa, a użytkownik może cieszyć się płynną jazdą po nowych i płaskich drogach!"
 CZE_moravia: "Morawia"
 CZE_moravia_desc: "Nieco mniej rozwinięty region niż Czechy, ale nadal utrzymuje wysoki poziom. Przeważające góry mogą być problemem, ale jest blisko Słowacji i rynku wschodniego, co daje duże możliwości rozwoju handlu."
 CZE_solve_mountains_problem: "Rozwiązanie problemu gór"
 CZE_solve_mountains_problem_desc: "Jak wspomniano, góry stanowią pewien problem. Możemy to rozwiązać, ale wymaga to pewnego przygotowania."
 CZE_move_industry_to_plains: "Przeniesienie przemysłu na równiny"
 CZE_move_industry_to_plains_desc: "Możemy zacząć przenosić przemysł na obszary płaskie. Ułatwi to transport surowców i eksport towarów z fabryk."
 CZE_skoda_superb_ii_project: "Projekt Škoda Superb II"
 CZE_skoda_superb_ii_project_desc: "Superb I był dopiero początkiem. Nowa generacja naszych pojazdów musi być podstawą dla wszystkich przyszłych generacji Superb. Zaplanujmy nasze ruchy ostrożnie, aby później nie było potrzeby wprowadzania poprawek."
 CZE_increase_eastern_trade: "Zwiększenie handlu wschodniego"
 CZE_increase_eastern_trade_desc: "Rosja i Ukraina to wielcy partnerzy handlowi, eksportujący ogromne ilości surowców. Jednocześnie odnowimy stosunki ze Słowacją."
 CZE_seek_for_more_coal: "Szukanie węgla"
 CZE_seek_for_more_coal_desc: "Będziemy kontynuować tradycyjne gałęzie przemysłu i stymulować nasze kopalnie węgla. To lepszy sposób niż budowanie nowych farm wiatrowych lub słonecznych od podstaw."
 CZE_values_of_the_green_energy: "Wartości zielonej energii"
 CZE_values_of_the_green_energy_desc: "Powinniśmy iść z duchem czasu i zacząć tworzyć nowe odnawialne źródła energii. Węgiel staje się przeszłością, a panele słoneczne, turbiny wiatrowe i elektrownie wodne zapewnią nam stabilność energetyczną."
 CZE_improve_old_industry: "Ulepszyć stary przemysł"
 CZE_improve_old_industry_desc: "Musimy dogonić inne kraje. Nie będzie to łatwe, ale na pewno nie zrobimy tego z przestarzałymi fabrykami."
 CZE_open_new_car_parts_factory: "Otwarcie nowej fabryki części samochodowych"
 CZE_open_new_car_parts_factory_desc: "Dzięki usprawnieniom w przemyśle możemy otworzyć nową fabrykę Škody."
 CZE_change_of_energy_regulations: "Zmiana przepisów energetycznych"
 CZE_change_of_energy_regulations_desc: "Musimy zdecydować, czy zwiększyć produkcję energii, czy podatki. Nie możemy sobie pozwolić na kryzys energetyczny."
 CZE_increase_power_generation: "Zwiększenie wytwarzania energii"
 CZE_increase_power_generation_desc: "Nie ma sensu podnosić podatków. Zwiększymy moc wytwórczą naszych generatorów i jakoś to przetrwamy."
 CZE_increase_energy_taxes: "Zwiększyć podatki od energii"
 CZE_increase_energy_taxes_desc: "Lepiej będzie podnieść podatki. Nie mamy możliwości zwiększenia mocy naszych generatorów w tym momencie."
 CZE_expand_nuclear_power_plants: "Rozszerzeni ektrownii jądrowych"
 CZE_expand_nuclear_power_plants_desc: "Nasze największe generatory energii znajdują się w elektrowniach jądrowych. Dzięki elektrowniom Dukovany i wkrótce Temelin Czechy przez długi czas utrzymywały stabilność energetyczną. Ale nowe technologie wymagają coraz więcej energii. Jeśli pozostawimy nasze elektrownie nierozwinięte, możemy wkrótce popaść w kryzys energetyczny."
 CZE_temelin_power_plant: "Elektrownia Temelín"
 CZE_temelin_power_plant_desc: "Budowa tej elektrowni trwała dosłownie wieki. Cieszę się, że w końcu skończyliśmy i nasza druga elektrownia jądrowa jest gotowa do działania."
 CZE_dukovany_power_plant: "Elektrownia Dukovany"
 CZE_dukovany_power_plant_desc: "Nasza pierwsza elektrownia jądrowa. Dzięki niej możemy teraz spać spokojnie, nie martwiąc się o problemy z prądem. Niestety, wkrótce będziemy musieli zmodernizować nasze reaktory, co będzie nas kosztowało dużo pieniędzy."
 CZE_increased_leu_fuel_efficiency: "Zwiększona efektywność paliwowa LEU"
 CZE_increased_leu_fuel_efficiency_desc: "Zwiększając wydajność paliwa LEU uzyskamy więcej energii z naszych reaktorów. To kosztowny krok, więc nie będziemy mogli używać tego wzbogaconego paliwa wiecznie."
 CZE_strengthen_security: "Wzmocnić bezpieczeństwo"
 CZE_strengthen_security_desc: "Nie możemy powtórzyć fatalnych błędów popełnionych w elektrowni jądrowej w Czarnobylu. Wielu obywateli, szczególnie tych mieszkających w Dukovany i Temelin, obawia się, że możemy powtórzyć katastrofę w Czarnobylu. Wzmocnimy nasze bloki reaktorów tak bardzo, jak to możliwe."
 CZE_maximize_power_of_four_reactors: "Zmaksymalizowana moc czterech reaktorów"
 CZE_maximize_power_of_four_reactors_desc: "Ryzykujemy w ten sposób pewne szkody, ale jeśli uda nam się zwiększyć wydajność naszej elektrowni Dukovany, to tymczasowo zyskamy dużo dodatkowej energii."
 CZE_prepare_for_second_reactor_construction: "Przygotowania na budowę drugiego reaktora"
 CZE_prepare_for_second_reactor_construction_desc: "Jeden reaktor oczywiście nie wystarczy. Rozwijamy nasze elektrownie jądrowe, mając na uwadze ich dalszą rozbudowę."
 CZE_terrorist_attacks_protection: "Ochrona przed atakami terrorystycznymi"
 CZE_terrorist_attacks_protection_desc: "World Trade Center, Pentagon. Co dalej? Nie możemy pozwolić terrorystom atakować naszych elektrowni jądrowych. Konsekwencje będą bardzo, bardzo śmiertelne. To będzie koniec czeskiej stabilności energetycznej, nie wspominając o promieniowaniu i tysiącach ofiar."
 CZE_increased_heu_fuel_efficiency: "Zwiększona efektywność paliwowa HEU"
 CZE_increased_heu_fuel_efficiency_desc: "Po co nam to w ogóle? Powiedzmy, że jesteśmy dalekowzroczni i przygotowujemy się na nieoczekiwane sytuacje."
 CZE_open_second_temelin_reactor: "Otwarcie drugiego reaktora w Temelínie"
 CZE_open_second_temelin_reactor_desc: "Jesteśmy gotowi podłączyć drugi reaktor do krajowej sieci energetycznej. To zapewni nam dodatkową energię i otworzy nowe miejsca pracy dla naszych badaczy."
 CZE_further_renewable_energy_expansion: "Dalsza ekspansja energii odnawialnej"
 CZE_further_renewable_energy_expansion_desc: "Nie możemy polegać tylko na naszych elektrowniach jądrowych. Jeśli nas zawiodą, co nie powinno się zdarzyć, będziemy potrzebować awaryjnych generatorów prądu."
 CZE_future_in_nuclear_energy: "Przyszłość w energetyce jądrowej"
 CZE_future_in_nuclear_energy_desc: "Do tej pory nasze elektrownie działały idealnie. Czas zrobić kolejny krok w nieznane."
 CZE_third_nuclear_power_plant_preparations: "Przygotowania do trzeciej elektrowni jądrowej"
 CZE_third_nuclear_power_plant_preparations_desc: "To ryzykowne posunięcie, ponieważ nasi inwestorzy nie byli zadowoleni z czasu trwania naszego ostatniego projektu. Będziemy mieć ograniczony czas, ale jednocześnie mamy o wiele więcej doświadczenia."
 CZE_upgrade_existing_reactors: "Modernizacja istniejących reaktorów"
 CZE_upgrade_existing_reactors_desc: "Będziemy nadal ulepszać nasze istniejące elektrownie, aby nie zostać w tyle. Nasi inwestorzy są dość sceptyczni co do tych wydatków i możemy ryzykować ich dezaprobatę dla naszych projektów."
 CZE_choose_location: "Wybranie lokalizacji"
 CZE_choose_location_desc: "To standardowa procedura. Najpierw musimy zebrać fundusze i ustalić lokalizację dla naszej najnowszej elektrowni jądrowej."
 CZE_fifth_dukovany_reactor: "Piąty reaktor Dukovany"
 CZE_fifth_dukovany_reactor_desc: "Lepiej poprawić miejsce, w którym pracują nasi najlepsi inżynierowie nuklearni. Inwestorzy będą bardziej zadowoleni, że mogą wesprzeć ten projekt."
 CZE_third_temelin_reactor: "Trzeci reaktor Temelin"
 CZE_third_temelin_reactor_desc: "To ryzykowny ruch ze względu na ostatnie kontrowersje, ale musimy przekonać inwestorów, aby pomogli nam sfinansować kolejny reaktor w Temelínie."
 CZE_start_construction: "Rozpoczęcie budowy"
 CZE_start_construction_desc: "Zebraliśmy wystarczająco dużo funduszy, aby rozpocząć budowę trzeciej elektrowni jądrowej. Nie mamy dużo czasu, ale dzięki naszym doświadczonym pracownikom uda nam się to zrobić na czas."
 CZE_new_energy_storage: "Nowe magazynowanie energii"
 CZE_new_energy_storage_desc: "Nowa elektrownia wygeneruje dużo energii. Musimy ją gdzieś przechowywać i dlatego zbudujemy nowy park baterii."
 CZE_open_third_nuclear_power_plant: "Otwarcie trzeciej elektrowni jądrowej"
 CZE_open_third_nuclear_power_plant_desc: "Ach tak, trzecia elektrownia jądrowa. Otwierając nowe reaktory w końcu utrzymaliśmy bezpieczeństwo energetyczne przez ponad dekady."
 CZE_communism_or_democracy: "Komunizm czy demokracja?"
 CZE_communism_or_democracy_desc: "KSČM jest znana jako jedna z ostatnich znaczących czeskich partii komunistycznych. Nawet jeśli rządy komunistyczne dawno się skończyły, nadal ma duże poparcie wśród obywateli Czech. Sytuacja zmienia się dynamicznie i być może przy odrobinie szczęścia Czechy znów będą rządzone przez komunistów, ale tym razem ich los może być zupełnie inny."
 CZE_kscm_program: "§RProgram KSCM§!"
 CZE_kscm_program_desc: "Program partii KSČM to dobrobyt obywateli, eurokomunizm i gospodarka oparta na ideologii marksistowskiej. Ma negatywną opinię o Kościele i ściśle współpracuje z partią ČSSD."
 CZE_nadeje_pro_cr: "Nadzieja dla Republiki Czeskiej"
 CZE_nadeje_pro_cr_desc: "Długoterminowym programem partii jest „Nadzieja dla Republiki Czeskiej”. Według niego „KSČM uważa kapitalizm za podstawową przyczynę narastających problemów świata i społeczeństwa”. Chce go zastąpić „nową, bardziej postępową formacją społeczno-ekonomiczną”."
 CZE_dont_trust_democracy: "Nie ufaj demokracji"
 CZE_dont_trust_democracy_desc: "Po prostu nie. Ale mówiąc poważnie, demokracja jest znana ze swojej powolności w rozwijaniu kraju. Komunizm jest inny, sprawi, że czeska gospodarka (tym razem) będzie świetna."
 CZE_eurocommunism: "Eurokomunizm"
 CZE_eurocommunism_desc: "Pogląd eurokomunistyczny odnosi się do poprawy komunistycznych korzeni wewnątrz Unii Europejskiej i Europy w ogóle. Niektóre partie mogą traktować to jako jeden ze swoich celów. To niewielkie zagrożenie dla stabilności i demokracji, ale jeśli ktoś będzie w stanie przewodzić europejskim partiom komunistycznym, mogą one stać się poważnym zagrożeniem."
 CZE_promote_the_black_book_of_capitalism: "Promuj Czarną Księgę Kapitalizmu"
 CZE_promote_the_black_book_of_capitalism_desc: "Wszystkie znane kłamstwa, korupcja i porażka systemu kapitalistycznego w jednej książce. Dlaczego jej nie kupisz? To tylko 333 korun českých!"
 CZE_marxist_fundamentalism: "Fundamentalizm marksistowski"
 CZE_marxist_fundamentalism_desc: "Ideologia marksistowska odnosi się do wsparcia społecznego i innego sposobu rozwoju gospodarki. KSČM podąża za swoimi ideami, aby promować swój program partyjny."
 CZE_the_last_real_czech_communists: "Ostatni prawdziwi czescy §Rkomuniści§!"
 CZE_the_last_real_czech_communists_desc: "Szczerze mówiąc, KSČM jest jedyną partią komunistyczną w Czechach, która naprawdę liczy się w sferze politycznej. Jej wpływy i współpraca z innymi partiami komunistycznymi czynią ją silniejszą."
 CZE_cssd_cooperation: "Współpraca z §tCSSD§!"
 CZE_cssd_cooperation_desc: "KSČM jest znana ze świetnej współpracy z główną demokratyczną partią ČSSD. Obie partie mają wspólny język i często podejmują ważne decyzje razem. Chociaż czasami mają problemy ze swoją koalicją, starają się trzymać razem."
 CZE_backstage_with_russia: "Za kulisami z Rosją"
 CZE_backstage_with_russia_desc: "Rosja jest świetnym partnerem handlowym i inne strony również powinny o tym wiedzieć. Poprzez ustanowienie nowego szlaku handlowego z tym głównym rynkiem, Czechy zaczną się rozwijać."
 CZE_ods_rivalry: "Rywalizacja z §1ODS§!"
 CZE_ods_rivalry_desc: "KSČM i ODS nie lubią się. Zwłaszcza gdy współpracują z ČSSD. To niestabilne trio, które próbuje się tolerować, ale czasami wymyka się spod kontroli."
 CZE_time_for_changes: "§RCzas na zmiany§!"
 CZE_time_for_changes_desc: "Komuniści znów rządzą Czechami. Czas cofnąć prywatyzację i przywrócić wiele instytucji społecznych."
 CZE_revive_national_spirit: "Ożywienie ducha narodowego"
 CZE_revive_national_spirit_desc: "Nasi ludzie muszą pamiętać, że komunizm to nie tylko złe rzeczy. Demokracja jest przeszłością i musimy przyzwyczaić się do nowej przyszłości."
 CZE_widen_chinese_market: "Rozszerzenie rynku chińskiego"
 CZE_widen_chinese_market_desc: "Chiny są świetnym partnerem handlowym z dużą ilością elektroniki, materiałów i maszyn. Musimy zwiększyć import z nich."
 CZE_sphere_of_asia: "Sfera Azji"
 CZE_sphere_of_asia_desc: "Azja nie kończy się na Chinach czy Rosji. Nadal jest wielu cennych partnerów, takich jak Indie czy Bliski Wschód."
 CZE_take_power_in_european_union: "Przejmij władzę w Unii Europejskiej"
 CZE_take_power_in_european_union_desc: "Rządząc partiami komunistycznymi w Unii Europejskiej będziemy w stanie lepiej zarządzać rozwojem UE, przeciągając ją na stronę korzyści dla Republiki Czeskiej."
 CZE_limited_trust_for_usa: "Ograniczone zaufanie dla USA"
 CZE_limited_trust_for_usa_desc: "Nie ma znaczenia, czy jesteśmy sojusznikami, czy nie. USA to najsilniejszy demokratyczny kraj, jaki kiedykolwiek istniał. Może próbować odsunąć nas od władzy. Musimy bardzo uważnie obserwować jego kroki."
 CZE_stabilize_the_government: "Ustabilizować rząd"
 CZE_stabilize_the_government_desc: "Ludzie ufają nam, ale nie innym partiom. Musimy uspokoić polityków."
 CZE_interventionism: "Interwencjonizm"
 CZE_interventionism_desc: "Czas zacząć przygotowania do naszego prawdziwego projektu. Wielokrotnie zostaliśmy skrzywdzeni w przeszłości. Czas, aby wszyscy nasi wrogowie zapłacili za swoje zbrodnie."
 CZE_consequences_of_1968_warsaw_pact_intervention: "Konsekwencje inwazji Układu Warszawskiego"
 CZE_consequences_of_1968_warsaw_pact_intervention_desc: "Nasi ludzie cierpieli zbyt wiele z powodu interwencji Układu Warszawskiego. Największym zagrożeniem jest Rosja, ale najpierw musimy poradzić sobie z jej byłymi marionetkami."
 CZE_strike_at_hungary: "Uderzenie w Węgry"
 CZE_strike_at_hungary_desc: "Węgry były jednym z krajów, które przyłączyły się do interwencji w 1968 r. Nadszedł czas, aby zapłaciły za tę decyzję."
 CZE_take_back_zaolzi: "Odzyskać Zaolzie"
 CZE_take_back_zaolzi_desc: "Polska w przeszłości ukradła nam Zaolzie. Teraz nie tylko odzyskujemy wszystkie jego prowincje, ale dziś nadszedł czas, aby czegoś od nich zażądać."
 CZE_bulgaria_has_to_pay_for_their_crimes: "Bułgaria musi zapłacić za swoje zbrodnie"
 CZE_bulgaria_has_to_pay_for_their_crimes_desc: "I wreszcie Bułgaria, kraj bałkański. Podczas gdy Rumunia pozostała raczej neutralna, Bułgaria nie była tak uprzejma w stosunku do naszej sytuacji."
 CZE_the_biggest_threat: "Największe zagrożenie"
 CZE_the_biggest_threat_desc: "Czas na Rosję. Główny powód interwencji w naszej ojczyźnie w 1968 r. To nie będzie łatwe zadanie, ale nasza determinacja pozwoli nam wygrać z tym zagrożeniem."
 CZE_revert_privatization_effects: "Przywróć efekty prywatyzacji"
 CZE_revert_privatization_effects_desc: "Kapitalizm naprawdę podrapał naszą gospodarkę. Musimy przywrócić własność publiczną i położyć kres tym bzdurom."
 CZE_strike_at_capitalism: "Uderzenie w kapitalizm"
 CZE_strike_at_capitalism_desc: "Pokażemy światu korzyści systemu komunistycznego. Kapitalizm sprawia, że ​​bogaci ludzie stają się bogatsi, a to nie jest dobre dla zwykłych ludzi."
 CZE_finish_agriculture_program: "Zakończenie programu rolniczego"
 CZE_finish_agriculture_program_desc: "Nareszcie możemy zakończyć reformę systemu rolniczego. Nasi rolnicy w końcu dostaną to, co powinni dostać dawno temu."
 CZE_keep_the_track_of_peace: "Utrzymać ślad pokoju"
 CZE_keep_the_track_of_peace_desc: "Jedyne, czego kiedykolwiek chcieliśmy, to uszczęśliwić naszych obywateli. Kapitalizm i własność prywatna to zły sposób na rządzenie krajem. Przywróciliśmy system komunistyczny i zmiany są dokonane. Możemy wrócić na normalną ścieżkę."
 CZE_stay_on_track: "§RTrzymać się planu§!"
 CZE_stay_on_track_desc: "Ostatnie wybory nie przyniosły nam sukcesu, ale nadal możemy kontynuować realizację naszego programu."
 CZE_change_the_labor_code: "Zmiana kodeksu pracy"
 CZE_change_the_labor_code_desc: "Nie możemy cofnąć prywatyzacji, ale możemy przynajmniej wprowadzić pewne zmiany do kodeksu pracy. To sprawi, że nasi ludzie będą bardziej niezależni w pracy."
 CZE_make_use_of_the_ctyrkoalice_split: "Skorzystać z podziału Czwórkoalicji"
 CZE_make_use_of_the_ctyrkoalice_split_desc: "Pakt czterech stron w końcu upadł. Możemy wzmocnić nasze relacje z ČSSD i zyskać poparcie."
 CZE_deepen_cooperation_with_cssd: "Pogłębienie współpracy z §tČSSD§!"
 CZE_deepen_cooperation_with_cssd_desc: "Ponieważ Czwórkoalicja upadła, nasz sojusz z ČSSD stanie się jeszcze silniejszy. To również sprawi, że ODS będzie wyglądać na gorzej."
 CZE_open_for_greater_trade_with_russia: "Otwartość na większy handel z Rosją"
 CZE_open_for_greater_trade_with_russia_desc: "Współpraca z ČSSD pozwala nam podejmować bardziej kontrowersyjne decyzje. Uzależniając nasz kraj od zasobów rosyjskich, nawiążemy większe relacje z tym supermocarstwem."
 CZE_backstage_with_russia_ii: "Za kulisami z Rosją II"
 CZE_backstage_with_russia_ii_desc: "Kogo to w ogóle obchodzi. To nie wpłynie zbytnio na gospodarkę, a my będziemy mieli niższe ceny w handlu z Rosją."
 CZE_regain_people_trust: "Odzyskać zaufanie ludzi"
 CZE_regain_people_trust_desc: "ODS sprawia, że ​​nasza sytuacja jest bardzo zła. Musimy przekonać ludzi, że nadal jesteśmy znaczącą siłą w czeskiej polityce."
 CZE_limits_for_the_churches: "Ograniczenia dla kościołów"
 CZE_limits_for_the_churches_desc: "Kościół zaczyna mieć zbyt duży wpływ na nasz kraj. Nie możemy pozwolić religii na zmniejszenie produktywności naszego kraju."
 CZE_focus_on_whats_real_not_imaginary: "Skup się na tym, co realne, a nie wyimaginowane"
 CZE_focus_on_whats_real_not_imaginary_desc: "Dlaczego marnujemy pieniądze na finansowanie kościołów zamiast na nowe miejsca pracy? To musi się skończyć."
 CZE_attack_ods: "Atakuj §1ODS§!"
 CZE_attack_ods_desc: "Nasza rywalizacja zaostrza się z każdym rokiem, więc nie możemy stracić czujności i przygotować się do kolejnej akcji, mającej na celu zdobycie wpływów kosztem ODS."
 CZE_leadership_of_vojtech_filip: "Przywództwo Vojtěcha Filipa"
 CZE_leadership_of_vojtech_filip_desc: "Vojtěch Filip został wybrany na nowego lidera naszej partii. Nadszedł czas na zmiany i odwrócenie spadającej linii naszej popularności."
 CZE_continuation_of_2002_elections_program: "§RKontynuacja programu wyborów z 2002 r.§!"
 CZE_continuation_of_2002_elections_program_desc: "Nasz program w ostatnich latach przyniósł nam stabilność i powolny rozwój. Byłoby ryzykowne zmienić to teraz, więc zostaniemy przy tym, co mamy."
 CZE_discuss_with_environmental_protection_experts: "Porozmawiaj z ekspertami ds. ochrony zieleni"
 CZE_discuss_with_environmental_protection_experts_desc: "To kolejny krok w naszej zielonej polityce. Porozmawiamy z kilkoma ekspertami o tym, jak moglibyśmy poprawić wartość zielonej energii w Czechach."
 CZE_pro_ecological_innovations: "Innowacje proekologiczne"
 CZE_pro_ecological_innovations_desc: "Zanieczyszczenie zaczyna stawać się naprawdę poważnym zagrożeniem dla naszej społeczności. Musimy działać szybko i zdecydowanie."
 CZE_promoting_recycling: "Promowanie recyklingu"
 CZE_promoting_recycling_desc: "To proste, ale skuteczne. Sortując odpady, nasze fabryki będą mogły je poddawać recyklingowi bardziej efektywnie."
 CZE_invest_in_renewable_energy: "Inwestycja w energię odnawialną"
 CZE_invest_in_renewable_energy_desc: "Mamy kilka elektrowni wodnych i jądrowych. To dobrze, ale niewystarczająco. Jeśli chcemy utrzymać nasz system energetyczny bezpiecznym, musimy zbudować więcej generatorów."
 CZE_agriculture_innovations: "Innowacje w rolnictwie"
 CZE_agriculture_innovations_desc: "Czas zrobić kolejny krok w naszym programie rolniczym. Nowe dotacje dla rolników i łatwiejszy dostęp do zaawansowanych maszyn sprawią, że nasze gospodarstwa staną się lepszym miejscem do życia i pracy."
 CZE_protest_against_mines_privatization: "Protest przeciwko prywatyzacji kopalń"
 CZE_protest_against_mines_privatization_desc: "Sektor górnictwa i zasobów powinien zawsze znajdować się w rękach państwa. Prywatyzacja tej części gospodarki może skutkować wzrostem cen zasobów."
 CZE_reduce_resource_extraction: "Zmniejszenie wydobycia zasobów"
 CZE_reduce_resource_extraction_desc: "Przy obecnej szybkości wydobycia możemy mieć kłopoty po dekadzie lub dwóch. Musimy zrównoważyć nasze wydobycie zasobów, aby nie popaść w kryzys."
 CZE_waste_less_energy: "Marnuj mniej energii"
 CZE_waste_less_energy_desc: "Nasze ograniczone zasoby zmuszają nas do podjęcia pewnych działań. Zainwestujemy w technologie energooszczędne."
 CZE_focus_on_hydroelectric_and_nuclear_power_plants: "Skupienie na elektrowniach wodnych i jądrowych"
 CZE_focus_on_hydroelectric_and_nuclear_power_plants_desc: "To są nasze główne źródła energii. Ich utrzymanie jest naszym obowiązkiem, aby zapewnić bezpieczeństwo elektryczne."
 CZE_expand_civilian_infrastructure: "Rozszerzona infrastruktura cywilna"
 CZE_expand_civilian_infrastructure_desc: "Czechy są znane ze swojego dobrze rozwiniętego systemu drogowego. Ale to nie znaczy, że nie może być lepiej."
 CZE_better_railway_system: "Lepszy system kolejowy"
 CZE_better_railway_system_desc: "Nowe tory kolejowe połączą nowe miasta i skrócą czas, jaki pociągi spędzają na dotarciu do celu."
 CZE_green_czech_republic: "§RZielona Republika Czeska§!"
 CZE_green_czech_republic_desc: "Poczyniliśmy znaczne postępy w zakresie rozwoju zielonej energii, teraz więc musimy zwiększyć wartość naszych terenów zielonych i wesprzeć naszych pracowników pracujących w zgodzie z naturą."
 CZE_nuclear_power_plants_expansion: "Rozszerzenie elektrowni jądrowych"
 CZE_nuclear_power_plants_expansion_desc: "Dalsza rozbudowa naszych elektrowni jądrowych jest konieczna, aby utrzymać ich świeżość. Wszystko jest ograniczone, więc musimy stale modernizować nasze reaktory."
 CZE_take_a_look_on_country_agriculture: "Przyjrzeć się rolnictwu wiejskiemu"
 CZE_take_a_look_on_country_agriculture_desc: "Wspominaliśmy o tym wiele razy i będziemy to powtarzać, dopóki problem naszego systemu rolniczego nie zostanie w pełni rozwiązany. Kolejne innowacje są w drodze do wdrożenia."
 CZE_further_green_energy_innovations: "Dalsze innowacje w zakresie zielonej energii"
 CZE_further_green_energy_innovations_desc: "Kto nie lubi zielonej energii? Cóż, wielu ludzi... ale dlatego powinniśmy im pokazać, dlaczego jest ona naprawdę lepsza od przestarzałej energii węglowej."
 CZE_farmers_league: "Liga Rolników"
 CZE_farmers_league_desc: "Ostatni krok poprawy warunków życia naszych wspaniałych rolników. Rolnicy są fundamentem kraju. Uprawiają rośliny, żywność i opiekują się zwierzętami. Powinni być za to nagradzani."
 CZE_hunstman_support: "Wsparcie Huntsmana"
 CZE_hunstman_support_desc: "Bycie myśliwym to nie tylko zabijanie zwierząt dla pożywienia lub innych składników. Myśliwi muszą dbać o dziką przyrodę, aby mogła się swobodnie rozwijać. Pomożemy im w ich pracy."
 CZE_further_hydroelectric_plants_improvement: "Dalsza poprawa elektrowni wodnych"
 CZE_further_hydroelectric_plants_improvement_desc: "Kolejna rozbudowa naszych elektrowni wodnych. Woda jest świetnym źródłem energii odnawialnej i powinniśmy z niej korzystać."
 CZE_the_initiative_of_communist_and_workers_parties: "§RInicjatywa Partii Komunistycznych i Robotniczych§!"
 CZE_the_initiative_of_communist_and_workers_parties_desc: "IOCAWP to grupa europejskich partii komunistycznych, której celem jest podtrzymanie wspólnego rozwoju w sferze politycznej. To nasza ostatnia szansa, aby otworzyć oczy i stawić czoła kryzysowi w naszej partii."
 CZE_in_offense_to_european_union: "W ataku na Unię Europejską"
 CZE_in_offense_to_european_union_desc: "Zdobyliśmy pewne poparcie, więc możemy teraz rozpocząć realizację naszego programu i spróbować objąć przywództwo wśród partii komunistycznych."
 CZE_capitalist_threat: "Zagrożenie kapitalistyczne"
 CZE_capitalist_threat_desc: "Kapitalizm ostatecznie doprowadzi do upadku Unii Europejskiej. Kraje demokratyczne muszą znać swoją przyszłość i wiedzieć, że chcemy jej zapobiec."
 CZE_cooperation_with_european_communists: "Współpraca z europejskimi §Rkomunistami§!"
 CZE_cooperation_with_european_communists_desc: "Niektóre partie komunistyczne popierają naszą inicjatywę. Czas wykorzystać tę popularność i kilka świetnych przemówień, aby jeszcze bardziej wzmocnić te relacje."
 CZE_speak_against_usa: "Mowa przeciwko USA"
 CZE_speak_against_usa_desc: "USA są największym wrogiem komunizmu. Musimy ich bardzo uważnie obserwować i nie pozwolić im działać przeciwko naszej inicjatywie."
 CZE_face_the_crisis: "Staw czoła kryzysowi"
 CZE_face_the_crisis_desc: "Niestety, nie udało nam się utrzymać wystarczającej popularności w czeskiej polityce. Musimy stawić czoła kryzysowi i przynajmniej spróbować pozostać w parlamencie."
 CZE_majority_in_european_communists: "Większość w europejskich §Rkomunistach§!"
 CZE_majority_in_european_communists_desc: "Zdobyliśmy przywództwo w partiach komunistycznych Unii Europejskiej. Możemy wykorzystać tę siłę, aby poprawić pozycję Czech na arenie międzynarodowej."
 CZE_coherent_political_goals: "Spójne cele polityczne"
 CZE_coherent_political_goals_desc: "Wiele partii politycznych w Republice Czeskiej ma wspólne cele. Poza uczynieniem kraju silnym i niezależnym, większość ważnych partii zamierza rozwijać zieloną energię, dobrobyt społeczny i ekologiczne innowacje."
 CZE_kducsl_program: "§3Program KDU-CSL§!"
 CZE_kducsl_program_desc: "Program KDU-ČSL kładzie nacisk na wsparcie rodziny, wysokiej jakości edukację, dostęp do opieki zdrowotnej, zrównoważoną gospodarkę, ochronę środowiska, rozwój obszarów wiejskich, współpracę z UE i przejrzyste zarządzanie, a wszystko to ma swoje korzenie w chrześcijańskich wartościach demokratycznych."
 CZE_social_market_economy: "Społeczna gospodarka rynkowa"
 CZE_social_market_economy_desc: "§3KDU-ČSL§! §wspołeczna gospodarka rynkowa ma na celu połączenie efektywności wolnego rynku z silną polityką społeczną, zapewniając dobrobyt gospodarczy, sprawiedliwość społeczną i wsparcie dla grup narażonych na wykluczenie poprzez zrównoważone podejście, które promuje zarówno konkurencję, jak i dobrobyt§!"
 CZE_invest_in_families: "Inwestycja w rodziny"
 CZE_invest_in_families_desc: "Inwestując w rodziny, nie tylko pobudzamy wzrost populacji, ale także tworzymy bardziej spójne i produktywne społeczeństwo."
 CZE_catholic_ethics_desc: "Integrując wartości katolickie w naszym zarządzaniu, chcemy promować harmonię społeczną, współczucie i dobro wspólne."
 CZE_social_pensions: "Emerytury socjalne"
 CZE_social_pensions_desc: "Wprowadzając kompleksowy system emerytur socjalnych chcemy zapewnić bezpieczeństwo finansowe wszystkim obywatelom w latach ich emerytury."
 CZE_keep_education_on_high_level: "Utrzymuj wysoki poziom edukacji"
 CZE_keep_education_on_high_level_desc: "Utrzymując wysoki poziom edukacji, dbamy o to, aby nasi obywatele byli dobrze przygotowani do stawiania czoła wyzwaniom szybko zmieniającego się świata."
 CZE_catholic_ethics: "Etyka katolicka"
 CZE_increased_role_of_the_religion_in_society: "Rosnąca rola religii"
 CZE_increased_role_of_the_religion_in_society_desc: "Poprzez propagowanie edukacji religijnej, wspieranie inicjatyw społecznych opartych na wierze i współpracę z przywódcami religijnymi możemy budować społeczeństwo oparte na zasadach etycznych i wzajemnym szacunku."
 CZE_conversion_of_unbelievers: "Nawrócenie niewierzących"
 CZE_conversion_of_unbelievers_desc: "Wspierając programy, które edukują i nawracają tych, którzy jeszcze nie przyjęli naszej wiary, dążymy do stworzenia bardziej harmonijnego i pobożnego społeczeństwa."
 CZE_easier_access_to_religion: "Łatwiejszy dostęp do religii"
 CZE_easier_access_to_religion_desc: "Ta uwaga jest poświęcona usuwaniu barier, które uniemożliwiają jednostkom praktykowanie ich religii, czy to fizycznych, ekonomicznych czy społecznych. Inicjatywy będą obejmować budowę większej liczby miejsc kultu, dotowanie materiałów religijnych i wspieranie programów edukacji religijnej. Ponadto zapewnimy dostępność usług religijnych na obszarach wiejskich i niezasłużonych. Ułatwiając ludziom dostęp do ich religii i praktykowanie jej, dążymy do stworzenia bardziej duchowo spełnionego i spójnego społeczeństwa, w którym wiara może rozkwitać swobodnie i inkluzywnie."
 CZE_lgbt_suppresion: "Tłumienie LGBT"
 CZE_lgbt_suppresion_desc: "Celem tego skupienia jest egzekwowanie polityk, które ograniczają prawa LGBT i widoczność w społeczeństwie. Środki będą obejmować ograniczanie organizacji LGBT, zakaz publicznego prezentowania tożsamości LGBT i egzekwowanie tradycyjnych ról płciowych."
 CZE_balanced_spendings: "Zrównoważone wydatki"
 CZE_balanced_spendings_desc: "Zrównoważone wydatki pomogą stworzyć odporną gospodarkę, zdolną wytrzymać wstrząsy zewnętrzne i zapewnić dobrobyt wszystkim obywatelom."
 CZE_tighten_relations_with_cssd: "Zacieśnić relacje z §tCSSD§!"
 CZE_tighten_relations_with_cssd_desc: "ČSSD jest ważną partią w naszym kraju. Ale musimy powiedzieć, że nie popieramy ich związków z KSČM."
 CZE_limit_role_of_the_communists: "Ograniczyć rolę §Rkomunistów§!"
 CZE_limit_role_of_the_communists_desc: "Nie powinniśmy ufać KSČM, bez względu na to, jaki program przygotowali. Komunizm nie zrobił nic dobrego dla naszego kraju i wszyscy powinni o tym pamiętać."
 CZE_leadership_of_miroslav_kalousek: "§3Przywództwo Miroslava Kalouska§!"
 CZE_leadership_of_miroslav_kalousek_desc: "Czas, aby Kalousek został przewodniczącym naszej partii. Jego nowa polityka podatkowa pomoże naszemu krajowi zmniejszyć dług narodowy."
 CZE_stay_close_with_usdeu: "Być blisko §GUS-DEU§!"
 CZE_stay_close_with_usdeu_desc: "US-DEU nie jest zbyt popularne, ale doceniamy ich program. Po upadku Čtyřkoalice, dobrym wysiłkiem będzie wznowienie naszej współpracy."
 CZE_get_closer_to_ods: "Poznać bliżej §1ODS§!"
 CZE_get_closer_to_ods_desc: "Inną dużą partią jest ODS. Mają lepszy program niż ČSSD i powinniśmy dążyć do zbliżenia się do nich."
 CZE_cooperation_with_strana_zelenych: "Współpraca z §7Strana Zelenych§!"
 CZE_cooperation_with_strana_zelenych_desc: "Strana Zelených to partia, która wkłada najwięcej wysiłku w ochronę środowiska. Pomogą nam ukończyć program energii odnawialnej."
 CZE_promote_renewable_energy_sources: "Promuj odnawialne źródła energii"
 CZE_promote_renewable_energy_sources_desc: "Dzięki Stranie Zelených możemy zakończyć nasz program energii odnawialnej przed wyborami w 2006 roku."
 CZE_jiri_cunek_will_lead_us: "§3Jiri Cunek nas poprowadzi§!"
 CZE_jiri_cunek_will_lead_us_desc: "Jiří Čunek skupi się na przyciąganiu większej liczby ludzi do naszego kraju dzięki nowym programom budowlanym, w tym nowym kościołom. Czas zmienić przywództwo naszego kraju."
 CZE_limit_freedom_of_the_romes: "Ograniczyć wolność Romów"
 CZE_limit_freedom_of_the_romes_desc: "Mniejszość ma zbyt wiele praw w porównaniu do naszych ludzi. Muszą wiedzieć, że to nasz kraj, a nie ich."
 CZE_cooperation_with_ods_and_strana_zelenych: "Współpraca z §1ODS§! i §7Strana Zelenych§!"
 CZE_cooperation_with_ods_and_strana_zelenych_desc: "Czas pogłębić współpracę z ODS i Strana Zelených. Z nimi będziemy mogli utrzymać popularność i stabilność w rządzie."
 CZE_restrict_social_benefits: "Ogranicz świadczenia socjalne"
 CZE_restrict_social_benefits_desc: "Państwo wydaje za dużo pieniędzy na sprawy socjalne. Nie chcemy tego, ale musimy obciąć część wydatków socjalnych, aby poprawić sytuację ekonomiczną naszego kraju."
 CZE_extend_churches: "Rozszerzyć kościoły"
 CZE_extend_churches_desc: "Zyskujemy coraz więcej chrześcijan, więc musimy budować dla nich więcej kościołów. To część naszego programu od początku i czas rozszerzyć te idee."
 CZE_solve_internal_problems: "Rozwiązanie problemów wewnętrznych"
 CZE_solve_internal_problems_desc: "Nasz kraj doświadcza wielu konfliktów wewnętrznych, które muszą zostać rozwiązane bardzo szybko. Czas przeprowadzić pewne reformy."
 CZE_kducsl_2010_program_idea: "§3KDU-ČSL§! - Program na rok 2010"
 CZE_pavel_belohradek_idea: "§3KDU-ČSL§! - Pavel Bělobrádek"
 CZE_pavel_belohradek_is_leader: "§3Pavel Bělobrádek§! jest obecnym liderem §3KDU-ČSL§!"
 CZE_pavel_belohradek_warning: "§RJeśli §YPavel Bělobrádek§! odejdzie ze stanowiska lidera, pozytywne efekty wszystkich następnych celów §YKDU-ČSL§! aż do §YPrzywództwo Marian Jurečka§! zostaną zmniejszone o połowę i poniosą one straty w postaci utraty władzy politycznej.§!"
 CZE_majority_of_younger_people: "Większość młodych ludzi"
 CZE_majority_of_younger_people_desc: "Młodzież jest naszą przyszłością, więc powinniśmy ją cenić."
 CZE_new_social_program: "Nowy program socjalny"
 CZE_new_social_program_desc: "Musimy zapewnić naszym obywatelom większą sieć zabezpieczeń."
 CZE_more_ecological_fuel_and_energy: "Więcej ekologicznego paliwa i energii"
 CZE_more_ecological_fuel_and_energy_desc: "Czasy się zmieniają, musimy zacząć używać w naszych elektrowniach bardziej ekologicznego paliwa."
 CZE_less_crowded_cities: "Mniej zatłoczone miasta"
 CZE_less_crowded_cities_desc: "W ostatnich latach miasta stały się przeludnione i musimy coś z tym zrobić."
 CZE_further_nuclear_power_plants_expansion: "Dalsza rozbudowa elektrowni jądrowych"
 CZE_further_nuclear_power_plants_expansion_desc: "Dukovany i Temelin okazały się niezawodnym źródłem energii, powinniśmy więc je rozbudować."
 CZE_back_into_parliament: "§3Powrót do parlamentu§!"
 CZE_back_into_parliament_desc: "Pavel Bělohrádek wrócił do parlamentu, powinniśmy go na razie zatrzymać."
 CZE_kducsl_2013_program_idea: "§3KDU-ČSL§! - Program 2013"
 CZE_cssd_and_ano_coalition: "Koalicja §tCSSD§! i §2ANO§!"
 CZE_kducsl_2017_program_idea: "§3KDU-ČSL§! - Program 2017"
 CZE_marian_jurecka_idea: "§3KDU-ČSL§! - Marian Jurecka "
 CZE_marian_jurecka_warning: "§RJeśli §YMarian Jurecka§! odejdzie ze stanowiska lidera, pozytywne efekty wszystkich następnych celów §YKDU-ČSL§! zostaną zmniejszone o połowę, a one same poniosą straty w postaci utraty władzy politycznej.§!"
 CZE_cssd_and_ano_coalition_desc: "Musimy odbudować zaufanie do rządu po sprawie Nagyovej, nasi sojusznicy nam w tym pomogą."
 CZE_succes_in_eu_elections: "Wybory do UE"
 CZE_succes_in_eu_elections_desc: "Wybory do Parlamentu Europejskiego są dla nas dobre. To powinno przynieść nam poparcie w kraju."
 CZE_new_ministers_of_culture_and_agriculture: "Nowi Ministrowie Kultury i Rolnictwa"
 CZE_new_ministers_of_culture_and_agriculture_desc: "Daniel Herman i Marian Jurečka zostaną naszymi nowymi ministrami."
 CZE_climate_change_prevention: "Zapobieganie zmianom klimatycznym"
 CZE_climate_change_prevention_desc: "Musimy ratować klimat, który szybko się pogarsza, inwestujmy w profilaktykę."
 CZE_leadership_of_marek_vyborny_and_marian_jurecka: "§3Liderzy Marek Vyborny i Marian Jurecka§!"
 CZE_leadership_of_marek_vyborny_and_marian_jurecka_desc: "Marek Vyborny i Marian Jurecka poprowadzą naszą partię w nowe czasy."
 CZE_take_care_of_environment: "Dbanie o środowisko"
 CZE_support_families: "Wspieranie rodzin"
 CZE_support_families_desc: "Rodziny stanowią kręgosłup naszego społeczeństwa i wspieranie ich powinno być naszym priorytetem."
 CZE_support_families_idea: "§3KDU-ČSL§! - Wspieranie rodzin"
 CZE_take_care_of_agriculture: "Dbanie o rolnictwo"
 CZE_take_care_of_agriculture_desc: "Rolnictwo stanowi istotną część naszej gospodarki i powinniśmy je rozwijać."
 CZE_extend_social_program: "Rozszerzony program socjalny"
 CZE_extend_social_program_desc: "Musimy jeszcze bardziej zwiększyć poziom wsparcia, jakie udzielamy naszym obywatelom."
 CZE_prepare_for_the_together_coalition: "Przygotuj się na koalicję RAZEM"
 CZE_prepare_for_the_together_coalition_desc: "Razem mamy jedyną nadzieję na pokonanie Babisa. Powinniśmy do nich dołączyć."
 CZE_ods_program: "§1Program ODS§!"
 CZE_ods_program_desc: "Program ODS opowiada się za dobrobytem cywilnym, obniżonymi podatkami i budowaniem silnej pozycji kraju na arenie międzynarodowej. Ich demokratyczne wartości przyciągają uwagę partii niezaangażowanych, takich jak KDU-ČSL. Chociaż jego głównym rywalem są ČSSD i KSČM."
 CZE_reforms_in_national_budget: "Reformy w budżecie państwa"
 CZE_reforms_in_national_budget_desc: "Budżet państwa spada. Nasz dług jest nadal bardzo wysoki i musimy w końcu coś zrobić z tą sytuacją."
 CZE_decrease_debt: "Zmniejsz zadłużenie"
 CZE_decrease_debt_desc: "Czas zmniejszyć nasz dług publiczny. ČSSD ma na to swój sposób, ale nasza strategia również powinna zadziałać."
 CZE_fight_ctyrkoalice_effort: "Walcz z wysiłkami Czwórkoalicji"
 CZE_fight_ctyrkoalice_effort_desc: "Čtyřkoalice is growing stronger and stronger. It's threatening our stable position in the parliament and if we do not stand against it, we may greatly lose support in upcoming elections."
 CZE_increae_social_spending: "Zwiększ wydatki społeczne"
 CZE_increae_social_spending_desc: "Jednym z naszych standardowych celów jest zwiększenie dobrobytu naszych obywateli. Zrobimy to poprzez zwiększenie wydatków socjalnych, aby przyciągnąć więcej ludzi do naszego kraju."
 CZE_benefits_from_work: "Korzyści z pracy"
 CZE_benefits_from_work_desc: "Praca zwiększa produktywność, produktywność zwiększa dobrobyt, dobrobyt ułatwia pracę. To wszystko, co musisz wiedzieć."
 CZE_tax_reform: "Reforma podatkowa"
 CZE_tax_reform_desc: "Obecny system podatkowy jest nieefektywny i powolny. Reformując ten sektor przyspieszymy usługi administracyjne i sprawimy, że ludzie będą szczęśliwsi."
 CZE_progress_towards_privatization: "Postęp w kierunku prywatyzacji"
 CZE_progress_towards_privatization_desc: "Nasz plan prywatyzacji idzie bardzo dobrze. Powinniśmy go zakończyć za kilka lat i w końcu pozbyć się tego problemu. Komuniści mogą próbować spowolnić nasze wysiłki, ale nie mogą go teraz całkowicie zatrzymać."
 CZE_limited_eu_trust: "Ograniczony fundusz powierniczy UE"
 CZE_limited_eu_trust_desc: "Unia Europejska jest daleka od doskonałości. Czasami nawet mówi krajom, co powinny mieć w swoich własnych ustawach konstytucyjnych. To może podważyć naszą niezależność i nie możemy pozwolić tej organizacji na to."
 CZE_advantages_of_nato_membership: "Zalety członkostwa w NATO"
 CZE_advantages_of_nato_membership_desc: "Europa nigdy nie była bardziej stabilnym kontynentem niż dzisiaj. NATO ma w tym duży udział i dlatego powinniśmy pozostać z nimi bez względu na wszystko."
 CZE_strong_and_independent_country: "Silny i niezależny kraj"
 CZE_strong_and_independent_country_desc: "Mimo zagranicznych zagrożeń musimy pozostać silni. Nie możemy pozwolić, aby UE lub inne instytucje weszły nam do głowy i po cichu wpływały na nasz naród."
 CZE_leadership_of_mirek_topolanek: "§1Przywództwo Mirka Topolanka§!"
 CZE_leadership_of_mirek_topolanek_desc: "Mirek Topolánek będzie musiał stawić czoła bardzo poważnej sytuacji podczas swojego przywództwa. Nadchodzą wybory europejskie i regionalne, ODS będzie musiało zrobić wszystko, aby zdobyć jak największe poparcie. Ale nie możemy zapomnieć o naszym celu. Aby wygrać wybory, musimy zadowolić naszych ludzi, realizując nasz program."
 CZE_tightening_the_road_network: "Uszczelnianie sieci drogowej"
 CZE_tightening_the_road_network_desc: "Nasza sieć dróg jest niesamowita, ale możemy dołożyć trochę pieniędzy, aby ją jeszcze ulepszyć. Możemy sobie pozwolić na taką inwestycję."
 CZE_grants_for_network_infrastructure: "Dotacje na infrastrukturę sieciową"
 CZE_grants_for_network_infrastructure_desc: "Internet rozwija się z dużą prędkością. Aby utrzymać się na dobrej drodze, będziemy musieli zwiększyć wydajność naszej infrastruktury sieciowej."
 CZE_vaclav_klaus_for_the_president: "Vaclav Klaus na Prezydenta!"
 CZE_vaclav_klaus_for_the_president_desc: "Czas na wybory prezydenckie. Václav Klaus będzie naszym kandydatem, który będzie mówił w imieniu naszej partii i poprowadzi nasz naród."
 CZE_strengthening_position_in_czech_and_international_arena: "Wzmocnij pozycję na arenie międzynarodowej"
 CZE_strengthening_position_in_czech_and_international_arena_desc: "Wybory do Parlamentu Europejskiego są bardzo blisko. Rosnąca popularność naszej partii znacznie zwiększy nasze szanse na sukces."
 CZE_results_of_the_2004_european_parliamnt_elections: "Wybory do Parlamentu Europejskiego w 2004 r."
 CZE_results_of_the_2004_european_parliamnt_elections_desc: "Nadszedł czas. Naszym największym rywalem jest nadal ČSSD. Jeśli uda nam się ich pokonać, zdobędziemy znaczącą władzę w UE."
 CZE_results_of_the_2004_senate_and_regional_elections: "Wybory do Senatu i Regionów w 2004 r."
 CZE_results_of_the_2004_senate_and_regional_elections_desc: "Strategia jest prosta. Zwiększamy naszą popularność w stolicach i regionach zurbanizowanych. To powinno wystarczyć, aby ukończyć nasz program wyborczy i wygrać z ČSSD."
 CZE_increasing_value_of_the_party: "Rosnąca wartość partii"
 CZE_increasing_value_of_the_party_desc: "I to wszystko. Przeszliśmy wybory. Bez względu na wyniki, musimy ciągle poprawiać swoją pozycję w czeskim parlamencie, aby nie zostać w tyle."
 CZE_increase_sense_of_security: "Zwiększ poczucie bezpieczeństwa"
 CZE_increase_sense_of_security_desc: "Nasz kraj jest bezpieczny, ale nieważne, że jest nietykalny. Musimy być zawsze przygotowani na każde zagrożenie."
 CZE_more_effort_for_education_development: "Więcej wysiłku na rzecz rozwoju edukacji"
 CZE_more_effort_for_education_development_desc: "Edukacja jest na wystarczająco dobrym poziomie. Jednak nadal jest dość prosta. Długi reżim komunistyczny wpłynął na naszą społeczność i musimy promować wartości demokratyczne bardziej niż kiedykolwiek wcześniej."
 CZE_start_the_new_era: "§1Rozpocznijmy Nową Erę§!"
 CZE_start_the_new_era_desc: "Rozpoczął się nowy okres w Czechach. Mirek Topolánek kontynuuje przewodnictwo naszej partii i jest gotowy rozpocząć nowy program."
 CZE_invite_strana_zelenych: "Zaproś §7Strana Zelenych§!"
 CZE_invite_strana_zelenych_desc: "Najbardziej ekologicznie zorientowana partia w naszym kraju. Ich poglądy pasują do niektórych naszych celów, a zaproszenie ich do koalicji pomoże nam dokończyć zielone programy."
 CZE_invite_kdu_csl: "Zaproś §3KDU-CSL§!"
 CZE_invite_kdu_csl_desc: "KDU-ČSL ma duże wsparcie dla rodzin i spraw społecznych. Pomogą nam dotrzeć do katolickich rodzin w naszym kraju i zwiększyć poparcie wśród nich."
 CZE_stabilize_the_coalition: "Ustabilizuj koalicję"
 CZE_stabilize_the_coalition_desc: "Nowa koalicja jest zdezorganizowana. Jeśli chcemy ją utrzymać, musimy zwiększyć poczucie solidarności."
 CZE_reform_of_czech_public_finances: "Reforma czeskich finansów publicznych"
 CZE_reform_of_czech_public_finances_desc: "Myśleliśmy, że ten rozdział jest zamknięty. Ale problem finansowy to powracający problem, z którym musimy walczyć w kółko, aby utrzymać stabilność naszej gospodarki."
 CZE_reform_of_healthcare: "Reforma opieki zdrowotnej"
 CZE_reform_of_healthcare_desc: "Wydajemy zbyt dużo pieniędzy na naszą opiekę zdrowotną, nie w dobrym tego słowa znaczeniu. Marnujemy budżet na nieskuteczne systemy opieki zdrowotnej i maszyny, które powinny zostać zmodernizowane dawno temu."
 CZE_grand_tax_reform: "Wielka reforma podatkowa"
 CZE_grand_tax_reform_desc: "Okej, ostatni raz. Czas w końcu pozbyć się problemów podatkowych i wprowadzić ostateczne rozwiązanie do naszego systemu podatkowego."
 CZE_pension_reform: "Reforma emerytalna"
 CZE_pension_reform_desc: "Ludzie muszą otrzymywać większe korzyści ze swojej służby dla naszego kraju. Zapewnimy im z tego tytułu pewne miłe korzyści."
 CZE_senate_elections: "Wybory do Senatu"
 CZE_senate_elections_desc: "Zbliżają się kolejne wybory. ČSSD szybko zyskuje na popularności i będzie to wielki batalion, w którym tylko jeden z nas odniesie sukces."
 CZE_stop_the_critics: "Zatrzymać krytyków"
 CZE_stop_the_critics_desc: "ČSSD się nie poddaje i nasza partia została zasypana falą krytyki. Aby temu przeciwdziałać, będziemy potrzebować dużej władzy politycznej."
 CZE_speak_against_cssd: "Wystąp przeciwko §tCSSD§!"
 CZE_speak_against_cssd_desc: "Teraz nasza kolej, aby uderzyć w ČSSD. Zniszczymy ich poparcie i opinię, aby zdobyć nowych wyborców."
 CZE_leadership_of_petr_necas: "§1Przywództwo Petra Necasa§!"
 CZE_leadership_of_petr_necas_desc: "Czas zadbać o system rolniczy i zieloną energię. Petr Nečas zmieni nasz rząd i zacznie realizować ten program."
 CZE_tomas_chalupa_new_minister_of_the_environment: "Tomas Chalupa Ministrem Środowiska"
 CZE_tomas_chalupa_new_minister_of_the_environment_desc: "Tomáš Chalupa zadba o to, aby nasze tereny zielone pozostały niezmienione, a rozwój zielonej energii pozostał na dobrej drodze. Ważne jest, abyśmy jak najszybciej przestali używać węgla jako źródła energii."
 CZE_yet_another_renewable_energy_program: "Kolejny program energii odnawialnej"
 CZE_yet_another_renewable_energy_program_desc: "Inne partie również to robią, ale to nie znaczy, że my też nie musimy tego robić. To jeden z naszych najczęstszych celów w sferze politycznej i zrobimy wszystko, aby osiągnąć postęp."
 CZE_transport_sector_renovation: "Odnowienie sektora transportu"
 CZE_transport_sector_renovation_desc: "Niektóre z naszych kolei i dróg są uszkodzone lub przestarzałe. Zajmiemy się nimi i zmodernizujemy je, aby spełniały obecne standardy."
 CZE_coalition_with_top_09_and_veci_verejne: "Koalicja z §CTOP 09§! i Veci Verejné"
 CZE_coalition_with_top_09_and_veci_verejne_desc: "Nowe wybory oznaczają nowych sojuszników. Tym razem spotkamy TOP 09 i Veci Verejné, aby wspólnie pracować w parlamencie."
 CZE_reduce_the_number_of_ministries: "Zmniejsz liczbę ministerstw"
 CZE_reduce_the_number_of_ministries_desc: "Mamy tak wiele ministerstw. Jeśli połączymy niektóre z nich, zmniejszymy problemy biurokratyczne i przyspieszymy obsługę administracyjną."
 CZE_petr_bendl_new_minister_of_the_agriculture: "Petr Bendl nowym Ministrem Rolnictwa"
 CZE_petr_bendl_new_minister_of_the_agriculture_desc: "Petr Bendl jest politykiem, który bardziej niż inni troszczy się o regiony wiejskie. Z jego pomocą będziemy w stanie rozwiązać wiele problemów, które były ignorowane przez wiele lat i zakończymy problem zbyt wielu systemów, które powinny ze sobą współpracować."
 CZE_rural_development_program: "Program rozwoju obszarów wiejskich"
 CZE_rural_development_program_desc: "Najpierw musimy rozwiązać problemy takie jak ryzyko powodzi lub suszy. Poprawi to sytuację gospodarstw rolnych i pól uprawnych."
 CZE_connect_the_agriculture_system_together: "Połączenie systemów rolniczych"
 CZE_connect_the_agriculture_system_together_desc: "Czas pozbyć się niepotrzebnie skomplikowanego systemu rolniczego i stworzyć nowy, który zadba o każdy aspekt naszego regionu wiejskiego."
 CZE_leadership_of_petr_fiala: "§1Przywództwo Petra Fiali§!"
 CZE_leadership_of_petr_fiala_desc: "Rozpoczęła się era Petra Fiali. Czas powrócić do sfery politycznej z pełną siłą i determinacją, zaczynając od ukończenia naszego najnowszego programu wyborczego opartego na ogólnokrajowych reformach i wysiłku w zakresie energii jądrowej."
 CZE_refuse_the_eurozone: "Odrzuć strefę euro"
 CZE_refuse_the_eurozone_desc: "Nasza stabilna korona czeska jest jedyną oficjalną walutą w naszym kraju. Strefa euro zaszkodzi naszej niezależności i wprowadzi surowszą kontrolę ze strony Unii Europejskiej."
 CZE_back_to_game: "Powrót do gry"
 CZE_back_to_game_desc: "ČSSD poważnie zaszkodziło naszej reputacji wcześniej. Nasza partia była bliska krytycznej sytuacji, ale udało nam się przetrwać trudne czasy i wróciliśmy silniejsi niż kiedykolwiek!"
 CZE_joint_ministers_of_economy: "Wspólni Ministrowie Gospodarki"
 CZE_joint_ministers_of_economy_desc: "Kontynuacja naszego poprzedniego programu. Tym razem sięgniemy po sektor gospodarki i połączymy ministrów gospodarki. Ten cel jest prawie ukończony, musimy zrobić tylko jeden krok dalej."
 CZE_reform_mining_sector: "Reforma sektora górniczego"
 CZE_reform_mining_sector_desc: "Nasze zasoby są ograniczone i wiele z nich jest eksportowanych na rynki zagraniczne. Musimy coś z tym zrobić."
 CZE_finish_the_highway_network_program: "Zakończyć program sieci autostrad"
 CZE_finish_the_highway_network_program_desc: "Ten program rozpoczął się wiele lat temu i wkrótce go zakończymy. Nasza nowa autostrada skróci dystans pokonywany przez samochody i w rezultacie zmniejszy zużycie paliwa."
 CZE_nuclear_not_solar_or_water_energy: "Energia jądrowa, nie słoneczna ani wodna"
 CZE_nuclear_not_solar_or_water_energy_desc: "Energia jądrowa jest najlepszym źródłem energii, jakie możemy uzyskać w tej chwili. To powinno być naszym priorytetem."
 CZE_slusny_lidr_dobry_program_silna_pravice: "§1Dobry lider, właściwy program, silna prawica§!"
 CZE_slusny_lidr_dobry_program_silna_pravice_desc: "Dobry Lider, Właściwy Program, Silna Prawica. To było nasze ostatnie hasło wyborcze, które pozwoliło nam zdobyć mnóstwo głosów podczas wyborów. Pokażmy ludziom, że nie kłamaliśmy, wypowiadając te słowa."
 CZE_stop_the_construction_delays: "Zatrzymajmy opóźnienia w budowie"
 CZE_stop_the_construction_delays_desc: "Place budowy borykają się z wieloma opóźnieniami z wielu powodów. Postaramy się zapobiec dalszym opóźnieniom i przyspieszyć budowę nowych budynków."
 CZE_fight_the_breaking_law_ecological_activists: "Walcz z łamiącymi prawo aktywistami ekologicznymi"
 CZE_fight_the_breaking_law_ecological_activists_desc: "Niektórzy aktywiści ekologiczni zaczęli łamać prawo, aby okazać „szacunek” środowisku. To musi zostać powstrzymane!"
 CZE_intelligent_cities_program: "Program inteligentnych miast"
 CZE_intelligent_cities_program_desc: "Zbliżamy się do drugiej dekady XXI wieku. Technologia jest teraz o wiele lepsza niż na początku tysiąclecia i wykorzystamy ją, aby uczynić nasze największe miasta jeszcze bardziej zaawansowanymi niż kiedykolwiek wcześniej."
 CZE_more_efficient_waste_management: "Bardziej efektywne zarządzanie odpadami"
 CZE_more_efficient_waste_management_desc: "Czas pozbyć się nielegalnych składowisk odpadów i zbudować więcej miejsc do ich składowania. Sprawimy, że nasz kraj będzie czystszy i lepszym miejscem do życia."
 CZE_use_new_technology_to_respect_the_environmental_laws: "Użycie technologii, aby przestrzegać przepisów ochrony środowiska"
 CZE_use_new_technology_to_respect_the_environmental_laws_desc: "Jeśli mowa o zaawansowanej technologii, możemy ją również wykorzystać do zmniejszenia szkodliwego oddziaływania na środowisko maszyn napędzanych ropą naftową, które generują mnóstwo zanieczyszczeń."
 CZE_preparations_for_the_together_coalition: "Przygotowania do koalicji Spolu"
 CZE_preparations_for_the_together_coalition_desc: "Koalicja RAZEM będzie naszą największą strategią, aby utrzymać władzę w parlamencie i raz na zawsze stworzyć silny i stabilny rząd."
 CZE_limit_the_officials_power_on_private_property: "Ograniczenie władzy urzędników na terenie prywatnym"
 CZE_limit_the_officials_power_on_private_property_desc: "Ludzie są zbyt ograniczeni co do tego, co mogą robić na swoich nieruchomościach. Ograniczymy część władzy urzędników, aby pozbyć się tych ludzi."
 CZE_path_towards_european_union: "Droga do Unii Europejskiej"
 CZE_path_towards_european_union_desc: "Powinniśmy dążyć do dołączenia do tej grupy. Przedtem musimy przyjąć nowe prawo i przeprowadzić kilka ważnych reform, aby członkowie UE byli bardziej skłonni zaakceptować naszą kandydaturę."
 CZE_prepare_for_the_new_law: "Przygotuj się na nowe prawo"
 CZE_prepare_for_the_new_law_desc: "Zacznijmy więc od przyjęcia nowego prawa UE. Obejmuje to wiele reform, które nieco zaszkodzą naszemu krajowi, ale ten kłopot jest wart efektu końcowego."
 CZE_visit_to_brussels: "Wizyta w Brukseli"
 CZE_visit_to_brussels_desc: "Możemy uzyskać więcej akceptacji, odwiedzając Belgię w jej stolicy. Wyślemy nasze ministerstwo spraw zagranicznych na tę misję, aby upewnić się, że się powiedzie. Nie możemy pozwolić na żaden błąd."
 CZE_start_the_reforms: "Rozpocznij reformy"
 CZE_start_the_reforms_desc: "Jesteśmy gotowi rozpocząć reformy w naszym obecnym prawie. Będzie trudno nie złamać konstytucji, ale zrobimy wszystko, aby wszyscy byli zadowoleni."
 CZE_courts_reform: "Reforma sądów"
 CZE_courts_reform_desc: "Mamy trochę korupcji, którą trzeba oczyścić. Zaczynając od sądów i skorumpowanych sędziów, będziemy mogli pójść dalej w integracji UE."
 CZE_administration_problem: "Problem administracyjny"
 CZE_administration_problem_desc: "Wprowadzenie nowego prawa powoduje wiele problemów w sektorze biurowym. Aby zapobiec chaosowi, zmienimy sposób organizacji rzeczy i zainstalujemy nowy sprzęt komputerowy, aby przyspieszyć cały proces."
 CZE_ecological_innovations: "Innowacje ekologiczne"
 CZE_ecological_innovations_desc: "Unia Europejska mocno dąży do utrzymania stabilności ekologicznej i głosi proekologiczne działania wśród swoich członków. Musimy dostosować się do tego sposobu rozwoju."
 CZE_reduce_the_corruption: "Zredukuj korupcję"
 CZE_reduce_the_corruption_desc: "Czas pozbyć się korupcji z naszego kraju. Pokażmy UE, że możemy żyć bez niej i nadal rozwijać się jeszcze dalej i lepiej."
 CZE_country_wide_referendum: "Referendum ogólnokrajowe"
 CZE_country_wide_referendum_desc: "Zanim zostaniemy zaakceptowani przez członków Unii Europejskiej, musimy zostać zaakceptowani przez naszych obywateli. Nie ma powodu, aby dołączyć do UE, jeśli nasi ludzie nie chcą być jej częścią."
 CZE_increased_role_of_the_strana_zelenych_party: "Zwiększona rola partii §7Strana Zelenych§!"
 CZE_increased_role_of_the_strana_zelenych_party_desc: "Główną partią proekologiczną w naszym kraju jest Strana Zelených. Jeśli posłuchamy ich programu i zaczniemy go realizować, zyskamy ich poparcie i zbliżymy się do UE."
 CZE_eu_candidate: "Kandydat do UE"
 CZE_eu_candidate_desc: "Po długim czasie nadszedł czas, aby zostać oficjalnym kandydatem UE. Słyszeliśmy, że Unia Europejska przygotowuje się do zaproszenia nowych krajów, pokażmy im, że jesteśmy gotowi na ten krok."
 CZE_2002_political_rotation: "Rotacja polityczna 2002"
 CZE_2002_political_rotation_desc: "W wyborach w 2002 r. największym następcą okazała się demokratyczna partia ČSSD, która znów wyprzedziła o krok swojego głównego rywala, ODS. ČSSD utworzyła koalicję z KDU-ČSL i US-DEU."
 CZE_2006_elections_result: "Wyniki wyborów 2006"
 CZE_2006_elections_result_desc: "Tym razem, z powodu wielkiego skandalu, który wydarzył się kilka dni przed wyborami, ČSSD oskarżono o korupcję i ingerencję w śledztwa policyjne. Nadal uzyskali bardzo wysoki odsetek głosów, ale to nie wystarczyło, aby pokonać partię ODS, która wygrała wybory w 2006 roku. ODS sprzymierzyła się z KDU-ČSL i Strana Zelených, podczas gdy ČSSD kontynuowała współpracę z komunistyczną KSČM."
 CZE_2010_elections_result: "Wyniki wyborów 2010"
 CZE_2010_elections_result_desc: "ČSSD, ponownie z niewielką większością, została partią rządzącą, zajmując miejsce po partii ODS. Wcześniej popularność obu partii utrzymywała się w przedziale 30%-40%, ale tym razem ČSSD uzyskała zaledwie 22%, a ODS 20% głosów. W obrocie wydarzeń nowo utworzona partia TOP 09 zdobyła 3. miejsce z 16% głosów, szybko stając się bardzo popularną partią w Czechach."
 CZE_2013_elections_result: "Wyniki wyborów 2013"
 CZE_2013_elections_result_desc: "Wybory te poszły bardzo źle dla ODS, zdobywając tylko 7% wszystkich głosów. Był to najgorszy wynik w ich współczesnej historii. Ludzie ponownie zaufali ČSSD. Przed wyborami powstała nowa partia, ANO 2011. Zyskała znaczną popularność i zajęła drugie miejsce w wyborach parlamentarnych w 2013 r., tracąc tylko 2% do ČSSD. Trzecią partią była KSČM z 14% głosów."
 CZE_2017_elections_result: "Wyniki wyborów 2017"
 CZE_2017_elections_result_desc: "Tym razem wydarzyło się coś wyjątkowego. Partia utworzona 7 lat temu, ANO, całkowicie zmiażdżyła swoich rywali, zdobywając prawie 30% głosów, podczas gdy druga co do wielkości partia, ODS, uzyskała tylko 11%. Znaczący wzrost popularności odnotowała również partia Pirates, poprawiając swój wynik o 8%, kończąc na 10%. ČSSD i KSČM uzyskały tylko po 7% głosów."
 CZE_2021_elections_result: "Wyniki wyborów 2021"
 CZE_2021_elections_result_desc: "This time ANO finished with 27.13% of votes. Unfortunately for them, this lose was enough to end up on the second place. In response to overwhelming ANO popularity, ODS, along with KDU-ČSL and TOP 09, created an alliance called SPOLU (cze. TOGETHER). The coalition was strong enough to win elections with 27.79% of votes, winning with a slight difference of 0.66%. The SPOLU is present today, as of year 2024 and it was supporting the presidenture of retired military general, Petr Pavel."
 CZE_cssd_program: "§tProgram CSSD§!"
 CZE_cssd_program_desc: "Ogólnym programem ČSSD jest zrównoważenie wydatków pieniężnych, inwestowanie w gospodarkę i zwiększanie dobrobytu społecznego (podobnie jak prawie każda inna partia). Utrzymuje dobre stosunki z komunistyczną partią KSČM i przestrzega prawa keynesizmu. Ich największym rywalem jest inna demokratyczna partia, ODS."
 CZE_stay_close_with_the_communists: "Trzymaj się blisko §Rkomunistów§!"
 CZE_stay_close_with_the_communists_desc: "ČSSD jest partią socjaldemokratyczną. Podobnie jak komuniści, chcą znacznie zwiększyć budżet socjalny i obie partie współpracowały ze sobą przez naprawdę długi czas, aż popularność ANO zmusiła ČSSD do wyboru między nimi a KSČM."
 CZE_keynesianism: "Keynesizm"
 CZE_keynesianism_desc: "Keynesizm zakłada zwiększanie wydatków państwa w celu przyspieszenia wzrostu gospodarczego i utrzymania stabilnego rozwoju. ČSSD ściśle przestrzega zasad keynesizmu i włączyła je do swojego programu rozwoju."
 CZE_nato_diplomacy: "Dyplomacja NATO"
 CZE_nato_diplomacy_desc: "NATO to potężny sojusz, który jednoczy Europę bardziej niż kiedykolwiek wcześniej. Era wojen w końcu się skończyła, a kraje mogą rozwijać swoją gospodarkę cywilną zamiast przemysłu wojennego. Ale nawet z tym sojusznikiem nie możemy stracić czujności i zawsze być przygotowani na obronę z pomocą naszych partnerów."
 CZE_progressive_taxes: "Podatki progresywne"
 CZE_progressive_taxes_desc: "System podatkowy w naszym kraju jest staromodny. Niektóre rzeczy z reżimu komunistycznego wciąż się nie skończyły i to my będziemy się tym zajmować."
 CZE_turn_for_mixed_economy: "Zwrot w stronę gospodarki mieszanej"
 CZE_turn_for_mixed_economy_desc: "Nasza gospodarka jest silnie uzależniona od przemysłu motoryzacyjnego, w którym dominuje firma Škoda. Do dziś to wystarczało, ale musimy spojrzeć w przyszłość i rozpocząć zaawansowaną produkcję innych dóbr."
 CZE_question_us_politics: "Pytanie o politykę USA"
 CZE_question_us_politics_desc: "Ameryka gra we własną grę. To oczywiste, chcą zachować stabilność i pokój, ale czy naprawdę są tutaj niewinnym graczem?"
 CZE_bank_tax: "Podatek bankowy"
 CZE_bank_tax_desc: "Banki mają zbyt dużą swobodę. Nałożymy na nie dodatkowe podatki, aby ograniczyć zakres ich działania."
 CZE_make_use_of_the_economic_boom: "Skorzystaj z boomu gospodarczego"
 CZE_make_use_of_the_economic_boom_desc: "Nasz kraj w końcu przeżywa boom gospodarczy. To świetna okazja, aby zmniejszyć nasz dług narodowy."
 CZE_keep_economy_stable: "Utrzymać stabilną gospodarkę"
 CZE_keep_economy_stable_desc: "Przeżywamy boom gospodarczy, ale minie on szybciej, niż się spodziewamy. Lepiej będzie spowolnić gospodarkę i zaplanować na nadchodzące lata, aby rosnąca produktywność trwała jeszcze dłużej."
 CZE_stop_the_growing_debt: "Zatrzymajmy rosnący dług"
 CZE_stop_the_growing_debt_desc: "Dzięki boomowi gospodarczemu możemy spłacić część naszych długów. To kolejny krok do pełnej niezależności Czech."
 CZE_continuation_of_social_funding: "Kontynuacja Finansowania Społecznego"
 CZE_continuation_of_social_funding_desc: "Jeden z naszych stałych celów. Utrzymanie postępu w kierunku państwa opiekuńczego."
 CZE_promote_pro_ecological_activities: "Promuj działania proekologiczne"
 CZE_promote_pro_ecological_activities_desc: "To nie jest nasz główny cel, ale zawsze dobrze jest pokazać wyborcom, że nadal dbamy o ekologię. Nieważne, jak na to spojrzysz, rolnicy dostarczający żywność i inne dobra są podstawą narodu."
 CZE_european_parliament_elections: "§tWybory do Parlamentu Europejskiego§!"
 CZE_european_parliament_elections_desc: "Czas na kolejne wybory. Tym razem do Parlamentu Europejskiego. Powinniśmy łatwo przelicytować naszych przeciwników i zdobyć kilka ładnych miejsc."
 CZE_vladimir_spidl_leaves_party: "Vladimir Spidla opuszcza partię"
 CZE_vladimir_spidl_leaves_party_desc: "Musiało się to stać. Cóż, będzie nam go brakować. Ale na razie musimy wybrać innego lidera, ponieważ ODS wciąż depcze nam po piętach."
 CZE_victory_of_vladimir_spidl: "Zwycięstwo Vladimira Spidli"
 CZE_victory_of_vladimir_spidl_desc: "Ku zaskoczeniu wszystkich Vladimír Špidla zdołał wygrać wybory i utrzymać przywództwo. Czas na wielkie działania dyplomatyczne."
 CZE_stanislav_gross_as_a_new_leader: "Stanislav Gross jako nowy lider"
 CZE_stanislav_gross_as_a_new_leader_desc: "Stanislav Gross został wybrany nowym liderem naszej partii. Zobaczymy, jak poprowadzi naszą partię."
 CZE_grand_eu_integration: "Wielka integracja UE"
 CZE_grand_eu_integration_desc: "Jedną z pierwszych decyzji Vladimír Špidla jest zwiększenie popularności wśród członków UE. Utrzymywanie dobrych relacji z nimi jest dobrym wyborem nie tylko dla naszej partii, ale także dla naszego kraju."
 CZE_appreciation_of_british_politics: "Docenianie brytyjskiej polityki"
 CZE_appreciation_of_british_politics_desc: "Brytania radzi sobie dziś naprawdę dobrze. Powinniśmy wziąć z nich przykład i pójść tą samą drogą."
 CZE_distancing_from_kscm: "Dystansowanie od §RKSČM§!"
 CZE_distancing_from_kscm_desc: "Poprzedni liderzy byli zbyt powiązani z partią komunistyczną. Nasza partia zyska więcej dobrego, gdy zerwiemy z nimi stosunki."
 CZE_increasing_czech_position_on_the_international_arena: "Zwiększenie pozycji Czech na arenie międzynarodowej"
 CZE_increasing_czech_position_on_the_international_arena_desc: "Unia Europejska była dopiero początkiem. Czas sięgnąć dalej i szukać porozumień z innymi kontynentami."
 CZE_shifts_in_economy_development: "Zmiany w rozwoju gospodarczym"
 CZE_shifts_in_economy_development_desc: "Keynesizm jest dobry, ale możemy lepiej go wykorzystać, jeśli spróbujemy to zrobić. Trochę kontrowersyjne, ale jestem pewien, że będzie dobrze."
 CZE_open_up_for_foreign_investors: "Otwórz się na zagranicznych inwestorów"
 CZE_open_up_for_foreign_investors_desc: "Czechy są znane z zaawansowanej autonomii przemysłu i rozwoju. To przyciąga do nas wielu zagranicznych inwestorów z dużymi pieniędzmi. Powitamy ich z otwartymi ramionami."
 CZE_stanislav_gross_keeps_power: "Stanislav Gross utrzymuje władzę"
 CZE_stanislav_gross_keeps_power_desc: "Ostatnie działania i kontrowersje Stanislav Gross nie powstrzymały go przed byciem liderem naszej partii. Zobaczymy, jak to się potoczy dalej."
 CZE_leadership_of_jiri_paroubek: "Przywództwo Jiriego Paroubka"
 CZE_leadership_of_jiri_paroubek_desc: "Po ostatnich kontrowersjach i życiu prywatnym Stanislav Gross musiał zrezygnować z przywództwa. Jiří Paroubek został wybrany na nowego lidera naszej partii."
 CZE_restore_the_kscm_support: "Przywróć wsparcie §RKSCM§!"
 CZE_restore_the_kscm_support_desc: "Stanislav Gross popełnił błąd, gdy zaczął zrywać stosunki z KSČM. Mamy nowego lidera i nowy program, co oznacza również nowych (starych) sojuszników."
 CZE_accept_the_fate: "§tZaakceptuj los§!"
 CZE_accept_the_fate_desc: "W jakiś sposób ODS udało się pokonać ČSSD w pierwotnych wyborach w 2006 r. To nie koniec świata. ČSSD jest nadal bardzo popularną partią i będzie kontynuować swój program."
 CZE_program_of_the_opposition: "Program opozycji"
 CZE_program_of_the_opposition_desc: "Jakie więc decyzje może podjąć partia opozycyjna? Prawdopodobnie nie tak ważne jak rządząca. Należy skupić się na ważnych, ale przystępnych cenowo rzeczach."
 CZE_decrease_corruption: "Zmniejszenie korupcji"
 CZE_decrease_corruption_desc: "Korupcja to powracający problem niemal każdego kraju. Musimy być gotowi walczyć z nią w każdej chwili."
 CZE_short_term_stagnation: "Krótkotrwała stagnacja"
 CZE_short_term_stagnation_desc: "Nasza gospodarka radzi sobie dobrze, ale jeśli sytuacja stanie się niebezpiecznie zła, to przy odrobinie szczęścia uda nam się ją uratować."
 CZE_investitions_in_infrastructure: "Inwestycje w infrastrukturę"
 CZE_investitions_in_infrastructure_desc: "Kolejna poprawa naszego systemu sieci drogowej. Te drogi połączą nasze autostrady w wielu nowych punktach i skrócą czas podróży."
 CZE_senate_elections_cssd: "Wybory do Senatu"
 CZE_senate_elections_cssd_desc: "No to zaczynamy. My kontra ODS. To kolejna szansa, żeby ich pokonać i wygrać wybory do senatu."
 CZE_in_your_face_ods: "Prosto w twarz §1ODS§!!"
 CZE_in_your_face_ods_desc: "Udało nam się wyprzedzić ODS w tym wyścigu, a linia mety jest prostą drogą."
 CZE_back_to_form: "Powrót do formy"
 CZE_back_to_form_desc: "Ta porażka w wyborach parlamentarnych była tylko jednorazowym potknięciem. Czas wrócić do prawdziwych działań."
 CZE_distrust_the_government: "Nie ufaj rządowi"
 CZE_distrust_the_government_desc: "ODS udało się umieścić niektórych swoich polityków w nowym rządzie. Czy powinniśmy im ufać? Nie sądzę."
 CZE_leadership_of_bohuslav_sobotka: "§tPrzywództwo Bohuslava Sobotki§!"
 CZE_leadership_of_bohuslav_sobotka_desc: "Era Jiříego Paroubka dobiegła końca. Czas, aby naszym liderem został Bohuslav Sobotka."
 CZE_finish_new_highway_construction: "Zakończenie budowy nowej autostrady"
 CZE_finish_new_highway_construction_desc: "Budowa nowej autostrady trwała naprawdę długo. Wymagała współpracy wielu stron i firm. Czas dokończyć ostatnie kilometry i otworzyć nową autostradę."
 CZE_reduce_resource_extraction_cssd: "Zmniejszenie wydobycia zasobów"
 CZE_reduce_resource_extraction_cssd_desc: "Wydobycie zasobów zabija środowisko. Poza tym musimy ograniczyć ich wykorzystanie. Czas wprowadzić pewne zmiany w zarządzaniu zasobami."
 CZE_water_resource_will_stay_with_the_state: "Zasoby wodne pozostaną w rękach państwa"
 CZE_water_resource_will_stay_with_the_state_desc: "To my ustalamy ceny wody. Jeśli sprzedamy te firmy prywatnym właścicielom, ceny mogą poszybować w górę w trudnych czasach."
 CZE_research_new_renewable_energy_power_generators: "Nowe generatory energii odnawialnej"
 CZE_research_new_renewable_energy_power_generators_desc: "Czas kontynuować nasz program energii odnawialnej. Przyjrzyjmy się generatorom słonecznym i wiatrowym. Są dobre, ale daleko im do elektrowni jądrowych. Nie możemy sprawić, by były lepsze od reaktorów jądrowych, ale przynajmniej możemy poprawić ich wydajność."
 CZE_speed_up_construction_of_new_nuclear_reactor: "Przyspieszenie budowy nowego reaktora jądrowego"
 CZE_speed_up_construction_of_new_nuclear_reactor_desc: "Przy zmniejszonym wydobyciu zasobów musimy utrzymać bezpieczeństwo energetyczne kraju. Przyjrzymy się nowemu projektowi reaktora jądrowego."
 CZE_cleaner_air: "Czystsze powietrze"
 CZE_cleaner_air_desc: "Może powietrze nie jest już tak zanieczyszczone jak kiedyś, ale problem nadal jest widoczny. Musimy sadzić więcej drzew i ograniczać niebezpieczne zanieczyszczenia."
 CZE_cssd_2013_program: "§tProgram 2013§!"
 CZE_cssd_2013_program_desc: "Kolejne wybory, kolejny program. Tym razem skupmy się na wizerunku kraju i stwórzmy nowe koalicje."
 CZE_wealth_tax: "Podatek majątkowy"
 CZE_wealth_tax_desc: "Jeśli nasi najbogatsi obywatele nie chcą dzielić się swoimi pieniędzmi, aby pomóc w rozwoju naszego kraju, wprowadzimy nowy podatek od majątku. To proste rozwiązanie tego problemu."
 CZE_continue_churches_reparations: "Kontynuuj reparacje kościelne"
 CZE_continue_churches_reparations_desc: "KDU-ČSL doceni ten akt, który zbliży nas do utworzenia wspólnej koalicji. Ponadto niektóre z naszych kościołów są w naprawdę złym stanie."
 CZE_ano_and_kducsl_coalition: "Koalicja §2ANO§! i §3KDU-CSL§!"
 CZE_ano_and_kducsl_coalition_desc: "Czas na nowy sojusz. Młoda partia ANO i jedna z najstarszych, KDU-ČSL. To interesująca kombinacja, która może albo bardzo się nie udać, albo odnieść sukces z wielką korzyścią dla nas wszystkich."
 CZE_higher_renewable_energy_expenditure: "Wyższe wydatki na energię odnawialną"
 CZE_higher_renewable_energy_expenditure_desc: "To ścisła kontynuacja naszego poprzedniego programu. Energia odnawialna jest przyszłością świata, węgiel jest przestarzałym zasobem. Nie zawsze możemy utrzymać ten pierwiastek, który powoduje wiele szkód dla środowiska."
 CZE_shut_down_the_neo_nazi_workers_party: "Zamknąć neonazistowską partię robotniczą"
 CZE_shut_down_the_neo_nazi_workers_party_desc: "Posunęli się za daleko. Czas zamknąć tę komórkę raz na zawsze. Ta ideologia i doktryna powinny być zakazane w naszym kraju już dawno temu!"
 CZE_reduce_flooding_risk: "Zmniejsz ryzyko powodzi"
 CZE_reduce_flooding_risk_desc: "Nasze rzeki mogą być czasami niebezpieczne. A kiedy tak jest, powodują wiele szkód wśród lokalnej ludności. Czas zakończyć ten strach i przygotować nowe systemy obronne."
 CZE_leadership_of_jan_hamacek: "§tPrzywództwo Jana Hamacka§!"
 CZE_leadership_of_jan_hamacek_desc: "Kolejny dzień, kolejny lider. Jan Hamáček będzie musiał stawić czoła naprawdę trudnym decyzjom w nadchodzących latach. Miejmy nadzieję, że uda mu się zostać wielkim liderem w tym okresie."
 CZE_increase_food_quality: "Zwiększ jakość żywności"
 CZE_increase_food_quality_desc: "W miarę jak technologia staje się lepsza, jakość żywności poprawia się dość powoli. Nowe granty przyspieszą ten proces."
 CZE_ano_over_communists: "§2ANO§! ponad §Rkomunistami§!"
 CZE_ano_over_communists_desc: "Czas w końcu odciąć się od KSČM i trzymać się ANO. Oni są przyszłością tego kraju i będziemy trzymać się tylko najlepszych."
 CZE_new_healthcare_budget_in_times_of_crisis: "Nowy budżet opieki zdrowotnej w czasach kryzysu"
 CZE_new_healthcare_budget_in_times_of_crisis_desc: "Tak się stało. Rozpoczął się nowy rozdział w historii ludzkości. Musimy stawić czoła temu kryzysowi najlepiej, jak potrafimy."
 CZE_new_apartments_and_houses: "Nowe apartamenty i domy"
 CZE_new_apartments_and_houses_desc: "This idea will attract new investors and people who want to live in our country. It's a simple task but very important for the economy."
 CZE_grants_for_novavax: "Dotacje dla Novavax"
 CZE_grants_for_novavax_desc: "Novavax jest naszą wiodącą firmą w rozwoju nowych szczepionek. Są warci każdych pieniędzy i dlatego teraz bardzo potrzebują Twojego wsparcia."
 CZE_security_funding: "Finansowanie bezpieczeństwa"
 CZE_security_funding_desc: "Czasy znów stały się niestabilne. Czas zadbać o nasz budżet obronny i przygotować się na nadchodzące zagrożenie."
 CZE_usdeu_program: "§GProgram US-DEU§!"
 CZE_usdeu_program_desc: "Program US-DEU opowiada się za polityką liberalizmu, co oznacza zmniejszenie władzy rządu i danie większych swobód obywatelskich. US-DEU trzyma się z daleka od komunistycznej partii KSČM i stara się powoli rozwijać kraj."
 CZE_push_for_tax_reform: "Naciskaj na reformę podatkową"
 CZE_push_for_tax_reform_desc: "Nie jesteśmy znaczącą siłą w rządzie, ale wszyscy zgadzamy się, że reforma podatkowa jest czymś, co powinniśmy zakończyć tak szybko, jak to możliwe. Będziemy tymi, którzy będą naciskać na tę reformę."
 CZE_stable_development: "Stabilny rozwój"
 CZE_stable_development_desc: "Nie ma potrzeby zbyt mocno naciskać na gospodarkę. Lepiej utrzymać gospodarkę stabilną niż ryzykować recesję."
 CZE_social_liberalism: "Liberalizm społeczny"
 CZE_social_liberalism_desc: "Nasi ludzie wiedzą, jak opresyjny i niesprawiedliwy może być rząd. Musimy dążyć do ograniczenia władzy państwa i dać naszym ludziom więcej wolności."
 CZE_democratic_spirit: "Duch demokratyczny"
 CZE_democratic_spirit_desc: "Po tym, jak zwróciliśmy się ku demokracji, nasz kraj stale się rozwija. Powinniśmy zachować ten sposób myślenia i cieszyć się z tego, co mamy."
 CZE_support_national_minority: "Wspieraj mniejszość narodową"
 CZE_support_national_minority_desc: "Poprzednie państwo nie było zbyt łagodne w stosunku do mniejszości narodowych w Czechach. Naszą rolą jest pomóc tym ludziom i złagodzić prawo migracyjne."
 CZE_kscm_issue: "Problem z §RKSCM§!"
 CZE_kscm_issue_desc: "To niewiarygodne, że nadal mamy partię komunistyczną w rządzie. Nie są to już ci opresyjni komuniści, jakich mieliśmy kiedyś, ale to nadal zagrożenie dla naszej demokracji."
 CZE_promote_country_of_law_idea: "Promuj ideę kraju prawa"
 CZE_promote_country_of_law_idea_desc: "Nasze prawo i konstytucja są najważniejszymi rzeczami w tym kraju. Każdy powinien ich przestrzegać, nawet rząd. To jedyny sposób, aby utrzymać państwo w akceptowalnych granicach."
 CZE_country_without_oppresion: "Kraj bez ucisku"
 CZE_country_without_oppresion_desc: "Demokracja została stworzona dla ludzi. I ludzie powinni wiedzieć, że jest to bezpieczna ideologia dla nich. Zwiększymy wydatki na policję, aby utrzymać nasz naród stabilnym i chronionym."
 CZE_fear_of_another_communist_regime: "Strach przed kolejnym reżimem komunistycznym"
 CZE_fear_of_another_communist_regime_desc: "Ale co jeśli KSČM uda się zdobyć władzę? Co się stanie z naszym demokratycznym duchem? Nie możemy do tego dopuścić, jeśli chcemy spać spokojnie."
 CZE_western_view: "Zachodnie inspiracje"
 CZE_western_view_desc: "Powinniśmy dążyć do przystąpienia do Unii Europejskiej. Kraje zachodnie rozwijają się niesamowicie szybko i dlatego powinniśmy naśladować ich styl życia."
 CZE_stabilize_the_situation: "§GUstabilizować sytuację§!"
 CZE_stabilize_the_situation_desc: "Kolejne wybory za nami. Mogło być lepiej, ale nie możemy teraz przestać. Jest jeszcze wiele rzeczy do zrobienia, aby nasz kraj był wspaniały."
 CZE_reduce_effect_of_the_ctyrkoalice_split: "Zmniejsz efekt podziału Czwórkoalicji"
 CZE_reduce_effect_of_the_ctyrkoalice_split_desc: "Niestety, Čtyřkoalice nie przetrwały długo. To była dobra współpraca, ale niezbyt udana. Tak czy inaczej nasza popularność została nadszarpnięta i musimy to naprawić."
 CZE_pavel_nemec_for_the_leader: "Pavel Nemec For The Leader"
 CZE_pavel_nemec_for_the_leader_desc: "Wybierzmy Pavel Němec jako naszego następnego lidera. Nie jest zbyt doświadczony, ale musimy dotrzeć do młodzieży naszego kraju."
 CZE_preparations_for_the_2006_elections: "Przygotowania do wyborów w 2006 r."
 CZE_preparations_for_the_2006_elections_desc: "Ciągle tracimy popularność. To nie jest dobre, więc może czas na bardziej niekonwencjonalną strategię..."
 CZE_the_case_of_the_qatari_prince: "Sprawa katarskiego księcia"
 CZE_the_case_of_the_qatari_prince_desc: "Książę Kataru złamał nasze prawo, popełniając bardzo poważne przestępstwa. To nie Bliski Wschód, to Europa. Nie będziemy tolerować takiego zachowania tutaj. Pavel Němec powinien zdecydować, co z nim zrobić."
 CZE_its_legal: "„To jest legalne”"
 CZE_its_legal_desc: "Musimy pomyśleć, czego nasi młodzi obywatele chcą od partii rządzącej. Legalizacji marihuany? Akceptacji LGBT? Pójdziemy tą drogą, co może pójść nie tak?"
 CZE_shift_to_semi_anarchism: "Przejście do półanarchizmu"
 CZE_shift_to_semi_anarchism_desc: "Nasz program zawiódł. Do diabła z tym, jest tylko jedna rzecz, która może zadziałać i przyciągnąć więcej wyborców. Czas zmienić nasz światopogląd."
 CZE_jan_hadrav_leadership: "Przywództwo §GJana Hadravy§!"
 CZE_jan_hadrav_leadership_desc: "Zapomnijmy o poprzednich wyborach, okej? Super. Jan Hadrava będzie teraz przewodził naszej partii, Pavel Němec nie powinien przyjmować tej posady wcześniej..."
 CZE_jan_cerny_leadership: "Przywództwo §GJana Černýego§!"
 CZE_jan_cerny_leadership_desc: "Niestety nasza partia jest bardziej niestabilna niż myśleliśmy. Powinniśmy spróbować z Jan Černý teraz. Może w końcu poprowadzi nas do świetlanej przyszłości."
 CZE_reform_of_the_housing_sector: "Reforma sektora mieszkaniowego"
 CZE_reform_of_the_housing_sector_desc: "Czas na solidne reformy. Jeśli zajmiemy się sektorem mieszkaniowym, ludzie zobaczą, że naprawdę zależy nam na tym kraju."
 CZE_increase_maternity_leave_time: "Wydłużenie czasu urlopu macierzyńskiego"
 CZE_increase_maternity_leave_time_desc: "Jest mała szansa, że ​​to faktycznie zadziała, ale warto spróbować. Czas na działanie."
 CZE_finish_repair_of_damage_after_communist_regime: "Zakończ naprawy po reżimie komunistycznym"
 CZE_finish_repair_of_damage_after_communist_regime_desc: "Szkody wyrządzone przez komunistów były o wiele większe niż myśleliśmy. Ale dzięki przyzwoitemu budżetowi państwa będziemy w stanie dokończyć reparacje."
 CZE_further_upgrade_of_infrastructure_network: "Dalsza modernizacja infrastruktury sieciowej"
 CZE_further_upgrade_of_infrastructure_network_desc: "Wszyscy robią te rzeczy, żebyśmy nie byli gorsi od nich. Z resztą popularności, którą mamy, będziemy naciskać na jeszcze jeden akt w rządzie."
 CZE_take_more_advantage_of_renewable_energy: "Wykorzystaj w pełni odnawialne źródła energii"
 CZE_take_more_advantage_of_renewable_energy_desc: "Energia odnawialna utrzyma bezpieczeństwo energetyczne naszego kraju. Wiatraki, panele słoneczne, infrastruktura hydroelektryczna. Powinniśmy inwestować w takie projekty."
 CZE_aim_for_lower_taxes: "Dążyć do niższych podatków"
 CZE_aim_for_lower_taxes_desc: "Nasz upadek jest nieunikniony. Zróbmy jeszcze jeden akt, zanim ogłosimy rezygnację."
 CZE_end_of_usdeu: "§GKoniec US-DEU§!"
 CZE_end_of_usdeu_desc: "Nadszedł nasz czas. Porażka w wyborach w 2002 i 2006 r. była zbyt szkodliwa dla naszej partii. Podjęto przerażające decyzje, wiele wewnętrznych kontrowersji. Nie mogła przetrwać, US-DEU odeszło."
 CZE_ano_program: "§2Program ANO§!"
 CZE_ano_program_desc: "ANO powstało w 2011 r., ale stało się partią polityczną 11 maja 2012 r. Zostało utworzone przez ludzi w opozycji do innych partii. Jego program jest skierowany do wszystkich ludzi w Republice Czeskiej, dbających o państwo opiekuńcze i wprowadzających kraj w nowy sposób rozwoju."
 CZE_we_are_not_politicians: "Nie jesteśmy politykami"
 CZE_we_are_not_politicians_desc: "ANO nie zostało stworzone przez polityków. Początkowo był to ruch, którego celem była walka z korupcją, niezadowoleniem obywateli i uzdrowienie systemu politycznego."
 CZE_corruption_problem: "Problem korupcji"
 CZE_corruption_problem_desc: "Inne partie ciągle mówią o zmniejszeniu korupcji, ale ten problem nadal istnieje w naszym kraju. Nie chcemy czekać ani roku dłużej. Czas, abyśmy pokazali naszą siłę."
 CZE_prepare_for_the_2013_elections: "Przygotuj się na wybory w 2013 roku"
 CZE_prepare_for_the_2013_elections_desc: "Nie mamy jeszcze ogromnego poparcia, ale nasz nowy program wyborczy przekona ludzi, aby głosowali na nas w następnych wyborach. Robimy to dla wszystkich."
 CZE_unemployment_problem: "Problem bezrobocia"
 CZE_unemployment_problem_desc: "Škoda nadal tworzy nowe miejsca pracy, ale nadal cierpimy z powodu bezrobocia. Powinniśmy się temu przyjrzeć."
 CZE_kick_off_the_insincere_politicians: "Wykop nieszczerych polityków"
 CZE_kick_off_the_insincere_politicians_desc: "Niektórzy nasi politycy nie byli lojalni wobec naszej partii. Nie możemy tego tak zostawić i musimy podjąć trudne decyzje."
 CZE_eticky_kodex: "§2Kodeks etyczny§!"
 CZE_eticky_kodex_desc: "ANO zostało pierwotnie stworzone jako ruch, a nie partia polityczna. Ale nie możemy dokonać żadnych znaczących zmian bez tego tytułu. Jesteśmy w chaosie, który musi zostać zorganizowany naprawdę szybko."
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group: "Prawo musi być konsultowane z grupą"
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group_desc: "Jeśli chcemy forsować jakiekolwiek reformy, wszyscy musimy się zgodzić, że to pomoże naszemu krajowi. Dlatego musimy konsultować każdą zmianę prawa."
 CZE_second_you_cant_move_to_another_club_during_torm_of_office: "Nie możesz odejść w trakcie kadencji"
 CZE_second_you_cant_move_to_another_club_during_torm_of_office_desc: "To byłaby zdrada. Jeśli wybraliście naszą partię, pozostańcie jej lojalni i nie psujcie naszej popularności w oczach wyborców."
 CZE_third_in_serious_matters_you_cannot_vote_against_ano: "W poważnych sprawach nie można głosować przeciwko §2ANO§!"
 CZE_third_in_serious_matters_you_cannot_vote_against_ano_desc: "Musimy sobie pomagać w każdej sprawie, ale w naprawdę poważnych sprawach musimy pozostać zjednoczeni i nie trzymać się ściśle swojego programu."
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month: "Musisz co miesiąc przekazywać 7000 koron na rzecz §2ANO§!"
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month_desc: "Nasza partia ma wielu sponsorów, ale nie możemy polegać na nich i budżecie naszego lidera. Każdy członek będzie musiał finansować ANO, aby jego sytuacja finansowa była stabilna."
 CZE_cssd_and_kducsl_coalition: "Koalicja §tCSSD§! i §3KDU-CSL§!"
 CZE_cssd_and_kducsl_coalition_desc: "Możemy zaufać ČSSD i KDU-ČSL. Nie możemy mieć wrogów wszędzie i potrzebujemy sojuszników."
 CZE_join_the_ministry_of_finance: "Dołącz do Ministerstwa Finansów"
 CZE_join_the_ministry_of_finance_desc: "Jeśli połączymy siły z Ministerstwem Finansów, będziemy mogli efektywniej zarządzać wydatkami państwa i usprawnić budżet naszego kraju."
 CZE_join_the_ministry_of_internal_affairs: "Dołącz do Ministerstwa Spraw Wewnętrznych"
 CZE_join_the_ministry_of_internal_affairs_desc: "Ministerstwo spraw wewnętrznych kontroluje sądy, szanując prawa i utrzymując stabilność naszego kraju. Jeśli do nich dołączymy, będziemy mogli łatwiej przekształcać nasze prawa."
 CZE_join_the_ministry_of_regional_development: "Dołącz do Ministerstwa Rozwoju Regionalnego"
 CZE_join_the_ministry_of_regional_development_desc: "Rozwój regionalny jest ważny dla poprawy gospodarki i przemysłu naszego kraju. Prowadzi sektor gospodarki i jeśli do niego dołączymy, będziemy mogli wybrać ścieżkę rozwoju przemysłowego."
 CZE_new_head_politics_of_the_country_management: "Nowa Polityka Zarządzania Krajem"
 CZE_new_head_politics_of_the_country_management_desc: "Nasza koalicja z ČSSD i KDU-ČSL pozwala nam utworzyć nowy rząd. To świetna okazja, aby przejąć kontrolę nad najważniejszymi instytucjami narodowymi."
 CZE_2014_european_parliamentary_elections: "Wybory do Parlamentu Europejskiego w 2014 r."
 CZE_2014_european_parliamentary_elections_desc: "Wybory do Parlamentu Europejskiego są dla nas bardzo ważne. Jeśli uda nam się zdobyć wystarczająco dużo miejsc, zyskamy w oczach członków Unii Europejskiej i zyskamy większe poparcie w Czechach."
 CZE_makat_a_neblabolit: "§2Rób co możesz i nie owijaj w bawełnę.§!"
 CZE_makat_a_neblabolit_desc: "„Rób, co możesz, i nie owijaj w bawełnę”. Dzięki tym słowom udało nam się zdobyć ogromną popularność podczas wyborów w 2017 r. Skupimy się teraz na poprawie wydatków krajowych i rozwoju miast."
 CZE_great_labor_reforms: "Wielkie reformy pracy"
 CZE_great_labor_reforms_desc: "Nasz kodeks pracy jest przestarzały i nieefektywny. Naszym zadaniem jest go zmienić."
 CZE_cybersecurity_funding: "Finansowanie cyberbezpieczeństwa"
 CZE_cybersecurity_funding_desc: "Nasze systemy bezpieczeństwa nie są najlepszej jakości. Jeśli nikt nie wyda pieniędzy na ich ulepszenie, możemy wkrótce wpaść w poważne tarapaty."
 CZE_digitalization_of_the_economy_sector: "Digitalizacja sektora gospodarczego"
 CZE_digitalization_of_the_economy_sector_desc: "Gdy zwiększyliśmy bezpieczeństwo cebysecurity, nadszedł czas, aby wprowadzić nasze miasta w nową erę i rozpocząć instalację nowych technologii."
 CZE_increase_feeling_of_security: "Zwiększ poczucie bezpieczeństwa"
 CZE_increase_feeling_of_security_desc: "Czasy znów stają się nerwowe. Nasi ludzie muszą wiedzieć, że są bezpieczni, więc zwiększymy budżet na wydatki policyjne."
 CZE_all_for_people_all_from_people: "Wszystko dla ludzi, wszystko od ludzi"
 CZE_all_for_people_all_from_people_desc: "Wszystkie nasze ostatnie działania mają na celu poprawę jakości życia naszego narodu. To była nasza misja i odnieśliśmy w niej sukces."
 CZE_take_care_of_the_education: "Zadbaj o edukację"
 CZE_take_care_of_the_education_desc: "Nasze szkoły są dobre, ale nauczyciele są niedopłacani. Nasz program obejmuje ten problem i czas go rozwiązać."
 CZE_the_lithium_case: "Obudowa litowa"
 CZE_the_lithium_case_desc: "Sprawa litu to afera polityczna, która miała miejsce zaledwie kilka dni przed wyborami do Izby Deputowanych Parlamentu Republiki Czeskiej w 2017 r. Afera ta wynikła z eksploracji złoża litu w Cínovcu, praw do eksploracji złoża i możliwego późniejszego wydobycia. ČSSD chce nawiązać współpracę z australijską firmą i rozpocząć wydobycie, ale niektórzy nasi politycy sprzeciwiają się temu wyborowi."
 CZE_attract_kscm_communists: "Przyciągnięcie §Rkomunistów z KSCM§!"
 CZE_attract_kscm_communists_desc: "Niektórzy politycy z innych partii postanowili dołączyć do naszego ruchu. Mówimy głównie o zwolennikach KSČM i ČSSD. To dobra sytuacja dla naszej partii."
 CZE_top_09_program: "§CProgram TOP 09§!"
 CZE_top_09_program_desc: "Cele TOP 09 to m.in. zapobieganie zmianom środowiskowym spowodowanym przez industrializację kraju. Ubiegają się o poparcie partii ODS, a obecnie są częścią koalicji SPOLU (czes. TOGETHER)."
 CZE_energy_saving: "Oszczędność energii"
 CZE_energy_saving_desc: "Nasi ludzie i korporacje marnują zbyt dużo energii. Tak, mamy reaktory jądrowe i wiele reform w zakresie energii odnawialnej, ale to nie znaczy, że musimy wydać to wszystko w ciągu jednego miesiąca. Nasze nowe przepisy zapobiegną nadmiernemu marnotrawieniu energii elektrycznej."
 CZE_cooperate_with_strana_zelenych: "Współpraca z §7Strana Zelenych§!"
 CZE_cooperate_with_strana_zelenych_desc: "Strana Zelených zawsze wiedziała, że ​​tereny zielone są bardzo ważne dla kraju. Jeśli dołączymy do naszych programów, będziemy mogli przeforsować więcej ustaw w parlamencie."
 CZE_modify_green_savings_program: "Modyfikuj program oszczędności ekologicznych"
 CZE_modify_green_savings_program_desc: "Program Green Savings obejmuje ochronę lasów, zwierząt i zmniejsza problem zanieczyszczenia. Jednak program ten wymaga pewnych poprawek, które uczynią go jeszcze lepszym."
 CZE_seek_ods_coalition: "Szukanie koalicji z §1ODS§!"
 CZE_seek_ods_coalition_desc: "Nie możemy zrobić wiele bez pomocy większej partii. ODS najlepiej pasuje do naszego programu i skontaktujemy się z nimi."
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs: "Minister spraw zagranicznych Karel Schwarzenberg"
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs_desc: "Karel Schwarzenberg jest od jakiegoś czasu ministrem spraw zagranicznych. Wykorzystajmy wspólnie te przywileje, aby pomóc promować naszą partię."
 CZE_european_union_appreciation: "Wyrazy uznania dla Unii Europejskiej"
 CZE_european_union_appreciation_desc: "Unia Europejska dba o środowisko. Niektóre z ich praw mogą być sprzeczne z naszymi, ale chcą jak najlepiej dla swoich członków."
 CZE_environment_regulations: "Przepisy dotyczące ochrony środowiska"
 CZE_environment_regulations_desc: "Niektóre firmy mają niszczycielski wpływ na lokalne środowisko. Musimy powstrzymać ten freelancing i wprowadzić surowe regulacje."
 CZE_limit_forest_clearing: "Ogranicz wycinkę lasów"
 CZE_limit_forest_clearing_desc: "Firmy drzewne wycinają zbyt wiele drzew. Sadzą nowe, ale miną dekady, zanim staną się drzewami dojrzałymi. Muszą ograniczyć wycinkę drzew."
 CZE_reform_of_the_transport_sector: "Reforma sektora transportu"
 CZE_reform_of_the_transport_sector_desc: "Škoda dobrze sobie radzi z ulepszaniem naszego sektora motoryzacyjnego, ale ich samochody zanieczyszczają środowisko. Muszą ograniczyć emisję CO2."
 CZE_defend_against_ano: "Broń się przed §2ANO§!"
 CZE_defend_against_ano_desc: "ANO krytykuje naszą partię z różnych powodów. Chcemy tylko zadbać o środowisko narodowe. Nie możemy tego zostawić bez odpowiedzi."
 CZE_intensive_environment_regulations: "§CPrzepisy dotyczące intensywnego środowiska§!"
 CZE_intensive_environment_regulations_desc: "Nasz najnowszy program obejmuje jeszcze więcej zielonych przepisów. Poza tym musimy sfinansować badania nad nowymi technologiami, które pomogą osiągnąć nasze cele."
 CZE_regulate_waste_management: "Regulowanie gospodarki odpadami"
 CZE_regulate_waste_management_desc: "Nasz kraj potrzebuje lepszego sposobu na składowanie odpadów. Wysypiska śmieci są w porządku, ale zamiast wyrzucać śmieci, możemy je poddać recyklingowi i dać im drugie życie."
 CZE_invent_new_technologies: "Wynaleźć nowe technologie"
 CZE_invent_new_technologies_desc: "Zafundujmy trochę pieniędzy sektorowi badawczemu i pomóżmy wynaleźć nowe technologie oszczędzania energii. To nie będzie tania inwestycja, ale ten krok jest niepotrzebny."
 CZE_decrease_construction_cost: "Zmniejsz koszty budowy"
 CZE_decrease_construction_cost_desc: "Powinniśmy zacząć używać tańszych materiałów, ale o porównywalnej jakości. To zmniejszy krajowe wydatki na place budowy i przyspieszy budowę."
 CZE_continue_green_savings_program: "Kontynuuj program zielonych oszczędności"
 CZE_continue_green_savings_program_desc: "Kolejna reforma programu Green Savings. Dzięki współpracy ze Strana Zelených możemy uchwalić kolejną ustawę bez żadnych problemów."
 CZE_balanced_energy_development: "Zrównoważony rozwój energetyczny"
 CZE_balanced_energy_development_desc: "Nie możemy polegać tylko na jednym rodzaju energii. Elektrownie na paliwa kopalne nie są dobre dla środowiska, ale jeśli coś stanie się z sektorem energii odnawialnej, będą naszymi jedynymi generatorami."
 CZE_miroslav_kalousek_for_the_leader: "Miroslav Kalousek Dla Lidera"
 CZE_miroslav_kalousek_for_the_leader_desc: "Kalousek był wcześniej liderem KDU-ČSL. Dzięki temu utrzymujemy dobre stosunki z tą partią. Ale czy on naprawdę rozumie nasz program wyborczy?"
 CZE_modify_agriculture_effect_on_the_environment: "Modyfikuj wpływ rolnictwa na Ziemię"
 CZE_modify_agriculture_effect_on_the_environment_desc: "Rolnictwo samo w sobie jest dobre, ale czasami wymaga wycinki drzew. Nie jest też zbyt dobre dla ziemi pod polami uprawnymi. Przyjrzyjmy się temu."
 CZE_leadership_of_jiri_pospisil: "§CPrzywództwo Jiříego Pospíšila§!"
 CZE_leadership_of_jiri_pospisil_desc: "Czas, aby Jiří Pospíšil pokazał, co potrafi zrobić dla naszej partii. Nowy lider oznacza nową energię i entuzjazm, aby osiągnąć nasze cele."
 CZE_make_new_parks: "Stwórz nowe parki"
 CZE_make_new_parks_desc: "W naszych miastach brakuje terenów zielonych z czystym powietrzem. Budując nowe parki rozwiążemy ten problem."
 CZE_energize_the_tourist_sector: "Ożyw sektor turystyczny"
 CZE_energize_the_tourist_sector_desc: "Inni ludzie muszą wiedzieć, że Czechy również są warte odwiedzenia. Nasz program uczynił ten kraj bardziej przyjaznym dla natury, a nasi goście z pewnością to docenią."
 CZE_leadership_of_marketa_pekarova_adamova: "Przywództwo Markéty Pekarovej Adamovej"
 CZE_leadership_of_marketa_pekarova_adamova_desc: "Markéta Pekarová Adamová została wybrana na nowego lidera naszej partii. Jej obowiązkiem będzie przyłączenie naszej partii do koalicji SPOLU."
 CZE_join_the_spolu_coalition: "Dołącz do koalicji SPOLU"
 CZE_join_the_spolu_coalition_desc: "Jesteśmy gotowi dołączyć do ODS i KDU-ČSL w koalicji SPOLU. To wspaniały dzień dla naszych partii."
 CZE_waste_recycling: "Recykling odpadów"
 CZE_waste_recycling_desc: "Wprowadziliśmy już program recyklingu, ale dziś nadszedł czas, aby go udoskonalić. Nowe centra recyklingu przyspieszą cały proces."
 CZE_invest_in_green_cities: "Inwestuj w zielone miasta"
 CZE_invest_in_green_cities_desc: "Drogi powinny być pokryte drzewami, krzewami i innymi podobnymi rzeczami. To rozwiązanie zmniejszy zanieczyszczenie w miastach i poprawi jakość życia."
 CZE_the_triple_alliance: "Trójprzymierze"
 CZE_the_triple_alliance_desc: "Koalicja SPOLU została oficjalnie utworzona. ODS, TOP 09 i KDU-ČSL zjednoczyły się, aby pokonać rosnącą popularność ANO. To dopiero początek. Po sukcesie w ostatnich wyborach koalicja musi przygotować nowy rząd."
 CZE_change_in_the_government: "Zmiana w rządzie"
 CZE_change_in_the_government_desc: "Rozpoczęły się zmiany w rządzie. Wszystkie 3 partie wybrały wspólnie 5 najlepszych polityków ze swoich partii, aby zajęli się zarządzaniem krajem. Dzięki tej popularności SPOLU jest również w stanie decydować o przyszłych planach rozwoju, które zmienią sposób zarządzania Republiką Czeską."
 CZE_martin_baxa_ministry_of_culture: "Martin Baxa - Ministerstwo Kultury"
 CZE_martin_baxa_ministry_of_culture_desc: "ODS wybrało Martin Baxa na nowego ministra kultury. Poza karierą polityczną jest również nauczycielem szkoły średniej. Dołączył do ODS w 1999 r."
 CZE_zbynek_stanjura_minister_of_finance: "Zbynek Stanjura – Minister Finansów"
 CZE_zbynek_stanjura_minister_of_finance_desc: "Zbyněk Stanjura to kolejny polityk ODS, który został wybrany do nowego rządu Petra Fialasa. Przejmie obowiązki ministra sektora finansów. Dołączył do ODS u progu nowego tysiąclecia i szybko stał się ważnym politykiem w tej partii."
 CZE_pavel_blazek_department_of_justice: "Pavel Blazek - Departament Sprawiedliwości"
 CZE_pavel_blazek_department_of_justice_desc: "Pavel Blažek dołączył do ODS w 1998 roku. Wcześniej pełnił funkcję ministra sprawiedliwości podczas prezydentury Petry Nečas. Tym razem ma kolejną okazję, aby stać się jednym z najważniejszych polityków w [CZE.GetName]."
 CZE_martin_kupka_ministry_of_transportation: "Martin Kupka - Ministerstwo Transportu"
 CZE_martin_kupka_ministry_of_transportation_desc: "Martin Kupka prywatnie pracuje jako dziennikarz. W 2008 roku dołączył do ODS i w ciągu 2 lat zyskał bardzo duże poparcie i popularność. W nowym rządzie Petra Fiali będzie pełnił funkcję ministra transportu."
 CZE_jana_cernochova_minister_of_defence: "Jana Cernochová – Minister Obrony Narodowej"
 CZE_jana_cernochova_minister_of_defence_desc: "Ostatnią członkinią ODS, która dołączy do nowego rządu, będzie Jana Cernochová. Dołączyła do partii w 1997 r. Podczas swojej kariery była członkiem Parlamentu Republiki Czeskiej ze stolicy Pragi. Teraz będzie pełnić funkcję nowego ministerstwa sektora obronnego."
 CZE_coalition_with_pirati_a_strostove: "Koalicja z Piratami i Starostowem"
 CZE_coalition_with_pirati_a_strostove_desc: "Koalicja SPOLU jest silna, ale koalicja Piráti a Starostové również zyskuje na popularności. Połączenie tych dwóch koalicji stworzy najsilniejszą grupę polityczną w nowoczesnej historii Republiki Czeskiej."
 CZE_support_petr_pavel_for_the_president: "Wesprzyj Petra Pavela na Prezydenta"
 CZE_support_petr_pavel_for_the_president_desc: "SPOLU aktywnie wspierało prezydenturę Petr Pavel. Nie należy do żadnej partii. Jest niezależnym liderem, który poprowadzi ten kraj."
 CZE_connecting_five_programs: "Łączenie pięciu programów"
 CZE_connecting_five_programs_desc: "Po utworzeniu nowej koalicji SPOLU i Piráti a Starostové nadszedł czas na rozpoczęcie realizacji wspólnego i najszerszego programu politycznego."
 CZE_the_strongest_coalition: "Najsilniejsza koalicja"
 CZE_the_strongest_coalition_desc: "SPOLU szybko zyskało ogromne poparcie. Zdecydowane działania Petr Fiala i powrót emerytowanego generała wojskowego, Petr Pavel, przynoszą ludziom nadzieję. Z tego miejsca wydaje się, że tylko się wznosi."
 CZE_independent_politician_in_power: "Niezależny polityk u władzy"
 CZE_independent_politician_in_power_desc: "Petr Pavel został wybrany na lidera [CZE.GetName]. To wielki sukces dla niego i SPOLU."
 CZE_take_care_of_the_environment: "Dbaj o środowisko"
 CZE_take_care_of_the_environment_desc: "Środowisko staje się z roku na rok coraz bardziej delikatne, dlatego nie powinniśmy go jeszcze bardziej niszczyć."
 CZE_a_soldier_and_a_politician: "Żołnierz i polityk"
 CZE_a_soldier_and_a_politician_desc: "Petr Pavel, urodzony 1 listopada 1961 r. w Planie, rozpoczął karierę wojskową, gdy Czechosłowacja jeszcze istniała i znajdowała się pod rządami komunistów. Był odpowiedzialny za rozpoznanie krajów NATO. Sytuacja zmieniła się po upadku Związku Radzieckiego i rozpadzie Czechosłowacji na demokratyczne Czechy i Słowację. Petr Pavel zaczął współpracować z siłami NATO i USA (mimo że język angielski nie był popularny w Bloku Wschodnim, Pavel był jednym z niewielu oficerów, którzy uczyli się angielskiego, francuskiego i rosyjskiego). Służył w siłach zbrojnych do 2018 r., kiedy przeszedł na emeryturę i kontynuował karierę w sferze politycznej, zyskując poparcie partii demokratycznych i niezaangażowanych, co pomogło mu zostać prezydentem Republiki Czeskiej w wyborach prezydenckich w 2023 r.\nTo historyczne drzewo i dedykowany GUI są tutaj, aby lepiej przyjrzeć się jego karierze po świcie nowego tysiąclecia, kiedy miał bardzo duży wpływ na operacje wojskowe i rozmowy polityczne."
 CZE_international_career: "Kariera międzynarodowa"
 CZE_international_career_desc: "Świat nie kończy się na Czechach. Współpraca z innymi krajami jest ważna, aby zdobyć doświadczenie i nauczyć się taktyki różnych oficerów i terenu."
 CZE_home_career: "Kariera narodowa"
 CZE_home_career_desc: "Czechy są naszym domem i musimy zrobić wszystko, aby chronić je przed wszelkimi możliwymi zagrożeniami. Nasi wrogowie muszą wiedzieć, że nie jesteśmy łatwym celem."
 CZE_join_ii_persian_gulf_war: "Dołącz do II wojny w Zatoce Perskiej"
 CZE_join_ii_persian_gulf_war_desc: "Po ataku terrorystycznym Stany Zjednoczone stały się bardziej agresywne wobec Bliskiego Wschodu. Wypowiedzieli wojnę Irakowi, a my musimy pomóc naszym sojusznikom walczyć o pokój dla wszystkich."
 CZE_continuation_of_afnorth_cooperation: "Kontynuacja współpracy AFNORTH"
 CZE_continuation_of_afnorth_cooperation_desc: "AFNORTH już nie istnieje, ale inne instytucje powstały na jego miejsce, a dokładniej w Brussum. Jego misją jest ochrona północnej flanki sojuszu, a Petr Pavel ma okazję pomóc generałom w tym zadaniu."
 CZE_zastupce_velitele_divize: "Zastępca dowódcy dywizji"
 CZE_zastupce_velitele_divize_desc: "Zastępca dowódcy dywizji to okazja dla Petr Pavel, aby ponownie udowodnić swoją wartość na ojczyźnie. Zostanie prawą ręką jednego z naszych generałów, aby koordynować plany i strategie, które pomogą poprawić naszą postawę odstraszającą."
 CZE_brigadni_general: "Generał brygady"
 CZE_brigadni_general_desc: "Petr Pavel jest gotowy, aby awansować na generała brygady. To bardzo ważne osiągnięcie w jego karierze, które przybliża go do stania się najważniejszym generałem w swoim kraju i strukturach sojuszniczych."
 CZE_homeland_protectionism: "Protekcjonizm ojczyzny"
 CZE_homeland_protectionism_desc: "Nasz kraj jest otoczony neutralnymi i przyjaznymi sąsiadami. Ale to nie znaczy, że możemy im w pełni zaufać. Musimy być przygotowani na atak z każdej strony."
 CZE_centcom_liaison_officer: "Oficer łącznikowy CENTCOM"
 CZE_centcom_liaison_officer_desc: "United States Central Command jest jednym z jedenastu zjednoczonych dowództw bojowych Departamentu Obrony USA. Zostało utworzone w 1983 r., przejmując poprzednie obowiązki Rapid Deployment Joint Task Force (RDJTF)."
 CZE_coordination_from_qatar: "Koordynacja z Kataru"
 CZE_coordination_from_qatar_desc: "Katar pozwolił siłom amerykańskim na założenie obozów wojskowych i bazy lotniczej na swoim terytorium. Petr Pavel zostanie tam wysłany, aby koordynować siły amerykańskie walczące w Iraku podczas II wojny w Zatoce Perskiej."
 CZE_protect_nato_northern_flank: "Chroń północną flankę NATO"
 CZE_protect_nato_northern_flank_desc: "Kraje skandynawskie nie są zbyt zdolne do samoobrony, ale są bardzo ważnymi sojusznikami. Ich klimat jest chłodniejszy od naszego, więc poradzą sobie lepiej, walcząc z Rosją na swoim terytorium. Musimy być pewni, że ich obrona jest w stanie powstrzymać wrogie siły."
 CZE_special_forces_deputy_commander: "Zastępca dowódcy sił specjalnych"
 CZE_special_forces_deputy_commander_desc: "Zanim Petr Pavel będzie gotowy objąć stanowisko dowódcy batalionu sił specjalnych, musi nauczyć się dowodzić legionem profesjonalnie wyszkolonych żołnierzy."
 CZE_deputy_director_of_the_czech_ministry_of_defence: "Zastępca Dyrektora Ministerstwa Obrony"
 CZE_deputy_director_of_the_czech_ministry_of_defence_desc: "Aby lepiej zrozumieć przeszkody, jakie kraj musi pokonać, aby wprowadzić nowy program obronny, Petr Pavel musi uczyć się od najwyższych stanowisk, jak radzić sobie z każdym problemem."
 CZE_extend_deterrence_policy: "Rozszerzenie polityki odstraszania"
 CZE_extend_deterrence_policy_desc: "Nasi wrogowie myślą, że z powodu naszej małej armii jesteśmy łatwym celem. Wiemy, że się mylą, ale muszą też wiedzieć, że będziemy walczyć o każdy kawałek naszej ziemi."
 CZE_special_forces_commander: "Dowódca sił specjalnych"
 CZE_special_forces_commander_desc: "Po dziesięcioleciach treningu Petr Pavel jest gotowy dowodzić naszymi batalionami sił specjalnych. Lata treningu skutkują kolejnym awansem, a Petr Pavel zbliża się do szczytu swojej kariery."
 CZE_generalmajor: "Generał dywizji"
 CZE_generalmajor_desc: "Generał dywizji to kolejny awans na liście czeskich rang generałów. Generał dywizji przyzna Pavelowi więcej przywilejów i dostęp do bardziej zaawansowanych misji."
 CZE_improve_air_defence_program: "Poprawa programu obrony powietrznej"
 CZE_improve_air_defence_program_desc: "Jeśli nie jesteśmy w stanie utrzymać stabilnej produkcji nowych i nowoczesnych samolotów, musimy przeznaczyć pieniądze na udoskonalenie systemów, które pozwolą nam zestrzeliwać wrogie samoloty."
 CZE_protest_for_reducing_military_funding: "Protest przeciwko ograniczeniu finansowania wojska"
 CZE_protest_for_reducing_military_funding_desc: "Nasi politycy myślą o zwiększeniu innych wydatków rządowych kosztem wydatków wojskowych. Jeśli zdecydują się uchwalić tę ustawę, osłabniemy, co nie jest opcją."
 CZE_eu_integration: "Integracja UE"
 CZE_eu_integration_desc: "Niektóre kraje NATO należą do Unii Europejskiej. Podwójnie skorzystamy na poprawie naszych relacji z nimi, być może pomoże to również naszej gospodarce szybciej się rozwijać."
 CZE_deputy_chief_of_the_general_staff: "Zastępca Szefa Sztabu Generalnego"
 CZE_deputy_chief_of_the_general_staff_desc: "Petr Pavel musi po raz kolejny nauczyć się, jak działa wyższe stanowisko, zanim będzie mógł awansować na jedno z nich. Szef Sztabu Generalnego to najwyższe stanowisko wojskowe w Czeskich Siłach Zbrojnych i zdobycie takiego awansu to spore osiągnięcie."
 CZE_suggest_increasing_cybersecurity: "Zaproponuj zwiększenie cyberbezpieczeństwa"
 CZE_suggest_increasing_cybersecurity_desc: "Our enemy can use the fourth power as a source of its propaganda. If our government sites will malfunction because of a virus, we may lose control over our logistics and communication."
 CZE_shape_representative: "Przedstawiciel SHAPE"
 CZE_shape_representative_desc: "SHAPE to kolejna instytucja NATO. Koordynuje każdą operację NATO na świecie. Petr Pavel zostanie wysłany do jej kwatery głównej w Belgii, aby koordynować decyzje z innymi doświadczonymi generałami."
 CZE_generalporucik: "Generał porucznik"
 CZE_generalporucik_desc: "Generał porucznik jest o krok za najwyższą rangą generała, jaką można osiągnąć w armii Republiki Czeskiej. Kampania prawie się kończy, a nowe misje stają się dostępne dla Petr Pavel."
 CZE_chief_of_staff_of_the_czech_armed_forces: "Szef Sztabu Sił Zbrojnych Republiki Czeskiej"
 CZE_chief_of_staff_of_the_czech_armed_forces_desc: "Dzięki nowej randze Petr Pavel może teraz zostać szefem sztabu CAF. Jest to najwyższy rangą i najstarszy rangą oficer wojskowy Sił Zbrojnych Republiki Czeskiej. Jest mianowany przez prezydenta Republiki Czeskiej, który jest naczelnym dowódcą."
 CZE_support_for_czech_forces_in_afghanistan: "Wsparcie dla sił czeskich w Afganistanie"
 CZE_support_for_czech_forces_in_afghanistan_desc: "Konflikt w Afganistanie nadal trwa, a siły talibów stanowią stałe zagrożenie dla bezpieczeństwa obywateli Afganistanu. Czescy żołnierze walczą o wolność Afganistanu i musimy ich wspierać w każdy możliwy sposób."
 CZE_head_of_the_nato_military_committee: "Szef Komitetu Wojskowego NATO"
 CZE_head_of_the_nato_military_committee_desc: "To najwyższe stanowisko w strukturach wojskowych NATO. Dzięki dziesięcioleciom ciężkiego treningu Petr Pavel jest teraz gotowy, aby zostać najważniejszym generałem w strukturze wojskowej sojuszu."
 CZE_declare_russia_as_a_major_threat: "Ogłosić Rosję jako poważne zagrożenie"
 CZE_declare_russia_as_a_major_threat_desc: "Rosja nigdy nie była naszym przyjacielem. Jeśli nie zmienią swojej polityki, tym razem na stałe, nie możemy udawać, że zagrożenie po upadku ZSRR minęło."
 CZE_strengthen_eastern_flank: "Wzmocnij wschodnią flankę"
 CZE_strengthen_eastern_flank_desc: "Dopóki Rosja kontynuuje swoją ofensywną politykę, nie możemy tracić czujności. Kraje wschodnie muszą być gotowe na możliwe skutki."
 CZE_armadni_general: "Generał armii"
 CZE_armadni_general_desc: "Najwyższy możliwy stopień w armii Republiki Czeskiej. Petr Pavel osiągnął najwyższą pozycję i jest teraz gotowy sięgnąć jeszcze wyżej, stając na czele Komitetu Wojskowego NATO."
 CZE_finish_nato_career: "Zakończ karierę w NATO"
 CZE_finish_nato_career_desc: "Petr Pavel zbliża się do emerytury. Mając to na uwadze, musi pożegnać się ze swoimi przyjaciółmi z NATO i przygotować się do opuszczenia armii."
 CZE_military_pension: "Emerytura wojskowa"
 CZE_military_pension_desc: "Wszystko prędzej czy później znajdzie się w ślepym zaułku. Petr Pavel przechodzi na zasłużoną emeryturę, ale duch i mądrość, które zdobył podczas służby, pozostaną ważną częścią czeskiej armii."
 CZE_further_political_career: "Dalsza kariera polityczna"
 CZE_further_political_career_desc: "Po zakończeniu kariery wojskowej Petr Pavel nadszedł czas, aby bardziej zaangażować się w politykę. Pavel ma już doświadczenie w tej dziedzinie, ponieważ uczestniczył w niezliczonych spotkaniach sojuszniczych."
 CZE_spolu_silnejsi: "Razem silniejsi"
 CZE_spolu_silnejsi_desc: "Inicjatywa Stronger Together została założona przez Petra Pavla wiosną 2020 r. Najpierw uruchomili zbiórkę pieniędzy, która pomogła ludziom na pierwszej linii walki z epidemią i tym najbardziej dotkniętym kryzysem. Później Petr Pavel i inni eksperci opracowali zalecenia dotyczące lepszego zarządzania kryzysowego."
 CZE_fight_disinformation: "Walcz z dezinformacją"
 CZE_fight_disinformation_desc: "Niektórzy rebelianci próbują stłumić popularność Pavel, rozpowszechniając fałszywe informacje w Internecie. Ktoś musi pokazać ludziom, że to wszystko kłamstwo."
 CZE_collection_for_hospitals: "Zbiórka dla szpitali"
 CZE_collection_for_hospitals_desc: "Nasze szpitale są dobrze wyposażone, ale w czasach kryzysu nie są tak skuteczne, jak mogłyby być. Dzięki pewnym darowiznom od ludzi będziemy mogli pomóc im przygotować się na każdą sytuację."
 CZE_candidate_for_the_president: "Kandydat na prezydenta"
 CZE_candidate_for_the_president_desc: "Czas, aby Petr Pavel kandydował na prezydenta Republiki Czeskiej. Kiedyś żołnierz, teraz polityk."
 CZE_support_from_politicians: "Wsparcie ze strony polityków"
 CZE_support_from_politicians_desc: "Inne partie polityczne popierają kandydaturę Petr Pavel. ODS, TOP 09 i KDU-CSL pomogą mu zdobyć poparcie i popularność."
 CZE_the_reign_of_petr_pavel: "Panowanie Petra Pavela"
 CZE_the_reign_of_petr_pavel_desc: "Petr Pavel zyskał wystarczającą popularność przed wyborami prezydenckimi i zdołał pokonać rywali, zapewniając sobie pozycję prezydenta swojego kraju, Czech. Nowa era zaczyna się teraz."
 CZE_election_donations: "Darowizny na wybory"
 CZE_election_donations_desc: "Kampania wyborcza jest bardzo droga. Na szczęście mamy wsparcie 3 największych partii, które pomogą nam zebrać fundusze na kampanię Petr Pavel."
 CZE_shift_in_politics: "Zmiana w polityce"
 CZE_shift_in_politics_desc: "Zbyt mocno polegaliśmy na naszych sojusznikach. Nasz kraj musi być w stanie bronić się bez żadnej pomocy."
 CZE_stay_close_with_other_countries: "Pozostań blisko innych krajów"
 CZE_stay_close_with_other_countries_desc: "Jesteśmy silniejsi, gdy jesteśmy zjednoczeni. NATO zagwarantuje nam niezależność i doskonałą strategię odstraszania."
 CZE_economical_innovations: "Innowacje ekonomiczne"
 CZE_economical_innovations_desc: "Pomimo naszych ambicji obronnych, dobrze prosperujący kraj musi co roku ulepszać swoją gospodarkę, aby nie zostać w tyle za innymi narodami. Przyjrzyjmy się więc nowoczesnym rozwiązaniom współczesnych problemów."
 CZE_increase_defence_budget: "Zwiększyć budżet obronny"
 CZE_increase_defence_budget_desc: "Bardziej niż sprzętu potrzebujemy lepiej wyszkolonych żołnierzy. Zawodowa armia marnuje mniej sprzętu i dzięki temu możemy skupić się na produkcji ważniejszych maszyn."
 CZE_armaments_funding: "Finansowanie uzbrojenia"
 CZE_armaments_funding_desc: "Dobrze wyszkoleni żołnierze są ważni, ale nie możemy polegać tylko na szkoleniu. Musimy zwiększyć produkcję części i sprzętu wojskowego, aby uzupełnić nasze zapasy."
 CZE_internal_affairs: "Sprawy wewnętrzne"
 CZE_internal_affairs_desc: "Sądzę, że nadszedł czas, aby spełnić nasze obietnice wyborcze. No cóż, zabierzmy się do pracy, aby uszczęśliwić naszych ludzi."
 CZE_explain_our_choice: "Wyjaśnij nasz wybór"
 CZE_explain_our_choice_desc: "Słuchaj, to nie tak, że nie chcemy żadnej pomocy z zewnątrz. Wiemy, że nie możemy wygrać z dużo silniejszymi wrogami, więc nie ma potrzeby dokonywania żadnych kar. Nadal jesteśmy sojusznikami i będziemy nadal pomagać innym krajom."
 CZE_continue_nato_trainings: "Kontynuuj szkolenia NATO"
 CZE_continue_nato_trainings_desc: "Szkolenia NATO nie są dla nas niczym nowym. Ale czasy się zmieniły i zamiast regularnych ćwiczeń, musimy przygotować naszych żołnierzy do prawdziwej wojny..."
 CZE_tighten_ties_with_eu: "Zacieśnić więzi z UE"
 CZE_tighten_ties_with_eu_desc: "Sojusz gospodarczy. Brzmi dobrze i tym właśnie jest Unia Europejska. Czas uzyskać więcej korzyści od tej grupy."
 CZE_more_independent_growth: "Więcej niezależnego wzrostu"
 CZE_more_independent_growth_desc: "Nie możemy wpaść w pułapkę innych narodów, które szukają tylko osobistych korzyści z handlu. Musimy zwiększyć siłę naszej własnej gospodarki, aby importować mniej materiałów."
 CZE_fight_corruption: "Walcz z korupcją"
 CZE_fight_corruption_desc: "Korupcja jest problemem nie do zatrzymania. Bez względu na to, jak bardzo się starasz, zawsze powróci. Ale jeśli przestaniemy z nią walczyć, stanie się o wiele większym zagrożeniem dla naszego narodu niż inwazja innych krajów."
 CZE_higher_retirement_age: "Wyższy wiek emerytalny"
 CZE_higher_retirement_age_desc: "Im dłużej ludzie pracują, tym lepiej radzi sobie nasza gospodarka. Wszyscy będą w porządku, jeśli podniesiemy wiek emerytalny o kilka lat."
 CZE_save_money_for_other_institutions: "Oszczędzaj pieniądze dla innych instytucji"
 CZE_save_money_for_other_institutions_desc: "Wojsko nie jest jedynym sektorem kraju. Musimy wspierać inne instytucje, takie jak służba zdrowia czy edukacja, aby utrzymać nasz stabilny wzrost, cóż, stabilny."
 CZE_offensive_innovations: "Innowacje ofensywne"
 CZE_offensive_innovations_desc: "Przy nieprzekraczalnej obronie nie będziemy w stanie przeprowadzić skutecznej ofensywy przeciwko naszemu wrogowi. Powinniśmy bardziej skupić się na atakach i szarżach ofensywnych."
 CZE_keep_defensive_doctrine: "Utrzymuj doktrynę defensywną"
 CZE_keep_defensive_doctrine_desc: "Musimy wierzyć, że nasz wróg będzie miał więcej... cóż, wrogów. Jeśli będziemy wystarczająco silni, aby utrzymać nasze pozycje, nasi żołnierze nie będą musieli ryzykować życia w niebezpiecznych atakach."
 CZE_czech_polish_military_cooperation: "Czesko-polska współpraca wojskowa"
 CZE_czech_polish_military_cooperation_desc: "Poland is one of the strongest countries on the eastern side of the Europe. Let's prepare another common training program for our armies."
 CZE_calling_for_eastern_flank_increased_protection: "Apel o zwiększoną ochronę wschodniej flanki"
 CZE_calling_for_eastern_flank_increased_protection_desc: "Rosja nie przestaje grozić innym krajom. Wschodnia flanka naszego sojuszu nie jest jeszcze przygotowana na rosyjską inwazję i to musi zostać zmienione naprawdę szybko."
 CZE_join_the_eurozone: "Dołącz do strefy euro"
 CZE_join_the_eurozone_desc: "W końcu, czemu nie? Strefa euro jeszcze bardziej zjednoczy nasz kraj z Unią Europejską i uczyni naszą walutę bardziej stabilną."
 CZE_increased_factories_efficiency: "Zwiększona wydajność fabryk"
 CZE_increased_factories_efficiency_desc: "Nowe technologie pozwolą naszym fabrykom zwiększyć produkcję towarów i sprzętu wojskowego. Będzie nas to trochę kosztować, ale wynik będzie wart wysiłku."
 CZE_expansion_of_mining_regions: "Ekspansja regionów górniczych"
 CZE_expansion_of_mining_regions_desc: "Tak, powinniśmy dążyć do ekologicznych rozwiązań, ale ponieważ chcemy osiągnąć bardziej niezależny wzrost, musimy zadbać o większe bezpieczeństwo sektora zasobów."
 CZE_administration_reform: "Reforma administracji"
 CZE_administration_reform_desc: "Niektóre problemy korupcyjne pojawiły się z powodu nieskutecznej administracji. Aby wypalić tę iskrę, administracja musi przejść przez ważne reformy."
 CZE_grants_for_schools: "Dotacje dla szkół"
 CZE_grants_for_schools_desc: "Nasze szkoły powinny być bardziej otwarte na studentów zagranicznych i wyjazdy do innych krajów. Dzięki nowo przyznanym pieniądzom będą mogli poprawić nauczanie."
 CZE_expand_ministry_of_health: "Rozszerz ministerstwo zdrowia"
 CZE_expand_ministry_of_health_desc: "Szpitale muszą być gotowe na każdą sytuację i problem. Lekarze muszą wiedzieć, jak działać w czasach epidemii lub innych stresujących wydarzeń."
 CZE_expand_role_of_the_army_in_politics: "Rozszerz rolę armii w polityce"
 CZE_expand_role_of_the_army_in_politics_desc: "Niektórzy politycy za bardzo przejmują się sobą, zamiast tym, czego potrzebuje kraj. Generałowie armii pomogą nam przygotować silniejsze siły zbrojne i ograniczyć rolę niegodnych zaufania polityków."
 CZE_always_prepared: "Zawsze przygotowany"
 CZE_always_prepared_desc: "Nie musimy widzieć armii wroga na naszej granicy, aby wiedzieć, że przygotowuje się do wojny. Monitorując działania innych krajów, będziemy wiedzieć znacznie szybciej, czy ktoś przygotowuje inwazję na nasz kraj."
 CZE_even_together_we_must_be_strong: "Nawet razem musimy być silni"
 CZE_even_together_we_must_be_strong_desc: "Nie możemy w pełni polegać na naszych silnych sojusznikach. Musimy być w stanie powstrzymać nadchodzące zagrożenie tylko naszymi siłami."
 CZE_green_parties_support: "Wsparcie Partii Zielonych"
 CZE_green_parties_support_desc: "Sytuacja klimatyczna pogarsza się z roku na rok. Partie Zielonych wiedzą, jak powstrzymać nadchodzący kryzys i czasami dobrze jest słuchać ich pomysłów, nawet kosztem zmniejszonego wzrostu produktywności."
 CZE_study_russian_strategies: "Poznaj rosyjskie strategie"
 CZE_study_russian_strategies_desc: "Już je znamy, ale strategię zawsze można zmienić. Zróbmy to po cichu, żeby nikt nie zauważył..."
 CZE_stay_close_with_visegrad: "Bądź blisko Wyszehradu"
 CZE_stay_close_with_visegrad_desc: "Grupa Wyszehradzka zrobiła wiele dobrego dla swoich 4 członków. Musimy pozostać zjednoczeni bez względu na wszystko."
 CZE_open_up_for_balkans: "Otwórzmy się na Bałkany"
 CZE_open_up_for_balkans_desc: "Patrząc bardziej na południe mamy kraje bałkańskie. Dostęp do Bosforu (i Morza Czarnego) jest dla nas bardzo ważny, ponieważ możemy kontrolować rosyjską marynarkę wojenną w tym regionie."
 CZE_more_automatization: "Więcej automatyzacji"
 CZE_more_automatization_desc: "Kontynuując nasze skupienie na nowoczesnej technologii, możemy zacząć używać zaawansowanych maszyn i urządzeń, aby ułatwić sobie pracę. Drony mogą robić zdjęcia z nieba w dowolnym momencie w mgnieniu oka, a zdalnie sterowane pojazdy budowlane znacznie ułatwią ich obsługę."
 CZE_co2_reduction: "Redukcja CO2"
 CZE_co2_reduction_desc: "Škoda produkuje wiele samochodów, ale starsze modele nadal używają przestarzałego układu wydechowego, który generuje więcej zanieczyszczeń niż obecne. Ten problem musi zostać w końcu rozwiązany."
 CZE_stand_for_the_center_europe: "Stań w obronie Europy Środkowej"
 CZE_stand_for_the_center_europe_desc: "Jesteśmy otoczeni przez inne kraje. Niektóre z nich są bardziej przyjazne, niektóre nie. Upewnijmy się więc, że te nie tak przyjazne kraje będą trzymać swoje armie z dala od naszej granicy."
 CZE_our_country_first: "Nasz kraj na pierwszym miejscu"
 CZE_our_country_first_desc: "Zanim podejmiemy jakiekolwiek działania dyplomatyczne, musimy być pewni, że nasz kraj skorzysta z nich w najbardziej satysfakcjonujący sposób. Jeśli chcemy pomóc innym, musimy najpierw zadbać o siebie."
 CZE_awaken_national_spirit: "Awaken national spirit"
 CZE_awaken_national_spirit_desc: "Ludzie myślą, że z powodu końca reżimu sowieckiego możemy poluzować linę i wejść w bardziej stagnacyjny proces rozwoju militarnego. Ale zagrożenie staje się widoczne raz jeszcze i musimy pamiętać o tym, o co walczyliśmy podczas aksamitnej rewolucji."
 CZE_catch_up_with_the_giants: "Dogoń gigantów"
 CZE_catch_up_with_the_giants_desc: "Będzie nas to kosztowało dużo pieniędzy, ale dzięki silnej pozycji Škody szybko odbudujemy nasze skarbce."
 CZE_ready_for_pre_emptive_strike: "Gotowy do ataku wyprzedzającego"
 CZE_ready_for_pre_emptive_strike_desc: "Nowy zestaw instrukcji pomoże naszym żołnierzom dostosować się do nieoczekiwanej inwazji znacznie szybciej, niż normalnie by to zrobili. Wróg będzie o wiele bardziej zaskoczony, niż mógłby się spodziewać."
 CZE_regional_power: "Moc regionalna"
 CZE_regional_power_desc: "Nowa doktryna finansowania i planowania uzbrojenia uczyniła z nas regionalną potęgę w centrum Europy. To bardzo ważny krok dla nas i sprawi, że nasi wrogowie dwa razy się zastanowią, zanim zaatakują nasz naród."
 CZE_2000_airforce_army_procurement: "Rozszerzenie czeskich sił powietrznych"
 CZE_2000_airforce_army_procurement_desc: "Nowe tysiąclecie otwiera kolejną erę w ludzkiej zdolności latania w przestworzach. Dzięki rozwojowi silników odrzutowych nasze siły powietrzne stają się z dnia na dzień lepsze. Prędkość naddźwiękowa jest w naszych rękach, ale jest jeden mały problem... nasz przemysł nie jest wystarczająco zdolny, aby produkować takie maszyny. Musimy zaoszczędzić trochę pieniędzy i kupić sprzęt z innych krajów."
 CZE_transport_helicopters: "Śmigłowce transportowe"
 CZE_transport_helicopters_desc: "Więc śmigłowce transportowe zapewnią zaopatrzenie naszej armii lądowej i pozwolą spadochroniarzom wykonywać swoją pracę. Rosja, Ameryka i Francja mają trochę pojazdów na zbyciu, więc możemy poprosić jeden z nich i kupić te śmigłowce."
 CZE_lighter_cas: "Zapalniczka CAS"
 CZE_lighter_cas_desc: "Samoloty odrzutowe muszą być szybkie i zwrotne, dlatego powinniśmy dążyć do obniżenia kosztów produkcji i odchudzenia naszych samolotów."
 CZE_new_fighters: "Nowoczesne myśliwce"
 CZE_new_fighters_desc: "Nowe myśliwce stają się szybsze i silniejsze z każdym nowym wariantem. Są drogie i trudne do wyprodukowania, więc musimy je kupować na rynku międzynarodowym."
 CZE_continue_with_full_on_cas: "Kontynuuj z pełnym CAS"
 CZE_continue_with_full_on_cas_desc: "Najlepsze samoloty to te, które są trudne do zniszczenia i niszczą wroga z łatwością. Średnio bliskie samoloty wsparcia powietrznego są świetne do tego zadania."
 CZE_attack_helicopters: "Śmigłowce szturmowe"
 CZE_attack_helicopters_desc: "Śmigłowce szturmowe zapewniają wsparcie na polu bitwy i świetnie sprawdzają się w walce w terenie miejskim, łatwo manewrując między budynkami i śledząc przeciwnika na ziemi."
 CZE_2010_airforce_army_procurement: "Zaawansowane zamówienia sił powietrznych"
 CZE_2010_airforce_army_procurement_desc: "Kolejna dekada nadeszła na świat. Technologia bezzałogowych dronów jest intensywnie rozwijana, a myśliwce stają się trudniejsze do pokonania dzięki nowym technologiom i ulepszonym kadłubom. Nie możemy już polegać na sprzęcie z czasów zimnej wojny, czas wejść w erę współczesną."
 CZE_combat_drones_production: "Produkcja dronów bojowych"
 CZE_combat_drones_production_desc: "Zdalnie sterowane drony bojowe są idealne do rozpoznania i szybkiego bombardowania celów strategicznych. W tym momencie trudno je namierzyć i zniszczyć, więc musimy je zdobyć jak najszybciej, zanim nasz wróg nauczy się skutecznie walczyć z tym nowym typem broni."
 CZE_supply_in_casa_c295_m: "Dostawa Airbus C-295"
 CZE_supply_in_casa_c295_m_desc: "One of the largest Spanish transport planes. C-295 will help us provide supplies on the battlefield but it will need heavy protection."
 CZE_new_age_of_supersonic_aircraft_research: "Nowa era badań nad samolotami naddźwiękowymi"
 CZE_new_age_of_supersonic_aircraft_research_desc: "Silniki odrzutowe stają się z roku na rok bardziej stabilne, więc piloci mogą manewrować swoimi maszynami z większą łatwością. To nie są dobre wieści dla nas, jeśli chcemy mieć jakąkolwiek szansę przeciwko tej technologii, musimy sami ją stworzyć."
 CZE_replace_sokol: "Zastąpić Sokoły"
 CZE_replace_sokol_desc: "Sokół był dobrym śmigłowcem, ale nie spełnia obecnych standardów nowoczesnej wojny. Musimy znaleźć zastępstwo."
 CZE_mobile_operation_center: "Mobilne Centrum Operacyjne"
 CZE_mobile_operation_center_desc: "MOC is a highly advanced operation center that will support our air force wherever it will be needed. It's an expensive investition so better not to lose it."
 CZE_lighter_faster: "Lżejsze-szybsze"
 CZE_lighter_faster_desc: "Jeśli nasi piloci będą manewrować naszymi samolotami wystarczająco dobrze, aby unikać wrogich kul i pocisków, nie będą potrzebować twardszego pancerza. Ryzyko jest większe, ale dzięki temu nasi piloci będą lepiej wyszkoleni."
 CZE_medium_hull_focus: "Skupienie na kadłubie średniej wagi"
 CZE_medium_hull_focus_desc: "Jeden mały błąd i samolot spada. Wiemy, że nawet najlepsi piloci popełniają błędy, więc musimy zwiększyć ochronę naszych samolotów."
 CZE_2020_airforce_army_procurement: "Program nowoczesnych sił powietrznych"
 CZE_2020_airforce_army_procurement_desc: "Jesteśmy teraz w trzeciej dekadzie XXI wieku. Jednymi z najbardziej rozpoznawalnych samolotów są samoloty klasy F produkowane w Ameryce i MiG-klasa z Rosji. Musimy zdobyć te maszyny."
 CZE_middle_size_drones: "Drony średniej wielkości"
 CZE_middle_size_drones_desc: "Cięższe drony będą wolniejsze, ale również bardziej zdolne do transportu materiałów wybuchowych. Drony Kamikaze są bardzo skuteczne przeciwko celom lądowym."
 CZE_modern_aircrafts: "Nowoczesne samoloty"
 CZE_modern_aircrafts_desc: "Czas sięgnąć po najnowsze samoloty produkowane przez supermocarstwa."
 CZE_new_attack_helicopters: "Nowe śmigłowce szturmowe"
 CZE_new_attack_helicopters_desc: "Śmigłowce szturmowe stają się coraz ważniejsze w siłach powietrznych z każdym rokiem. Dlatego jest rozsądne, że powinniśmy o nie dbać i je aktualizować."
 CZE_next_gen_attack_helicopter: "Śmigłowiec szturmowy nowej generacji"
 CZE_next_gen_attack_helicopter_desc: "Nie możemy kupić wszystkiego na rynku międzynarodowym. Zacznijmy nowe badania i zacznijmy produkcję własnych śmigłowców."
 CZE_new_transport_helicopters: "Nowe śmigłowce transportowe"
 CZE_new_transport_helicopters_desc: "Podobnie jak śmigłowce szturmowe, śmigłowce transportowe odgrywają obecnie większą rolę niż w ostatniej dekadzie."
 CZE_heavy_transport_helicopter: "Ciężki śmigłowiec transportowy"
 CZE_heavy_transport_helicopter_desc: "Produkcja trudnych do zniszczenia śmigłowców jest bardzo kosztowna, ale nawet kilka sztuk może zrobić dużą różnicę."
 CZE_new_transport_aircraft: "Samolot transportowy"
 CZE_new_transport_aircraft_desc: "Śmigłowce transportowe nie zastąpią staromodnych samolotów transportowych. Nawet jeśli są trochę przestarzałe, będą dla nas bardzo przydatne."
 CZE_army_of_the_new_century: "Armia nowego stulecia"
 CZE_army_of_the_new_century_desc: "Zróbmy kolejny krok w kierunku modernizacji armii Republiki Czeskiej. Nowy wiek wygląda dla nas obiecująco, więc nie pozwólmy naszym wrogom pogrzebać naszych nadziei i marzeń z powodu silniejszych sił zbrojnych."
 CZE_remove_national_service: "Usuń narodową służbę"
 CZE_remove_national_service_desc: "Wojna i napięcia światowe dawno się skończyły, jednak zagrożenie nadal istnieje i powinniśmy dążyć do modernizacji naszej zawodowej armii, zamiast rekrutować nowych, niedoświadczonych żołnierzy."
 CZE_form_activereserves: "Utwórz aktywne rezerwy"
 CZE_form_activereserves_desc: "Active Reserve pomoże naszej armii utrzymać kontrolę nad naszym terytorium w czasie wojny. Ważne jest, aby nie obciążać naszej armii dodatkowymi zadaniami."
 CZE_reform_az: "Aktywny zapas"
 CZE_reform_az_desc: "Nowa brygada pomoże naszym siłom w szybkiej reakcji na niespodziewaną ofensywę. Im szybciej ich wyszkolimy, tym lepiej dla nas i gorzej dla naszego wroga."
 CZE_reform_army_schooling: "Nowy sposób kształcenia wojskowego"
 CZE_reform_army_schooling_desc: "Niektóre szkoły i uniwersytety nadal stosują komunistyczny sposób kształcenia wojskowego. Czas zmienić te nawyki i wprowadzić nowy program szkoleniowy."
 CZE_UNOB_schooling: "Uniwersytet Obrony"
 CZE_UNOB_schooling_desc: "University of Defence będzie naszą najnowszą szkołą do szkolenia przyszłych żołnierzy. Nasz kraj musi kontynuować styl ofensywny, dlaczego mielibyśmy iść inną drogą?"
 CZE_reform_ms: "Ministerstwo Sprawiedliwości"
 CZE_reform_ms_desc: "Reżim komunistyczny dawno się skończył, ale w obecnym prawie wciąż istnieją luki, które wpływają na nasze wojsko. Nowy sposób zarządzania ministerstwem sprawiedliwości powinien rozwiązać ten problem."
 CZE_reform_vispoint: "Vispoint"
 CZE_reform_vispoint_desc: "Vispoint, zlokalizowany w mieście Vyškov, przechodzi większość podstawowego szkolenia wojskowego. Jest to bardzo ważny cel strategiczny dla naszych wrogów i powinniśmy zrobić wszystko, co możliwe, aby go chronić."
 CZE_reform_officer_corp: "Reforma korpusu oficerskiego"
 CZE_reform_officer_corp_desc: "Zanim zreformujemy armię, żołnierze potrzebują kompetentnego sztabu generalnego, który pokaże im, jak walczyć."
 CZE_reform_army_corp: "Reforma korpusu armii"
 CZE_reform_army_corp_desc: "Teraz, gdy oficerowie są szkoleni w ramach nowego programu, możemy zacząć reformować naszą armię. Ameryka przygotowuje coś dla swoich sojuszników, zobaczmy, co możemy od nich uzyskać."
 CZE_join_tradoc: "Dołącz do TRADOC"
 CZE_join_tradoc_desc: "United States Army Training and Doctrine Command to główne dowództwo United States Army z siedzibą w Fort Eustis w stanie Wirginia. Jego zadaniem jest nadzorowanie szkolenia sił armii i opracowywanie doktryny operacyjnej."
 CZE_join_natineads: "Dołącz do NATINADS"
 CZE_join_natineads_desc: "Zintegrowany System Obrony Powietrznej NATO to sieć dowodzenia i kontroli, łącząca radary i inne obiekty rozmieszczone na terenie sił obrony powietrznej sojuszu NATO."
 CZE_form_a_new_brigade: "Utwórz nową brygadę wojskową"
 CZE_form_a_new_brigade_desc: "Utrzymamy tradycyjny sposób rozbudowy armii, tworząc nową dywizję. To tańsza opcja niż nowa, hi-techowa, ale nie możemy sobie pozwolić na wysokie wydatki w tej chwili."
 CZE_form_cyber_brigade: "Utwórz cyber ​brygadę"
 CZE_form_cyber_brigade_desc: "Cyber ​​brygada pokaże wszystkim nowy sposób prowadzenia wojny, cyberwojnę. Ta droga jednostka pomoże naszemu krajowi walczyć z dezinformacją i zagranicznymi wpływami."
 CZE_defencestrat: "Strategia obrony"
 CZE_defencestrat_desc: "Nasz naród zawsze skupiał się na strategii odstraszania. Ale czasami nasz wróg nie przejmuje się tym, ile fortów lądowych postawimy w górach i... ekhem, dlatego musimy udoskonalić naszą strategię obronną, aby lepiej stawić opór agresorom."
 CZE_armydoctrinereform: "Reforma doktryny armii"
 CZE_armydoctrinereform_desc: "Nowa strategia wymaga zmiany doktryn, więc zmieńmy sposób walki."
 CZE_nationalhybridoperations: "Krajowe operacje hybrydowe"
 CZE_nationalhybridoperations_desc: "Wojna hybrydowa nie jest dla nas niczym nowym, ale nasi wrogowie mają o wiele większe doświadczenie w tego typu strategii. Musimy więc więcej trenować, aby skutecznie przeciwdziałać temu typowi wojny."
 CZE_whitebook: "Biała Księga"
 CZE_whitebook_desc: "Biała Księga Obrony to akt, który będzie zawierał strategie obronne dla naszego kraju. Doktryny, wydatki, program szkolenia wojskowego itp. Dzięki Petr Pavel będziemy mogli rozszerzyć naszą Białą Księgę i dotrzeć do naszych sąsiadów, co pomoże nam wszystkim uczynić nasze narody bezpieczniejszymi i lepiej przygotowanymi."
 CZE_expand_military_equipment_production: "Rozszerzenie produkcji sprzętu wojskowego"
 CZE_expand_military_equipment_production_desc: "Nie możemy kupować sprzętu tylko na rynku zagranicznym. Ten sposób myślenia sprawi, że będziemy zbyt zależni od innych krajów. Podstawowy sprzęt możemy sami wyprodukować."
 CZE_longterm2035outlook: "Długoterminowa prognoza na rok 2035"
 CZE_longterm2035outlook_desc: "Nasi doświadczeni generałowie opracowali plan, który ma zapewnić programy szkoleniowe dla naszego kraju na następne kilka dekad. Myślę, że warto spróbować."
 CZE_form_intelligence_agency: "Formacja agencji wywiadowczej"
 CZE_form_intelligence_agency_desc: "Agencje wywiadowcze są bardzo drogie w utrzymaniu. Mogą pracować niezależnie, ale my możemy wspierać tylko jedną z nich. Złóżmy ofertę i zobaczmy, które firmy się do nas zgłoszą."
 CZE_bis: "Służba informacji bezpieczeństwa"
 CZE_bis_desc: "Security Information Service jest główną krajową agencją wywiadowczą Republiki Czeskiej. Jest odpowiedzialna za gromadzenie, analizowanie, raportowanie i rozpowszechnianie informacji wywiadowczych na temat zagrożeń dla bezpieczeństwa narodowego Republiki Czeskiej oraz prowadzenie operacji, tajnych i jawnych, zarówno w kraju, jak i za granicą. Raportuje również i doradza rządowi Republiki Czeskiej w kwestiach bezpieczeństwa narodowego i sytuacjach, które zagrażają bezpieczeństwu narodu."
 CZE_vojenske_zpravodajstvi: "Departament Wywiadu Wojskowego"
 CZE_vojenske_zpravodajstvi_desc: "Military Intelligence to wojskowa służba wywiadowcza Republiki Czeskiej, która prowadzi działalność w takich dziedzinach jak Imagery Intelligence (IMINT), Human Intelligence (HUMINT), Signal Intelligence (SIGINT), Open Sources Intelligence (OSINT). Agencja pozyskuje również informacje wywiadowcze ze współpracy z dwiema lub więcej agencjami wywiadowczymi jednocześnie."
 CZE_UZSI: "Biuro ds. Stosunków Zagranicznych i Informacji"
 CZE_UZSI_desc: "Biuro Stosunków Zagranicznych i Informacji jest główną zagraniczną służbą wywiadowczą Republiki Czeskiej odpowiedzialną za gromadzenie, analizę i rozpowszechnianie informacji wywiadowczych. Jego zadaniem jest dostarczanie dokładnych i terminowych informacji wywiadowczych Rządowi Republiki Czeskiej, które są niezbędne do wspierania i ochrony interesów polityki zagranicznej i gospodarczej."
 CZE_foreign_training: "Szkolenia zagraniczne"
 CZE_foreign_training_desc: "Nasi żołnierze muszą wiedzieć, jak walczyć na innym terenie pod nowym dowództwem. Wyślemy część naszych żołnierzy, aby pomóc w ukończeniu operacji międzynarodowych."
 CZE_eutm_mali: "Misja szkoleniowa Unii Europejskiej w Mali"
 CZE_eutm_mali_desc: "Misja szkoleniowa Unii Europejskiej w Mali to wielonarodowa misja szkoleniowa Unii Europejskiej z siedzibą w Bamako w Mali. Możemy wysłać naszych żołnierzy, aby pomogli francuskim żołnierzom i uczestniczyli w szkoleniu."
 CZE_kfor: "KFOR"
 CZE_kfor_desc: "Kosovo Force to międzynarodowe siły pokojowe w Kosowie kierowane przez NATO. Ich działania są stopniowo ograniczane, aż do momentu, gdy Kosowskie Siły Bezpieczeństwa, utworzone w 2009 r., staną się samowystarczalne."
 CZE_eufor_althera_bosna: "Operacja EUFOR Althea"
 CZE_eufor_althera_bosna_desc: "Operacja Althea, formalnie siły Unii Europejskiej w Bośni i Hercegowinie (EUFOR), to rozmieszczenie sił wojskowych w Bośni i Hercegowinie w celu nadzorowania wojskowego wdrażania Porozumienia z Dayton. Misja ma dwa główne cele: zapewnienie bezpieczeństwa ludności Bośni i Hercegowiny oraz wypełnienie zadań określonych w załącznikach 1A i 2 Porozumienia z Dayton/Paryża z 1995 r."
 CZE_operation_mountain_thrust: "Operacja Mountain Thrust"
 CZE_operation_mountain_thrust_desc: "Operacja Mountain Thrust była wspólną operacją wojskową NATO i Afganistanu w wojnie w Afganistanie. Jej głównym celem było stłumienie trwającego powstania talibów na południu kraju."
 CZE_operation_enduring_freedom: "Operacja Trwała Wolność"
 CZE_operation_enduring_freedom_desc: "Operation Enduring Freedom (OEF) była oficjalną nazwą używaną przez rząd USA zarówno dla pierwszego etapu (2001-2014) wojny w Afganistanie (2001-2021), jak i dla szerszej globalnej wojny z terroryzmem. 7 października 2001 r., w odpowiedzi na ataki z 11 września, prezydent George W. Bush ogłosił, że w Afganistanie rozpoczęły się naloty na Al-Kaidę i Talibów. Oprócz działań wojskowych w Afganistanie, Operation Enduring Freedom była również powiązana z operacjami antyterrorystycznymi w innych krajach, takimi jak OEF-Filipiny i OEF-Trans Sahara."
 CZE_provincial_reconstruction_team_logar: "Zespół Rekonstrukcji Prowincji Logar"
 CZE_provincial_reconstruction_team_logar_desc: "PRT połączyło cywilnych ekspertów z czeskiego Ministerstwa Spraw Zagranicznych i czeskiej armii, których rolą było utrzymanie bezpiecznego środowiska dla projektów odbudowy. Czeski PRT miał proporcjonalnie jedną z najwyższych liczb cywilnych ekspertów w PRT."
 CZE_mfo_sinaj: "Siły wielonarodowe i obserwatorzy na Synaju"
 CZE_mfo_sinaj_desc: "Multinational Force and Observers to międzynarodowe siły pokojowe nadzorujące przestrzeganie postanowień traktatu pokojowego między Egiptem a Izraelem. MFO działa na ogół na półwyspie Synaj i wokół niego, zapewniając swobodną żeglugę przez Cieśninę Tirańską i Zatokę Akaba oraz przestrzeganie pozostałych postanowień traktatu pokojowego między Egiptem a Izraelem."
 CZE_air_policing_iceland: "Islandia, policja powietrzna"
 CZE_air_policing_iceland_desc: "Icelandic Air Policing to operacja NATO prowadzona w celu patrolowania przestrzeni powietrznej Islandii. Ponieważ Islandia nie ma sił powietrznych, w 2006 r. zwróciła się do swoich sojuszników z NATO o okresowe rozmieszczanie samolotów myśliwskich w bazie lotniczej Keflavik w celu zapewnienia ochrony przestrzeni powietrznej. Pierwsze rozmieszczenie samolotów miało miejsce w maju 2008 r."
 CZE_baltic_air_policing: "Bałtycka Policja Powietrzna"
 CZE_baltic_air_policing_desc: "Misja Baltic Air Policing jest misją szybkiego reagowania obrony powietrznej NATO (QRA) mającą na celu ochronę przestrzeni powietrznej nad trzema państwami bałtyckimi: Estonią, Łotwą i Litwą."
 CZE_air_advisor_team_afghanistan: "Zespół doradców lotniczych Afganistan"
 CZE_air_advisor_team_afghanistan_desc: "Wiele krajów wysyłało swoje jednostki sił powietrznych, aby pomóc w powstaniu afgańskich sił powietrznych. Republika Czeska również pomoże w tej operacji."
 CZE_task_force_hippo_afghanistan: "Grupa zadaniowa Hippo Afganistan"
 CZE_task_force_hippo_afghanistan_desc: "Członkowie Czeskich Sił Powietrznych zaczęli budować zaplecze dla swojej nowej jednostki śmigłowców, która miała zostać wysłana do Afganistanu. Czeska jednostka śmigłowców znana jako Task Force Hippo podlegała Alliance Regional Command East. TF Hippo wszedł do operacji ISAF 25 stycznia 2010 r."
 CZE_2000st_army_procurement: "Inicjatywa zakupów armii w latach 2000"
 CZE_2000st_army_procurement_desc: "Wkraczając w nowe tysiąclecie, Republika Czeska staje w obliczu szybko zmieniającego się krajobrazu bezpieczeństwa. Nasze siły zbrojne muszą być wyposażone w nowoczesną, zaawansowaną broń i pojazdy, aby utrzymać gotowość i bronić naszych interesów narodowych. Inicjatywa zamówień wojskowych z lat 2000. stanowi podstawę kompleksowej modernizacji, od pojazdów opancerzonych i systemów obrony powietrznej po zaawansowaną technologię komunikacyjną. Nadając priorytet temu ambitnemu programowi, zapewnimy, że czeska armia będzie w stanie sprostać wyzwaniom XXI wieku. Teraz nadszedł czas, aby zdecydować, jak podejdziemy do tej transformacji — czy poprzez międzynarodową współpracę, czy też wzmocnienie naszego krajowego przemysłu obronnego."
 CZE_2000st_apc: "Program modernizacji floty APC"
 CZE_2000st_apc_desc: "Ponieważ świat staje się coraz bardziej niestabilny, Republika Czeska musi nadać priorytet modernizacji swoich zasobów wojskowych. Starzejąca się flota transporterów opancerzonych nie jest już w stanie sprostać wymaganiom nowoczesnej wojny, a kluczowe jest wyposażenie naszych sił w pojazdy zdolne do stawiania czoła wyzwaniom przyszłego pola bitwy. Inwestując w ten program modernizacji, zwiększymy mobilność, ochronę i ogólną skuteczność naszych sił zbrojnych. Pozostaje pytanie: czy powinniśmy szukać zagranicznych zaufanych partnerów w celu szybkiej modernizacji, czy zainwestować w nasz krajowy przemysł, aby opracować czeskie rozwiązanie? Decyzja, którą podejmiemy, ukształtuje przyszłość naszych sił zbrojnych na wiele lat."
 CZE_2000st_strop_2: "Nabycie SPAA"
 CZE_2000st_strop_2_desc: "W miarę jak nowoczesna wojna ewoluuje, zabezpieczenie przestrzeni powietrznej jest najwyższym priorytetem dla czeskich sił zbrojnych. Aby stawić czoła rosnącym zagrożeniom powietrznym, musimy zbadać opcje solidnego rozwiązania w postaci samobieżnych zestawów przeciwlotniczych (SPAA). Rodzimy program STROP 2 obiecuje krajowy, wszechstronny system, który wspiera krajowy przemysł i zapewnia długoterminową niezależność. Jednak ustalone systemy zagraniczne oferują natychmiastową skuteczność na polu bitwy i sprawdzoną niezawodność. Musimy dokładnie rozważyć, czy kontynuować dalszy rozwój naszego własnego STROP 2, czy też szukać za granicą rozwiązań, które można wdrożyć bez opóźnień. Ta decyzja ukształtuje przyszłość czeskiej obrony powietrznej na wiele lat."
 CZE_2000st_ifv: "Modernizacja bojowych wozów piechoty"
 CZE_2000st_ifv_desc: "Ponieważ wojna zmechanizowana staje się coraz ważniejsza w nowoczesnej strategii wojskowej, Republika Czeska musi zmodernizować swoją flotę bojowych wozów piechoty (IFV), aby wesprzeć naszą piechotę i zapewnić jej mobilność, ochronę i siłę ognia niezbędne w przyszłych konfliktach. Obecna flota jest przestarzała i nie jest w stanie sprostać wymaganiom współczesnej wojny. Mamy teraz okazję zbadać wiele opcji — czy opracować krajowy model IFV, który będzie zgodny z naszym krajowym przemysłem obronnym, czy też pozyskać sprawdzone projekty z zagranicy. Ta modernizacja znacznie zwiększy skuteczność naszych sił lądowych i wzmocni naszą ogólną siłę militarną."
 CZE_2000st_utility_vehichles: "Modernizacja pojazdów użytkowych"
 CZE_2000st_utility_vehichles_desc: "Podstawą każdej nowoczesnej armii jest nie tylko jej ciężki pancerz i siła powietrzna, ale także wszechstronność i niezawodność jej pojazdów użytkowych. Od transportu wojsk po wsparcie logistyczne, nasza obecna flota pojazdów użytkowych jest przestarzała i wymaga wymiany, aby sprostać wymaganiom nowoczesnej wojny. Musimy nadać priorytet modernizacji naszej floty pojazdów użytkowych, aby poprawić mobilność, wydajność i gotowość operacyjną naszych sił zbrojnych. Niezależnie od tego, czy poprzez nabycie zagranicznych projektów, czy opracowanie nowych krajowych modeli, wzmocnienie tego istotnego segmentu naszej armii wzmocni zarówno nasze możliwości logistyczne, jak i elastyczność na polu bitwy."
 CZE_2000st_tank_modernization: "Modernizacja czołgów podstawowych"
 CZE_2000st_tank_modernization_desc: "Aby utrzymać siłę i skuteczność naszych sił pancernych, Republika Czeska musi nadać priorytet nabyciu nowej generacji czołgów podstawowych (MBT). Nasza obecna flota czołgów jest przestarzała i nie jest w stanie sprostać wymaganiom nowoczesnej wojny, w której prędkość, siła ognia i ochrona są najważniejsze. Teraz stoimy przed krytyczną decyzją wyboru nowej platformy MBT spośród kilku opcji światowej klasy. Niezależnie od tego, czy zdecydujemy się na sprawdzonego w boju niemieckiego Leoparda, technologicznie zaawansowanego francuskiego Leclerca, czy też opłacalnego i wytrzymałego rosyjskiego T-90, nasz wybór będzie miał trwały wpływ na przyszłość naszych dywizji pancernych i sojuszy międzynarodowych."
 CZE_2010st_army_procurement: "Zamówienia publiczne armii w latach 2010."
 CZE_2010st_army_procurement_desc: "Wraz z wejściem Republiki Czeskiej w nową dekadę, ewoluujący krajobraz nowoczesnej wojny wymaga, aby nasze siły zbrojne przeszły znaczną przebudowę. Inicjatywa zakupów armii z lat 2010. to kompleksowy program modernizacji mający na celu wyposażenie naszych sił zbrojnych w najnowocześniejszą technologię i zaawansowane systemy uzbrojenia we wszystkich sektorach. Inicjatywa ta koncentruje się na modernizacji naszych sił pancernych, sprzętu piechoty, artylerii, obrony powietrznej i zdolności logistycznych. Inwestując w czołgi podstawowe nowej generacji, systemy przeciwlotnicze, artylerię i broń strzelecką, a także zwiększając mobilność dzięki nowym pojazdom użytkowym i piechoty, zapewnimy, że czeska armia pozostanie przygotowana do stawienia czoła każdemu przyszłemu konfliktowi z pewnością siebie i siłą."
 CZE_2010st_atg: "Zaawansowane systemy przeciwpancernych pocisków kierowanych"
 CZE_2010st_atg_desc: "Pole bitwy ewoluowało, a nasze siły muszą być wyposażone w nowoczesne przeciwpancerne pociski kierowane (ATGM), aby przeciwdziałać nowym zagrożeniom ze strony pojazdów pancernych. W 2010 r. rozwój wysoce precyzyjnych, dalekosiężnych ATGM stał się kluczowy zarówno dla piechoty, jak i jednostek zmechanizowanych. Musimy nabyć i wystawić nową generację ATGM o większej sile ognia, ulepszonych systemach celowniczych i mobilności, aby zapewnić, że nasze siły będą zdolne do neutralizowania nawet najbardziej zaawansowanych pojazdów pancernych wroga z bezpiecznej odległości."
 CZE_2010st_tank_modernisation: "Czołgi podstawowe nowej generacji"
 CZE_2010st_tank_modernisation_desc: "Nasze siły pancerne pozostają na czele naszej potęgi militarnej, ale w 2010 r. coraz większe wyrafinowanie wrogich czołgów i broni przeciwpancernej wymaga wprowadzenia nowego, najnowocześniejszego czołgu podstawowego (MBT). Dzięki ulepszonemu pancerzowi, zwiększonej mobilności i najnowocześniejszym systemom kontroli ognia, czołg podstawowy nowej generacji zapewni naszym siłom wyższą siłę ognia i przeżywalność na polu bitwy. Wybór platformy ukształtuje rdzeń naszych sił pancernych na następną dekadę."
 CZE_2010st_apc: "Nowoczesny program APC"
 CZE_2010st_apc_desc: "Ponieważ nasze wojsko dostosowuje się do współczesnych potrzeb bojowych, zapewnienie bezpieczeństwa i mobilności naszej piechoty jest niezbędne. Nasze przestarzałe transportery opancerzone (APC) muszą zostać zastąpione nowoczesnymi modelami, które oferują zwiększoną ochronę, szybkość i wszechstronność. Wprowadzając APC nowej generacji, zapewnimy naszym żołnierzom lepsze możliwości transportu, umożliwiając szybkie rozmieszczenie w nieprzyjaznym środowisku, jednocześnie chroniąc ich przed ładunkami wybuchowymi, ogniem broni ręcznej i artylerią."
 CZE_2010st_arty: "Systemy artyleryjskie nowej generacji"
 CZE_2010st_arty_desc: "W 2010 r. precyzja i siła ognia są cechami charakterystycznymi skutecznej artylerii. Nasze obecne systemy są przestarzałe, brakuje im zasięgu i dokładności potrzebnych do obsługi nowoczesnych operacji bojowych. Musimy zainwestować w nowe samobieżne systemy artyleryjskie o większym zasięgu, lepszym celowaniu i zdolności do dostarczania niszczycielskiej siły ognia z bezpieczniejszych, bardziej odległych pozycji. Ta modernizacja zapewni, że nasze siły zachowają przytłaczającą przewagę ogniową w każdym konflikcie."
 CZE_2010st_small_arms: "Broń strzelecka nowej generacji"
 CZE_2010st_small_arms_desc: "Nasza piechota jest kręgosłupem czeskich sił zbrojnych, a wyposażenie jej w niezawodne, nowoczesne karabiny jest kluczowe dla sukcesu na polu bitwy. W 2010 r. nasza przestarzała broń strzelecka nie jest już wystarczająca przeciwko dobrze wyposażonym przeciwnikom. Musimy nabyć nowe karabiny szturmowe, które oferują lepszą celność, modułowość i kompatybilność z nowoczesną optyką i akcesoriami. Karabin nowej generacji zwiększy skuteczność bojową naszej piechoty w każdych warunkach."
 CZE_toyota_hilux_utility: "Program nowoczesnych pojazdów użytkowych"
 CZE_toyota_hilux_utility_desc: "Wsparcie logistyczne i taktyczne jest podstawą każdej operacji wojskowej. W 2010 r. flota pojazdów użytkowych czeskiej armii pokazuje swój wiek, brakuje jej mobilności i ochrony niezbędnych do działania w nowoczesnych warunkach bojowych. Nowa generacja pojazdów użytkowych zapewni naszym siłom lepsze możliwości terenowe, większą ochronę i większą wszechstronność w szerokim zakresie zadań, od transportu wojsk po logistykę polową i ewakuację medyczną."
 CZE_2010st_ifv: "BWP nowej generacji"
 CZE_2010st_ifv_desc: "W nowoczesnej zmechanizowanej wojnie, bojowe wozy piechoty (IFV) odgrywają kluczową rolę zarówno w operacjach ofensywnych, jak i defensywnych. Nasza obecna flota bojowych wozów piechoty nie jest już wystarczająca, aby chronić i wspierać naszą piechotę na polu bitwy. Poprzez rozwijanie lub nabywanie nowych bojowych wozów piechoty zapewnimy naszym siłom zaawansowaną ochronę, mobilność i siłę ognia, zapewniając, że nasza zmechanizowana piechota pozostanie skuteczna przeciwko coraz bardziej zdolnym przeciwnikom."
 CZE_2010st_spaa: "Nowoczesne samobieżne systemy przeciwlotnicze"
 CZE_2010st_spaa_desc: "Przewaga powietrzna stała się krytycznym czynnikiem w nowoczesnej wojnie, a zdolność do obrony przed wrogimi samolotami i dronami jest niezbędna do utrzymania kontroli nad polem bitwy. W 2010 r. nasze istniejące systemy przeciwlotnicze są przestarzałe i niezdolne do przeciwdziałania nowoczesnym zagrożeniom. Musimy nabyć nowe samobieżne systemy przeciwlotnicze, które oferują lepszą mobilność, celność i siłę ognia, zapewniając, że nasze siły będą dobrze chronione przed zagrożeniami powietrznymi na każdym teatrze działań wojennych."
 CZE_2010st_manpad: "Zaawansowane przenośne systemy obrony powietrznej"
 CZE_2010st_manpad_desc: "Wzrost zagrożeń powietrznych i dronów wymaga, aby nasza piechota była wyposażona w nowoczesne, przenośne rozwiązania obrony powietrznej. W 2010 r. przestarzałe MANPADS nie są w stanie skutecznie przeciwstawić się nowoczesnym myśliwcom, śmigłowcom ani dronom. Inwestując w najnowsze MANPADS, damy naszym żołnierzom możliwość zapewnienia natychmiastowej i skutecznej obrony przed zagrożeniami powietrznymi, zapewniając lepszą ochronę naszym siłom lądowym i krytycznej infrastrukturze."
 CZE_2020Utility: "Modernizacja pojazdów użytkowych"
 CZE_2020Utility_desc: "Ponieważ operacje wojskowe stają się coraz bardziej złożone i zróżnicowane geograficznie, czeska armia musi zapewnić, że jej pojazdy użytkowe będą w stanie sprostać wymaganiom nowoczesnej wojny. W 2020 r. nasza obecna flota nie jest już wystarczająca, aby zapewnić mobilność, trwałość i wsparcie potrzebne na polu bitwy. Nowa generacja pojazdów użytkowych jest niezbędna do zwiększenia naszych możliwości logistycznych i zapewnienia niezawodnego wsparcia naszym siłom w każdym terenie. Musimy teraz zdecydować między kilkoma zaawansowanymi opcjami, z których każda oferuje unikalne korzyści pod względem ochrony, mobilności i kosztów. Wybrane przez nas pojazdy będą miały kluczowe znaczenie dla sukcesu operacyjnego i wydajności naszych sił lądowych."
 CZE_2020APC: "Modernizacja transportera opancerzonego"
 CZE_2020APC_desc: "Możliwość bezpiecznego i wydajnego transportu piechoty przez czeską armię zależy od skuteczności jej transporterów opancerzonych (APC). W 2020 r. nasza przestarzała flota APC wymaga gruntownego remontu, aby sprostać wyzwaniom nowoczesnej wojny. Musimy teraz ocenić najnowsze dostępne opcje APC, aby zwiększyć mobilność, ochronę i siłę ognia naszej armii. Niezależnie od tego, czy wybierzemy fińską serię Sisu/Patria XA ze względu na jej modułowość, Pandur 3 ze względu na zaawansowaną konstrukcję i sprawdzoną wydajność, czy też ciężko opancerzony Kurganets-25, decyzja ta ukształtuje przyszłość naszej zmechanizowanej piechoty na wiele lat."
 CZE_2020MBT: "Modernizacja czołgów podstawowych"
 CZE_2020MBT_desc: "W nowoczesnej wojnie czołgi podstawowe (MBT) pozostają kręgosłupem sił pancernych, zapewniając siłę ognia, ochronę i dominację na polu bitwy. Obecna flota czołgów podstawowych armii czeskiej staje się przestarzała i musi zostać zastąpiona platformą nowej generacji. W 2020 roku bierzemy pod uwagę trzech głównych kandydatów: niemieckiego Leoparda 2A8, który oferuje niezrównaną precyzję i przeżywalność; amerykańskiego M1A2 SEPv3, znanego z najnowocześniejszych systemów i trwałości; oraz rosyjskiego T-14 Armata, rewolucyjnego czołgu, który łączy zaawansowane systemy ochrony z innowacyjną technologią. Wybór, którego dokonamy, ukształtuje możliwości naszych sił pancernych na nadchodzące dekady."
 CZE_2020IFV: "Modernizacja bojowych wozów piechoty"
 CZE_2020IFV_desc: "W miarę jak zagrożenia na polu bitwy stają się coraz bardziej wyrafinowane, czeska armia musi unowocześnić swoją flotę bojowych wozów piechoty (IFV), aby zapewnić naszej piechocie ochronę, mobilność i siłę ognia niezbędne do odniesienia sukcesu. W 2020 roku oceniamy trzy wiodące opcje: chiński Type 08, pojazd kołowy oferujący imponującą prędkość i wszechstronność; niemiecki Lynx, zaprojektowany z myślą o modułowości i najnowocześniejszych systemach obronnych; oraz rosyjski VPK-7829 Bumerang, który łączy ciężki pancerz z silnymi zdolnościami desantowymi. Decyzja, którą podejmiemy, będzie miała duży wpływ na skuteczność bojową i zdolność adaptacji naszych zmechanizowanych sił w następnym pokoleniu."
 CZE_2020SPA: "Modernizacja artylerii samobieżnej"
 CZE_2020SPA_desc: "Ponieważ współczesna wojna staje się coraz bardziej zależna od szybkiego, dalekosiężnego wsparcia ogniowego, czeska armia musi unowocześnić swoje samobieżne systemy artyleryjskie, aby zachować skuteczność. W 2020 roku stoimy przed trzema głównymi wyborami: ulepszonym czeskim Vz. 77 DANA, który łączy mobilność ze sprawdzoną niezawodnością; amerykańskim M142 HIMARS, oferującym wyjątkową precyzję i mobilność dla artylerii rakietowej; oraz szwedzkim systemem artyleryjskim Archer, zdolnym do prowadzenia szybkiego, dokładnego ognia na duże odległości. Decyzja, którą podejmiemy, znacząco ukształtuje naszą zdolność do zapewnienia potężnego i mobilnego wsparcia artyleryjskiego w przyszłych operacjach."
 CZE_2020st_army_procurement: "Inicjatywa zakupów armii w latach 2020."
 CZE_2020st_army_procurement_desc: "Czeska armia staje w obliczu nowych wyzwań w 2020 r., ponieważ postęp technologiczny i ewoluująca dynamika pola walki wymagają, abyśmy unowocześnili i rozszerzyli nasze zdolności wojskowe. Inicjatywa zakupów armii na lata 2020. ma na celu zapewnienie naszym siłom zbrojnym najnowocześniejszego sprzętu i systemów, których potrzebują, aby pozostać konkurencyjnymi w nowoczesnej wojnie. Od pojazdów opancerzonych i artylerii po zaawansowaną obronę przeciwlotniczą i pojazdy użytkowe, ten kompleksowy program zakupów będzie koncentrował się na wyborze najlepszych dostępnych platform, aby zapewnić, że nasze wojsko będzie wyposażone na przyszłość. Decyzje podejmowane w ramach tej inicjatywy ukształtują zdolności operacyjne czeskiej armii na wiele lat."
