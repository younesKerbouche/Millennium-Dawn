 CZE_borrow_state_factory: "Wynajmij fabrykę państwową"
 CZE_borrow_state_factory_desc: "Czasami musimy przyspieszyć naszą produkcję. Możemy poprosić rząd o pożyczenie nam jednej z ich fabryk, abyśmy mogli w niej produkować nasze części."
 CZE_pay_bills: "Rachunki"
 CZE_expand_kvasiny_factory: "Rozbudowa fabryki Kvasiny"
 CZE_expand_kvasiny_factory_desc: "Modernizując naszą fabrykę w mieście Kvasiny będziemy mogli osiągnąć ekstremalnie zwiększoną wydajność produkcji. Niestety, plany projektowe zakładają, że fabryka zostanie zamknięta na czas trwania budowy."
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories: "Rozszerzenie §YLaboratoriów Škody§!"
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories_desc: "Rozszerzając nasz sektor naukowy o nowy instytut badawczy, jesteśmy w stanie, we współpracy z rządem, rozwijać technologie, które kiedyś wydawały się tylko odległym marzeniem. Dzisiaj spełnienie tego marzenia jest bliższe niż kiedykolwiek. Czas wejść na nowy etap."
 CZE_new_production_line_in_mlada_boleslav: "Nowa linia produkcyjna w Mladá Boleslav"
 CZE_skoda_enyak_iv_development: "Rozwój Škody Enyaq iV"
 CZE_set_up_location: "Ustawienie lokalizacji"
 CZE_electric_highway_category: "Projekt autostrady elektrycznej"
 CZE_electric_highway_category_desc: "Inne kraje już dawno rozpoczęły projekty elektrycznych autostrad, które będą mogły ładować pojazdy elektryczne podczas jazdy. Ta niezwykła inwestycja poprawi komfort jazdy samochodami elektrycznymi, choć jest bardzo kosztowna, to dla postępu jesteśmy gotowi ponieść te koszta."
 CZE_open_planning_phase: "Otwarta faza planowania"
 CZE_prepare_construction_site: "Przygotuj plac budowy"
 CZE_build_one_kilometer_of_electric_highway: "Zbuduj §Y1§! Kilometr elektrycznej autostrady\nObecna długość: §Y[?THIS.CZE_electric_highway_kilometers|.0] km.§!"
 CZE_volkswagen_group_category: "Grupa Volkswagen"
 CZE_volkswagen_group_category_desc: "[CZE_volkswagen_group_category_desc_scripted_loc_TT]"
 CZE_volkswagen_group_category_desc_scripted_loc1_TT: "VG to niemiecki koncern motoryzacyjny z siedzibą w Wolfsburgu w Dolnej Saksonii, założony w 1937 roku. W 2000 roku w skład grupy wchodziły:\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVolkswagen Samochody Użytkowe§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n\nW późniejszych latach dołączyły również Scania, Porsche, MAN, Ducati, Cupra, Jetta i Scout.\nKoncern zakłada wzajemną współpracę firm motoryzacyjnych i rozwój przemysłu motoryzacyjnego na całym świecie."
 CZE_volkswagen_group_category_desc_scripted_loc2_TT: "VG to niemiecki koncern motoryzacyjny z siedzibą w Wolfsburgu, Dolna Saksonia, założony w 1937 roku. W 2000 roku grupa obejmowała:\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVolkswagen Samochody Użytkowe§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n===================================================================\n§YŠkoda kontra Volkswagen§!\n\n§GWsparcie dla Volkswagena:§! [?CZE.volkswagen_support|.0%%Y]\n§GWsparcie dla Škody:§! [?CZE.skoda_support|.0%%Y]\n\n§YJeśli Škoda lub Volkswagen osiągną 100% poparcia, konflikt zakończy się zwycięstwem firmy, która osiągnie ten poziom. W przeciwnym razie wygrywa firma z największym poparciem (w przypadku remisu wygrywa Volkswagen, ponieważ Škoda nie mogła go pokonać).§!"
 CZE_take_part_in_new_technology_research: "Weź udział w badaniach nad nowymi technologiami"
 CZE_expand_middle_east_trade: "Rozszerzenie handlu na Bliskim Wschodzie"
 CZE_expand_set_up_cooperation_with_india: "Nawiązanie współpracy z Indiami"
