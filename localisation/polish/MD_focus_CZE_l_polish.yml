 CZE_prague_castle_renovation_decisions: "Prague Castle Renovation"
 CZE_prague_castle_renovation_decisions_desc: "Prague Castle is the official residence of the President of the Czech Republic. It is one of the largest castles in the world and a symbol of our country. The castle has been modernized for the current world standards, so it is time to renovate it once again and make it a worthy place for our new king."
