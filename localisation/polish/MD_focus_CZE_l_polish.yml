 CZE_volkswagen_group_civil_war: "Wojna domowa w Grupie Volkswagen "
 CZE_call_a_press_conference: "Zwołaj konferencję prasową"
 CZE_quarrel_volkswagen_group_members: "Spór pomiędzy członkami Grupy Volkswagena"
 CZE_quarrel_volkswagen_group_members_desc: "Większość firm jest bardzo lojalna wobec Volkswagena. Musimy jakoś je przekonać, by zmieniły stronę."
 CZE_we_are_the_leaders_here: "My tutaj rządzimy"
 CZE_we_are_the_leaders_here_desc: "Od samego początku prowadziliśmy Grupę Volkswagena. Dlaczego te drobne potknięcie miałoby nagle pozbawić nas tego przywództwa?!"
 CZE_accuse_skoda_of_complicity: "Oskarż Škodę o współudział"
 CZE_accuse_skoda_of_complicity_desc: "Nawet najmniejszy dowód na to, że Škoda była zaangażowana w cały ten skandal, może podważyć jej reputację. Musimy uderzyć mocno, aby efekt był widoczny."
 CZE_fundaments_of_the_skoda_group: "Fundamenty Grupy Škoda"
 CZE_fundaments_of_the_skoda_group_desc: "Musimy pokazać innym, że wiemy, co robimy. Zaczniemy planować ustanowienie nowego porządku i stabilizację grupy, gdy tylko przejmiemy nad nią kontrolę."
 CZE_talk_to_seat: "Porozmawiaj z SEAT-em"
 CZE_convince_seat_to_stay_with_volkswagen: "Przekonaj SEAT-a, aby pozostał przy Volkswagenie"
 CZE_talk_to_lamborghini: "Porozmawiaj z Lamborghini"
 CZE_convince_lamborghini_to_stay_with_volkswagen: "Przekonaj Lamborghini, żeby pozostało przy Volkswagenie"
 CZE_talk_to_bentley: "Porozmawiaj z Bentleyem"
 CZE_convince_bentley_to_stay_with_volkswagen: "Przekonaj Bentleya, żeby pozostał z Volkswagenem"
 CZE_talk_to_bugatti: "Porozmawiaj z Bugatti"
 CZE_convince_bugatti_to_stay_with_volkswagen: "Przekonaj Bugatti, żeby pozostało z Volkswagenem"
 CZE_help_promoting_skoda_actions: "Pomóż promować akcje Škoda"
 CZE_help_promoting_skoda_actions_desc: "Czeski rząd zgodził się pomóc nam zorganizować wydarzenia, które pomogą nam przejąć Grupę Volkswagen. Będziemy wdzięczni za pomoc."
 CZE_talk_with_the_german_government: "Porozmawiaj z rządem niemieckim"
 CZE_talk_with_the_german_government_desc: "Dzięki pomocy rządu czeskiego rozpoczynamy rozmowy z rządem niemieckim. Miejmy nadzieję, że będzie warto."
 CZE_get_approval_to_legally_take_over_volkswagen_group: "Uzyskaj zgodę na legalne przejęcie Grupy Volkswagen"
 CZE_get_approval_to_legally_take_over_volkswagen_group_desc: "Rząd niemiecki nie odda nam tego miejsca tak łatwo. Musimy przekonać ich, że obecna, poważnie zachwiana wiarygodność i pozycja Volkswagena nie przyniosą im żadnych korzyści."
 CZE_investment_in_the_future: "Inwestycja w przyszłość"
 CZE_investment_in_the_future_desc: "Wiemy, że nie dorównujemy Volkswagenowi, ale przejmując przywództwo w Grupie Volkswagen, będziemy mogli rozwijać przemysł motoryzacyjny szybciej niż kiedykolwiek wcześniej. Volkswagen był zbyt powolny w działaniu, będziemy od nich lepsi."
 CZE_skoda_is_getting_aggressive: "Škoda staje się agresywna"
 CZE_skoda_is_getting_aggressive_desc: "Nagłe działania Škody zmuszają nas do podjęcia środków zaradczych. Jeśli inne firmy zgodzą się na ich warunki, być może nie będziemy już w stanie uratować naszej pozycji."
 CZE_what_happened_to_our_group: "Co się stało z naszą społecznością?"
 CZE_what_happened_to_our_group_desc: "Byliśmy zgraną, prężnie rozwijającą się grupą. Jak widać, nie najlepiej. Jeden straszny błąd zachwiał równowagą w naszej społeczności, która została niesprawiedliwie i agresywnie wykorzystana przez jednego z naszych przyjaciół. Nie wiem, dlaczego się od nas odwracasz, ale Volkswagen Group miał być czymś lepszym niż polityczne bitwy. Miał być organizacją pomagającą sektorowi motoryzacyjnemu na całym świecie. Przykro nam, że cię zawiedliśmy."
 CZE_finish_the_preparations: "Zakończ przygotowania"
 CZE_expansion_to_china: "Ekspansja do Chin"
 CZE_buy_back_full_production_license: "Odkup pełną licencję produkcyjną"
 CZE_buy_back_full_production_license_desc: "Musimy odkupować nasze licencje stopniowo. Jeśli będziemy mieli szczęście, Volkswagen przekaże nam całą kwotę wcześniej, a jeśli nie, musimy podzielić całość na 5 transakcji."
 CZE_actions_drop: "Spadek Akcji"
 CZE_cesky_motor_energy_holding: "Česky Motor Energy Holding"
 CZE_cesky_motor_energy_holding_desc: "Mimo że planujemy odejście z Grupy Volkswagen, nie oznacza to, że całkowicie rezygnujemy ze współpracy z innymi firmami. W naszym kraju jest wiele innych przedsiębiorstw motoryzacyjnych, z którymi możemy nawiązać bliższe relacje. Nasz projekt wymaga jeszcze pewnych ulepszeń, ale gdy będziemy gotowi, zrobimy wszystko, aby połączyć wszystkie główne firmy motoryzacyjne i energetyczne w jedną organizację.\n\n§GCiężarówki TATRA:§! [?CZE.tatra_support|.0%%Y]\n§GVOP CZ:§! [?CZE.vop_support|.0%%Y]\n§GPraga:§! [?CZE.praga_support|.0%%Y]\n§GČEZ:§! [?CZE.cez_support|.0%%Y]"
 CZE_tatra_trucks_decision: "Porozmawiaj z §YCiężarówkami TATRA§!"
 CZE_vop_cz_decision: "Porozmawiaj z §YVOP CZ§! "
 CZE_praga_decision: "Porozmawiaj z §YPragą§! "
 CZE_cez_decision: "Porozmawiaj z §YČEZ§! "
 CZE_start_selling_state_companies_category: "Rozpocznij sprzedaż przedsiębiorstw państwowych"
 CZE_start_selling_state_companies_category_desc: "Jednym z elementów prywatyzacji jest sprzedaż przedsiębiorstw państwowych. Zarówno inne czeskie firmy, jak i zagraniczne koncerny będą mogły kupować udziały."
 CZE_czech_railways: "Czeskie Koleje"
 CZE_cez_group: "Grupa ČEZ"
 CZE_banks: "Banki"
 CZE_czech_airlines: "Czeskie Linie Lotnicze"
 CZE_temelin_reactor_construction_category: "Budowa Elektrowni Jądrowej Temelín"
 CZE_temelin_reactor_construction_category_desc: "Cały projekt elektrowni jądrowej Temelín rozpoczął się w 1981 roku. Budowę rozpoczęto w 1987 roku. Ta niezwykle kosztowna inwestycja zapewni nam bezpieczeństwo energetyczne na nadchodzące dziesięciolecia. Zakończenie tej budowy powinno być teraz naszym najwyższym priorytetem"
 CZE_temelin_reactor_opening: "Otwarcie Elektrowni Temelín"
 CZE_temelin_reactor_opening_desc: "Za rok zakończymy budowę elektrowni i jej pierwszego reaktora. Będzie to niezwykle ważny moment dla czeskiej gospodarki."
 CZE_new_nuclear_power_plant_category: "Nowa Elektrownia Jądrowa"
 CZE_new_nuclear_power_plant_category_desc: "Otrzymaliśmy duży kontrakt na budowę kolejnej elektrowni jądrowej. Nie możemy zawieść w tym projekcie. Termin jest napięty, a najmniejszy błąd może nas drogo kosztować."
 CZE_third_nuclear_power_plant_deadline: "Ostateczny termin budowy trzeciej elektrowni jądrowej"
 CZE_third_nuclear_power_plant_deadline_desc: "Zajęło nam to o wiele za dużo czasu, aby zbudować ostatnią elektrownię. Inwestorzy nie zamierzają już tak długo czekać i wyznaczyli twardy termin. Jeśli do tego czasu nie zbudujemy elektrowni, stracimy wszystkie dotacje budowlane."
 CZE_gather_funds: "Zbierz fundusze"
 CZE_gather_funds_desc: "Potrzebujemy dużej sumy pieniędzy, żeby w ogóle rozpocząć budowę.\n§GZebrane fundusze:§! §Y[?THIS.CZE_power_plants_funds]/200§!"
 CZE_construction_site: "Plac budowy"
 CZE_finish_construction: "Zakończenie budowy"
 CZE_finish_construction_desc: "Możemy zakończyć budowę w dowolnym momencie, ale może być jeszcze miejsce na ulepszenia. Mamy ograniczony czas, ale najpierw ukończenie dodatkowych projektów sprawi, że nasza elektrownia będzie lepsza."
 CZE_additional_laboratory_equipment: "Dodatkowy sprzęt laboratoryjny"
 CZE_start_with_better_fuel: "Zacznijmy od lepszego paliwa"
 CZE_thermonuclear_reactor: "Reaktor termojądrowy"
 CZE_kscm_strikes_at_eu_category: "KSČM uderza w Unię Europejską"
 CZE_kscm_strikes_at_eu_category_desc: "To nasza ostatnia szansa na zdobycie popularności, zanim zostaniemy przytłoczeni przez inne partie. Zdobycie przywództwa partii komunistycznych w Unii Europejskiej znacznie wzmocni nasze stosunki polityczne z wieloma krajami, ale ponieważ nasza sytuacja jest spadkowa, nie będzie to łatwe zadanie."
 CZE_eu_mission_fail: "Misja Unii Europejskiej nie powiodła się"
