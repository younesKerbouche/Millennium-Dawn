 CZE_skoda_superb_cars_export_category: "Produkcja i Eksport Samochodów Škoda Superb"
 CZE_skoda_superb_cars_export_category_desc: "Wykorzystując własne fabryki, jesteśmy w stanie sami produkować samochody Superb. Dzięki członkostwu w Grupie Volkswagen osiągniemy niższe zyski z krajów partnerskich, ale ich popyt będzie spadał wolniej. Z krajów o szczególnie wysokim popycie możemy uzyskać nieco większy zysk.\n\nFabryki Škody: §Y[?THIS.CZE_skoda_superb_cars_factories]§!\nAktualna produktywność: [?THIS.CZE_skoda_superb_productivity_multiplier|.2Y]x\nBudżet Škody: $$[?THIS.CZE_skoda_superb_cars_treasury|G] miliard\n\n"
 CZE_skoda_superb_cars_text_text: "Żądania kraju:\n@GER §G[GER.GetName]§! [?CZE_skoda_superb_german_demand|.2%%Y]\n@ENG §G[ENG.GetName]§! [?CZE_skoda_superb_england_demand|.2%%Y]\n@FRA §G[FRA.GetName]§! [?CZE_skoda_superb_france_demand|.2%%Y]\n@ITA §G[ITA.GetName]§! [?CZE_skoda_superb_italy_demand|.2%%Y]\n@SPR §G[SPR.GetName]§! [?CZE_skoda_superb_spain_demand|.2%%Y]\n@POL §G[POL.GetName]§! [?CZE_skoda_superb_poland_demand|.2%%Y]\n@SOV §G[SOV.GetName]§! [?CZE_skoda_superb_russia_demand|.2%%Y]\n@AUS §G[AUS.GetName]§! [?CZE_skoda_superb_austria_demand|.2%%Y]\n@SLO §G[SLO.GetName]§! [?CZE_skoda_superb_slovakia_demand|.2%%Y]\n@SWI §G[SWI.GetName]§! [?CZE_skoda_superb_switzerland_demand|.2%%Y]\n@SWE §G[SWE.GetName]§! [?CZE_skoda_superb_sweden_demand|.2%%Y]\n@NOR §G[NOR.GetName]§! [?CZE_skoda_superb_norway_demand|.2%%Y]\n@BEL §G[BEL.GetName]§! [?CZE_skoda_superb_belgium_demand|.2%%Y]\n@HOL §G[HOL.GetName]§! [?CZE_skoda_superb_netherlands_demand|.2%%Y]\n\nZapasy §GSuperb I§!: [?THIS.CZE_skoda_superb_cars_stockpile|0Y]\nZapasy §GSuperb II§!: [?THIS.CZE_skoda_superb2_cars_stockpile|0Y]\nZapasy §GSuperb III§!: [?THIS.CZE_skoda_superb3_cars_stockpile|0Y]\nZapasy §GSuperb IV§!: [?THIS.CZE_skoda_superb4_cars_stockpile|0Y]"
