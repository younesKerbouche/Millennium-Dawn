 CZE_skoda_laboratories_category: "Loboratoria Škody"
 CZE_skoda_laboratories_category_desc: "Laboratoria oraz industrialne koncerny Škody pozwalają nam na wspólne finansowanie badań nad ulepszeniem naszych pojazdów. Gdy Škoda wprowadza nowe rozwiązania do ich samochodów, my się skupimy na rozwoju armii. Badania trochę zajmą, ale czego się nie robi dla zwiększenia siły naszej arm- ekhem, dobrobytu naszych obywateli.\n\nDostępne §GMiejsca Badawcze Škody§!: §Y[?THIS.CZE_skoda_tech_slots]§!\nUkończone §GUlepszenia Škody§!: §Y[?THIS.CZE_skoda_tech_progress]/130§!\nUkończone §GZaawansowane Ulepszenia Škody§!: §Y[?THIS.CZE_advanced_skoda_tech_progress]/3§!"
