 CZE_engine_tech_6: "Silnik benzynowy V6 z doładowaniem"
 CZE_engine_tech_6_desc: "Kolejna modernizacja high-tech, zapewniająca niewiele gorsze statystyki niż nasz drugi projekt, ale przy znacznie zmniejszonym zużyciu paliwa."
 CZE_engine_tech_7: "Rozszerzony silnik wysokoprężny V12"
 CZE_engine_tech_7_desc: "Silniki Tatra idealnie pasują do naszych czołgów. Ich nowa wersja V12 będzie bardzo pomocna dla naszych wojsk lądowych."
 CZE_engine_tech_8: "Silnik Diesla ISX15"
 CZE_engine_tech_8_desc: "Problemem tych silników jest wysoki koszt produkcji i zużycie paliwa. Ale ich możliwości są o wiele lepsze niż standardowych silników R4 lub V6."
 CZE_engine_tech_9: "Przeładowany silnik Diesla X12"
 CZE_engine_tech_9_desc: "Lepiej jest celować w najwyższą produktywność. Ten projekt będzie wymagał od nas wyprodukowania większej ilości paliwa i zasobów, ale znacznie zwiększy wydajność naszych czołgów."
 CZE_engine_tech_10: "Lżejszy silnik Diesla X12"
 CZE_engine_tech_10_desc: "Nie możemy sobie pozwolić na tak wysoką produkcję i utrzymać koszty, więc utrzymamy najnowsze silniki tak tanio, jak to możliwe. To wciąż wielkie osiągnięcie dla firmy Tatra."
 CZE_el_engine_tech: "Wczesny silnik elektryczny nowej generacji"
 CZE_el_engine_tech_desc: "Kto powiedział, że Škoda nie jest w stanie samodzielnie produkować silników elektrycznych? To pierwszy test tej technologii, ale efekty mogą być bardzo przydatne w przyszłych badaniach."
 CZE_el_engine_tech_2: "Silnik elektryczny wysokiego napięcia"
 CZE_el_engine_tech_2_desc: "Musimy zmniejszyć trochę niezawodność, jeśli chcemy uwolnić cały potencjał tej technologii. Najnowszy silnik elektryczny jest bardzo drogi w produkcji, ale monstrualna moc i bardzo niski koszt paliwa są warte tej inwestycji."
