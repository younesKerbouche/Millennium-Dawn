 CZE_vop_cz_category: "VOP CZ"
 CZE_vop_cz_category_desc: "VOP CZ to rządowa firma realizująca zamówienia dla czeskich sił zbrojnych. Łączy ze sobą badania nad ulepszaniem sprzętu militarnego i projektów ukierunkowanych na umacnianie bezpieczeństwa narodowego. Jej centrum rozwoju pomaga zarówno przemysłowi wojskowemu, jak i cywilnemu.\n\nDostępne §GMiejsca Badawcze Škody§!: §Y[?THIS.CZE_skoda_tech_slots]§!"
 CZE_quick_modernization: "Szybka modernizacja"
 CZE_quick_modernization_desc: "Możemy tymczasowo przerzucić nasze fabryki na wyższy bieg, ale będziemy musieli potem zrekompensować utratę zasobów i energii."
