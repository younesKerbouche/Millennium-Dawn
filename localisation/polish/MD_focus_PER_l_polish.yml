 PER_move_to_baharestan: "Przenieść Majlesów do Baharestanu"
 PER_move_to_baharestan_desc: "Nasz rząd był ostatnio dość zmienny w kwestii lokalizacji budynku Majles i najwyższy czas, abyśmy zdecydowali się na coś lepszego i tego się trzymali, aby zwiększyć efektywność zgromadzenia."
 PER_dissolve_the_parliament: "Rozpuść Majlesa"
 PER_dissolve_the_parliament_desc: "W obecnej sytuacji Majles okazał się nieudolny w swojej zdolności do właściwego poprowadzenia [PER.GetFlag] narodu irańskiego w stronę dobrobytu. Jeśli rozwiążemy Majles i rozpiszemy kolejne wybory, będziemy mogli pozwolić [PER.GetFlag] narodowi irańskiemu na wybór nowych przedstawicieli\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! przez §H8 lat§! po aktywacji"
 PER_reschedule_session: "Zmień termin następnej debaty"
 PER_reschedule_session_desc: "Nasz kraj rozpaczliwie potrzebuje propozycji przedstawicieli, aby uzasadnić szybkie reformy. Wzywamy parlament Majles do przełożenia kolejnej debaty tak, aby rozpoczęła się 2 miesiące wcześniej niż planowano.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! przez §H2 lat§! po aktywacji"
 PER_accept_constitutionalists_proposal: "£PER_liberalism  £PER_Western_Autocracy Propozycja Bloku Liberalnego"
 PER_accept_constitutionalists_proposal_desc: "\nCzłonkowie Bloku:\n- irańscy liberałowie\n- Konstytucjonaliści\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję Bloku Liberalnego, możemy zreformować [PER.GetFlag] Iran w taki sposób, że wszystkie aspekty irańskiego społeczeństwa, które zostały pozbawione praw w związku z traktowaniem zwykłych ludzi, znalazły nadzieję, której desperacko szukały przez te wszystkie lata.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_west_conservatives_proposal: "£PER_Neutral_conservatism   £PER_conservatism Propozycja Bloku Umiarkowanych Konserwatystów"
 PER_accept_west_conservatives_proposal_desc: "\nCzłonkowie Bloku:\n- Front Narodowy\n- irańscy konserwatyści\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję Bloku Umiarkowanych Konserwatystów, możemy zreformować [PER.GetFlag] Iran w taki sposób, aby reakcjoniści sprzeciwiający się niektórym rewolucyjnym wartościom mogli w końcu pogodzić się z nowymi zmianami, jakie zachodzą w narodzie.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_socialist_proposal: "£PER_socialism  £PER_Neutral_Communism Propozycja Bloku Socjalistycznego"
 PER_accept_socialist_proposal_desc: "\nCzłonkowie Bloku:\n- Partia Iranu\n- Komunistyczna Partia Robotnicza\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję Bloku Socjalistycznego, możemy zreformować [PER.GetFlag] Iran w taki sposób, aby klasa robotnicza mogła znaleźć ciepły kompromis z naszym nowym rządem i wartościami.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_radical_leftist_proposal: "£PER_communism  £PER_anarchist_communism Propozycja Bloku Skrajnie Lewicy"
 PER_accept_radical_leftist_proposal_desc: "\nCzłonkowie Bloku:\n- Impreza Tudeh\n- Organizacja Ludowa Mojahedin (MEK)\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję skrajnej lewicy, możemy zreformować [PER.GetFlag] Iran w taki sposób, że naród drastycznie odejdzie od swojego obecnego antylewicowego stanowiska i wartości.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_neo_islamist_proposal: "£PER_autocracy  £generic_Mod_Vilayat_e_Faqih_small Propozycja Bojowego Bloku Islamistycznego"
 PER_accept_neo_islamist_proposal_desc: "\nCzłonkowie Bloku:\n- Towarzystwo Nauczycieli Seminariów Kom\n- Korpus Strażników Rewolucji Islamskiej (IRGC)\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję Militant Islamist, możemy zreformować [PER.GetFlag] Iran w taki sposób, że naród cofnie się do swojej islamistycznej przeszłości i odtworzy kolejną sferę państw przyjaznych reżimowi.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_moderate_islamist_proposal: "£PER_Neutral_Muslim_Brotherhood  £PER_neutral_Social Propozycja Bloku Umiarkowanych Islamistów"
 PER_accept_moderate_islamist_proposal_desc: "\nCzłonkowie Bloku:\n- Zielona Droga Nadziei\n- Ruch Wolności Iranu\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję umiarkowanego islamisty, możemy zreformować [PER.GetFlag] Iran w taki sposób, że naród znajdzie dobry środek pomiędzy pozostałymi twardogłowymi w naszym społeczeństwie a wschodzącą klasą świecką.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_libertarian_proposal: "£PER_Neutral_Autocracy  £generic_Neutral_Libertarian_small Propozycja Bloku Libertariańskiego"
 PER_accept_libertarian_proposal_desc: "\nCzłonkowie Bloku:\n- Uruchom ponownie imprezę\n- Libertarianie\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję libertarian, możemy zreformować [PER.GetFlag] Iran w taki sposób, że rynki będą bardziej wolne i mniej ograniczone przepisami rządowymi.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_green_proposal: "£PER_Neutral_green Propozycja Zielonego Bloku"
 PER_accept_green_proposal_desc: "\nCzłonkowie Bloku:\n- Partia Zielonych Iranu\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję Zielonych, możemy zreformować [PER.GetFlag] Iran w taki sposób, że środowisko będzie traktowane priorytetowo, co pomoże Irańczykom zachować swój naród dla przyszłych pokoleń.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_corporate_proposal: "£generic_oligarchism_small Propozycja Bloku Korporacyjnego"
 PER_accept_corporate_proposal_desc: "\nCzłonkowie Bloku:\n- Oligarchowie Iranu\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję Zielonych, możemy zreformować [PER.GetFlag] Iran w taki sposób, że regulacje dotyczące korporacji praktycznie znikną, a firmy będą mogły działać bez większej ingerencji rządu.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_monarchist_proposal: "£PER_Nat_Populism_small  £PER_monarchism Propozycja Bloku Monarchistycznego"
 PER_accept_monarchist_proposal_desc: "\nCzłonkowie Bloku:\n- Partia Panirańska\n- Dynastia Pahlavi\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję Bloku Monarchistycznego, możemy zreformować [PER.GetFlag] Iran w taki sposób, że naród skupi się na obronie swojej niezależności od obcych mocarstw i skupi się na ponownym zaszczepieniu wśród społeczeństwa bardziej nacjonalistycznych wartości.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_ultra_nationalist_proposal: "£PER_fascism Propozycja Bloku Ultranacjonalistycznego"
 PER_accept_ultra_nationalist_proposal_desc: "\nCzłonkowie Bloku:\n- Zgromadzenie Królestwa Iranu (Tondar)\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję ultranacjonalistyczną, możemy zreformować [PER.GetFlag] Iran w taki sposób, że naród porzuci wszelkie islamskie ideały i ponownie utwierdzi się w pozycji regionalnego superpotęgi, potencjalnie nawet globalnego.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_artesh_proposal: "£PER_military_junta Propozycja Bloku Wojskowego"
 PER_accept_artesh_proposal_desc: "\nCzłonkowie Bloku:\n- Artesh (Siły Zbrojne)\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję wojskową, możemy zreformować [PER.GetFlag] Iran w taki sposób, że naród skupi się bardziej na wojsku, jego ekspansji i modernizacji wszelkimi środkami.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_reformists_proposal: "£PER_Mod_Vilayat_e_Faqih Propozycja Bloku Reformatorskiego"
 PER_accept_reformists_proposal_desc: "\nCzłonkowie Bloku:\n- Reformatorzy\n§W-----------------------------------------------------------------§!\nPodejmując propozycję reformatorów, możemy zreformować się w taki sposób, aby naród mógł uspokoić młodsze pokolenia, które poszukują większych swobód indywidualnych i powiązań ze światem zewnętrznym.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_accept_principalists_proposal: "£PER_Vilayat_e_Faqih Propozycja Bloku Pryncypialnego"
 PER_accept_principalists_proposal_desc: "\nCzłonkowie Bloku:\n- Dyrektorzy\n§W-----------------------------------------------------------------§!\nPrzyjmując propozycję pryncypałów, możemy zreformować się w taki sposób, aby naród stosował się do bardziej rygorystycznej interpretacji prawa szariatu i słowo w słowo kierował się wytycznymi określonymi przez rewolucyjne wartości ustanowione przez ajatollaha Chomeiniego.\n§W-----------------------------------------------------------------§!\nTa decyzja będzie §RUNADOSTĘPNA§! w §HNastępna Debata§! po aktywacji, ale odblokuje się po następnej."
 PER_purging_the_remnants: "Sprzątanie pozostałości"
 PER_purging_the_remnants_desc: "Majles zadekretował swoje wsparcie dla osłabienia pozostałych pozostałości reżimu Republiki Islamskiej. Otrzymaliśmy zadanie osłabienia ich wpływów i pozbawienia ich wszelkich możliwości szerzenia swojej propagandy."
 PER_turning_the_clock_forward: "Przesunięcie zegara do przodu"
 PER_turning_the_clock_forward_desc: "Majles zadekretował swoje poparcie dla sekularyzacji instytucji państwowych w celu stworzenia większego poczucia jedności narodowej."
 PER_deep_pockets_deeper_ties: "Głębokie kieszenie, głębsze więzi"
 PER_deep_pockets_deeper_ties_desc: "Majles zadeklarował swoje wsparcie dla ustanowienia nowych powiązań z potęgami gospodarczymi na całym świecie, zachęcając nasze państwo do zawierania umów handlowych z ich rządami."
 PER_the_shift_never_ends: "Zmiana nigdy się nie kończy"
 PER_the_shift_never_ends_desc: "Majles zadeklarował wsparcie dla tworzenia nowych miejsc pracy i wzmożenie wysiłków na rzecz obniżenia bezrobocia poniżej 20%."
 PER_clean_records: "Skrzypiąco czyste rekordy"
 PER_clean_records_desc: "Majles zarządził, że musimy zwalczać korupcję w naszym rządzie i znaleźć nowe sposoby na doprowadzenie gospodarki do poziomu reszty świata, po tym jak uporamy się z czynnikami powodującymi spowolnienia."
 PER_is_this_thing_on: "Czy to jest włączone?"
 PER_is_this_thing_on_desc: "Majles zadecydował, że cyfryzujemy wschodnie części naszego kraju, budując lepszą infrastrukturę sieciową i tworząc więcej miejsc pracy w biurach w południowym Ostanie (stanie) Hormozgan."
 PER_disparity_has_no_place_here: "Nie ma tu miejsca na dysproporcje"
 PER_disparity_has_no_place_here_desc: "Majles zadecydował, że zbudujemy nową infrastrukturę w Ostanach (stanach), gdzie występują dysproporcje, i zażądał od naszego rządu zbudowania odpowiednich obiektów w tych regionach."
 PER_iran_is_full: "Iran jest pełny"
 PER_iran_is_full_desc: "Majles zarządził, abyśmy natychmiast zbudowali nowe bariery na granicy w Sistan-o Balochistan, aby powstrzymać napływ niechcianych uchodźców do [PER.GetFlag] Iranu."
 PER_the_green_pastures: "Zielone Pastwiska"
 PER_the_green_pastures_desc: "Majles zadecydował, że natychmiast zbudujemy nowe obiekty rolnicze dla rolników z żyznych regionów kraju, aby zachować równowagę między naszymi wysiłkami modernizacyjnymi a utrzymaniem porządku z przeszłości."
 PER_safety_security_stability: "Bezpieczeństwo, ochrona, stabilność"
 PER_safety_security_stability_desc: "Majles zadecydował, że zaczniemy zwiększać fundusze na policję, aby ponownie zapewnić narodowi Iranu bezpieczeństwo, ochronę i stabilność."
 PER_our_left_hand: "Nasza lewa ręka"
 PER_our_left_hand_desc: "Majles zadecydował, że zaczynamy wywierać wpływ na [IRQ.GetFlag] Irak, [SYR.GetFlag] Syrię i [KUR.GetFlag] Kurdystan, aby zachować pewną kontrolę nad państwami, na które zwykliśmy wywierać duży wpływ."
 PER_the_socialist_threat: "Zagrożenie socjalistyczne"
 PER_the_socialist_threat_desc: "Majles wydał dekret, że grupy socjalistyczne i ich ideologia stanowią bardzo wiarygodne zagrożenie dla [PER.GetFlag] irańskich interesów narodowych, dlatego musimy w jak największym stopniu rozprawić się z ich działalnością."
 PER_the_arteries_of_iran: "Tętnice Iranu"
 PER_the_arteries_of_iran_desc: "Majles zadecydował, że musimy zadbać o „[PER.GetFlag] irańskie tętnice” i wpompować więcej ropy w serce [PER.GetFlag] irańskiej gospodarki, tworząc niezbędne obiekty."
 PER_chess: "Szach mat"
 PER_chess_desc: "Majles zarządził, abyśmy pokazali światu, że potrafimy chronić własne interesy narodowe przed obcymi i narzucać własne interesy naszym sąsiadom."
 PER_productive_minds: "Produktywne umysły"
 PER_productive_minds_desc: "Majles zarządził, że poprawimy produktywność naszego narodu i zapewnimy naszym studentom możliwość studiowania, aby mogli zdobyć odpowiednie wykształcenie."
 PER_open_hearts: "Otwarte serca"
 PER_open_hearts_desc: "Majles zadekretował, że stworzymy na wschodzie naszego narodu bezpieczniejsze i stabilniejsze warunki dla migrantów, aby mogli przybywać i osiedlać się."
 PER_centers_of_innovation: "Centra Innowacji"
 PER_centers_of_innovation_desc: "Majles zadecydował, że będziemy wspierać nowe centra innowacji w Shiraz i Esfahanie. W ten sposób będziemy mogli szybko zmodernizować Ostany (Stany), które znajdują się tuż za Stolicą."
 PER_green_feel_to_paper: "Zielony dotyk papieru"
 PER_green_feel_to_paper_desc: "Majles zadecydował, że mamy walczyć z długiem publicznym i jak najszybciej obniżyć stopy procentowe, aby udowodnić, że nasza polityka gospodarcza jest warta utrzymania w dłuższej perspektywie."
 PER_eyes_on_the_future: "Oczy skierowane w przyszłość"
 PER_eyes_on_the_future_desc: "Majles zadecydował, że zmodernizujemy nasze lotniska, włączając w to najnowocześniejszą technologię radarową. Majles zażądał również, abyśmy rozpoczęli badania nad nowymi sposobami wykonywania zadań obliczeniowych."
 PER_rights_of_workers: "Prawo pracownika"
 PER_rights_of_workers_desc: "Majles zadekretował, że stworzymy lepsze warunki pracy dla naszych pracowników, ośmielając związki zawodowe w całym kraju."
 PER_the_lights_shine_bright: "Światła pozostają włączone"
 PER_the_lights_shine_bright_desc: "Majles zadecydował, że zbudujemy nowe instalacje odnawialne do wytwarzania energii elektrycznej i osiągniemy limit mocy wytwórczej wynoszący co najmniej 80 GW."
 PER_no_place_for_fascists: "Nie ma miejsca dla faszystów"
 PER_no_place_for_fascists_desc: "Majles zadecydował, że rozpoczynamy walkę z radykalnymi ideologiami i promujemy bardziej konstruktywny i bezpieczny Iran."
 PER_old_friends: "Starzy przyjaciele"
 PER_old_friends_desc: "Majles wydał dekret, że postanowiliśmy wpłynąć na naród rosyjski i jego bliskich współpracowników i przeciwstawić się temu. W ten sposób możemy rozszerzyć nasze wpływy na region i stworzyć lobby w kraju."
 PER_the_pride_of_kordestan: "Duma Kordestanu"
 PER_the_pride_of_kordestan_desc: "Majles zadecydował, że zbudujemy kilka nowych fabryk w regionie Kordestanu, aby z czasem zrekompensować brak miejsc pracy."
 PER_health_knowledge_and_prosperity: "Zdrowie, wiedza, dobrobyt"
 PER_health_knowledge_and_prosperity_desc: "Majles zadecydował, że wprowadzamy zasady zdrowia, wiedzy i dobrobytu dla naszych ludzi, aby poprawić ich warunki życia do pierwszego światowego standardu."
 PER_puppet_kurdistan: "Ochrona Kurdów"
 PER_puppet_kurdistan_desc: "Majles zadecydował, że musimy chronić naród kurdyjski i jego autonomiczne państwo na Zachodzie wszelkimi niezbędnymi środkami."
 PER_help_the_kurds: "Młotek obosieczny"
 PER_help_the_kurds_desc: "Majles zadecydował, że zbudujemy nową infrastrukturę w kurdyjskim regionie naszego narodu, aby pogodzić się z naszym złym traktowaniem ich."
 PER_kermanshahs_supply: "Tlen Kermanshaha"
 PER_kermanshahs_supply_desc: "Majles zadecydował, że Kermanshah musi otrzymać nowe stacje zaopatrzenia, aby zrekompensować brak odpowiedniego zaopatrzenia napływającego do regionu."
 PER_military_loyalty: "Zapewnij lojalność wojskową"
 PER_military_loyalty_desc: "Majles zarządził czystkę w Arteszu i jego wewnętrznym lobby w polityce naszych narodów. Dzieje się tak dlatego, że uznali ingerencję wojskową za szkodliwą i potencjalnie niebezpieczną."
 PER_our_old_leverage: "Nasza stara dźwignia"
 PER_our_old_leverage_desc: "Majles zadecydował, że „przywrócimy” niegdyś dumnie posiadaną przewagę nad niektórymi państwami lewantyńskimi."
 PER_our_thorns: "Nasze Ciernie"
 PER_our_thorns_desc: "Majles zadecydował, że zbudujemy nowe obiekty rakietowe w celu odstraszenia wszelkich działań wojennych skierowanych przeciwko naszemu narodowi i wojsku."
 PER_explosive_deterrent: "Wybuchowy środek odstraszający"
 PER_explosive_deterrent_desc: "Majles zadecydował, że wykorzystamy wszystkie udostępnione nam udogodnienia do skonstruowania głowicy nuklearnej w celu odstraszenia potencjalnych złoczyńców."
 PER_a_return_to_the_past: "Wybuch w przeszłość"
 PER_a_return_to_the_past_desc: "Majles zadekretował, że wprowadzamy reformy, które sprawią, że nasz naród pójdzie w stronę bardziej konserwatywnych i islamskich praw."
 PER_righteous_roads: "Sprawiedliwe Drogi"
 PER_righteous_roads_desc: "Majles zadecydował, że zbudujemy nowe obiekty w przeważnie religijnych stanach Kom i Chorasan."
 PER_firm_hand_of_the_law: "Twarda ręka prawa"
 PER_firm_hand_of_the_law_desc: "Majles zadecydował, że musimy ponownie przywrócić naszemu narodowi wiarę w prawo, udowadniając ludziom, że nasze kompetencje nie podlegają dyskusji."
 PER_demand_our_payments: "Żądanie naszej zapłaty"
 PER_demand_our_payments_desc: "Majles zadecydował, że musimy zażądać od Iraku należnych nam odszkodowań. W ten sposób możemy ponownie zainwestować dodatkowe środki w naszych ludzi."
 PER_nuclear_activities: "Działalność nuklearna"
 PER_nuclear_activities_desc: "Majles zadekretował, że mamy całkowite prawo do budowy nowych reaktorów jądrowych w celu zwiększenia naszych krajowych zdolności nuklearnych."
 PER_the_mediator: "Mediator"
 PER_the_mediator_desc: "Majles zadecydował, że musimy położyć większy nacisk geopolityczny na Oman i jego działalność w regionie."
 PER_take_flight: "Polecieć"
 PER_take_flight_desc: "Majles zarządził poprawę kontroli jakości na naszych lotniskach, żądając ulepszenia naszych lotnisk, aby były bardziej nowoczesne i bezpieczne."
 PER_the_SCO: "Nasi przyjaciele w Szanghaju"
 PER_the_SCO_desc: "Majles zadecydował, że musimy poprawić nasze stosunki z naszymi przyjaciółmi w Chinach i dołączyć do Szanghajskiej Organizacji Współpracy, aby zapewnić tańsze metody poprawy infrastruktury życiowej i przemysłu w naszym kraju."
 PER_economic_disturbance: "Zakłócenia gospodarcze"
 PER_economic_disturbance_desc: "Majles zadecydował, że musimy uporać się z powstańcami IRGC, którzy pozbawiają nasze narody zdolności do funkcjonowania na podstawowym poziomie gospodarczym."
 PER_the_tax_haven: "Raj podatkowy"
 PER_the_tax_haven_desc: "Majles zadecydował, że musimy obniżyć podatki w naszym kraju dla wszystkich organów do 10% lub poniżej, aby stworzyć lepsze warunki ekonomiczne dla rozwoju osób fizycznych i firm."
 PER_money_everywhere: "Pieniądze wszędzie"
 PER_money_everywhere_desc: "Majles zadecydował, że musimy zwiększyć nasze udziały w inwestycjach międzynarodowych i aktywniej angażować nasz naród i gospodarkę w gospodarkę światową."
 PER_right_to_bear_arms: "Prawo do noszenia broni"
 PER_right_to_bear_arms_desc: "Majles zadecydował, że musimy przyjąć ustawę gwarantującą przeciętnemu obywatelowi prawo do noszenia broni. Pomysłodawcą projektu ustawy jest Partia Restartu."
 PER_exploiting_competition: "Wykorzystanie pijawek"
 PER_exploiting_competition_desc: "Majles zadecydował, że musimy rozpocząć zwiększanie wzrostu gospodarczego w niektórych krajach, które korzystają z naszego dobrobytu."
 PER_controlling_competition: "Kontrolowanie konkurencji"
 PER_controlling_competition_desc: "Majles zadecydował, że musimy zacząć szukać nowych sposobów, aby udaremnić konkurencję, która nie będzie rywalizować z nami w sprawach gospodarczych."
 PER_renewable_capitals: "Kapitały odnawialne"
 PER_renewable_capitals_desc: "Majles zadecydował, że w dużych miastach zbudujemy obiekty odnawialne w celu zwalczania zanieczyszczeń."
 PER_nuclear_fumes: "Opary nuklearne"
 PER_nuclear_fumes_desc: "Majles zadecydował, że musimy rozpocząć budowę elektrowni jądrowych, które pomogą ułatwić przejście energetyki w kraju na źródła bardziej odnawialne."
 PER_farms_over_factories: "Farmy nad fabrykami"
 PER_farms_over_factories_desc: "Majles zadecydował, że priorytetem musi być utworzenie nowych terenów rolniczych w miejsce wcześniej planowanych fabryk. Dzieje się tak dlatego, że fabryki uznano za bardziej szkodliwe dla środowiska niż gospodarstwa rolne."
 PER_the_electric_grid: "Wzmocnij sieć elektryczną"
 PER_the_electric_grid_desc: "Majles zarządził, że musimy zbudować więcej parków akumulatorowych, aby wzmocnić sieć energetyczną i zapobiec występowaniu przerw w dostawie prądu w niektórych częściach kraju."
 PER_oil_warehouses: "Czarne złoto"
 PER_oil_warehouses_desc: "Majles zadecydował, że musimy zbudować nowe obiekty do przechowywania naszej ropy, co również nazwano „czarnym złotem” Iranu."
 PER_priority_treatment: "Leczenie priorytetowe"
 PER_priority_treatment_desc: "Majles zadecydował, że musimy traktować państwa posiadające nasze zasoby ropy naftowej z wyższym priorytetem, aby zapewnić stabilność i wysoką produktywność w tych regionach."
 PER_look_the_other_way: "Patrzeć w drugą stronę"
 PER_look_the_other_way_desc: "Majles zadecydował, że musimy odwrócić wzrok, jeśli chodzi o nakładanie podatków na korporacje, które próbują działać, umożliwiając im boom w ekspansji przemysłowej."
 PER_open_borders_more_workers: "Otwarte granice, więcej pracowników"
 PER_open_borders_more_workers_desc: "Majles zadecydował, że musimy otworzyć nasze granice, aby umożliwić wzrost liczby pracowników, którzy mogliby napływać do naszego narodu."
 PER_intervention_in_the_east: "Interwencja na Wschodzie"
 PER_intervention_in_the_east_desc: "Majles zadecydował, że musimy wysłać [PER.GetFlag] wojska irańskie do [AFG.GetFlag] Afganistanu, aby walczyć z [TAL.GetFlag] talibami."
 PER_lessons_of_white_revolution: "Owoce Białej Rewolucji"
 PER_lessons_of_white_revolution_desc: "Majles zadecydował, że musimy zapoczątkować ludziom „erę dobrobytu i nowoczesności”, podobną do tej białej rewolucji."
 PER_brother_nations: "Bracia Narodów"
 PER_brother_nations_desc: "Majles zadecydował, że musimy ponownie umocnić nasze wpływy w [AFG.GetFlag] Afganistanie i [TAJ.GetFlag] Tadżykistanie."
 PER_fight_against_evil: "Walka ze złem"
 PER_fight_against_evil_desc: "Majles zadecydował, że musimy rozpocząć wojnę z przestępcami znajdującymi się w południowym Libanie."
 PER_our_lost_jewel: "Nasz skradziony klejnot"
 PER_our_lost_jewel_desc: "Majles zadecydował, że musimy jak najszybciej odzyskać [BHR.GetFlag] Bahrajn w całości, ponieważ naród został uznany przez Majles i jego mówcę za „skradziony klejnot”."
 PER_the_lions_jungle: "Dżungla Lwa"
 PER_the_lions_jungle_desc: "Majles zadekretował, że musimy osiągnąć całkowitą niezależność od wszelkich obcych wpływów, a przewodniczący Majles ogłosił [PER.GetFlag] Iran i jego terytoria „Dżunglą Lwa i tylko Lwa”."
 PER_prosperity_of_the_people: "Dobrobyt Ludu"
 PER_prosperity_of_the_people_desc: "Majles zadecydował, że musimy zadbać o to, aby dochody obywateli odpowiadały średniej medianie według standardów regionalnych. Dawno już minęły czasy, gdy [PER.GetFlag] Irańczyk zarabiał mniej niż wszyscy inni."
 PER_insurgencies_nowhere: "Uchwała Wschodnia"
 PER_insurgencies_nowhere_desc: "Majles zadecydował, że musimy znaleźć rozwiązanie „konfliktu wschodniego”, w ramach którego ultranacjonaliści zadeklarowali swoje poparcie dla irańskiej interwencji w zakończenie konfliktu szalejącego na naszej granicy."
 PER_jobs_in_the_arms_industry: "Praca w przemyśle zbrojeniowym"
 PER_jobs_in_the_arms_industry_desc: "Majles zadecydował, że musimy znaleźć nowe miejsca pracy dla ludzi, a jednym z możliwych obszarów, w których moglibyśmy się rozwijać, jest przemysł zbrojeniowy."
 PER_clear_skies: "Czyste Niebo"
 PER_clear_skies_desc: "Majles zadecydował, że musimy zbudować nowe systemy przeciwlotnicze, aby chronić nasz naród przed obcymi samolotami wkraczającymi bez naszej wiedzy."
 PER_sound_of_marching_boots: "Dźwięk Marszowych Butów"
 PER_sound_of_marching_boots_desc: "Majles zadecydował, że musimy zwiększyć liczebność naszych sił zbrojnych do co najmniej 400 000 żołnierzy."
 PER_endless_stockpiles: "Niekończące się zapasy"
 PER_endless_stockpiles_desc: "Majles zadecydował, że musimy powiększyć nasze zapasy czołgów podstawowych i udowodnić narodowi, że jesteśmy silniejsi, niż niektórzy mogą nas przedstawiać."
 PER_calm_waters: "Oswajaj Watersa"
 PER_calm_waters_desc: "Majles zadecydował, że musimy zbudować nowe obiekty morskie, aby ułatwić rozwój naszej potęgi morskiej w regionie."
 PER_national_connection: "Połączenie krajowe"
 PER_national_connection_desc: "Majles zadecydował, że musimy zbudować nowe sieci w całym kraju."
 PER_friends_from_across: "Przyjaciele z zagranicy"
 PER_friends_from_across_desc: "Majles zadecydował, że musimy przystąpić do SzOW, aby pobudzić nasz handel krajowy."
 PER_booming_economy: "Ekonomia nagłego wzrostu"
 PER_booming_economy_desc: "Majles zadecydował, że musimy zapewnić naszym obywatelom dobrobyt gospodarczy bez względu na wszystko."
 PER_safe_flight: "Bezpieczne loty"
 PER_safe_flight_desc: "Majles zadecydował, że musimy ulepszyć naszą infrastrukturę lotniczą i stworzyć odpowiednie obiekty, z których skorzystają nasi ludzie."
 PER_seagulls_screech: "Mewa krzyczy"
 PER_seagulls_screech_desc: "Majles zadecydował, że zbudujemy nowe porty na południu naszego kraju, umożliwiając lepszy dostęp do portów, co ma na celu poprawę handlu międzynarodowego."
 PER_brothers_to_the_east: "Bracia na Wschód"
 PER_brothers_to_the_east_desc: "Majles zadecydował, że musimy zwiększyć naszą obecność w krajach, które mają z nami wspólny język."
 PER_investments_everywhere: "Inwestycje Wszędzie"
 PER_investments_everywhere_desc: "Majles zadecydował, że musimy zainwestować znaczną sumę pieniędzy i utrzymać inwestycje przez 1 rok"
 PER_those_in_need: "Potrzebującym"
 PER_those_in_need_desc: "Majles zadecydował, że musimy poprawić infrastrukturę, infrastrukturę i warunki życia „osób w potrzebie”, odnosząc się do naszych bardziej zubożałych stanów."
 PER_a_place_for_all: "Miejsce dla wszystkich"
 PER_a_place_for_all_desc: "Majles zadecydował, że musimy stworzyć nową infrastrukturę na obszarach, do których zaczęło się przemieszczać więcej migrantów, aby poprawić jakość ich życia i uczynić Iran miejscem dla wszystkich."
 PER_productive_promises: "Produktywne obietnice"
 PER_productive_promises_desc: "Majles zadecydował, że musimy stworzyć więcej możliwości zatrudnienia dla większej liczby ludzi w naszym kraju, aby spełnić nasze obietnice dotyczące stworzenia większej liczby miejsc pracy dla obywateli."
 PER_faith_in_the_government: "Wiara w rząd"
 PER_faith_in_the_government_desc: "Majles zadecydował, że musimy przywrócić wiarę w rząd, a jednym ze sposobów osiągnięcia tego jest położenie kresu korupcji."
 PER_breaks_for_the_needy: "Przerwy dla Małego Człowieka"
 PER_breaks_for_the_needy_desc: "Majles zadecydował, że musimy wprowadzić ulgi podatkowe dla osób fizycznych, jednocześnie zwiększając regulacje i podatki nakładane na korporacje, aby utrzymać stały dochód."
 PER_industrialization_of_rural_areas: "Industrializacja wsi"
 PER_industrialization_of_rural_areas_desc: "Majles zadecydował, że musimy uprzemysłowić obszary wiejskie, którym nie poświęcono zbyt wiele uwagi."
 PER_meddling_in_conflicts: "Wtrącanie się w konflikty"
 PER_meddling_in_conflicts_desc: "Majles zadecydował, że musimy zwiększyć poziom naszych informacji wywiadowczych na temat konfliktów występujących między Turcją a Grecją."
 PER_passive_aggressive_competition: "Pasywno-agresywna rywalizacja"
 PER_passive_aggressive_competition_desc: "Majles zadecydował, że musimy zwiększyć udział naszych obywateli w polityce, a jednym ze sposobów, w jaki można tego dokonać, jest zwiększenie popularności naszych frontów."
 PER_new_energy: "Nowa Energia"
 PER_new_energy_desc: "Majles zadecydował, że musimy stworzyć nowe źródła energii, które będą zasilać domy, firmy i samochody ludzi."
 PER_a_thriving_economy: "Kwitnąca gospodarka"
 PER_a_thriving_economy_desc: "Majles zadecydował, że musimy walczyć z naszym długiem i obniżyć stopy procentowe do korzystniejszego poziomu."
 PER_intervention_in_afghanistan: "Interwencja w Afganistanie"
 PER_intervention_in_afghanistan_desc: "Majles zadecydował, że musimy wysłać [PER.GetFlag] wojska irańskie do [AFG.GetFlag] Afganistanu, aby walczyć z [TAL.GetFlag] talibami."
 PER_developing_the_capital: "Rozwój stolicy"
 PER_developing_the_capital_desc: "Majles zadecydował, że musimy rozpocząć rozwój stolicy, Teheranu, w celu wzmocnienia ducha naszych narodów na tym obszarze."
 PER_syrian_hand: "Ręka Syryjska"
 PER_syrian_hand_desc: "Majles zadecydował, że musimy wszelkimi niezbędnymi środkami podporządkować rząd syryjski naszym własnym wpływom."
 PER_the_armys_suppliers: "Zyski w armii"
 PER_the_armys_suppliers_desc: "Majles zadecydował, że musimy zwiększyć możliwości przemysłowe armii, aby zwiększyć zyski z produkcji sprzętu."
 PER_ease_of_prayer: "Drogi prawości"
 PER_ease_of_prayer_desc: "Majles zadecydował, że musimy ulepszyć drogi i infrastrukturę w okolicach naszych miejsc kultu religijnego i świętych miejsc oraz miast."
 PER_our_rightful_money: "Nasze należne pieniądze"
 PER_our_rightful_money_desc: "Majles zadecydował, że musimy żądać od Irakijczyków odszkodowań, które od dawna nam są winni w wyniku wojny w latach 80-tych."
 PER_enemies_on_a_leash: "Wrogowie na naszej smyczy"
 PER_enemies_on_a_leash_desc: "Majles zadecydował, że musimy sprowadzić naszych wrogów na smycz, kontrolując ich rządy i gospodarki."
 PER_fighting_foreigners: "Walka z obcokrajowcami"
 PER_fighting_foreigners_desc: "Majles zadecydował, że musimy walczyć z obcokrajowcami, którzy próbują utrudniać niezależność narodów regionalnych, i że musimy zmniejszyć ich wpływy w Jordanii."
 PER_aiding_the_farmer: "Ekspansja obszarów wiejskich"
 PER_aiding_the_farmer_desc: "Majles zadecydował, że musimy powiększać obszary wiejskie, a dokładniej budując lepsze i nowoczesne gospodarstwa rolne."
 PER_fueling_our_revolution: "Napędzanie rewolucji"
 PER_fueling_our_revolution_desc: "Majles zadecydował, że musimy ulepszyć naszą infrastrukturę naftową, aby „napędzać naszą rewolucję”."
 PER_outnumbering_the_enemy: "Przytłaczanie wroga"
 PER_outnumbering_the_enemy_desc: "Majles zadecydował, że musimy pokonać wszystkich naszych wrogów, przechwalając się większą liczbą żołnierzy, przez co ich statystyki wydają się gorsze w porównaniu."
 PER_safety_with_stability: "Bezpieczeństwo poprzez stabilność"
 PER_safety_with_stability_desc: "Majles zadekretował, że musimy zapewnić bezpieczeństwo i stabilność w naszym kraju, czyniąc to poprzez zwiększenie naszego bezpieczeństwa."
 PER_national_deterrents: "Narodowe środki odstraszające"
 PER_national_deterrents_desc: "Majles zadecydował, że musimy stworzyć nowe środki odstraszające, aby trzymać naszych wrogów na dystans i zastanowić się dwa razy, zanim nas zaatakujemy."
 PER_exploiting_our_proxies: "Wykorzystywanie naszych serwerów proxy"
 PER_exploiting_our_proxies_desc: "Majles zadecydował, że musimy znaleźć inny sposób na gromadzenie dochodów, a niektórzy parlamentarzyści zasugerowali, aby pozyskać te pieniądze od krajów, w których mamy wielu pełnomocników."
 PER_productive_state: "Państwo produktywne"
 PER_productive_state_desc: "Majles wydał dekret, że nasz naród musi osiągnąć limit produktywności, ponieważ nasz naród jest daleko w tyle za niektórymi innymi na świecie."
