 PER_support_shah_massoud: "Wesprzyj Shaha Massouda"
 PER_support_shah_massoud_desc: "Szach Masud jest jedynym człowiekiem, który może zjednoczyć Afganistan pod stabilnym sztandarem, musimy wspierać jego i jego Sojusz Północny."
 PER_imam_khomeini_relief_foundation: "Fundacja Pomocy Imama Chomeiniego"
 PER_imam_khomeini_relief_foundation_desc: "Fundacja Pomocy Imamowi Khomeiniemu jest wystarczająco duża, aby zapewnić pomoc humanitarną tysiącom przesiedleńców, którzy teraz leżą u naszych drzwi."
 PER_ansar_allah: "Ansar-Allah"
 PER_ansar_allah_desc: "Znani również jako Huti, Ansar-Allah będą w stanie zapewnić naszemu narodowi zasięg aż po sam Półwysep Arabski. Takiej okazji nie możemy przegapić."
