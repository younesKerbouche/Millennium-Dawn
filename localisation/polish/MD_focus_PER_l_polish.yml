 PER_majlis.401.t: "Nowy Premier"
 PER_majlis.401.d: "Mniej więcej o tej porze roku mianujemy nowego premiera, który przejmuje to stanowisko. Będziemy mieli duży wybór do wyboru, a każdy kandydat wniesie do stołu coś wyjątkowego."
 PER_majlis.401.a: "Zacząć robić"
 PER_majlis.401.b: "Nieważne"
 PER_whispers_of_power: "Szepty mocy"
 PER_whispers_of_power_desc: "W korytarzach naszych instytucji naukowych i rządowych rozpoczęły się ciche rozmowy. Potencjał energii atomowej obiecuje nie tylko moc, ale i wpływ. Czas uważnie wsłuchać się w te szepty i zastanowić się, jak mogą one kształtować naszą przyszłość."
 PER_mastering_the_atom: "Opanowanie atomu"
 PER_mastering_the_atom_desc: "Ujarzmienie energii atomowej zapewni nam niezależność i siłę potrzebną do pokojowych i strategicznych postępów. Opanowanie atomu nie jest już odległą ambicją — jest to konieczne dążenie dla odporności naszego narodu."
 PER_the_search_for_uranium: "Poszukiwanie uranu"
 PER_the_search_for_uranium_desc: "Uran, kręgosłup energii atomowej, pozostaje nieuchwytny w naszych granicach. Aby zabezpieczyć naszą drogę naprzód, musimy zainwestować w badania geologiczne i wyprawy, aby zlokalizować i zebrać ten kluczowy zasób."
 PER_dig_in_semnan: "Kop w Semnan"
 PER_dig_in_semnan_desc: "Prowincja Semnan posiada obiecujące złoża uranu, ale pozostają one w dużej mierze niewykorzystane. Musimy skupić nasze wysiłki na wydobyciu tutaj, aby zabezpieczyć lokalne dostawy tego kluczowego pierwiastka."
 PER_irost_budget_increase: "Alokacja budżetu IROST"
 PER_irost_budget_increase_desc: "Zwiększenie budżetu Irańskiej Organizacji Badawczej ds. Nauki i Technologii (IROST) pozwoli na zapewnienie niezbędnych środków na najnowocześniejsze badania naukowe o zastosowaniu cywilnym i wojskowym."
 PER_foreign_shortcuts: "Skróty zagraniczne"
 PER_foreign_shortcuts_desc: "Dążąc do postępu nuklearnego, rozważamy poszukiwanie zewnętrznej wiedzy fachowej i technologii, aby przyspieszyć nasz postęp. Zagraniczni sojusznicy mogą być w stanie zapewnić skróty w tej podróży."
 PER_mutual_benefits: "Korzyści wzajemne"
 PER_mutual_benefits_desc: "Dyplomacja może odegrać kluczową rolę w naszych ambicjach nuklearnych. Tworząc partnerstwa, możemy uzyskać dostęp do wiedzy i zasobów, które przyniosą korzyści obu stronom, pozwalając nam na szybsze postępy."
 PER_missile_leverage: "Wybuchowa dźwignia"
 PER_missile_leverage_desc: "Systemy rakietowe zdolne do przenoszenia broni jądrowej działałyby odstraszająco, sygnalizując światu, że nasz naród nie powinien być traktowany lekko. Ten nacisk kładzie się na rozwój rakiet i integrację z potencjalnymi możliwościami nuklearnymi."
 PER_continental_shield: "Tarcza Kontynentalna"
 PER_continental_shield_desc: "Aby chronić się przed zagrożeniami regionalnymi, utworzymy potężną sieć obronną zdolną do przechwytywania zagrożeń z powietrza i ochrony naszych obiektów i zasobów jądrowych."
 PER_golden_opportunity: "Nasza Złota Okazja"
 PER_golden_opportunity_desc: "Obecne sprawy państwowe i nasze zaangażowanie w sprawy Rosjan pozwalają nam wysłać grupę agentów do ich kraju i zabrać część... ich zapasów. Mają ich za dużo, żeby je zliczyć, więc nie powinni zauważyć braku kilku."
 PER_natanz_nuclear_facility: "Kompleks wzbogacający Natanz"
 PER_natanz_nuclear_facility_desc: "Utworzenie zakładu w Natanz, wyposażonego w zaawansowane wirówki, umożliwi wydajne wzbogacanie uranu. Ten krok jest kluczowy dla rozwoju naszych możliwości nuklearnych."
 PER_the_grand_bargain: "Wielka okazja"
 PER_the_grand_bargain_desc: "Wielki Układ to szeroko zakrojona inicjatywa dyplomatyczna, której celem jest wynegocjowanie ograniczeń naszego programu nuklearnego w zamian za złagodzenie międzynarodowych sankcji, co zapewni stabilność naszego kraju."
 PER_joint_scientific_collaboration: "Wspólna współpraca naukowa"
 PER_joint_scientific_collaboration_desc: "Międzynarodowa współpraca w dziedzinach naukowych może zapewnić ochronę dla naszych postępów w dziedzinie jądrowej. Poprzez współpracę z zagranicznymi naukowcami możemy uzyskać wgląd, budując jednocześnie dobrą wolę za granicą."
 PER_iaea_autonomy: "Autonomia MAEA"
 PER_iaea_autonomy_desc: "Aby utrzymać nasz program nuklearny w nienaruszonym stanie, musimy ograniczyć zagraniczne inspekcje. Zapewnienie naszej autonomii w kontaktach z IAEA ochroni nasz postęp przed międzynarodową ingerencją."
 PER_tehran_agreement: "Porozumienie Teherańskie"
 PER_tehran_agreement_desc: "Porozumienie teherańskie, jako wyraz wysiłków dyplomatycznych, określi pokojowe zamiary Iranu, mając na celu uspokojenie sąsiadów i złagodzenie globalnych napięć wokół naszego programu nuklearnego."
 PER_assistance_with_nuclear_energy: "Pomoc dla krajowej energetyki jądrowej"
 PER_assistance_with_nuclear_energy_desc: "Aby wspierać rozwój energetyki jądrowej, będziemy zabiegać o międzynarodową pomoc dla projektów cywilnych, pokazując w ten sposób nasze zaangażowanie na rzecz pokojowego rozwoju energetyki jądrowej."
 PER_nspa: "NSCA"
 PER_nspa_desc: "Zawarcie Porozumienia o współpracy w dziedzinie bezpieczeństwa narodowego (NSCA) umożliwi centralizację naszych wysiłków nuklearnych, tworząc zjednoczony organ z udziałem mocarstw zagranicznych, który będzie nadzorował i przyspieszał rozwój irańskiej strategii militarnej w powietrzu."
 PER_jcpoa: "JCPOA"
 PER_jcpoa_desc: "Joint Comprehensive Plan of Action (JCPOA) był przełomowym porozumieniem mającym na celu ograniczenie naszego programu nuklearnego w zamian za ulgę ekonomiczną. Ponowne rozpatrzenie tego może zapewnić ścieżki dyplomatyczne i złagodzić napięcia."
 PER_scientific_standards: "Normy naukowe"
 PER_scientific_standards_desc: "Podniesienie standardów i rygorów naukowych w ramach naszego programu nuklearnego zagwarantuje, że nasi naukowcy będą mogli działać na najwyższym poziomie, postępując bezpiecznie i pewnie."
 PER_ir_forty: "IR-40"
 PER_ir_forty_desc: "Reaktor IR-40 zostanie zaprojektowany do stosowania z ciężką wodą, co umożliwi nam generowanie izotopów zarówno do zastosowań cywilnych, jak i potencjalnych zastosowań wojskowych, co jest znaczącym krokiem naprzód."
 PER_silent_steps: "Ciche kroki"
 PER_silent_steps_desc: "Zamiast podejmować śmiałe kroki, będziemy postępować po cichu, realizując nasze ambicje nuklearne w ukryciu, aby nie wzbudzać zainteresowania społeczności międzynarodowej."
 PER_prepare_the_army: "Przygotuj armię"
 PER_prepare_the_army_desc: "W obliczu potencjalnych zagrożeń musimy przygotować nasze siły zbrojne do obrony naszych interesów, zapewniając ochronę przed wszelkimi projektami nuklearnymi i agresją z zewnątrz."
 PER_prepare_the_economy: "Przygotuj gospodarkę"
 PER_prepare_the_economy_desc: "Nasza gospodarka musi być wzmocniona, aby wytrzymać sankcje i utrzymać długotrwały wzrost przemysłowy. Ten nacisk kładzie nacisk na budowanie odporności gospodarczej i niezależności."
 PER_countering_sanctions: "Ekonomia oporu"
 PER_countering_sanctions_desc: "Sankcje zagrażają naszemu rozwojowi, ale rozwijając „gospodarkę oporu” możemy zmniejszyć zależność od zagranicy i osiągnąć samowystarczalność."
 PER_oil_deals: "Oferty naftowe"
 PER_oil_deals_desc: "Eksport energii pozostaje naszym finansowym kołem ratunkowym. Ustanowienie bezpiecznych umów naftowych z życzliwymi narodami zapewni fundusze na realizację naszych ambicji."
 PER_withdrawal_from_npt: "Wycofanie się z NPT"
 PER_withdrawal_from_npt_desc: "Traktat o nierozprzestrzenianiu broni jądrowej ogranicza naszą suwerenność. Wycofanie się z niego potwierdzi nasze prawo do rozwijania technologii jądrowej bez zewnętrznej kontroli."
 PER_lion_roars: "Lew Iranu ryczy"
 PER_lion_roars_desc: "Śmiałą deklaracją ogłaszamy światu nasz potencjał nuklearny, pokazując, że Iran jest siłą, z którą należy się liczyć na arenie międzynarodowej."
 PER_silence_of_stride: "Krok ciszy"
 PER_silence_of_stride_desc: "Wybierając ścieżkę dyskrecji, będziemy rozwijać nasz potencjał nuklearny w ścisłej tajemnicy, co pozwoli nam rosnąć w siłę bez konieczności zwracania na nas uwagi świata."
 PER_irost: "IROST"
 PER_irost_desc: "Irańska Organizacja Badawcza ds. Nauki i Technologii (IROST) będzie prowadzić badania w różnych dziedzinach, umożliwiając przełomy w nauce zarówno cywilnej, jak i wojskowej."
 PER_ifda: "IFDA"
 PER_ifda_desc: "Irańska Agencja ds. Żywności i Leków (IFDA) będzie czuwać nad bezpieczeństwem i standardami naszej żywności i leków, co ma kluczowe znaczenie dla zdrowia naszego społeczeństwa."
 PER_checking_food_standards: "Sprawdzanie standardów żywności"
 PER_checking_food_standards_desc: "Jakość i bezpieczeństwo żywności są kluczowe dla zdrowia narodowego. Ta uwaga stawia na pierwszym miejscu inspekcję i standaryzację naszego przemysłu spożywczego."
 PER_development_of_new_gmos: "Nowa era GMO"
 PER_development_of_new_gmos_desc: "Nowoczesna nauka rolnicza może zwiększyć nasze bezpieczeństwo żywnościowe. Badania nad technologią GMO obiecują stworzenie upraw odpornych na suszę i choroby."
 PER_ibrc: "IBRC"
 PER_ibrc_desc: "Irańskie Centrum Badań Biotechnologicznych (IBRC) będzie pełnić funkcję lidera w dziedzinie genetyki, medycyny i zaawansowanych badań biotechnologicznych."
 PER_dna_modifications: "Modyfikacje DNA"
 PER_dna_modifications_desc: "Pogłębiając naszą wiedzę o DNA, otwieramy drzwi do przełomów medycznych i innowacji w technologii genetycznej."
 PER_idtds: "IDTDS"
 PER_idtds_desc: "Wydział Studiów nad Rozwojem Technologii (IDTDS) IROST zajmuje się zabezpieczaniem naszej infrastruktury danych i zwiększaniem cyberbezpieczeństwa."
 PER_cybersecurity_infrastructure: "Infrastruktura cyberbezpieczeństwa"
 PER_cybersecurity_infrastructure_desc: "Aby chronić nasze informacje, musimy wdrożyć solidne protokoły cyberbezpieczeństwa, chroniące nasze osiągnięcia technologiczne przed włamaniami z zewnątrz."
 PER_electronic_warfare_systems: "Systemy walki elektronicznej"
 PER_electronic_warfare_systems_desc: "Opanowanie sztuki walki elektronicznej zapewni nam nowe możliwości przeciwdziałania sygnałom wroga, zakłócania komunikacji i zdobywania przewagi strategicznej."
 PER_imed: "IMED"
 PER_imed_desc: "Irański Wydział Inżynierii Mechanicznej (IMED) będzie organizacją, która katapultuje postęp przemysłowy i naukowy naszego kraju ponad postępy naszych wrogów!"
 PER_collaborate_with_ari: "Współpracuj z ARI"
 PER_collaborate_with_ari_desc: "Aerospace Research Institute (ARI) oferuje kluczowe doświadczenie dla naszych ambicji. Dzięki ścisłej współpracy możemy przyspieszyć nasze postępy zarówno w lotnictwie cywilnym, jak i wojskowym."
 PER_qaher_three_one_three: "Projekt Vanquisher"
 PER_qaher_three_one_three_desc: "Qaher-313, czyli „Vanquisher”, symbolizuje nasze dążenie do supremacji powietrznej. Rozwój tego projektu pokaże naszą siłę i innowacyjność w nowoczesnej wojnie."
 PER_milad_tower_TT: "Zakończymy budowę §HMilad Tower§! w §HTeheranie§!\n\n§HMilad Tower§! będzie widoczna na mapie"
 PER_IMED_idea: "IMED"
 PER_idtds_idea: "IDTDS"
 PER_the_lion_roars_idea: "Lew Iranu ryczy"
 PER_us_sanctions_harshened: "Zaostrzone sankcje"
 PER_us_sanctions_harshened_desc: "The United States had place several sanctions that limit our ability to interact with the outside world. In it's current severity, it does prevent our ability to achieve economic success to an extent.\n§W--------------§!\nThis National Spirit will be §RRemoved§! if the United States believes we are no longer pursuing nuclear weapons."
 PER_us_sanctions: "Sankcje USA"
 PER_us_sanctions_desc: "The United States had place several sanctions that limit our ability to interact with the outside world. Though not crippling, it does prevent our ability to achieve economic success to an extent.\n§W--------------§!\nThe United States possess the ability to increase or decrease sanctions on our government based off of our actions.\n§W--------------§!\nThis National Spirit will be §RRemoved§! if the United States believes we are no longer pursuing nuclear weapons."
 PER_joint_scientific_collaboration_idea: "Wspólna współpraca naukowa"
 PER_jcpoa_idea: "JCPOA"
 PER_nspa_idea: "NSCA"
 PER_restrictions_on_nuclear_weapons: "IAEA Restrictions"
 PER_restrictions_on_nuclear_weapons_desc: "The IAEA has placed certain restrictions on what we can and cannot produce, and have thus curbed our ability to produce and use nuclear weapons..\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we change our §HNuclear Doctrine§! focus."
 PER_technological_ties: "Technological Ties"
 PER_mastering_atom: "Mastering the Atom"
 nuclear_iran.1.t: "Potential Suppliers?"
 nuclear_iran.1.d: "Dążąc do pozyskania technologii jądrowej, musimy pogodzić się z faktem, że po prostu nie spełniamy wymogów technicznych wymaganych do produkcji odpowiedniej broni lub obiektów. Dlatego musimy rozejrzeć się po świecie i sprawdzić, kto jest chętny nam pomóc. Nasze źródła podpowiadają nam, że możemy zwrócić się o pomoc do dwóch konkretnych krajów..."
 nuclear_iran.1.a: "Contact the Russians"
 nuclear_iran.1.b: "Contact the North Koreans"
 nuclear_iran.2.t: "Iran Requests Assistance"
 nuclear_iran.2.d: "Irańscy naukowcy i dyplomaci niedawno spotkali się z naszymi, prosząc o pomoc w ich programie nuklearnym. Oświadczyli, że byliby skłonni przyjąć wszystko, co im dostarczymy, pod warunkiem, że pomoże im to rozwinąć ich program nuklearny."
 nuclear_iran.2.a: "Dobra"
 nuclear_iran.2.b: "We cannot share our secrets"
 nuclear_iran.3.t: "North Korea Shares Missile Technology"
 nuclear_iran.3.d: "Północnokoreańscy naukowcy niedawno spotkali się z naszymi w [PER.capital.GetCapitalVictoryPointName] i udostępnili nam plany zaawansowanych rakiet międzykontynentalnych, których obecnie nie posiadamy."
 nuclear_iran.3.a: "Świetnie！"
 nuclear_iran.4.t: "Russia Provides Nuclear Technology"
 nuclear_iran.4.d: "Rosyjscy naukowcy niedawno spotkali się z naszymi w [PER.capital.GetCapitalVictoryPointName] i udostępnili nam plany zaawansowanych reaktorów, których obecnie nie posiadamy."
 nuclear_iran.4.a: "Świetnie！"
 nuclear_iran.5.t: "[FROM.GetName] odmawia udzielenia pomocy!"
 nuclear_iran.5.d: "Popełniliśmy poważny błąd w ocenie sytuacji, kontaktując się z [FROM.GetName] w sprawie pomocy w naszym programie nuklearnym. Odrzucono nasze wnioski i zagrożono skierowaniem sprawy do sądu międzynarodowego, co mogłoby potencjalnie ujawnić naszą tajemnicę."
 nuclear_iran.5.a: "Stracona szansa"
 nuclear_iran.6.t: "Iran chce kupić rakiety"
 nuclear_iran.6.d: "Rząd Iranu poprosił nas o sprzedaż im serii pocisków balistycznych. Oświadczył, że użyje ich do ochrony swoich granic państwowych i nie użyje ich w żadnej formie ofensywnej wojny."
 nuclear_iran.6.a: "Ok, sfinalizuj sprzedaż"
 nuclear_iran.6.b: "NIE"
 nuclear_iran.7.t: "Russia Sells It's Missiles"
 nuclear_iran.7.d: "Rosja sprzedała nam około 400 pocisków balistycznych. Choć niektóre z nich mogą być przestarzałe, nadal działają, a to jest najważniejsze."
 nuclear_iran.7.a: "Świetnie"
 nuclear_iran.8.t: "Russia Refuses to Sell Missiles"
 nuclear_iran.8.d: "Rząd rosyjski odrzucił naszą prośbę o zakup rakiet, twierdząc, że są one mu potrzebne do własnych operacji wojskowych."
 nuclear_iran.8.a: "Dobra"
 nuclear_iran.9.t: "Missiles Successfully Stolen"
 nuclear_iran.9.d: "Nasi agenci zdołali skutecznie podszyć się pod rosyjskie jednostki transportu broni nuklearnej i przetransportować 15 międzykontynentalnych pocisków balistycznych przez Azję Środkową do Meszhedu."
 nuclear_iran.9.a: "And remember, no loose ends"
 nuclear_iran.10.t: "Iran Requests Assistants with SHORAD Sites"
 nuclear_iran.10.d: "Rząd Iranu prosi nas o pomoc w kwestii instalacji systemów obrony przeciwrakietowej krótkiego zasięgu, aby móc zbudować więcej takich systemów na południu kraju i przeciwdziałać ewentualnym zagrożeniom pochodzącym z regionu Zatoki Perskiej."
 nuclear_iran.10.a: "Dobra"
 nuclear_iran.10.b: "NIE"
 nuclear_iran.11.t: "Russia Agrees to Build SHORAD Sites"
 nuclear_iran.11.d: "The Russian government has agreed to send several engineers and construction contractors to build SHORAD sites in the south of the nation."
 nuclear_iran.11.a: "Świetnie"
 nuclear_iran.12.t: "Russia Denies SHORAD Assistance"
 nuclear_iran.12.d: "The Russian government has rejected our pleas to send over Russian contractors and engineers to construct SHORAD sites in the south of the nation, citing our inability to pay them back in time."
 nuclear_iran.12.a: "Dlaczego?"
 nuclear_iran.13.t: "Nasze warunki"
 nuclear_iran.13.d: "Nadszedł czas, zaszliśmy wystarczająco daleko w naszym programie nuklearnym, aby rozpocząć negocjacje z Zachodem, aby w końcu wykorzystać niektóre korzyści, których inne państwa obecnie nie posiadają. Jednak pomimo tych negocjacji, nadal mamy więcej niż swobodę w realizacji własnych ambicji."
 nuclear_iran.13.a: "Negotiate for Monetary Benefits"
 nuclear_iran.13.b: "Negotiate for Industrial Benefits"
 nuclear_iran.13.c: "Negotiate for Energy Benefits"
 nuclear_iran.14.t: "Iran Reveals Its Nuclear Program"
 nuclear_iran.14.d: "The Iranian government has come forth with documents, photos, and other evidence proving that they currently possess the capability to produce nuclear weapons, if they don't already have them at hand. Our administration is quite perplexed by this move, as the world has speculated that the Iranians have been trying to produce nuclear weapons for some time now, with claims of this being denied by Iran. However it is suspected that Iran is doing this as a way to blackmail us and the rest of the world into giving them benefits that we otherwise would not grant them. Regardless, we will need to lift sanctions on them, and whether we do it on our own terms or theirs will still need to be decided."
 nuclear_iran.14.a: "No dobrze, czego oni chcą?"
 nuclear_iran.14.b: "Będziemy stać nieugięci, muszą zlikwidować cały potencjał nuklearny!"
 nuclear_iran.15.t: "Stany Zjednoczone domagają się demontażu wszystkich obiektów i broni nuklearnej"
 nuclear_iran.15.d: "Stany Zjednoczone odpowiedziały na naszą więcej niż rozsądną i logiczną propozycję negocjacji groźbą. Zażądali, abyśmy zdemontowali całą naszą technologię broni jądrowej, a także zastosowali się do warunków Międzynarodowej Agencji Energii Atomowej. Jednak Stany Zjednoczone zaoferowały zniesienie sankcji, jeśli zdecydujemy się z nimi współpracować, ale nie jest to sposób, w jaki oczekiwaliśmy ich reakcji."
 nuclear_iran.15.a: "Dobrze, dostosujemy się"
 nuclear_iran.15.b: "Z takim nastawieniem? Będziemy dążyć do posiadania broni jądrowej!"
 nuclear_iran.16.t: "Iran stosuje się"
 nuclear_iran.16.d: "Rząd Iranu zgodził się spełnić nasze warunki w kwestii broni jądrowej. Będą mieli dokładnie 6 miesięcy na denuklearyzację swojego kraju, co obejmuje zmianę doktryny i zniszczenie wszelkich zapasów broni jądrowej, jeśli takowe posiadają."
 nuclear_iran.16.a: "Dobrze."
 nuclear_iran.17.t: "Iran odrzuca nasze warunki"
 nuclear_iran.17.d: "Rząd Iranu postanowił, że chce igrać z ogniem i postanowił odrzucić naszą hojną ofertę. W rezultacie będziemy mogli skorzystać z kilku dostępnych opcji, od sankcji po otwartą interwencję."
 nuclear_iran.17.a: "Sankcje nałożone na ich branże i kluczowe osoby będące przedmiotem zainteresowania"
 nuclear_iran.17.b: "Sankcje i interwencja wojskowa przeciwko ich placówkom!"
 nuclear_iran.17.c: "Powinniśmy ich po prostu zostawić w spokoju"
 nuclear_iran.18.t: "Stany Zjednoczone wzywają do interwencji przeciwko Iranowi"
 nuclear_iran.18.d: "Stany Zjednoczone niedawno oświadczyły, że Iran przekroczył czerwoną linię, której nie powinien przekroczyć. Stało się tak przede wszystkim z powodu odkrycia irańskiego programu nuklearnego i odmowy podporządkowania się warunkom Stanów Zjednoczonych. Jesteśmy proszeni o nałożenie sankcji na reżim irański i pomoc w wywieraniu presji na Iran."
 nuclear_iran.18.a: "Dobra"
 nuclear_iran.18.b: "To jest jawne naruszenie prawa międzynarodowego!"
 nuclear_iran.19.t: "Sankcje międzynarodowe"
 nuclear_iran.19.d: "Wygląda na to, że świat postanowił się od nas odwrócić i nałożył sankcje na naszą gospodarkę, które nieuchronnie ją zatrzymają. Będziemy musieli ocenić naszą politykę."
 nuclear_iran.19.a: "Czego oczekiwaliśmy od świata zdrajców?"
 nuclear_iran.20.t: "Irański program nuklearny ujawniony"
 nuclear_iran.20.d: "Teraz, gdy irański program nuklearny został ujawniony, jesteśmy zmuszeni zareagować. Musimy zażądać, aby Iran jak najszybciej oddał broń jądrową, aby znieść sankcje, które zamierzamy na niego nałożyć."
 nuclear_iran.20.a: "Sankcje, sankcje, sankcje!"
 nuclear_iran.21.t: "Stany Zjednoczone domagają się rozbrojenia nuklearnego"
 nuclear_iran.21.d: "Po ujawnieniu naszego programu nuklearnego Stany Zjednoczone oświadczyły, że musimy pozbyć się wszelkiej broni jądrowej i powrócić do stołu negocjacyjnego, aby doprowadzić do zniesienia sankcji, które obecnie nałożyliśmy na nasz rząd."
 nuclear_iran.21.a: "Zobaczymy"
 nuclear_iran.22.t: "Iran oferuje tanią ropę"
 nuclear_iran.22.d: "Iran zaoferował nam swoją ropę po obniżonej cenie. Jest to wynikiem paraliżujących sankcji nałożonych na niego przez mocarstwa zachodnie i ich sojuszników. To zrujnowało irańską gospodarkę i w rezultacie Iran jest zmuszony sprzedawać swoją ropę po niższej cenie."
 nuclear_iran.22.a: "Dobra"
 nuclear_iran.22.b: "NIE"
 nuclear_iran.23.t: "Chiny kupują naszą ropę!"
 nuclear_iran.23.d: "Rząd Chin zgodził się kupować od nas ropę naftową po obniżonej cenie, co pomoże utrzymać naszą gospodarkę na powierzchni."
 nuclear_iran.23.a: "Świetnie"
 PER_expose_iran: "Irański program nuklearny"
 PER_expose_iran_desc: "Nasi szpiedzy donoszą, że Iran produkuje broń jądrową. To może być niebezpieczne dla nas i reszty świata."
 PER_nuclear_ambitions: "Ambicje nuklearne"
 PER_nuclear_ambitions_desc: "As we traverse through the path of acquiring nuclear weapons, we will be under pressure from our own people and the international stage. If we manage to keep the program a secret, then we will be free of this stress. If any nation builds a §HSpy-Network of 80%§! or more strength, they will be able to expose our §HNuclear Program§!. Decisions and timed missions will activate in this menu in regards to our §HNuclear Program§!."
 PER_nuclear_disarming: "Nuclear Disarming"
 PER_nuclear_disarming_desc: "Obiecaliśmy Zachodowi i dużej części świata rozbrojenie naszej polityki nuklearnej i ograniczenie własnych możliwości pozyskiwania broni jądrowej. Jeśli nie dotrzymamy tej obietnicy, możemy spotkać się z ostrzejszymi i bardziej dotkliwymi sankcjami."
 PER_can_negotiate_again_TT: "Możemy zacząć negocjacje od nowa"
 PER_no_more_nukes_TT: "We will §Hempty§! our stockpiles of §HICBM's§!\n\n§RWe will not be able to ever use nuclear weapons if we comply after this point!§!"
 PER_nuclear_negotiations_TT: "We should have atleast §H+5 Relations§! with the \n§H[USA.GetFlag] United States§! to get a favorable response!\n - If the [USA.GetFlag] §HUnited States§! has a §HRepublican president§!, we may get a less than favorable response"
 PER_steal_russ_TT: "Enables §YSteal Russian ICBM's§! mission.\n(Requires §YArmy Infiltration§!)"
