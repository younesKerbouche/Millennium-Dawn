 iranian_focus.198.d: "Internet usage amongst the youth has started to become widespread in many urban areas, sparking concerns amongst some Principalist factions. There are increasing calls from the Reformist camps to foster the growth of the internet and the new digital era, whilst the Principalists are calling for greater restrictions."
