 iranian_focus.201.t: "Rise Of The 'Deviant Current'"
 iranian_focus.201.d: "A growing movement dubbed as the 'Current of Deviancy' is gaining traction, particularly amongst religious nationalists. Supported and inspired by the political ideas of Mahmoud Ahmadinejad, and spear headed by Esfandiar Mashaei, the movement seeks to outcast the religious elite and replace the way of life with an Iranian school of Islam."
