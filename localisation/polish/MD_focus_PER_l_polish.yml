 PER_sayyid_ali_hosseini_khamenei: "Sayyid Ali Hosseini Chamenei"
 PER_sayyid_ali_hosseini_khamenei_desc: "Chamenei, ajatollah Iranu, został w dużej mierze odsunięty na boczny tor i odsunięty od irańskich spraw politycznych. Choć wciąż ma duże wpływy, władza nie spoczywa w jego rękach."
