 iranian_focus.199.t: "Ministry Of Culture Under Attack"
 iranian_focus.199.d: "The Ministry Of Culture has come under heavy attack by Liberal groups and international groups have condemned censorship of several films criticizing the government. A spokesperson for the Ministry Of Culture has stated the movies should have little to no involvement in the political affairs of the nation. Many are awaiting an official response from the heads of state on this matter that could set the precedent for future cases like this one."
