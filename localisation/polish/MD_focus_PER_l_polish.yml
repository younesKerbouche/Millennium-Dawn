 nuclear_iran.24.t: "Chiny odmawiają przyjęcia naszej ropy!"
 nuclear_iran.24.d: "Chiński rząd najwyraźniej nie jest zainteresowany kupnem naszej ropy, nawet po cenie, jaką mu zaoferowaliśmy, i po tak dużych obniżkach."
 nuclear_iran.24.a: "Dobra"
 PER_air_facilities: "Obiekty na niebie"
 PER_air_facilities_desc: "Majles zarządził, że musimy znaleźć nowe i innowacyjne sposoby produkcji nowych samolotów, w szczególności poprzez nowe ośrodki badawcze."
