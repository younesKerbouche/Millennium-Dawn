 PER_election_events.8: "Khatami wygrał!"
 PER_election_events.8.t: "Khatami wygrał!"
 PER_election_events.8.d: "Dziś jest dzień wyborów i wygląda na to, że po zaciętej bitwie pomiędzy kandydatami Khatami i Tavakoli, Khatami odniósł zwycięstwo i poprowadzi Iran jako nowo wybrany prezydent Iranu.\n\n\nMiarą jest głos narodu."
 PER_election_events.8.a: "Dobra"
 PER_election_events.9: "Tavakkoli wygrał!"
 PER_election_events.9.t: "Tavakkoli wygrał!"
 PER_election_events.9.d: "Today is election day, after a hard fought battle between the two announced presidential, Tavakoli has defeated his opponent, This is a great victory for the Principalists!\n\nThe measure is the vote of the nation."
 PER_election_events.9.a: "Dobra"
 PER_election_events.10: "Rafsanjani wygrał!"
 PER_election_events.10.t: "Rafsanjani wygrał!"
 PER_election_events.10.d: "Today is election day, the day the winners will be announced...\nThe victor of the Iranian election is... Rafsanjani!\nAnd the loser is Ahmadinejad! This is a clear Victory for the Reformists!\n\nThe measure is the vote of the nation."
 PER_election_events.10.a: "Dobra"
 PER_election_events.11: "Ahmadineżad wygrał!"
 PER_election_events.11.t: "Ahmadineżad wygrał!"
 PER_election_events.11.d: "Today is election day, the day the winners will be announced...\nThe victor of the Iranian election is... Ahmadinejad!\n This is a clear Victory for the Principalists!\n\nThe measure is the vote of the nation."
 PER_election_events.11.a: "Dobra"
 PER_election_events.12.t: "Musawi wygrał!"
 PER_election_events.12.d: "Today is election day, And the elected candidate is none other than... Mousavi!\nCongratulations to him for defeating his opponent Ahmadinejad...\nThis is a big moment for the Reformists as they are the clear winners!\n\nThe measure is the vote of the nation."
 PER_election_events.12.a: "Dobra"
 PER_election_events.13: "Ahmadineżad wygrał!"
 PER_election_events.13.t: "Ahmadineżad wygrał!"
 PER_election_events.13.d: "Today is election day, And the elected candidate is none other than... Ahmadinejad!\nCongratulations to him for defeating his opponent.\nThis is a triumphant victory for the Principalists!\n\nThe measure is the vote of the nation."
 PER_election_events.13.a: "Dobra"
 PER_election_events.14: "Rouhani wygrał!"
 PER_election_events.14.t: "Rouhani wygrał!"
 PER_election_events.14.d: "Nadszedł dzień wyborów, a wraz z nim zwycięzca bitwy... Rouhani!\nPokonał Ghalibafa i Rezaee, którzy są równie rozczarowani tą porażką...\nTo olśniewające zwycięstwo reformatorów!\n\nMiarą jest głos narodu."
 PER_election_events.14.a: "Dobra"
 PER_election_events.15: "Wygrana Galibafa!"
 PER_election_events.15.t: "Wygrana Galibafa!"
 PER_election_events.15.d: "Election day is here, it brings with it the victor of its trials... Ghalibaf!\nCongratulations to Rouhani and Rezaee who had to go through the pain of losing.\nThis is a big win for the Principalists!\n\nThe measure is the vote of the nation."
 PER_election_events.15.a: "Dobra"
 PER_election_events.16: "Rezae wygrał!"
 PER_election_events.16.t: "Rezae wygrał!"
 PER_election_events.16.d: "Zbliża się dzień wyborów... to kluczowy moment dla zwycięzcy, którym jest... Rezaee!\nI smutny moment dla Rouhaniego i Ghalibafa, którzy muszą znieść tę stratę...\nTo zwycięstwo dyrektorów!\n \nMiarą jest głos narodu."
 PER_election_events.16.a: "Dobra"
 PER_election_events.17: "Rouhani wygrał!"
 PER_election_events.17.t: "Rouhani wygrał!"
 PER_election_events.17.d: "Dziś jest dzień wyborów, dzień, w którym wybiera się kandydatów na prezydenta, aby kontynuowali drugą kadencję lub zmienili się na dobre. Dzisiejszym zwycięzcą wyborów zostaje... Rouhani!\nTo dzień, w którym Raisi musi zaakceptować porażkę i dokonać ponownej oceny, aby przygotować się na wybory następne wybory...\nTo wielka wygrana reformatorów!\n\nMiarą jest głos narodu."
 PER_election_events.17.a: "Dobra"
 PER_election_events.18: "Raisi wygrał!"
 PER_election_events.18.t: "Raisi wygrał!"
 PER_election_events.18.d: "Dziś jest dzień wyborów, dzień, w którym ludzie muszą wybrać, kto przewodzi ich narodowi i go reprezentuje, a człowiekiem, który podbił serca ludzi, jest... Raisi!\nBardzo nieoczekiwana i smutna porażka Rouhaniego, ponieważ nie będzie miał drugiej szansy znowu szansa...\nTo oszałamiające zwycięstwo dyrektorów!\n\nMiarą jest głosowanie narodu."
 PER_election_events.18.a: "Dobra"
 PER_election_events.19: "Hemmati wygrał!"
 PER_election_events.19.t: "Hemmati wygrał!"
 PER_election_events.19.d: "Dziś jest dzień wyborów, dzień, w którym wybierani są odważni politycy, którzy mają kierować narodem. Dzisiejszym zwycięzcą zostaje... Hemmati!\nZaskoczony i słusznie wściekły Raisi wypada z parlamentu...\nTo kluczowe zwycięstwo dla reformistów!\n\nMiarą jest głos narodu."
 PER_election_events.19.a: "Dobra"
 PER_election_events.20: "Raisi wygrał!"
 PER_election_events.20.t: "Raisi wygrał!"
 PER_election_events.20.d: "Dziś jest dzień wyborów, dzień, w którym ludzie głosują na tego, kto chce ich reprezentować i przewodzić. Naszym fatalnym zwycięzcą jest... Raisi!\nHemmati nie wygląda na zaskoczonego i gratuluje naszemu zwycięzcy...\nTo ogromne zwycięstwo dla Dyrektorzy!\n\nMiarą jest głos narodu."
 PER_election_events.20.a: "Dobra"
 PER_election_events.21: "Kalibaf wycofuje się z wyborów prezydenckich"
 PER_election_events.21.t: "Kalibaf wycofuje się z wyborów prezydenckich"
 PER_election_events.21.d: "Dziś jest dzień wyborów, dzień, w którym ludzie głosują na tego, kto chce ich reprezentować i przewodzić. Naszym fatalnym zwycięzcą jest... Raisi!\nHemmati nie wygląda na zaskoczonego i gratuluje naszemu zwycięzcy...\nTo ogromne zwycięstwo dla Dyrektorzy!\n\nMiarą jest głos narodu."
 PER_election_events.21.a: "Gaz Anbori'd."
