 PER_ahmadinejad_bio: "Urodzony 28 października 1956 roku w pobliżu Garmsar w prowincji Semnan, irański polityk i polityk nacjonalistyczny. Jego ojciec zmienił nazwisko z Saborjhian na Ahmadineżad w 1960 roku, aby uniknąć dyskryminacji. W 1976 roku Ahmadineżad przystąpił do egzaminu wstępnego na irański uniwersytet państwowy i według jego autobiografii, zajął 132. miejsce na 400 000 zdających w tym roku. Zapisał się na studia inżynierii lądowej i wodnej w IUST w Teheranie. Pełnił funkcję burmistrza prowincji Ardabil, ale stracił to stanowisko w tym samym roku z powodu polityki Mohammada Chatamiego."
 PER_hemmati_name: "Abdolnaser Hemmati"
 PER_hemmati_modifiers: "§YSpopieranie przez reformatorów:§!\n Zdobycie władzy politycznej: §G+5%§!\n§YProzachodnie:§!\n Codzienne wsparcie prozachodnie: §R+0,20§!\n Akceptacja prozachodniego Dyplomacja: §G+20§!\n§Yliberał gospodarczy:§!\n Mnożnik dochodów z podatku dochodowego od osób prawnych: §G+5,00%§!\n Szybkość budowy sektora biurowego: §G15,00%§!"
 PER_hemmati_bio: "Urodzony 9 kwietnia 1956 roku w Kadubarahand, w prowincji Hamadan, jest politykiem i ekonomistą. W 1978 roku Hemmati uzyskał tytuł licencjata ekonomii na Uniwersytecie w Teheranie, a następnie tytuł magistra na tej samej uczelni. Ukończył zaawansowany kurs audytorski w Instytucie Coopersa i Libranda, studiując jednocześnie ekonomię w Londynie. Ukończył studia doktoranckie na Uniwersytecie w Teheranie. Odpowiadał za wiadomości i organizację irańskiej telewizji, stając się politykiem w tym procesie. Odpowiadał za całą propagandę wojenną podczas wojny iracko-irańskiej."
 PER_khatami_name: "Mohammad Khatami"
 PER_khatami_modifiers: "§YLiberał kulturowy:§!\n Dzienne wsparcie prozachodnie: §R+0,10§!\n Stabilność: §R-5,00%§!\n§YSWspierany przez Rafsanjaniego:§!\n Zdobycie władzy politycznej: §G+10 %§!\n§YEkonomiczny liberał:§!\n Mnożnik kosztów cyklu ulepszeń ekonomicznych: §G-15,00%§!\n Mnożnik zysków podatkowych: §G+10,00%§!"
 PER_khatami_bio: "Mohammad Khatami urodził się 14 października 1943 r. w Ardaakan, w prowincji Yazd. Posiada tytuł Sayyid. Jest irańskim politykiem reformatorskim. Mohammad Khatami uzyskał tytuł licencjata z filozofii zachodniej na Uniwersytecie w Esfahanie, ale opuścił środowisko akademickie podczas studiów magisterskich z nauk pedagogicznych na Uniwersytecie w Teheranie i udał się do Kom, aby dokończyć swoje poprzednie studia w zakresie nauk islamskich. Studiował tam przez siedem lat i ukończył kursy na najwyższym poziomie, Ijtihad. Następnie na krótko osiadł w Niemczech, aby w latach 1978–1980 przewodniczyć Centrum Islamskiemu w Hamburgu."
 PER_rafsanjani_name: "Akbar Hashemi Rafsanjani"
 PER_rafsanjani_modifiers: "§YWpływowy:§!\n Dzienna władza polityczna: §G+0.1§!\n§YSymbol reformatorów:§!\n Zdobycie władzy politycznej: §G+5%§!\n Dzienne wsparcie prozachodnie: §R +0,10§!\n§YEkonomiczny liberał:§!\n Szybkość budowy sektora biurowego: §G10,00%§!\n Koszt podatku: §G-2,00§!"
 PER_rafsanjani_bio: "Akbar Hashemi Rafsanjani urodzony 25 sierpnia 1934 r. w Bahremanie niedaleko miasta Rafsanjan w prowincji Kerman jest politykiem, pisarzem i jednym z ojców założycieli Republiki Islamskiej. Opuścił dom w wieku 14 lat, aby studiować teologię w Kom, zapoznał się z ideami ajatollaha Ruhollaha Chomeiniego, późniejszego założyciela Republiki Islamskiej."
 PER_raisi_name: "Ebrahima Raisiego"
 PER_raisi_modifiers: "§YSzef sądownictwa:§!\n Stabilność: §G+2,00%§!\n Mnożnik kosztów biurokracji: §G-10,00%§!\n Obrona przed dryfem ideologicznym: §G10,0%§!\n§YSwspierany przez Dyrektorzy:§!\n Zysk władzy politycznej: §G+5%§!\n§YZabudowa mieszkaniowa:§!\n Szybkość budowy fabryki cywilnej: §G+15,00%§!\n Szybkość budowy: §R-5,00%§!\n Mnożnik dochodu z podatku ludności: §R-5,00%§!"
 PER_raisi_bio: "Urodzony 14 grudnia 1960 r. w dystrykcie Noghan w Meszhedzie, dorastał w rodzinie duchownej, a naukę rozpoczął w szkole w Teheranie. Następnie rozpoczął naukę w Hawza, a w 1975 roku w wieku 15 lat rozpoczął naukę w szkole Ajatollaha Boroujerdi, aby kontynuować naukę w seminarium Kom, uzyskał doktorat z prawa prywatnego na Uniwersytecie Motahari."
 PER_rouhani_name: "Hassana Rouhaniego"
 PER_rouhani_modifiers: "§YProzachodnia:§!\n Akceptacja prozachodniej dyplomacji: §G+30§!\n Codzienne prozachodnie wsparcie: §R+0,10%§!\n§YSWspierane przez reformatorów:§!\n Władza polityczna Zysk: §G+10%§!\n§YReformista gospodarczy:§!\n Stabilność: §R-2,00%§!\n Szybkość budowy sektora biurowego: §G20,00%§!\n Szybkość budowy fabryki cywilnej: §G15,00%§!\n Mnożnik kosztów cyklu ulepszeń ekonomicznych: §R+10,00%§!\n§YSprzeciw wobec IRGC:§!\n Wsparcie wojenne: §R-7,00%§!"
 PER_rouhani_bio: "Urodził się 12 listopada 1948 roku w Sorkheh w prowincji Semnan w religijnej rodzinie perskiej. Dorastał w małym miasteczku, gdzie pojawiły się pierwsze doniesienia o jego aktywności politycznej, szczególnie przeciwko szachowi. Przed rewolucją w 1979 roku był aresztowany około dwudziestu razy. Rozpoczął studia religijne w 1960 roku. W 1969 roku został przyjęty na Uniwersytet w Teheranie, gdzie uzyskał tytuł licencjata prawa sądowego. Rok później służył w wojnie iracko-irańskiej. Po odbyciu służby wojskowej Rouhani kontynuował naukę na Glasgow Caledonian University w Szkocji."
 PER_tavakoli_name: "Ahmada Tavakkoli"
 PER_tavakoli_modifiers: "§YCzłonek parlamentu:§!\n Zyski władzy politycznej: §G+5%§!\n§YByły Minister Pracy i Spraw Socjalnych:§!\n Mnożnik zysków podatkowych: §G+10,00%§!\n§YPoprzedni rząd rzecznik:§!\n Dzienna władza polityczna: §G+0.1§!\n§YNiezależny od innych partii kapitalistycznych:§!\n Obrona dryfu ideologicznego: §R-20.0%§!"
 PER_tavakoli_bio: "Ahmad Tawakli urodził się w Behshahr w 1952 r. jako syn kupca, który pod koniec panowania carskiego utrzymywał stosunki handlowe z Kaukazem i Rosją. W 1970 roku studiował elektrotechnikę, jednak przed ukończeniem studiów został wydalony z powodu strajku. Po ukończeniu studiów licencjackich uzyskał stopień doktora ekonomii na Uniwersytecie w Nottingham w Anglii w 1997 r. na podstawie pracy zatytułowanej „Powody inflacji w gospodarce Iranu, 1972-1990”. Po powrocie do Iranu w 1998 założył gazetę Farda."
 PER_mousavi_name: "Mir-Hossein Musavi"
 PER_mousavi_modifiers: "§YRafsanjani Marionetka:§!\n Stabilność: §R-2,00%§!\n Zysk władzy politycznej: §R-5%§!\n§YArchitekt:§!\n Szybkość budowy fabryki cywilnej: §G15,00%§!\n Mnożnik kosztów projektu: §G-5,00%§!\n§YLiberalny:§!\n Dzienne wsparcie prozachodnie: §G+0,10§!"
 PER_mousavi_bio: "Urodzony 2 marca 1942 r. w Chameneh we wschodnim Azerbejdżanie. Mousavi uzyskał tytuł licencjata z architektury na Uniwersytecie w Teheranie, a w 1969 r. Będąc studentem uniwersytetu, aktywnie działał w Lewicowym Islamskim Stowarzyszeniu Studentów i był blisko powiązany z Irańskim Ruchem Wolności. Musawi odegrał dużą rolę podczas rewolucji irańskiej. Brał czynny udział w ruchach bojowych. Po upadku reżimu szacha Musawi pomógł Mohammadowi Beheshtiemu założyć Islamską Partię Republikańską w 1979 r., pomagając w ustanowieniu Republiki Islamskiej w Iranie."
 PER_ghalibaf_name: "Mohammada Baghera Ghalibafa"
 PER_ghalibaf_modifiers: "§YMilitarny:§!\n Limit wydajności produkcji: §G+5,00%§!\n Wzrost wydajności produkcji: §G+5,00%§!\n§YZatwierdzony przez cenzorów:§!\n Zysk władzy politycznej: §G+5 %§!\n§YByły szef policji:§!\n Mnożnik kosztów policji: §G-7,00%§!"
 PER_ghalibaf_bio: "Mohammad Bagher Ghalibaf jest irańskim politykiem konserwatywnym i byłym oficerem wojskowym. Urodził się 23 sierpnia 1961 r. w Torqabeh w pobliżu Meszdadu, jego matką była Pers, a ojcem Kurd. Ghalibaf uzyskał tytuł licencjata z geografii człowieka na Uniwersytecie w Teheranie, tytuł magistra z geografii człowieka na Islamskim Uniwersytecie Azad oraz doktorat z geografii politycznej na Uniwersytecie Tarbiat Modares. W wieku 19 lat był dowódcą w wojnie irańsko-irackiej. Po wojnie uzyskał stopień generała dywizji po uzyskaniu tytułu magistra z geopolityki."
 PER_rezaee_name: "Mohsena Rezaee"
 PER_rezaee_modifiers: "§YEconomist:§!\n Szybkość budowy: §G+5,00%§!\n Mnożnik kosztów cyklu modernizacji ekonomicznej: §G-5,00%§!\n Mnożnik przychodów podatkowych: §G+5,00§!\n§YPołączenia z IRGC:§!\n Szybkość budowy fabryki cywilnej: §G10,00%§!\n Podstawa wydajności produkcji: §R-15,00§!\n§YHardliner:§!\n Dzienne nowe wsparcie: §G+0.20§!\n§YOpozycja w partii:§!\n Zdobycie władzy politycznej: §R-10%§!"
 PER_rezaee_bio: "Urodzony 9 września 1954 r. w Masjed Soleyman w rodzinie religijnej. W 1969 roku miał rozpocząć naukę w szkole należącej do NIOC, jednak przeniósł się do miasta Ahvaz, rozpoczynając walkę z reżimem szacha. W wieku 17 lat został uwięziony, a ostatecznie w wieku 25 lat rozpoczął studia z zakresu inżynierii mechanicznej na Uniwersytecie Iranu. Wstąpił do IRGC i został mianowany szefem wydziału wywiadu, ostatecznie awansował na stanowisko głównego dowódcy IRGC. Po wojnie zaczął studiować ekonomię na uniwersytecie w Teheranie."
