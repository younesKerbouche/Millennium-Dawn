 PER_election_events.4: "10th Presidential Election"
 PER_election_events.4.t: "10th Presidential Election"
 PER_election_events.4.d: "Podobnie jak w latach ubiegłych, koordynacja między partiami i wywieranie wpływu na osoby w rządzie odbywały się regularnie. Wraz z akceptacją Mahmuda Ahmadineżada i jego rywala z Rady Strażników, ten okres wyborczy będzie inny. Wydaje się, że wystąpią pewne konflikty między dwiema koalicjami reformatorskimi i pryncypialnymi, a zwłaszcza ze strony Akbara Haszemiego Rafsandżaniego. Z drugiej strony, w przypadku porażki reformatorów w tym okresie, spodziewane są akty przemocy ulicznej i bunty pod przewodnictwem reformatorów z powodu konfliktów słownych między tymi dwiema partiami.\nSłużby bezpieczeństwa rządu powinny zachować czujność w tym okresie i na czas stłumić ewentualne zamieszki. Istnieje możliwość wybuchu jakichkolwiek zamieszek ze strony Akbara Haszemiego Rafsandżaniego, lidera koalicji reformatorskiej, i jego wybranego kandydata."
 PER_election_events.4.a: "Miarą jest głos narodu."
