l_polish:
 iran_focus: "Irańskie drzewo ostrości"
 PER_the_third_development_plan: "Trzeci Plan Rozwoju"
 PER_the_third_development_plan_desc: "Trzeci plan rozwoju jest jednym z kilku pięcioletnich planów, które wdrożyliśmy w całej nowożytnej historii kraju. Koncentrując się na industrializacji i samowystarczalności, Iran musi wejść na właściwą ścieżkę ożywienia gospodarczego."
 PER_iran_first: "Najpierw Iran"
 PER_iran_first_desc: "Chociaż mamy sojuszników regionalnych i międzynarodowych, musimy priorytetowo traktować Iran, jeśli chodzi o dobrobyt naszych obywateli. Pieniądze muszą zostać przeznaczone na rozwój lokalnego przemysłu."
 PER_move_away_from_raw_exports: "Odejdź od surowego eksportu"
 PER_move_away_from_raw_exports_desc: "Kraj musi zmienić swoją strategię i przestać skupiać się na eksporcie surowców, a zacząć inwestować w gałęzie przemysłu, które przetwarzają te materiały lokalnie, aby tworzyć produkty o większej wartości dodanej."
 PER_trans_levantine_pipelines: "Rurociągi translewantyńskie"
 PER_trans_levantine_pipelines_desc: "Rozwój rurociągów translewantyńskich stworzy kluczowy korytarz energetyczny, ułatwiający transport ropy naftowej i gazu przez Lewant i zabezpieczający wpływy regionalne."
 PER_iran_transfo_siemens: "Iran Transfo Siemens"
 PER_iran_transfo_siemens_desc: "Partnerstwo z firmą Siemens pomoże zmodernizować irańską infrastrukturę elektryczną i zwiększyć krajową produkcję transformatorów, co stworzy podwaliny pod długoterminowy rozwój przemysłu."
 PER_expand_industrial_towns_in_qazvin: "Rozwiń miasta przemysłowe w Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "Kazwin ma idealne położenie, by stać się ważnym ośrodkiem przemysłowym. Rozbudowa jego ośrodków przemysłowych będzie promować krajowy przemysł i przyciągać inwestycje zarówno zagraniczne, jak i krajowe."
 PER_extraction_efforts_in_semnan: "Wysiłki ekstrakcyjne w Semnan"
 PER_extraction_efforts_in_semnan_desc: "Region Semnan jest bogaty w cenne minerały. Rozszerzenie działalności wydobywczej w tej prowincji znacząco przyczyni się do zwiększenia zasobów naturalnych kraju i zmniejszy zależność od importu."
 PER_rare_metals_of_southern_khorasan: "Rzadkie metale południowego Khorasanu"
 PER_rare_metals_of_southern_khorasan_desc: "Południowy Chorasan jest bogaty w metale rzadkie, które są kluczowe dla nowoczesnego przemysłu. Zwiększenie wydobycia w tym regionie przyczyni się do naszego rozwoju technologicznego i zapewni niezawodne dostawy kluczowych surowców."
 PER_khangiran_gas_field: "Pole gazowe Khangiran"
 PER_khangiran_gas_field_desc: "Inwestycja w rozwój złoża gazu Khangiran zapewni stabilne dostawy gazu ziemnego, zwiększając nasze bezpieczeństwo energetyczne i wzrost gospodarczy."
 PER_through_sham: "Przez Shama"
 PER_through_sham_desc: "Rozszerzenie naszych wpływów poprzez Sham (Syrię i jej sąsiadów) stworzy nowe strategiczne szlaki handlowe i transportowe dla energii, zapewniając korzyści gospodarcze i wzmacniając partnerstwa regionalne."
 PER_through_anatoli: "Przez Anatolija"
 PER_through_anatoli_desc: "Rozwój połączeń przez Anatolię (Turcję) stworzy nowy korytarz handlowy i eksportowy dla Iranu, łącząc go z rynkami europejskimi i zwiększając naszą siłę ekonomiczną."
 PER_european_union_energy_agreements: "Umowy energetyczne Unii Europejskiej"
 PER_european_union_energy_agreements_desc: "Poprzez zawieranie umów energetycznych z Unią Europejską możemy otworzyć nowe rynki zbytu dla naszej ropy naftowej i gazu, a jednocześnie wzmocnić nasze więzi dyplomatyczne z Europą."
 PER_southern_highways: "Autostrady Południowe"
 PER_southern_highways_desc: "Poprawa stanu autostrad w południowych regionach kraju ułatwi handel i poprawi dostęp do najważniejszych stref przemysłowych, otwierając nowe możliwości gospodarcze na tych historycznie zaniedbanych obszarach."
 PER_renegotiate_contracts: "Renegocjuj umowy"
 PER_renegotiate_contracts_desc: "Musimy dokonać przeglądu i renegocjacji obecnych umów z podmiotami zagranicznymi, aby zapewnić, że będą one korzystniejsze dla przyszłości gospodarczej kraju."
 PER_french_total: "Suma francuska"
 PER_french_total_desc: "Partnerstwo z francuską firmą Total przyniesie naszej branży energetycznej innowacje i inwestycje na światowym poziomie, co przyczyni się do powstania nowych miejsc pracy i pomoże nam osiągnąć zrównoważony wzrost."
 PER_royal_dutch_shell: "Royal Dutch Shell"
 PER_royal_dutch_shell_desc: "Współpracując z Royal Dutch Shell, możemy skorzystać z ich zaawansowanej technologii i doświadczenia w sektorze naftowym, co zwiększy nasze możliwości produkcji energii."
 PER_malaysian_petronas: "Malezyjski Petronas"
 PER_malaysian_petronas_desc: "Partnerstwo z malezyjską spółką Petronas stworzy nowe możliwości inwestycyjne w naszym sektorze energetycznym, szczególnie w branży gazu ziemnego i petrochemii."
 PER_chinese_CNPC: "Chiński CNPC"
 PER_chinese_CNPC_desc: "Współpraca z chińską spółką CNPC zapewni nam niezbędną wiedzę specjalistyczną i inwestycje w sektory ropy naftowej i gazu, co przełoży się na wzrost gospodarczy i rozwój."
 PER_gazprom: "Gazpromu"
 PER_gazprom_desc: "Zaangażowanie Gazpromu zwiększy naszą produkcję energii i infrastrukturę, szczególnie w zakresie gazu ziemnego, co zapewni Iranowi długoterminowe bezpieczeństwo energetyczne."
 PER_lukoil: "Łukoil"
 PER_lukoil_desc: "Wejście Łukoilu na irański rynek energetyczny umożliwi nam dostęp do najnowocześniejszych technologii i doświadczenia tej firmy, co wzmocni nasz sektor naftowy i zwiększy nasze zdolności produkcyjne."
 PER_redirect_funds_to_the_straight: "Przekierowanie funduszy do Cieśniny"
 PER_redirect_funds_to_the_straight_desc: "Skierowanie inwestycji w stronę Cieśniny Ormuz zwiększy jej strategiczne znaczenie i zagwarantuje, że nasza infrastruktura będzie wspierać ważne międzynarodowe szlaki handlowe."
 PER_develop_the_deprived_states: "Rozwijaj państwa pozbawione"
 PER_develop_the_deprived_states_desc: "Skoncentruj się na słabo rozwiniętych prowincjach, dbając o to, aby infrastruktura, edukacja i opieka zdrowotna zostały podniesione do poziomu, który pozwoli tym regionom wnieść znaczący wkład w gospodarkę narodową."
 PER_preserve_lake_urmiya: "Zachowaj Jezioro Urmia"
 PER_preserve_lake_urmiya_desc: "Jezioro Urmia, niegdyś kluczowe źródło zasobów dla regionu, kurczy się. Ochrona i rewitalizacja jeziora zapewni zrównoważone zasoby wodne i stabilność ekologiczną okolicznym społecznościom."
 PER_regulate_dam_construction_in_the_west: "Sprawdź budowę tamy na zachodzie"
 PER_regulate_dam_construction_in_the_west_desc: "Ze względu na rosnący niedobór wody w regionie, musimy wprowadzić lepsze przepisy dotyczące budowy zapór w zachodnich częściach kraju."
 PER_khaleej_e_fars_tabriz_railway: "Kolej Khaleej-e Fars do Tabriz"
 PER_khaleej_e_fars_tabriz_railway_desc: "Linia kolejowa łącząca Khaleej-e Fars z Tebrizem znacznie usprawni transport i handel między regionami południowymi i północnymi, wzmacniając infrastrukturę kraju i poprawiając jego łączność gospodarczą."
 PER_atomic_projects: "Projekty atomowe"
 PER_atomic_projects_desc: "Nasz naród podejmuje się kilku projektów atomowych, aby rozszerzyć nasz zasięg naukowy. Poprzez rozwijanie i zarządzanie obiektami dedykowanymi badaniom jądrowym możemy pozycjonować się jako liderzy w dziedzinie energii atomowej."
 PER_increase_power_exports: "Zwiększ eksport energii"
 PER_increase_power_exports_desc: "Zwiększenie produkcji energii elektrycznej nie tylko wzmocni naszą gospodarkę, ale również pozwoli nam kontrolować regionalne przepływy energii, co zapewni nam przewagę w negocjacjach międzynarodowych."
 PER_prepare_for_the_next_century: "Przygotuj się na następny wiek"
 PER_prepare_for_the_next_century_desc: "Aby odnieść sukces w przyszłości, musimy zacząć przygotowywać się już teraz. Inwestowanie w edukację, technologię i infrastrukturę zapewni nam gotowość do stawienia czoła wyzwaniom nadchodzącego stulecia."
 PER_streamline_enterance_process: "Usprawnienie procesu egzaminu wstępnego"
 PER_streamline_enterance_process_desc: "Obecny system egzaminów wstępnych jest zbyt skomplikowany i restrykcyjny. Reforma tego procesu zapewni utalentowanym osobom z różnych środowisk szansę na odniesienie sukcesu."
 PER_abolish_konkour: "Znieść Konkour"
 PER_abolish_konkour_desc: "System egzaminów Konkour stanowi dla wielu istotną barierę w dostępie do edukacji. Jego zniesienie umożliwi stworzenie bardziej sprawiedliwego i dostępnego systemu edukacji."
 PER_purge_konkour_mafia: "Oczyść mafię Konkour"
 PER_purge_konkour_mafia_desc: "Egzamin Konkour jest przesiąknięty korupcją i nadużyciami. Usunięcie tej „mafii” zapewni, że system egzaminacyjny będzie sprawiedliwy, przejrzysty i będzie służył potrzebom wszystkich uczniów."
 PER_vezarate_niru: "Vezārat-e Niru"
 PER_vezarate_niru_desc: "Powołane do życia 17 października 1936 r. Ministerstwo Energii odpowiadało za zarządzanie energią elektryczną. Później, 20 maja 1943 r., zakres jego obowiązków rozszerzono o zarządzanie wodą. Niedawno departamentowi powierzono także nadzór nad budową nowych elektrowni jądrowych."
 PER_bushehr_nuclear_power_plant: "Remont elektrowni jądrowej Bushehr"
 PER_bushehr_nuclear_power_plant_desc: "Elektrownia jądrowa Bushehr zlokalizowana jest w Iranie, pomiędzy wioskami rybackimi Halileh i Bandargeh, wzdłuż Zatoki Perskiej. Budowę zakładu rozpoczęły początkowo w 1975 roku niemieckie firmy, jednak prace przerwano w 1979 roku po rewolucji islamskiej w Iranie. Prawdopodobnie dobrym pomysłem jest remont elektrowni, aby pomóc w naszej nowej ekspansji czystszej energii."
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "Irańska Organizacja Energii Odnawialnej i Efektywności Energetycznej (SATBA) jest zdefiniowana jako zastępca Ministerstwa Energii. Ma na celu poprawę efektywności energetycznej i pomoc w poszerzeniu nowych horyzontów dla irańskiej energii odnawialnej."
 PER_deputy_for_energy_electricity: "Przepisy dotyczące energii i energii elektrycznej"
 PER_deputy_for_energy_electricity_desc: "Gdybyśmy wprowadzili nowe regulacje dotyczące produkcji energii i prądu w naszym kraju, moglibyśmy znacząco pomóc w stabilizacji produkcji energii elektrycznej w całym kraju."
 PER_daryan_dam: "Tama Daryan"
 PER_daryan_dam_desc: "Zapora Daryan będzie corocznie dostarczać wodę do 48-kilometrowego tunelu przesyłowego wody Nowsud, za pomocą którego będzie ona nawadniać obszary południowo-zachodniego Iranu."
 PER_black_market_exploits: "Exploit na czarnym rynku"
 PER_black_market_exploits_desc: "Wiesz, kto jeszcze lubi plądrować pola bitew w celu zdobycia sprzętu? Sprzedawcy z czarnego rynku, którzy chcą szybko zarobić! Nie cały sprzęt, który zbieramy, jest już przydatny, więc możemy go sprzedać naszym powiązaniom rynkowym, aby zarobić własne pieniądze."
 PER_reverse_engineering: "Inżynieria odwrotna"
 PER_reverse_engineering_desc: "Sprzęt skradziony z zagranicy zazwyczaj zawiera technologie, których my nie posiadamy, więc jeśli chcemy pozostać zaawansowani i na bieżąco z nowinkami technicznymi w dziedzinie technologii wojskowej, musimy odtworzyć to, co zebraliśmy, i opracować własne, rodzime rozwiązania. Świetnie!"
 PER_commission_new_projects: "Nowe projekty Komisji"
 PER_commission_new_projects_desc: "Chociaż pozyskiwanie części zamiennych to oczywistość, nadal potrzebujemy nowoczesnych technologii, jeśli chcemy nadążać za postępem technicznym. W tym celu powinniśmy zlecić Organizacji Dżihadu Samowystarczalności IRGC stworzenie nowych, najnowocześniejszych rozwiązań technologicznych."
 PER_rearm_the_nation: "Uzbrój Naród"
 PER_rearm_the_nation_desc: "Świeżo wyjęty z pudełka, mam nowego glocka! Dzięki tym nowym, zmodyfikowanym projektom możemy rozpocząć ponowne wyposażanie armii w te, które właśnie zjechały z linii montażowej!"
 PER_zulfiqar_tank_productions: "[ROOT.PER_nazwa_lokalizacji_zbiornika]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Produkcja czołgu Zulfiqar"
 PER_tank_localization_desc: "Zulfiqar to irański czołg podstawowy, zaprojektowany przez Mir-Younesa Masoumzadeha, zastępcę dowódcy sił lądowych ds. badań i samowystarczalności sił zbrojnych. Jego nazwa pochodzi od Zulfiqara, legendarnego miecza Alego, czwartego kalifa i pierwszego szyickiego imama. Chociaż produkcja w ostatnim czasie ustała, musimy ogłosić, że masowa produkcja Zulfiqars, która rozpoczęła się w 1996 roku, nadal trwa."
 PER_new_tank_localization_name: "Produkcja czołgu Sasan"
 PER_new_tank_localization_desc: "Sasan to irański czołg podstawowy. Nazwa pochodzi od irańskiej dynastii Sasan, która rządziła Iranem przed najazdami islamskimi, które położyły kres perskiej dominacji militarnej nad znanym światem. Musimy rozpocząć masową produkcję czołgów Sasan, ponieważ nasze starsze modele po wielu latach zaczynają się psuć."
 PER_karrar_productions: "Produkcja czołgu Karrar"
 PER_karrar_productions_desc: "Karrar to irański czołg podstawowy trzeciej generacji. Ogłoszony po raz pierwszy w 2016 roku czołg jest wyposażony w elektrooptyczny system kierowania ogniem, dalmierz laserowy i komputer balistyczny i może strzelać zarówno do celów stacjonarnych, jak i ruchomych w dzień i w nocy. Jest on dość zaawansowany i rozsądnie byłoby, gdybyśmy natychmiast rozpoczęli produkcję czołgu!"
 PER_naze_at_rockets_in_tabriz: "Rakiety Naze'at w Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "Irańskie rakiety artyleryjskie dalekiego zasięgu Naze'at o zasięgu około 100 km. Kompletny system Naze'at obejmuje wozy TEL i komunikacyjne, wozy meteorologiczne oraz system GPS do badania miejsca startu. Te rakiety są przeznaczone do wystrzeliwania z wyrzutni transporterów i byłyby wspaniałe w obronie Teheranu!"
 PER_repair_old_ch_c: "Śmigłowiec Toufan"
 PER_repair_old_ch_c_desc: "Śmigłowiec Toufan to starzejący się, ale skuteczny sprzęt w naszym arsenale. Naprawy i modernizacje są niezbędne, aby utrzymać jego użyteczność i zapewnić mu dalszą służbę w naszych operacjach obronnych."
 PER_research_shahed_136_TT: "Dodaj technologię: §YShahed-136 Kamikaze Drone§!"
 PER_jask_base: "Baza Jaska"
 PER_jask_base_desc: "Port Bandar-e Jask, położony w miejscowości Jask, jest strategicznie położony na wschód od Cieśniny Ormuz w Zatoce Omańskiej. To czyni go jedną z niewielu baz morskich, które mamy poza wąskim przejściem cieśniny Ormuz, i jako taki jest ważny na wypadek utraty kontroli nad cieśniną. Dlatego powinniśmy go rozwijać, aby zapewnić sobie dominację morską zarówno w Zatoce Perskiej, jak i wokół niej oraz poza nią."
 PER_damavand_two_effect_tt: "Deploys §HDamavand 2§! in the Caspian Sea"
 PER_AIO: "AIO"
 PER_AIO_desc: "Organizacja Przemysłu Lotniczego (AIO) jest podmiotem podległym irańskiemu ministerstwu obrony i wiodącym kompleksem zaawansowanych technologii z siedzibą w Teheranie. Jest kluczowym graczem w rozwoju i produkcji irańskich zasobów kosmicznych i kontroluje pewne ośrodki badawcze i fabryki. Warto zauważyć, że jednym z produktów wytwarzanych przez tę organizację są rakiety balistyczne Shahab."
 PER_royan_research_institute: "Instytut Badawczy Royana"
 PER_royan_research_institute_desc: "Dysponując najnowocześniejszymi urządzeniami, Instytut Badawczy Royan będzie przewodził działaniom na rzecz postępu naukowego w Iranie."
 PER_police_e_rahvar: "Polis-e RAHVAR"
 PER_police_e_rahvar_desc: "Polis-e RAHVAR to siła moralna i bezpieczeństwa Republiki Islamskiej, której zadaniem jest utrzymanie porządku i egzekwowanie prawa. Jej misją jest zapewnienie, że zasady islamu kierują każdym działaniem w państwie, chroniąc wiarę i wartości rewolucji."
 PER_VAJA: "WAJA"
 PER_VAJA_desc: "Ministerstwo Wywiadu Islamskiej Republiki Iranu jest główną agencją wywiadowczą Islamskiej Republiki Iranu i członkiem Irańskiej Wspólnoty Wywiadowczej. Jest również znany jako VAJA, a wcześniej jako VEVAK."
 PER_information_and_security_university: "Uniwersytet Informacji i Bezpieczeństwa"
 PER_information_and_security_university_desc: "Chociaż mamy VAJA od dłuższego czasu, nie mamy szkoły, w której moglibyśmy szkolić agentów, polegając wyłącznie na (zredagowano) i (zredagowano), aby ich znaleźć. Moglibyśmy jednak sami stworzyć szkołę i ukryć ją tak, aby nikt nie wiedział, że istnieje!"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "Imam Zaman Corp lub Sepah, co oznacza korporację, to zupełnie nowa grupa elitarnych sił naszej agencji, przeszkolona w sztuce dywersji, zbierania informacji wywiadowczych i infiltracji. Mogą robić prawie wszystko, co jest związane ze szpiegostwem, poza tym, że dają się złapać!"
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Chociaż tradycyjne gromadzenie informacji wywiadowczych jest dość ważne, w świecie, w którym technologia zyskała na znaczeniu, a całe tajne archiwa są przechowywane w formie cyfrowej, mądrze byłoby stworzyć grupę własnych hakerów, którzy broniliby naszych brudnych sekretów."
 PER_overseas_issues: "Problemy zagraniczne"
 PER_overseas_issues_desc: "Czy nie chciałbyś wiedzieć, co Izrael tam robi? My też chcielibyśmy wiedzieć. Zawsze dobrze jest znać interesy innych, zwłaszcza jeśli dotyczą one Ciebie!"
 PER_hack_rafael_company: "Firma Hack Rafael"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd to izraelska firma zajmująca się technologią obronną. Stworzył jedne z najbardziej zaawansowanych technologii wojskowych znanych na Ziemi, takie jak Proca Dawida, system obrony przeciwrakietowej, który jest więcej niż zdolny do przechwytywania naszych Shahab-2 i Shahab-3. Musimy wiedzieć, co rozwija ta firma, może stworzyć coś własnego!"
 PER_hack_traffic_system: "Hack Traffic Systems"
 PER_hack_traffic_system_desc: "Izrael ma bardzo zaawansowany system kontroli ruchu drogowego, który obsługuje sieć drogową obejmującą cały kraj. Gdyby mogli śledzić lokalizację naszych sił na podstawie kamer drogowych, byłoby to bardzo niekorzystne pod względem taktycznym, ale lepiej dla nas, gdybyśmy to my kontrolowali ten system…"
 PER_imam_alis_riot_police: "Policja zamieszek Imama Alego"
 PER_imam_alis_riot_police_desc: "Jednostka Imama Alego jest częścią Dowództwa Jednostek Specjalnych FARAJA i jest pododdziałem Dowództwa ds. egzekwowania prawa Islamskiej Republiki Iranu odpowiedzialnym za siły specjalne."
 PER_nopo: "NIEPO"
 PER_nopo_desc: "NOPO to oficjalnie skrót od Counter-terrorism Special Force (Siły Specjalne do Walki z Terroryzmem) irańska jednostka specjalna podlegająca Dowództwu Jednostek Specjalnych Sił Ścigania Islamskiej Republiki Iranu."
 PER_irgc_ground_forces: "Siły Lądowe IRGC"
 PER_irgc_ground_forces_desc: "Siły Lądowe Korpusu Strażników Rewolucji Islamskiej, w skrócie NEZSA, to siły lądowe utrzymywane przez Korpus Strażników Rewolucji Islamskiej (IRGC) równolegle z regularną armią Iranu. Oprócz swojej konwencjonalnej roli wojskowej, siły lądowe gwardii rewolucyjnej są bardziej nastawione na nieporządek wewnętrzny niż zwykła armia."
 PER_irgc_drone_command: "Dowództwo dronów IRGC"
 PER_irgc_drone_command_desc: "W chwili obecnej dysponujemy siecią dowodzenia i kontroli operacji wykonywanych za pomocą dronów, zwiększającą możliwości bezzałogowych statków powietrznych, a wszystko to pod kontrolą Sił Powietrznych IRGC!"
 PER_diplomatic_training: "Szkolenie dyplomatyczne"
 PER_diplomatic_training_desc: "Nasze działania zagraniczne rozszerzyły się od zwykłego przebywania na obcej ziemi w czasie wojny, do aktywności na obcych ziemiach w czasie pokoju. IRGC stało się teraz bardziej siłą interwencyjną niż czymkolwiek innym, więc niech im będzie! Będą jednak musieli bardzo dobrze przekonać innych, żeby ich wpuścili..."
 PER_saberin_special_forces_divison: "Dywizja Sił Specjalnych Saberin"
 PER_saberin_special_forces_divison_desc: "§R„Jeśli wśród was będzie 20 Saberinów, to pokonają oni 200, a jeśli będzie 100 Saberinów, to pokonają oni 1000 tych, którzy nie wierzą”§!\n\nBrygada Saberin Takavar, znana również jako Jednostka Saberin, to elitarna jednostka Sił Lądowych Korpusu Strażników Rewolucji Islamskiej. Uważana jest za jedną z najlepszych jednostek w irańskich siłach zbrojnych, z dziesięcioleciami doświadczenia wojskowego i bojowego, zarówno w kraju, jak i, zwłaszcza, w operacjach zagranicznych w krajach sąsiednich."
 PER_irgc_marines: "Marines IRGC"
 PER_irgc_marines_desc: "Jednostka Specjalna NEDSA, znana również jako Siły Specjalne Marynarki Wojennej Sepah (S.N.S.F.), to jednostka Takavar w Marynarce Wojennej Korpusu Strażników Rewolucji Islamskiej (IRGC), stacjonująca na wyspie Greater Farur w Zatoce Perskiej. Jednostka składa się z żołnierzy piechoty morskiej, płetwonurków i snajperów specjalizujących się w walce na helikopterach, desantach desantowych i abordażu morskim."
 PER_the_road_to_jerusalem: "Droga do Jerozolimy"
 PER_the_road_to_jerusalem_desc: "Długa jest droga, którą będziemy musieli przebyć, aby dotrzeć do Jerozolimy, ale zrobimy to i wyzwolimy muzułmanów w Palestynie, jedno działanie na raz!"
 PER_irgc_aerospace_force: "Siły Powietrzne IRGC"
 PER_irgc_aerospace_force_desc: "Siły Powietrzne i Kosmiczne Korpusu Strażników Rewolucji Islamskiej (IRGCASF) to strategiczne siły rakietowe, powietrzne i kosmiczne w ramach IRGC. W 2009 roku zmieniono nazwę z Sił Powietrznych IRGC na Siły Powietrzne IRGC."
 PER_control_lebanese_defense: "Kontroluj libańską obronę"
 PER_control_lebanese_defense_desc: "Mając nas jako głównego obrońcę Libanu przed obcokrajowcami, możemy w końcu zjednoczyć Liban pod sztandarem Hezbollahu, aby ustanowić silniejsze państwo szyickie, bez oporu ze strony rządu libańskiego!"
 PER_agitate_shias_in_bahrain: "Szyici z Bahrajnu"
 PER_agitate_shias_in_bahrain_desc: "W Bahrajnie miliony szyitów wciąż pozostają pod władzą zdominowanego przez sunnitów rządu. Nadszedł czas, abyśmy wymyślili plan, który pozwoli im ponownie zjednoczyć się pod naszym sztandarem."
 PER_israel_etelaat_base: "[ISR.GetFlag] Israel\nEtela'at Base"
 PER_israel_etelaat_base_desc: "Posiadanie własnego serwisu informacyjnego w Izraelu okaże się przydatne w znajdowaniu osób, które podzielają te same poglądy co my, a być może uda nam się nawet znaleźć takich zagranicznych rekrutów!"
 PER_turkey_etelaat_base: "[TUR.GetFlag] Turkey\nEtela'at Base"
 PER_turkey_etelaat_base_desc: "Posiadanie własnego serwisu informacyjnego w Turcji okaże się przydatne w znajdowaniu osób, które podzielają te same poglądy co my, a być może uda nam się nawet znaleźć takich zagranicznych rekrutów!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag] Azerbaijan\nEtela'at Base"
 PER_azerbayjan_etelaat_base_desc: "Posiadanie własnego serwisu informacyjnego w Azerbejdżanie okaże się przydatne w znajdowaniu osób, które podzielają te same poglądy co my, a być może uda nam się nawet znaleźć takich zagranicznych rekrutów!"
 PER_arabia_etelaat_base: "[SAU.GetFlag] Arabia\nEtela'at Base"
 PER_arabia_etelaat_base_desc: "Posiadanie własnego kanału informacyjnego w Arabii Saudyjskiej okaże się przydatne w poszukiwaniu osób podzielających nasze poglądy. Być może uda nam się nawet znaleźć takich zagranicznych rekrutów!"
 PER_agents_of_hezbollah: "Agenci Hezbollahu"
 PER_agents_of_hezbollah_desc: "Dzięki naszemu outletowi znaleźliśmy różnych Palestyńczyków pragnących wyzwolić swoją ojczyznę spod izraelskiego rządu! Zaangażowaliśmy ich do współpracy z Hezbollahem."
 PER_islamic_resistance_of_the_najba: "Islamski ruch oporu Najby"
 PER_islamic_resistance_of_the_najba_desc: "Szlachetny Islamski Ruch Oporu to nasza własna antyturecka grupa oporu, którą utworzyliśmy z ochotnikami, których przyciągnęły doniesienia naszego serwisu informacyjnego. Wykorzystamy je do osłabienia armii tureckiej stacjonującej u naszych sojuszników!"
 PER_islamic_resistance_of_the_najba_effect: "Uszkodzenie §Y[TUR.GetFlag]Turecki§! podziały w Syrii, Iraku i Kurdystanie."
 PER_elham_ali_f_under_sight: "Elham Ali F. Pod okiem"
 PER_elham_ali_f_under_sight_desc: "Na naszym polu widzenia znalazł się Ilham Heydar, polityk Azerbejdżanu, znany ze swojego autorytaryzmu i syjonizmu. Tak blisko, dokładnie tam, gdzie go chcemy..."
 PER_under_israel_skin: "Pod skórą Izraela"
 PER_under_israel_skin_desc: "Palestyńczycy, zjednoczcie się przeciwko Izraelowi! Pomóż nam zinfiltrować ich rząd!"
 PER_under_turkey_skin: "Pod skórą Turcji"
 PER_under_turkey_skin_desc: "Alewici, zjednoczcie się przeciwko Turcji! Pomóż nam zinfiltrować ich rząd!"
 PER_under_baku_skin: "Pod skórą Azerbejdżanu"
 PER_under_baku_skin_desc: "Pobożni Azerowie, zjednoczcie się przeciwko Azerbejdżanowi! Pomóż nam zinfiltrować ich rząd!"
 PER_blow_nahariya_weapone_storage: "Rozwal magazyn broni Nahariya"
 PER_nahariya_sabotage_tt: "Umożliwia §YBlow Nahariya przechowywanie broni§! misja.\n(Wymaga §YInfiltracji armii§!)"
 PER_blow_turkey_iraqi_base: "Wysadzić bazę turecko-iracką"
 PER_blow_turkey_iraqi_base_desc: "Czy to czas boomu? Myślę, że to czas boomu!"
 PER_turkey_iraqi_base_tt: "Umożliwia §YBlow bazę turecko-iracką§! misja.\n(Wymaga §YInfiltracji armii§!)"
 PER_blow_baku_gas_canals: "Wysadź kanały gazowe w Baku"
 PER_blow_baku_gas_canals_desc: "Nie można zarabiać pieniędzy, jeśli nie masz gazu, zwłaszcza w kraju zależnym od eksportu gazu i ropy!"
 blow_baku_gas_canals_tt: "Umożliwia §YPrzedmuchanie kanałów gazowych w Baku§! misja.\n(Wymaga §YInfiltracja cywilna§!)"
 PER_sepah_in_arabistan: "Sepah w Arabistanie"
 PER_sepah_in_arabistan_desc: "Teraz, gdy udało nam się założyć przyczółek w Arabii Saudyjskiej, możemy wysłać Korpus Strażników Rewolucji Islamskiej, aby prowadził tajne działania w Qatif!"
 PER_under_arab_countries_skin: "Pod skórą Arabii"
 PER_under_arab_countries_skin_desc: "Szyici z Arabii, zjednoczcie się przeciwko Saudyjczykom! Pomóż nam zinfiltrować ich rząd!"
 PER_aramco_underfire: "Aramco pod ostrzałem"
 PER_aramco_underfire_desc: "Główny koncern naftowy Arabii Saudyjskiej, źródło wszystkich ich dochodów... Co Twoim zdaniem by się stało, gdyby poszedł z dymem?"
 PER_aramco_sabotage_tt: "Umożliwia §YSabotaż Aramco§! misja.\n(Wymaga §YInfiltracja cywilna§!)"
 PER_domestic_issues: "Sprawy domowe"
 PER_domestic_issues_desc: "Równie ważne jak kwestie zagraniczne, posiadanie stabilnego kraju wolnego od sił antyrządowych jest równie ważne!"
 PER_tabriz_etelaat_base: "Tabriz Etela'at Base"
 PER_tabriz_etelaat_base_desc: "Tabriz jest domem dla wielu dużych grup mniejszościowych, które pragną uwolnić się i stworzyć własne państwa, potajemnie szukając wsparcia obcych rządów. Musimy je zniszczyć!"
 PER_tehran_etelaat_base: "Tehran Etela'at Base"
 PER_tehran_etelaat_base_desc: "Zapewnienie, że ludność naszej stolicy będzie zgodna z naszymi ideałami, jest na tyle ważne, że uzasadnia utworzenie serwisu informacyjnego, który będzie mógł uczyć społeczeństwo, jak identyfikować zagranicznych szpiegów!"
 PER_ICM: "Połącz firmę produkcyjną"
 PER_ICM_desc: "Iran Combine Manufacturing Company to największy producent kombajnów na Bliskim Wschodzie z siedzibą w Arak."
 PER_economic_support_for_farmers: "Wsparcie finansowe dla rolników"
 PER_economic_support_for_farmers_desc: "Nasi rolnicy rozpaczliwie potrzebują pomocy ze strony rządu, aby móc kontynuować działalność, a my jesteśmy tu po to, aby im ją zapewnić."
 PER_encourage_wheat_production: "Zachęcaj do produkcji pszenicy"
 PER_encourage_wheat_production_desc: "Nasi ludzie nie mogą głodować, dlatego będziemy musieli wspierać dalszą produkcję pszenicy."
 PER_guaranteed_purchase_agreements: "Gwarantowane umowy zakupu"
 PER_guaranteed_purchase_agreements_desc: ""
 PER_al_abbas_brigade: "Brygady Al-Abbasa"
 PER_al_abbas_brigade_desc: "Brygada Abu al-Fadla al-Abbasa to prorządowa grupa dwunastu szyickich muzułmańskich bojowników działająca w całej Syrii. Jej nazwa pochodzi od pseudonimu Al-Abbas ibn Alego, syna Imama Alego."
 PER_coup_against_saddam_TT: "The percentage of chances below varies greatly on the following factors:\n§Y- Iranian influence in Iraq§!\n§Y- Iraqi domestic influence§!\n§Y- Emerging outlook popularity in Iraq§!"
