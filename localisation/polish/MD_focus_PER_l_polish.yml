 SOV_rejected_PER: " Offer Rejected by Russia"
 NKO_rejected_PER: " Offer Rejected by North Korea"
 steal_russian_icbm: "Steal Russian ICBMs"
 steal_russian_icbm_desc: "W przeszłości Rosjanie obdarzyli naszych urzędników zaufaniem, pozwalając im na dostęp i przeglądanie swojego bogatego arsenału pocisków balistycznych międzykontynentalnych. Wykorzystamy tę niepowtarzalną okazję, aby skorzystać z kilku z nich, ponieważ mają ich już aż nadto."
 PER_nuclear_negotiations: "Has Ongoing Nuclear Negotiations"
 PER_its_joever_nukes: "Has Surrendered Nuclear Ambitions"
