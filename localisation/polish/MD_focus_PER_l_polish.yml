 PER_election_events.28.desc: "W związku ze zwycięstwem Mahmuda Ahmadineżada w tegorocznych wyborach reformatorzy kwestionują ważność wyborów, zarzucając Ahmadineżadowi i dyrektorom sfałszowanie wyborów. Wybitne osobistości reformatorów, w tym Musawi, zaprosiły swoich zwolenników do wzięcia udziału w protestach na ulicach irańskich miast."
