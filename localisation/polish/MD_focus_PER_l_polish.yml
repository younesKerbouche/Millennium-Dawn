 CENTO: "CENTO"
 PER_freedom_of_information: "Wolność informacji"
 PER_freedom_of_information_desc: "Naród irański zasługuje na swobodę dostępu do informacji i swobodnego wyrażania swoich opinii. Będziemy promować wolność prasy, wolność słowa i nieograniczony przepływ informacji, umożliwiając ludziom podejmowanie świadomych decyzji dotyczących ich przyszłości."
 PER_lift_state_owned_monopoly: "Znieść monopol państwowy"
 PER_lift_state_owned_monopoly_desc: "Media muszą być wolne od kontroli państwa. Zniesiemy państwowy monopol na media i będziemy wspierać rozwój niezależnych serwisów informacyjnych, zapewniając obywatelom dostęp do szerokiego spektrum opinii i informacji."
 PER_governmental_transparency: "Przejrzystość rządowa"
 PER_governmental_transparency_desc: "Rząd musi działać transparentnie. Będziemy dążyć do otwartej komunikacji między państwem a społeczeństwem, dbając o to, aby wszystkie działania rządu były jasne i rozliczalne przed opinią publiczną."
 PER_ministry_of_economic_affairs: "Ministerstwo Spraw Gospodarczych"
 PER_ministry_of_economic_affairs_desc: "Aby ukierunkować przyszłość gospodarczą Iranu na dobrobyt, powołamy specjalne Ministerstwo Spraw Gospodarczych. Ministerstwo to będzie koordynować krajową politykę gospodarczą, zapewniać zrównoważony rozwój przemysłu i chronić interesy gospodarcze Iranu."
 PER_protection_for_bahais: "Ochrona dla Bahai"
 PER_protection_for_bahais_desc: "Pod przywództwem Montazeriego Iran będzie chronić prawa swoich obywateli wyznania bahaickiego, zapewniając, że nie będą już uciskani ani marginalizowani. Wolność religijna będzie przestrzegana dla wszystkich, niezależnie od wyznania, ponieważ Montazeri wierzy w równość każdego Irańczyka."
 PER_repeal_discriminatory_policies: "Uchylenie dyskryminacyjnych polityk"
 PER_repeal_discriminatory_policies_desc: "Polityka naszego kraju musi opierać się na równości wszystkich obywateli. Będziemy dążyć do uchylenia wszelkich dyskryminujących przepisów i zapewnienia, że ​​wszyscy Irańczycy, niezależnie od płci, pochodzenia etnicznego czy religii, będą traktowani równo wobec prawa."
 PER_reaffirm_isolationism: "Potwierdź izolacjonizm"
 PER_reaffirm_isolationism_desc: "W świecie zmieniających się sojuszy i sprzecznych interesów, rozsądne może być potwierdzenie naszej postawy izolacjonizmu. Stawiając na pierwszym miejscu samowystarczalność i minimalizując powiązania z zagranicą, możemy chronić suwerenność Iranu i skupić się na rozwoju wewnętrznym."
 PER_front_against_oppression: "Front Przeciw Uciskowi"
 PER_front_against_oppression_desc: "Będziemy zjednoczeni przeciwko wszelkim formom ucisku, zarówno krajowym, jak i zagranicznym. Nasz ruch jest zaangażowany w walkę o prawa i wolności wszystkich Irańczyków, dbając o to, by nikt nie stał ponad prawem i by żaden głos nie został uciszony."
 PER_syrian_brothers: "Bracia Syryjscy"
 PER_syrian_brothers_desc: "Reżim Asada, niegdyś sojusznik, jest teraz przypomnieniem dawnych błędów. Wspieranie demokratycznego oporu pomoże odmienić reputację Iranu."
 PER_fortress_tehran: "Twierdza Teheran"
 PER_fortress_tehran_desc: "Teheran musi zostać ufortyfikowany, aby chronić stolicę przed zagrożeniami wewnętrznymi i zewnętrznymi. Zainwestujemy w obronę Teheranu, przekształcając go w nowoczesną fortecę zdolną odeprzeć każdy atak."
 PER_repairing_region: "Naprawa regionu"
 PER_repairing_region_desc: "Dziedzictwo Republiki Islamskiej nadszarpnęło zaufanie w regionie. Musimy działać szybko, aby odbudować mosty, przywrócić współpracę i ponownie potwierdzić konstruktywną obecność Iranu na Bliskim Wschodzie."
 PER_return_cento: "Ponowne założenie CENTO"
 PER_return_cento_desc: "Sojusz z czasów zimnej wojny może odżyć. Regionalny blok państw o ​​podobnych poglądach może stanowić przeciwwagę dla globalnych supermocarstw i zapewnić pokój w regionie."
 PER_the_great_purge: "Wielka Czystka"
 PER_the_great_purge_desc: "W rządzie przeprowadzone zostaną czystki mające na celu wybranie osób podważających wizję zjednoczonego Iranu i osób zamieszanych w korupcję. Celem jest zapewnienie lojalnej i skutecznej administracji."
 PER_rajavis_cause: "Sprawa Rajaviego"
 PER_rajavis_cause_desc: "Radżawi zawsze dążył do poprawy infrastruktury i rozwoju edukacji dla narodu irańskiego. Będziemy inwestować w modernizację, budować infrastrukturę niezbędną dla pomyślnej przyszłości i dbać o to, aby edukacja była dostępna dla wszystkich Irańczyków."
 PER_paramilitary_structure: "Struktura paramilitarna"
 PER_paramilitary_structure_desc: "Partia Panirańska przyjęła strukturę paramilitarną, aby zapewnić naszemu ruchowi zarówno organizację, jak i gotowość do szybkiego działania. Ta struktura pozwala nam bronić narodu irańskiego i jego interesów, dysponując zdyscyplinowanymi i gotowymi do działania siłami."
 PER_forouhars_dream: "Sen Forouhara"
 PER_forouhars_dream_desc: "Wizja Iranu opartego na sprawiedliwości, wolności i jedności Forouhara wciąż nas inspiruje. Oddajemy hołd jego dziedzictwu, pracując na rzecz stworzenia nowoczesnego, prosperującego Iranu, wolnego od wewnętrznych podziałów i zagranicznej kontroli."
 PER_destroy_the_corrupt: "Zniszcz zepsutych"
 PER_destroy_the_corrupt_desc: "Korupcja sparaliżowała naród od wewnątrz. Wyeliminujemy tę plagę, dbając o to, by zaufanie społeczeństwa do rządu zostało przywrócone, a zasoby były wykorzystywane na rzecz poprawy losu wszystkich Irańczyków, a nie tylko nielicznych."
 PER_american_naval_purchase: "Zakup amerykańskiej marynarki wojennej"
 PER_american_naval_purchase_desc: "Nasza marynarka wojenna od dawna pozostaje w tyle. Amerykańskie doświadczenie i sprzęt mogłyby stanowić podstawę wiarygodnego programu modernizacji marynarki wojennej."
 PER_interventionism_is_key: "Interwencjonizm jest kluczem"
 PER_interventionism_is_key_desc: "Bierny Iran to Iran bezbronny. Od Syrii po Kaukaz, musimy być gotowi do działania, bezpośrednio lub za pośrednictwem pełnomocników, w celu ochrony naszych interesów."
 PER_the_persian_gulf: "Zatoka Perska"
 PER_the_persian_gulf_desc: "Od wieków wody na południe od nas noszą nasze imię. Ujawnimy, że to Zatoka Perska – na zawsze związana z naszą tożsamością i dumą."
 PER_dismantle_arab_dominance: "Zlikwidować dominację arabską"
 PER_dismantle_arab_dominance_desc: "Sztuczna dominacja świata arabskiego zdławiła prawdziwą równowagę regionalną. Przywrócimy równowagę, z nami w centrum."
 PER_restore_order: "Przywrócić porządek"
 PER_restore_order_desc: "W obliczu narastających niepokojów nadszedł czas, aby Artesh wkroczył i przywrócił porządek. Wykorzystamy wszelkie niezbędne środki, aby zapewnić narodowi pokój i stabilizację."
 PER_manage_opposition: "Zarządzaj opozycją"
 PER_manage_opposition_desc: "Mając Artesh u władzy, musimy stawić czoła każdej opozycji, która zagraża naszej władzy. Za pomocą strategicznych środków zneutralizujemy wszelkie wyzwania dla naszych rządów."
 PER_consolidate_equipment: "Konsolidacja sprzętu"
 PER_consolidate_equipment_desc: "Aby zapewnić gotowość Arteszu, musimy skonsolidować nasze zasoby wojskowe. Będzie to wymagało usprawnienia sprzętu i wzmocnienia naszych możliwości logistycznych."
 PER_legitimizing_our_rule: "Legitymizacja naszych rządów"
 PER_legitimizing_our_rule_desc: "Gdy Artesh przejmuje władzę, musimy dążyć do legitymizacji naszych rządów. Wspierając jedność w wojsku i rządzie, zapewnimy stabilność naszego reżimu."
 PER_european_partners: "Partnerzy europejscy"
 PER_european_partners_desc: "Francja i Niemcy są cennymi partnerami w modernizacji naszego systemu obronnego. Zakup samolotów Rafale i czołgów Leopard wzmocni nasze siły zbrojne i będzie symbolem nowego kierunku strategicznego."
 PER_arash_radar: "Radar Arash"
 PER_arash_radar_desc: "Aby chronić kraj przed zagrożeniami zewnętrznymi, rozmieścimy zaawansowane systemy radarowe. Radar Arash zapewni wczesne ostrzeganie o wszelkich inwazjach zagranicznych, wzmacniając naszą zdolność do szybkiego i zdecydowanego reagowania."
 PER_anti_corrupt_initiative: "Inicjatywa Antykorupcyjna"
 PER_anti_corrupt_initiative_desc: "Korupcja od dawna nęka zarówno struktury wojskowe, jak i cywilne. Podejmiemy inicjatywę mającą na celu wykorzenienie korupcji w Artesh i rządzie, zapewniając niezachwianą lojalność wobec państwa."
 PER_invite_european_military_companies: "Zaproś europejskie firmy wojskowe"
 PER_invite_european_military_companies_desc: "Otwarcie naszych rynków dla europejskich producentów broni jest kluczem do modernizacji naszego przestarzałego kompleksu wojskowo-przemysłowego. W ślad za tym mogą pójść spółki joint venture."
 PER_cento_spirit2: "Lider CENTO"
 PER_majlis.1.t: "Wyniki wyborów dla Majlesów"
 PER_majlis.1.d: "Na początku tego tygodnia w całym kraju otwarto kabiny do głosowania, aby obywatele [PER.GetFlag] Iranu mogli wybrać swoich przedstawicieli. Wielu z niecierpliwością czeka na programy nowych polityków, którzy dopiero się aklimatyzują, podczas gdy z drugiej strony obecni przedstawiciele walczą o utrzymanie swoich wpływów w Zgromadzeniu Doradczym."
 PER_majlis.1.a: "Ludzie przemówili"
 PER_majlis.2.t: "Przygotowania do kolejnej Debaty w Majles"
 PER_majlis.2.d: "Przedstawiciele Majles przygotowują się do debaty zaplanowanej na nadchodzący tydzień. Niektórzy posłowie Majles proszą o więcej czasu, twierdząc, że nie przygotowali jeszcze odpowiedniej propozycji. Większość jednak już lobbuje, aby ich propozycja została wysłuchana, i robi to z pasją."
 PER_majlis.2.a: "Posłuchajmy tego"
 PER_majlis.2.b: "potrzebuję więcej czasu"
 PER_majlis.10.t: "Propozycja Bloku Liberalnego"
 PER_majlis.10.d: "Zdecydowaliśmy się skorzystać z propozycji Bloku Liberalnego, który chce, abyśmy zreformowali naród, aby uczynić go bardziej włączającym dla wszystkich i poprawić codzienne życie przeciętnego obywatela pod względem społecznym."
 PER_majlis.10.a: "Zobaczmy, co mamy"
 PER_majlis.11.t: "Propozycja Bloku Umiarkowanych Konserwatystów"
 PER_majlis.11.d: "Zdecydowaliśmy się skorzystać z propozycji Bloku Umiarkowanych Konserwatystów, który chce, abyśmy zreformowali naród, aby przejście na bardziej świecki styl życia było mniej oczywiste dla reakcjonistów."
 PER_majlis.11.a: "Zobaczmy, co mamy"
 PER_majlis.14.t: "Propozycja Bloku Skrajnie Lewicy"
 PER_majlis.14.d: "Zdecydowaliśmy się skorzystać z propozycji Skrajnej Lewicy, która pragnie, abyśmy zreformowali naród, tak aby rozczarowani lewicową ideologią i poglądami pogodzili się ze swoimi przekonaniami i ideami."
 PER_majlis.14.a: "Zobaczmy, co mamy"
 PER_majlis.12.t: "Propozycja Bloku Socjalistycznego"
 PER_majlis.12.d: "Zdecydowaliśmy się przyjąć propozycję Bloku Socjalistycznego, który chce, abyśmy zreformowali naród w celu poprawy codziennego życia robotników i obywateli klasy robotniczej."
 PER_majlis.12.a: "Zobaczmy, co mamy"
 PER_majlis.15.t: "Propozycja Bojowego Bloku Islamistycznego"
 PER_majlis.15.d: "Zdecydowaliśmy się przyjąć propozycję Bojowych Islamistów, którzy chcą, abyśmy zreformowali naród, aby skłonić go z powrotem na bardziej konserwatywną i zorientowaną na islam ścieżkę."
 PER_majlis.15.a: "Zobaczmy, co mamy"
 PER_majlis.16.t: "Propozycja Bloku Umiarkowanych Islamistów"
 PER_majlis.16.d: "Zdecydowaliśmy się przyjąć propozycję umiarkowanych islamistów, którzy chcą, abyśmy zreformowali naród, aby uspokoić napięcia między pozostałymi elementami twardogłowego a rosnącą grupą świecką w kraju."
 PER_majlis.16.a: "Zobaczmy, co mamy"
 PER_majlis.17.t: "Propozycja Bloku Libertariańskiego"
 PER_majlis.17.d: "Zdecydowaliśmy się przyjąć propozycję libertarian, którzy chcą, abyśmy zreformowali naród, aby uczynić gospodarkę mniej uregulowaną i bardziej wolną od kontroli rządu."
 PER_majlis.17.a: "Zobaczmy, co mamy"
 PER_majlis.18.t: "Propozycja Zielonego Bloku"
 PER_majlis.18.d: "Zdecydowaliśmy się przyjąć propozycję Zielonych, którzy chcą, abyśmy zreformowali naród, aby uczynić prawa i warunki życia narodu bardziej przyjaznymi dla środowiska."
 PER_majlis.18.a: "Zobaczmy, co mamy"
 PER_majlis.19.t: "Propozycja Bloku Korporacyjnego"
 PER_majlis.19.d: "Zdecydowaliśmy się przyjąć propozycję korporacji, która chce, abyśmy zreformowali naród, aby regulacje dotyczące korporacji były mniej surowe i bardziej rozluźnione."
 PER_majlis.19.a: "Zobaczmy, co mamy"
 PER_majlis.20.t: "Propozycja Bloku Monarchistycznego"
 PER_majlis.20.d: "Zdecydowaliśmy się przyjąć propozycję monarchistów, którzy chcą, abyśmy zreformowali naród, aby ponownie przywrócić w narodzie wartości patriotyczne i nacjonalistyczne, zachowując niepodległość narodową i obronę naszych interesów narodowych."
 PER_majlis.20.a: "Zobaczmy, co mamy"
 PER_majlis.21.t: "Propozycja Bloku Ultranacjonalistycznego"
 PER_majlis.21.d: "Zdecydowaliśmy się przyjąć propozycję ultranacjonalistów, którzy chcą, abyśmy zreformowali naród w celu przywrócenia przedislamskich wartości i granic w Iranie."
 PER_majlis.21.a: "Zobaczmy, co mamy"
 PER_majlis.22.t: "Propozycja Bloku Wojskowego"
 PER_majlis.22.d: "Postanowiliśmy skorzystać z propozycji Arteszów, którzy chcą, abyśmy zreformowali naród, aby na nowo przywrócić wiarę w armię i jej możliwości."
 PER_majlis.22.a: "Zobaczmy, co mamy"
 PER_majlis.23.t: "Propozycja Bloku Reformatorskiego"
 PER_majlis.23.d: "Zdecydowaliśmy się przyjąć propozycję reformatora, który chce, abyśmy zreformowali naród, aby uspokoić młodsze pokolenia, które z dnia na dzień są rozczarowane obecnym establishmentem."
 PER_majlis.23.a: "Zobaczmy, co mamy"
 PER_majlis.24.t: "Propozycja Bloku Pryncypialnego"
 PER_majlis.24.d: "Postanowiliśmy przyjąć propozycję Pryncypalistów, którzy chcą, abyśmy zreformowali kraj, przyjmując surowszą interpretację wartości rewolucyjnych zaszczepionych w narodzie w 1979 r. przez ajatollaha Chomeiniego."
 PER_majlis.24.a: "Zobaczmy, co mamy"
 PER_majlis.30.t: "Prowadź do wyborów"
 PER_majlis.30.d: "Majles przygotowuje się do ponownego zorganizowania wyborów za jakiś czas, a Irańczycy z całego kraju będą musieli głosować na preferowanych przez siebie parlamentarzystów podczas tych historycznych wyborów."
 PER_majlis.30.a: "Dobra"
 PER_majlis.31.t: "Członkowie Majles wyrażają sprzeciw wobec zmiany prawa"
 PER_majlis.31.d: "Kilku członków Majles publicznie wyraziło swój sprzeciw wobec zmian wprowadzonych do naszych przepisów dotyczących centralizacji, nazywając tę ​​zmianę „niebezpieczną” i „niekonstytucyjną”. Wzbudzając wiele dyskusji, kilku członków Majles zadeklarowało utworzenie blokad drogowych, gdy nadejdzie czas, aby administracja zmieniła inne przepisy."
 PER_majlis.31.a: "OK, możemy dojść do kompromisu"
 PER_majlis.32.t: "Członkowie Majles wyrażają sprzeciw wobec zmiany prawa"
 PER_majlis.32.d: "Kilku członków Majles publicznie wyraziło swój sprzeciw wobec zmian wprowadzonych do naszych przepisów dotyczących policji, nazywając je „niebezpiecznymi” i „niekonstytucyjnymi”. Wzbudzając wiele dyskusji, kilku członków Majles zadeklarowało utworzenie blokad drogowych, gdy nadejdzie czas, aby administracja zmieniła inne przepisy."
 PER_majlis.32.a: "OK, możemy dojść do kompromisu"
 PER_majlis.32.b: "Nie obchodzi mnie, co mają do powiedzenia"
 PER_majlis.33.t: "Członkowie Majles wyrażają sprzeciw wobec zmiany prawa"
 PER_majlis.33.d: "Kilku członków Majles publicznie wyraziło swój sprzeciw wobec zmian wprowadzonych do naszego prawa oświatowego, nazywając je „niebezpiecznymi” i „niekonstytucyjnymi”. Wzbudzając wiele dyskusji, kilku członków Majles zadeklarowało utworzenie blokad drogowych, gdy nadejdzie czas, aby administracja zmieniła inne przepisy."
