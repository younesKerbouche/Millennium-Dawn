 axis_of_resistance_events.2.t: "Iran chce, żebyśmy przyłączyli się do osi oporu"
 axis_of_resistance_events.2.d: "[aor_invited_country] Odrzucił naszą ofertę dołączenia do naszej frakcji, Osi Ruchu Oporu. Prawdopodobnie nie są jeszcze gotowi."
