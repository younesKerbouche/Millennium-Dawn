 SAZ_independence_war: "War of Independence"
 SAZ_independence_war_desc: "Decades of Perso-centric politics have pushed our honorable people to the brink of extinction. It is time that we take up arms and finally win over our long deserved independence, by force if necessary."
 iranian_events.2281.t: "Murmurs of Another Revolution"
 iranian_events.2281.d: "Iran has recently been rocked with one of its worst internal conflicts to in modern times, and murmurs of an uprising are circulating amongst the people of Azerbaijan. We have an opportunity to give a green-light to our military to provide these revolutionaries with the funds necessary to raise an army."
 iranian_events.2281.a: "We must do it, for Turks!"
 iranian_events.2281.b: "We have no place meddling in the affairs of other states"
 iranian_events.2282.t: "Proposals of a Mutual Defense Pact"
 iranian_events.2282.d: "The Southern-Azerbaijani state has recently called on our delegation to sign a mutual-defense treaty, where if one is attacked the other is obligated to come to their defense."
 iranian_events.2282.a: "We see no reason not to sign"
 iranian_events.2282.b: "We are not obligated to protect anyone"
 PER_reintegrate_south_azerbaijan: "Re-integrate South Azarbaijan"