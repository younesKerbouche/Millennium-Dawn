 axis_of_resistance_events.4.d: "W poufnym piśmie rząd irański zażądał od nas ataku na pozycje reżimu syjonistycznego w Palestynie. Czy jesteśmy teraz gotowi na wojnę graniczną?"
 axis_of_resistance_events.4.o1: "Zróbmy to!"
 axis_of_resistance_events.4.o2: "Musimy się przygotować."
 axis_of_resistance_events.6: "Hezbollah nie zaatakował"
 axis_of_resistance_events.6.t: "Hezbollah nie zaatakował"
 axis_of_resistance_events.6.d: "Urzędnicy Hezbollahi odpowiedzieli na nasz list, że nie są jeszcze gotowi na wojnę graniczną. możemy zapytać ich ponownie później."
 axis_of_resistance_events.6.o1: "Zrozumiany."
 axis_of_resistance_events.5: "Hezbollah atakuje Izrael"
 axis_of_resistance_events.5.t: "Hezbollah atakuje Izrael"
 axis_of_resistance_events.5.d: "[HEZ.GetName] przeprowadziło ataki na [ISR.GetName] na swojej granicy. Iran również ich wspiera, udzielając im pieniędzy, broni i porad strategicznych."
 axis_of_resistance_events.5.o1: "Ciekawy"
 axis_of_resistance_events.7: "Koniec wojny granicznej"
 axis_of_resistance_events.7.t: "Koniec wojny granicznej"
 axis_of_resistance_events.7.d: "Wojna graniczna między Izraelem a Hezbollahem kończy się dzisiaj, obie strony poniosły straty w tej wojnie, zgodziły się na razie na zawieszenie broni."
 axis_of_resistance_events.7.o1: "Dobra"
 iranian_events.1.t: "Trzęsienie ziemi w Bam"
 iranian_events.1.d: "Trzęsienie ziemi w Bam nawiedziło prowincję Kerman. Wstrząs miał magnitudę 6,6. Trzęsienie ziemi było szczególnie niszczycielskie w Bam, a liczba ofiar śmiertelnych do tej pory wyniosła co najmniej 34 000 osób! Musimy być przygotowani na możliwe wstrząsy wtórne."
 iranian_events.1.o1: "Wyślij tam personel wojskowy, aby zajął się sytuacją."
 iranian_events.1.o2: "Ogłosić stan wojenny do czasu uspokojenia się sytuacji."
 iranian_events.2.t: "Aramco pod ostrzałem"
 iranian_events.2.d: "Dziś saudyjski narodowy koncern naftowy Aramco został podpalony w ataku, który spowodował ogromne straty w gospodarce i zasobach Arabii Saudyjskiej. Niektóre media twierdzą, że ataki te zostały prawdopodobnie przeprowadzone przy wsparciu Iranu, ale nie ma na to dowodów."
 iranian_events.2.o1: "Niepokojący"
 iranian_events.3.t: "Sabotaż w Aramco"
 iranian_events.3.d: "Nasze instalacje naftowe w Aramco zostały zaatakowane i podpalone. Wygląda na to, że Iran zrobił to za pomocą swoich szpiegów i infiltratorów. Na miejsce wysłano straż pożarną, która próbuje opanować pożar, ale nasza gospodarka poniosła ogromne straty."
 iranian_events.3.o1: "Niech ich diabli wezmą!!"
 iranian_events.4.t: "Wysadzono izraelski magazyn broni"
 iranian_events.4.d: "Doszło do sabotażu w magazynie izraelskiej broni na północy kraju, w mieście Naharija. Natychmiast po tym Iran wziął odpowiedzialność za atak i zagroził reżimowi syjonistycznemu."
 iranian_events.4.o1: "Dobra"
 iranian_events.5.t: "Sabotaż w magazynie broni w Nahariya"
 iranian_events.5.d: "Doszło do sabotażu w magazynie izraelskiej broni na północy kraju, w mieście Naharija. Natychmiast po tym Iran wziął odpowiedzialność za atak i zagroził reżimowi syjonistycznemu."
 iranian_events.5.o1: "Damn those Iranians!\n(Pressure Eaten)"
 iranian_events.7: "Quds jest nasz!"
 iranian_events.7.t: "Quds jest nasz!"
 iranian_events.7.d: "Przygotujcie przeciwko nim wszystko, co tylko możecie, z siły militarnej i koni bojowych, budząc w ten sposób strach przed wrogiem Allaha i waszym wrogiem, i innymi poza nimi, których wy nie znacie, lecz zna ich Bóg. I cokolwiek wydacie na drodze Allaha zostanie wam w pełni odpłacone i nie doznacie niesprawiedliwości. Jeśli oni skłonią się do pokoju, to i wy skłonicie się do niego i zaufacie Bogu. Zaprawdę On jest Wszechsłyszący, Wszechwiedzący. Ale jeśli chcą was oszukać, to Allah wam wystarczy. To On was wzmocnił swoją pomocą i środkami wiernych i zjednoczył ich serca. Gdybyście wydali wszystko, co jest na ziemi, nie moglibyście zjednoczyli ich serca, lecz Allah zjednoczył ich razem. Zaprawdę, On jest wszechmocny, wszechmądry."
 iranian_events.7.o1: "Za islam i Palestynę!"
 iranian_events.7.o2: "Na razie zatrzymujemy Jerozolimę."
 iranian_events.9.t: "Wysadzono bazę turecko-iracką"
 iranian_events.9.d: "Tureckie bazy wojskowe w Iraku padły ofiarą skoordynowanego ataku, w którym siły tureckie poniosły wiele ofiar. Nikt jeszcze nie przyznał się do odpowiedzialności za ten atak."
 iranian_events.10.t: "Przerwane przewody gazowe w Baku"
