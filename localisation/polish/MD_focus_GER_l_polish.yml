 GER_GNY: "German Naval Yards Restructured"
 GER_GNY_desc: "In a decisive move to regain sovereign control over key naval capabilities, the German government has supported the formal separation of German Naval Yards from the Kiel-based HDW conglomerate. The restructuring reestablishes GNY as an independent entity, focusing on surface shipbuilding, modernization, and fleet support for the Bundeswehr and European partners. The split is seen as a strategic step to reduce foreign dependencies, enhance industrial resilience, and prepare for future maritime defense initiatives, including next-generation frigates and support vessels."
