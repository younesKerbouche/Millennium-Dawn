 GER_idea_war_reparations_desc: "Przeszłość niemieckich zbrodni podczas I i II wojny światowej wciąż wisi nad jego głową; podobnie jak masa długu z tytułu reparacji wojennych należnego aliantom.\nSpłata tego długu zajmie lata, szacujemy, że będzie to §Ypaździernik 2010§! mniej więcej zanim zostanie w pełni spłacony.\n§W-------------§!\nTen duch narodowy zostanie §Gautomatycznie usunięty§! kiedy już §Yspłacimy nasz dług wojenny§!, albo będziemy mogli §RRusunąć§! to poprzez wypełnienie §HEkoniec reparacji wojennych§! Centrum."
 GER_idea_renewable_energy_projects_phase_one: "Projekty dotyczące energii odnawialnej: Faza 1"
 GER_idea_renewable_energy_projects_phase_one_desc: "W miarę jak Niemcy oddalają się od energii konwencjonalnej na rzecz zielonej energii, zaczynamy kłaść podwaliny pod bardziej ekologiczną przyszłość wraz z rozpoczęciem „fazy pierwszej” niemieckich projektów w zakresie energii odnawialnej."
 GER_idea_renewable_energy_projects_phase_two: "Projekty dotyczące energii odnawialnej: Faza 2"
 GER_idea_renewable_energy_projects_phase_two_desc: "W miarę jak zapewniamy więcej funduszy i kontynuujemy wsparcie dla bardziej ekologicznych Niemiec, rozpoczyna się „faza 2” projektów dotyczących energii odnawialnej."
 GER_idea_renewable_energy_projects_complete: "Projekty dotyczące energii odnawialnej"
 GER_idea_renewable_energy_projects_complete_desc: "Niemcy są obecnie jednym z najbardziej zielonych krajów w Europie. Dzięki naszym ostatnim inwestycjom w biomasę, energię słoneczną oraz lądowe i morskie farmy wiatrowe Niemcy zakończyły swoje szeroko zakrojone projekty w zakresie energii odnawialnej, które zapewnią narodowi czystszą energię przez nadchodzące dziesięciolecia."
 GER_idea_carbon_neutral: "Naród Energii Odnawialnej"
 GER_idea_carbon_neutral_desc: "Ponieważ Niemcy stają się krajem w pełni zależnym od energii odnawialnej i odchodzą od paliw kopalnych, naród planuje porzucić stare sposoby produkcji energii.\n\n§YNie będziemy już a§! §Naród Energii Odnawialnej§! §Yjeśli mamy §6Energię nuklearną§! §Ystatus!§!"
 GER_idea_nationalised_energy_companies: "Znacjonalizowane spółki energetyczne"
 GER_idea_nationalised_energy_companies_desc: "Przez lata prywatne firmy energetyczne okradały naród niemiecki w wyniku jego chciwości. Nadszedł czas, aby rząd niemiecki przejął kontrolę i zapewnił ludziom uczciwe ceny energii."
 GER_idea_nuclear_power_country: "Zasilany energią jądrową"
 GER_idea_nuclear_power_country_desc: "Niemcy stały się europejską elektrownią nuklearną, opartą na czystej energii nuklearnej, bez żadnych tych bzdur związanych z energią słoneczną!\n\n§YNie będziemy już a§! §6Energia nuklearna§! §Ynation jeśli§! §GPartia Zielonych§! §Jestem u władzy albo koalicja§! §YLub jeśli usuniemy nasze§! §6Energia nuklearna§! §Ystatus!§!"
 GER_idea_aging_population: "Starzejące się społeczeństwo"
 GER_idea_aging_population_desc: "Wraz ze starzeniem się społeczeństwa, obserwujemy spadek wzrostu populacji i zwiększenie budżetu na nasze służby cywilne.\n§W-------------§!\nTego ducha narodowego można §RRusunąć §! jeśli ukończymy §HStiff Competition§! Fokus, czyli §HAdoptuj politykę Chin§! Centrum"
