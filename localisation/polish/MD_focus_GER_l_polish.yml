 GER_idea_unemployment_crisis: "Kryzys bezrobocia"
 GER_idea_unemployment_crisis_desc: "Stopa bezrobocia została powiązana z warunkami wynikającymi z wpływu wyzwań gospodarczych po zjednoczeniu Niemiec, utrzymywania się sztywnego rynku pracy i czynników demograficznych.\n§W----------- ---§!\nTego ducha narodowego można §RRusunąć§! jeśli ukończymy §HEin Aktives Deutschland§! Focus lub §HEin Digitales Deutschland§! Centrum."
 GER_idea_okosteuer: "Ökosteuera"
 GER_idea_okosteuer_desc: "Ökosteuer (Eco-Tax) is a form of environmental tax introduced to help meet EU environmental laws and targets. It's targetted at large industries to cover the costs of environmental damages caused by the consumption of energy i.e Electricity, Burning of fossil fuels etc.\n§W--------------§!\nThis National Spirit can be §RRemoved§! if we complete the §HCampaign Against The EU§! or §HCrusade Against Democracy§! Focus."
 GER_idea_germany_divided: "Podział Wschód-Zachód"
 GER_idea_germany_divided_desc: "Chociaż Wschód i Zachód Niemiec zostały ponownie zjednoczone w 1990 r., nadal istnieje zauważalny podział, zarówno pod względem społecznym, jak i infrastrukturalnym.\n§W-------------§!\nTen duch narodowy można §RRusunąć§! jeśli dokonamy §HTprawdziwego Zjednoczenia§! Skup się, zbuduj §H5 Infrastrukturę§! we wschodnich stanach i uzyskaj §H1000 Produktywność§! w tych stanach."
 GER_idea_fuck_versailles: "Zemsta za Wersal"
 GER_idea_fuck_versailles_desc: "The Treaty of Versailles was a sham and destroyed Germany economically and morally. The terms of the treaty were an attack on our people and livelihood and we won't stand for it!\nThese terms and conditions will be ignored!\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we don't have §YThe Kaiser§! in power!."
 GER_idea_crusade_against_democracy: "Krucjata Przeciw Demokracji"
 GER_idea_crusade_against_democracy_desc: "Democracy is the plague from the 'American Experiment' and it's nothing but a sham and needs to be stopped!\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we don't have §YThe Kaiser§! in power!."
 GER_idea_extended_work_hours: "Kwoty ciężkiej pracy"
