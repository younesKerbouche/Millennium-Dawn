 MD_GER_INVESTIGATION_INFO_KHS: "§YKalendarz Karlheinza Schreibera§!\n\n1995 Karlheinz Schreiber wszedł do biura urzędu dochodzenia podatkowego i zaczął opowiadać o transakcji z Airbusem i innych podejrzanych sprawach, z którymi przysięgał, że nie ma nic wspólnego. Na jego nieszczęście biuro w ogóle nie wiedziało nic o tej umowie i wszczęło nową sprawę, aby rozpocząć dochodzenie. W jego biurze znaleźli kalendarz z numerami telefonów ważnych osobistości i słowami kodowymi związanymi z rachunkami bankowymi.\n\nKarlheinz Schreiber jest dobrze znanym lobbystą zbrojeniowym w parlamencie i przez lata nawiązał bliskie powiązania z CDU/CSU. Pełnił także funkcję negocjatora pomiędzy niemieckim przemysłem zbrojeniowym a międzynarodowymi klientami w celu sprzedaży tam produktów na całym świecie. Schreiber uciekł z kraju w 1997 r. i dziś szuka uchodźcy w Kanadzie.\n\nTeraz, po kilku latach tajnego śledztwa, sprawa jest gotowa do upublicznienia."
