 GER_east_vs_west_divide: "Podział Wschód - Zachód"
 GER_east_vs_west_divide_desc: "\n£GER_desctext_east_west_divide\n\n\n\n§HWschodnie Niemcy§! miał poważny §Rnieufność§! z [GER.GetFlag] §HNiemiec§! rządu od zjednoczenia w latach 90. Jest to częściowo spowodowane zaniedbaniem i nagłym wzrostem §RZatrudnienia§! i §Rspadkiem§! w standardach życia. Niektórzy §HWschodni Niemcy§! mają §RProsyjski§! tendencje, czyniąc region dojrzałym do §Rdissent§! przeciwko naszemu rządowi i państwu.\n\nJeśli §HWschodnie Niemcy§! opinia spada poniżej §H40§!, następnie §H[anarchist_communism_L]§! rozpocznie §RPowstanie§! w popularności. Dodatkowo, jeśli §HWschódniemiecki§! opinia spadnie poniżej §H30§!, będą różne poziomy §Runrest§! i §Rzaburzenie§! będzie to miało bezpośredni wpływ na produktywność państw. \n\nJeśli ukończymy cel §H'Prawdziwe zjednoczenie'§!, otrzymamy §H5 Infrastruktura§! w §HMecklenburg-Vorpommern, Brandenburgia, Sachsen, Sachsen-Anhalt§!, i §HThuringen§! oraz §H1000 Productivity§! w każdym ze stanów będziemy mogli zamknąć §Rpodział Wschód-Zachód§!.\n\n§HWschód-Niemcy§! opinia: §Y[?GER_east_opinion]§!"
 GER_end_the_divide: "§Zakończ podział§!"
 GER_divide_open: "Plan naprawy Niemiec Wschodnich"
 GER_divide_open_desc: "Musimy opracować plan naprawy Niemiec Wschodnich, aby postawić je na nogi i dotrzymać kroku reszcie narodu!"
 GER_divide_close: "Zawiesić plan naprawy Niemiec Wschodnich"
 GER_divide_close_desc: "Na razie musimy zawiesić dalsze postępy w realizacji planu naprawy NRD i skupić się na innych ważnych kwestiach."
 GER_increase_productivity_in_mecklenburg: "Fundusz dla Meklemburgii-Pomorza Przedniego"
 GER_increase_productivity_in_mecklenburg_desc: "Możemy pomóc mieszkańcom Meklemburgii-Pomorza Przedniego, przeznaczając określony budżet na zwiększenie ich produktywności."
 GER_increase_productivity_in_brandenburg: "Fundusz dla Brandenburgii"
 GER_increase_productivity_in_brandenburg_desc: "Możemy pomóc mieszkańcom Brandenburgii, przeznaczając określony budżet na zwiększenie ich produktywności."
 GER_increase_productivity_in_sachsen: "Fundusz dla Saksonii"
 GER_increase_productivity_in_sachsen_desc: "Możemy pomóc mieszkańcom Saksonii, przeznaczając określony budżet na zwiększenie ich produktywności."
 GER_increase_productivity_in_sachsen_anhalt: "Fundusz dla Saksonii-Anhalt"
 GER_increase_productivity_in_sachsen_anhalt_desc: "Możemy pomóc mieszkańcom Saksonii-Anhalt, przeznaczając określony budżet na zwiększenie ich produktywności."
 GER_increase_productivity_in_thuringen: "Fundusz dla Turyngii"
 GER_increase_productivity_in_thuringen_desc: "Możemy pomóc mieszkańcom Turyngii, przeznaczając określony budżet na zwiększenie ich produktywności."
 GER_please_east_germans: "Zaspokój wschodnioniemieckie"
 GER_please_east_germans_desc: "Niemcy Wschodni muszą wiedzieć, że ich rząd jest przy nich, dlatego zrobimy wszystko, aby pomóc im mieć o nas bardziej przychylną opinię."
 GER_consult_with_an_advisor: "Skonsultuj się z Doradcą"
 GER_consult_with_an_advisor_desc: "Zdezorientowany? Przyjedziemy doradcą i poinformujemy Cię, co masz robić."
 germany_divide.69420.t: "Wskazówka doradcy"
 germany_divide.69420.d: "Wygląda na to, że trochę utknąłeś w kwestii poprawy życia Niemców z NRD! Cóż, nie martw się! Wszystko, co musisz wiedzieć, zostało napisane w tym raporcie. Aby zwiększyć produktywność stanów, będziemy musieli budować fabryki, ulepszać naszą technologię, budować lepszą infrastrukturę sieciową i utrzymywać stały cykl gospodarczy, aby zapewnić ludziom miejsca pracy. Możemy także przyznać im fundusze, które pomogą zwiększyć ich produktywność o 10, ale może to być trochę kosztowne. Ponadto większa infrastruktura pomoże uszczęśliwić Niemców z NRD."
 germany_divide.69420.a: "Dobra"
 GER_bavarian_nationalism: "[BAY.GetFlag] Bawarski nacjonalizm"
 GER_bavarian_nationalism_desc: "Niektóre [BAY.GetFlag] §HBavarian§! walczą o niepodległość od czasu utworzenia zjednoczonego [GER.GetFlag] państwa niemieckiego. Wiele [BAY.GetFlag] §HBavarian§! oskarżajcie [GER.GetFlag] niemiecki rząd o naruszenie ich autonomii, a co za tym idzie o §Hnacjonalizm§! wzrosła w regionie. [BAY.GetFlag] §HBawaria§! to jeden z naszych ważniejszych regionów, ponieważ co roku gości sporo turystów i jest to jeden z naszych bogatszych obszarów.\n\n[BAY.GetFlag] §HBawarski nacjonalizm§! będzie rosnąć tylko wtedy, gdy nasza gospodarka ulegnie osłabieniu. Jeśli nasza gospodarka znajduje się w §Rstagnacji, recesji§! lub §Rdepresja§!, jest §H40%§! szansa, że ​​[BAY.GetFlag] §HBawarski nacjonalizm§! wzrośnie o §H1%§! na koniec każdego tygodnia w wyniku [BAY.GetFlag] §HBavarian§! gniew. Jeśli mamy §Hszybki wzrost§! lub §Hgospodarczy boom§!, [BAY.GetFlag] §HBawarski nacjonalizm§! naturalnie spadnie.\n\nKiedyś [BAY.GetFlag] §HBawarski nacjonalizm§! osiągnie §H100%§!, będą domagać się niepodległości."
 GER_establish_ruling_party: "Utworzenie partii rządzącej"
 GER_establish_ruling_party_desc: "Musimy powołać partię rządzącą, aby [BAY.GetFlag] [BAY.GetName] nie popadło w chaos, gdy będzie już wolne."
 GER_relocate_institutions: "Przenieść instytucje rządowe"
 GER_relocate_institutions_desc: "Musimy wycofać instytucje rządu niemieckiego, aby nie ingerować w instytucje rządowe, gdy nadejdzie czas."
 GER_relocate_military_personnel: "Przenieść personel wojskowy"
 GER_relocate_military_personnel_desc: "Aby uniknąć jakiegokolwiek konfliktu, musimy przenieść nasz personel wojskowy z regionu."
 GER_relocate_the_industrial_heartland: "Przenoszenie sektorów przemysłowych"
 GER_relocate_the_industrial_heartland_desc: "Aby zapobiec szkodom dla naszej gospodarki, musimy przenieść nasz sektor przemysłowy na północ."
 GER_hold_referendum_BAY: "Republika Bawarska"
 GER_hold_referendum_BAY_desc: "Nadszedł czas na utworzenie [BAY.GetFlag] Republiki Bawarskiej jako wolnego i niepodległego państwa."
 GER_european_socialism: "Socjalizm w Europie"
 GER_european_socialism_desc: "Dzięki wpływom naszej partii i wielu naszych instytucji będziemy mogli wzmocnić naszą ideologię w całej Europie. Będziemy mogli to zrobić w 3 różnych twierdzach socjalistycznych. Szwecja, Finlandia i Dania.\n\nBędziemy finansować różne różne grupy socjalistyczne, aby zaszczepić chaos polityczny w tych narodach, a następnie przystąpimy do przekształcania ich w prorządowe marionetki."
 GER_the_false_state: "Fałszywe państwo"
 GER_the_false_state_desc: "Fałszywe państwo, [ISR.GetFlag] §HIzrael§!, zostało sztucznie stworzone przez innych §HEuropejczyków§! po drugiej wojnie światowej. [ISR.GetFlag] §HIzraela§! samo istnienie podważa historię naszego kraju i sprawia, że ​​w oczach wszystkich narodów wyglądamy jak zło.\nMusimy skorygować granice i ustanowić nową kontrolę nad regionem, korzystając z naszych powiązań w regionie. Kraje regionu będą §Hwięcej niż chętne§! aby pomóc nam wypchnąć ich z regionu!"
 GER_trip_to_syria: "Odwiedź [SYR.GetFlag] [SYR.GetName]"
 GER_trip_to_syria_desc: "Odwiedzając [SYR.GetFlag] [SYR.GetName], możemy nawiązać nowe więzi i ewentualnie nakłonić je, aby pomogły nam w naszej „operacji” przeciwko państwu izraelskiemu."
 GER_trip_to_egypt: "Odwiedź [EGY.GetFlag] [EGY.GetName]"
 GER_trip_to_egypt_desc: "Odwiedzając [EGY.GetFlag] [EGY.GetName], możemy nawiązać nowe więzi i ewentualnie nakłonić je, aby pomogły nam w naszej „operacji” przeciwko państwu izraelskiemu."
 GER_trip_to_lebanon: "Odwiedź [HEZ.GetFlag] [HEZ.GetName]"
 GER_trip_to_lebanon_desc: "Odwiedzając [HEZ.GetFlag] [HEZ.GetName], możemy nawiązać nowe więzi i ewentualnie nakłonić je, aby pomogły nam w naszej „operacji” przeciwko państwu izraelskiemu."
 GER_arm_palestinian_groups: "Odwiedź [PAL.GetFlag] [PAL.GetName]"
 GER_arm_palestinian_groups_desc: "Odwiedzając [PAL.GetFlag] [PAL.GetName], możemy nawiązać nowe więzi i ewentualnie nakłonić je, aby pomogły nam w naszej „operacji” przeciwko państwu izraelskiemu."
 GER_the_clock_ticks: "Operacja"
 GER_the_clock_ticks_desc: "Dziś jest dzień, w którym rozpoczynamy naszą działalność. Razem z naszymi sojusznikami wyzwolimy region z fałszywego państwa!"
 GER_bundeswehr_reforms_decisions: "Reforma Bundeswehry"
 GER_bundeswehr_reforms_decisions_desc: "§HBundeswehra§!, siły zbrojne naszego narodu są w pilnej §potrzebie naprawy§!. W obecnym stanie jest dość §Rsłaby i nieskuteczny§!. Ale inicjując serię reform i zmian, możemy to naprawić.\n\n§Odbudowa HBundeswehry§! będzie reprezentować postęp, jaki poczyniliśmy w §Hreformowaniu§! siła. Kiedy osiągnie §H100%§!, wszelkie pozostałe problemy zostaną §Grozwiązane§!, a siły będą gotowe do walki."
 GER_allocate_larger_budget: "Przydziel większy budżet"
 GER_allocate_larger_budget_desc: "Możemy zwiększyć finansowanie naszych żołnierzy, przyspieszając proces naszych reform, ulepszając podstawowe towary w naszej armii."
 GER_upgrade_military_infrastructure: "Wzmocnij infrastrukturę wojskową"
 GER_upgrade_military_infrastructure_desc: "Naszej infrastrukturze wojskowej przydałyby się pewne ulepszenia. Choć nie popada w ruinę, nie zaszkodzi go zmodernizować."
 GER_modernize_equipment: "Modernizuj sprzęt"
 GER_modernize_equipment_desc: "Pomimo dość zmodernizowanego zestawu broni, od czasu zjednoczenia duża część naszego sprzętu pozostaje przestarzała."
 GER_maximize_training_efficiency: "Maksymalizuj efektywność treningu"
 GER_maximize_training_efficiency_desc: "Ze względu na długi okres szkolenia, jaki muszą przejść nasi rekruci, musimy wykorzystać doświadczenia, które zdobywają podczas szkolenia."
 GER_recruitment_campaigns: "Kampanie rekrutacyjne"
 GER_recruitment_campaigns_desc: "W ostatnich latach w Bundeswehrze brakowało nowych rekrutów, a organizowanie nowych kampanii rekrutacyjnych byłoby bezpiecznym sposobem na pozyskanie większej siły roboczej."
 GER_civil_war_mission: "Koniec Republiki"
 GER_civil_war_mission_desc: "Republika zbliża się do §Rend§!. Niepokoje publiczne i §Radykalne grupy§! szaleją. Z powodu naszych niepowodzeń w zapewnieniu §Hadequete finansowania§! do BfV, §RRadykalne partie§! zdołali okopać się w głównych instytucjach rządowych i wzywali do §powstania§! przeciwko Republice.\n\nNie tracimy jednak wszelkiej nadziei, wciąż mamy szansę §Roczyszczenia§! instytucje tych grup i ocalić Republikę ogromnym kosztem.\n\n§RWojna domowa rozpocznie się, jeśli zdecydujemy się nic nie robić. Jeśli wybuchnie wojna domowa, zostanie utworzony rząd tymczasowy, który przekształci kraj w nowy sposób władzy.§!"
 GER_purge_banks: "Oczyść banki"
 GER_purge_banks_desc: "Czyszcząc banki, jesteśmy w stanie uratować sektor finansowy przed radykalnymi ugrupowaniami."
 GER_purge_government_institutions: "Czystka w instytucjach rządowych"
 GER_purge_government_institutions_desc: "Czyszcząc instytucje rządowe, takie jak sektor opieki społecznej czy policja, jesteśmy w stanie pozbyć się z nich radykalnych grup"
 GER_purge_military: "Czyść wojsko"
 GER_purge_military_desc: "Czyszcząc wojsko, będziemy w stanie ocalić nasze siły zbrojne przed radykalnymi grupami."
 GER_incoming_collapse: "Niemiecka wojna domowa"
 GER_incoming_collapse_desc: "Republikanin zniknie, ale naród niemiecki nie..."
 GER_war_on_terror: "Niemiecka wojna z terroryzmem"
 GER_war_on_terror_desc: "We have committed our §Hsoldiers, resources, and nation§! to fighting against §RTerrorism§! in [AFG.GetFlag] §HAfghanistan§!.\n\nWith our allies and other collaboraters, we will have the capacity to carry out §Hmissions§! on foreign soil to push out §Rterrorists§! out of the target nations. We will have a certain amount of troops we can deploy to fight against §Rterrorism§!, and we can gain influence in [AFG.GetFlag] §HAfghanistan§! based on our forces §HPopularity§!. Alongside the influence, we will be able to help maintain a good status on §HDepartment 6§!, if the §HBfV§! has not collapsed.\n\n If we have more than §H50% Popularity§!, we will get massive bonuses to our military. Additionally, the bonuses will increase as our Forces §HPopularity§! increases. At the end of our mission, which will come randomly, our forces will get a §Gpositive§! national spirit as a result of the many experiences in [AFG.GetFlag] §HAfghanistan§!. This spirit will only be made available if we have §H75%§! or more §HPopularity§!. Every month, there is a §Hchance§! that our popularity will §Rdrop§! by anywhere from §H1-3!§!\n\nWe currently have §Y[?GER_soldiers_in_mideast]§! Troops deployed in [AFG.GetFlag] §HAfghanistan§!.\nOur §HPopularity§! amongst their citizens is currently at §Y[?GER_soldiers_popularity_mideast]%§!"
 GER_authorize_attack: "Zezwól na atak na bazy terrorystów"
 GER_authorize_attack_desc: "Możemy zezwolić na atak na znane bazy terrorystyczne, aby wypchnąć grupy terrorystyczne, a także poprawić naszą skuteczność."
 GER_authorize_airstrike: "Zezwól na nalot"
 GER_authorize_airstrike_desc: "Możemy zezwolić na nalot, aby szybko i skutecznie zniszczyć cele. Ryzykujemy jednak również, że nasz samolot znajdzie się na celowniku potencjalnych ataków przeciwlotniczych."
 GER_authorize_aid_mission: "Zezwól na misję pomocy humanitarnej"
 GER_authorize_aid_mission_desc: "Możemy upoważnić misję humanitarną, aby pomóc wysiedlonym i zrozpaczonym obywatelom krajów dotkniętych terroryzmem."
 GER_authorize_20_new_troops: "Zezwól na rozmieszczenie nowych żołnierzy"
 GER_authorize_20_new_troops_desc: "Możemy wysłać ponad 20 nowych żołnierzy z Bundeswehry, aby pomogli oddziałom na polu na Bliskim Wschodzie."
 GER_withdraw_troops: "Wycofaj nasze wojska"
 GER_withdraw_troops_desc: "Możemy wycofać wszystkie nasze wojska, bez możliwości powrotu."
 GER_Army: "Fobia wojskowa"
 GER_Army_desc: "W wyniku obu wojen światowych nasi ludzie odczuwali przez długi czas fobię przed naszymi siłami zbrojnymi.\n§YOpinia obywatelska§!: [?ROOT.Citizens_opinion]% \n§YOpinia armii§!: [?ROOT. Opinia_armii]%"
 GER_Officer_Training_Decisions: "Akademia Przywódców Bundeswehry"
 GER_Officer_Training_Decisions_desc: "\n£GER_Offiziersschule\n\n\n\n\nFührungsakademie der Bundeswehr (Federalna Szkoła Dowództwa i Sztabu Sił Zbrojnych) służy jako Kolegium Sztabu Generalnego Niemieckich Sił Zbrojnych. Działa we współpracy z GIDS (Niemiecki Instytut Obrony i Myślenia Strategicznego), think tankiem powiązanym z Niemieckimi Siłami Pancernymi. Partnerstwo to usprawnia wymianę wiedzy i doświadczenia, tworząc dynamiczne środowisko dla analiz strategicznych i rozwoju przywództwa wojskowego w ramach niemieckiej obronności."
 germany.1.t: "Rozpoczęło się śledztwo przeciwko NPD"
 germany.1.d: "NPD jest skrajnie prawicową partią ultranacjonalistyczną i następcą Partii Rzeszy Niemieckiej. Założona w 1964 r., według Federalnej Agencji Edukacji Obywatelskiej, współpracuje z kilkoma organizacjami niekonstytucyjnymi i słusznie uważa się ją za zagrożenie dla konstytucji i demokracji naszego narodu. Możemy rozpocząć dochodzenie przeciwko tej obrzydliwej organizacji w nadziei, że w najbliższej przyszłości zdelegalizujemy ją i pozbędziemy się jej"
 germany.1.a: "Konieczne jest śledztwo.."
 germany.1.b: "Słyszałem, że oferowali dobre… korzyści"
 germany.2.t: "V-Men w Landesvorstand"
 germany.2.d: "Dochodzenie NPD ujawniło, że landesvorstand i jego zastępca są agentami tajnych służb. Ten skandal nadszarpnął wizerunek naszego rządu i zaufanie do naszych instytucji"
 germany.2.a: "To dziwne"
 germany.2.b: "Czy naprawdę potrzebujemy kolejnego śledztwa?"
 germany.3.t: "Dochodzenie przeciwko V-Maennerowi"
 germany.3.d: "W związku z niedawnym skandalem z Landesvorstand jesteśmy zmuszeni wszcząć śledztwo w sprawie powiązań tajnych służb z Landesvorstand"
 germany.3.a: "Mam nadzieję, że to nie wejdzie zbyt głęboko"
 germany.4.t: "Zakończenie śledztwa NPD"
 germany.4.d: "Niestety, dochodzenie wszczęte przeciwko neonazistowskiej NPD nie przyniosło żadnych dowodów przeciwko niej, co położyło kres naszym wysiłkom zmierzającym do marginalizacji tego niebezpiecznego ekstremistycznego zagrożenia ze strony niemieckiego konstytucjonalizmu demokratycznego."
 germany.4.a: "Rzeczywiście niefortunne"
 germany.402.t: "Śledztwo NPD utknęło w martwym punkcie"
 germany.402.d: "W związku z trwającym dochodzeniem w sprawie NPD BfV znalazło się w kilku ślepych zaułkach. Proszą o większy budżet, ale czy nasz rząd naprawdę jest w stanie pożyczać takie pieniądze?"
 germany.402.a: "Mogą mieć całą potrzebną gotówkę"
 germany.402.b: "W porządku, damy im skromne wsparcie"
 germany.402.c: "Zapomnij o tym, po prostu daj im trochę z góry"
 germany.401.t: "NPD uznany za winnego"
 germany.401.d: "NPD uznano za winną próby wyrządzenia szkody niemieckiej demokracji, w związku z czym na partię prawicową nałożono zakaz."
 germany.401.a: "Świetnie"
 germany.5.t: "Atak bombowy w Düsseldorfie"
 germany.5.d: "Dziesięcioosobowa grupa właśnie skończyła lekcje niemieckiego w Düsseldorfie i poszła na stację kolejową, aby wrócić do domu. Gdy szli, tuż obok nich znajdowała się plastikowa torba, w której znajdowała się bomba, która nagle eksplodowała.\n\nNiektóre obrażenia dawały się leczyć, ale na szczęście nikt nie zginął dzięki szybkiej reakcji przypadkowych osób i strażaków po operacjach w szpitalu.\n\nPolicja ogłosiła już plany utworzenia „Ermittlungskommission Ackerstraße”, aby znaleźć sprawcę. Choć nie wiadomo, kto stał za atakami, prawdopodobne jest, że motywem ataku był rasizm, ponieważ 9 z 12 rannych to Żydzi, a prawie wszyscy to obcokrajowcy."
 germany.5.a: "Znajdź terrorystów!"
 germany.5.b: "To był po prostu wypadek!"
 germany.501.t: "Podejrzany aresztowany"
 germany.501.d: "Zatrzymano podejrzanego w związku z zamachem, do którego doszło kilka tygodni temu. Wymiar sprawiedliwości już przygotowuje się do rozprawienia się z nim, ale na razie możemy być spokojni."
 germany.501.a: "Sprawa zamknięta"
 germany.6.t: "Zaatakowano synagogę w Düsseldorfie!"
 germany.6.d: "Po raz drugi w tym roku w Düsseldorfie miał miejsce atak na tle rasistowskim. Nieznane osoby zakradły się nocą do wejścia do budynku sakralnego i wznieciły pożar, próbując spalić konstrukcję.\n\nTym razem jednak policja miała więcej szczęścia. Dwóch mężczyzn z Tunezji i Maroka przyznało się do swoich zbrodni. Stało się jasne, że obaj popełnili zbrodnie z nienawiści do Izraela, ponieważ niedawno izraelski żołnierz zastrzelił chłopca z Palestyny."
 germany.6.a: "Dobra robota, natychmiast rozpocznij proces"
 germany.6.b: "Dobra robota, rozpocznij proces i szersze śledztwo"
 germany.6.c: "Dobra robota, ale wypuść chłopców, bo w więzieniach zaczyna brakować miejsca."
 germany.7.t: "wotum zaufania Schrodera"
 germany.7.d: "To kluczowy moment naszych czasów i musimy zadbać o to, aby większość, która za nami stoi, była w stanie wypełnić obowiązki misji, a parlament zaufał naszej determinacji."
 germany.7.a: "Zobaczmy jak idzie"
 germany.8.t: "Atak terrorystyczny na Breitscheidplatz"
 germany.8.d: "Niszczycielski atak terrorystyczny uderzył w berliński jarmark bożonarodzeniowy na Breitscheidplatz, przeprowadzony przez Anisa Amriego. Ta tragedia pozostawiła naród w szoku, podnosząc pytania o wewnętrzne bezpieczeństwo Niemiec i środki antyterrorystyczne. Społeczeństwo domaga się zdecydowanej reakcji, aby zapobiec ponownemu wystąpieniu takiego zdarzenia."
 germany.8.a: "Wzmocnij bezpieczeństwo i nadzór"
 germany.9.t: "Dzień wyborów w Niemczech"
 germany.9.d: "Nadszedł czas, aby naród niemiecki zajął stanowisko i zdecydował o losie i przyszłości swojego ukochanego narodu; przyszłość jest w rękach opinii publicznej..."
 germany.9.a: "Kocham Demokrację"
 germany.10.t: "Komisja śledcza rozpoczyna śledztwo przeciwko CDU"
 germany.10.d: "Walther Leisler Kiep, skarbnik niemieckiej partii konserwatywnej CDU, został postawiony przed prokuratorem i przyznał się, że pełniąc funkcję skarbnika, w przeszłości dopuścił się uchylania się od płacenia podatków.\n\nTeraz zadaniem sądu jest ustalenie, jak głębokie jest to przestępstwo idzie i o jakich pieniądzach rozmawiamy, bo Kiep na pewno nie powie nam wszystkiego na ten temat."
 germany.10.a: "Poprowadź śledztwo"
 germany.10.b: "Inni mogą się tym zająć"
 germany.11.t: "Zaangażowanie Schreibera"
 germany.11.d: "Prokuratura w Augsburgu uzyskała dalsze informacje na temat sprawy i jej zakresu. Wygląda na to, że Schreiber przekazał pieniądze Walterowi Leislerowi Kiepowi. Pieniądze pochodziły z funduszu slushowego utworzonego przez Thyssen AG w związku z eksportem czołgów do Arabii Saudyjskiej."
 germany.11.a: "To sięga głębiej, niż myśleliśmy"
 germany.11.b: "Usłyszałem wystarczająco dużo: winny, winny, winny"
 germany.11.c: "Nie ma powodu kontynuować śledztwa, wystarczy wycofać zarzuty"
 germany.12.t: "Opłaty spadły"
 germany.12.d: "Sąd orzekł, że zarzuty stawiane CDU muszą zostać wycofane. Choć w wyniku tych wszystkich zarzutów w partii pogrążył się chaos."
 germany.12.a: "Dlaczego w ogóle to zbadaliśmy?"
 germany.13.t: "Wysokie kary dla CDU"
 germany.13.d: "CDU została zmuszona zapłacić państwu wysoką karę, ponieważ sąd wydał orzeczenie wbrew jej woli i uznał ją za winną wszystkich postawionych jej zarzutów. Każdy zainteresowany otrzyma teraz indywidualną sprawę."
 germany.13.a: "Tak właśnie dzieje się ze skorumpowanymi politykami"
 germany.14.t: "CDU w chaosie"
 germany.14.d: "Wolfgang Schäuble zapowiedział już rezygnację ze stanowiska szefa CDU. Jest niemal pewne, że Angela Merkel zastąpi go na stanowisku szefa partii, a być może nawet zostanie kandydatką na urząd kanclerza."
 germany.14.a: "Ciekawy"
 germany.15.t: "Projekt Głowy Niedźwiedzia: Wyniki badań"
 germany.15.d: "Prawie straciliśmy nadzieję, że agenci znajdą coś przydatnego. Ale przez przypadek, oprócz kilku dokumentów o gorzelni, to było: listy do kilku wysoko postawionych polityków z CDU, w których prosi o wsparcie dla swojego projektu.\nJeden z tych listów jest adresowany bezpośrednio do Walthera Kiepa, wówczas skarbnika CDU, w którym prosi o wsparcie dla umowy zbrojeniowej z Arabią Saudyjską w celu sprzedaży tam czołgów Fuchsa."
 germany.15.a: "No i się zaczyna"
 germany.15.b: "To jest po prostu niepotrzebna paranoja!"
 germany.16.t: "Los zaginionych plików"
 germany.16.d: "Verschwundene Kanzleramtsakten\n\nZnaleźliśmy plik dotyczący projektu Schneiders „Bear Head” pomiędzy dokumentami dotyczącymi destylarni w Niemczech, może powinniśmy zacząć się temu przyglądać."
 germany.16.a: "Głowy polecą.."
 germany.16.b: "Świetnie, teraz zacznij robić coś pożytecznego!"
 germany.17.t: "Umowa z Saudyjczykami"
 germany.17.d: "Okazało się, że pieniądze, które Karlheinz Schreiber przekazał Waltherowi Kiepowi w 1991 r., rzeczywiście pochodziły z funduszu slushowego utworzonego przez Thyssen AG w związku z umową eksportową czołgów z Arabią Saudyjską, która przyznała saudyjskim czołgom wyprodukowanym w Niemczech"
 germany.17.a: "Przynajmniej mają teraz trochę nowych czołgów"
 germany.18.t: "Joschka Fischer podpisuje kontrakt z Volmerem Erlassem"
 germany.18.d: "Nowy dekret nazwany imieniem Ludgera Volmera (obecnego ministra stanu w naszym ministerstwie spraw zagranicznych) ma na celu skrócenie długich kolejek do ubiegania się o wizę krótkoterminową (do 3 miesięcy) i wyeliminowanie nielegalnych praktyk zagranicznych sił bezpieczeństwa polegających na żądaniu pieniądze na szybszą obsługę. Ludger Volmer był dość zaskoczony, gdy przeczytał nagłówki dużych niemieckich gazet, że nazwano je jego imieniem, ponieważ w czasie opracowywania dekretu przebywał w szpitalu w celu koniecznego leczenia.\n\nDekret zachęca do pracownikom ambasad w celu przyjęcia wniosków wizowych, nawet jeśli nie jest do końca pewne, czy osoba składająca wniosek naprawdę chce wrócić do domu po wygaśnięciu wizy.\n\nOpinia publiczna w większości przyjęła dekret z otwartymi ramionami, wszystkie wyprzedzające niemieckie firmy, organizacje praw człowieka i politykami.\n\nOtto Schily, nasz minister spraw wewnętrznych i kilku byłych wysokich rangą polityków FDP wypowiadało się przeciwko temu. Twierdzą, że będzie to zachęcać do handlu ludźmi i nielegalnej imigracji do naszego kraju."
 germany.18.a: "Witamy ich"
 germany.19.t: "Wprowadzić Procedurę Biura Podróży?"
 germany.19.d: "Szef Reiseschutz AG wprowadził nowe ubezpieczenie podróżne. Pomysł ubezpieczenia podróżnego nie jest w Niemczech nowy, ADAC (niemiecki klub samochodowy) oferuje je już od 1995 roku. Co ciekawsze jednak, że czołowi przedstawiciele branży i politycy wpadli na pomysł zaakceptowania tego i innych podobnych ubezpieczeń podróżnych jako dowód zdolności kredytowej niezbędny do ubiegania się o wizę.\n\nTo, w połączeniu z dekretem Volmera, mogłoby pomóc nam przyciągnąć jeszcze więcej osób do Niemiec w krótkim okresie.\n\nChociaż zauważyliśmy niewielki wzrost w nielegalne działania, które są bezpośrednio powiązane z dekretem Volmera, nadal mamy poparcie społeczne dla wprowadzenia tej metody."
 germany.19.a: "Idź dalej z planem"
 germany.19.b: "Myślę, że pozostaniemy przy gotówce.."
 germany.20.t: "Problemy z Reisebüroverfahren"
 germany.20.d: "Reisebüroverfahren (proces dotyczący biura podróży) wprowadzono podczas ostatniego okresu legislacyjnego za kanclerza Kohla, aby stawić czoła stale rosnącym grupom mafijnym, które wykorzystywały długie kolejki oczekujących przed ambasadami. Osoba ubiegająca się o wizę może udać się do zarejestrowanego biura podróży, które przejmie to zadanie i złoży wniosek o wizę.\n\nBiuro podróży w Neu-Ulm (i prawdopodobnie także wiele innych) wykorzystało tę sytuację i sprzedało gotowe wycieczki do Niemiec. Zebrał wnioski i wysłał je następnie do ambasady niemieckiej w Kijowie. Po tym, jak osoby te wjechały następnie do Niemiec na podstawie legalnej wizy krótkoterminowej, po prostu zniknęły, udały się dalej do innych krajów europejskich lub rozpoczęły pracę w podejrzanych obszarach.\n\nMialiśmy nadzieję walczyć z nielegalną działalnością przed naszymi ambasadami, ale wygląda na to, że właśnie przenieśliśmy problem do innego regionu. Partie opozycyjne żądają teraz likwidacji Reisebüroverfahren."
 germany.20.a: "Zezłomuj to"
 germany.20.b: "Pozytywne skutki są ważniejsze"
 germany.21.t: "Problemy z dekretem Volmera"
 germany.21.d: "Nasze ambasady zgłaszają ogromny wzrost liczby wniosków o wizy krótkoterminowe w ciągu ostatnich kilku miesięcy, zwłaszcza w Europie Wschodniej. Normalnym stało się kupowanie ubezpieczenia podróżnego nawet za 1000 dolarów, przeprowadzanie się do Niemiec i w zasadzie znikanie. Eksperci już sugerują, że jedynym sposobem rozwiązania tego problemu jest przywrócenie pierwotnego stanu rzeczy. Volmer Erlass ułatwił niektórym życie, ale także zachęcał do nielegalnej imigracji, handlu ludźmi i przymusowej prostytucji na wielką skalę.\n\nPonieważ to już nie wystarczy, UE ogłosiła, że ​​przyjrzy się temu tematowi, ponieważ podejrzewa, że ​​niemiecki rząd złamie Układ z Schengen i prawo europejskie niniejszym dekretem."
 germany.21.a: "Wprowadzenie tego na początku było błędem"
 germany.21.b: "Teraz tego trzymamy"
 germany.22.t: "UE pozywa Niemcy w sprawie Volmer Erlass – Niemcy przegrywają"
 germany.22.d: "Decyzja Niemiec o utrzymaniu w mocy dekretu Volmera doprowadziła do decyzji UE o pozwaniu Niemiec w tej sprawie. Unia Europejska oskarżyła Niemcy o złamanie naszego Układu z Schengen i ogólnie prawa europejskiego.\n\nBatalia przed sądem trwała kilka miesięcy, ale ostatecznie Europejski Trybunał Sprawiedliwości orzekł, że wprowadzenie przez Niemcy dekretu złamało istniejące prawo i tym samym zmusił nas do natychmiastowego wycofania dekretu."
 germany.22.a: "Cofnij dekret"
 germany.23.t: "UE pozywa Niemcy w sprawie Volmera Erlass – Niemcy wygrywają"
 germany.23.d: "Decyzja Niemiec o utrzymaniu w mocy dekretu Volmera doprowadziła do decyzji UE o pozwaniu Niemiec w tej sprawie. Unia Europejska oskarżyła Niemcy o złamanie naszego Układu z Schengen i ogólnie prawa europejskiego.\n\nBatalia przed sądem trwała kilka miesięcy, ale ostatecznie Europejski Trybunał Sprawiedliwości orzekł, że wprowadzenie przez Niemcy dekretu nie złamało żadnego istniejącego prawa w miarę wchodzenia do Układu z Schengen."
 germany.23.a: "Dobre wieści"
 germany.25.t: "Nikt nie lubi Ökosteuera"
 germany.25.d: "„Ecotax” był projektem partii zielonych B90/Grüne i spotkał się z wieloma oporami, nawet ze strony jej partnera koalicyjnego, CDU. Już po jego wprowadzeniu do sądów zasypano pozwy konstytucyjne ze strony Związku Podatników, Stowarzyszeń Spedytorów i Stowarzyszenia chłodni składowych. W ramach akcji publicznej liberalna partia FDP zapłaciła koszty podatkowe wszystkich paliw na stacji paliw w Berlinie. Za wyjątkowo niskie ceny mogłoby w ten sposób zatankować 300 osób."
 germany.25.a: "Tylko dlatego, że nieznacznie podnieśliśmy stawkę podatku..."
 germany.26.t: "Europejski Trybunał zezwala kobietom na wstąpienie do Bundeswehry"
 germany.26.d: "Nasza konstytucja z 1949 roku mówi wprost, że kobietom nie wolno służyć w armii niemieckiej. Mogły służyć jako pielęgniarki lub w wojskowej służbie muzycznej, ale nie mogły nosić broni. W rezultacie w 1996 roku Niemka pozwała rząd, ponieważ jej wniosek o wstąpienie do armii w charakterze zwykłego żołnierza został odrzucony. Sprawa trafiła do Trybunału Europejskiego, który teraz zdecydował, że jest sprzeczny z prawem UE.\n\nNiemiecki parlament będzie musiał w najbliższej przyszłości przepisać ten paragraf konstytucji, ale wkrótce kobiety będą mogły ubiegać się o wstąpienie do wojska jako równymi żołnierzami."
 germany.26.a: "Więcej rąk do trzymania broni"
 germany.26.b: "Nie sądzę"
 germany.27.t: "Kontuzja Egona Krenza"
 germany.27.d: "Ostatniemu przywódcy Niemieckiej Republiki Demokratycznej i jej partii rządzącej SED, Egonowi Krenzowi, grozi 6 i pół roku więzienia w Berlinie-Hakenfelde. Krenz sprawował władzę zaledwie 49 dni, ale nawet w tych ostatnich dniach ludzie umierali z powodu siły straży granicznej. Za te morderstwa usłyszał wyrok już w 1997 r., jednak dzięki skargom i rewizjom przed innymi sądami po 18 dniach wyszedł na wolność. Wygląda jednak na to, że tym razem pozostanie w więzieniu długo. Krenz nadal zaprzecza oskarżeniom i twierdzi, że jest teraz ofiarą sprawiedliwości zwycięzców. Zaprzecza także jakiejkolwiek odpowiedzialności sądów zachodnioniemieckich za obywateli NRD, ale to nie pomoże mu teraz w odwiedzaniu starych towarzyszy w więzieniu."
 germany.27.a: "Wsadź go z powrotem do więzienia! Jest winny."
 germany.27.b: "Żegnaj Krenzu"
 germany.28.t: "Vodafone łączy się z Mannesmann AG"
 germany.28.d: "Mannesmann AG jest największym niemieckim dostawcą usług komórkowych i rozpoczął prywatyzację niemieckiego rynku telekomunikacyjnego jako D2. W 1999 roku kupił jednego z największych konkurentów w Europie, brytyjską firmę Orange. W odpowiedzi również brytyjski Vodafone GmbH ogłosił, że wykaże zainteresowanie kupnem dla siebie spółki Mannesmann AG, w której posiada już około 30% jej udziałów.\n\nVodafone zaoferował w pierwotnej propozycji 100 miliardów euro, później zwiększył tę kwotę do 190 miliardów. Zarząd Mannesmanna zgodził się już na tę propozycję i wkrótce największa w Niemczech i jedna z najszybciej rozwijających się firm w Niemczech zostanie podzielona i sprzedana.\n\nTen proces byłby pierwszym zagranicznym przejęciem ważnego niemieckiego przedsiębiorstwa, a także największy w historii świata. Od chwili rozpoczęcia działalności telekomunikacyjnej przez Mannesmann AG, w wyniku prywatyzacji Poczty Niemieckiej, w wyniku prywatyzacji Poczty Niemieckiej do obszaru biznesowego dołączyła także kolejna firma o nazwie Telekom, która szybko się rozwija. Jeśli chcemy temu zapobiec, ostatnią opcją byłoby wszczęcie postępowania antymonopolowego i niedopuszczenie do przejęcia."
 germany.28.a: "Niech się połączą, mamy Telekom"
 germany.28.b: "Nie pozwolimy na to"
 germany.29.t: "Niemieckie koleje odwołały trasę Transrapid między Hamburgiem a Berlinem"
 germany.29.d: "Planowana trasa Transrapid między Hamburgiem a Berlinem byłaby w ogóle pierwszą trasą Transrapid w Niemczech i Europie. W 1994 r. rozpoczęto planowanie szybkiego pociągu na lewitacji magnetycznej poruszającego się z prędkością 430 km/h, a w ostatnich latach zbudowano trasę testową w Emsland. Projekt sfinansowało konsorcjum firm Thyssen, Siemens, Daimler-Benz i AEG.\n\nOprócz ogromnej sumy 5 miliardów euro na jego budowę, aktywiści protestują przeciwko budowie ze względu na zanieczyszczenie hałasem i możliwe problemy środowiskowe. Z biegiem lat przychody z tej trasy malały wraz z zakładanymi pasażerami, w związku z czym konsorcjum zdecydowało się całkowicie wstrzymać projekt, ponieważ koszty rosły wykładniczo, nawet przy prawie ukończonym planowaniu."
 germany.29.a: "Mamy lepsze sposoby na wydawanie pieniędzy"
 germany.29.b: "Płacimy za trasę, ale nie za jej utrzymanie."
 germany.30.t: "Wypadek kolejowy w Brühlu"
 germany.30.d: "Pociąg jechał z Amsterdamu do Bazylei w Szwajcarii przez Brühl w nocy. Z pociągu skorzystało 201 pasażerów z 15 różnych krajów, gdy pociąg wypadł z torów podczas zmiany rozjazdów i uderzył w pobliskie domy. Na szczęście zginęło tylko 9 osób, a 149 zostało rannych, ale akcja poszukiwawczo-ratownicza trwała do następnego dnia. Ponad 850 ratowników pozostaje w okolicy przez wiele dni. Obecnie przyczyna tego tragicznego wypadku nie jest znana, ale dokładne śledztwo powie nam wkrótce więcej.\n\nTo, co czyni to wydarzenie jeszcze bardziej tragicznym, to fakt, że zaledwie półtora roku przed jeszcze gorszym wypadkiem kolejowym w Eschede, kiedy to doszło do 110 zabitych."
 germany.30.a: "Na szczęście nie był to Transrapid"
 germany.31.t: "Powodzie nawiedziły Dolną Saksonię"
 germany.31.d: "Tydzień intensywnych opadów spowodował powodzie w dużej części Europy. Dotarł do kilku krajów europejskich w Europie Środkowej, w tym do Niemiec. Dziś Dolna Saksonia została szczególnie zniszczona, co doprowadziło do znacznych szkód materialnych i ofiar śmiertelnych."
 germany.31.a: "Muszę pomóc"
 germany.32.t: "Powodzie nawiedziły Nadrenię Północną"
 germany.32.d: "Europejskie powodzie spustoszyły Ren Północny, powodując zniszczenia infrastruktury i ofiary śmiertelne"
 germany.32.a: "Składamy kondolencje rodzinom ofiar"
 germany.33.t: "Joschka Fischer z wizytą w Iranie"
 germany.33.d: "Fischer spotkał się w Teheranie z prezydentem Iranu Mohammedem Chatamim i ministrem spraw zagranicznych Kamalem Charrasim, aby porozmawiać o stosunkach między Niemcami a Iranem. To pierwsza wizyta niemieckiego ministra spraw zagranicznych w Iranie od 9 lat, ponieważ ostatnie lata zostały przyćmione przez zabójstwo Kurdów w greckiej restauracji Mykonos w Berlinie i sfingowany proces przeciwko Helmutowi Hoferowi. Teraz, gdy Iran uwolnił Hofera, otworzyła się droga do ponownej próby normalizacji stosunków między oboma krajami.\n\nWe wspólnym raporcie prasowym Fischer i Charrasi obaj powiedzieli, że istnieje teraz nowa szansa dla stosunków niemiecko-irańskich i ogłosili, że prezydent Iranu wkrótce odwiedzi Niemcy. Treść rozmowy dotyczyła głównie sytuacji praw człowieka w Iranie, ale także tego, jak oba kraje mogą ponownie znormalizować swoje stosunki."
 germany.33.a: "Może tym razem będziemy przyjaciółmi"
 germany.34.t: "Helmut Hofer wychodzi za darmo"
 germany.34.d: "Hofer to niemiecki biznesmen, który sprzedawał części samochodowe różnym kontaktom w Iranie. Kiedy w 1997 r. po raz trzeci odwiedził Teheran, został aresztowany za nielegalny seks ze studentem medycyny. Rzeczywiście spotyka ją w holu hotelu, wręcza jej swoją wizytówkę i oferuje bezpłatny pobyt w Hamburgu, jeśli chce tam przyjechać. Powiedział sędziom, że nawet się nie pocałowali, ale ostatecznym wyrokiem była śmierć przez ukamienowanie, zgodnie z żądaniem irańskich mediów. Niemieccy prawnicy mogli później zmienić wyrok na karę pozbawienia wolności.\n\nRok później sąd wznawia proces przeciwko Hoferowi, ponownie za nielegalny seks z muzułmaninem, ale teraz także za szpiegostwo i obrazę irańskich urzędników. Ponownie, dzięki pomocy jego prawników i niemieckich urzędników, zarzuty zostały wycofane, a jego uwięzienie uchylone.\n\nZanim rząd irański mógł wezwać go z powrotem do sądu na kolejny proces, niemiecki ambasador zorganizował lot powrotny do Niemiec, dokąd przybył dzisiaj. Wygląda na to, że trzyletnia podróż do piekła Helmuta Hofera dobiegła końca."
 germany.34.a: "Witamy spowrotem! Teraz nadszedł czas, aby zapłacić brakujące podatki"
 germany.35.t: "Fuzja Allianz AG i Dresdner Bank"
 germany.35.d: "Dresdner Bank jest drugim co do wielkości bankiem w Niemczech i zasłynął podczas II wojny światowej jako bank domowy SS. Z kolei Allianz AG to największa w Europie firma ubezpieczeniowa z siedzibą w Monachium.\n\nTo już trzeci raz, kiedy firma chce połączyć się z Dresdner Bank. Pierwszą próbę podjął Deutsche Bank w 2000 r., potem Commerzbank w tym samym roku, a teraz świat finansów ponownie spogląda na Frankfurt, wypatrując możliwego kolejnego dużego wydarzenia. Allianz AG chce rozwijać tam sektor bankowy, gdyż obecnie zajmuje się głównie obszarem ubezpieczeń. Jednak dzięki tej fuzji we Frankfurcie powstałby jeden z największych banków na świecie, z 68 miliardami kapitału własnego, 170 000 pracowników w ponad 80 krajach, łącznymi aktywami o wartości 1,6 biliona marek i wartością rynkową przekraczającą 200 miliardów marek.\n\nThe transakcja zostanie sfinansowana poprzez sprzedaż akcji Allianz AG pozostałych banków w Niemczech przy jednoczesnym zakupie ich akcji Dresdner Bank."
 germany.35.a: "Miejmy nadzieję, że tym razem wszystko będzie w porządku"
 germany.36.t: "Skandal wybucha"
 germany.36.d: "Skandal bankowy w Berlinie wychodzi na jaw, ujawniając, że Berliner Bankgesellschaft udzielał ryzykownych pożyczek i dokonywał wątpliwych inwestycji w nieruchomości, co doprowadziło do ogromnych strat finansowych. Klaus-Rüdiger Landowsky, szef działu kredytów hipotecznych banku i polityk CDU, jest w centrum skandalu. Landowsky spotyka się z publiczną reakcją po przyznaniu w wywiadzie, że otrzymał kontrowersyjną pożyczkę w wysokości 8 milionów marek niemieckich od banku."
 germany.36.a: "To może zaszkodzić reputacji CDU!"
 germany.37.t: "Rosnąca presja polityczna"
 germany.37.d: "Polityczne skutki skandalu nasilają się. Burmistrz Berlina z SPD, Klaus Wowereit, wzywa do niezależnego śledztwa, podczas gdy lider PDS Gregor Gysi publicznie krytykuje bliskie związki polityki z bankami. Wowereit zauważa: „To porażka zarówno systemu politycznego, jak i finansowego”. W rządzie Berlina narastają napięcia, ponieważ relacje SPD i CDU stają się napięte."
 germany.37.a: "Wesprzyj niezależne dochodzenie."
 germany.38.t: "Oburzenie publiczne"
 germany.38.d: "W miarę jak pojawiają się coraz bardziej szczegółowe informacje o skandalu, w Berlinie narastają protesty publiczne. Demonstranci domagają się większej przejrzystości w systemie bankowym i zakończenia politycznego kumoterstwa. Klaus Landowsky rezygnuje ze stanowiska pod ogromną presją, podczas gdy kanclerz Gerhard Schröder mówi: „To czarny dzień dla wiarygodności finansowej Berlina”."
 germany.38.a: "Musimy wysłuchać żądań społeczeństwa dotyczących przejrzystości."
 germany.39.t: "Kryzys rządowy i odbudowa"
 germany.39.d: "SPD grozi rozwiązaniem koalicji z CDU, obwiniając ich o udział w skandalu. Burmistrz Klaus Wowereit mówi: „Nasze zaufanie zostało zniszczone”. Popularność CDU spada, a Berlin ryzykuje polityczny upadek. Jednak Wowereit, wyrastając na nowego lidera, oferuje ścieżkę do stabilizacji poprzez reformy i przywództwo."
 germany.39.a: "Zaufaj Wowereit i odbuduj się poprzez reformy."
 germany.39.b: "Walcz o utrzymanie koalicji bez zmian."
 germany.40.t: "Kto zapłaci za ratowanie banku?"
 germany.40.d: "W obliczu skandalu bankowego grożącego bankructwem Berlina, debata sprowadza się do tego, kto poniesie ciężar finansowy ratowania Berliner Bankgesellschaft. Niektórzy twierdzą, że miasto powinno interweniować, podczas gdy inni naciskają na wsparcie federalne, a nawet prywatne inwestycje. Burmistrz Wowereit komentuje: „Musimy podejmować trudne decyzje, aby chronić mieszkańców Berlina”. Stawką jest finansowa przyszłość miasta."
 germany.40.a: "Miasto Berlin powinno pokryć koszty."
 germany.40.b: "Zwróć się do rządu niemieckiego o pomoc federalną."
 germany.41.a: "Te należały do ​​zabawnego wąsatego faceta, nie do nas...."
 germany.41.b: "Ach, nasze wspaniałe artefakty zostały znalezione"
 germany.41.t: "Skarbiec nazistowskich artefaktów znalezionych w domu w Buenos Aires"
 germany.41.d: "Policja uważa, że ​​w ukrytym pomieszczeniu w domu niedaleko stolicy Argentyny znalazła największą kolekcję nazistowskich artefaktów w historii kraju, w tym płaskorzeźbę popiersia Adolfa Hitlera, szkła powiększające w eleganckich pudełkach ze swastykami, a nawet makabryczne urządzenie medyczne używane do zmierz rozmiar głowy.\nW domu kolekcjonera w Beccar, na przedmieściach na północ od Buenos Aires, znaleziono około 75 przedmiotów. Władze podejrzewają, że są to oryginały, które podczas II wojny światowej należały do ​​wysokich rangą nazistów w Niemczech."
 germany.42.t: "Ożywienie wschodniego atomu"
 germany.42.d: "Po zamknięciu elektrowni w Greifswaldzie w 1990 r., w następstwie zjednoczenia Niemiec, elektrownia w starych wschodnich Niemczech przestała działać. Po wielu latach składania petycji i ponownym skierowaniu się rządów w stronę energii jądrowej, w nadchodzących latach elektrownia ma zostać ponownie otwarta i wyremontowana 2 ze swoich bloków reaktorów."
 germany.42.a: "Więcej mocy dla ludzi"
 germany.42.b: "My, weganie, nie chcemy energii nuklearnej!"
 germany.42.c: "To należy do Wschodu!"
 germany.43.t: "Elektrownia w Greifswaldzie ukończona"
 germany.43.d: "Kiedy w 1990 r. zamknięto elektrownię, ludzie nie mieli nadziei, że ponownie ją otworzą.\nPo ponad 10 latach, ciągłych kampaniach i wsparciu rządu, elektrownia w Grefeifswaldzie została w końcu wyremontowana i ponownie otwarta, dostarczenie 2 nowych bloków reaktorów jądrowych zapewniających energię na wiele lat."
 germany.43.a: "Dlaczego świecę?"
 germany.44.t: "Program budowy Zakładu Opieki Zdrowotnej"
 germany.44.d: "Niemiecki rząd podjął radykalne kroki w celu zwiększenia liczby ośrodków zdrowia i szpitali. Zwiększenie budżetu na opiekę zdrowotną pomoże władzom lokalnym pozyskać więcej środków na niezbędny sprzęt, personel i zaopatrzenie."
 germany.44.a: "Brawo dla GHS"
 Germany.45.t: "Krater Wattenscheida"
 Germany.45.d: "Miasto Bochum to historyczne miasto górnicze, które od czasu upadku przemysłu węglowego przekształciło się w tętniące życiem i nowoczesne miasto, będące integralną częścią Zagłębia Ruhry.\n\nJednak paskudne przypomnienia o dziedzictwie węgla mogą się pojawić – zwłaszcza gdy dawne podziemne kopalnie węgla nagle się zawalą, odsłaniając spore, niszczycielskie kratery. Jedno z takich wydarzeń miało miejsce 2 stycznia 2000 roku w Bochum-Höntrop."
 Germany.45.a: "Miasto może sobie z tym poradzić."
 Germany.45.b: "Dobry czas na ustawodawstwo dotyczące bezpieczeństwa przemysłowego!"
 germany.48.t: "Otwarcie Deutschland.DE"
 germany.48.d: "Prezydent Niemiec Johannes Rau oficjalnie uruchomił „deutschland.de”, oficjalny portal internetowy Niemiec. W swoim przemówieniu z [insert date] Rau podkreślił rosnące znaczenie komunikacji cyfrowej, stwierdzając: Dzięki deutschland.de otwieramy nowe okno na świat. Nie chodzi tylko o dostarczanie informacji, ale także o wspieranie dialogu i zrozumienia. Po zjednoczeniu Niemiec i wzroście popularności Internetu w latach 90. pojawiła się wyraźna potrzeba stworzenia platformy, która reprezentowałaby kraj na arenie międzynarodowej. Portal, dostępny w wielu językach, oferuje treści na temat polityki, kultury i gospodarki. Rau podkreślił, że ta strona internetowa odgrywa kluczową rolę w prezentowaniu pozycji i wartości Niemiec w społeczności globalnej."
 germany.48.a: "Ciekawe"
 germany.49.t: "Targi Cebit 2001"
 germany.49.d: "Największe na świecie targi telekomunikacyjne i IT, CeBIT, odbyły się ponownie w Hanowerze, a niemiecki kanclerz Gerhard Schröder oficjalnie otworzył wydarzenie. W tym roku nacisk położono na szybki rozwój technologii internetowych, w szczególności na wdrożenie UMTS (Universal Mobile Telecommunications System), obiecującego szybszy dostęp do mobilnego Internetu w całej Europie. Firmy takie jak Deutsche Telekom przewodziły inicjatywie, prezentując swoją gotowość do wdrożenia tej sieci nowej generacji w Niemczech. Innym ważnym wydarzeniem było rosnące znaczenie usług transmisji danych mobilnych. Wprowadzenie GPRS (General Packet Radio Service) utorowało drogę do szybszego przeglądania Internetu mobilnego i stanowiło znaczący krok naprzód dla branży. Innowacyjne technologie, takie jak urządzenia bezprzewodowe i nowe rozwiązania biznesowe, również znalazły się w centrum uwagi. Na marginesie gigant technologiczny Microsoft zaprezentował swoją nową koncepcję tabletu, wgląd w przyszłość komputerów przenośnych, które wkrótce miały przekształcić rynek. CeBIT 2001 nadal umacniał swoją reputację jako kluczowego wydarzenia dla telekomunikacji i IT, odzwierciedlając wiodącą rolę Niemiec w globalnym rozwoju technologii."
 germany.49.a: "Ciekawe"
 germany.50.t: "Möllemann krytykuje politykę Izraela"
 germany.50.d: "Jürgen Möllemann, wiceprzewodniczący FDP, wywołał poruszenie w mediach, krytykując politykę Izraela wobec Palestyńczyków. W przemówieniu powiedział: „Polityka Szarona zagraża pokojowi na Bliskim Wschodzie i wznieca antysemityzm nawet w naszym kraju”. Komentarze te wywołały oburzenie wśród organizacji żydowskich i polityków. Wielu oskarża go o podsycanie antysemityzmu."
 germany.50.a: "Potępić wypowiedzi Möllemanna"
 germany.51.t: "Napięcia wewnętrzne w FDP"
 germany.51.d: "Wypowiedzi Möllemanna wywołały znaczne tarcia w FDP. Frakcja partii uważa, że ​​przekroczył on pewną granicę, podczas gdy inni twierdzą, że krytyki Izraela nie należy łączyć z antysemityzmem. Lider partii Guido Westerwelle jest pod presją zajęcia stanowiska. Sam Möllemann odmawia przeprosin, stwierdzając: „Krytyka Szarona nie jest antysemityzmem. Nie dam się uciszyć”."
 germany.51.a: "Żądaj rezygnacji Möllemanna"
 Germany.90.t: "Nasze długi zostały wreszcie spłacone"
 Germany.90.d: "Nasz naród spłacał dług wobec sąsiadów, a obecnie sojuszników, za szkody, które wyrządziliśmy podczas I i II wojny światowej.\nDziś w końcu kończymy pewną epokę i zaczynamy nowe Niemcy. W końcu uwolniliśmy się od kajdan przeszłości i możemy iść dalej!"
 Germany.90.a: "Nareszcie wolny.."
 Germany.91.t: "Raport BfV 2000"
 Germany.91.d: "Bundesamt für Verfassungsschutz (BfV) to federalny urząd ds. ochrony konstytucji.\nAgencja ta zapewnia bezpieczeństwo wewnętrzne naszych obywateli przed zagrożeniami wewnętrznymi i wpływami.\nZapewnienie odpowiedniego finansowania tego departamentu jest najwyższym priorytetem, jeśli mamy utrzymać ci neonaziści i islamscy terroryści na dystans w naszym kraju; Niezastosowanie się do tego może skutkować upadkiem demokracji i niepokojami społecznymi!\nDopóki będziemy uważnie monitorować poziom finansowania naszego departamentu i zagrożenia bezpieczeństwa wewnętrznego, będziemy skutecznie zwalczać te zagrożenia."
 Germany.91.a: "Rozumiem"
 Germany.200.t: "Niemcy żądają reparacji wojennych!"
 Germany.200.d: "[GER.GetName] zażądał, abyśmy [ROOT.GetName] zapłacili reparacje wojenne ich państwu. Jest to szczerze mówiąc śmieszne i dziecinne, ale skoro Niemcy są o krok od rozpoczęcia kolejnego konfliktu na dużą skalę w Europie, najlepiej będzie, jeśli je ułagodzimy."
 Germany.200.a: "Po prostu zapłać im te cholerne odszkodowania"
 Germany.200.b: "Zaspokojenie? Niemcy? Oszalałeś? Co ty do cholery mówisz"
 Germany.201.t: "[FROM.GetName] kasuje pieniądze"
 Germany.201.d: "Wygląda na to, że wystraszyliśmy [FROM.GetNameWithFlag] całkiem nieźle, a właściwie na tyle, że zapłacili nam odszkodowania. Dzisiaj będzie okazja do świętowania i radości, gdy uda nam się przekierować nowo zdobyte fundusze na potęgę naszych narodów!"
 Germany.201.a: "Świetnie"
 Germany.202.t: "[FROM.GetName] Ignoruje naszą prośbę!"
 Germany.202.d: "Ci imbecyle z [FROM.GetNameWithFlag] postanowili całkowicie zignorować naszą ostatnią prośbę. Nie zostanie to zapomniane i wkrótce będą żałować swoich czynów."
 Germany.202.a: "Nie zapomnimy tego!"
 Germany.203.t: "Tureccy migranci"
 Germany.203.d: "Ostatnio do Niemiec napłynęło sporo tureckich migrantów. Wywołało to ostrą reakcję wśród bardziej nacjonalistycznych elementów w naszym kraju i wywołało sporo debat na scenie politycznej. Dziś otrzymaliśmy informację, że duża grupa tureckich imigrantów planuje przedostać się do Niemiec Wschodnich i osiedlić się tam na stałe. Musimy ustalić, jak cała sprawa będzie się dalej potoczyć."
 Germany.203.a: "Niech przyjdą, nasze drzwi są otwarte"
 Germany.203.b: "Co? Nie. I rozpocznijcie deportacje, żeby wysłać wiadomość!"
 Germany.204.t: "Pytanie o narkotyki"
 Germany.204.d: "Ostatnio ludzie debatują nad tym, czy powinniśmy zalegalizować narkotyki, czy też je kryminalizować. Obecnie przepisy znajdują się w pewnym niejasnym punkcie, zatem można je interpretować w obie strony. Mamy możliwość ich całkowitego zakazu lub całkowitej legalizacji."
 Germany.204.a: "Zalegalizuj je"
 Germany.204.b: "Nie, twardy zakaz wszystkich narkotyków"
 Germany.205.t: "[GER.GetName] Oferuje pakt obronny"
 Germany.205.d: "[GER.GetName] zaoferowało nam pakt obronny i jest skłonne nam pomóc w czasie wojny, ale akceptując ten pakt, zgadzamy się zrobić to samo."
 Germany.205.a: "Dobra"
 Germany.205.b: "Nie, dziękuję"
 Germany.206.t: "[FROM.GetName] akceptuje naszą ofertę!"
 Germany.206.d: "[FROM.GetName] przyjął naszą ofertę zawarcia paktu obronnego i zgodziliśmy się przyjść sobie na ratunek w potrzebie."
 Germany.206.a: "Świetnie"
 Germany.207.t: "[FROM.GetName] odrzucił naszą ofertę"
 Germany.207.d: "[FROM.GetAdjective] odrzucili naszą prośbę o pakt obronny, co doprowadziło do zepsucia naszych stosunków.."
 Germany.207.a: "Cholera"
 Germany.208.t: "Sanktuarium dla LGBT?"
 Germany.208.d: "Wiele osób ucieka ze swoich krajów, aby udać się do Niemiec, aby szukać tutaj schronienia przed opresyjnymi rządami, które zabraniają wyznań LGBT. Pochodzą głównie z krajów Bliskiego Wschodu, a dzisiaj otrzymaliśmy doniesienia, że ​​przybyła duża grupa uchodźców z wiedzą medyczną. Oferują pracę dla nas po bardzo niskich stawkach w zamian za pozwolenie im na pobyt."
 Germany.208.a: "Nie"
 Germany.208.b: "Dlaczego nie?"
 Germany.209.t: "Kwestia obrzezania"
 Germany.209.d: "Na temat obrzezania wybuchło wiele debat. Wielu członków naszej partii wzywa do zakazania obrzezania do czasu osiągnięcia przez daną osobę dorosłości, podczas gdy inni sugerują, że nie próbujemy tego zmieniać."
 Germany.209.a: "Jestem przekonany, śmiało zakażcie na razie obrzezania"
 Germany.209.b: "Co ty do cholery mówisz? Wynoś się z mojego biura."
 Germany.210.t: "Sprzedaż broni w USA"
 Germany.210.d: "Rozmawialiśmy z Ameryką o potencjalnej sprzedaży broni i mamy pewne opcje dotyczące tego, co możemy kupić."
 Germany.210.a: "Kupimy... Samolot"
 Germany.210.b: "Kupimy... Sprzęt piechoty"
 Germany.211.t: "[GER.GetName] żąda, abyśmy opuścili NATO"
 Germany.211.d: "[GER.GetName] zażądał, abyśmy opuścili NATO i uwolnili się od „amerykańskiego imperializmu”. Jak na ironię, sami Niemcy tworzą nowy sojusz, który ma rywalizować z NATO i OUBZ."
 Germany.211.a: "To dobra rada.."
 Germany.211.b: "Pff nie"
 Germany.2111.t: "[FROM.GetName] Spełnia naszą prośbę"
 Germany.2111.d: "[FROM.GetName] zgodziło się opuścić NATO w imię pokoju i wkrótce całkowicie pozbędą się wszelkich wpływów amerykańskich."
 Germany.2111.a: "Świetnie"
 Germany.2112.t: "[FROM.GetName] odmawia zastosowania się!"
 Germany.2112.d: "[FROM.GetName] odmówiło opuszczenia NATO, ale wkrótce zapłacą za to cenę."
 Germany.2112.a: "Zapamiętamy to"
 Germany.212.t: "[GER.GetName] prosi o naszą pomoc w walce z Rosją"
 Germany.212.d: "[GER.GetAdjective] poprosili o pomoc w walce z Rosją. Chcą, żebyśmy obaj uderzyli w tym samym czasie, aby ich zaskoczyć i pozwolić nam zmaksymalizować ilość obrażeń, jakie możemy zadać."
 Germany.212.a: "Dobry pomysł"
 Germany.212.b: "NIE"
 Germany.213.t: "[FROM.GetName] Zgadza się walczyć z Rosją"
 Germany.213.d: "Członkowie [FROM.GetAdjective] zgodzili się pomóc nam w walce z Rosjanami, zaznaczając tym samym nasz nowy sojusz i wieczną przyjaźń.."
 Germany.213.a: "Świetnie"
 Germany.214.t: "[FROM.GetName] odmawia nam pomocy w walce z Rosją!"
 Germany.214.d: "Wygląda na to, że [FROM.GetName] odmówił nam pomocy w walce z Rosją i niestety będziemy musieli upiec 2 pieczenie na 1 kamieniu.."
 Germany.214.a: "Poprosili o to"
 Germany.215.t: "[GER.GetName] Prosi o naszą pomoc w walce z USA"
 Germany.215.d: "[GER.GetAdjective] poprosili o pomoc w walce z USA. Chcą, żebyśmy obaj uderzyli w tym samym czasie, aby ich zaskoczyć i pozwolić nam zmaksymalizować ilość obrażeń, jakie możemy zadać."
 Germany.215.a: "Dobry pomysł"
 Germany.215.b: "NIE"
 Germany.216.t: "[FROM.GetName] zgadza się walczyć z USA"
 Germany.216.d: "Członkowie [FROM.GetAdjective] zgodzili się pomóc nam w walce z Amerykanami, zaznaczając tym samym nasz nowy sojusz i wieczną przyjaźń.."
 Germany.216.a: "Świetnie"
 Germany.217.t: "[FROM.GetName] Odmawia nam pomocy w walce z USA!"
 Germany.217.d: "Wygląda na to, że [FROM.GetName] odmówił nam pomocy w walce z USA i niestety będziemy musieli upiec 2 pieczenie na 1 kamieniu.."
 Germany.217.a: "Poprosili o to"
 Germany.218.t: "Nasze nowe imperium"
 Germany.218.d: "Dziś przypada niezwykły dzień w historii Niemiec.\nNareszcie nadszedł dzień, w którym możemy proklamować nasz wielki tron ​​i ponownie koronować nasze imperium!\nJest tylko jedna kwestia: naród i rząd nie mogą zdecydować, jaki będzie nowy empiryczny tytuł naszego kraju niech będzie?"
 Germany.218.a: "Będziemy.. Cesarstwem Niemieckim"
 Germany.218.b: "Będziemy..Świętym Cesarstwem Niemieckim"
 Germany.218.c: "Będziemy... Świętym Cesarstwem Rzymskim"
 Germany.218.d1: "Niemcy wystarczą"
 Germany.219.t: "Sojusz z Rosją?"
 Germany.219.d: "Różne frakcje i radykalne elementy naszej partii debatują i dyskutują na temat tego, czy powinniśmy zawrzeć pakt obronny z Rosją. Bardziej radykalni lewicowcy twierdzą, że tak, powinniśmy dołączyć do Rosji, inni natomiast twierdzą, że nie możemy ufać Rosjanom."
 Germany.219.a: "Złóż wniosek do OUBZ"
 Germany.219.b: "Zawrzyjmy pakt słowny.."
 Germany.219.c: "Sami jesteśmy lepsi"
 Germany.220.t: "[GER.GetName] Żąda odebrania amerykańskich baz"
 Germany.220.d: "Rząd [GER.GetName] zażądał, abyśmy odwołali amerykańskie bazy wojskowe w naszym kraju. Twierdzą, że pomoże to przekonać świat do bardziej „pokojowego” kierunku i pomoże nam zachować niezależność."
 Germany.220.a: "Cóż, nie mają racji"
 Germany.220.b: "Absolutnie nie"
 Germany.221.t: "[FROM.GetName] Zgodny!"
 Germany.221.d: "[FROM.GetName] zgodził się odebrać amerykańskie bazy swemu narodowi, co umożliwi nam rozszerzenie naszych wpływów na wschód."
 Germany.221.a: "Dobry.."
 Germany.222.t: "[FROM.GetName] odmawia zastosowania się"
 Germany.222.d: "[FROM.GetName] odmówił spełnienia naszej prośby, pokazując, że są to tylko marionetki Amerykanów."
 Germany.222.a: "Niefortunny"
 Germany.223.t: "Zaproszenie do Unii"
 Germany.223.d: "[GER.GetName] zaprosił nas do przyłączenia się do ich związku socjalistycznego. Dzieje się tak, gdy rosnąca presja ze strony elementów socjalistycznych w naszym kraju doprowadziła nasz rząd do krawędzi, zmuszając nas do znalezienia szybkiego rozwiązania. Jeśli chcemy tego, co najlepsze dla naszych ludzi i ich bezpieczeństwa, będziemy musieli się zastosować."
 Germany.223.a: "Ostatecznie tak jest najlepiej"
 Germany.223.b: "Absolutnie nie"
 Germany.224.t: "[FROM.GetName] Przyjmuje nasze zaproszenie!"
 Germany.224.d: "[FROM.GetName] przyjął naszą ofertę przyłączenia się do naszej nowej Unii i nie możemy się doczekać wielowiekowej współpracy z nimi!"
 Germany.224.a: "Świetnie"
 Germany.225.t: "[FROM.GetName] Odrzuca naszą propozycję!"
 Germany.225.d: "Ci cholerni szaleńcy [FROM.GetAdjective] zdecydowali, że lepiej będzie im samemu! Będziemy musieli im pokazać, że w naszym nowym europejskim porządku to nie przejdzie."
 Germany.225.a: "Zapłacą cenę"
 Germany.226.t: "Przyjaciele na „właściwych” miejscach"
 Germany.226.d: "Nasza partia ma powiązania na całym świecie, ale mamy szczególnie bliskie powiązania z partią £CRO_nationalist_right_wing_populist Hrvatska stranka prava (HSP) w Chorwacji. Mamy teraz budżet i możliwość bezpośredniego wpływania na ich politykę poprzez wzmacnianie naszych przyjaciół."
 Germany.226.a: "Wystarczy pewne wsparcie"
 Germany.226.b: "Umiarkowane wsparcie będzie dobre"
 Germany.226.c: "Będzie potrzebne duże wsparcie"
 Germany.227.t: "[GER.GetName] Chce zawrzeć umowę"
 Germany.227.d: "[GER.GetName] zwrócił się do nas ze swoim nowym rządem z prośbą o pomoc w przeprowadzeniu operacji przeciwko [ISR.GetName]. Proszą, abyśmy przyłączyli się do nich w ich wysiłkach mających na celu atak i izolację państwa, co wymaga od nas mobilizacji naszych sił zbrojnych."
 Germany.227.a: "Tak, to trzeba zrobić!"
 Germany.227.b: "NIE"
 Germany.228.t: "[FROM.GetName] Zgadza się!"
 Germany.228.d: "[FROM.GetName] zgodził się pomóc nam w radzeniu sobie z fałszywym stanem! Nasze armie rozpoczną tworzenie tymczasowej struktury, która w międzyczasie umożliwi nam skuteczną komunikację."
 Germany.228.a: "Jesteśmy o krok bliżej"
 Germany.229.t: "[FROM.GetName] Odrzuca!"
 Germany.229.d: "[FROM.GetName] odrzucił nasze oferty, ponieważ całkowicie je zignorowali! Wygląda na to, że są albo sojusznikiem [ISR.GetName], albo przeciwko nam."
 Germany.229.a: "Będą tego żałować!"
 Germany.230.t: "[GER.GetName] Żąda naszych wysp w Azji Południowo-Wschodniej!"
 Germany.230.d: "[GER.GetName] zażądał, abyśmy poddali wszystkie nasze wyspy w Azji Południowo-Wschodniej. Obiecują, że nie naruszą integralności terytorialnej Ameryki, jeśli oddamy im kontrolę nad wyspami, twierdząc, że będą traktować wyspy z większym „ludzkością”."
 Germany.230.a: "Absolutnie nie!"
 Germany.230.b: "Jeśli to uspokoi Niemca..."
 Germany.231.t: "[USA.GetName] Poddaje wyspy!"
 Germany.231.d: "[USA.GetName] zdecydowało, że w ich najlepszym interesie leży przekazanie wysp w Azji Południowo-Wschodniej. Pozwala nam to poszerzać wpływy naszych narodów i z pewnością pozwoli nam stacjonować naszą flotę w strategicznych regionach."
 Germany.231.a: "Dobry.."
 Germany.232.t: "[USA.GetName] odrzuca naszą prośbę!"
 Germany.232.d: "Organizacja [USA.GetName] zdecydowała się całkowicie zignorować naszą prośbę, a niektórzy jej politycy nawet kpili z naszej prośby na kongresie."
 Germany.232.a: "Niefortunny"
 Germany.232.b: "Wykorzystaj debaty!"
 Germany.233.t: "Inspekcja ujawnia awarie w Bundeswehrze"
 Germany.233.d: "Po rozpoczęciu serii inspekcji na początku tego roku dane wykazały, że Bundeswehra zaczyna ustępować innym konwencjonalnym siłom zbrojnym. Spisano największe problemy, które nękają Bundeswehrę i stworzono dla nas kompleksowy plan zreformowania tej siły."
 Germany.233.a: "Chodźmy do pracy"
 Germany.234.t: "Republika w tarapatach"
 Germany.234.d: "Po zamknięciu jednego z działów BfV w kraju szaleją radykalne elementy. Chaos jest powszechny, a anarchia stała się nową normalnością. Wielu twierdzi, że Republika umiera i być może nie są w błędzie."
 Germany.234.a: "Co my zrobiliśmy?"
 Germany.235.t: "Śmierć Republiki"
 Germany.235.d: "Urzędnicy Bundeswehry ogłosili dzisiaj, że kilka dywizji pod jej dowództwem zdezerterowało, aby dołączyć do rządu tymczasowego utworzonego przez radykalne elementy narodu. Zaczęli ostrzeliwać ważne instytucje rządowe i wielu nazywa dzisiaj ostatnim dniem Republiki Niemieckiej."
 Germany.235.a: "Umarła Republika"
 Germany.236.t: "Los Niemiec"
 Germany.236.d: "Dziś jest dzień, w którym rząd tymczasowy podejmuje decyzję w sprawie partii rządzącej w Niemczech. Możemy nominować skrajnie prawicową NPD, byłą monarchię lub Die Linke, którzy są radykalnymi lewicowcami."
 Germany.236.a: "Cesarz powróci"
 Germany.236.b: "NPD przejmie kontrolę"
 Germany.236.c: "Die Linke zostanie wybrany"
 Germany.237.t: "Wrogie państwo niemieckie"
 Germany.237.d: "Państwo niemieckie ponownie zmieniło się z pokojowego, europejskiego w szalone i podżegające do wojny. Niestety historia się powtórzyła i musimy uważać na rosnące wpływy Niemiec w naszym narodzie, aby zapobiec upadkowi naszego rządu."
 Germany.237.a: "Cholera"
 Germany.2343.t: "Reformy Bundeswehry zakończone sukcesem"
 Germany.2343.d: "Udało nam się zreformować Bundeswehrę. Katastrofa została zażegnana, a nasze siły mogą być pewne swojej zdolności do ochrony granic [GER.GetName]!"
 Germany.2343.a: "Świetnie"
 Germany.238.t: "Załamanie ryzyka działu"
 Germany.238.d: "Co najmniej jeden z naszych kluczowych działów osiągnął poziom statusu 10/50. Oznacza to, że jeśli nie zwiększymy finansowania, wydział prędzej czy później się rozpadnie. Jeśli departament się rozpadnie, nasza demokracja zostanie obalona, ​​a radykalne partie polityczne będą mogły robić, co im się podoba."
 Germany.238.a: "Nadal możemy zawrócić ten statek!"
 Germany.240.t: "Niemcy zapraszają nas do bloku cesarskiego"
 Germany.240.d: "Rząd niemiecki zaprosił nas do przyłączenia się do ich nowo utworzonego sojuszu, Bloku Cesarskiego. Ma konkurować z innymi aktywnymi sojuszami na całym świecie i wzmacniać głosy naszych narodów."
 Germany.240.a: "Absolutnie"
 Germany.240.b: "NIE"
 Germany.242.t: "[FROM.GetName] Odrzucił naszą propozycję!"
 Germany.242.d: "[FROM.GetName] odrzucił naszą ofertę i zlekceważył podstawy naszego sojuszu!"
 Germany.242.a: "Cholera"
 Germany.369.t: "Ważna informacja!"
 Germany.369.d: "Wraz z przerobioną zawartością Niemiec wprowadzono wiele nowych mechanizmów, w tym między innymi mechanikę BfV (Bundesamt für Verfassungsschutz), mechanikę bawarskiego nacjonalizmu oraz mechanikę podziału Wschodu i Zachodu. Chociaż dwa ostatnie są dość prostymi systemami, gracze mogą być zdezorientowani co do systemu BfV i jego działania.\nJak to działa?\n\n Przycisk BfV znajdziesz w prawym dolnym rogu ekranu nad Ledgerem, BfV pozwoli ci kontrolować, czy chcesz grać jako radykalne partie. Mówiąc prościej, jeśli będziesz mieć wysokie fundusze we wszystkich 3 departamentach, będziesz demokracją bez żadnych problemów, ponieważ wszystkie partie są pod kontrolą. Pozostawienie finansowania na średnim poziomie spowoduje utrzymanie status quo. Ale jeśli masz bardzo niskie fundusze, departament zacznie tracić punkty statusu i ostatecznie się rozpadnie, co doprowadzi do wojny domowej (jeśli nie zainterweniujesz). W szczególności, jeśli upadnie Departament 2 lub 5, rozpocznie się wojna domowa. Jeśli Departament 6 upadnie, będą inne konsekwencje. Ale kiedy wybuchnie wojna domowa, będziesz musiał ją wygrać, a wtedy będziesz mógł grać dowolną z 3 dostępnych radykalnych partii.\n\nMamy nadzieję, że będziesz się dobrze bawić,\n – Zespół przeróbek niemieckich Millennium Dawn."
 Germany.369.a: "Dobra"
 Germany.400.t: "Nasze zaangażowanie w wojnę z terroryzmem"
 Germany.400.d: "Niedawno zgodziliśmy się pomóc naszym amerykańskim przyjaciołom w ich wojnie z terroryzmem. Będziemy mogli rozmieścić określoną liczbę żołnierzy, aby utrzymać pokój i pomóc w mniejszych misjach bojowych. Pytanie jednak brzmi: ilu ludzi chcemy wysłać na pole bitwy?"
 Germany.400.a: "500 mężczyzn"
 Germany.400.b: "1000 mężczyzn"
 Germany.400.c: "2000 mężczyzn"
 Germany.400.d1: "4000 mężczyzn"
 Germany.4011.t: "Udana misja nalotu"
 Germany.4011.d: "Nasze Siły Powietrzne z sukcesem przeprowadziły misję nalotów na kilka celów w całym [AFG.GetFlag] Afganistanie."
 Germany.4011.a: "Dobra robota, teraz wracam do pracy!"
 Germany.4021.t: "Nieudana misja nalotu"
 Germany.4021.d: "Nasze Siły Powietrzne nie były w stanie przeprowadzić właściwej misji nalotu na kilka celów w całym Afganistanie. W wyniku naszych niepowodzeń straciliśmy poparcie wielu mieszkańców. Dodatkowo mamy raporty, że jeden z naszych samolotów biorących udział w misji został zestrzelony."
 Germany.4021.a: "Cholera"
 Germany.403.t: "Pomyślna operacja"
 Germany.403.d: "Nasze siły pomyślnie przeprowadziły misję przeciwko kilku celom terrorystycznym w [AFG.GetFlag] Afganistanie."
 Germany.403.a: "Dobra robota"
 Germany.404.t: "Nieudana operacja"
 Germany.404.d: "Niedawno otrzymaliśmy raporty, że nasze siły zostały schwytane i zastrzelone podczas próby przeprowadzenia operacji w [AFG.GetFlag] Afganistanie."
 Germany.404.a: "Tragiczny dzień"
 Germany.405.t: "Terroryści rozpoczynają atak na naszą bazę!"
 Germany.405.d: "Terroryści rozpoczęli atak na nasze bazy w [AFG.GetFlag] Afganistanie. Będziemy musieli zareagować w określony sposób, w przeciwnym razie poniesiemy konsekwencje, które z tego wynikną."
 Germany.405.a: "Nie możemy nic zrobić"
 Germany.405.b: "Przeprowadź kontratak!"
 Germany.406.t: "Zasoby humanitarne się wyczerpują"
 Germany.406.d: "Niedawna kontrola inwentarza wykazała, że ​​zasoby humanitarne zaczynają brakować. Będziemy musieli wysłać nowe dostawy, aby utrzymać ludzi na korzyść naszych sił."
 Germany.406.a: "Przepraszam, nie dzisiaj"
 Germany.406.b: "Autoryzuj nowe przesyłki"
 Germany.407.t: "Raport z zakończenia misji"
 Germany.407.d: "Po wielu latach walk w [AFG.GetFlag] Afganistanie możemy teraz spać spokojnie wiedząc, że dzięki naszym działaniom ludzie są bezpieczniejsi."
 Germany.407.a: "Witamy ponownie, chłopcy!"
 Germany.408.t: "Inwestycje w [UKR.GetName]"
 Germany.408.d: "Możemy zainwestować w [UKR.GetName], aby pomóc im wejść na właściwą drogę, aby stać się zmodernizowanym narodem. Możemy to jednak zrobić na kilka sposobów: pomagając infrastrukturze lub przemysłowi."
 Germany.408.a: "Infrastruktura jest tym, co się liczy"
 Germany.408.b: "Ich ludzie potrzebują pracy!"
 Germany.409.t: "Białoruski sprzeciw"
 Germany.409.d: "Jesteśmy w stanie pomóc Białorusinom w sprzeciwie wobec ich rządu. Chociaż jest to przedmiotem debaty w naszym rządzie na temat tego, jak chcielibyśmy do tego podejść."
 Germany.409.a: "Kieruj reklamy na ich media"
 Germany.409.b: "Ujawnić tajne informacje o reżimie"
 Germany.410.t: "[GER.GetName] Chce założyć bazy wojskowe"
 Germany.410.d: "Rząd [GER.GetAdjective] chce założyć bazy wojskowe w naszym kraju, aby lepiej „chronić” nasz naród przed potencjalnymi siłami rosyjskimi i innymi zagrożeniami."
 Germany.410.a: "Absolutnie"
 Germany.410.b: "To nie jest dobry pomysł, nie"
 Germany.412.t: "[FROM.GetName] Odmawia dostępu wojsku!"
 Germany.412.d: "[FROM.GetName] zdecydował, że w jego najlepszym interesie leży ograniczenie naszej oferty bezpieczeństwa. Pomimo tego, że dali im wiele broni, nadal nie są gotowi, aby przenieść nasze partnerstwo w zakresie bezpieczeństwa na wyższy poziom."
 Germany.412.a: "Cholera"
 Germany.411.t: "[FROM.GetName] Umożliwia dostęp wojskowy"
 Germany.411.d: "[FROM.GetName] uznał za konieczne, aby nasze siły mogły stacjonować w ich kraju. Mają nadzieję, że uda nam się zbudować mur przed potencjalnymi agresorami w ich pobliżu."
 Germany.411.a: "Dobry."
 Germany.414.t: "Islamiści szaleją!"
 Germany.414.d: "Od upadku Departamentu 6 islamiści szaleją, a codzienne życie ludzi znacznie się pogorszyło. Konserwatyści w Bawarii również są bardzo zajęci, co prowadzi do wzrostu bawarskiego nacjonalizmu i drastycznego uderzenia w naszą gospodarkę."
 Germany.414.a: "O nie.."
 Germany.415.t: "BfV chce zamknąć prawicową organizację"
 Germany.415.d: "BfV chce zamknąć prawicową organizację nacjonalistyczną, która niedawno znalazła się w centrum uwagi naszego narodu. Wiele osób obawia się, że grupa może przerodzić się w coś większego, inni jednak machają na to ręką, twierdząc, że jest to kolejna mała grupa niezadowolonych Niemców."
 Germany.415.a: "Zamknij to"
 Germany.415.b: "Zostaw to w spokoju"
 Germany.416.t: "BfV chce zamknąć lewicową organizację"
 Germany.416.d: "BfV chce zamknąć lewicową organizację, która niedawno znalazła się w centrum uwagi naszego narodu. Wiele osób obawia się, że grupa może przerodzić się w coś większego, inni jednak machają na to ręką, twierdząc, że jest to kolejna mała grupa niezadowolonych Niemców."
 Germany.416.a: "Zamknij to"
 Germany.416.b: "Zostaw to w spokoju"
 Germany.417.t: "BfV chce zamknąć organizację islamistyczną"
 Germany.417.d: "BfV chce zamknąć organizację islamistyczną, która niedawno znalazła się w centrum uwagi naszych narodów. Wiele osób obawia się, że grupa może przerodzić się w coś większego, inni jednak machają na to ręką, twierdząc, że jest to kolejna mała grupa niezadowolonych Niemców."
 Germany.417.a: "Zamknij to"
 Germany.417.b: "Zostaw to w spokoju"
 Germany.418.t: "BfV żąda większego budżetu"
 Germany.418.d: "Bfv zwróciło się do nas z prośbą o zapewnienie im dostępu do większej puli funduszy, co umożliwi im łatwiejsze rozprawienie się z radykalnymi grupami w kraju."
 Germany.418.a: "Jasne"
 Germany.418.b: "NIE"
 Germany.419.a: "Hej!"
 Germany.419.t: "Niemcy tworzą IV Rzeszę"
 Germany.419.d: "Dziś zaznaczamy tę datę w naszych podręcznikach historii Niemcy ponownie stały się prawdziwym narodem!\nPo ponad 50 latach Niemcy proklamują IV Rzeszę. Nasz naród ponownie stanie się światową potęgą, nie będziemy dostosowywać się do reguł społeczeństwa i współczesnych państw demokratycznych. Utorujemy naszym narodom drogę do zwycięstwa!\nNasz wielki Führer może spoczywać w pokoju, wiedząc, że ponownie powstajemy!"
 Germany.420.a: "Teraz jesteśmy kwita"
 Germany.420.b: "Zjedz coś ekstra"
 Germany.420.c: "Masz dość"
 Germany.420.t: "Ostateczna wypłata reparacji wojennych"
 Germany.420.d: "Po ponad 90 latach spłacania odszkodowań wojennych krajom, które wyrządziliśmy szkody podczas I i II wojny światowej, dzisiaj dokonujemy ostatniej płatności, aby spłacić nasz dług i zapomnieć o przeszłości. To była długa droga, ale w końcu dotarliśmy do końca i możemy to nazwać równo.\nTeraz nadszedł czas, aby nasza gospodarka i nasze banki podniosły się po latach trudności gospodarczych, które musieliśmy znosić w tym czasie."
 germany.513.t: "Sprzedaj fregaty MEKO firmie [FROM.GetName]"
 germany.513.d: "Nasze stocznie muszą produkować statki, aby opłacić swoich pracowników, więc część z nich musimy wyeksportować"
 germany.513.a: "Sprzedam klasę Anzac"
 germany.513.b: "Sprzedaj klasę zwycięstwa"
 germany.513.c: "Sprzedam klasę El Radii"
 germany.514.t: "Sprzedaj łodzie podwodne firmie [FROM.GetName]"
 germany.514.d: "Nasze stocznie muszą produkować statki, aby opłacić swoich pracowników, więc część z nich musimy wyeksportować"
 germany.514.a: "Sprzedam typ 212 klasy"
 germany.514.b: "Sprzedam klasę Type 209"
 germany.514.c: "Sprzedam klasę Posejdon"
 germany.515.t: "Sprzedaj statki do [FROM.GetName]"
 germany.515.d: "Nasze stocznie muszą produkować statki, aby opłacić swoich pracowników, więc część z nich musimy wyeksportować"
 germany.515.a: "Sprzedam typ 212 klasy"
 germany.515.b: "Sprzedam klasę Type 209"
 germany.515.c: "Sprzedam klasę Anzac"
 germany.560.t: "Wyniki sesji specjalnej"
 germany.560.d: "Zakończyło się Nadzwyczajne Posiedzenie Bundestagu, na którym Ministrowie i Konsultanci przedstawili swoje propozycje. Teraz na nas spada odpowiedzialność za podjęcie decyzji, w jaki sposób będziemy postępować w odniesieniu do tych propozycji."
 germany.560.a: "Poczekajmy na reakcje."
 germany.560.b: "Ogłaszamy, że nie jesteśmy już związani tą umową."
 germany.561.t: "Nasze wojsko przekroczyło swój §YDopuszczalny limit§!"
 germany.561.d: "Przekroczyliśmy maksymalną liczbę żołnierzy dozwoloną w warunkach Ugody Ostatecznej. W rezultacie Bundestag zwołał nadzwyczajne posiedzenie, a kanclerz zebrał swój gabinet w celu omówienia strategii rozwiązania tego palącego problemu."
 germany.561.a: "To będzie dużo pracy."
 germany.562.t: "Przypomnienie o umowie rozliczenia ostatecznego"
 germany.562.d: "Zbliżamy się do górnego limitu maksymalnej liczebności wojsk Bundeswehry, zgodnie z §YDziedzictwo niemieckie§! ustanowionym podczas zjednoczenia. Jeśli będziemy kontynuować nasze rozbudowywanie, musimy się spodziewać, że nieuchronnie przerodzi się to w poważne napięcia międzynarodowe."
 germany.562.a: "Odnotowany"
 germany.563.t: "Nasi sąsiedzi i partnerzy traktatowi wezwali naszych ambasadorów."
 germany.563.d: "Poinformowano nas, że pomimo usilnych wysiłków naszych dyplomatów, z trudem zatamowali szkody, a nawet zostali częściowo wydaleni z kraju. Jedyne, co możemy teraz zrobić, to dążyć do poprawy sytuacji w przyszłości."
 germany.563.a: "Cholera"
 germany.564.t: "Nasi sąsiedzi i partnerzy traktatowi wezwali naszych ambasadorów."
 germany.564.d: "Otrzymaliśmy zachęcającą wiadomość, że nasi dyplomaci skutecznie załagodzili sytuację. Pomimo ciągłego napięcia umiejętnie poradzili sobie z okolicznościami, dbając o utrzymanie stosunków dyplomatycznych. To osiągnięcie świadczy o poświęceniu i dyplomatycznej finezji naszych przedstawicieli, dając promyk nadziei na przyszłą współpracę i rozwiązanie wszelkich pozostałych kwestii."
 germany.564.a: "Odnotowany"
 germany.565.t: "Nasi sąsiedzi i partnerzy traktatowi wezwali naszych ambasadorów."
 germany.565.d: "Zostaliśmy poinformowani o niezwykłym osiągnięciu naszych dyplomatów. Pomimo przekroczenia limitów umownych udało im się powstrzymać skutki dyplomatyczne do tego stopnia, że ​​ich skutki są ledwo zauważalne. Ten niezwykły wyczyn podkreśla sprawność dyplomatyczną i przenikliwość strategiczną naszych przedstawicieli, łagodząc potencjalne konsekwencje i zachowując stabilność w naszych stosunkach międzynarodowych."
 germany.565.a: "Wspaniały"
 germany_yearly.1.t: "Völkerstrafgesetzbuch"
 germany_yearly.1.d: "Völkerstrafgesetzbuch to nowa ustawa, która ma sądzić międzynarodowych przestępców przed niemieckimi sądami, jeśli kiedykolwiek zdecydują się postawić stopę w kraju. Oznacza to, że mogą tu sądzić międzynarodowi przestępcy, nawet jeśli zarówno oni, jak i ich ofiary są obcokrajowcami, a przestępstwo zostało popełnione poza granicami państwa."
 germany_yearly.1.a: "Bardzo potrzebne prawo.."
 germany_yearly.1.b: "Nie sądzę"
 germany_yearly.2.t: "Masakra w Erfurcie"
 germany_yearly.2.d: "Dziś rano były uczeń Gutenberg-Gymnasium, szkoły średniej w Erfurcie, zabił 16 osób. Wśród nich było 13 pracowników, 2 studentów i 1 funkcjonariusz policji. Uczeń Robert Steinhauser został wydalony ze szkoły, a przypuszcza się, że jego motywem była chęć zemsty na szkole."
 germany_yearly.2.a: "Zapłać odszkodowania rodzinom ofiar"
 germany_yearly.2.b: "Smutny dzień dla narodu.."
 germany_yearly.3.t: "Bombardowanie w Kolonii"
 germany_yearly.3.d: "W Kolonii, na obszarze zamieszkanym głównie przez tureckich imigrantów, eksplodowała bomba z gwoździami. Podejrzewa się, że motywacją ataku były elementy prawicy w kraju, które nie lubią szczególnie tureckich migrantów w kraju. Niemniej jednak w wyniku ataku 24 osoby zostały ranne, a wiele sklepów i pojazdów zostało uszkodzonych lub całkowicie zniszczonych."
 germany_yearly.3.a: "Musimy być bardziej czujni w tej kwestii!"
 germany_yearly.3.b: "Niestety, to się zdarza"
 germany_yearly.4.t: "Zakładnicy wzięci w Ennepetal"
 germany_yearly.4.d: "Irańczyk w wieku około 50 lat wsiadł do autobusu z kilkoma dziećmi na pokładzie. Niedawno odkryliśmy, że zabrał kilkoro dzieci do pobliskiego domu, do którego się wdarł. Jest uzbrojony w noże kuchenne i zagraża życiu swoich zakładników oraz właściciela domu. Żąda rozmów z władzami niemieckimi, chcąc poprosić je o zezwolenie jego rodzinie na wjazd z Iranu do Niemiec."
 germany_yearly.4.a: "Dobra, wpuścimy ich. Ale pójdziesz do więzienia!"
 germany_yearly.4.b: "Dobra, wpuścimy ich. Wypuść zakładników i możemy o tym zapomnieć."
 germany_yearly.4.c: "Nie ma czasu na negocjacje, wyślij Spezialeinsatzkommando"
 germany_yearly.5.t: "Próba zamachu bombowego na pociąg"
 germany_yearly.5.d: "Zebraliśmy informację, że grupa uzbrojonych islamskich ekstremistów zamierza przeprowadzić atak bombowy na centralny dworzec kolejowy w Kolonii. Jesteśmy w stanie wysłać funkcjonariuszy w celu zbadania sprawy, ale nasz budżet był ostatnio naprawdę napięty."
 germany_yearly.5.a: "Wyślij policję, nie możemy ryzykować życia innych"
 germany_yearly.5.b: "Nie stać nas na to.."
 germany_yearly.6.t: "Kontrowersje w Afganistanie"
 germany_yearly.6.d: "Oburzenie wywołało upublicznienie zdjęć niemieckich żołnierzy pozujących z ludzkimi czaszkami w Afganistanie. Pokazało kilku żołnierzy pozujących z czaszkami, a niektórzy nawet je całowali."
 germany_yearly.6.a: "Zwolnij tego, który dowodzi!"
 germany_yearly.6.b: "Spróbuj to zatuszować!"
 germany_yearly.7.t: "Cyklon Kyrill uderza w Niemcy"
 germany_yearly.7.d: "Cyklon Cyryl uderzył w Niemcy, zabijając 13 osób i niszcząc wiele obiektów na swojej drodze. Jesteśmy w stanie zmobilizować pomoc w przypadku klęsk żywiołowych, ale wiąże się to z poważnymi kosztami. Mówi się, że cyklon będzie nadal przemieszczał się na zachód przez resztę Europy."
 germany_yearly.7.a: "Niefortunny"
 germany_yearly.7.b: "Zmobilizowanie służb ratowniczych"
 germany_yearly.8.t: "Wiek emerytalny"
 germany_yearly.8.d: "Rozpoczęliśmy proces podwyższania wieku emerytalnego do 67 lat. Wiele osób jest tym oburzonych, ale jest to konieczne dla podstawowego funkcjonowania naszej gospodarki. Możemy to jednak anulować i zadowolić wiele związków zawodowych w kraju."
 germany_yearly.8.a: "Nie, kontynuuj"
 germany_yearly.8.b: "Najlepiej będzie, jeśli to odwołamy"
 germany_yearly.9.t: "Fabryki NOKIA zaczynają się zamykać"
 germany_yearly.9.d: "NOKIA ogłosiła zamknięcie fabryki w Bochum. Spowoduje to utratę pracy około 2300 osób i prawdopodobnie wpłynie na rynek telefoniczny w kraju."
 germany_yearly.9.a: "No cóż"
 germany_yearly.9.b: "Daj im trochę funduszy"
 germany_yearly.10.t: "Prawo dotyczące przechowywania usług telekomunikacyjnych"
 germany_yearly.10.d: "Przyjmowane jest nowe prawo nakładające na firmy telekomunikacyjne obowiązek przechowywania danych na serwerach przez 6 miesięcy. Pozwoli to śledzić historię Internetu, a także rozmowy telefoniczne i SMS-y, co pozwoli nam skuteczniej monitorować naród."
 germany_yearly.10.a: "Dobry."
 germany_yearly.10.b: "Nie, myślę, że te pieniądze można wykorzystać gdzie indziej"
 germany_yearly.11.t: "Kontrowersje wokół Wolfganga Schneiderbahna"
 germany_yearly.11.d: "Ludzie wzywają Wolfganga Schneiderbahna do ustąpienia po oskarżeniach, że zataił informacje w związku ze strajkiem w Kunduz. Obecnie jest szefem sztabu Bundeswehry i zajmuje dość istotne stanowisko."
 germany_yearly.11.a: "Może uda nam się to zatuszować.."
 germany_yearly.11.b: "Do widzenia"
 germany_yearly.12.t: "Internet Explorera"
 germany_yearly.12.d: "Niedawno odkryliśmy lukę w eksploratorze Microsoft, która zagraża przeciętnemu niemieckiemu użytkownikowi. Możemy zgłosić tę lukę i nalegać, aby nasi pracownicy nie korzystali z przeglądarki do czasu rozwiązania problemu. Możemy też po prostu całkowicie zablokować aplikację."
 germany_yearly.12.a: "Nie ma takiej potrzeby"
 germany_yearly.12.b: "Wyślij ostrzeżenie"
 germany_yearly.12.c: "Zakazać tego"
 germany_yearly.14.t: "Katastrofa Parady Miłości"
 germany_yearly.14.d: "Do tragedii doszło dziś rano na festiwalu muzycznym Love Parade w Duisburgu. Wielu uczestników próbowało uciec z rampy prowadzącej na teren festiwalu. Niestety, 652 osoby zostały ranne, a 21 poniosło śmierć. W związku z tym organizatorzy festiwalu ogłosili jego trwałe odwołanie."
 germany_yearly.14.a: "Niefortunny"
 germany_yearly.14.b: "Zatrudnij ekspertów medycznych w gotowości na inne festiwale!"
 germany_yearly.15.t: "Strzelanina na lotnisku we Frankfurcie"
 germany_yearly.15.d: "Arid Uka, 21-letni Albańczyk urodzony w Kosowie, zastrzelił 2 żołnierzy amerykańskich sił powietrznych w rzekomej zemście za operacje USA w Afganistanie. Gdy lotnicy czekali na autobus, Uka zapytał ich, czy lecą do Afganistanu, czy nie, a gdy się dowiedział, zaczął strzelać i zabić jednego lotnika, gdy ten się odwrócił. Następnie wtargnął do autobusu, zastrzelił kierowcę i próbował zabić innego lotnika, zanim jego broń się zacięła."
 germany_yearly.15.a: "Prawdziwa tragedia"
 germany_yearly.15.b: "Naprawdę potrzebujemy lepszego bezpieczeństwa"
 germany_yearly.16.t: "Pożar w warsztacie zabija 14 osób"
 germany_yearly.16.d: "W pożarze warsztatu dla osób niepełnosprawnych zginęło 14 osób. Oprócz ofiar śmiertelnych w wyniku pożaru 8 innych osób zostało rannych. W rezultacie małe miasteczko Titisee-Neustadt zostało wstrząśnięte do głębi i obecnie próbujemy ustalić, co było przyczyną pożaru."
 germany_yearly.16.a: "Straszny"
 germany_yearly.16.b: "Zdecydowanie potrzebujemy jakichś obiektów państwowych, które rzeczywiście będą bezpieczne.."
 germany_yearly.17.t: "Grupa Volkswagen chce przejąć kilka firm"
 germany_yearly.17.d: "Grupa Volkswagen chce przejąć kilka firm, w tym włoskie „Ducati” oraz niemieckie „Porsche” i „MAN”. Wykup postawiłby Grupę Volkswagon ponad wieloma jej konkurentami, budząc obawy dotyczące powolnego tworzenia się monopolu."
 germany_yearly.17.a: "Wstrzymajmy się z zakupem.."
 germany_yearly.17.b: "Nie ma nic złego w wolnej przedsiębiorczości"
 germany_yearly.18.t: "Europejskie powodzie nawiedziły Niemcy"
 germany_yearly.18.d: "Tegoroczne, ekstremalne powodzie bardzo mocno dotknęły nasz kraj. W rezultacie wiele naszych landów zostało zdewastowanych, a wiele budynków uległo zniszczeniu. Chociaż powódź nie ograniczyła się wyłącznie do Niemiec, wiele szkód wystąpiło na terenie naszego kraju."
 germany_yearly.18.a: "Naprawdę niefortunne"
 germany_yearly.18.b: "Potrzebujemy pomocy w przypadku katastrof, natychmiast!"
 germany_yearly.19.t: "Ogromny napływ imigrantów"
 germany_yearly.19.d: "W tym roku zgłoszono, że do tej pory do kraju przybyło około 400 000 osób. Szacunki te plasują ten rok ponad wszystkimi innymi pod względem imigracji w historii naszego narodu. Jednak poglądy antyimigracyjne rosną, szczególnie w bardziej konserwatywnych częściach kraju."
 germany_yearly.19.a: "Każdy jest tu mile widziany"
 germany_yearly.19.b: "Nie, trzymaj się z daleka!"
 germany_yearly.20.t: "Incydent policji szariatu"
 germany_yearly.20.d: "Z jakiegoś powodu niektórzy twardogłowi salafici w Wuppertalu zdecydowali się rozpocząć patrolowanie miasta i egzekwowanie prawa szariatu. Chodzili po pubach, barach i domach i nawoływali ich do „nieislamskich” działań. Zakłóca to spokój i powoduje wiele problemów w mieście."
 germany_yearly.20.a: "Co do cholery? Postaw tych idiotów przed sądem tak szybko, jak to możliwe!"
 germany_yearly.20.b: "Pójdą do domu, gdy się zmęczą"
 germany_yearly.21.t: "Podwyżka federalnej płacy minimalnej"
 germany_yearly.21.d: "Zgodziliśmy się przyjąć projekt ustawy ustalającej federalną płacę minimalną. Wywołało to oburzenie wśród pracodawców. Jeśli pójdziemy dalej, nasi pracownicy będą zachwyceni, ale odwrotnie – pracodawcy."
 germany_yearly.21.a: "Śmiało, podnieś to"
 germany_yearly.21.b: "Wstrzymajmy się z tym na razie"
 germany_divide.1.t: "§H[anarchista_komunizm_L]§! rośnie popularność”."
 germany_divide.1.d: "§H[anarchista_komunizm_L]§! popularność powoli rośnie w Niemczech Wschodnich, a pewne poparcie rośnie także na Zachodzie."
 germany_divide.1.a: "Cholera"
 germany_divide.2.t: "§H[anarchista_komunizm_L]§! protesty sceniczne"
 germany_divide.2.d: "Zwolennicy §H[anarchist_communism_L]§! rozpoczęli organizowanie protestów w kilku miastach w całym kraju, a ich działania zaczęły spowalniać kraj i powodować szkody w robotach publicznych."
 germany_divide.2.a: "Cholera"
 germany_divide.3.t: "§H[anarchista_komunizm_L]§! rozpocząć zamieszki"
 germany_divide.3.d: "Zwolennicy §H[anarchist_communism_L]§! wywołali zamieszki w całym kraju i przynieśli spustoszenie i niestabilność w wielu częściach kraju."
 germany_divide.3.a: "Daj spokój!"
 germany_divide.4.t: "§H[anarchista_komunizm_L]§! zwolennicy infiltrują Bundeswehrę"
 germany_divide.4.d: "Członkowie §H[anarchist_communism_L]§! zaczęli uzyskiwać dostęp do wysokich stanowisk w Bundeswehrze, a ich wpływy będą powoli wpływać na wyższe dowództwo."
 germany_divide.4.a: "Cholera"
 germany_divide.5.t: "§H[anarchista_komunizm_L]§! organizuje wiec przeciwko naszemu rządowi"
 germany_divide.5.d: "Przywódca §H[anarchist_communism_L]§! zorganizował dziś wielki wiec, podczas którego zdradził nasz rząd, obrzucając go obelgami i deprecjonując naszą administrację."
 germany_divide.5.a: "Cholera"
 germany_divide.6.t: "§H[anarchista_komunizm_L]§! zacieśnia więzi z Rosją"
 germany_divide.6.d: "§H[anarchista_komunizm_L]§! wzmocnili swoje stosunki z Rosją, pozwalając swoim wpływom przeniknąć do naszego narodu."
 germany_divide.6.a: "Cholera"
 germany_divide.7.t: "§H[anarchista_komunizm_L]§! wzywać do strajku"
 germany_divide.7.d: "Przywództwo w §H[anarchist_communism_L]§! wzywali do strajków i wygląda na to, że niektórzy niestety je realizują."
 germany_divide.7.a: "Wow"
 germany_divide.8.t: "§H[anarchista_komunizm_L]§! wypiera zagranicznych inwestorów"
 germany_divide.8.d: "§H[anarchist_communism_L]§! wzięli sobie na cel zagranicznych inwestorów i nękali ich do tego stopnia, że ​​niektórzy z nich po prostu spakowali się i wyjechali."
 germany_divide.8.a: "Cholera"
 germany_divide.9.t: "§H[anarchista_komunizm_L]§! zgromadzić związki zawodowe"
 germany_divide.9.d: "§H[anarchista_komunizm_L]§! zgromadziły związki zawodowe w kilku miastach i obecnie domagają się lepszych płac i warunków pracy."
 germany_divide.9.a: "Cholera"
 germany_divide.10.t: "§H[anarchista_komunizm_L]§! media zyskują na atrakcyjności"
 germany_divide.10.d: "§H[anarchista_komunizm_L]§! media zyskały ostatnio na atrakcyjności i dzięki temu mogą teraz wpływać na szerszą publiczność."
 germany_divide.10.a: "Cholera"
 germany_divide.11.t: "Rosyjskie media wpływają na NRD!"
 germany_divide.11.d: "Rosyjskie media zaczęły zbierać żniwo na mniejszości Niemców Wschodnich. Choć jest to niewielka liczba, może potencjalnie wywołać efekt domina, w wyniku którego całe rodziny zostają indoktrynowane przez rosyjską propagandę i media."
 germany_divide.11.a: "Nie możemy nic zrobić, żeby to zatrzymać"
 germany_divide.11.b: "Ogranicz czas wyświetlania.. Mediów zagranicznych"
 germany_divide.12.t: "Mieszkańcy Niemiec Wschodnich domagają się lepszych możliwości zatrudnienia"
 germany_divide.12.d: "Niektórzy mieszkańcy Wschodu zaczęli domagać się lepszych możliwości pracy w regionie. Nasz rząd podejmuje próby poprawy ich codziennego życia, ale w niektórych obszarach mamy problemy. Może gdybyśmy przeznaczyli większą część budżetu, problem mógłby zostać złagodzony."
 germany_divide.12.a: "Przydziel większy budżet"
 germany_divide.12.b: "To trochę ich problem"
 germany_divide.13.t: "Niemcy Wschodni tracą zaufanie do naszego rządu"
 germany_divide.13.d: "Mieszkańcy NRD przemówili do mediów i zaczęli wyśmiewać nasz rząd z powodu drobnych błędów w zarządzaniu. Porównują warunki życia na Wschodzie z warunkami życia w kraju Trzeciego Świata i żądają, abyśmy lepiej pracowali nad poprawą ich warunków. Oczywiście trochę przesadzają, ale co możemy z tym zrobić?"
 germany_divide.13.a: "W porządku, w porządku, zobaczymy, co da się zrobić"
 germany_divide.13.b: "Wyłącz ten cholerny telewizor! Nie chcę tego słyszeć!"
 germany_divide.14.t: "Niemcy Wschodni migrują na Zachód"
 germany_divide.14.d: "Najnowsze statystyki demograficzne wykazały, że znaczna część naszej populacji przeniosła się do Niemiec Zachodnich. Jeśli ta tendencja się utrzyma, może to oznaczać, że gospodarka NRD może w końcu spowolnić, a nawet załamać."
 germany_divide.14.a: "Cokolwiek"
 germany_divide.14.b: "Zatrzymaj ich!"
 germany_divide.15.t: "Firmy na Wschodzie nie są w stanie konkurować"
 germany_divide.15.d: "Przedsiębiorstwa z Niemiec Wschodnich nie były w stanie konkurować z przedsiębiorstwami zlokalizowanymi głównie na Zachodzie. Oczywiście obecność zachodnich biznesów na Wschodzie jest dość duża, ale często przyćmiewają one mniejsze start-upy, co często szkodzi lokalnej gospodarce."
 germany_divide.15.a: "Finansowaj start-upy"
 germany_divide.15.b: "Szkoda, że ​​tak smutno"
 germany_divide.16.t: "Niemcy Wschodnie żądają niższych cen mieszkań"
 germany_divide.16.d: "Najwyraźniej ceny mieszkań w Niemczech Wschodnich są zbyt wysokie. Wiele osób domaga się, abyśmy stworzyli programy rządowe, które pomogą ludziom w zakupie domów i osiedleniu się."
 germany_divide.16.a: "Dobrze, zapłacimy za nich"
 germany_divide.16.b: "NIE"
 germany_divide.17.t: "Wezwanie NRD do większej reprezentacji politycznej"
 germany_divide.17.d: "Mieszkańcy Niemiec Wschodnich żądają, abyśmy skupili większą część naszego programu na problemach NRD. Chcą, aby zostało to osiągnięte poprzez nadanie większego głosu Niemcom z NRD i ich przedstawicielom."
 germany_divide.17.a: "Dlaczego nie?"
 germany_divide.17.b: "NIE"
 germany_divide.18.t: "Zwiększony wskaźnik zamykania kościołów w Niemczech Wschodnich"
 germany_divide.18.d: "Wygląda na to, że w Niemczech Wschodnich zamyka się coraz więcej kościołów i niewiele możemy z tym zrobić. Wynika to z faktu, że Niemcy Wschodnie mają wyższą populację ateistów niż reszta kraju, co sprawia, że ​​religia jest tam mniej popularna. Jesteśmy w stanie otwierać więcej kościołów, ale miejscowi mogą to odebrać jako agresywne posunięcie."
 germany_divide.18.a: "Nie możemy nic z tym zrobić"
 germany_divide.18.b: "Śmiało, otwierajcie więcej kościołów"
 germany_divide.19.t: "Zawodzi opieka społeczna w Niemczech Wschodnich"
 germany_divide.19.d: "Opieka społeczna w NRD okazuje się nieskuteczna, co wywołuje spore zamieszanie w regionie. Może być już za późno na uratowanie już zapadającego się systemu, ale może uda nam się zamienić część ich korzyści, aby uratować system."
 germany_divide.19.a: "Jest już za późno"
 germany_divide.19.b: "Dobry pomysł, zmień coś"
 germany_divide.20.t: "Załamanie infrastruktury publicznej w Niemczech Wschodnich"
 germany_divide.20.d: "W wyniku braku opieki infrastruktura w Niemczech Wschodnich zaczęła się zapadać i podupadać w wyniku zaniedbań i niewłaściwej opieki. Będziemy musieli sobie z tym poradzić jak najszybciej!"
 germany_divide.20.a: "Cholera"
 germany_divide.20.b: "Napraw to, wycinając główne rogi"
 bavaria.1.t: "[BAY.GetFlag] Bawarczycy wzywają do niepodległości"
 bavaria.1.d: "[BAY.GetFlag] Bawarczycy w całej Bawarii zaczęli domagać się niepodległości. Nasze złe zarządzanie gospodarką i beznadziejna polityka zepchnęły ludzi na skraj krawędzi do tego stopnia, że ​​domagają się całkowitej niepodległości."
 bavaria.1.a: "Żegnaj, Bawarii"
 bavaria.1.b: "Absolutnie nie!"
 bavaria.2.t: "Przyszłość Bawarii"
 bavaria.2.d: "Dziś siedzimy i decydujemy, kto będzie wiodącą partią Bawarii. Oczywiście mogliśmy po prostu przeprowadzić referendum i pozwolić Bawarczykom podjąć decyzję, ale kogo obchodzi, co oni myślą, liczy się to, co my myślimy ostatecznie."
