 GER_idea_volk: "Ludzie"
 GER_idea_volk_desc: "We are a party based around providing for the people, and providing they are. We have recently pushed a mass of policies to increase the productivity of the nation, allowing for more jobs and positions for those looking for work.\nThis National Spirit will be §RRemoved§! if we don't have §YAfD§! in power"
 GER_idea_vaterland: "Ojczyzna"
 GER_idea_vaterland_desc: "One of the core values of our party is about proctecting the German identity. Ensuring we have a strong military will ensure we can protect that identity from those who oppose us.\nThis National Spirit will be §RRemoved§! if we don't have §YAfD§! in power"
 GER_idea_german_heritage: "Dumne niemieckie dziedzictwo"
 GER_idea_german_heritage_desc: "If there is something we Germans are proud of, it's our heritage. From Volkswagens to Oktoberfest, we sure as hell are a proud bunch!\nThis National Spirit will be §RRemoved§! if we don't have §YAfD§! in power"
 GER_idea_anti_lgbt: "Przeciw LGBT"
 GER_idea_anti_lgbt_desc: "The LGBT are harmful to our society and our children, this isn't something that shoudl be preached to our citizens.\nThis National Spirit will be §RRemoved§! if we don't have §YAfD§! in power"
 GER_idea_sustainable_development: "Zrównoważony rozwój"
 GER_idea_sustainable_development_desc: "Jesteśmy krajem zielonym i angażujemy się w zmniejszanie naszego śladu węglowego i budowanie zrównoważonej infrastruktury."
 GER_idea_greater_regulations: "Bardziej rygorystyczne przepisy"
 GER_idea_greater_regulations_desc: "Increased regulations provides workers & citizens with better social protection & more workers rights.\nThis National Spirit will be §RRemoved§! if we don't have §YThe Greens§! in power or coalition!"
