 GER_agenda_2010: "Porządek obrad 2010"
 GER_agenda_2010_desc: "Gerhard Schröder był zawsze umiarkowany wśród socjaldemokratów i dlatego opowiadał się za powściągliwością w budżecie. „Agenda 2010” to ambitny projekt cięć budżetowych i reform biurokratycznych, który niewątpliwie spotka się z ostrą krytyką ze strony ugrupowań lewicowych i popchnie rząd w stronę centrum, ale może być fantastyczny dla postępu gospodarczego."
 GER_strengthen_the_service_sector: "Wzmocnić sektor usług"
 GER_strengthen_the_service_sector_desc: "Niemcy Zachodnie zakończyły transformację w gospodarkę usługową w następstwie cudu gospodarczego lat 50. i załamania przemysłu węglowego i ciężkiego w Zagłębiu Ruhry. Od tego czasu kraj ten jest znany młodym innowatorom, a Berlin jest jedną ze światowych stolic startupów."
 GER_european_business_opportunities: "Europejskie możliwości biznesowe"
 GER_european_business_opportunities_desc: "Zniesienie barier handlowych na całym kontynencie powoduje wzrost zysków ekonomicznych wszystkich - ale przede wszystkim Niemiec, i to jest dobre. Musimy dalej pracować nad zniesieniem taryf i ograniczeń handlowych oraz ułatwić otwieranie firm i handel."
 GER_scientific_exchanges: "Wymiany naukowe"
 GER_scientific_exchanges_desc: "Wraz z napływem zagranicznych ekspertów do Niemiec, aby mieszkać i pracować w centrach technologicznych i start-upowych, takich jak Kolonia i Berlin, innowacyjność Niemiec uległa poprawie. Aby sformalizować te wymiany, niemieckie zespoły badawcze muszą regularnie spotykać się z zagranicznymi kolegami, aby studiować i porównywać wyniki."
 GER_idea_Leopard_Nutzergemeinschaft_desc: "aby umieścić dalszy rozwój systemu uzbrojenia Leopard i rodziny pojazdów na wspólnej podstawie, założono LeoBen Gemeinschaft, aby uprościć wsparcie, naprawy, rozwój, a także koszty"
 GER_rammelsberg_mine: "Garzweiler Industrial Restart"
 GER_rammelsberg_mine_desc: "Kopalnie Rammelsberg to rozległy system kopalni, zaprojektowany na początku XVI wieku. Przez stulecia kopalnia wydobywała metale nieżelazne, takie jak ołów i miedź. Nadal istnieją duże złoża tych metali głęboko w kopalniach."
 GER_rammelsberg_mine_expanded: "Restytucja Kotliny Łużyckiej"
 GER_rammelsberg_mine_expanded_desc: "Ponowne otwarcie i rozbudowa kopalni Garzweiler w zagłębiach węglowych w Nadrenii Północnej-Westfalii. Dzięki zmodernizowanym kopalniom odkrywkowym inicjatywa ta znacząco zwiększy wydobycie węgla brunatnego w Nadrenii-Westfalii."
 GER_expand_laboratories: "Rozszerz laboratoria"
 GER_expand_laboratories_desc: "W związku z niedawną budową i rozbudową naszych ośrodków opieki zdrowotnej, rozbudowa naszych laboratoriów stanowi kolejny krok w reformie naszej służby zdrowia."
 GER_ban_the_npd_desc: "Jako nowe, nowoczesne Niemcy mamy obowiązek zadbać o to, aby w Bundestagu nie było nazizmu, i to na zawsze."
 germany_party.0.t: "Wzrost AfD"
 germany_party.0.d: "Niezadowolenie związane z kosztami naszej polityki europejskiej doprowadziło do tego, że poparciem ludności zaczęły cieszyć się partie sceptycznie nastawione do Unii Europejskiej, takie jak nowa prawicowa partia £GER_nationalist_right_wing_populist Alternative for Germany. AfD opowiada się za mniejszymi wpływami UE i silniejszą gospodarką narodową poprzez deregulację i cięcia wydatków. Jednak bardziej radykalne skrzydło zyskuje na sile wewnątrz partii, która sympatyzuje z ideami nacjonalistycznymi i sprzeciwia się migracji i wielu praktykom liberalnej demokracji. Chociaż partia nie dysponuje jeszcze dużymi zasobami, wielu analityków twierdzi, że potencjalne poparcie dla partii może wzrosnąć dość szybko."
 germany_party.0.a: "BfV będzie ich uważnie obserwować."
