 german_legacy: "Dziedzictwo niemieckie"
 german_legacy_desc: "§YSpecjalne zasady:§!\n\n§RNie możemy posiadać§! §6Doktryny nuklearnej§! §Rani rozwijać§! §6broni nuklearnej!§!\n\n§RNie możemy ręcznie zwiększać naszych wydatków wojskowych!§!\n\n§RArmia jest ograniczona do 370 000 aktywnego personelu (240 000 w armii)!§!\n\n§RNie możemy ręcznie zwiększać naszej administracji!§!\n\n§YCDU/CSU i SPD§! zawsze mogą utworzyć koalicję.\n\n§YMożna§! §Rzakazać§! §Ypartii ekstremistycznych§!\n\nZ ciężarem zbrodni wojennych nazistów na barkach, jako inicjator I i II wojny światowej, Niemcy ciężko pracowały, by zrzucić z siebie złą reputację, powstrzymując się nawet od najmniejszych przejawów nacjonalizmu czy militaryzmu. Prawnie Niemcy są związane traktatem z 1990 roku o „Ostatecznym uregulowaniu w odniesieniu do Niemiec”, podpisanym z mocarstwami alianckimi: Rosją, Stanami Zjednoczonymi, Wielką Brytanią i Francją, a także osobnym traktatem granicznym z Polską.\nTen traktat czyni nielegalnym, by Niemcy kiedykolwiek wysuwały roszczenia terytorialne, posiadały broń nuklearną i ogranicza ich siły zbrojne do mniej niż 370 000 personelu (220 000 w grze).\n§W--------------§!\nTen duch narodowy może zostać §Rusunięty§!, jeśli ukończymy cel §HNasze nowe dziedzictwo§!."
