 GER_panavia.3.t: "A Cheaper, Agile European Fighter?"
 GER_panavia.3.d: "In light of budget constraints and operational flexibility requirements, defense experts have proposed developing a new, lighter European fighter jet. This aircraft would prioritize agility, versatility, and affordability aimed at air policing, interception, and tactical strike roles.\n\nSupporters argue that such a platform would complement heavier systems like the Eurofighter and reduce dependence on foreign light fighters. Critics warn it may drain funding from next-gen stealth projects or lead to fragmentation within Europe's defense industry."
 GER_panavia.3.a: "Yes, develop a light and agile European multirole fighter"
 GER_panavia.3.b: "No, stay focused on existing platforms"