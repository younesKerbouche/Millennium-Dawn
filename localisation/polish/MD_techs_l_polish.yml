 ballistic_missile: "Pociski balistyczne"
 ballistic_missile_desc: "Pociski balistyczne to rodzaj pocisków, które wykorzystują ruch projekcyjny do dostarczania głowic bojowych do celu. Broń jest zasilana za pomocą krótkiego wybuchu i dużego wydatku paliwa i siły, a większość lotu odbywa się bez zasilania. Niektóre pociski to pociski balistyczne krótkiego zasięgu (SRBM), które pozostają w atmosferze Ziemi, podczas gdy największe z tych pocisków są zdolne do lotu orbitalnego i spędzają większość lotu poza atmosferą."
 cruise_missile: "Rakiety manewrujące"
 cruise_missile_desc: "Pocisk manewrujący to bezzałogowy samobieżny pocisk kierowany, który utrzymuje lot dzięki aerodynamicznej sile nośnej przez większość swojej trasy lotu. Pociski manewrujące są zaprojektowane do dostarczania dużego ładunku na duże odległości z dużą precyzją. Nowoczesne pociski manewrujące są zdolne do poruszania się z dużą prędkością poddźwiękową, naddźwiękową lub hipersoniczną, są samonawigujące i mogą latać po niebalistycznej, ekstremalnie niskiej trajektorii."
