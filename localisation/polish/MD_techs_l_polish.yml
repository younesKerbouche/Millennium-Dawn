 improved_gunship_ordnance: "Ulepszone uzbrojenie okrętu bojowego"
 improved_gunship_ordnance_desc: "Samoloty szturmowe zostaną wyposażone w lepszą amunicję i broń, co pozwoli im być skuteczniejszymi w czasie walki."
 INFANTRY_TITLE_SUPPORT_DRONES: "DRONY WSPARCIA OGNIOWEGO"
 INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Drony wsparcia ogniowego to zautomatyzowane lub zdalnie sterowane platformy uzbrojenia, które można bezpiecznie wykorzystywać do wspierania naszych wojsk, bez narażania żołnierzy na niebezpieczeństwo."
 INFANTRY_TITLE_AUGMENTED_VISION: "WZROK ROZSZERZONY"
 INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Wyświetlacze rzeczywistości rozszerzonej i wirtualnej montowane na hełmach żołnierzy mogą zapewnić im cenne dane z pola walki."
 INFANTRY_TITLE_EXOSKELETON: "EGZOSZKIELET"
 INFANTRY_TITLE_EXOSKELETON_DESC: "Egzoszkielety to specjalne kombinezony, które mogą zwiększać siłę, szybkość i zwinność osoby je noszącej."
 armor_subtitle_hull_desc: "Czołgi podstawowe to najcięższe pojazdy lądowe, jakie mogą władać nasze siły zbrojne. Ich głównym celem jest zapewnienie wsparcia ogniowego dla naszych wojsk, a także angażowanie wrogich celów pancernych."
 armour_subtitle_computer_desc: "Systemy komputerowe składają się z systemów celowniczych, kontroli ognia, kamer i innych urządzeń walki elektronicznej, niezbędnych do działania naszych pojazdów opancerzonych."
 armor_subtitle_armour_desc: "Zaawansowany pancerz obejmuje pancerz kompozytowy i pancerz odporny na wybuchy, który może być skuteczniejszy w ochronie naszych pojazdów opancerzonych niż zwykły pancerz stalowy lub aluminiowy."
 armour_subtitle_engine_desc: "Silniki napędzają nasze pojazdy. Generalnie większość pojazdów opancerzonych działa na silnikach diesla, ale dostępne są również inne, bardziej egzotyczne opcje."
 armour_subtitle_weapons_desc: "Czołgi zazwyczaj wykorzystują jako broń główną działa różnej wielkości, począwszy od mniejszych dział kalibru 90 mm, aż po potężne działa kalibru 152 mm."
 armor_subtitle_afv_hull_desc: "Pojazdy opancerzone obejmują IFV (Infantry Fighting Vehicle) i APC (Armoured Personnel Carriers). Te pierwsze działają jako wsparcie ogniowe i element pchający dla naszej piechoty, podczas gdy te drugie oferują taksówki na polu bitwy i ograniczone wsparcie ogniowe."
 armour_subtitle_afv_weapons_desc: "Najczęściej spotykaną bronią bojowych wozów piechoty i transporterów opancerzonych są różnego rodzaju działka automatyczne, choć rzadko pojawiają się także karabiny maszynowe i działa szturmowe dużego kalibru."
 MD_ARTILLERY_TITLE: "Holowana artyleria"
 MD_ARTILLERY_TITLE_DESC: "Artyleria działa jako główny element wsparcia ogniowego dla naszych żołnierzy. Wcześniejsze modele wymagają transportu ciężarówkami lub ręcznie, ale nowocześniejsze modele mają własne wbudowane silniki, aby szybko przemieszczać je na krótkie odległości."
 ARTILLERY_SP_TITLE_DESC: "Samobieżne działa artyleryjskie to działa artyleryjskie montowane na kadłubie czołgu lub ciężarówki. Zapewnia im to dużą mobilność, magazynowanie amunicji i ochronę załogi."
 ARTILLERY_TITLE_LIGHT_AT: "LEKKIE RAKIETY PRZECIWPANCERNE"
 ARTILLERY_TITLE_LIGHT_AT_DESC: "Light ATGMs (Anti-Tank Guided Missiles) are anti-armour weapons that are light enough to be carried by individual soldiers or weapons squads. They are the main Heavy Anti-tank ordnance our infantry has, in case personnel carried anti-tank weapons are not enough."
 ARTILLERY_TITLE_HEAVY_AT: "HEAVY ANTI-TANK GUIDED MISSILE"
 ARTILLERY_TITLE_HEAVY_AT_DESC: "Ciężkie ATGM (przeciwpancerne pociski kierowane) są potężniejszą bronią przeciwpancerną w porównaniu do ich lżejszych odpowiedników. Ich waga i rozmiar wymagają, aby były montowane na pojazdach, aby można je było skutecznie przemieszczać w walce."
 ARTILLERY_TITLE_SP_AA: "SAMOBIEŻNY PRZECIWLOTNICZY"
 ARTILLERY_TITLE_SP_AA_DESC: "Samobieżne pojazdy przeciwlotnicze oferują nam mobilną i znacznie skuteczniejszą obronę przed wrogimi samolotami niż przenoszone przez ludzi systemy obrony przeciwlotniczej."
 ARTILLERY_TITLE_AA: "PRZENOŚNE SYSTEMY OBRONY PRZECIWLOTNICZEJ"
 ARTILLERY_TITLE_AA_desc: "Przenośne systemy obrony powietrznej (MANPADS) to broń przeciwlotnicza na tyle lekka, że ​​może ją przenosić pojedynczy żołnierz. Daje ona naszym żołnierzom możliwość walki z samolotami, śmigłowcami i pociskami, choć na znacznie krótszym dystansie i przy znacznie mniejszej skuteczności niż dedykowana broń przeciwlotnicza."
 NAVAL_TITLE_MTG_STEALTH_CORVETTES: "KORWETY STAŁE"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES_DESC: "Są to korwety posiadające właściwości stealth, co pozwala im unikać wykrycia przez siły wroga."
 NAVAL_TITLE_MTG_STEALTH_FRIGATES: "FRIGATKI STAŁE"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES_DESC: "Coraz bardziej zaawansowane systemy wykrywania sprawiły, że konieczne stało się wyposażenie naszych fregat w technologię stealth, aby utrudnić ich wykrycie."
 NAVAL_TITLE_MTG_BATTLESHIPS: "OKRĘTY PANCERNE/KRĘTOWNIKI PANCERNE"
 NAVAL_TITLE_MTG_BATTLESHIPS_DESC: "Pancerniki i krążowniki liniowe to relikty przeszłości. Choć kiedyś rządziły morzami, postęp w dziedzinie samolotów i pocisków uczynił je łatwymi celami dla mniejszych jednostek. Ale być może przy wystarczającym postępie technologicznym mogą znów rządzić morzami."
 NAVAL_TITLE_MTG_SUB_ENGINES: "SILNIKI PODWODNE"
 NAVAL_TITLE_MTG_SUB_ENGINES_DESC: "Okręty podwodne zazwyczaj działają przy użyciu silników diesla do napędu i ładowania akumulatorów pokładowych. Podczas zanurzenia okręt podwodny działa za pomocą silnika elektrycznego."
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING_DESC: "Inżynieria systemowa obejmuje wszystkie pomocnicze podzespoły okrętów wojennych, takie jak silniki, elektronika i radary."
 NAVAL_TITLE_MTG_ENGINES: "SILNIKI OKRĘTOWE"
 NAVAL_TITLE_MTG_ENGINES_DESC: "Silniki SIPS są zazwyczaj napędzane dużymi silnikami Diesla lub silnikami turbinowymi, lub kombinacją obu."
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES: "SILNIKI JĄDROWE"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES_DESC: "Silniki jądrowe mają praktycznie nieograniczoną ilość paliwa, co pozwala naszym statkom na działanie na oceanie, pod warunkiem zapewnienia zaopatrzenia marynarzom na pokładzie."
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES_DESC: "Komputery sterujące ogniem odpowiadają za namierzanie wrogich statków i obliczanie wektorów trafienia."
 NAVAL_TITLE_MTG_RADAR: "RADAR"
 NAVAL_TITLE_MTG_RADAR_DESC: "Radar wykorzystuje fale radiowe do wykrywania obiektów w powietrzu lub na wodzie. Radar pomaga naszym statkom wykrywać i identyfikować cele"
 NAVAL_TITLE_MTG_SONAR: "SONAR"
 NAVAL_TITLE_MTG_SONAR_DESC: "Sonar wykorzystuje fale dźwiękowe do wykrywania obiektów pod wodą. Jest to głównie wykorzystywane do wykrywania okrętów podwodnych, ale może być również wykorzystywane do wykrywania min morskich, torped lub do pomiaru głębokości wody."
 NAVAL_TITLE_MTG_ARMAMENT_DESC: "Wszystkie statki potrzebują broni do operowania na morzu. Podczas gdy statki zaczynały od używania dużych baterii jako głównego uzbrojenia, uzbrojenie szybko ewoluowało w kierunku używania różnych typów pocisków, ponieważ pozwalają one nawet mniejszym statkom na atakowanie cięższych statków."
 NAVAL_TITLE_CANNONS_DESC: "Armaty morskie mogą być używane do atakowania mniejszych celów na krótszym dystansie, takich jak łodzie patrolowe lub nawet cele lądowe. Mają również ograniczone zastosowanie przeciwko celom powietrznym."
 NAVAL_TITLE_RAILGUNS: "RAILGUNS"
 NAVAL_TITLE_RAILGUNS_DESC: "Railguns używają amunicji kinetycznej, która jest przyspieszana do dużych prędkości za pomocą fal elektromagnetycznych. Pocisk przyspiesza do niewiarygodnie dużych prędkości, co zapewnia mu dobre właściwości penetracyjne i celność."
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "Systemy obrony punktowej mają na celu ochronę okrętów przed nadlatującymi pociskami i samolotami, jeśli zawiedzie podstawowa obrona przeciwrakietowa."
 NAVAL_TITLE_MTG_ASM_DESC: "Pociski przeciwokrętowe są główną bronią statków przeciwko innym statkom. Pociski przeciwokrętowe obejmują systemy rakietowe zarówno przeciwko statkom nawodnym, jak i podwodnym."
 NAVAL_TITLE_MTG_AAMISSILES_DESC: "Pociski przeciwlotnicze to to, czego nasze okręty używają jako głównej obrony przed celami powietrznymi. Pociski przeciwlotnicze mogą być tradycyjnymi pociskami ziemia-powietrze (SAM) lub pociskami typu rolling airframe (RAM), które są przeznaczone głównie przeciwko nadlatującym pociskom."
 NAVAL_TITLE_MTG_VLS_SURFACE: "SYSTEMY PIONOWEGO STARTU NA POWIERZCHNI"
 NAVAL_TITLE_MTG_VLS_SURFACE_DESC: "Systemy pionowego startu (VLS) to pociski wystrzeliwane pionowo z kadłuba statku. Pozwala to statkom przenosić więcej pocisków na powierzchnię, a system uzbrojenia ma mniejszy sygnał radarowy w porównaniu do tradycyjnych pocisków wystrzeliwanych z ręki."
 NAVAL_TITLE_MTG_VLS_AIR: "SYSTEMY LOTNICZE PIONOWEGO STARTU"
 NAVAL_TITLE_MTG_VLS_AIR_DESC: "Systemy pionowego startu (VLS) to pociski wystrzeliwane pionowo z kadłuba statku. Pozwala to statkom przenosić więcej pocisków na powierzchnię, a system uzbrojenia ma mniejszy sygnał radarowy w porównaniu do tradycyjnych pocisków wystrzeliwanych z ręki."
 NAVAL_TITLE_MTG_TORPEDOES_DESC: "Torpedy to podwodne pociski używane przeciwko okrętom. Torpeda jest zazwyczaj wystrzeliwana z okrętu podwodnego, ale może być również wystrzeliwana ze statku lub samolotu."
 NAVAL_TITLE_MTG_LANDING_CRAFT_DESC: "Łodzie desantowe są potrzebne do wykonania każdego rodzaju desantu morskiego. Mogą to być łodzie motorowe, dedykowane łodzie desantowe, poduszkowce, a nawet masywne statki zdolne do lądowania wielu pojazdów jednocześnie."
 AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "Śmigłowce transportowe pozwalają nam tworzyć bardzo mobilne jednostki powietrzne. Śmigłowce pozwalają naszym oddziałom poruszać się z dużą prędkością po zróżnicowanym terenie. Jednak, aby oddziały te były skuteczne w walce, muszą być zrzucane dość daleko od żołnierzy wroga, aby nie były narażone."
 AIR_TITLE_PLANE_LIGHT_AIRFRAME: "LEKKIE PŁATOWCE"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "Lekkie samoloty pozwolą nam budować zwinne myśliwce i samoloty szkoleniowe"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "ŚREDNIE PŁATOWCE"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "Samoloty średniej wielkości stanowią jedną z najpopularniejszych konfiguracji, umożliwiającą realizację wielozadaniowych myśliwców, bliskiego wsparcia powietrznego i wielu innych rodzajów samolotów."
 AIR_TITLE_PLANE_HEAVY_AIRFRAME: "CIĘŻKIE PŁATOWCE"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Ciężkie konstrukcje wykorzystywane są do projektowania bombowców, samolotów patrolowych, samolotów transportowych i śmigłowców szturmowych."
 AIR_TITLE_PLANE_AVIONICS: "AWIONIKA I DRONY"
 AIR_TITLE_PLANE_AVIONICS_DESC: "Awionika składa się ze wszystkich elektronicznych elementów sterujących samolotów, a także różnych urządzeń monitorujących. Dzięki zaawansowanej awionice możemy tworzyć zdalnie sterowane samoloty, czyli drony, które będą mogły samodzielnie atakować cele."
 AIR_TITLE_PLANE_ENGINE: "SILNIKI I PALIWO"
 AIR_TITLE_PLANE_ENGINE_DESC: "Większość nowoczesnych samolotów lata z pomocą silników odrzutowych, choć dostępne są inne opcje. Istnieją również różne sposoby na poprawę zasięgu naszych samolotów, takie jak większe zbiorniki paliwa lub tankowanie w powietrzu."
 AIR_TITLE_PLANE_WINGFORM: "KSZTAŁT SKRZYDEŁ I MATERIAŁY"
 AIR_TITLE_PLANE_WINGFORM_DESC: "Forma skrzydeł definiuje ogólny kształt samolotu. Różne kształty skrzydeł mają różne zalety i wady. Inwestując czas w nowe technologie materiałowe, możemy ulepszyć nasz samolot."
 AIR_TITLE_PLANE_NAVWEAP: "BROŃ MORSKA"
 AIR_TITLE_PLANE_NAVWEAP_DESC: "Broń morska, którą samoloty niosą, może być pociskami, torpedami lub minami. Aby używać samolotów przeciwko okrętom podwodnym, musimy wyposażyć nasze samoloty w Magnetic Anomaly Detector (MAD), który może wykryć żelazo w kadłubie okrętu podwodnego."
 AIR_TITLE_PLANE_AGWEAP: "BROŃ POWIETRZE-ZIEMIA"
 AIR_TITLE_PLANE_AGWEAP_DESC: "Broń powietrze-ziemia obejmuje zazwyczaj różne rodzaje pocisków i bomb, chociaż można również używać dział. Aby poprawić zdolność naszych samolotów do trafiania celów naziemnych, możemy wyposażyć je w zasobniki celownicze (TGP), które pomogą naprowadzać pociski na cele."
 AIR_TITLE_PLANE_AAWEAP: "BROŃ POWIETRZE-POWIETRZE"
 AIR_TITLE_PLANE_AAWEAP_DESC: "Kiedy samoloty walczą, zwykle robią to za pomocą pocisków. Wiele samolotów ma również działa jako zapasowe, chociaż rzadko są używane w walce. Aby pomóc naszym samolotom walczyć z pociskami wroga, powinniśmy wyposażyć je w flary i inne środki zaradcze."
