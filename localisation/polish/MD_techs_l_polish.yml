 radar: "Radar"
 radar_desc: "Radar to system wykrywania obecności, kierunku, odległości i prędkości obiektów za pomocą fal elektromagnetycznych odbijających się od obiektu z powrotem do źródła."
 internet1: "1G"
 internet1_desc: "1G to pierwsza generacja bezprzewodowej telekomunikacji mobilnej. Sygnały radiowe przesyłane w sieciach 1G są analogowe."
 internet2: "2G"
 internet2_desc: "Sieć komórkowa 2G, czyli sieć komórkowa drugiej generacji, została wprowadzona na rynek w 1991 r. W technologii 2G zaobserwowano znaczną poprawę w zakresie szyfrowania, wydajniejszego wykorzystania łączy szerokopasmowych i usług transmisji danych dla telefonów komórkowych, począwszy od pojawienia się wiadomości tekstowych SMS."
 internet3: "3G"
 internet3_desc: "3G, czyli trzecia generacja sieci komórkowych, wyznacza nowe standardy dla urządzeń mobilnych i telekomunikacji mobilnej. Nowa generacja sieci komórkowych obsługiwała większą przepustowość kbit/s, a także znalazła więcej zastosowań w bezprzewodowej telefonii głosowej, mobilnym dostępie do Internetu i mobilnej telewizji."
 internet4: "4G"
 internet4_desc: "4G lub czwarta generacja sieci komórkowych przybrała formę współczesnego mobilnego dostępu do Internetu. Obecnie jest stosowana w mobilnym dostępie do sieci, telefonii IP, usługach gier i wielu innych usługach w zakresie dostępności cyfrowej. 4G niemal całkowicie wyeliminowało analogiczne systemy z poprzednich generacji."
 internet5: "5G"
 internet5_desc: "Wdrażanie 5G, najnowocześniejszego formatu komórkowej sieci szerokopasmowej, ma rozpocząć się w 2019 r. Zapewnia większą przepustowość, ustępując miejsca wyższym prędkościom pobierania, docelowo 10 Gbit/s. Uważa się, że zwiększona przepustowość otworzy także ogólnym dostawcom usług internetowych możliwość wykorzystania jej do konkurowania z Internetem kablowym."
 internet6: "6G"
 internet6_desc: "6G to przyszły standard sieci szerokopasmowych, w ramach którego przepustowość wzrośnie do 20 Gbit/s. Dzięki temu łączność szerokopasmowa stałaby się jeszcze bardziej przydatna do przesyłania dużych ilości danych."
 wifi: "Wi-Fi"
 wifi_desc: "Wi-Fi to rodzina protokołów sieci bezprzewodowych oparta na rodzinie standardów IEEE 802.11, które są powszechnie stosowane w sieciach lokalnych urządzeń i dostępie do Internetu. Termin „Wi-Fi” jest znakiem towarowym podlegającym regulacjom stowarzyszenia Wi-Fi Alliance. Wi-Fi zostało zaprojektowane tak, aby bezproblemowo współpracować z przewodowym bratem Ethernet."
 lifi: "Li-Fi"
 lifi_desc: "Wierność światła (Li-Fi) ma podobne działanie do Wi-Fi. Przewaga Li-Fi nad Wi-Fi polega na tym, że może przesyłać dane z szybkością do 100 Gbit/s i jest rozwijana przez kilka organizacji na całym świecie."
 modern_satelite_internet: "Nowoczesny satelitarny dostęp do Internetu"
 modern_satelite_internet_desc: "Ponieważ satelity stają się coraz bardziej powszechne w komunikacji i innych formach przesyłania danych, Internet jest jedną z takich usług, która czerpie korzyści z dostępu satelitarnego, co stwarza możliwość podłączenia do Internetu coraz większej liczbie osób."
 lte: "LTE"
 lte_desc: "Long Term Evolution (LTE) to standard telekomunikacyjny umożliwiający bezprzewodową, szerokopasmową komunikację dla urządzeń mobilnych i terminali danych w oparciu o technologie GSM/EDGE i UMTS/HSPA."
 wimax: "WiMAX"
 wimax_desc: "Worldwide Interoperability for Microwave Access (WiMAX) to rodzina standardów bezprzewodowej komunikacji szerokopasmowej oparta na zestawie standardów IEEE 802.16."
 umts: "UMTS"
 umts_desc: "Uniwersalny System Telekomunikacji Ruchomej (UMTS) to mobilny system telefonii komórkowej trzeciej generacji dla sieci opartych na standardzie GSM. Opracowany i utrzymywany przez 3GPP, UMTS jest składnikiem standardu IMT-2000. Określa kompletny system sieciowy, który obejmuje sieć dostępu radiowego, sieć szkieletową oraz uwierzytelnianie użytkowników za pośrednictwem karty SIM. System ten wymaga większej liczby stacji bazowych i nowych przydziałów częstotliwości."
 edge: "EDGE"
 edge_desc: "W przeciwieństwie do UMTS, technologia Enhanced Data Rate for GSM Evolution (EDGE) nie wymaga nowych stacji bazowych ani nowych przydziałów częstotliwości. Dzięki wprowadzeniu wyrafinowanych metod kodowania i przesyłania danych, EDGE zapewnia wyższą przepływność na kanał radiowy. EDGE jest czasami nazywany 2,75G."
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "Szybki dostęp pakietowy łącza w górę (HSUPA) i szybki dostęp pakietowy łącza w dół (HSDPA) to połączenie dwóch protokołów mobilnych. Rozbudowują i poprawiają wydajność istniejących sieci telekomunikacji mobilnej 3G wykorzystujących protokoły WCDMA."
 gprs: "GPRS"
 gprs_desc: "General Packet Radio Service (GPRS) to pakietowa usługa komunikacji bezprzewodowej, która zapewnia użytkownikom telefonów komórkowych i komputerów szybkość transmisji danych od 56 do 114 kb/s oraz ciągłe połączenie z Internetem. Urządzenie jest oparte na globalnym systemie komunikacji komórkowej 2G i 3G."
