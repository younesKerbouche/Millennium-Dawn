 aircraft_carrier_engineering: "Inżynieria lotniskowców"
 aircraft_carrier_engineering_desc: ""
 carrier_hull_1: "Kadłub lotniskowca z 1965 r"
 carrier_hull_1_desc: "Te pływające bazy lotnicze są szczytem potęgi morskiej, zdolne do sięgnięcia do oceanów świata, aby pokazać potęgę narodu na całym globie. Symbolizując krew i skarb silnego narodu, te niezwykle cenne aktywa muszą być chronione za wszelką cenę. Mając ogromny zasięg, wymagają prawdziwej grupy bojowej „błękitnej wody”, aby umożliwić im realizację pełnego zakresu zdolności operacyjnych na morzu. Każdy kraj wystawiający w pełni operacyjną Grupę Bojową Lotniskowców może być naprawdę dumny z tego, co reprezentuje jego marynarka wojenna i przerażającej mocy, którą dzierży. Są one zazwyczaj używane do: projekcji siły daleko i szeroko, wojny powietrznej, wojny nawodnej, wojny desantowej."
