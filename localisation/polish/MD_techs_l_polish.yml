 Cat_blue_water_navy_desc: "Marynarka błękitnowodna to siła morska zdolna do działania na całym świecie na głębokich wodach otwartych oceanów. Definicja różni się w zależności od sił, ale wymaganiem jest zdolność do sprawowania kontroli na morzu na dużą odległość. Pozwala flocie narodowej na projekcję siły daleko od kraju macierzystego i zwykle obejmuje jeden lub więcej lotniskowców."
