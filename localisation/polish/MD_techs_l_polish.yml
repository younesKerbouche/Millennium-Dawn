 electronics_folder_desc: "Postęp w informatyce i protokół internetowy."
 basic_computing: "Podstawowe obliczenia"
 basic_computing_desc: "Obecnie można tworzyć elektroniczne komputery cyfrowe, które można programować. Chociaż maszyny te są nadal drogie i duże, umożliwiają analizę wywiadowczą wykraczającą daleko poza możliwości człowieka.\n"
 integrated_circuit: "Układ scalony"
 integrated_circuit_desc: "Obwody scalone są utworzone na małym kawałku materiału półprzewodnikowego i pełnią tę samą funkcję, co większy obwód wykonany z dyskretnych elementów.\n"
 microprocessors: "Mikroprocesory"
 microprocessors_desc: "Mikroprocesor łączy funkcje jednego lub wielu układów scalonych w celu zbudowania mocniejszego procesora komputera. Pojawienie się procesorów pozwoliło, aby komputery stały się znacznie tańsze dla zwykłych ludzi.\n"
 computing1: "Komputery mainframe"
 computing1_desc: "Duże, szybkie komputery są używane głównie przez duże organizacje do zastosowań krytycznych, masowego przetwarzania danych i innych dużych zadań związanych z przetwarzaniem.\n"
 computing2: "Mikrokomputery"
 computing2_desc: "Teoria mikrokomputerów wywodzi się z wprowadzenia mikroprocesorów do dziedziny obliczeń. Wprowadzenie mikroprocesora umożliwiło komputerom zwiększenie wydajności i zwiększenie ich możliwości logicznych, torując drogę do szerszego wykorzystania komputerów osobistych w domu.\n"
 computing3: "Ulepszone przetwarzanie"
 computing3_desc: "Komputery stają się coraz bardziej popularne z biegiem czasu. Teraz komputery mogą wygodnie leżeć na biurku, umożliwiając ludziom granie w gry, pisanie prac i wiele innych wygód, których ludzie nigdy nie uważali za możliwe.\n"
 computing4: "Zaawansowane obliczenia"
 computing4_desc: "Wprowadzenie pierwszych komputerów stacjonarnych w ich współczesnej formie w połowie 2000 roku ustąpiło miejsca eksplozji informacyjnej. Teraz ludzie mogą zrobić o wiele więcej.\n"
 computing5: "Nowoczesne informatyki"
 computing5_desc: "Teraz technologia w komputerach postępuje szybko i komputery, które kiedyś znajdowały się w gigantycznych serwerach, stały się teraz tak małe jak tablet. Moc obliczeniowa jest trzykrotnie, jeśli nie pięciokrotnie większa niż w momencie wynalezienia pierwszych komputerów.\n"
 computing6: "Obliczenia kwantowe"
 computing6_desc: "Obliczenia kwantowe rozpoczęły się na początku lat 80. XX wieku, kiedy fizyk Paul Benioff zaproponował kwantowo-mechaniczny model maszyny Turinga. Naukowcy zasugerowali później, że komputer kwantowy może przeprowadzać symulacje, które są poza zasięgiem zwykłych komputerów.\n"
 decryption1: "Odszyfrowanie I"
 decryption1_desc: "Nowsze i nowocześniejsze komputery znacznie przyspieszyły odszyfrowywanie i pozwoliły nam zastosować nowe techniki złamania dowolnej zaszyfrowanej wiadomości."
 decryption2: "Odszyfrowanie II"
