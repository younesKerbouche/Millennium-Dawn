 nsb_barrel_conversions: "Early Barrel Conversion"
 nsb_barrel_conversions_desc: "Wczesna konwersja lufy stanowi pierwszy krok w kierunku poprawy siły ognia artylerii poprzez modyfikację istniejących konstrukcji luf w celu dostosowania ich do lepszych właściwości balistycznych. Ta modernizacja zwiększa wytrzymałość lufy, poprawia prędkość pocisku i wydłuża efektywny zasięg ognia, umożliwiając bardziej równomierne i niezawodne bombardowanie. Dzięki udoskonaleniu techniki gwintowania i wzmocnieniu materiałów luf, konwersja ta zwiększa celność i ogólną wydajność, kładąc podwaliny pod bardziej zaawansowane rozwiązania artyleryjskie. Choć nadal ograniczona przez wczesną produkcję, ta modernizacja oznacza znaczący skok w skuteczności artylerii na polu bitwy."
 nsb_fire_modes_1: "Standard Barrage Doctrine"
 nsb_fire_modes_1_desc: "Doktryna Standardowego Ognia Zaporowego ustanawia fundamentalne podejście do prowadzenia działań artyleryjskich, koncentrując się na zaplanowanych i skoordynowanych misjach ogniowych w celu osłabienia pozycji wroga przed atakiem. Doktryna ta opiera się na przemyślanych schematach ognia, które mają na celu rozbicie formacji wroga, zniszczenie struktur obronnych i stworzenie możliwości dla natarcia. Utrzymując równowagę między siłą ognia a celnością, zapewnia ona skuteczne tłumienie na polu bitwy bez nadmiernego zużycia amunicji. Choć mniej intensywna niż taktyka ognia nasyconego, Doktryna Standardowego Ognia Zaporowego pozostaje wszechstronną i niezawodną metodą zapewniania ciągłego wsparcia ogniowego zarówno w operacjach ofensywnych, jak i defensywnych."
 nsb_fire_modes_2: "Sustained Fire Doctrine"
 nsb_fire_modes_2_desc: "Doktryna Ognia Podtrzymywanego kładzie nacisk na ciągłe i metodyczne bombardowanie artyleryjskie w celu utrzymania presji na siły wroga przez dłuższy czas. Zapewniając stały dopływ siły ognia, doktryna ta zakłóca ruchy wroga, tłumi kontrataki i osłabia pozycje obronne poprzez przedłużające się starcia. Zaprojektowana z myślą o wojnie na wyniszczenie, maksymalizuje efektywność logistyczną poprzez zrównoważenie szybkostrzelności z oszczędnością amunicji, pozwalając jednostkom artyleryjskim utrzymać skuteczność bojową podczas długotrwałych działań. Choć nie jest tak przytłaczająca od razu jak taktyka ognia masowego, ogień podtrzymywany zapewnia kontrolę nad polem bitwy poprzez stopniowe osłabianie sił i morale wroga."
 nsb_fire_modes_3: "Superior Fire Support Doctrine"
 nsb_fire_modes_3_desc: "Doktryna Masowego Ognia koncentruje się na przytłaczaniu pozycji wroga ciągłym i zakrojonym na szeroką skalę ostrzałem artyleryjskim. Priorytetem tej doktryny jest siła ognia, a nie precyzja, co zapewnia dominację na polu bitwy poprzez nieustanne bombardowanie, tłumienie sił wroga, niszczenie fortyfikacji i tworzenie niszczycielskich efektów obszarowych. Skoordynowane misje ogniowe pozwalają wielu jednostkom artyleryjskim na nasycenie wyznaczonych stref, zmuszając wrogów do zajęcia pozycji obronnych i ograniczając ich mobilność. Choć wymaga dużych zasobów, doktryna ta jest niezwykle skuteczna w długotrwałych starciach i działaniach wojennych na dużą skalę, zapewniając przewagę w sile ognia."
 nsb_AA_autocannon_0: "Post-War Autocannon Development"
 nsb_AA_autocannon_0_desc: "Rozwój ten koncentruje się na udoskonaleniu działek automatycznych do zastosowań naziemnych i przeciwlotniczych. Poprawa szybkostrzelności, wydajności amunicji i wytrzymałości lufy pozwala na skuteczniejsze zwalczanie piechoty, pojazdów i zagrożeń powietrznych. Dzięki integracji udoskonalonej inżynierii balistycznej, te działka automatyczne nowej generacji oferują wyższą niezawodność i skuteczność na polu bitwy."
 nsb_AA_autocannon_1: "Cold-War Autocannon Development"
 nsb_AA_autocannon_1_desc: "Wraz z rozwojem technologii wojskowej w okresie zimnej wojny, rozwój nowoczesnych działek automatycznych stał się priorytetem zarówno w walce naziemnej, jak i powietrznej. Ten postęp wprowadza udoskonalone konstrukcje z ulepszonym systemem kontroli odrzutu, wyższą szybkostrzelnością i lepszym odprowadzaniem ciepła, umożliwiając długotrwałe prowadzenie działań bojowych. Ulepszone systemy celownicze i ulepszona amunicja dodatkowo zwiększają ich skuteczność w walce z pojazdami opancerzonymi, piechotą i nisko lecącymi samolotami. Te innowacje oznaczają znaczący skok w sile ognia, zapewniając doskonałą skuteczność na polu bitwy w dynamicznie zmieniających się scenariuszach walki."
 nsb_AA_autocannon_2: "Modern Autocannon Development"
 nsb_AA_autocannon_2_desc: "Bazując na osiągnięciach z czasów zimnej wojny, rozwój nowoczesnych działek automatycznych koncentruje się na broni o wysokiej precyzji i szybkim strzelectwie, zdolnej do zwalczania szerokiego spektrum zagrożeń. Te działka automatyczne nowej generacji charakteryzują się zaawansowaną kompensacją odrzutu, zwiększoną wytrzymałością i integracją z inteligentnymi systemami celowniczymi. Udoskonalenia amunicji, w tym programowalne pociski odłamkowo-burzące i przeciwpancerne, dodatkowo zwiększają ich wszechstronność. Dzięki doskonałej celności, możliwości prowadzenia ognia ciągłego i możliwości adaptacji do różnych platform, broń ta stanowi podstawę współczesnych bojowych wozów piechoty, samolotów i systemów okrętowych."
 nsb_AA_autocannon_3: "Advanced Autocannon Development"
 nsb_AA_autocannon_3_desc: "Przesuwając granice siły ognia, Advanced Autocannon Development wprowadza najnowocześniejsze systemy uzbrojenia zaprojektowane z myślą o najwyższej skuteczności, precyzji i wszechstronności. Te działka automatyczne nowej generacji wyposażone są w zautomatyzowane systemy kierowania ogniem, zintegrowane, wspomagane sztuczną inteligencją namierzanie oraz funkcje wielofunkcyjne, umożliwiając skuteczne zwalczanie piechoty, pojazdów pancernych, samolotów i dronów. Postęp w dziedzinie napędu elektromagnetycznego, amunicji wysokoenergetycznej i amunicji adaptacyjnej zapewnia niezrównaną wydajność. Dzięki zmniejszonemu odrzutowi, wyższej szybkostrzelności ciągłej i płynnej integracji z cyfrowymi systemami walki, broń ta na nowo definiuje dominację na polu bitwy."
 nsb_AA_autocannon_4: "Futuristic Autocannon Systems"
 nsb_AA_autocannon_4_desc: "Futurystyczne systemy działek automatycznych, stanowiące kolejny etap ewolucji siły ognia na polu bitwy, integrują najnowocześniejszą technologię opartą na energii, inteligentną amunicję i systemy celownicze oparte na sztucznej inteligencji, zapewniając niezrównaną precyzję i wszechstronność. Ta zaawansowana broń wykorzystuje napęd elektromagnetyczny, bezłuskowe pociski hiperszybkościowe oraz adaptacyjne typy amunicji, które mogą dostosowywać się w trakcie lotu, aby zapewnić maksymalną skuteczność. W pełni zintegrowane z autonomicznymi sieciami bojowymi, te działka automatyczne mogą atakować wiele celów jednocześnie, śledzić szybkie zagrożenia powietrzne i prowadzić ogień ciągły z minimalnym odrzutem. Zaprojektowane z myślą o wykorzystaniu na wielu platformach, zwiększają siłę ognia czołgów, samolotów, okrętów wojennych i bezzałogowych systemów bojowych nowej generacji, zapewniając dominację w wojnie jutra."
 nsb_SHORAD_missile_0: "Post-War Missile Development"
 nsb_SHORAD_missile_0_desc: "Postęp w technologii rakietowej po II wojnie światowej doprowadził do opracowania bardziej zaawansowanych systemów pocisków kierowanych krótkiego i dalekiego zasięgu. Badania te wprowadzają ulepszone układy napędowe, udoskonalone mechanizmy celowania oraz zwiększoną skuteczność głowic, co przekłada się na większą precyzję i siłę rażenia. Pociski krótkiego zasięgu zapewniają szybką reakcję taktyczną, podczas gdy pociski dalekiego zasięgu rozszerzają możliwości bojowe, umożliwiając rażenie odległych celów z dużą dokładnością. Te innowacje wyznaczają początek współczesnej wojny rakietowej, kształtując przyszłe starcia powietrzne, lądowe i morskie."
 nsb_SHORAD_missile_1: "Cold-War Missile Development"
 nsb_SHORAD_missile_1_desc: "W okresie zimnej wojny nastąpił gwałtowny postęp w technologii rakietowej, który doprowadził do powstania bardziej precyzyjnych, potężnych i wszechstronnych systemów rakietowych. Rozwój ten zwiększa możliwości pocisków krótkiego i dalekiego zasięgu, ulepszając systemy naprowadzania, wydajność napędu i skuteczność głowic. Pociski krótkiego zasięgu zapewniają taktyczne możliwości uderzeniowe, umożliwiając natychmiastowe oddziaływanie na pole bitwy, podczas gdy pociski dalekiego zasięgu umożliwiają strategiczne działania, głębokie uderzenia i operacje odstraszające. Postępy te stanowią podwaliny współczesnej wojny rakietowej, zwiększając zarówno zdolności ofensywne, jak i defensywne na wielu platformach wojskowych."
 nsb_SHORAD_missile_2: "Modern Missile Development"
 nsb_SHORAD_missile_2_desc: "Rozwój nowoczesnych pocisków rakietowych koncentruje się na zwiększeniu celności, szybkości i zdolności adaptacji w różnych zasięgach. Ten postęp integruje zaawansowane systemy naprowadzania, wielostopniowy napęd i modułowe głowice, umożliwiając pociskom skuteczne działanie w scenariuszach walki powietrze-powietrze, ziemia-ziemia i na morzu. Pociski krótkiego zasięgu charakteryzują się obecnie funkcją „odpal i zapomnij”, lepszą manewrowością i lepszym namierzaniem celów, podczas gdy pociski dalekiego zasięgu wykorzystują technologię stealth, zdolność precyzyjnego rażenia i sieciowe namierzanie celów, co zapewnia im najwyższą skuteczność. Te udoskonalenia zapewniają współczesnym siłom niezrównaną siłę ognia, zdolność szybkiego reagowania i strategiczną przewagę na polu bitwy."
 nsb_SHORAD_missile_3: "Advanced Missile Systems"
 nsb_SHORAD_missile_3_desc: "Przesuwając granice współczesnej sztuki wojennej, zaawansowane systemy rakietowe (Advanced Missile Systems) integrują najnowocześniejszą technologię, aby zwiększyć prędkość, precyzję i zdolność adaptacji w różnych scenariuszach bojowych. Te pociski nowej generacji charakteryzują się hipersonicznym napędem, wspomaganym sztuczną inteligencją systemem namierzania oraz wielozadaniowymi, modułowymi głowicami, co pozwala im atakować cele naziemne, powietrzne i morskie z niespotykaną dotąd precyzją i skutecznością. Dzięki możliwości dokonywania korekt kursu w trakcie lotu, odporności na elektroniczne środki zaradcze oraz integracji z siecią pola walki, pociski te zapewniają najwyższą skuteczność i strategiczną przewagę. Warianty dalekiego zasięgu posiadają obecnie powłoki stealth i autonomiczną koordynację roju, co czyni je kluczowym atutem w operacjach wojskowych nowej generacji."
 nsb_SHORAD_missile_4: "Futuristic Missile Technology"
 nsb_SHORAD_missile_4_desc: "Futuristic Missile Technology, kolejna ewolucja w dziedzinie broni rakietowej, integruje prędkość hipersoniczną, sztuczną inteligencję i zaawansowane systemy napędowe oparte na energii, aby osiągnąć niezrównaną precyzję, zdolność adaptacji i siłę rażenia. Ta najnowocześniejsza broń charakteryzuje się samouczącym się systemem celowania opartym na sztucznej inteligencji, koordynacją roju i wielofazowymi systemami naprowadzania, co pozwala jej atakować cele powietrzne, naziemne i morskie z niemal natychmiastowym czasem reakcji. Udoskonalenia, takie jak głowice plazmowe, namierzanie z szyfrowaniem kwantowym i autonomiczna integracja z polem walki, umożliwiają tym pociskom unikanie kontrśrodków, dostosowywanie się do dynamicznych zagrożeń i wykonywanie złożonych manewrów strategicznych. Dzięki możliwości rozmieszczania z platform kosmicznych, bombowców stealth i okrętów nowej generacji, pociski te redefiniują przyszłość wojny, zapewniając niekwestionowaną dominację na wszystkich teatrach działań."
 nsb_dual_role_missile_0: "Post-War Dual-Purpose Missile Development"
 nsb_dual_role_missile_0_desc: "W ślad za postępem technologii rakietowej po II wojnie światowej, opracowano pociski dwufunkcyjne, aby zwiększyć wszechstronność i skuteczność w różnych rolach bojowych. Pociski te są zaprojektowane do zwalczania celów naziemnych i powietrznych, oferując siłom zbrojnym ekonomiczne i elastyczne rozwiązanie w różnych scenariuszach pola walki. Dzięki ulepszeniom systemów naprowadzania, wydajności napędu i możliwości adaptacji głowic, broń ta zapewnia zwiększoną celność, zasięg i elastyczność taktyczną, co czyni ją niezbędną we współczesnej wojnie połączonych rodzajów broni."
 nsb_dual_role_missile_1: "Rozwój rakiet podwójnego zastosowania w okresie zimnej wojny"
 nsb_dual_role_missile_1_desc: "W okresie zimnej wojny postęp w technologii rakietowej doprowadził do rozwoju systemów rakietowych o podwójnym przeznaczeniu, zdolnych do precyzyjnego i adaptacyjnego zwalczania celów naziemnych i powietrznych. Broń ta została zaprojektowana w celu zwiększenia elastyczności militarnej, umożliwiając jednej platformie rakietowej pełnienie wielu ról bojowych, zmniejszając obciążenia logistyczne i zwiększając efektywność na polu walki. Wyposażone w ulepszone systemy naprowadzania, modułowe głowice i ulepszony napęd, pociski te stały się kluczowym elementem nowoczesnej sztuki wojennej, umożliwiając szybkie reagowanie zarówno w operacjach obronnych, jak i ofensywnych. Ich rozwój utorował drogę doktrynom pocisków wielozadaniowych, które do dziś kształtują strategię wojskową."
 nsb_dual_role_missile_2: "Nowoczesne systemy rakietowe o podwójnym przeznaczeniu"
 nsb_dual_role_missile_2_desc: "Współczesne działania wojenne wymagają wysoce adaptowalnych i wydajnych systemów uzbrojenia, co prowadzi do rozwoju pocisków dwufunkcyjnych, zdolnych do precyzyjnego i wszechstronnego zwalczania celów naziemnych i powietrznych. Te zaawansowane pociski wykorzystują technologię „wystrzel i zapomnij”, wielomodowe systemy naprowadzania (podczerwień, radar i GPS) oraz modułowe głowice, które można dostosować do różnych scenariuszy walki. Ich zdolność do działania w walce ziemia-ziemia, powietrze-powietrze oraz zwalczania okrętów czyni je kluczowym elementem nowoczesnych arsenałów militarnych, wzmacniając zarówno działania strategiczne, jak i taktyczne. Dzięki możliwościom stealth, odporności na walkę elektroniczną oraz integracji z systemem namierzania w czasie rzeczywistym, pociski te zapewniają niezrównaną elastyczność i skuteczność na wszystkich polach walki."
 nsb_dual_role_missile_3: "Zaawansowane systemy rakietowe o podwójnym przeznaczeniu"
 nsb_dual_role_missile_3_desc: "Wraz z rozwojem technologii wojskowej, zaawansowane systemy rakietowe podwójnego przeznaczenia (ADP) przesuwają granice precyzji, adaptowalności i siły rażenia. Te pociski nowej generacji charakteryzują się wspomaganym sztuczną inteligencją namierzaniem, wielospektralnym naprowadzaniem (śledzenie w podczerwieni, radarowe, laserowe i satelitarne) oraz adaptacyjnymi głowicami zdolnymi do autonomicznego reagowania na zagrożenia powietrzne, naziemne i morskie. Dzięki napędowi hipersonicznemu, zwiększonej manewrowości i odporności na broń elektroniczną, pociski te mogą unikać kontrśrodków, atakować wiele celów jednocześnie i operować w warunkach silnego konfliktu. Ich płynna integracja z sieciocentrycznymi systemami walki zapewnia koordynację pola walki w czasie rzeczywistym, co czyni je fundamentem przyszłej przewagi militarnej."
 nsb_dual_role_missile_4: "Futurystyczne systemy rakietowe o podwójnym przeznaczeniu"
 nsb_dual_role_missile_4_desc: "Nowa era w wojnie rakietowej wprowadza futurystyczne systemy rakietowe o podwójnym przeznaczeniu (Dual-Purpose Missile Systems), zaprojektowane do zwalczania wielu typów celów w powietrzu, na lądzie, morzu, a nawet w kosmosie, z niespotykaną dotąd szybkością i zdolnością adaptacji. Te zaawansowane pociski wykorzystują koordynację roju sterowaną przez sztuczną inteligencję, kwantowo szyfrowane namierzanie oraz samouczące się systemy naprowadzania, aby autonomicznie wykrywać, śledzić i neutralizować zagrożenia w czasie rzeczywistym. Wyposażone w głowice plazmowe, ładunki energii kierowanej i napęd hipersoniczny o prędkości przekraczającej Mach 10, pociski te mogą unikać wszystkich znanych środków zaradczych, dynamicznie dostosowywać się w trakcie lotu i wykonywać precyzyjne uderzenia na dystansach międzykontynentalnych. Zintegrowane z autonomicznymi sieciami bojowymi, te pociski stanowią fundament strategicznej i taktycznej dominacji nowej generacji, zapewniając całkowitą dominację na polu bitwy zarówno w scenariuszach wojny konwencjonalnej, jak i asymetrycznej."
