 Cat_green_water_navy_desc: "Marynarka ekologiczna to siła morska zdolna do działania w strefach przybrzeżnych swojego kraju, ale posiadająca ograniczone możliwości działania na otaczających ją morzach marginalnych."
 blue_water_navy: "Marynarka Błękitnej Wody"
 blue_water_navy_desc: "Marynarka błękitnowodna to siła morska zdolna do działania na całym świecie na głębokich wodach otwartych oceanów. Definicja różni się w zależności od sił, ale wymaganiem jest zdolność do sprawowania kontroli na morzu na dużą odległość. Pozwala flocie narodowej na projekcję siły daleko od kraju macierzystego i zwykle obejmuje jeden lub więcej lotniskowców."
 green_water_navy: "Zielona woda granatowa"
 green_water_navy_desc: "Marynarka ekologiczna to siła morska zdolna do działania w strefach przybrzeżnych swojego kraju, ale posiadająca ograniczone możliwości działania na otaczających ją morzach marginalnych."
 floating_fortresses: "Pływające Fortece"
 floating_fortresses_desc: "Przewoźnicy to nowe fortece mórz. Mocno uzbrojeni i opancerzeni, wyposażony w mnóstwo samolotów, pomagają siłom morskim kraju w zwiększaniu siły i kontroli na morzu."
 distance_decimation: "Zdziesiątkowanie odległości"
 distance_decimation_desc: "Zdziesiątkuj tych, którzy są daleko, aby utrzymać bezpieczeństwo naszych wybrzeży."
 the_prowlers: "Prowlerzy"
 the_prowlers_desc: "Jedynym celem łodzi podwodnej jest grasowanie po morzach i unicestwianie wszystkiego, co może zagrozić głównej flocie."
 far_from_home: "Daleko od domu"
 far_from_home_desc: "Głównym celem naszej floty jest operowanie daleko od naszych brzegów. Rozbudowane sieci logistyczne i połączenia z naszą globalną siecią satelitarną są niezbędne, aby zapewnić maksymalną integralność operacyjną na całym świecie."
 secured_shipping: "Bezpieczna wysyłka"
 secured_shipping_desc: "Aby zapewnić odpowiednie zaopatrzenie i wsparcie naszej floty, szlaki żeglugowe muszą być chronione za wszelką cenę."
 deck_discipline: "Dyscyplina pokładowa"
 deck_discipline_desc: "Celem naszych lotniskowców jest zapewnienie skutecznej i trwałej przewagi powietrznej nad wrogiem. W osiągnięciu tego celu pomoże nam zapewnienie odpowiedniej dyscypliny pokładowej."
 rolling_thunder: "Toczący się grzmot"
 rolling_thunder_desc: "Przygotowanie naszych okrętów rakietowych do skutecznych salw może zapewnić maksymalne zniszczenia tym, którzy mogliby nam zagrozić."
 death_from_below: "Śmierć z dołu"
 death_from_below_desc: "Nasza flota okrętów podwodnych jest integralną częścią naszych operacji na otwartych oceanach. Zapewniamy, że będą w stanie zniszczyć statki, gdy odniosą sukces."
 air_dominance: "Dominacja powietrzna"
 air_dominance_desc: "Uziemianie wszystkich samolotów wroga i utrudnianie im walki z nami na niebie."
 missile_support: "Wsparcie rakietowe"
 missile_support_desc: "Wykorzystanie naszych pocisków do wsparcia operacji może pomóc w przeprowadzaniu operacji desantowych i walkach z naszymi wrogami."
 hidden_from_view: "Ukryty przed wzrokiem"
 hidden_from_view_desc: "Trzymanie naszych łodzi podwodnych w ukryciu przed wrogimi helikopterami i innymi łodziami podwodnymi zapewnia nam odpowiednią przestrzeń dla naszych operacji podwodnych."
 zone_of_control: "Strefa Kontroli"
 zone_of_control_desc: "Ustanowienie jasno określonej strefy kontroli na morzach zwiększy naszą efektywność."
 long_distance_persistence: "Wytrwałość na duże odległości"
 long_distance_persistence_desc: "Trwający"
 nuclear_dominance: "Dominacja nuklearna"
 nuclear_dominance_desc: "Im cięższy statek i im mocniejszy silnik nuklearny, tym lepszy statek."
 replenishment_at_sea: "Uzupełnienie na morzu"
 replenishment_at_sea_desc: "Koncentrowanie się na naszych konwojach i odpowiednie zaopatrzenie naszych statków w trakcie ich rotacji gwarantuje, że będziemy w stanie utrzymać flotę poza zasięgiem przez dłuższy czas."
 logistical_goliath: "Ulepszenia logistyczne dla Goliatów"
 logistical_goliath_desc: "Nasze statki Goliat zużywają za dużo. Wprowadzenie nowych zasad organizacji pracy pozwoli zaoszczędzić zapasy i wykorzystać je gdzie indziej."
 man_in_the_high_seas: "Człowiek na pełnym morzu"
 man_in_the_high_seas_desc: "Nasza marynarka wojenna będzie człowiekiem na pełnym morzu. Dominant, którego nie można dotknąć za oceanem, w żadnym teatrze."
 global_naval_ambitions: "Globalne ambicje morskie"
 global_naval_ambitions_desc: "Nasze ambicje morskie nie znają granic. Nasz cel jest globalny i nie zatrzymamy się w naszym ostatecznym dążeniu do dominacji na morzu."
 naval_force_projection: "Projekcja Sił Morskich"
 naval_force_projection_desc: "Zdolność wywierania wpływu na cały świat wymaga od nas utrzymywania najsilniejszej floty. Nasze siły muszą rozprzestrzeniać się po całym świecie i walczyć z każdym wrogiem."
 the_waters_that_surrounds_us: "Wody, które nas otaczają"
 the_waters_that_surrounds_us_desc: "Podkreślenie, że nasza flota nie może wystawać poza nasze wybrzeże, pozwoli nam lepiej skoncentrować się na naszej linii brzegowej."
 workhorse_of_the_fleet: "Koń pociągowy floty"
 workhorse_of_the_fleet_desc: "Fregaty i niszczyciele naszej marynarki wojennej są jej końmi pociągowymi. Przyjmują bicie i rozdają je."
 coast_guard: "Straż Przybrzeżna"
 coast_guard_desc: "Lekkie statki, takie jak korwety, są koniem pociągowym w obronie naszych wybrzeży."
 the_wolves: "Wilki"
 the_wolves_desc: "Mniejsze stado wilków, takie jak łodzie podwodne, a nie łodzie podwodne samotnie łowców, pozwolą nam zmaksymalizować siłę ognia na krótki czas, zanim szybko wycofamy się pod fale."
 modern_designations: "Nowoczesne oznaczenia"
 modern_designations_desc: "Wdrożenie odpowiednich, nowoczesnych oznaczeń pozwoli nam wykorzystać nasz przestarzały sprzęt i dostosować go do aktualnych standardów morskich."
 securing_the_coast: "Zabezpieczenie Wybrzeża"
 securing_the_coast_desc: "Strefy przybrzeżne naszych narodów muszą być zabezpieczone."
 destruction_of_shipping: "Zniszczenie żeglugi"
 destruction_of_shipping_desc: "Walka z silniejszym wrogiem wymaga od nas zniszczenia logistyki wroga. Szybkiego uderzenia i zakończenia zdolności wroga do zaopatrywania sił za granicą."
 lightweight_carriers: "Lekkie nośniki"
 lightweight_carriers_desc: "Supersamochody i ciężkie lotniskowce naszego wroga są niczym innym jak celem dla innych statków. Skupiając się na operatorach helikopterów, będziemy stanowić dla wroga mniejszy cel."
 modernize_the_fleet: "Zmodernizuj flotę"
 modernize_the_fleet_desc: "Modernizacja floty jest niezwykle ważna, aby utrzymać nasze statki w walce. Jest to także tańsza i skuteczniejsza opcja budowy najwyższej klasy statków."
 logistical_disruption: "Zakłócenia logistyczne"
 logistical_disruption_desc: "Zakłócanie linii zaopatrzeniowych i utrudnianie obrony szlaków żeglugowych zapewnia zwycięstwo i możliwość walki z dala od naszych stref przybrzeżnych."
 counter_blue_water_tactics: "Taktyka przeciwdziałania niebieskiej wodzie"
 counter_blue_water_tactics_desc: "Być może nigdy nie będziemy w stanie wyruszyć na morza jak niektórzy z naszych wrogów. Możemy jednak obronić nasze brzegi przed wrogiem."
 safety_in_our_shores: "Bezpieczeństwo na naszych brzegach"
 safety_in_our_shores_desc: "Stosując wcześniej zredukowaną taktykę min, możemy zabezpieczyć nasze brzegi."
 hit_and_run: "Uderz i biegnij"
 hit_and_run_desc: "Szybkie i sukcesywne ataki pomogą rozbić organizację wroga i uchronią nas przed poważniejszymi stratami podczas potyczek morskich."
 three_month_rotations: "Trzymiesięczne rotacje"
 three_month_rotations_desc: "Rotacja naszych rozmieszczonych statków co trzy miesiące."
 air_naval_coordination: "Koordynacja powietrzno-marynarska"
 air_naval_coordination_desc: "Koordynacja naszych sił uderzeniowych z naszymi samolotami naziemnymi pozwala nam uderzyć szybko i łatwo."
 topple_the_fortresses: "Obalić fortece"
 topple_the_fortresses_desc: "Uderzenie lotniskowców wrogiej floty pozbawia wroga jego siły. Precz z pływającymi fortecami!"
 maintain_the_coasts: "Utrzymaj wybrzeża"
 maintain_the_coasts_desc: "Wybrzeża są dobre. Wybrzeża są oparte."
 strength_in_numbers: "Siła w liczbach"
 strength_in_numbers_desc: "Morza będą zaśmiecone kośćmi naszych i ich statków. #SovietTechnique"
 short_sorties: "Krótkie wypady"
 short_sorties_desc: "Krótkie wypady na wrogie samoloty pozwalają utrzymać sprzęt w dobrym stanie."
 topple_the_goliaths: "Pokonaj Goliatów"
 topple_the_goliaths_desc: "Jesteśmy Dawidem i pokonamy Goliata."
 CAT_jeune_ecole_two: "Jeune Ecole"
 cat_jeune_ecole_two_desc: "Jeune École, czyli „Młoda Szkoła”, to doktryna morska skupiająca się na małych, ciężko uzbrojonych i zwrotnych okrętach wojennych, przeznaczonych do walki z cięższymi i mniej zwrotnymi. Projekt powinien pozwolić nam walczyć z mniejszymi okrętami walczącymi z większymi, liczniejszymi i lepszymi flotami wroga."
 jeune_ecole_two: "Jeune Ecole"
 jeune_ecole_two_desc: "Jeune École, czyli „Młoda Szkoła”, to doktryna morska skupiająca się na małych, ciężko uzbrojonych i zwrotnych okrętach wojennych, przeznaczonych do walki z cięższymi i mniej zwrotnymi. Projekt powinien pozwolić nam walczyć z mniejszymi okrętami walczącymi z większymi, liczniejszymi i lepszymi flotami wroga."
 a_divergence_in_doctrine: "Rozbieżność w doktrynie"
 a_divergence_in_doctrine_desc: "Większość marynarek wojennych stosuje zasadę Zielonej Wody lub Błękitnej Wody, co pozwala im na prowadzenie operacji morskich dalej niż granice ich wybrzeży. Przejście na tę lżejszą i bardziej zwinną konstrukcję pozwoli nam na odejście od tego i potencjalnie zwalczanie tego bardziej brutalnego stylu walki."
 size_doesnt_matter: "Rozmiar nie ma znaczenia"
 size_doesnt_matter_desc: "Nie chodzi o wielkość psa, ale o wielkość walki w psie."
 juryrigged_submarines: "Uzbrojone łodzie podwodne"
 juryrigged_submarines_desc: "Jeśli poświęcimy trochę czasu na oszczędzanie i prowizoryczną modernizację części naszych okrętów podwodnych, być może będziemy w stanie wyprodukować więcej okrętów podwodnych, aby wzmocnić nasze linie morskie."
 conscript_navy: "Marynarka poborowa"
 conscript_navy_desc: "Pobór naszych żołnierzy do armii, a tym bardziej do marynarki wojennej, jest niepopularny; jednak wyściółka"
 its_how_you_use_it: "To sposób, w jaki go używasz"
 its_how_you_use_it_desc: "Chodzi o to, żeby znaleźć się we właściwym miejscu, we właściwym czasie, z prądem oceanu."
 pt_boat_supremacy: "Supremacja łodzi PT"
 pt_boat_supremacy_desc: "Łódź patrolowa będzie skutecznym narzędziem bojowym w naszych wysiłkach. Chociaż może być mały, będzie walczył tak samo mocno, jak duże statki."
 the_new_ship_of_the_line: "Nowy statek liniowy"
 the_new_ship_of_the_line_desc: "Jeśli zwiększymy uzbrojenie i potencjalnie klasę pancerza naszych fregat. Możemy skutecznie stworzyć nową klasę fregaty zwaną Ciężką Fregatą. Pozwoli nam to konkurować z narodami posiadającymi większe floty."
 hellfire_cannons: "Armaty ze złotą rybką"
 hellfire_cannons_desc: "Działa na naszych statkach są tak małe, jak to tylko możliwe, ale nie mniej zabójcze."
 bristling_with_firepower: "Najeżony siłą ognia"
 bristling_with_firepower_desc: "Każdy z naszych statków będzie miał taką siłę ognia, jaką będziemy w stanie bezpiecznie zmieścić na tych statkach."
 mama_and_her_chicks: "Mama i jej pisklęta"
 mama_and_her_chicks_desc: "Ciężka fregata będzie naszym głównym statkiem, a łodzie patrolowe jej pisklętami."
 riveted_ship_hulls: "Nitowane kadłuby statków"
 riveted_ship_hulls_desc: "Jeśli wzmocnimy i zanitujemy kadłuby naszych statków, będą one tak mocne, jak to tylko możliwe."
 zerg_rush: "Szarża Zergów"
 zerg_rush_desc: "Im więcej statków mamy w naszej armadzie, tym bardziej możemy spieszyć się z wrogiem i przytłaczać go przeważającą liczebnością."
 too_fast_to_torpedo: "Za szybko na torpedę"
 too_fast_to_torpedo_desc: "Jeśli statek porusza się szybciej niż torpeda, to po prostu nie można go zatopić."
 mad_max_the_fleet: "Mad Max Flota"
 mad_max_the_fleet_desc: "Nie ma znaczenia, czy to wyposażenie było przeznaczone dla tego statku. Będzie pasować i na tym nie poprzestaniemy."
 frigate_go_brrrt: "Fregaty idą Brrrt"
 frigate_go_brrrt_desc: "Każda fregata będzie w stanie zaatakować wszystko, co się na nią zbliży. Morze, ląd lub powietrze."
 pt_sees_all: "PT widzi wszystko"
 pt_sees_all_desc: "Łodzie patrolowe wyposażone w silniejsze radary i tym podobne powinny pozwolić nam zobaczyć wszystko w naszym sąsiedztwie przybrzeżnym."
 hit_n_run: "Uderzenie i zniszczenie"
 hit_n_run_desc: "Nasze statki będą poruszać się szybko i zniszczą całą flotę wroga, zanim zdążą zorientować się, co je trafi."
 dancing_with_giants: "Taniec z Gigantami"
 dancing_with_giants_desc: "Nasze statki, choć małe, zawsze będą mogły tańczyć z gigantami."
 the_ship_to_end_all_wars: "Statek, który zakończy wszystkie wojny"
 the_ship_to_end_all_wars_desc: "Łódź patrolowa zakończy wszystkie wojny i umocni naszą pozycję na szczycie."
 TITLE_SPECIAL_FORCES_ABN: "Siły Powietrzne Sił Specjalnych"
 special_forces_airborne: "Przewieziony drogą lotniczą"
 special_forces_airborne_desc: "Piechota powietrzno-desantowa, podobnie jak w latach czterdziestych XX wieku, ponownie stanie się kluczowym aspektem rozmieszczenia naszych sił specjalnych. Siły te pozwolą nam szybko i globalnie reagować na działania wroga, umieszczając siły dokładnie tam, gdzie ich najbardziej potrzebujemy."
 blot_out_the_sun: "Wymaż Słońce"
 blot_out_the_sun_desc: "Najlepszym rozwiązaniem będzie zmasowana liczba spadochroniarzy. Jeśli wypełnimy niebo naszymi żołnierzami, wróg nie będzie w stanie powstrzymać ich wszystkich."
 increase_candidate_pools: "Zwiększ pulę kandydatów"
 increase_candidate_pools_desc: "Zwiększając liczbę kandydatów, których możemy przyjąć, zyskujemy dostęp do większej siły roboczej, z którą możemy szkolić spadochroniarzy."
 train_more_jumpers: "Trenuj więcej skoczków"
 train_more_jumpers_desc: "Wyszkolenie jak największej liczby spadochroniarzy jest kluczem do wdrożenia naszej zdecydowanej doktryny masowych zrzutów."
 protected_transports: "Transporty chronione"
 protected_transports_desc: "Dzięki lepszej ochronie naszego transportu powietrznego więcej naszych spadochroniarzy dotrze do celu i będzie mogło skoczyć."
 tight_space_packing: "Ciasne opakowanie"
 tight_space_packing_desc: "Pakując ludzi blisko siebie i maksymalizując przestrzeń wewnętrzną, możemy wysłać więcej żołnierzy na pole bitwy."
 rapid_training_pipeline: "Szybki rurociąg szkoleniowy"
 rapid_training_pipeline_desc: "Przyspieszając proces szkolenia żołnierzy spadochroniarzy, możemy szybciej szkolić i uzupełniać straty."
 silk_rain: "Jedwabny deszcz"
 silk_rain_desc: "Podczas naszych działań bojowych będą skakać i spadać ogromne ilości żołnierzy. To będzie jedwabisty deszcz z nieba."
 aggressive_mindset: "Agresywny umysł"
 aggressive_mindset_desc: "Dzięki odpowiedniemu szkoleniu i kondycji możemy sprawić, że nasi żołnierze powietrzni będą bardzo agresywni i chętni do podejmowania ryzyka w czasie bitwy."
 airdropped_heavy_equipment: "Zrzut ciężkiego sprzętu"
 airdropped_heavy_equipment_desc: "Znajdując sposoby na zrzut ciężkiego sprzętu, możemy zapewnić żołnierzom powietrzno-desantowym przewagę w ich bitwach."
 we_need_more_airborne: "Potrzebujemy więcej lotów powietrznych"
 we_need_more_airborne_desc: "Klucz do sukcesu? Jeszcze więcej spadochroniarzy. Pokonamy wroga z nieba."
 ground_tower_jump: "Skok z wieży naziemnej"
 ground_tower_jump_desc: "W ciągu trzech tygodni szkolenia możemy wziąć żołnierza piechoty i zamienić go w spadochroniarza."
 palitized_vehicles: "Pojazdy paletowe"
 palitized_vehicles_desc: "Znajdując sposoby na spaletyzację jeszcze większej liczby pojazdów, możemy szybciej zrzucić ich więcej podczas działań bojowych."
 extra_commo_gear: "Dodatkowy sprzęt Commo"
 extra_commo_gear_desc: "Zrzucając dodatkowy sprzęt komunikacyjny naszym spadochroniarzom, zapewnimy im zdolność porozumiewania się i poprosimy o dalsze wsparcie podczas działań na polu bitwy."
 dedicated_paratrooper_transports: "Dedykowane transporty spadochroniarzy"
 dedicated_paratrooper_transports_desc: "Zamiast używać zwykłych samolotów transportowych, nasze transportowce spadochroniarskie zostaną zaprojektowane specjalnie do tej roli."
 advanced_medic_training: "Zaawansowane szkolenie medyczne"
 advanced_medic_training_desc: "Aby zminimalizować straty w naszych zrzutach, każdy sanitariusz-spadochroniarz przejdzie szkolenie na poziomie ratownika medycznego."
 organized_and_numerous: "Zorganizowane i liczne"
 organized_and_numerous_desc: "Choć jest ich ogromna liczba, nasi żołnierze powietrzno-desantowi będą doskonale wyszkoleni, szczególnie w zakresie szybkiego gromadzenia i reorganizacji swoich jednostek po skoku na ziemi."
 jump_with_what_you_need: "Skocz z tym, czego potrzebujesz"
 jump_with_what_you_need_desc: "Każdy żołnierz skoczy ze wszystkim, czego potrzebuje, nawet z zaopatrzeniem bojowym, aby zapewnić naszym jednostkom maksymalny czas działania po zrzucie."
 combat_reoganization: "Reorganizacja walki"
 combat_reoganization_desc: "Podczas walk nasi spadochroniarze zostaną przeszkoleni w zakresie reagowania na straty oraz umiejętności szybkiego łączenia i konsolidacji oddzielnych jednostek w organizacje bojowe."
 flood_their_skies: "Zalej ich niebo"
 flood_their_skies_desc: "Rozwiązanie walki jest proste: wypełnij niebo tak dużą liczbą spadochroniarzy, że przytłoczy to obronę wroga."
 shock_from_the_sky: "Szok z nieba"
 shock_from_the_sky_desc: "Dzięki zrzuceniu z nieba zmechanizowanych sił powietrzno-desantowych będziemy w stanie zaszokować siły wroga zaskakującym poziomem siły ognia i wyposażenia w naszych zrzutach."
 shock_force_expansions: "Rozszerzenia Sił Uderzeniowych"
 shock_force_expansions_desc: "Opierając nasze siły specjalne na desantach uderzeniowych, będziemy musieli zwiększyć liczbę tych żołnierzy dostępnych do działań bojowych."
 light_mortar_barrages: "Zapory lekkich moździerzy"
 light_mortar_barrages_desc: "Wyposażając wszystkie nasze plutony piechoty w moździerze kolanowe, będziemy w stanie zapewnić nawet najmniejszym jednostkom dostęp do możliwości szybkiego wsparcia ogniowego."
 signals_intelligence: "Inteligencja sygnalizacyjna"
 signals_intelligence_desc: "Koncentrując nasze wysiłki na przechwytywaniu sygnałów i gromadzeniu danych wywiadowczych za pomocą naszych sił powietrzno-desantowych, zwiększymy ich skuteczność bojową na ziemi w celu dalszych operacji."
 dedicated_supply_teams: "Dedykowane zespoły zaopatrzeniowe"
 dedicated_supply_teams_desc: "Dzięki dedykowanym zespołom zaopatrzeniowym w każdej kompanii piechoty nasze siły będą w stanie utrzymać swoje zaopatrzenie bez wsparcia dłużej niż inne jednostki."
 extra_anti_tank_weapons: "Dodatkowa broń przeciwpancerna"
 extra_anti_tank_weapons_desc: "Zwiększając obciążenie bronią przeciwpancerną naszej piechoty, będzie ona w stanie lepiej odeprzeć pancerne kontrataki wroga."
 fast_hard_training: "Szybki, ciężki trening"
 fast_hard_training_desc: "Koncentrując się na szkoleniu o wysokiej intensywności, będziemy w stanie szybko przeszkolić wysoce sprawne siły w ramach naszego rurociągu szkoleniowego."
 medical_evacuation_plans: "Plany ewakuacji medycznej"
 medical_evacuation_plans_desc: "Aby zachować odporność sił, każda jednostka będzie planować i realizować plany ewakuacji medycznej, aby zminimalizować straty w walce."
 combat_drops: "Zrzuty bojowe"
 combat_drops_desc: "Odpowiednio wykorzystując nasze siły uderzeniowe, będą w stanie szybko wylądować i rozproszyć się w walce, co pozwoli im szybko zdezorganizować wszelkie wysiłki obronne wroga, siejąc zamieszanie i uszkadzając linie komunikacyjne."
 hardened_transports: "Utwardzone transporty"
 hardened_transports_desc: "Lepsze opancerzenie naszych transportowców pozwoli im przetrwać więcej ataków podczas przeprowadzania zrzutów bojowych dla naszych sił."
 airdrop_logistical_supply: "Dostawa logistyczna zrzutów lotniczych"
 airdrop_logistical_supply_desc: "Kluczowe jest zapewnienie zaopatrzenia naszym siłom zbrojnym. Zrzucając dużą ilość zaopatrzenia podczas pierwszego zrzutu, nasze siły będą lepiej zaopatrywane drogą powietrzną w trakcie działań bojowych."
 more_weapons_more_ammo: "Więcej broni, więcej amunicji"
 more_weapons_more_ammo_desc: "Wyposażając nasze siły w dodatkową broń i amunicję, możemy zwiększyć ich siłę bojową i wytrzymałość podczas skoków."
 second_wave_jumpers: "Skoczkowie drugiej fali"
 second_wave_jumpers_desc: "Jeśli tak wyszkolimy drugą falę skoczków, by nadlatywała zaraz po pierwszej, będziemy mogli szybciej zgromadzić na polu bitwy większe siły."
 difficult_terrain_exercises: "Trudne ćwiczenia terenowe"
 difficult_terrain_exercises_desc: "Zmuszając naszych spadochroniarzy do szkolenia w nieprzyjaznym terenie, możemy lepiej przygotować ich na trudne realia prawdziwej walki."
 best_offence_is_good_defence: "Najlepszym atakiem jest dobra obrona"
 best_offence_is_good_defence_desc: "Kiedy już osiągną cel, nasi spadochroniarze zostaną przeszkoleni, aby okopywać się i nie ustępować do czasu przybycia kolejnych sił, aby ich odciążyć."
 mass_drop_tactics: "Taktyka masowego zrzutu"
 mass_drop_tactics_desc: "Aby lepiej wykorzystać nasze siły uderzeniowe, zostaną przeszkoleni do skakania w masowych grupach, aby lepiej wykorzystać szok i podziw."
 open_area_fighting: "Walka na otwartej przestrzeni"
 open_area_fighting_desc: "Wyposażone w transportery opancerzone i BWP nasze siły powietrzno-desantowe będą przystosowane do walki na otwartym terenie w znacznie większym stopniu niż piechota piechota."
 fuel_conservation_techniques: "Techniki oszczędzania paliwa"
 fuel_conservation_techniques_desc: "Ze względu na brak dedykowanych linii zaopatrzenia, wszystkie załogi naszych pojazdów będą doskonale przeszkolone w zakresie technik minimalizujących zużycie paliwa podczas ruchu i walki."
 stealth_combat_insertions: "Wstawki do walki w ukryciu"
 stealth_combat_insertions_desc: "Dzięki szkoleniom z siłami powietrznymi nasze siły uderzeniowe będą w stanie utrzymać element zaskoczenia podczas zrzutów bojowych aż do ostatniej sekundy."
 who_dares_wins: "Odważni wygrywają"
 who_dares_wins_desc: "Elitarne powietrzne siły specjalne są kluczem do naszego sukcesu militarnego. Chociaż piechota noga może nie być skuteczna w masowych przełamaniach, nasze siły powietrzno-desantowe będą najlepsze z najlepszych, a każdy wróg, który będzie miał pecha i natknie się na niego, zapłaci cenę."
 elite_forces_elite_training: "Elitarne siły, elitarne szkolenie"
 elite_forces_elite_training_desc: "Najlepsze siły wymagają najlepszego wyszkolenia, a my zapewnimy, że nasi spadochroniarze przejdą najlepsze szkolenie, jakie możemy zapewnić."
 combat_resupplies: "Zaopatrzenie bojowe"
 combat_resupplies_desc: "Nasze siły będą utrzymywane w zaopatrzeniu podczas walki, niezależnie od tego, co będziemy musieli zrobić, aby je zaopatrzyć."
 extensive_range_time: "Szeroki zakres czasu"
 extensive_range_time_desc: "Dzięki priorytetowemu podejściu do czasu zasięgu nasi spadochroniarze będą doskonałymi strzelcami, korzystając z całej przypisanej im broni."
 combat_supply_recovery: "Odzyskiwanie zaopatrzenia bojowego"
 combat_supply_recovery_desc: "Dzięki szkoleniu nawet z bronią wroga nasi spadochroniarze będą mogli odzyskać dodatkowe zapasy zarówno w trakcie walki, jak i po niej."
 small_unit_tactics: "Taktyka małych jednostek"
 small_unit_tactics_desc: "Koncentrując nasze szkolenie na najniższym poziomie, nawet drużyny ogniowe naszych spadochroniarzy będą w stanie walczyć z siłami wroga większymi od nich."
 dedicated_saboteurs: "Dedykowani sabotażyści"
 dedicated_saboteurs_desc: "Nasi spadochroniarze zostaną przeszkoleni, aby wskakiwać za linie wroga, a następnie szybko się przemieszczać, sabotując i uszkadzając kluczową infrastrukturę wroga oraz sprzęt wojskowy."
 veteran_training_staff: "Weteran kadry szkoleniowej"
 veteran_training_staff_desc: "Wyciągając doświadczonych spadochroniarzy z jednostek liniowych, aby wykorzystać ich jako personel szkoleniowy, będziemy w stanie zapewnić rzeczywiste doświadczenia i lekcje naszym spadochroniarzom, którzy są nadal w przygotowaniu."
 combat_paramedics: "Ratownicy bojowi"
 combat_paramedics_desc: "Aby zapobiec kosztownym stratom, cały nasz personel medyczny zostanie przeszkolony do poziomu osób zapewniających opiekę krytyczną, aby zmaksymalizować szanse na przeżycie naszych rannych spadochroniarzy."
 sere_training: "Szkolenie SERE"
 sere_training_desc: "Nasi spadochroniarze zostaną przeszkoleni, aby przetrwać, unikać, stawiać opór i uciekać przed siłami wroga lub środowiskiem, które mogą napotkać."
 gureilla_fighting: "Walka partyzancka"
 gureilla_fighting_desc: "Nawet walcząc samotnie lub w minimalnej liczebności, nasi żołnierze zostaną wyszkoleni do uderzania, znikania, bombardowania lub w inny sposób zakłócania sił i formacji wroga."
 use_what_we_take: "Wykorzystaj to, co bierzemy"
 use_what_we_take_desc: "Jeśli jest to coś, co nie jest przybite gwoździami, nasi spadochroniarze zostaną przeszkoleni, jak to zabrać i używać. Nawet zlew kuchenny."
 any_time_any_place_any_weather: "O każdej porze, w każdym miejscu i przy każdej pogodzie"
 any_time_any_place_any_weather_desc: "Bez względu na czas, miejsce i warunki pogodowe, nasi spadochroniarze będą w stanie uderzyć na wroga."
 advanced_medical_care: "Zaawansowana opieka medyczna"
 advanced_medical_care_desc: "Wszyscy spadochroniarze zostaną przeszkoleni na wyższym poziomie CLS, aby jeszcze bardziej zmaksymalizować przeżywalność naszych sił."
 seize_the_initive: "Przejmij inicjatywę"
 seize_the_initive_desc: "Nawet będąc na tyłach, nasze siły zostaną wyszkolone, aby rozpoznawać otwarcia i możliwości oraz aby w każdej chwili przejąć inicjatywę od wroga."
 urban_warfare_training: "Szkolenie z zakresu walki miejskiej"
 urban_warfare_training_desc: "Aby wykorzystać ich umiejętności, nasze siły przejdą zaawansowane szkolenie w zakresie operacji miejskich, dzięki czemu będą jeszcze bardziej zabójcze i niebezpieczne podczas walk w miastach i obszarach miejskich."
 rapid_replenishment_doctrine: "Doktryna szybkiego uzupełniania"
 rapid_replenishment_doctrine_desc: "Szybko zmieniając siły i dostarczając zaopatrzenie na front, nasi spadochroniarze dołożą wszelkich starań, aby zawsze mieć sprzęt i zaopatrzenie potrzebne do prowadzenia operacji przeciwko wrogowi."
 fight_with_what_you_have: "Walcz tym, co masz"
 fight_with_what_you_have_desc: "Nawet przy niskim zaopatrzeniu lub, jeśli zajdzie potrzeba, z gołymi rękami, nasi spadochroniarze będą nadal walczyć."
 eyes_and_ears: "Oczy i uszy"
 eyes_and_ears_desc: "Nasi spadochroniarze są świetnie wyszkoleni i doskonale nadają się zarówno do walki, jak i zwiadu. Siły te są oczami i uszami naszej armii."
 TITLE_SPECIAL_FORCES_MAR: "Marine Sił Specjalnych"
 special_forces_marine: "Marine Sił Specjalnych"
 special_forces_marine_desc: "Morskie Siły Specjalne są zaprojektowane i przeszkolone do przeprowadzania desantów i operacji desantowych na głównych rzekach i innych przeszkodach wodnych."
 massed_amphibious_landings: "Masowe lądowania amfibii"
 massed_amphibious_landings_desc: "Mając przewagę liczebną, przebijemy się przez obronę plaży wroga i będziemy w stanie bez problemu zaatakować linie brzegowe wroga."
 mass_recrutiment_campaigns: "Kampanie rekrutacyjne masowe"
 mass_recrutiment_campaigns_desc: "Publikując i podejmując aktywne kroki w celu rekrutacji nowych żołnierzy piechoty morskiej, będziemy mogli znacznie zwiększyć liczebność naszego korpusu piechoty morskiej."
 multiple_training_centers: "Wiele ośrodków szkoleniowych"
 multiple_training_centers_desc: "Wykorzystując wiele ośrodków szkoleniowych na terenie całego kraju, będziemy mogli szkolić naszych marines szybciej i efektywniej."
 increased_vehicle_maintinance: "Zwiększona konserwacja pojazdu"
 increased_vehicle_maintinance_desc: "Ponieważ nasi żołnierze piechoty morskiej korzystają głównie z transportu zmotoryzowanego, zwiększone procedury konserwacji pojazdów pozwolą im dłużej działać."
 one_chassis_many_jobs: "Jedno podwozie, wiele zadań"
 one_chassis_many_jobs_desc: "Wykorzystując jedno podstawowe podwozie dla całego naszego sprzętu morskiego, usprawnimy łańcuchy produkcji i dostaw tych jednostek."
 public_demonstration_campaigns: "Publiczne kampanie demonstracyjne"
 public_demonstration_campaigns_desc: "Aby przyciągnąć więcej rekrutów, nasi marines będą regularnie przeprowadzać demonstracje, aby pochwalić się swoimi umiejętnościami."
 ship_to_shore_transports: "Transport statkiem na brzeg"
 ship_to_shore_transports_desc: "Specjalne barki desantowe zapewnią transport z okrętów szturmowych na brzeg, umożliwiając sprawniejsze dostarczanie większych sił."
 fix_bayonets_and_charge: "Załóż bagnety i załaduj"
 fix_bayonets_and_charge_desc: "Rygorystycznie trenując nasze siły, przygotujemy je do agresywności aż do walki wręcz w celu zabezpieczenia przyczółków."
 lcac_developments: "Rozwój LCAC"
 lcac_developments_desc: "Koncentrując się na dalszym rozwoju naszych statków desantowych, usprawnimy transport ze statku na brzeg."
 hit_the_beach_hard: "Uderz mocno w plażę"
 hit_the_beach_hard_desc: "Wyszkolenie naszych sił tak, aby agresywnie uderzały w plażę i nacierały, umożliwi im szybkie zabezpieczenie obszarów dla sił podążających za nimi."
 pre_landing_bombardments: "Bombardowania przed lądowaniem"
 pre_landing_bombardments_desc: "Dzięki pomocy marynarki wojennej nasze desanty desantowe będą wspierane znaczną siłą ognia eskort morskich."
 amphibious_supply_teams: "Zespoły zaopatrzeniowe desantowe"
 amphibious_supply_teams_desc: "Wykorzystując niektóre statki desantowe jako jednostki zaopatrzeniowe, będziemy mogli regularnie dostarczać zaopatrzenie na linię brzegową."
 helicopter_logistic_operations: "Operacje logistyczne helikopterów"
 helicopter_logistic_operations_desc: "Ponieważ w dużym stopniu polegamy na wsparciu helikopterów, nasze loty z zaopatrzeniem helikopterami jeszcze bardziej zwiększą nasze możliwości logistyczne."
 next_generation_aavs: "AAV nowej generacji"
 next_generation_aavs_desc: "Projektując i budując AAV nowej generacji, lepiej przygotujemy i wyposażymy naszych żołnierzy piechoty morskiej na bitwy w przyszłości."
 fleet_marine_corpsmen: "Żołnierze piechoty morskiej Floty"
 fleet_marine_corpsmen_desc: "Dzięki specjalistycznemu szkoleniu z zakresu medycyny bojowej dla naszych żołnierzy upewnimy się, że są oni przygotowani do leczenia wszelkich ofiar bojowych, które poniesiemy podczas operacji."
 every_marine_a_rifleman: "Każdy żołnierz piechoty morskiej jest strzelcem"
 every_marine_a_rifleman_desc: "Przede wszystkim każdy żołnierz piechoty morskiej będzie strzelcem, który będzie mógł strzelać i walczyć w jednej chwili."
 leave_nothing_on_the_ship: "Nie zostawiaj niczego na statku"
 leave_nothing_on_the_ship_desc: "Podczas każdej operacji desantowej nasi pracownicy logistyki zadbają o to, aby po rozpoczęciu lądowania nie pozostał żaden element wyposażenia."
 rapid_breakouts: "Szybkie wybuchy"
 rapid_breakouts_desc: "Wyszkoleni do agresywnej walki i szybkiego wykorzystywania wszelkich luk, nasze siły morskie zostaną przeszkolone do szybkiego zabezpieczania i rozbudowy przyczółka, aby umożliwić kolejnym siłom dalsze wykorzystywanie wszelkich znalezionych luk."
 heavy_landing_craft: "Ciężki statek desantowy"
 heavy_landing_craft_desc: "Budując statek desantowy przeznaczony do transportu ciężkiego sprzętu, będziemy mogli wyposażyć nasze siły w coraz cięższy sprzęt i broń w początkowych etapach lądowania."
 armored_landing_force: "Opancerzone Siły Desantowe"
 armored_landing_force_desc: "Wykorzystując amfibie opancerzone i BWP, nasze siły morskie będą w stanie wylądować jednostki pancerne na brzegach wroga, ułatwiając przebijanie się."
 light_armored_recon: "Lekko opancerzony rozpoznawczy"
 light_armored_recon_desc: "Wykorzystując lekkie i szybkie jednostki pancerne do rozpoznania, nasi marines będą w stanie błyskawicznie znaleźć i wykorzystać wszelkie luki w obronie wroga."
 precision_ship_bombardment: "Precyzyjne bombardowanie statków"
 precision_ship_bombardment_desc: "Wykorzystując wystrzeliwane ze statków rakiety manewrujące i inną broń, nasze zasoby morskie będą zapewniać precyzyjne ataki na fortyfikacje wroga i inne stanowiska przed lądowaniem wojsk."
 beach_reconassiance_raids: "Naloty zwiadowcze na plażę"
 beach_reconassiance_raids_desc: "Korzystając z wyspecjalizowanych zespołów zwiadowczych, nasze siły morskie przeprowadzą lekkie naloty zwiadowcze na przyczółki przed lądowaniem, aby upewnić się, że miejsca te są odpowiednie dla pełnych sił inwazyjnych."
 beachhead_logistics: "Logistyka przyczółkowa"
 beachhead_logistics_desc: "Aby zasilić maszynę, na przyczółku rozpoczną się operacje logistyczne, aby zapewnić, że paliwo i amunicja nadal dotrą tam, gdzie powinny."
 land_armor_by_sea: "Armia lądowa drogą morską"
 land_armor_by_sea_desc: "Wyznaczając statki desantowe do przemieszczania jednostek pancernych, będziemy w stanie skuteczniej zapewniać wsparcie pancerne jednostkom morskim lądującym na plaży i przemieszczającym się w głąb lądu."
 refusal_to_quit: "Odmowa rezygnacji"
 refusal_to_quit_desc: "Wyszkolone i ukształtowane tak, aby były agresywne i zdeterminowane, nasze siły nie będą znać znaczenia poddania się."
 hospital_ships: "Statki szpitalne"
 hospital_ships_desc: "Aby zmaksymalizować przeżywalność, nasze siły desantowe zawsze będą miały ze sobą specjalne statki szpitalne, aby zapewnić szybką opiekę medyczną każdemu żołnierzowi piechoty morskiej podczas operacji."
 dedicated_landing_ships: "Dedykowane statki desantowe"
 dedicated_landing_ships_desc: "Aby usprawnić przepływ siły roboczej i zaopatrzenia, specjalne statki desantowe przewożą marines i ich sprzęt na miejsce inwazji."
 fuel_on_the_beach: "Paliwo Na Plaży"
 fuel_on_the_beach_desc: "Dzięki starannemu planowaniu możliwe będzie ustawienie na plażach potężnych zbiorników z paliwem natychmiast po ich zabezpieczeniu, co umożliwi wszystkim siłom desantowym natychmiastowy dostęp do zapasów paliwa."
 victory_through_firepower: "Zwycięstwo dzięki sile ognia"
 victory_through_firepower_desc: "Czy koncentrując naszą siłę ognia na kluczowych celach i punktach, zapewnimy zwycięstwo poprzez przytłaczające pożary?"
 armored_breakouts: "Ucieczki pancerne"
 armored_breakouts_desc: "Wykorzystując naszą zdolność do lądowania formacji pancernych na plaży, wykorzystamy to do szybkiego przedostania się na tyły wroga i wykorzystania luk w jego obronie."
 amphibious_warfare_experts: "Eksperci od wojny morskiej"
 amphibious_warfare_experts_desc: "Dzięki ciągłemu szkoleniu technik lądowania i przeprawiania się przez rzeki, nasze siły morskie staną się wiodącymi ekspertami w dziedzinie wojskowych operacji desantowych."
 thunder_runs: "Biegi piorunowe"
 thunder_runs_desc: "Mając na celu sianie chaosu i zadawanie obrażeń wrogowi, nasze siły pancerne zostaną wyszkolone w przeprowadzaniu szybkich uderzeń głęboko na terytorium wroga, nawet bez sił wsparcia tuż za nimi."
 shore_directed_fires: "Pożary skierowane na brzeg"
 shore_directed_fires_desc: "Wykorzystując dobrze wyszkolonych obserwatorów, piechota morska na plaży będzie w stanie precyzyjnie wskazać, gdzie wykorzystywane jest wsparcie ogniowe marynarki wojennej."
 dedicated_breaching_parties: "Dedykowane strony naruszające"
 dedicated_breaching_parties_desc: "Dzięki szkoleniu w niszczeniu fortyfikacji wroga siły te zostaną przeszkolone w zakresie łatwego pokonywania przeszkód wroga podczas operacji bojowych."
 logistical_experts: "Eksperci ds. logistyki"
 logistical_experts_desc: "Biorąc pod uwagę liczbę personelu i sprzętu, których potrzebujemy, nasze firmy wspierające i zaopatrzeniowe staną się ekspertami w transporcie ludzi i materiałów do punktu kontaktu z minimalnym opóźnieniem."
 rapid_mission_planning: "Szybkie planowanie misji"
 rapid_mission_planning_desc: "Aby szybko wykorzystać okazje i szanse, nasze siły będą ćwiczyć błyskawiczne planowanie i wykonywanie misji bojowych w razie potrzeby."
 infantry_amphibious_strike_forces: "Amfibie Uderzeniowe Piechoty"
 infantry_amphibious_strike_forces_desc: "Polegając głównie na dobrze wyszkolonych siłach lekkiej piechoty, nasi marines staną się ekspertami w uderzaniu i niszczeniu kluczowych celów wroga podczas operacji desantowych."
 the_few_the_proud: "Nieliczni, dumni"
 the_few_the_proud_desc: "Nasza piechota morska będzie elitarną siłą bojową, nieliczną, ale wysoko wykwalifikowaną i zdolną jako siła desantowa."
 one_if_by_land: "Jeden jeśli drogą lądową"
 one_if_by_land_desc: "Podczas walk w głębi lądu nasi marines będą kierować i szkolić nasze siły w przekraczaniu rzek i innych przeszkód wodnych wypełniających nowoczesną przestrzeń bojową."
 two_if_by_sea: "Dwa, jeśli drogą morską"
 two_if_by_sea_desc: "Podczas lądowania w drodze inwazji desantowej nasi żołnierze piechoty morskiej będą mogli wykorzystać swoje wyszkolenie i znajomość swojej misji, aby wykorzystać każdą szansę, jaką im dadzą."
 more_with_less: "Więcej za mniej"
 more_with_less_desc: "Chociaż nie otrzymamy całego wyposażenia na świecie, nasi żołnierze piechoty morskiej będą mogli wziąć otrzymaną ilość i wykonywać misje znacznie wykraczające poza to, co zakładają nasi wrogowie."
 marine_beach_raids: "Naloty na plażę morską"
 marine_beach_raids_desc: "Wykorzystując siły desantowe, nasi marines będą przeprowadzać błyskawiczne ataki typu uderz i uciekaj na wybrzeża wroga, co umożliwi im szybką eliminację sił wroga, gdy tylko rozpoczną się prawdziwe lądowania."
 lightweight_landing_groups: "Lekkie grupy desantowe"
 lightweight_landing_groups_desc: "Wykorzystując liczebność lekkiej piechoty w siłach, nasze grupy desantowe będą lekkie i zwinne, zdolne do wykonania wielu zadań podczas jednego desantu."
 enlisted_to_officer_training: "Zaciągnięty do szkolenia oficerskiego"
 enlisted_to_officer_training_desc: "Korzystając z doświadczenia szeregowych żołnierzy, oficerowie będą szkoleni przez naszych szeregowych, aby zachęcić ich do właściwego wykorzystania tego doświadczenia."
 enhanced_leadership_schools: "Szkoły Udoskonalonego Przywództwa"
 enhanced_leadership_schools_desc: "Koncentrując się na wysokiej jakości programach szkoleniowych dla przywódców, wszyscy nasi oficerowie i podoficerowie będą wysoce zdolnymi przywódcami."
 secure_the_beachhead: "Zabezpiecz przyczółek"
 secure_the_beachhead_desc: "Nasi marines mają jeden cel: przełamać obronę wroga i zabezpieczyć przyczółek dla kolejnych sił."
 tough_as_nails: "Twardy jak gwoździe"
 tough_as_nails_desc: "Dzięki zaawansowanym programom szkoleniowym i surowym szkoleniom w zakresie ochrony środowiska nasi żołnierze piechoty morskiej są twardymi żołnierzami, zdolnymi przyjąć wszystko, co zostanie na nich rzucone, w każdym środowisku."
 light_fighter_fighting: "Walka lekkich myśliwców"
 light_fighter_fighting_desc: "Specjalizując nasze siły do ​​walki jako lekka piechota, są one najlepiej wyposażone do walki z siłami wroga przy minimalnej liczbie ciężkiego sprzętu."
 improvised_breaching_methods: "Improwizowane metody włamań"
 improvised_breaching_methods_desc: "Nasi żołnierze piechoty morskiej, przeszkoleni w zakresie korzystania ze sprzętu, którym dysponują, przeprowadzają operacje wyważające bez użycia specjalistycznego sprzętu."
 urban_operations_training: "Szkolenie z zakresu operacji miejskich"
 urban_operations_training_desc: "Koncentrując się głównie na operacjach MOUT, nasze siły morskie są więcej niż zdolne nie tylko do atakowania plaż i rzek, ale także miast i terenów miejskich."
 improved_bridging_methods: "Ulepszone metody mostkowania"
 improved_bridging_methods_desc: "Szkoląc naszych żołnierzy, aby szybko pokonywali przeszkody rzeczne, będą w stanie wytyczyć alternatywne trasy przez wrogi teren, aby skierować siły podążające dalej na terytorium wroga."
 increased_squad_sizes: "Zwiększone rozmiary drużyn"
 increased_squad_sizes_desc: "Dodając trzecią drużynę ogniową do wszystkich naszych jednostek morskich, możemy radykalnie zwiększyć ich elastyczność taktyczną i siłę ognia w operacjach bojowych."
 hold_until_relieved: "Przytrzymaj do momentu ustąpienia ulgi"
 hold_until_relieved_desc: "Wyszkoleni, aby zabezpieczyć przyczółek i utrzymać go do czasu przybycia dodatkowych sił, nasi żołnierze piechoty morskiej uparcie nie oddadzą nawet najmniejszego punktu zaczepienia na terenie wroga."
 advance_under_fire: "Natarcie pod ostrzałem"
 advance_under_fire_desc: "Dzięki szkoleniom i ćwiczeniom budującym pewność siebie nasi marines będą chcieli i mogli posuwać się naprzód nawet pod najcięższym ogniem wroga."
 island_hopping_campaigns: "Kampanie skakania po wyspach"
 island_hopping_campaigns_desc: "Wyszkoleni do walki na szerokich obszarach oceanu, nasi żołnierze piechoty morskiej będą w stanie bez problemu przeprowadzać inwazje na inwazje, przedzierając się przez łańcuchy wysp i liczne ciągi inwazji desantowych."
 special_forces_airmobile: "Samolot Sił Specjalnych"
 special_forces_airmobile_desc: "Wykorzystując doskonale wyszkolone oddziały szturmowe, siły piechoty powietrznej będą w stanie uderzyć głęboko za liniami wroga, poruszając się szybko, aby zabezpieczyć cenne cele i otoczyć siły wroga."
 armored_airmobile_corps: "Korpus Lotnictwa Pancernego"
 armored_airmobile_corps_desc: "Wzmacniając nasze jednostki powietrzne pojazdami opancerzonymi, umożliwiamy naszym siłom walkę z coraz silniejszymi siłami wroga."
 expanded_pilot_training: "Rozszerzone szkolenie pilotów"
 expanded_pilot_training_desc: "Zwiększając liczbę szkół i kursów szkoleniowych dla pilotów, będziemy w stanie wyszkolić więcej i lepszych pilotów szybciej niż nasi wrogowie."
 open_air_assault_schools: "Szkoły Szturmowe na świeżym powietrzu"
 open_air_assault_schools_desc: "Wraz z otwarciem wielu szkół szturmowych możemy dalej szkolić dodatkowy personel piechoty w sztuce operacji szturmowych."
 massed_assault_formations: "Zmasowane formacje szturmowe"
 massed_assault_formations_desc: "Gromadząc duże grupy jednostek opancerzonych samolotów, będziemy mogli lepiej wykorzystać słabości linii wroga i wygenerować lepsze przełomy."
 coordinated_staging_areas: "Skoordynowane obszary postojowe"
 coordinated_staging_areas_desc: "Dzięki ścisłej koordynacji miejsc postoju, z których działają siły, będziemy mieli lepsze dowodzenie i kontrolę podczas wykonywania tych operacji."
 glamorized_air_assault: "Upiększona szturmowa akcja powietrzna"
 glamorized_air_assault_desc: "Rzucając światło na nasze siły powietrzne, możemy zapewnić im atrakcyjne możliwości kariery dla nowych rekrutów."
 slingloading_resuppy: "Zaopatrzenie w procę"
 slingloading_resuppy_desc: "Wykorzystując nie tylko wnętrze naszych helikopterów, ale także zdolność do zawieszania ładunku, możemy drastycznie zwiększyć ilość i wagę zaopatrzenia, które nasze siły mogą przenosić."
 mobilitas: "Mobility"
 mobilitas_desc: "Koncentrując się na operacjach o dużej mobilności, nasze siły powietrzne zostaną przeszkolone do szybkiego manewrowania i mając na uwadze solidne cele swoich operacji."
 mobile_protected_firepower: "Mobilna chroniona siła ognia"
 mobile_protected_firepower_desc: "Skupienie się na lekkich, latających czołgach zapewni naszej piechocie silne wsparcie podczas ataków na umocnione pozycje."
 internal_recruitment_drives: "Wewnętrzne dyski rekrutacyjne"
 internal_recruitment_drives_desc: "Próbując rekrutować weteranów z innych jednostek, możemy wzmocnić ilość i jakość naszych sił powietrzno-szturmowych."
 improved_school_pipelines: "Ulepszone rurociągi szkolne"
 improved_school_pipelines_desc: "Dzięki ulepszeniom tras i szybkości szkolenia możemy zwiększyć prędkość szkolenia naszych jednostek szturmowych."
 heavy_lift_helicopters: "Ciężkie śmigłowce transportowe"
 heavy_lift_helicopters_desc: "Wykorzystanie dużych, ciężkich helikopterów umożliwi nam transport jeszcze większej ilości zaopatrzenia do i wraz z naszymi siłami powietrzno-mobilnymi."
 forward_air_traffic_control: "Wysunięta kontrola ruchu lotniczego"
 forward_air_traffic_control_desc: "Aby lepiej kontrolować operacje w strefach lądowania i wokół nich, wraz z naszymi siłami zostaną rozmieszczone wysunięte zespoły kontroli ruchu lotniczego, które pomogą w kierowaniu dużym ruchem helikopterów."
 call_for_fires: "Wezwanie do pożarów"
 call_for_fires_desc: "Zwiększając liczbę obserwatorów w naszych jednostkach liniowych, możemy lepiej kierować wezwania wsparcia zarówno powietrznego, jak i artyleryjskiego."
 internal_medevac_units: "Wewnętrzne jednostki MEDEVAC"
 internal_medevac_units_desc: "Aby ograniczyć liczbę ofiar traconych w wyniku ostrzału wroga, wszystkie nasze jednostki powietrzne będą miały wewnętrzne wsparcie MEDEAVC, aby zapewnić naszym ofiarom możliwie najszybsze dotarcie do wyższego poziomu opieki medycznej."
 pilot_and_enlisted_bonuses: "Premie dla pilotów i szeregowych"
 pilot_and_enlisted_bonuses_desc: "Aby zwiększyć retencję i zainteresować większą liczbę żołnierzy, wypłacimy duże premie zarówno pilotom, jak i żołnierzom szeregowym, którzy zdecydują się zgłosić na ochotnika do jednostek szturmowych lub pozostać w jednostkach szturmowych."
 forward_arm_repair_points: "Punkty naprawy przedniego wahacza"
 forward_arm_repair_points_desc: "Koncentrując się na punktach wysuniętych w celu naprawy i przezbrajania helikopterów, możemy zagwarantować szybką reakcję na każde wezwanie do ognia."
 assembly_area_coordination: "Koordynacja obszaru montażowego"
 assembly_area_coordination_desc: "Dzięki wysunięciu zespołów dowodzenia w pierwszej fali desantu nasze siły będą mogły szybko się zebrać i opuścić miejsca zbiórek, szybciej dostając się do bitwy."
 strike_fast_strike_hard: "Uderzaj szybko, uderzaj mocno"
 strike_fast_strike_hard_desc: "Koncentrując się na szybkich, silnych atakach, nasze siły powietrzne będą stanowić wierzchołek włóczni naszego natarcia militarnego."
 gunship_escorts: "Eskorty bojowe"
 gunship_escorts_desc: "Aby zapewnić bezpieczeństwo naszych sił desantowych, wszystkie nasze operacje szturmowe będą eskortowane przez helikoptery bojowe."
 hot_landing_zone_insertions: "Wejścia do strefy gorącego lądowania"
 hot_landing_zone_insertions_desc: "Pod osłoną bezpośredniego ognia śmigłowców szturmowych nasze siły będą mogły lądować w strefach objętych ostrzałem wroga, na lądzie, w strefach, w których normalnie jest za gorąco, aby prowadzić tam operacje."
 command_jtac_teams: "Dowodzenie zespołami JTAC"
 command_jtac_teams_desc: "Koncentrując nasze zespoły JTAC z elementami dowodzenia, będziemy mogli pozwolić naszym dowódcom na skuteczne kierowanie ognia zarówno samolotów, jak i artylerii na cele, które dowódca uzna za najważniejsze."
 dispersed_jtac_teams: "Rozproszone zespoły JTAC"
 dispersed_jtac_teams_desc: "Dzięki rozproszeniu naszych zespołów JTAC pomiędzy jednostkami liniowymi będziemy mogli udzielić wsparcia ogniowego tym jednostkom wtedy, gdy będą tego najbardziej potrzebować, zamiast polegać na prośbach z poziomu dowództwa."
 forward_staged_supply_lines: "Przesunięte linie zaopatrzenia"
 forward_staged_supply_lines_desc: "Przemieszczając zaopatrzenie i wymianę w kierunku frontu, możemy zminimalizować czas realizacji wniosków o zaopatrzenie i posiłki, przyspieszając mobilność naszych sił."
 helicopter_gunship_interdiction: "Zakaz śmigłowców bojowych"
 helicopter_gunship_interdiction_desc: "Wykorzystując śmigłowce szturmowe, możemy błyskawicznie odpowiedzieć atakiem na siły wroga próbujące przemieścić się obok nas lub w nasze pobliże."
 prioritized_gunship_crews: "Priorytetowe załogi okrętów bojowych"
 prioritized_gunship_crews_desc: "Poświęcając więcej czasu na szkolenie i większą siłę roboczą załogom naszych śmigłowców bojowych, sprawiamy, że nasze formacje helikopterów szturmowych są o wiele bardziej wydajne i zabójcze."
 escorted_medevac_flights: "Eskortowane loty MEDEVAC"
 escorted_medevac_flights_desc: "Eskortowanie naszych helikopterów MEDEVAC helikopterami szturmowymi oznacza, że ​​możemy wyciągnąć naszych rannych żołnierzy z jeszcze bardziej niebezpiecznych sytuacji."
 attack_helicopter_brigades: "Brygady Śmigłowców Szturmowych"
 attack_helicopter_brigades_desc: "Zwiększając liczbę używanych helikopterów szturmowych, możemy drastycznie zwiększyć siłę ognia dostępną dla naszych jednostek liniowych."
 transport_helicopter_defensive_weapons: "Broń obronna dla helikopterów transportowych"
 transport_helicopter_defensive_weapons_desc: "Wyposażając nasze helikoptery transportowe w broń do samoobrony, pozwalamy im lądować w gorących LZ, a jednocześnie nadal móc strzelać z broni do sił wroga."
 helicopter_supplied_fuel_points: "Punkty zaopatrzenia w paliwo dla helikoptera"
 helicopter_supplied_fuel_points_desc: "Wykorzystując helikoptery do transportu paliwa, zwiększamy zasięg i prędkość, z jaką możemy uzupełnić nasze siły."
 gunship_close_support: "Bliskie wsparcie Gunship"
 gunship_close_support_desc: "Nasze śmigłowce bojowe będą wykorzystywane do bliskiego wsparcia, co pozwoli im na zapewnienie precyzyjnego wsparcia ogniowego piechocie i jednostkom pancernym w czasie walki."
 beans_and_bullets_by_helicopter: "Fasola I Kule Helikopterem"
 beans_and_bullets_by_helicopter_desc: "Przejście na system logistyczny oparty w pełni na helikopterach dla naszych sił powietrznych pozwoli im utrzymać prędkość natarcia bez utraty linii zaopatrzenia."
 nap_of_the_earth_insertions: "Drzemka Ziemskich Wstawek"
 nap_of_the_earth_insertions_desc: "Szkoląc naszych pilotów, aby latali jak najniżej nad ziemią, możemy utrzymać element zaskoczenia do ostatniej możliwej sekundy."
 airmobile_maintainers: "Konserwatorzy samolotów"
 airmobile_maintainers_desc: "Umożliwiając naszym konserwatorom przenoszenie sprzętu i zaopatrzenia helikopterem, zwiększamy zdolność naszych jednostek do pozostania w terenie."
 airmobile_engineering: "Inżynieria lotnicza"
 airmobile_engineering_desc: "Wykorzystując jednostki inżynieryjne w roli ofensywnej, nasi inżynierowie lotnictwa działają w duchu inżynierii bojowej i są w stanie dotrzymać kroku tempu operacji lotnictwa."
 hunter_killer_helo_teams: "Zespoły Hunter Killer Helo"
 hunter_killer_helo_teams_desc: "Dzięki starannemu przeszkoleniu załóg helikopterów nasze statki bojowe będą mogły pracować w parach, aby z łatwością wyszukiwać i zabijać wrogie zasoby opancerzone."
 mid_air_helicopter_refueling: "Tankowanie helikoptera powietrznego"
 mid_air_helicopter_refueling_desc: "Wykorzystując techniki tankowania w powietrzu, nasz samolot może wykonywać dłuższe misje i dłużej utrzymywać cel, aby wspierać żołnierzy na ziemi."
 airmobile_reconassiance_by_fire: "Zwiad lotniczy przez ogień"
 airmobile_reconassiance_by_fire_desc: "Agresywne ruchy naszych jednostek powietrzno-mobilnych pozwolą im na prowadzenie dokładnego rozpoznania ogniowego podczas walki na froncie."
 fortunate_son: "Szczęśliwy syn"
 fortunate_son_desc: "Koncentrując się na taktyce lekkiej piechoty, nasze siły powietrzno-mobilne zostaną przekształcone w elitarną siłę bojową."
 precision_helicopter_flying: "Precyzyjne latanie helikopterem"
 precision_helicopter_flying_desc: "Szkoląc naszych pilotów helikopterów na elitarnym poziomie, nasze siły będą mogły wylądować ze swoich piechoty dokładnie tam, gdzie jest to potrzebne do wykonywania ich misji."
 external_fuel_tanks: "Zewnętrzne zbiorniki paliwa"
 external_fuel_tanks_desc: "Korzystanie z zewnętrznych zbiorników paliwa zwiększa zasięg, na jaki nasze helikoptery mogą wykonywać operacje, i wydłuża czas, przez jaki mogą pozostać na celu, zanim będą musiały wyruszyć w celu zatankowania."
 precision_firepower: "Precyzyjna siła ognia"
 precision_firepower_desc: "Używając precyzyjnie naprowadzanej broni, nasze siły będą w stanie przeprowadzać precyzyjne ataki na cele wroga."
 rapid_unit_rotations: "Szybkie rotacje jednostek"
 rapid_unit_rotations_desc: "Aby utrzymać wydajność jednostek, nasze siły powietrzne będą regularnie zmieniane w celu odpoczynku i regeneracji, aby zapobiec wyczerpaniu tych jednostek."
 fastroping_assault_operations: "Operacje szturmowe Fastroping"
 fastroping_assault_operations_desc: "Dzięki prowadzeniu operacji typu fastroping nasze siły powietrzne będą mogły bezkarnie prowadzić działania na terenach zabudowanych."
 rapid_asset_interdiction: "Szybkie przejęcie aktywów"
 rapid_asset_interdiction_desc: "Dysponując doskonale wyszkolonymi pilotami i piechotą, nasze siły powietrzno-mobilne będą w stanie szybko i błyskawicznie wyszukiwać i uderzać w krytyczne cele."
 extended_pilot_training: "Rozszerzone szkolenie pilotów"
 extended_pilot_training_desc: "Rozszerzając zakres szkolenia pilotów, będziemy szkolić pilotów najwyższej jakości, na ile to możliwe."
 critical_care_medevac: "Intensywna opieka MEDEVAC"
 critical_care_medevac_desc: "Aby zapewnić naszym rannym przeżycie, cały nasz mobilny personel MEDEVAC będzie ratownikami medycznymi i pielęgniarkami intensywnej terapii, aby jak najlepiej zwiększyć szanse naszego personelu na przeżycie kolejnego dnia."
 airmobile_leadership_courses: "Kursy przywództwa w transporcie lotniczym"
 airmobile_leadership_courses_desc: "Aby lepiej uczyć naszych przywódców, jak działać w tym środowisku, zostaną utworzone specjalistyczne kursy przywództwa w transporcie lotniczym, aby uczyć tajników tych operacji."
 combat_resupply_flights: "Loty z zaopatrzeniem bojowym"
 combat_resupply_flights_desc: "Niezależnie od ryzyka nasi piloci logistyki powietrznej będą mogli przeprowadzać loty w strefę działań bojowych, aby zapewnić naszym żołnierzom zaopatrzenie w amunicję i sprzęt."
 expanded_light_fighter_bypass_operations: "Rozszerzone operacje omijania lekkich myśliwców"
 expanded_light_fighter_bypass_operations_desc: "Maksymalnie wykorzystując dostępne nam możliwości, nasze siły rozważą ominięcie i otoczenie zahartowanych celów, aby zminimalizować straty w sojusznikach."
 bad_weather_flight_training: "Szkolenie lotnicze w złych warunkach pogodowych"
 bad_weather_flight_training_desc: "Szkolenie w zakresie latania w różnych warunkach pogodowych oznacza, że ​​nasi piloci będą w stanie transportować żołnierzy i zaopatrzenie bez względu na pogodę."
 cls_by_doctrine: "CLS według doktryny"
 cls_by_doctrine_desc: "Czy upewniając się, że każdy żołnierz, którego mamy w naszych siłach, jest przeszkolony w CLS, będziemy w stanie natychmiast zapewnić pomoc medyczną każdemu rannemu żołnierzowi, zmniejszając ogólną liczbę ofiar."
 night_combat_insertions: "Wstawki do walki nocnej"
 night_combat_insertions_desc: "Wykorzystując noc, możemy przeprowadzić szybkie działania, gdy wróg ma najmniejszą widoczność."
 rapid_battery_emplacement: "Szybkie umieszczanie baterii"
 rapid_battery_emplacement_desc: "Dzięki załogom artylerii przeszkolonym do szybkiego rozmieszczania dział, będziemy w stanie szybko założyć bazy ogniowe, aby zapewnić odpowiednie wsparcie ogniowe naszym pozostałym jednostkom."
 dedicated_spotter_teams: "Dedykowane zespoły obserwatorów"
 dedicated_spotter_teams_desc: "Zespoły artylerii i zwiadowców powietrznych zostaną włączone do wszystkich naszych batalionów, a ich jedynym celem będzie odnalezienie i skierowanie ognia na ważniejsze cele wroga."
 maintaining_momentum: "Utrzymanie tempa"
 maintaining_momentum_desc: "Należy położyć nacisk na ciągłe utrzymywanie nacisku na wroga, nie dawanie mu chwili na odpoczynek i umożliwienie naszym siłom dalszego nacierania na linie wroga."
 infantry_squad_reconassiance: "Rozpoznanie Oddziału Piechoty"
 infantry_squad_reconassiance_desc: "Dzięki specjalistycznemu szkoleniu nauczymy wszystkie nasze jednostki piechoty funkcjonowania w roli rozpoznawczej, co umożliwi im dalsze poszerzanie możliwości gromadzenia danych wywiadowczych naszych sił powietrzno-mobilnych."
 mbt_tech: "Early Armored Hull"
 mbt_tech_desc: "Pierwsza generacja kadłubów pojazdów pancernych."
 mbt_tech_1: "Cold War Armored Hull"
 mbt_tech_1_desc: "Druga generacja kadłubów pojazdów pancernych."
 mbt_tech_2: "Post Cold War Armored Hull"
 mbt_tech_2_desc: "Trzecia generacja kadłubów pojazdów pancernych."
 mbt_tech_3: "Modern Armored Hull"
 mbt_tech_3_desc: "Nowoczesne kadłuby pojazdów opancerzonych."
 mbt_tech_4: "Future Armored Hull"
 mbt_tech_4_desc: "Przyszłe kadłuby pojazdów pancernych."
 tank_components_tech: "Wczesne systemy komputerowe pojazdów"
 tank_components_tech_desc: "Podstawowe radia i komputery balistyczne pomogą naszym czołgistom lepiej się komunikować i trafiać w cele z większą celnością. Poprawia to możliwości ofensywne naszych czołgów, a dzięki pomocniczym karabinom maszynowym i wyrzutniom dymu możemy także poprawić ich możliwości obronne."
 tank_components_tech_2: "Systemy komputerowe pojazdów z czasów zimnej wojny"
 tank_components_tech_2_desc: "Zduplikowany sprzęt radiowy i półcyfrowy komputer balistyczny."
 tank_components_tech_3: "Nowoczesne Stanowisko Bojowe I Oddziały Pomocnicze"
 tank_components_tech_3_desc: "System nawigacji, kamery i w pełni cyfrowy komputer balistyczny. Aby zwiększyć nasze możliwości obronne, nasze wyrzutnie dymu będą teraz w stanie pokryć sygnał podczerwieni naszych czołgów."
 tank_components_tech_4: "Zaawansowane systemy komputerowe pojazdów"
 tank_components_tech_4_desc: "Zestaw kamer i zaawansowanych systemów obserwacji walk. Ulepszone systemy komputerowe pozwalają nam wyposażyć nasze czołgi w twardy system obronny, który niszczy nadlatujące pociski."
 tank_components_tech_5: "Przyszłe systemy komputerowe pojazdów"
 tank_components_tech_5_desc: "Wizualizacja 3D, wirtualne pole bitwy, najnowocześniejsze systemy technologiczne i komunikacyjne oraz ulepszone algorytmy wykrywania pozwolą nam ulepszyć naszą technologię „twardego zabijania”."
 era_tech: "ERA pierwszej generacji"
 era_tech_desc: "Wybuchowy pancerz reaktywny (ERA) składa się z cegieł wykonanych z materiałów wybuchowych umieszczonych na metalowej ramie zainstalowanej na zbiorniku. Gdy cegła zostanie trafiona penetratorem kinetycznym lub ładunkiem kumulacyjnym, cegła eksploduje, przeciwstawiając się nadlatującemu pociskowi. Pierwsze eksperymenty przeprowadzono w latach 60. XX wieku w celu przeciwdziałania wczesnym ładunkom kształtowym, ale żaden nie trafił do produkcji."
 era_tech_2: "ERA drugiej generacji"
 era_tech_2_desc: "Zwiększając rozmiar klocków ERA i dodając więcej materiałów wybuchowych oraz grubszą ramę, można zwiększyć siłę wybuchu, aby przeciwdziałać nawet penetratorom kinetycznym."
 era_tech_3: "ERA trzeciej generacji"
 era_tech_3_desc: "Dzięki nowej strukturze ERA można ulepszyć, aby lepiej wytrzymywała zarówno penetratory kinetyczne, jak i ładunki kumulacyjne. Może nawet zapewnić ochronę przed ładunkami w kształcie tandemu, które zostały specjalnie zaprojektowane do przeciwdziałania ERA."
 era_tech_4: "ERA czwartej generacji"
 era_tech_4_desc: "Najbardziej zaawansowana forma ERA, zdolna do działania w różnych warunkach środowiskowych i zdolna do zmniejszenia skuteczności większości nadlatującego ognia."
 armor_tech: "Zbroja z wczesnej zimnej wojny"
 armor_tech_desc: "Wczesne kompozyty i pancerz dystansowy poprawiający ochronę czołgu."
 armor_tech_2: "Zbroja zimnej wojny"
 armor_tech_2_desc: "Ulepszone materiały na kompozyty i zaawansowane schematy rozmieszczenia pancerza."
 armor_tech_3: "Nowoczesna zbroja"
 armor_tech_3_desc: "Większość nowoczesnych materiałów i rozwiązań pancerza"
 armor_tech_4: "Przyszła zbroja"
 armor_tech_4_desc: "Ulepszenia zbroi są obecnie opracowywane w niektórych głównych krajach."
 diesel_engine_tech: "Silnik wysokoprężny z wczesnej zimnej wojny"
 diesel_engine_tech_desc: "Silniki wysokoprężne z początku zimnej wojny były zwykle wolnossącymi silnikami V12 wywodzącymi się z istniejących konstrukcji z czasów II wojny światowej. Silniki te często łączono z 5-biegową manualną skrzynią biegów."
 diesel_engine_tech_2: "Silnik Diesla z czasów zimnej wojny"
 diesel_engine_tech_2_desc: "W miarę udoskonalania technologii silników istniejące silniki z początku zimnej wojny zostały połączone z turbosprężarką, co znacznie zwiększyło ich moc wyjściową. W tym momencie opracowano 7-biegową manualną skrzynię biegów do użytku w czołgach."
 diesel_engine_tech_3: "Silnik wysokoprężny z późnej zimnej wojny"
 diesel_engine_tech_3_desc: "Pod koniec zimnej wojny wiele silników czołgów było wyposażonych w drugą turbosprężarkę, tworząc silnik z podwójną turbodoładowaniem."
 diesel_engine_tech_4: "Silnik Diesla po zimnej wojnie"
 diesel_engine_tech_4_desc: "Po zimnej wojnie silniki czołgów zaczęły otrzymywać doładowanie zamiast turbodoładowania, aby zwiększyć swoją moc. W tej epoce automatyczne skrzynie biegów w czołgach również zaczęły być powszechne."
 diesel_engine_tech_5: "Półnowoczesny silnik Diesla"
 diesel_engine_tech_5_desc: "W miarę udoskonalania technologii samochodów silniki czołgowe dostosowały wiele cech silników samochodowych, takich jak bezpośredni wtrysk paliwa."
 diesel_engine_tech_6: "Nowoczesny silnik Diesla"
 diesel_engine_tech_6_desc: "W przypadku nowoczesnych czołgów inżynierowie zaczęli eksperymentować z innymi rozwiązaniami silników, takimi jak wzór X12 zamiast klasycznego V12."
 diesel_engine_tech_7: "Przyszły silnik wysokoprężny"
 diesel_engine_tech_7_desc: "Dzięki postępowi w zakresie oszczędności paliwa, skomputeryzowanemu sterowaniu silnikiem i zaawansowanym materiałom, przyszłe silniki mogą być zarówno mocne, jak i lekkie."
 turbine_engine_tech: "Silnik turbinowy z czasów zimnej wojny"
 turbine_engine_tech_desc: "Niezawodny i nieporęczny wczesny silnik turbinowy gazowy, zaadaptowany z przemysłu lotniczego."
 turbine_engine_tech_2: "Silnik turbinowy z późnej zimnej wojny"
 turbine_engine_tech_2_desc: "Ulepszona konstrukcja naprawiająca większość wad konstrukcyjnych turbiny i zwiększająca jej użyteczność w terenie."
 turbine_engine_tech_3: "Silnik turbinowy po zimnej wojnie"
 turbine_engine_tech_3_desc: "Konstrukcja turbin z późnej zimnej wojny skupiająca się na poprawie mocy wyjściowej i oszczędności paliwa."
 turbine_engine_tech_4: "Półnowoczesny silnik turbinowy"
 turbine_engine_tech_4_desc: "Turbina gazowa o dobrej niezawodności i doskonałej mocy wyjściowej."
 turbine_engine_tech_5: "Nowoczesny silnik turbinowy"
 turbine_engine_tech_5_desc: "Szczyt nowoczesnej technologii jeśli chodzi o turbiny gazowe."
 turbine_engine_tech_6: "Silnik turbinowy o niskim współczynniku tarcia"
 turbine_engine_tech_6_desc: "Dzięki zaawansowanym materiałom można zmniejszyć tarcie w turbinie gazowej, co pozwala uzyskać lepszą moc wyjściową i mniejsze zużycie paliwa."
 electric_engine_tech_1: "Pomocniczy silnik elektryczny"
 electric_engine_tech_1_desc: "Za pomocą pomocniczego silnika elektrycznego (lub pomocniczego zespołu napędowego) możemy obsługiwać niektóre części czołgu, np. wieżę, bez konieczności włączania silników głównych. W ten sposób możemy częściowo obsługiwać zbiornik na postoju i oszczędzać paliwo."
 electric_engine_tech_2: "Ulepszony pomocniczy silnik elektryczny"
 electric_engine_tech_2_desc: "Ulepszenia pomocniczego silnika elektrycznego pozwoliły uzyskać więcej korzyści w porównaniu z jego poprzednikiem i są znacznie bardziej wydajne."
 electric_engine_tech_3: "Wczesny silnik elektryczny"
 electric_engine_tech_3_desc: "Wczesny elektryczny układ napędowy. Chociaż do tej pory był używany tylko na stanowiskach pomocniczych, teraz dysponujemy technologią, która pozwala zasilać nim cały zbiornik."
 electric_engine_tech_4: "Ulepszony silnik elektryczny"
 electric_engine_tech_4_desc: "Ulepszona wersja silnika elektrycznego o większej niezawodności."
 small_medium_gun_tech: "Działo czołgowe z wczesnej zimnej wojny"
 small_medium_gun_tech_desc: "Działo czołgów lekkich było powszechne w czołgach wczesnej zimnej wojny. Standardy wynosiły 100 mm dla Związku Radzieckiego i 105 mm dla krajów zachodnich; oba miały wystarczającą siłę ognia, aby stawić czoła zarówno ówczesnym pojazdom, jak i piechocie."
 small_medium_gun_tech_2: "Działo czołgowe lekkie z późnej zimnej wojny"
 small_medium_gun_tech_2_desc: "Dzięki ulepszonym odlewom i osłonom termicznym działa czołgowe późnej zimnej wojny mogły wytrzymać większą szybkostrzelność przed awarią."
 small_medium_gun_tech_3: "Nowoczesne lekkie działo czołgowe"
 small_medium_gun_tech_3_desc: "Wyposażone w mechanizm impulsowy o długim skoku i niskim odrzucie oraz ulepszony zamek, nowoczesne działo czołgów lekkich jest zabójcze nawet przeciwko cięższym pojazdom, zwłaszcza z ulepszoną amunicją."
 small_medium_gun_tech_4: "Przyszłe działo lekkie"
 small_medium_gun_tech_4_desc: "Dzięki zwiększonej prędkości wylotowej i elementom zapożyczonym z dział czołgów głównych, działo czołgów lekkich przyszłości będzie w stanie odpowiedzieć na niemal każde zagrożenie na polu bitwy."
 medium_gun_tech: "Działo czołgu średniego z początku zimnej wojny"
 medium_gun_tech_desc: "Wraz z rozwojem pancerza kompozytowego, potrzebne było większe działo, aby przebić więcej pancerza niż działo czołgu lekkiego. Podczas gdy Związek Radziecki zaczynał od działa 115 mm w czołgu T-62, szybko przeszedł na działo główne 125 mm. Kraje zachodnie szybko poszły w jego ślady, wyposażając je w działo 120 mm. Od tamtej pory działo czołgu średniego jest najczęstszym wyborem uzbrojenia czołgu."
 medium_gun_tech_2: "Działo czołgu średniego z końca zimnej wojny"
 medium_gun_tech_2_desc: "Dzięki chromowanej lufie i większej długości pistolet ten jest w stanie wytrzymać wyższe ciśnienie w komorze. Dzięki zwiększonemu ciśnieniu i najnowszym nabojom sabotowym z węglika wolframu działo jest w stanie przebić stal pancerną na głębokość ponad 10 cali."
 medium_gun_tech_3: "Nowoczesne działo czołgu średniego"
 medium_gun_tech_3_desc: "Dzięki nowoczesnej, inteligentnej amunicji i udoskonalonym materiałom nowoczesne działo czołgu średniego może przebić prawie 40 cali stali pancernej z mniejszej odległości i może wystrzelić różnorodne pociski przeciwpancerne i przeciwpiechotne."
 medium_gun_tech_4: "Przyszłe działo czołgu średniego"
 medium_gun_tech_4_desc: "Dzięki dodaniu elektrotermicznego napędu chemicznego działo czołgowe przyszłości będzie mogło osiągać niewiarygodnie dużą prędkość wylotową, ponieważ pocisk będzie przyspieszał na całej długości lufy."
 large_gun_tech: "Wczesne działo czołgu ciężkiego"
 large_gun_tech_desc: "Ponieważ w latach 90. wzrosła potrzeba zwiększenia zdolności penetracji, przewidziano działo czołgów ciężkich o średnicy od 130 do 135 mm."
 large_gun_tech_2: "Ulepszone działo czołgu ciężkiego"
 large_gun_tech_2_desc: "Najnowsze stopy i zaprogramowana amunicja pozwalają tym działom czołgów ciężkich drugiej generacji rzucić piekło na wrogów."
 large_gun_tech_3: "Zaawansowane działo czołgów ciężkich"
 large_gun_tech_3_desc: "Dzięki ulepszonej konstrukcji pociski wystrzeliwane z zaawansowanego działa czołgu ciężkiego będą skuteczne zarówno przeciwko pojazdom, jak i piechocie."
 very_large_gun_tech: "Wczesne superciężkie działo czołgowe"
 very_large_gun_tech_desc: "To działo dużego kalibru jest w stanie zniszczyć praktycznie wszystko. Dzięki kalibrowi 152 mm nawet jeśli nie przebije pancerza, przemieści wieże i rozbije pancerz z dużej odległości."
 very_large_gun_tech_2: "Ulepszone działo czołgowe superciężkie"
 very_large_gun_tech_2_desc: "Dzięki zastosowaniu najnowszej amunicji i rozwiązań komputerowych w istniejących działach dużego kalibru, ta armata jest najlepszą armią, jaką ma do zaoferowania pod względem pancerza bojowego."
 very_large_gun_tech_3: "Zaawansowane superciężkie działo czołgowe"
 very_large_gun_tech_3_desc: "Dzięki dodatkowemu przyspieszeniu elektromagnetycznemu pocisku, działo czołgu superciężkiego będzie w stanie przebić pancerz, budynki, a nawet bunkry."
 small_autocannon_tech: "Działko automatyczne z początku zimnej wojny"
 small_autocannon_tech_desc: "O kalibrze 20–30 mm, zwykle po prostu ulepszone działo przeciwlotnicze z czasów II wojny światowej z kilkoma modyfikacjami. Jednak dobrze spełnia swoje zadanie."
 small_autocannon_tech_2: "Działo automatyczne z późnej zimnej wojny"
 small_autocannon_tech_2_desc: "Dedykowane działo automatyczne, którego celem było pokonanie zarówno piechoty, jak i metalu."
 small_autocannon_tech_3: "Nowoczesne działo automatyczne"
 small_autocannon_tech_3_desc: "Najnowsze osiągnięcia, amunicja wybuchowa, programowalne naboje."
 small_autocannon_tech_4: "Przyszłe działo automatyczne"
 small_autocannon_tech_4_desc: "Najnowocześniejsze działo automatyczne, które nie pozostawia niczego w tyle."
 big_autocannon_tech: "Ciężkie działo automatyczne z początku zimnej wojny"
 big_autocannon_tech_desc: "Działo automatyczne dużego kalibru o kalibrze od 35 mm do 60 mm, którego celem jest zniszczenie każdego lekkiego pancerza w zasięgu wzroku"
 big_autocannon_tech_2: "Ciężkie działo automatyczne z końca zimnej wojny"
 big_autocannon_tech_2_desc: "Dzięki nowym nabojom APFSDS to działo nie jest żartem."
 big_autocannon_tech_3: "Nowoczesne ciężkie działo automatyczne"
 big_autocannon_tech_3_desc: "Zaprojektowany, aby stanowić zagrożenie dla każdego pancerza na polu."
 big_autocannon_tech_4: "Przyszłe ciężkie działo automatyczne"
 big_autocannon_tech_4_desc: "Zaawansowane działo automatyczne dużego kalibru przeznaczone do niszczenia każdego pancerza."
 assault_gun_tech: "Działo szturmowe z początku zimnej wojny"
 assault_gun_tech_desc: "Projekt armaty przeznaczonej do bezpośredniego wsparcia piechoty po II wojnie światowej."
 assault_gun_tech_2: "Działo szturmowe z późnej zimnej wojny"
 assault_gun_tech_2_desc: "Ulepszona balistyka, lepsze naboje FRAG w porównaniu do konstrukcji po II wojnie światowej."
 assault_gun_tech_3: "Nowoczesne działo szturmowe"
 assault_gun_tech_3_desc: "Najlepsze, co współczesne wojsko ma do zaoferowania – inteligentne pociski, wybuchy powietrzne."
 assault_gun_tech_4: "Przyszłe działo szturmowe"
 assault_gun_tech_4_desc: "Uderzenia kasetowe, zaawansowane niszczenie bunkrów – niewiele może zrobić to działo – być może tylko czołgi są bezpieczne."
