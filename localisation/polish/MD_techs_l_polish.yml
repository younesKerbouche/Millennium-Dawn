 module_heavy_frigate_upgrade_package: "Pakiet ulepszeń ciężkiej fregaty"
 module_heavy_frigate_upgrade_package_desc: "Chociaż możemy budować fregaty, jesteśmy w impasie w sprawie cięższych klas statków. Przygotowanie nas na cięższe statki, takie jak niszczyciele, wymagałoby lat materiałów i inwestycji. Moglibyśmy ulepszyć nasze fregaty, aby były bardziej konkurencyjne w stosunku do cięższych statków, modernizując i wzmacniając nasze fregaty do nowej klasy, „Ciężkiej fregaty”.\n\n"
 mtgnavalfolder: "Technologie morskie"
 mtgnavalfolder_desc: "Obejmuje wszystkie technologie dotyczące naszych statków i statków na morzach i wzdłuż wybrzeży."
 NAVAL_TITLE_CORVETTE: "KORWETY"
 NAVAL_TITLE_CORVETTE_DESC: "Najmniejsza klasa statków uważana za okręt wojenny, okręty klasy Corvette nie są zazwyczaj częścią marynarek wojennych. Te małe i szybkie okręty są zazwyczaj uzbrojone w różnorodne uzbrojenie, co pozwala im wykonywać szereg zadań. Wiele krajów może utrzymywać Corvette w stanie wodowania ze względu na ich przystępność cenową dla małych i średnich marynarek wojennych. Są one zazwyczaj używane do: obrony wybrzeża i nadzoru, trałowania min, zwalczania okrętów podwodnych, przeciwlotniczych, przeciwokrętowych, a w czasach współczesnych do ataków lądowych."
 NAVAL_TITLE_FRIGATE: "FRYGATY"
 NAVAL_TITLE_FRIGATE_DESC: "Stanowiąc rdzeń wielu współczesnych marynarek wojennych, fregaty mogą być używane jako część morskich sił morskich na wodach otwartych. Mają większy zasięg i są większe w porównaniu do okrętów klasy Corvette. Chociaż najczęściej używane jako platforma do obrony floty, mogą pełnić dość szeroki zakres ról w obrębie floty i mogą być dostosowywane do wymagań wielu różnych ról i sytuacji (w tym zadań bardziej ofensywnych). Są one zazwyczaj używane do: obrony floty, zwalczania okrętów podwodnych, obrony przeciwlotniczej i konwojów morskich."
 NAVAL_TITLE_MISSILE_DESTROYERS: "NISZCZYCIELE Rakietowe"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Te szybkie, zwrotne i wytrzymałe okręty wojenne, przeznaczone do eskortowania większych statków we flocie, konwoju lub grupie bojowej, są równie zdolne do niezależnego działania. Późniejsze wersje, wyposażone w szeroki i śmiercionośny zestaw rakiet kierowanych, rakiet manewrujących i innej broni, są rzeczywiście wielozadaniowymi okrętami wojennymi. Cięższy pod względem tonażu oraz bardziej ofensywny i zabójczy pod względem siły ognia niż twoja fregata czy korweta. Są zwykle używane do: obrony floty, zadań ofensywnych, przeciwlotniczych, przeciwokrętowych, przeciw okrętom podwodnym, a także do ataków lądowych, w zależności od obciążenia."
 NAVAL_TITLE_MISSILE_CRUISERS: "KRĄŻOWNIKI Rakietowe"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Zwykle największe okręty szturmowe w nowoczesnej flocie (oprócz lotniskowców i okrętów desantowych), te potężne zasoby mogą pokryć całe oceany i morza globu. Historycznie ukierunkowane na obronę powietrzną (podczas gdy niszczyciele miały za zadanie walkę powierzchniową), nowoczesne krążowniki mają do dyspozycji niesamowity arsenał broni - większy niż jakikolwiek inny okręt bojowy. Krążowniki mogą być używane jako podstawa dla całej grupy bojowej, z dużą pojemnością czujników i systemów zarządzania walką. Są one zazwyczaj używane do: dowodzenia i kontroli, obrony przeciwlotniczej, przeciwokrętowej i ataków lądowych."
 NAVAL_TITLE_HELICOPTER_CARRIER: "HALIKOPTORY"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Przypominające lotniskowce, te wielozadaniowe okręty desantowe zapewniają dużą siłę uderzeniową przy znacznie niższych kosztach, zarówno w produkcji, jak i w sile roboczej. Mogą obsługiwać śmigłowce, samoloty STOVL (Short Take-Off and Vertical Landing), a także okręty szturmowe piechoty morskiej, wiele z nich ma również pokład studniowy - zapewniający szybkie ataki desantowe na pozycje wroga. Okręty te zapewniają ogromny bonus wsparcia dla wszelkich desantów desantowych. Są one zazwyczaj używane do: dowodzenia i kontroli, zwalczania okrętów podwodnych, wojny nawodnej, wojny powietrznej (jeśli są wyposażone w samoloty ze stałym skrzydłem), bombardowania brzegu i wsparcia desantu desantowego"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "ATAKOWE ŁODZIE PODWODNE Z WYPOSAŻENIEM DIESLA"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Te podmorskie platformy wojenne, cisi zabójcy oceanów świata, posiadają szereg przydatnych umiejętności, w tym ukrywanie się, zbieranie informacji wywiadowczych i systemy uzbrojenia. Zaprojektowani do szerokiego spektrum misji na otwartym oceanie i przybrzeżnym, ci specjaliści od blokowania obszarów są podstawą każdej marynarki wojennej."
 NAVAL_TITLE_ATTACK_SUBMARINE: "OŁOTY PODWODNE ATAKU JĄDROWEGO"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Te podmorskie platformy wojenne, cisi zabójcy oceanów świata, posiadają szereg przydatnych umiejętności, w tym ukrywanie się, zbieranie informacji wywiadowczych i systemy uzbrojenia. Zaprojektowani do szerokiego spektrum misji na otwartym oceanie i przybrzeżnym, ci specjaliści od blokowania obszarów są podstawą każdej marynarki wojennej."
 NAVAL_TITLE_MISSILE_SUBMARINE: "Rakietowe okręty podwodne"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Te podmorskie platformy wojenne, cisi zabójcy oceanów świata, posiadają szereg przydatnych umiejętności, w tym ukrywanie się, zbieranie informacji wywiadowczych i systemy uzbrojenia. Zaprojektowani do szerokiego spektrum misji na otwartym oceanie i przybrzeżnym, ci specjaliści od blokowania obszarów są podstawą każdej marynarki wojennej."
 NAVAL_TITLE_CV: "Lotniskowce"
 NAVAL_TITLE_CV_DESC: "Te pływające bazy lotnicze są szczytem potęgi morskiej, zdolnej do sięgnięcia do oceanów świata, aby pokazać potęgę narodu na całym globie. Symbolizując krew i skarb silnego narodu, te niezwykle cenne aktywa muszą być chronione za wszelką cenę. Mając ogromny zasięg, wymagają prawdziwej grupy bojowej na błękitnych wodach, aby umożliwić im realizację pełnego zakresu zdolności operacyjnych na morzu. Każdy kraj wystawiający w pełni operacyjną Grupę Bojową Lotniskowców może być naprawdę dumny z tego, co reprezentuje jego marynarka wojenna i przerażającej mocy, którą dzierży. Są one zazwyczaj używane do: projekcji siły daleko i szeroko, wojny powietrznej, wojny nawodnej, wojny desantowej."
 NAVAL_TITLE_MTG_CORVETTES: "KORWETY"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "Najmniejsza klasa statków uważana za okręt wojenny, korwety nie są zazwyczaj częścią marynarek wojennych. Te małe i szybkie statki są zazwyczaj uzbrojone w asortyment broni, co pozwala im wykonywać szereg zadań. Wiele krajów może utrzymywać korwety ze względu na ich przystępność cenową dla małych i średnich marynarek wojennych. Są one zazwyczaj używane do: obrony wybrzeża i nadzoru, trałowania min, zwalczania okrętów podwodnych, przeciwlotniczych, przeciwokrętowych, a w czasach współczesnych do ataków lądowych."
 NAVAL_TITLE_MTG_FRIGATES: "FRYGATY"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "Stanowiąc rdzeń wielu współczesnych marynarek wojennych, fregaty mogą być używane jako część morskich sił morskich na wodach otwartych. Mają większy zasięg i są większe w porównaniu do okrętów klasy Corvette. Chociaż najczęściej używane jako platforma do obrony floty, mogą pełnić dość szeroki zakres ról w obrębie floty i mogą być dostosowywane do wymagań wielu różnych ról i sytuacji (w tym zadań bardziej ofensywnych). Są one zazwyczaj używane do: obrony floty, zwalczania okrętów podwodnych, obrony przeciwlotniczej i konwojów morskich."
 NAVAL_TITLE_MTG_DESTROYERS: "NISZCZYCIELE"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Przeznaczone do eskortowania większych statków we flocie, konwoju lub grupie bojowej, te szybkie, zwrotne, długodystansowe okręty wojenne są równie zdolne do niezależnego działania. Późniejsze wersje, przenoszące szeroką i śmiercionośną gamę pocisków kierowanych, pocisków manewrujących i innych broni, są rzeczywiście okrętami wojennymi o wielu misjach. Większy tonaż i bardziej ofensywna i śmiercionośna siła ognia niż fregata lub korweta. Są one zazwyczaj używane do: obrony floty, zadań ofensywnych, przeciwlotniczych, przeciwokrętowych, przeciwpodwodnych, a także do ataków lądowych, w zależności od ładunku."
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "UKRYTE NISZCZYCIELE"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Zmiany w nowoczesnej technologii wojennej sprawiły, że bardziej zaawansowane floty zaczęły szukać nowych odpowiedzi na temat przeżywalności swoich flot. Niszczyciele stealth stały się głównym celem. Pozostawanie w ukryciu przed zaawansowanymi czujnikami i radarami wroga oznacza, że ​​ta potężna broń może uderzyć bliżej, szybciej i ze zwiększoną śmiertelnością, z dodatkowym bonusem w postaci zwiększonej przeżywalności w nowoczesnych konfliktach."
 NAVAL_TITLE_MTG_CRUISERS: "KRĄŻOWCE"
