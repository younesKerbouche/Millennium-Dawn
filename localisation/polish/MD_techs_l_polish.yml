 frigate_hull_1: "Kadłub fregaty z 1965 r"
 frigate_hull_1_desc: "Stanowiąc rdzeń wielu współczesnych marynarek wojennych, fregaty mogą być używane jako część sił morskich „na błękitnych wodach”. Mają większy zasięg i są większe w porównaniu do okrętów klasy Corvette. Chociaż najczęściej używane jako platforma do obrony floty, mogą pełnić dość szeroki zakres ról w obrębie floty i mogą być dostosowywane do wymagań wielu różnych ról i sytuacji (w tym zadań bardziej ofensywnych). Są one zazwyczaj używane do: obrony floty, zwalczania okrętów podwodnych, obrony przeciwlotniczej i konwojów morskich."
