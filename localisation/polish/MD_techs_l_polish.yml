 CAT_renewable: "Technologia energii odnawialnej"
 neural_networks_revival: "Odrodzenie sieci neuronowych"
 neural_networks_revival_desc: "Sieci neuronowe istnieją od końca XIX wieku jako teoria wykorzystania mocy obliczeniowej mózgu do ulepszania ludzkości. Powinniśmy ożywić tę ideę, aby ulepszyć nasze komputery i nasze dążenie do sztucznej inteligencji."
 data_mining: "Eksploracja danych"
 data_mining_desc: "Eksploracja danych to praktyka badania dużych baz danych w celu generowania nowych informacji. Praktyka ta może pomóc nam w poprawie naszej zdolności do rozwijania i ulepszania naszego poziomu technologii."
 machine_learning: "Nauczanie maszynowe"
 machine_learning_desc: "Podstawą rozwoju teorii uczenia maszynowego jest zdolność algorytmu komputerowego do automatycznego ulepszania na podstawie doświadczenia. Opracowanie tego w ramach naszych protokołów AI może pozwolić im szybciej uczyć się nowych zadań przemysłowych, a także usprawniać badania i rozwój."
 sociable_machines: "Maszyny towarzyskie"
 sociable_machines_desc: "Maszyny społeczne to środowisko składające się z ludzi i technologii wchodzących w interakcję i wytwarzających produkty lub działania, które nie byłyby możliwe bez obu."
 early_ai_robotics: "Wczesna robotyka AI"
 early_ai_robotics_desc: "Sztuczna inteligencja w robotyce jest ograniczona od czasu niedawnego pojawienia się uczenia maszynowego i innych form sztucznej inteligencji. Wprowadzenie sztucznej inteligencji do robotyki przemysłowej i innych pozwoli robotom nie tylko poprawić swoją produktywność."
 humanoid_robot: "Robot humanoidalny"
 humanoid_robot_desc: "Podstawą strachu dla wielu ludzi jest także podstawa wielkich postępów w robotyce opartej na sztucznej inteligencji. Pojawienie się kilku robotów przypominających „humanoidy” pokazało, że niektóre prace, które normalnie byłyby rutynowym i przyziemnym zadaniem, można lepiej zautomatyzować."
 advanced_industrial_robotics: "Zaawansowana robotyka przemysłowa"
 advanced_industrial_robotics_desc: "Wprowadzenie jeszcze bardziej wyrafinowanej sztucznej inteligencji do naszej robotyki komercyjnej i przemysłowej może poprawić jakość, dostawę i szybkość naszych produktów i produkcji."
 smart_drones: "Inteligentne drony"
 smart_drones_desc: "Drony są zwykle obsługiwane przez co najmniej jedną do dwóch osób znajdujących się w odległości wielu mil. Jeśli zaczniemy instalować sztuczną inteligencję na pokładzie, będziemy mogli zmniejszyć zapotrzebowanie na siłę roboczą do jednej lub w przyszłości do obsługi tych dronów będą wykorzystywane wyłącznie skomputeryzowane systemy."
 fully_automated_drones: "W pełni zautomatyzowane drony"
 fully_automated_drones_desc: "W pełni zautomatyzowane drony były kiedyś czymś z przyszłości. Teraz możemy zarządzać logistyką i wieloma innymi rzeczami za pomocą w pełni autonomicznych dronów, aby przemieszczać się z punktu A do punktu B."
 advanced_ai: "Zaawansowana sztuczna inteligencja"
 advanced_ai_desc: "Bardziej zaawansowana sztuczna inteligencja, która potrafi rejestrować się i szybko dostosowywać do sytuacji, może mieć ogromne znaczenie."
 modern_deep_learning: "Nowoczesne głębokie uczenie się"
 modern_deep_learning_desc: "Głębokie uczenie się to podzbiór uczenia maszynowego, który umożliwia uczenie się bez nadzoru na podstawie danych, które nie mają struktury ani nie są oznakowane. Jego wewnętrzne działanie to funkcjonalność sztucznej inteligencji, która naśladuje działanie ludzkiego mózgu podczas przetwarzania danych w celu wykrywania obiektów i podejmowania decyzji."
 human_imitation_ai: "Ludzka sztuczna inteligencja"
 human_imitation_ai_desc: "Sztuczna inteligencja naśladująca człowieka stanowi rozwinięcie koncepcji głębokiego uczenia się, która opiera się na założeniu, że sztuczna inteligencja może ostatecznie naśladować ludzkie emocje i myśli."
 nanorobotics: "Nanorobotyka"
 nanorobotics_desc: "Nanorobotyka to koncepcja małych maszyn lub robotów o skali nanometrowej lub zbliżonej. Nanorobotyka mogłaby znaleźć zastosowanie w wielu dziedzinach, począwszy od medycyny, a w niektórych przypadkach także w walce w sytuacjach dekonstrukcyjnych."
 medical_nanorobots: "Nanoroboty medyczne"
 medical_nanorobots_desc: "Nanoroboty stosowane w medycynie mogą być wykorzystywane do atakowania określonych komórek, wirusów i bakterii w celu zwalczania chorób lub innych potencjalnie śmiertelnych infekcji."
 stereolitography: "Stereolitografia"
 stereolitography_desc: "Stereolitografia to forma druku 3D wykorzystywana głównie do tworzenia modeli, prototypów, wzorów i części produkcyjnych w sposób warstwa po warstwie przy użyciu procesów fotochemicznych."
 early_3D_printers: "Wczesne drukarki 3D"
 early_3D_printers_desc: "Wczesne drukowanie 3D okazało się odpowiednie do tworzenia funkcjonalnych lub estetycznych prototypów. Proces ten nazywa się „szybkim prototypowaniem”."
 t3D_wax_printer: "Drukarka woskowa 3D"
 t3D_wax_printer_desc: "Drukarka woskowa 3D wykorzystuje wosk i inne formy materiałów termoplastycznych."
 large_scale_3D_printing: "Druk 3D na dużą skalę"
 large_scale_3D_printing_desc: "Zastosowanie druku 3D na znacznie większą skalę może pomóc nam usprawnić i rozszerzyć produkcję małych przedmiotów, takich jak śruby i gwoździe, a także wytwarzać szczegółowe przedmioty, których nie da się zastąpić na rynku."
 self-replicated_3D_printer: "Samoreplikująca się drukarka 3D"
 self-replicated_3D_printer_desc: "Samoreplikujące się drukarki 3D zostały zaprojektowane, aby pomóc w produkcji i rozwijaniu produkcji."
 commercial_nanomanufacturing: "Produkcja komercyjna"
 commercial_nanomanufacturing_desc: "Druk 3D został niezwykle ograniczony w przestrzeni komercyjnej. Rozszerzenie możliwości druku 3D o tę formę znacząco pomoże nam w dalszym rozwoju."
 modern_3D_printing: "Nowoczesny druk 3D"
 modern_3D_printing_desc: "Postęp w druku 3D pozwolił nam na wymianę materiałów na mocniejsze i bardziej wydajne."
 t3D_printed_nanofibers: "Nanowłókna drukowane w 3D"
 t3D_printed_nanofibers_desc: "Drukowanie nanowłókien może pomóc nam wygenerować mocniejsze materiały, niż byliśmy w stanie wyprodukować w odniesieniu do każdego pojedynczego nanitu."
 large_scale_nanocellulose_manufacturing: "Produkcja nanocelulozy na dużą skalę"
 large_scale_nanocellulose_manufacturing_desc: "Rozszerzenie produkcji nanocelulozy na większą skalę może pomóc nam w rozwoju w znacznie szybszym tempie."
 nanocellulose_in_medicine: "Nanoceluloza w medycynie"
 nanocellulose_in_medicine_desc: "Wykorzystanie nanocelulozy w medycynie może pomóc poprawić przeżywalność pacjentów cierpiących na wyniszczające choroby."
 industrial_electrospun_polymeric_nanofibers: "Przemysłowe elektroprzędzone nanowłókna polimerowe"
 industrial_electrospun_polymeric_nanofibers_desc: "Elektroprzędzenie nanowłókien jest jednym z najpowszechniejszych sposobów wytwarzania nanowłókien. Zwiększenie produkcji pozwoli nam produkować więcej i częściej."
 multiwalled_carbon_nanotubes: "Wielościenne nanorurki węglowe"
 multiwalled_carbon_nanotubes_desc: "Nanorurki stosowane są w przewodnikach w urządzeniach elektrycznych, antenach radiowych i innych urządzeniach elektromagnetycznych."
 modern_electrospinning: "Nowoczesne elektroprzędzenie"
 modern_electrospinning_desc: "Elektroprzędzenie to metoda produkcji włókien, w której wykorzystuje się siłę elektryczną do wyciągania naładowanych nici roztworów polimerowych lub stopionych polimerów o średnicy włókien rzędu kilkuset nanometrów."
 inorganic_fibers_fabrication: "Wytwarzanie włókien nieorganicznych"
 inorganic_fibers_fabrication_desc: "Elektroprzędzenie jest uważane za jedną z najprostszych i najskuteczniejszych technik wytwarzania ogromnych ilości nanomateriałów, w wyniku której różne nieorganiczne mikro- i nanowłókna są z powodzeniem poddawane elektroprzędzeniu."
 industrial_production_of_nanofibers: "Przemysłowa produkcja nanowłókien"
 industrial_production_of_nanofibers_desc: "Nanowłókna elektroprzędzone są szeroko badane i w dużej mierze wykazano ich potencjalne zastosowania. Urządzenia do elektroprzędzenia, rozwiązania technologiczne i materiały elektroprzędzone szybko przechodzą do komercjalizacji. Wyspecjalizowane firmy dostarczają komponenty i aparaturę do elektroprzędzenia na skalę laboratoryjną i przemysłową."
 nanofibers_in_medicine: "Nanowłókna w medycynie"
 nanofibers_in_medicine_desc: "Nanowłókna wykazują ogromny potencjał w zastosowaniach biomedycznych i opiece zdrowotnej ze względu na ich unikalne połączenie właściwości i swoistych funkcjonalności. Ważne biomedyczne zastosowania nanowłókien obejmują filtrację, tekstylia medyczne, gojenie ran, inżynierię i regenerację tkanek, bioczujniki i dostarczanie leków."
 centrifugal_spinning: "Wirowanie odśrodkowe"
 centrifugal_spinning_desc: "Wykorzystanie układu wysokiego napięcia i niska wydajność produkcji stały się przeszkodami w stosowaniu technik elektroprzędzenia w produkcji nanowłókien na dużą skalę. Przędzenie odśrodkowe to wydajna metoda produkcji nanowłókien z różnych materiałów."
 DNA_fingerprinting: "Odciski palców DNA"
 DNA_fingerprinting_desc: "Pobieranie odcisków palców DNA było jednym z największych wynalazków XX wieku. Pobieranie odcisków palców pomogło w poczynieniu znaczących postępów w działaniach policji, profilowaniu i wielu innych dziedzinach w dziedzinie genetyki."
 modern_gmo: "Nowoczesne GMO"
 modern_gmo_desc: "Organizm genetycznie zmodyfikowany (GMO) to organizm genetycznie zmieniony, który może być wykorzystywany w wielu różnych dziedzinach, na przykład w uprawach rolnych, hodowli bydła, nauce i wielu innych formach uprawy."
 gene_therapy: "Terapia genowa"
 gene_therapy_desc: "Terapia genowa to proces genetycznego wybierania pożądanych cech i wypierania niepożądanych."
 genetically_modified_crops: "Rośliny modyfikowane genetycznie"
 genetically_modified_crops_desc: "Genetycznie modyfikowane rośliny uprawne, takie jak kukurydza, pomidory i inne rośliny, są hodowane z większymi zaletami niż ich odpowiedniki; takie jak zwiększona odporność na błędy i wiele innych."
 gene_targeting_pesticides: "Pestycydy ukierunkowane na geny"
 gene_targeting_pesticides_desc: "Pestycydy nakierowane na geny są stosowane do atakowania określonych genów szkodników lub feromonów wydzielanych przez rośliny, aby zapobiec ich uszkodzeniu przez robaki lub szkodniki."
 synthetic_life: "Syntetyczne życie"
 synthetic_life_desc: "Postęp w technologii genów pozwolił nam stworzyć życie od zera."
 safe_cloning: "Bezpieczne klonowanie"
 safe_cloning_desc: "Klonowanie zawsze było zmiennym zajęciem. Jest to również dość niebezpieczne dla klonów. Przed tym przełomem większość nie przetrwała całego dzieciństwa."
 crispr_treatment: "Leczenie CRISPR"
 crispr_treatment_desc: "Leczenie CRISPR to technika edycji genów mająca na celu usunięcie mutacji z komórek."
 crispr_gene_edited_crops: "Uprawy modyfikowane genetycznie CRISPR"
 crispr_gene_edited_crops_desc: "Uprawy CRISPR są podobne do leczenia CRISPR u zwierząt i ludzi. Jednakże w uprawach CRISPR albo zaostrza pożądane geny roślin uprawnych, albo usuwa niepożądane cechy."
 human_genome_project: "Projekt genomu człowieka"
 human_genome_project_desc: "Projekt mapowania ludzkiego genomu odegrał ważną rolę w mapowaniu jednej z najbardziej skomplikowanych struktur genetycznych Ziemi. Mapowanie tego oceanu wiedzy może jeszcze bardziej poszerzyć naszą wiedzę w świecie genetyki."
 crispr: "CRISPR"
 crispr_desc: "CRISPR to technika edycji genów stosowana głównie u pacjentów chorych na raka oraz w badaniach i rozwoju jako metoda namierzania i zabijania nowotworu u pacjenta."
 cas9_gene_editing: "Edycja genu Cas9"
 cas9_gene_editing_desc: "Cas9 jest białkiem daltonowym o działaniu immunologicznym przeciwko wirusom DNA i plazmidom. Edycja tego białka może pomóc w poprawie naturalnej obrony i ma również szerokie zastosowanie w zastosowaniach inżynierii genetycznej."
 tracrrna: "TracrRNA"
 tracrrna_desc: "Transaktywujący RNA CRISPR to mały transkodowany RNA, odkryty po raz pierwszy u ludzkiego patogenu Streptococcus pyogenes. RNA pomaga w podstawach obrony przed wirusami i plazmidami."
 crispr_treatment_experimentation: "Eksperymenty z leczeniem CRISPR"
 crispr_treatment_experimentation_desc: "Eksperymenty CRISPR pozwalają nam lepiej usprawnić proces edycji genów."
 human_crispr_experiments: "Eksperymenty CRISPR na ludziach"
 human_crispr_experiments_desc: "Nadszedł czas, abyśmy zaczęli eksperymentować na ludziach z wykorzystaniem CRISPR."
 genetically_modified_humans: "Genetycznie zmodyfikowani ludzie"
 genetically_modified_humans_desc: "Genetyczne modyfikowanie ludzi, aby byli silniejsi, lepsi, szybsi i zdrowsi niż wcześniej, może pomóc nam w rozwoju."
 electrification_1: "Rewolucja elektryfikacji domu"
 electrification_1_desc: "Infrastruktura domowa przechodzi rewolucyjną transformację, sygnalizując początek ery elektrycznej. W miarę jak gospodarstwa domowe coraz częściej wdrażają elektryczne systemy grzewcze, zmniejsza się zależność od paliw kopalnych, jednocześnie zwiększając zapotrzebowanie na sieć energetyczną."
 electrification_2: "Inicjatywa w zakresie elektrycznego transportu zbiorowego"
 electrification_2_desc: "Wraz z nadejściem nowego tysiąclecia pojawia się fala elektrycznego transportu publicznego. Ulice miast ożywają w cichszym i czystszym rytmie wraz z pojawieniem się elektrycznych autobusów i tramwajów, chociaż sieć elektryczna przygotowuje się na rosnące wymagania."
 electrification_3: "Pociągi elektromotoryczne"
 electrification_3_desc: "Koleje zwiastują fazę transformacji, żegnając lokomotywy spalinowo-elektryczne na rzecz ich w pełni elektrycznych następców. Podczas gdy kolej staje się wzorem efektywności i zrównoważonego rozwoju, stacje kolejowe borykają się z podwyższonym zapotrzebowaniem na energię elektryczną."
 electrification_4: "Ewolucja w zakresie rozrywki elektrycznej"
 electrification_4_desc: "Od elektrycznych pojazdów terenowych po rekreacyjne jednostki pływające zasilane akumulatorowo, sposoby spędzania wolnego czasu ulegają znaczącym zmianom. Entuzjaści spędzania czasu na świeżym powietrzu wybierają nową falę pojazdów rekreacyjnych z napędem elektrycznym, łączących dreszczyk emocji ze zrównoważonym rozwojem i zmniejszającym ślad węglowy zabawy."
 electrification_5: "Przełom w pojazdach elektrycznych"
 electrification_5_desc: "Na autostradach dochodzi do wstrząsów sejsmicznych, a w transporcie prywatnym dominują pojazdy elektryczne. Krajobraz zmienia się wraz ze wzrostem liczby stacji ładowania, co oznacza spadek zależności od ropy naftowej, ale sygnalizuje wzrost zapotrzebowania na energię."
 electrification_6: "Zelektryfikowane maszyny rolnicze"
 electrification_6_desc: "Sektor rolniczy widzi zieloną rewolucję, gdy tradycyjne maszyny napędzane silnikiem wysokoprężnym, od traktorów po kombajny, przechodzą na pojazdy elektryczne. Gospodarstwa rolne nie tylko produkują żywność, ale także stają się ośrodkami zużycia czystej energii."
 electrification_7: "Ewolucja budownictwa elektrycznego"
 electrification_7_desc: "Place budowy zmieniają się, gdy maszyny napędzane elektrycznie, takie jak dźwigi, koparki i buldożery, stają się standardem branżowym. Gdy hałas silników Diesla cichnie, miasta rosną w ciszy pod wpływem czystej energii."
 electrification_8: "Zelektryfikowane rozwiązania w zakresie transportu towarowego"
 electrification_8_desc: "Elektryczne ciężarówki zwiastują nową erę w sektorze cargo. W miarę jak pojazdy te zmniejszają emisję gazów cieplarnianych i czynią autostrady bardziej przyjaznymi dla środowiska, centra logistyczne przekształcają się w tętniące życiem epicentra zużycia energii, odzwierciedlając kompromis między czystszym transportem a zwiększonym zapotrzebowaniem na energię."
 electrification_9: "Innowacje elektro-morskie"
 electrification_9_desc: "Oceany na świecie ulegają gwałtownym zmianom, ponieważ na znaczeniu zyskują elektryczne statki towarowe dalekiego zasięgu, a nawet łodzie rekreacyjne o napędzie elektrycznym. Dzięki cichym i bezemisyjnym rejsom przemysł morski zmierza ku zrównoważonemu horyzontowi."
 electrification_10: "Dążenie do elektryfikacji powietrza"
 electrification_10_desc: "Ryk silników odrzutowych ustępuje szumowi potężnych turbin elektrycznych. Od komercyjnych samolotów pasażerskich po prywatne odrzutowce, przemysł lotniczy wznosi się na nowe wyżyny dzięki powszechnemu przyjęciu napędu elektrycznego, zmieniając sposób, w jaki lata świat."
 utility_scale_battery_storage: "Fundamenty do przechowywania narzędzi użytkowych"
 utility_scale_battery_storage_desc: "Na przełomie wieków dostawcy energii zaczynają poszukiwać wielkoskalowych rozwiązań w zakresie magazynowania energii w akumulatorach. Te wczesne systemy, choć podstawowe, stanowią pierwszy krok w kierunku optymalizacji magazynowania energii elektrycznej dla przedsiębiorstw użyteczności publicznej, kładąc podwaliny pod rewolucję energetyczną."
 utility_scale_battery_storage2: "Skok litu w skali siatki"
 utility_scale_battery_storage2_desc: "Postęp w technologii litowo-jonowej umożliwia wdrażanie większych, bardziej wydajnych baterii do zastosowań w skali sieci. Aktywa te zapewniają większą elastyczność i odporność stale rozwijającej się sieci elektrycznej."
 utility_scale_battery_storage3: "Przepływ baterii granicy"
 utility_scale_battery_storage3_desc: "Obserwuje się rozwój baterii przepływowych. Charakteryzują się wyjątkową zdolnością do niezależnego skalowania energii i mocy, stają się preferowanym wyborem w przypadku dłuższych czasów rozładowywania i lepszej ekonomiki cyklu życia."
 utility_scale_battery_storage4: "Supremacja półprzewodnikowa"
 utility_scale_battery_storage4_desc: "Wraz z postępem technologii akumulatory półprzewodnikowe stają się nowym złotym standardem w zakresie przechowywania. Oferując wysoką gęstość energii, najwyższe bezpieczeństwo i długowieczność, rozpoczynają erę niezrównanej wydajności."
 utility_scale_battery_storage5: "Kwantowy skok w dziedzinie przechowywania danych"
 utility_scale_battery_storage5_desc: "Przełomy w technologii kwantowej redefiniują magazynowanie baterii. Wykorzystanie efektów kwantowych pozwala osiągnąć pojemności magazynowe i wskaźniki rozładowania, które wcześniej uważano za niemożliwe, zmieniając krajobraz energetyczny i zapewniając niezawodną energię elektryczną."
 utility_scale_battery_storage_tt: "Odblokowuje możliwość (w menu energii) konstruowania §Yparków akumulatorów§!, które pozwalają nam magazynować każdy §Y100GHw§! nadwyżki energii na czas, gdy całkowita produkcja jest niższa od całkowitego zużycia, co jest szczególnie przydatne w przypadku korzystania z energii odnawialnej."
 fuel_silos: "Podstawowa rafinacja"
 fuel_silos_desc: "Ze względu na rosnącą uwagę troski o środowisko i rosnące ceny ropy naftowej, rafinerie na całym świecie zaczęły w coraz większym stopniu skupiać się na wydajności i możliwości wykorzystania bardziej zróżnicowanych wsadów."
 fuel_refining: "Przetwórstwo ropy I"
 fuel_refining_desc: "Odkrycia w zakresie krakingu pozwalają uzyskać więcej paliw lekkich z ropy."
 fuel_refining2: "Przetwórstwo ropy II"
 fuel_refining2_desc: "Lepsze projektowanie rafinerii redukuje stratę paliwa w procesie jego produkcji."
 fuel_refining3: "Przetwórstwo ropy III"
 fuel_refining3_desc: "Udoskonalone metody odzyskiwania pozwalają na uzyskiwanie paliwa z produktów ubocznych."
 fuel_refining4: "Przetwórstwo ropy IV"
 fuel_refining4_desc: "Nowe odkrycia w dziedzinie technologii chemicznej pozwalają uzyskiwać paliwo z nowych źródeł."
 fuel_refining5: "Przetwórstwo ropy V"
 fuel_refining5_desc: "Wykorzystywanie nowych metod i udoskonalonego sprzętu w budowie rafinerii ogromnie zwiększa poziom produkcji, ograniczając stratę paliwa."
 fuel_refining6: "Rafinacja paliw VI"
 fuel_refining6_desc: "Stosowanie nowych metod i ulepszonych układów podczas budowy rafinerii radykalnie zwiększa przepustowość, jednocześnie zmniejszając straty."
 construction1: "Budowa"
 construction1_desc: "Ulepszone techniki i materiały budowlane pomagają zwiększyć tempo wznoszenia cywilnych i wojskowych konstrukcji."
 construction2: "Budownictwo II"
 construction2_desc: "Modernizacja narzędzi i ciężkiego sprzętu umożliwi jeszcze szybsze wznoszenie budynków."
 construction3: "Budownictwo III"
 construction3_desc: "Dzięki nowoczesnym pojazdom i rozwojowi technik budowlanych będziemy mogli szybciej naprawiać zniszczenia."
 construction4: "Budownictwo IV"
 construction4_desc: "Wyższy stopień mechanizacji i lepsze procedury dodatkowo przyspieszają budowę budynków."
 construction5: "Budownictwo V"
 construction5_desc: "Budownictwo przyszłości oparte będzie na drobiazgowym planowaniu poszczególnych projektów, a jednocześnie daleko posuniętej standaryzacji."
 construction6: "Budowa VI"
 construction6_desc: "Dodatkowe wysiłki w zakresie nowych technologii budowlanych zwiększą nasze możliwości konstrukcyjne zarówno do celów cywilnych, jak i wojskowych."
 construction7: "Budowa VII"
 construction7_desc: "Dodatkowe wysiłki w zakresie nowych technologii budowlanych poprawią nasze możliwości budowlane zarówno w celach cywilnych, jak i wojskowych."
 construction8: "Budowa VIII"
 construction8_desc: "Dodatkowe wysiłki w zakresie nowych technologii budowlanych zwiększą nasze możliwości konstrukcyjne zarówno do celów cywilnych, jak i wojskowych."
 construction9: "Budowa IX"
 construction9_desc: "Dodatkowe wysiłki w zakresie nowych technologii budowlanych zwiększą nasze możliwości konstrukcyjne zarówno do celów cywilnych, jak i wojskowych."
 excavation1: "Wydobycie"
 excavation1_desc: "Rozwój technik wydobywczych umożliwia pozyskanie surowców, które wcześniej wydawały się niedostępne."
 excavation2: "Wydobycie II"
 excavation2_desc: "Nowe technologie umożliwiają sprawniejsze pozyskiwanie surowców. Nie dochodzi już do zanieczyszczeń urobku, co znacząco zwiększa wydobycie."
 excavation3: "Wydobycie III"
 excavation3_desc: "Postęp w geologii pomaga nam określić lokalizację zasobów. Możemy teraz skoncentrować nasze wysiłki wydobywcze na miejscach, w których istnieje większe prawdopodobieństwo znalezienia dużych ilości zasobów naturalnych."
 excavation4: "Wydobycie IV"
 excavation4_desc: "Automatyzacja kluczowych procesów i postęp w mechanice sprawiają, że wszystkie nasze witryny zasobów są znacznie wydajniejsze."
 excavation5: "Wydobycie V"
 excavation5_desc: "Postęp w takich dziedzinach, jak górnictwo odkrywkowe, zapewnia nam większy uzysk zasobów z naszych obecnych miejsc wydobycia."
 excavation6: "Wykop VI"
 excavation6_desc: "Dalszy postęp w górnictwie i innych różnorodnych metodach wydobycia pozwala nam wydobywać coraz więcej zasobów ze złóż surowców naturalnych."
 excavation7: "Wykop VII"
 excavation7_desc: "Dalszy rozwój górnictwa i innych metod wydobywczych pozwala nam wydobywać coraz więcej surowców ze złóż naturalnych."
 excavation8: "Wykop VIII"
 excavation8_desc: "Dalszy postęp w górnictwie i innych różnorodnych metodach wydobycia pozwala nam wydobywać coraz więcej zasobów ze złóż surowców naturalnych."
 excavation9: "Wykop IX"
 excavation9_desc: "Dalszy postęp w górnictwie i innych różnorodnych metodach wydobycia pozwala nam wydobywać coraz więcej zasobów ze złóż surowców naturalnych."
 integrated_transportation_system: "Zintegrowany System Transportowy"
 integrated_transportation_system_desc: "Wraz z pojawieniem się nowej fali technologii systemy kolejowe muszą zostać zintegrowane z pozostałą częścią naszej infrastruktury. Tylko w ten sposób możemy mieć pewność, że nasza logistyka pozostanie nienaruszona."
 post_conventional_rail: "Koleje postkonwencjonalne"
 post_conventional_rail_desc: "Technologia informacyjna nowego tysiąclecia pozwala, aby rozwój logistyki i infrastruktury wyprzedził dawne czasy i przebiegał znacznie sprawniej."
 early_high_speed_rail: "Wczesna kolej dużych prędkości"
 early_high_speed_rail_desc: "Koleje dużych prędkości są logicznym kolejnym krokiem w kierunku ulepszeń logistycznych. Wykorzystując szeroko zaplanowane trasy i nowoczesny sprzęt budowlany, można stworzyć szyny priorytetowe, dzięki którym pociągi będą mogły szybciej pokonywać większe odległości."
 high_speed_rail: "Pociąg szybkobieżny"
 high_speed_rail_desc: "Chociaż nie jest to decydujący postęp technologiczny, dalsze wykorzystanie i szersza rozbudowa istniejących sieci kolei dużych prędkości umożliwi rozwiązanie niektórych problemów i zapewni projektantom kolei większe doświadczenie przy planowaniu tych systemów."
 modern_high_speed_rail: "Nowoczesna Kolej Dużych Prędkości"
 modern_high_speed_rail_desc: "Nowoczesne materiały, technologia, komunikacja i ogromne wysiłki w zakresie planowania wyniosą obecną sieć dużych prędkości na nowy poziom. Otwarcie tych rozbudowanych systemów na podróże publiczne podniesie również jakość życia i umożliwi społeczeństwu większą mobilność. Oczywiście dotyczy to również sił zbrojnych."
 early_maglev_rail: "Standaryzowana kolej magnetyczna"
 early_maglev_rail_desc: "Pociąg Maglev nie porusza się pod wpływem swojej mocy, jak konwencjonalne pociągi, ale zamiast tego opiera się na zasadach elektromagnetycznych, aby się poruszać. Zasilane elektromagnesy mogą odpychać lub przyciągać pociąg nad pojedynczą szyną magnetyczną. Orientację tych magnesów można następnie zmienić, aby wagony się poruszały. Oszczędzi to dużo miejsca i można je łatwo konserwować."
 standardised_maglev_rail: "Ulepszona kolej magnetyczna"
 standardised_maglev_rail_desc: "Standaryzowane projekty kolei Maglev udowodniły, że udana i standaryzowana kolej Maglev może być wdrażana w całym kraju z wielkim powodzeniem. Teraz te systemy zostaną zintegrowane i, co najważniejsze, standaryzowane. Nic nie stoi na przeszkodzie dalszej i ekstremalnej ekspansji kolei Maglev zarówno na krótkie, jak i długie dystanse."
