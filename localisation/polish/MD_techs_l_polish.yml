 nuclear_missile_equipment_2_MIRV: "3x MIRV"
 nuclear_missile_equipment_2_MIRV_desc: "Multiple independently targetable reentry vehicle (3x MIRV):\n §YBallistic Missiles§! can carry §Y3§! MIRV"
 nuclear_missile_equipment_3: "Międzykontynentalny pocisk balistyczny 1985"
 nuclear_missile_equipment_3_desc: "Międzykontynentalny pocisk balistyczny (ICBM) to pocisk dalekiego zasięgu, który może przenosić broń jądrową i jest uważany za strategiczną broń obronną"
 nuclear_missile_equipment_3_MIRV: "5x MIRV"
 nuclear_missile_equipment_3_MIRV_desc: "Multiple independently targetable reentry vehicle (5x MIRV):\n §YBallistic Missiles§! can carry §Y5§! MIRV"
 nuclear_missile_equipment_3_MARV: "Eksperymentalny ICBM MARV"
 nuclear_missile_equipment_3_MARV_desc: "Experimental Maneuverable Reentry Vehicle (MARV) for §YICBM§!. MARV is a type of ballistic missile warhead whoses is capable of autonomously tracking ground targets. It requires some terminal active homing guidance to make sure the MARV does not miss the target, because of the frequent trajectory shifts."
 nuclear_missile_equipment_4: "Międzykontynentalny pocisk balistyczny 1995"
 nuclear_missile_equipment_4_desc: "Międzykontynentalny pocisk balistyczny (ICBM) to pocisk dalekiego zasięgu, który może przenosić broń jądrową i jest uważany za strategiczną broń obronną"
