 missile_non_got_folder_desc: "Pociski manewrujące i ziemia-powietrze"
 battle_cruiser: "Krążowniki liniowe"
 battle_cruiser_desc: "Okręt flagowy XX wieku, krążownik liniowy łączy w sobie najlepsze zalety krążownika i pancernika. Wyposażony w szeroką gamę broni i wyposażenia, statek ten umożliwia projekcję dużej siły, jednocześnie wymagając mniej zasobów i zdolności produkcyjnej w porównaniu z pełnym pancernikiem."
 battleship: "Pancerniki"
 battleship_hull_0: "Pancerniki"
 battleship_hull_0_desc: "Duży, mocno opancerzony okręt wojenny, niosący duże działa i inną broń. Używane głównie od XIX wieku do II wojny światowej, te statki straciły popularność na rzecz lotniskowców lub mniejszych jednostek. Mogą być wyposażone w szeroką gamę broni dużego kalibru lub dużej pojemności, te pływające platformy działowe są dobrymi platformami wsparcia ogniowego."
 AIR_TITLE_ATTACK_HELICOPTER_DESC: "Śmigłowce szturmowe działają jako szybkie wsparcie ogniowe dla naszych wojsk, pozwalając im atakować wrogów w dowolnej pozycji. Są szczególnie skuteczne przeciwko czołgom, ponieważ mają ograniczone możliwości obrony przeciwlotniczej. Są jednak dość podatne na wrogie samoloty."
 GLCM: "GLCM"
 GLCM_desc: "Pocisk manewrujący odpalany z ziemi (GLCM) to pocisk manewrujący wystrzeliwany z lądu, przeznaczony do atakowania celów taktycznych i strategicznych."
 marine_raider_beach_preparation: "Przygotowanie plaży Marine Raider"
 marine_raider_beach_preparation_desc: "Wykorzystując Marine Raiders, nasze siły zniszczą przeszkody na plaży i oczyszczą ścieżki przed lądowaniem na plaży."
 armored_spearhead: "Opancerzony grot włóczni"
 armored_spearhead_desc: "Armored Spearhead to formacja opancerzonych pojazdów bojowych, głównie czołgów, które tworzą czoło ofensywnego uderzenia w czasie bitwy."
 cruise_missile_non_got: "Rakiety manewrujące"
 cruise_missile_non_got_desc: "Pocisk manewrujący to bezzałogowy samobieżny pocisk kierowany, który utrzymuje lot dzięki aerodynamicznej sile nośnej przez większość swojej trasy lotu. Pociski manewrujące są zaprojektowane do dostarczania dużego ładunku na duże odległości z dużą precyzją. Nowoczesne pociski manewrujące są zdolne do poruszania się z dużą prędkością poddźwiękową, naddźwiękową lub hipersoniczną, są samonawigujące i mogą latać po niebalistycznej, ekstremalnie niskiej trajektorii."
 GLCM_non_got: "GLCM"
 GLCM_non_got_desc: "Pocisk manewrujący odpalany z ziemi (GLCM) to pocisk manewrujący wystrzeliwany z lądu, przeznaczony do atakowania celów taktycznych i strategicznych."
 air_defense_non_got: "Obrona powietrzna"
 air_defense_non_got_desc: "Obrona powietrzna obejmuje systemy uzbrojenia naziemnego, podwodnego (odpalane z okrętów podwodnych) i powietrznego, a także powiązane z nimi systemy czujników, systemy dowodzenia i kontroli oraz środki pasywne."
