 destroyer_hull_2_desc: "Te szybkie, zwrotne i wytrzymałe okręty wojenne, przeznaczone do eskortowania większych statków we flocie, konwoju lub grupie bojowej, są równie zdolne do niezależnego działania. Późniejsze wersje, wyposażone w szeroki i śmiercionośny zestaw rakiet kierowanych, rakiet manewrujących i innej broni, są rzeczywiście wielozadaniowymi okrętami wojennymi. Cięższy pod względem tonażu oraz bardziej ofensywny i zabójczy pod względem siły ognia niż twoja fregata czy korweta. Są zwykle używane do: obrony floty, zadań ofensywnych, przeciwlotniczych, przeciwokrętowych, przeciw okrętom podwodnym, a także do ataków lądowych, w zależności od obciążenia."
