 CAT_arty_research: "Badania nad prędkością holowanej artylerii"
 large_bore_weapons_desc: "Zwiększenie kalibru naszych systemów uzbrojenia pozwoli naszym czołgom lekkim zadawać znacznie większe obrażenia niż wynoszą ich masy własne, zwłaszcza w walce z wrogimi jednostkami pancernymi."
 land_fort_building_1: "Bastion Hesco"
 land_fort_building_1_desc: "Hesco Bastion (znany również jako Concertainer) to gabion zaprojektowany przez brytyjską firmę HESCO. Bastion składa się z dużego worka z piaskiem otoczonego ramą z siatki drucianej. Worek ten można napełnić ciężkim sprzętem lub ręcznie, a można go użyć do szybkiego budowania murów wokół bazy wojskowej."
 land_fort_building_2: "Ściany Bremera"
 land_fort_building_2_desc: "Bremer Walls (lub T-walls) to masywne betonowe płyty w kształcie litery T, które można łatwo układać obok siebie, aby stworzyć solidną ścianę zdolną do ochrony przed ostrzałem z broni ręcznej i artylerii. Ściany występują w różnych rozmiarach, od 12 stóp wysokości do 20 stóp wysokości."
 land_fort_building_3: "Automatyczne działa strażnicze"
 land_fort_building_3_desc: "Dzięki opracowaniu systemu uzbrojenia wyposażonego w kamerę możemy mieć działo strażnicze, które automatycznie rozpozna i wyceluje w wrogie cele. Decyzja o strzelaniu musi być oczywiście nadal podejmowana przez operatora-człowieka."
 land_fort_building_4: "Doktryna całkowitej obrony"
 land_fort_building_4_desc: "Zamiast patrzeć tylko na budowanie umocnień, powinniśmy patrzeć na całe pole bitwy jako na umocnienie, które po prostu trzeba przekształcić. Każdy dom może być bunkrem, każda piwnica składem broni, każdy głaz przeszkodą przeciwpancerną, a każde drzewo punktem obserwacyjnym. Wykorzystując każde środowisko w pełni, możemy zamienić całe pole bitwy w śmiertelną pułapkę dla wroga."
 stronghold_building_1: "Działania obronne w całym stanie"
 stronghold_building_1_desc: "Podczas gdy fortyfikacje wojskowe są zazwyczaj budowane w taktycznej lokalizacji, musimy również rozważyć obronę naszego narodu na poziomie strategicznym. Przy odpowiednim wysiłku możemy wstępnie zaplanować i zaprojektować obronę dużego obszaru naszego kraju. Budując schrony przeciwbombowe, wykopując tunele i jaskinie lub tworząc sieci dróg i mostów, które można łatwo zniszczyć lub wykorzystać do celów wojskowych, możemy poprawić gotowość naszych sił zbrojnych na wypadek wojny."
 gps_agricultural_applications: "Zastosowania GPS w rolnictwie"
 gps_agricultural_applications_desc: "Wynalezienie GPS zrewolucjonizowało podróże, ale opracowaliśmy sprytny nowy sposób, w jaki możemy wykorzystać go do naszych upraw. Możemy wykorzystać tę nową technologię, aby pomóc nam w precyzyjnym rolnictwie, takim jak mapowanie granic pól, dróg, systemów nawadniających i obszarów problemowych. Dokładne mapowanie pozwala rolnikom na uzyskanie szerokiej wiedzy o swoim gospodarstwie w odniesieniu do innych, a także pomaga w identyfikacji obszarów problemowych na podstawie danych GPS."
 automated_irrigation_systems: "Automatyczne systemy nawadniające"
 automated_irrigation_systems_desc: "Automatyzacja systemów nawadniających sprawi, że pracownicy rolni będą mieli mniej pracy, a oni sami będą mogli skupić się na ważniejszych zadaniach, takich jak konserwacja, opracowywanie ulepszeń dla swoich upraw i wiele, wiele innych."
 farming_data_analytic_softwares: "Oprogramowanie do analizy danych rolniczych"
 farming_data_analytic_softwares_desc: "Wynalezienie nowego oprogramowania do analizy danych, które pomoże analizować wskaźniki powodzenia i niepowodzenia upraw, wskaźniki problemów z niektórymi pestycydami i wiele innych, pomoże w znacznym stopniu zwiększyć wydajność naszego sektora rolniczego."
 limited_automated_harvesting_software: "Ograniczone technologie automatycznego zbioru"
 limited_automated_harvesting_software_desc: "Wprowadzenie ograniczonych możliwości zautomatyzowanego zbioru i pielęgnacji upraw pozwoli nam ograniczyć liczbę pracowników w rolnictwie do cięższych i bardziej specjalistycznych zadań, podczas gdy prozaiczne zadania będą wykonywane przez zautomatyzowane roboty i drony, które mogą wykonywać lżejsze prace."
 satellite_based_agricultural_planning: "Planowanie rolnictwa oparte na satelitach"
 satellite_based_agricultural_planning_desc: "Rozszerzając zastosowanie GPS, możemy korzystać z obrazów satelitarnych i innych danych z satelitów, aby zwiększyć nasz zasięg i dokładnie zaplanować pola uprawne, aby zapewnić najwyższą produktywność pól."
 programmable_harvesters: "Programowalne Harwestery"
 programmable_harvesters_desc: "Instalacja nowego oprogramowania w niektórych naszych ciężkich maszynach rolniczych, takich jak kombajny i żniwiarki, umożliwia programowanie i automatyzację ich poleceń, podczas gdy kierowca zajmuje się obsługą maszyny z fotela kierowcy. Zwiększy to wydajność i wyeliminuje dodatkowe ryzyko błędów."
 improved_harvesting_automation: "Ulepszona automatyzacja zbiorów"
 improved_harvesting_automation_desc: "Dalsza rozbudowa naszych ograniczonych możliwości w zakresie zautomatyzowanych maszyn do zbiorów oraz instalacja dodatkowych mocy produkcyjnych do zautomatyzowanych zbiorów i pielęgnacji pozwoli naszym rolnikom i pracownikom rolnym zyskać jeszcze więcej czasu."
 robotic_harvesters: "Roboty żniwne"
 robotic_harvesters_desc: "Rozwój i wdrożenie robotycznych pracowników rolnych nie tylko przyczyni się do wzrostu produktywności, ale także odciąży znaczną część pracowników rolnych od pracy na polach i w stodołach, pozwalając im na przejście do innych ważnych gałęzi przemysłu."
 agi_maintained_agricultural_developments: "AGI utrzymywało rozwój rolnictwa"
 agi_maintained_agricultural_developments_desc: "Dzięki pojawieniu się i rozwojowi sztucznej inteligencji ogólnej (AGI) będziemy mogli kontynuować automatyzację i rozmieszczać większą liczbę pracowników, praktycznie eliminując potrzebę zatrudniania w naszej branży pracowników zajmujących się intensywnym rolnictwem, a jednocześnie utrzymać produkcję żywności na masowym poziomie."
 INFANTRY_TITLE_UTILITY_VEHICLES: "POJAZDY UŻYTKOWE"
 INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "Pojazdy użytkowe to ciężarówki, jeepy i samochody opancerzone, które nasza piechota zmotoryzowana wykorzystuje jako środek transportu na polu walki i jako ograniczone wsparcie ogniowe."
 INFANTRY_TITLE_SUPPORT_WEAPONS: "BROŃ WSPARCIA"
 INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "Broń wsparcia stanowią moździerze, karabiny maszynowe i przenośne wyrzutnie przeciwpancerne naszych wojsk, które pomogą im zarówno w ataku, jak i obronie."
 INFANTRY_TITLE_nvg_DESC: "Gogle noktowizyjne są niezbędne, aby umożliwić naszym żołnierzom działanie w środku nocy."
 INFANTRY_TITLE_SPECIAL_DESC: "Nasze siły specjalne są najlepsze z najlepszych. Dając im unikalną broń i wyposażenie, uczynimy je jeszcze lepszymi."
 INFANTRY_TITLE_COMMAND_DESC: "Sprzęt dowodzenia i kontroli obejmuje radia, komputery i inny sprzęt komunikacyjny, który jest niezbędny naszym armiom do zachowania organizacji."
 INFANTRY_TITLE_COMBAT_ENGI_DESC: "Inżynierowie bojowi pomogą naszym żołnierzom budować umocnienia obronne i niszczyć przeszkody wzniesione przez wroga."
 INFANTRY_TITLE_DRONES_DESC: "Małe drony, które może wystrzelić i kontrolować nasza piechota, pomogą nam z łatwością uzyskać świadomość sytuacyjną dotyczącą sytuacji bojowej."
 INFANTRY_TITLE_BODY_ARMOUR: "ZBROJA CIAŁA"
 INFANTRY_TITLE_BODY_ARMOUR_DESC: "Wyposażenie naszych żołnierzy w kamizelki kuloodporne pozwoli im przetrwać trafienia kulami w sytuacjach, w których normalnie by im się to nie udało."
 INFANTRY_TITLE_CAMOUFLAGE: "KAMUFLAŻ"
 INFANTRY_TITLE_CAMOUFLAGE_DESC: "Kamuflaż obejmuje wzory naszych mundurów wojskowych, a także zasłony i siatki, które można naciągnąć na sprzęt. Bardziej zaawansowane formy kamuflażu pozwolą na ukrycie się przed bardziej zaawansowanymi środkami wykrywania."
 CIVILIAN_TITLE_NUCLEAR: "REAKTORY JĄDROWE"
 CIVILIAN_TITLE_NUCLEAR_DESC: "Reaktory jądrowe nowej generacji zwiększą wydajność wszystkich naszych reaktorów."
 CIVILIAN_TITLE_AGRICULTURE: "CYFRYZACJA ROLNICTWA"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "Rolnictwo nadal w dużym stopniu opiera się na pracy ręcznej i maszynach obsługiwanych przez człowieka. Dzięki wykorzystaniu komputerów i automatyzacji nasz sektor rolniczy mógłby zostać jeszcze bardziej ulepszony"
 augmented_vision_1: "System Rzeczywistości Rozszerzonej"
 augmented_vision_1_desc: "Wyposażenie naszych żołnierzy w nakrycia głowy umożliwiające wyświetlanie informacji w ich polu widzenia pozwoli nam skuteczniej kontrolować pole bitwy."
 augmented_vision_2: "Ulepszony system wizyjny"
 augmented_vision_2_desc: "Ten system wizyjny nowej generacji nie tylko będzie wyświetlał informacje na żywo, ale także umożliwi poprawę widzenia naszych żołnierzy, rozpoznawanie celów i integrację różnych systemów uzbrojenia."
 rc_fire_support_drone: "Zdalnie sterowany dron wsparcia ogniowego"
 rc_fire_support_drone_desc: "Dzięki opracowaniu gąsienicowej lub kołowej platformy uzbrojenia, którą można zdalnie sterować, nasi żołnierze będą mogli prowadzić ogień zaporowy w kierunku wroga, nie ryzykując własnego życia."
 autonomous_fire_support_drone: "Autonomiczny dron wsparcia ogniowego"
 autonomous_fire_support_drone_desc: "Dzięki wykorzystaniu AI dron wsparcia ogniowego może działać półautonomicznie. Pozwoli to dronowi podążać za naszymi jednostkami podczas operacji ofensywnych."
 exoskeleton_1: "Kombinezon mnożnika siły"
 exoskeleton_1_desc: "Pierwsze wersje egzoszkieletów nie będą w stanie działać płynnie i wystarczająco szybko do zadań bojowych. Jednak w przypadku wsparcia logistycznego możemy używać skafandrów jako mnożnika siły dla naszego personelu wsparcia. Dzięki możliwości przenoszenia większego ciężaru i ciężkich przedmiotów będziemy mogli sprawniej przemieszczać dostawców."
 exoskeleton_2: "Kombinezon do operacji kinetycznych"
 exoskeleton_2_desc: "Dzięki drugiej generacji egzoszkieletów kombinezon jest wystarczająco szybki i elastyczny, aby można go było używać w walce. Chociaż prawdopodobnie nie jest możliwe wyposażenie całej naszej armii w te kombinezony, nasze jednostki wojskowe mogą mieć dedykowane oddziały lub dedykowany personel oddziału, który będzie nosił kombinezon, aby zwiększyć swoją wydajność jako główny operator."
 stealth_corvette_hull_1: "Kadłub Stealth Corvette z 2010 r."
 stealth_corvette_hull_1_desc: "Co? Nie, to nie okręt wojenny, nigdy nie zrobilibyśmy okrętów wojennych. Musisz mieć halucynacje; to ewidentnie czarny samochód sportowy wyprodukowany przez Chevroleta.\n\n\nStealth corvette wykorzystuje zalety klasy corvette, sprawiając, że mały, trudny do wykrycia okręt staje się jeszcze mniej widoczny dla systemów radarowych i sonarowych."
 stealth_corvette_hull_2: "Kadłub Stealth Corvette z 2025 r."
 stealth_corvette_hull_2_desc: "$stealth_corvette_hull_1_desc$"
 stealth_corvette_hull_3: "Kadłub Stealth Corvette z 2040 r."
 stealth_corvette_hull_3_desc: "$stealth_corvette_hull_1_desc$"
 stealth_frigate_hull_1: "Kadłub fregaty Stealth z 2010 r."
 stealth_frigate_hull_1_desc: "Fregata stealth to nowoczesna wersja klasy fregat, ale zaprojektowana do działania w dalekiej przyszłości. Dzięki zaawansowanym technikom projektowania, zmniejszonemu przekrojowi radarowemu, a także systemom tłumienia akustycznego i operacjom walki elektronicznej, statek jest znacznie trudniejszy do wykrycia i namierzenia. Używane do szerokiego zakresu misji, od ASW po nadzór, te statki są atutem dla każdej marynarki wojennej, która może je produkować."
 stealth_frigate_hull_2: "Kadłub fregaty Stealth z 2025 r."
