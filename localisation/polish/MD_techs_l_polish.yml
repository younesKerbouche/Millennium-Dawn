 nsb_defense_tech_4_desc: "System obrony przeciwlotniczej wykorzystujący energię kierowaną, zdolny do fizycznego unieszkodliwiania nadlatujących pocisków. Wystrzeliwuje laser wysokoenergetyczny, aby zniszczyć lub odbić pociski przed uderzeniem. Reprezentuje najnowszą generację aktywnej ochrony dla wiropłatów."
