 GNSS1: "GNSS 1965"
 GNSS1_desc: "Satelita zaprojektowany jako część konstelacji satelitarnej zapewniającej globalne usługi pozycjonowania, nawigacji i pomiaru czasu. Niezwykle przydatny zarówno do celów cywilnych, jak i wojskowych.\n\nGlobalny satelita nawigacji (GNSS 1965):\nThe §Y$GNSS1$§! satelita to satelita GNSS o dokładności §Y5 m§!. Są wymagane w przypadku §Ysystemu satelitarnego GNSS o zasięgu 5 m§!."
