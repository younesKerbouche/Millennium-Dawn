 nsb_defense_tech_1: "IRCM Suite"
 nsb_defense_tech_1_desc: "Podstawowy system przeciwdziałania na podczerwień, zaprojektowany do dezorientacji pocisków samonaprowadzanych termicznie. Wykorzystuje obrotowy zakłócacz podczerwieni do emisji fałszywych sygnałów i zmniejszenia dokładności namierzania pocisków. Skuteczny przeciwko MANPADS wczesnej generacji, ale ograniczony w walce z nowoczesnymi zagrożeniami."
 nsb_defense_tech_2: "MAWS"
 nsb_defense_tech_2_desc: "System ostrzegania o zbliżaniu się pocisków rakietowych. System czujników wykrywający wystrzelenie nadlatujących pocisków rakietowych za pomocą śledzenia w ultrafiolecie lub podczerwieni. Automatycznie uruchamia środki zaradcze, takie jak flary lub dipole. Zapewnia pasywną świadomość sytuacyjną w przypadku zagrożeń ze strony pocisków kierowanych."
 nsb_defense_tech_3: "Advanced MAWS and DIRCM"
 nsb_defense_tech_3_desc: "Nowoczesny system obrony przeciwrakietowej, który łączy ostrzeganie przed pociskami z kierunkowym systemem przeciwdziałania opartym na podczerwieni. Wykorzystuje laser umieszczony w wieżyczce do śledzenia i blokowania nadlatujących pocisków kierowanych w podczerwieni. Znacznie zwiększa odporność na zaawansowane MANPADS i zagrożenia odpalane z ramienia."
