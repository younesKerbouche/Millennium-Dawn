 tech_submarine_engineering: "Inżynieria łodzi podwodnych"
 tech_submarine_engineering_desc: ""
 tech_submarine_engineering_1: "Wczesny silnik okrętu podwodnego"
 tech_submarine_engineering_1_desc: "Silnik spalinowo-elektryczny używany we wczesnych okrętach podwodnych składał się z silnika wysokoprężnego, silnika elektrycznego, generatora i akumulatora. Śruba napędowa była silnikiem wysokoprężnym połączonym równolegle z silnikiem elektrycznym. Silnik wysokoprężny mógł być używany do nawigacji na wodzie lub mógł być używany do napędzania generatora w celu ładowania akumulatora. Gdy statek był zanurzony, dopływ powietrza był ograniczony, a silnik cieplny zużywający tlen nie mógł działać; akumulator dostarczał energię do silnika elektrycznego, który napędzał śrubę napędową za pomocą elektryczności."
 tech_submarine_engineering_2: "Zaawansowany silnik łodzi podwodnej"
 tech_submarine_engineering_2_desc: "Nowy układ napędowy z napędem elektryczno-spalinowym wykorzystuje akumulatory litowe zamiast tradycyjnych akumulatorów kwasowo-ołowiowych, co pozwala wydłużyć czas jazdy."
 tech_submarine_engineering_3: "Nowoczesny silnik łodzi podwodnej"
 tech_submarine_engineering_3_desc: "Wprowadzenie systemu AIP może sprawić, że okręty podwodne będą działać wydajniej, ciszej i niezawodniej."
 tech_submarine_engineering_4: "Futurystyczny silnik łodzi podwodnej"
 tech_submarine_engineering_4_desc: "Wprowadzenie nowych technologii może umożliwić okrętom podwodnym operowanie na większych odległościach, z większą prędkością i przy mniejszym hałasie."
 attack_submarine_hull_1: "Kadłub łodzi podwodnej szturmowej z 1965 r"
 attack_submarine_hull_1_desc: "Te podmorskie platformy wojenne, cisi zabójcy oceanów świata, posiadają szereg przydatnych umiejętności, w tym ukrywanie się, zbieranie informacji wywiadowczych i systemy uzbrojenia. Zaprojektowani do szerokiego spektrum misji na otwartym oceanie i przybrzeżnym, ci specjaliści od blokowania obszarów są podstawą każdej marynarki wojennej. Okręty podwodne szturmowe to połączenie okrętów podwodnych klasy rakietowej, przeznaczonych do uderzania w cele daleko i za granicą."
