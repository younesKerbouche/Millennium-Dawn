 cruiser_hull_1: "Kadłub krążownika z 1965 r"
 cruiser_hull_1_desc: "Zwykle największe okręty szturmowe w nowoczesnej flocie (oprócz lotniskowców i okrętów desantowych), te potężne zasoby mogą pokryć całe oceany i morza globu. Historycznie ukierunkowane na obronę powietrzną (podczas gdy niszczyciele miały za zadanie walkę powierzchniową), nowoczesne krążowniki mają do dyspozycji niesamowity arsenał broni - większy niż jakikolwiek inny okręt bojowy. Krążowniki mogą być używane jako podstawa dla całej grupy bojowej, z dużą pojemnością czujników i systemów zarządzania walką. Są one zazwyczaj używane do: dowodzenia i kontroli, obrony przeciwlotniczej, przeciwokrętowej i ataków lądowych."
