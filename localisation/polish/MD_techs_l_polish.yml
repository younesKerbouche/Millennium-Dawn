 GNSS5: "GNSS 2005"
 GNSS5_desc: "Satelita zaprojektowany jako część konstelacji satelitarnej zapewniającej globalne usługi pozycjonowania, nawigacji i pomiaru czasu. Niezwykle przydatny zarówno do celów cywilnych, jak i wojskowych.\n\nGlobalny satelita nawigacji (GNSS 2005):\nThe §Y$GNSS5$§! satelita to satelita GNSS o dokładności §Y0,5 m§!. Są wymagane w przypadku §Ysystemu satelitarnego GNSS 0,5 m§!."
 GNSS6: "GNSS 2015"
 GNSS6_desc: "Satelita zaprojektowany jako część konstelacji satelitarnej zapewniającej globalne usługi pozycjonowania, nawigacji i pomiaru czasu. Niezwykle przydatny zarówno do celów cywilnych, jak i wojskowych.\n\nGlobalny satelita nawigacji (GNSS 2015):\nThe §Y$GNSS6$§! satelita to satelita GNSS o dokładności §Y0,25 m§!. Są wymagane w przypadku §Ysystemu satelitarnego GNSS 0,25 m§!."
 GNSS7: "GNSS 2025"
 GNSS7_desc: "Satelita zaprojektowany jako część konstelacji satelitarnej zapewniającej globalne usługi pozycjonowania, nawigacji i pomiaru czasu. Niezwykle przydatny zarówno do celów cywilnych, jak i wojskowych.\n\nGlobalny satelita nawigacji (GNSS 2025):\nThe §Y$GNSS7$§! satelita to satelita GNSS o dokładności §Y0,03 m§!. Są wymagane w przypadku §Ysystemu satelitarnego GNSS 0,03 m§!."
 GNSS8: "GNSS 2035"
 GNSS8_desc: "Satelita zaprojektowany jako część konstelacji satelitarnej zapewniającej globalne usługi pozycjonowania, nawigacji i pomiaru czasu. Niezwykle przydatny zarówno do celów cywilnych, jak i wojskowych.\n\nGlobalny satelita nawigacji (GNSS 2035):\nThe §Y$GNSS8$§! satelita to satelita GNSS o dokładności §Y0,01 m§!. Są wymagane w przypadku §Ysystemu satelitarnego GNSS 0,01 m§!."
 com_satellites: "Satelity telekomunikacyjne"
 com_satellites_desc: "Satelity telekomunikacyjne"
 COMSAT1: "KOMSAT 1965"
 COMSAT1_desc: "Sztuczny satelita, który przekazuje i wzmacnia sygnały radiotelekomunikacyjne za pośrednictwem transpondera. Tworzy kanał komunikacyjny między nadajnikiem źródłowym a odbiornikiem w różnych lokalizacjach na Ziemi.\n\nSatelita komunikacyjny (COMSAT 1965):\nThe §Y$COMSAT1$§! satelita to satelita komunikacyjny o przepustowości §Y56 kbit/s§!. Są one wymagane w przypadku §Ysatelitarnego systemu komunikacji o szybkości 56 kbitów/s§!."
