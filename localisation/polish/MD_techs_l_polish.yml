 tech_mtg_landing_craft: "Barka desantowa"
 tech_mtg_landing_craft_desc: "Barka desantowa to niewielki statek transportujący wojska z morza na wybrzeże w celu przeprowadzenia operacji desantowych."
 tech_mtg_amphibious_assault_ship: "Amfibia, statek szturmowy"
 tech_mtg_amphibious_assault_ship_desc: "Okręt desantowy to okręt wojenny wykorzystywany do zapewniania wsparcia powietrznego i nawodnego za linią frontu podczas prowadzenia operacji desantowych na wrogich obszarach przybrzeżnych."
 tech_mtg_air_cushioned_landing_craft: "Statek desantowy na poduszce powietrznej"
 tech_mtg_air_cushioned_landing_craft_desc: "W operacjach desantowych tradycyjne okrętowe barki desantowe mogą lądować tylko na około 15% linii brzegowych świata, podczas gdy poduszkowce opracowane po latach 60. mogą osiągnąć 70%. Dlatego ich adaptowalność została znacznie poprawiona. Jednocześnie ich prędkość jest większa niż tradycyjnych barek desantowych i mogą przenosić czołgi podstawowe i osłaniać marines na lądzie. Poduszkowce całkowicie zmieniły zasady gry w desantach desantowych."
 tech_mtg_modern_landing_craft: "Nowoczesny statek desantowy"
 tech_mtg_modern_landing_craft_desc: "Wprowadzenie nowoczesnej technologii pozwoliło na znaczący rozwój osiągów barek desantowych, co znacznie poprawiło efektywność desantów morskich."
 tech_mtg_specialized_protective_equipment: "Specjalistyczny sprzęt ochronny"
 tech_mtg_specialized_protective_equipment_desc: "Specjalny sprzęt ochronny może znacznie zwiększyć przeżywalność barek desantowych."
 tech_mtg_advanced_landing_craft: "Zaawansowany statek desantowy"
 tech_mtg_advanced_landing_craft_desc: "Zaawansowane barki desantowe zostały zmodyfikowane tak, aby mogły dostosowywać się do różnych warunków terenowych na morzu i lądzie, co znacznie zwiększa skuteczność operacji desantowych."
 tech_mtg_landing_craft_ai_systems: "Systemy AI statków desantowych"
 tech_mtg_landing_craft_ai_systems_desc: "Wprowadzenie sztucznej inteligencji pozwala barkom desantowym na podejmowanie szybkich i właściwych reakcji w sytuacjach kryzysowych."
 tech_mtg_smart_landing_craft: "Inteligentny statek desantowy"
 tech_mtg_smart_landing_craft_desc: "Inteligentne barki desantowe stanowią zastosowanie technologii przyszłości w operacjach desantowych."
 corvette_hull_1: "Kadłub korwety z 1965 r"
 corvette_hull_1_desc: "Najmniejsza klasa statków uważana za okręt wojenny, okręty klasy Corvette nie są zazwyczaj częścią marynarek wojennych „na wodach błękitnych”. Te małe i szybkie okręty są zazwyczaj uzbrojone w różnorodne uzbrojenie, co pozwala im wykonywać szereg zadań. Wiele krajów może utrzymywać Corvette w stanie wodowania ze względu na ich przystępność cenową dla małych i średnich marynarek wojennych. Są one zazwyczaj używane do: obrony wybrzeża i nadzoru, trałowania min, zwalczania okrętów podwodnych, przeciwlotniczych, przeciwokrętowych, a w czasach współczesnych do ataków lądowych."
