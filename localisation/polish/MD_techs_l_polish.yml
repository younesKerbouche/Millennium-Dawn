 high_efficiency_engines: "Silniki o wysokiej wydajności"
 high_efficiency_engines_desc: "Dzięki postępowi technologicznemu nasze pojazdy użytkowe będą miały lepsze osiągi silnika, zmniejszając zużycie paliwa i zwiększając ich niezależność od linii zasilających."
