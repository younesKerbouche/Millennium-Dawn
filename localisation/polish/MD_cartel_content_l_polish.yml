 random_celebrity_death_opinion: "Gwiazda zabita przez przestępców"
 random_oligarchy_opinion: "Skonfiskowany majątek Oligarchy"
 random_denied_our_demands: "Odrzucono nasze żądania dotyczące kontroli granicznej"
 seized_a_contraband_ship: "Skonfiskowany statek towarowy"
 seized_a_contraband_container: "Skonfiskowany kontener z kontrabandą"
 cartel_penalties: "Kartele"
 cartel_penalties_desc: "Przemoc narkotykowa i działalność gangów stanowią znaczną część przestępczego krajobrazu tego kraju. Te potężne organizacje przestępcze działają w całym kraju, wzbudzając strach u wielu mieszkańców, którzy obawiają się, że sytuacja tylko się pogorszy. Jednak w zależności od podejścia naszego rządu, możemy być w stanie przekształcić tę przeszkodę w strategiczny atut."
 has_cartels_tt: "Posiada ideę §Y$cartel_penalties$§!\n"
 defeated_the_cartels: "Koniec karteli"
 hard_drug_trade_restrictions: "Ściśle regulowana współpraca kartelowa"
 light_drug_trade_restrictions: "Słabo regulowana współpraca kartelowa"
 narco_state_bonuses: "Państwo narkotykowe"
 narco_state_bonuses_desc: "Lata walk powoli dobiegają końca, gdy kartele przejęły kontrolę nad państwem."
 CARTEL_defeated_the_cartels: "Pokonaliśmy nasze kartele"
 crime_syndicate_1: "Syndykat przestępczy"
 mafia_state: "Państwo mafijne"
 narcos_state: "Państwo narkotykowe"
 narcos_state_desc: "Po wielu latach walki Narcos kontrolują teraz sam aparat państwowy."
 cartels_decision_category: "Przestępczość"
 cartels_decision_category_desc: "Organizacje przestępcze przeniknęły do każdego poziomu naszego społeczeństwa. Syndykaty mafijne, kartele narkotykowe i brutalne gangi rywalizują o władzę i terytorium z bezwzględną efektywnością, zostawiając za sobą ślad krwi. Bez zdecydowanych działań nasz kraj ryzykuje stanie się państwem upadłym, rządzonym przez przestępczych watażków.\n\n§YWpływy polityczne§! reprezentują, jak głęboko kartele skorumpowały nasze instytucje. Wraz z rosnącym ich wpływem, nasze śledztwa stają się coraz bardziej narażone na niepowodzenie z powodu sabotażu wewnętrznego i łapówkarstwa.\n\n§YSiła§! mierzy zdolności militarnego i terytorialnego kontrolowania przez kartele. Wyższa siła oznacza, że nasze naloty napotykają większy opór i wyższe straty.\n\nJeśli którykolwiek z tych wskaźników osiągnie poziom krytyczny, kartele mogą podjąć próbę pełnego przejęcia państwa poprzez skorumpowany zamach stanu lub bezpośrednią konfrontację militarną.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence|1]\n$strength_of_cartels$: [?ROOT.strength_of_cartels|1]\n"
 narcos_crisis: "Kryzys Narcosu"
 narcos_crisis_desc: "Autorytet naszego rządu został poważnie osłabiony przez szerzącą się korupcję i zorganizowaną działalność przestępczą. Kartele przeniknęły do najważniejszych instytucji, zagrażając naszej zdolności do egzekwowania prawa i utrzymania monopolu państwa na przemoc. Raporty wywiadowcze wskazują, że jesteśmy na krawędzi albo wojskowego zamachu stanu zorganizowanego przez oficerów powiązanych z kartelami, albo skoordynowanego zbrojnego powstania samych karteli. Konieczne są natychmiastowe działania, aby zapobiec całkowitemu upadkowi władzy państwowej."
 mafia_crisis: "Kryzys mafijny"
 mafia_crisis_desc: "Autorytet naszego rządu został poważnie osłabiony przez powszechną korupcję i zorganizowaną działalność przestępczą. Mafia przeniknęła do kluczowych instytucji, zagrażając naszej zdolności do egzekwowania prawa i utrzymania monopolu państwa na przemoc. Raporty wywiadowcze wskazują, że jesteśmy na krawędzi albo wojskowego zamachu stanu zorganizowanego przez oficerów powiązanych z mafią, albo skoordynowanego zbrojnego powstania organizacji przestępczych. Konieczne są natychmiastowe i zdecydowane działania, aby zapobiec całkowitemu upadkowi władzy państwowej."
 mexican_cartel_war: "Wojna kartelu w Meksyku"
 mexican_cartel_war_desc: "Zdolność naszego rządu do egzekwowania prawa i monopolizacji siły została zagrożona przez rosnącą korupcję i działalność przestępczą. Nasze wojsko i infrastruktura polityczna zostały całkowicie zagrożone i nie wiadomo, komu można już ufać. Chaos wkrótce osiągnie szczyt, a wtedy znajdziemy się w środku nowej wojny domowej."
 anti_cartel_propaganda_decision: "Propaganda antykartelowa"
 anti_cartel_propaganda_decision_desc: "Wokół karteli zawsze narastał mit, że są one jak bandyci z różowej przeszłości. Kochane łobuzy, które mogą robić złe rzeczy, ale robią je tylko dla dobra swoich ludzi. Jak wszystkie mity, jest to zmyślenie. Każdy, kto żyje pod wpływem karteli, wie, że to nieprawda. Ujawniając w ogólnokrajowej kampanii medialnej okrucieństwa, jakich dopuszczają się na swoich obywatelach, możemy raz na zawsze obalić ten mit."
 police_investments_decision: "Inwestycja policyjna"
 police_investments_decision_desc: "Organizacje przestępcze, takie jak kartele, to wyrafinowane przedsiębiorstwa dysponujące rozległymi zasobami, finansowaniem i bronią. Nie można ich powstrzymać przy użyciu minimalnej siły lub standardowych metod policyjnych. Nasze siły policyjne stanowią podstawową obronę przed tymi organizacjami, ale często brakuje im zasobów, aby przeciwdziałać ekstremalnej przemocy, z jaką mają do czynienia. Podczas gdy militaryzacja naszej policji wiąże się z pewnymi kosztami społecznymi, zapewnienie jej ulepszonego sprzętu, zaawansowanego szkolenia taktycznego i zwiększonego personelu jest niezbędne do stworzenia skutecznej bariery dla operacji karteli. Transformacja ta wymaga znacznych inwestycji finansowych, ale jest niezbędna do stworzenia podstaw bezpieczeństwa, których nasz naród potrzebuje do skutecznej walki z przestępczością zorganizowaną."
 utilize_the_military_decisions: "Wykorzystaj wojsko"
 utilize_the_military_decisions_desc: "Podczas gdy nasze siły policyjne mogą być dobrze wyposażone, pozostają ograniczone przez ograniczoną siłę roboczą, lokalną biurokrację i potencjalną korupcję. Rozmieszczenie sił wojskowych zapewnia nam większą siłę ognia, solidną strukturę dowodzenia i rozległe zasoby, które mogą ominąć lokalne przeszkody administracyjne. Krajowa organizacja wojska pozwala na skoordynowane operacje w regionach, w których działają kartele. Podejście to ma jednak poważne wady: cywile często obawiają się obecności wojska w swoich społecznościach, lokalna policja może mieć pretensje o domniemaną nieadekwatność swoich wysiłków, a infrastruktura cywilna może zostać uszkodzona podczas operacji. Rozmieszczenie wojska wiąże się również z ryzykiem naruszenia praw człowieka i może podważyć zaufanie publiczne do instytucji rządowych. Musimy starannie rozważyć korzyści taktyczne i potencjalną utratę poparcia społecznego i legitymizacji."
 target_cartel_money_laundering_decision: "Uderz w operacje prania pieniędzy"
 target_cartel_money_laundering_decision_desc: "Kartele muszą prać swoje nielegalne zyski, aby nabywać legalne aktywa, przekształcając \"brudne pieniądze\" w trzyetapowym procesie: wprowadzanie do systemu finansowego, nakładanie warstw w celu ukrycia pochodzenia i integracja z legalnymi zasobami. Te wyprane fundusze umożliwiają im zakup nieruchomości, firm i wywieranie wpływu na urzędników państwowych. Ukierunkowując działania na etapy nakładania warstw i integracji, możemy zakłócić ich infrastrukturę finansową i powstrzymać korupcję. Wiąże się to z metodycznym badaniem i zamykaniem instytucji finansowych i firm fasadowych. Strategia ta wiąże się jednak ze znacznym ryzykiem - nieudane operacje mogą sprowokować brutalny odwet, gdy kartele będą bronić swoich przepływów pieniężnych, potencjalnie zwiększając ich wrogość zarówno wobec sił rządowych, jak i ludności cywilnej."
 investigate_the_casinos: "Prześwietl kasyna"
 investigate_the_casinos_desc: "Kasyna działają w szarej strefie regulacyjnej, co czyni je idealnymi punktami wejścia do prania nielegalnych funduszy. Ich wysoki obrót gotówkowy tworzy środowisko, w którym duże kwoty mogą być przetwarzane bez wzbudzania podejrzeń, wyglądając zarówno na anonimowe, jak i legalne. Nasza strategia obejmie identyfikację placówek odwiedzanych przez znanych wspólników kartelu i przeprowadzenie dokładnych audytów ich operacji finansowych. Poprzez skrupulatne śledzenie podejrzanych transakcji i ustalanie bezpośrednich powiązań z organizacjami przestępczymi, możemy zbudować hermetyczne sprawy przeciwko tym frontom. Po zebraniu wystarczających dowodów przeprowadzimy skoordynowane naloty w celu zamknięcia tych operacji i przejęcia ich aktywów, zadając znaczący cios infrastrukturze finansowej karteli, jednocześnie odzyskując fundusze dla państwa."
 investigates_the_banks: "Prześwietl banki"
 investigates_the_banks_desc: "Banki, choć zazwyczaj są legalnymi instytucjami, są kluczowymi kanałami w wyrafinowanych operacjach prania pieniędzy. Dzięki strategicznemu badaniu wyższych urzędników bankowych i analityków finansowych, w połączeniu z kompleksową analizą zapisów transakcji, możemy przechwycić podejrzane ruchy funduszy, zanim zostaną one zakończone. Zachowując cierpliwość i nadzór, możemy uderzyć, gdy nielegalne fundusze osiągną maksymalną koncentrację - zazwyczaj w momencie, gdy zbliżają się do miejsca docelowego. Takie podejście wyrządza maksymalne szkody finansowe organizacjom przestępczym, jednocześnie usuwając znaczny kapitał z ich działalności. Jednak utrzymanie skutecznego monitorowania stanowi poważne wyzwanie, ponieważ przedsiębiorstwa przestępcze nieustannie rozwijają swoje metody w celu uniknięcia wykrycia. Co więcej, zamknięcie zaangażowanych instytucji bankowych pozostaje politycznie niewykonalne ze względu na ich znaczenie gospodarcze i silne powiązania."
 investigate_shell_companies: "Prześwietl firmy Shell"
 investigate_shell_companies_desc: "Firmy fasadowe służą jako kluczowi pośrednicy w wyrafinowanych operacjach prania pieniędzy, funkcjonując zarówno jako pośrednie, jak i końcowe repozytoria majątku pochodzącego z działalności przestępczej. Te podmioty prawne przechowują majątek i kapitał w imieniu karteli, jednocześnie stopniowo przenosząc te aktywa do legalnych miejsc przeznaczenia. Stanowią one poważne wyzwanie śledcze, ponieważ ustalenie bezpośrednich powiązań z organizacjami przestępczymi wymaga szeroko zakrojonej kryminalistyki finansowej i gromadzenia danych wywiadowczych. Pomimo tych trudności, skuteczne namierzanie firm przykrywek może niszcząco wpłynąć na infrastrukturę finansową kartelu. Zamiast konfiskaty dużej ilości gotówki, operacje te zazwyczaj prowadzą do konfiskaty znacznych aktywów fizycznych - nieruchomości komercyjnych, luksusowych pojazdów, sprzętu przemysłowego i legalnie nabytej broni - ponieważ przestępcy zazwyczaj przenoszą pieniądze za pośrednictwem tych frontów w mniejszych, spójnych transakcjach zaprojektowanych w celu uniknięcia wykrycia."
 target_cartel_drug_running_decision: "Uderz w operacje związane z przemytem narkotyków"
 target_cartel_drug_running_decision_desc: "Operacje związane z handlem narkotykami stanowią największe nielegalne źródło dochodów karteli. Podczas gdy niektóre kartele same uprawiają narkotyki, wiele z nich generuje zyski, przenosząc rafinowane lub nierafinowane produkty przez łańcuch dostaw. Systematycznie namierzając i monitorując te szlaki transportowe, możemy zidentyfikować punkty początkowe, miejsca docelowe i węzły tranzytowe. Informacje te umożliwiają nam przeprowadzanie strategicznych nalotów na magazyny sprzętu, rafinerie, farmy, domy narkotykowe i bazy operacyjne. Alternatywnie, możemy przechwytywać przesyłki w tranzycie, choć to podejście zazwyczaj okazuje się nieskuteczne w przypadku większych operacji. Może jednak znacząco zdestabilizować mniejsze grupy z ograniczonymi zasobami, aby odzyskać siły po takich stratach."
 raid_drug_convoys_decision: "Napad na konwoje narkotyków"
 raid_drug_convoys_decision_desc: "Przechwytywanie konwojów narkotykowych w tranzycie pozwala nam skutecznie zakłócać łańcuchy dostaw przy minimalnych kosztach operacyjnych. Podczas gdy największe kartele dysponują zasobami pozwalającymi na szybkie dostosowanie tras i metod transportu, mniejsze organizacje są szczególnie podatne na takie operacje. Nagła utrata produktów i przychodów może zniszczyć ich stabilność finansową, często wywołując wewnętrzne konflikty, gdy przywództwo walczy o utrzymanie kontroli nad kurczącymi się zasobami. Te ukierunkowane zatrzymania zapewniają sukcesy o dużej widoczności, które pokazują działania rządu, a jednocześnie wykorzystują podziały w hierarchii przestępczej."
 raid_cartel_hideouts_decision: "Napad na kryjówki kartelu"
 raid_cartel_hideouts_decision_desc: "Ataki na twierdze karteli i składy zaopatrzenia bezpośrednio zakłócają ich infrastrukturę operacyjną, poważnie ograniczając ich zdolność do transportu narkotyków, koordynowania działań i obrony swojego terytorium. Naloty te zazwyczaj przynoszą znaczące przejęcia pojazdów taktycznych i broni, które w przeciwnym razie zostałyby wykorzystane przeciwko siłom rządowym lub rywalizującym organizacjom. Strategiczną konsekwencją tych operacji jest potencjalna destabilizacja dynamiki władzy karteli - osłabione organizacje często stają się celem ekspansji terytorialnej konkurentów, co może albo rozdrobnić sieci przestępcze na naszą korzyść, albo wywołać eskalację przemocy, gdy pojawi się próżnia władzy."
 raid_distribution_centres_decision: "Najedź centra dystrybucyjne"
 raid_distribution_centres_decision_desc: "Namierzanie centrów dystrybucji karteli - w tym domów narkotykowych i magazynów - pozwala nam przechwytywać znaczne ilości narkotyków, zanim trafią one na ulice. Operacje te przynoszą znaczne konfiskaty nielegalnej gotówki i skutkują aresztowaniem kluczowego personelu dystrybucyjnego, przerywając łańcuch dostaw na tygodnie lub miesiące. Naloty te wiążą się jednak z podwyższonym ryzykiem brutalnego odwetu, ponieważ bezpośrednio wpływają na zyski karteli, pozostawiając ich możliwości egzekwowania prawa nienaruszone. Gromadzenie danych wywiadowczych przed takimi operacjami ma kluczowe znaczenie, ponieważ centra dystrybucji są zazwyczaj dobrze strzeżone i strategicznie rozmieszczone, aby ułatwić szybkie rozproszenie produktów i personelu."
 raid_refinement_centres_decision: "Najedź centra udoskonalania"
 raid_refinement_centres_decision_desc: "Napadając na laboratoria narkotykowe, plantacje lub hodowle, możemy ograniczyć zdolność kartelu do tworzenia nowych leków do dystrybucji, jednocześnie ogromnie je utrudniając. Ten zator zwykle wystarcza, aby utrudnić produkcję na miesiące, gdy próbują odrobić straty. Jednocześnie jest mało prawdopodobne, aby doszło do ataku odwetowego, ponieważ większość zasobów kartelu jest kierowana na zabezpieczenie jego terytorium."
 target_local_cartel_leaders_decision: "Uderz w lokalnych liderów karteli"
 target_local_cartel_leaders_decision_desc: "Kartele, jak każda wyrafinowana organizacja, opierają się na hierarchicznej strukturze przywództwa w celu koordynowania swoich operacji. Poprzez strategiczne namierzanie i neutralizowanie lokalnych przywódców karteli - czy to poprzez aresztowania, czy bardziej trwałe środki - możemy poważnie zakłócić ich łańcuch dowodzenia. Taka destabilizacja przynosi wiele korzyści: wysiłki rekrutacyjne słabną bez odpowiedniego kierunku, zdolności operacyjne znacznie się zmniejszają, a wewnętrzne walki o władzę wybuchają, gdy podwładni rywalizują o wolne stanowiska kierownicze. Dodatkowo, te głośne schwytania lub eliminacje generują znaczne pozytywne relacje w mediach, podnosząc morale publiczne i demonstrując skuteczność rządu w zwalczaniu przestępczości zorganizowanej. Każda udana operacja przeciwko tym postaciom nie tylko osłabia infrastrukturę kartelu, ale także osłabia ich postrzeganą niezwyciężoność."
 MEX_baja_california_sinaloa_cartel: "Zmniejsz wpływ kartelu Sinaloa"
 MEX_baja_california_sinaloa_cartel_desc: "Kartel Sinaloa staje się zbyt silny, musimy ograniczyć jego wpływy w Baja California"
 MEX_baja_california_tierra_cartel: "Zmniejsz wpływ Tierra Caliente"
 MEX_baja_california_tierra_cartel_desc: "Tierra Caliente stają się zbyt silni, musimy ograniczyć ich wpływy w Baja California"
 MEX_sonora_sinaloa_cartel: "Zmniejsz wpływ kartelu Sinaloa"
 MEX_sonora_sinaloa_cartel_desc: "Kartel Sinaloa staje się zbyt silny, musimy ograniczyć jego wpływy w Sonorze"
