 AC_event.1.t: "Oferta inwestycyjna od [From.GetNameWithFlag]"
 AC_event.1.d: "[From.GetName] proponuje budowę [?FROM.project_build_amount^-1]x [From.AC_GetConstructionType] w [?FROM.AC_state_target.GetName]\n\nCałkowity koszt projektu szacowany jest na $$[?FROM.project_monetary_cost^-1] miliardów. Przewidywany czas realizacji projektu wynosi [?FROM.project_construction_duration^-1] dni. [From.GetName] proponuje, abyśmy pokryli 10% kosztów budowy. Realizacja tego projektu może przynieść [From.GetNameWithFlag] korzyści w postaci zwiększenia wpływów. [FROM.GetNameWithFlag] również może odnieść zyski z tego przedsięwzięcia..\n\n\nDni do zakończenia: [?FROM.project_construction_duration^-1]\nCałkowity koszt projektu ([FROM.GetNameWithFlag]): $[?FROM.project_monetary_cost^-1] Miliard\nTyp budynku: [From.AC_GetConstructionType]\nKoszt dla inwestora ([THIS.GeTNameWithFlag]): $$[?investor_cost]\nLokalizacja: [?FROM.AC_state_target.GetName]"
 AC_event.1.o1: "Zaakceptuj ofertę"
 AC_event.1.o2: "Odrzuć ofertę"
 AC_event.2.t: "Odmówiono pozwolenia na budowę"
 AC_event.2.d: "Otrzymaliśmy odmowę od naszego potencjalnego nowego partnera inwestycyjnego. To niewiarygodne, że odrzucili nasz projekt! To nie jest tak, żebyśmy zyskali jakikolwiek wpływ lub kontrolę nad ich rządem, pomagając w rozwoju ich narodów! No cóż, umowa inwestycyjna z [FROM.GetName] nie została sfinalizowana w [?FROM.AC_state_target.GetName], więc równie dobrze możemy wysłać umowę inwestycyjną komuś innemu."
 AC_event.2.o1: "Może ich sąsiad..."
 AC_event.3.t: "Projekt budowlany anulowany"
 AC_event.3.d: "Niestety nie udało nam się sfinalizować naszej umowy inwestycyjnej z naszymi przyjaciółmi w [FROM.GetName]. Potencjalnych przyczyn takiego stanu rzeczy jest wiele, niezależnie od tego, czy będą to relacje z rządem, brak funduszy, czy może po prostu ogólny brak zainteresowania ze strony mieszkańców. Zawsze możemy spróbować kiedy indziej."
 AC_event.3.o1: "Ich strata!"
 AC_cancel_investment_tt: "Anuluj następującą inwestycję z [From.GetName]:"
 AC_build_cost_tt: "§YKoszty inwestycji zagranicznych§!\n\n§YKoszty inwestycji zagranicznych§! §gto koszt początkowy projektu, którego rozpoczęcie rozważamy. Jest on pobierany bezpośrednio ze skarbca naszego kraju i dodawany do naszych§! §YInwestycji międzynarodowych§! §gpo akceptacji projektu.§!\n\n§gJeśli właśnie kliknąłeś z innego kraju lub stanu, upewnij się, że zwiększyłeś kwotę budynku lub kliknij inny budynek, aby zaktualizować podpowiedź, aby zobaczyć prawdziwy koszt.§!\n\n§gKorupcja, idee narodowe i inne czynniki mogą mieć wpływ na koszt projektu inwestycyjnego. Korupcja w państwie, w którym dokonano inwestycji, zwiększy koszt projektu w zależności od poziomu korupcji.§!\n"
