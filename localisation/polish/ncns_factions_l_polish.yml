l_polish:
 faction_manifest_containment_of_decadence_name: "Powstrzymanie zachodniej dekadenckości"
 faction_manifest_containment_of_decadence_desc: "„W imię Boga, miłosiernego i litościwego”\n---------\nCzym dysponujemy, aby chronić tę ziemię, jeśli nie własnym ciałem i krwią? Imperialistycznego pragnienia zdobycia cudzej ziemi nie da się zaspokoić zwykłą dyplomacją. Ostatecznie jedyną drogą do zapobieżenia dalszym imperialistycznym planom jest utworzenie osi oporu, nawet jeśli oznacza to walkę do ostatniego człowieka."
 faction_manifest_peace_in_our_time_name: "Pokój na Świecie"
 faction_manifest_peace_in_our_time_desc: "'Animus in consulendo liber'\n--------------\nThe collapse of the Warsaw Pact and the rise of international law and order once more was all thanks to the collective effort of NATO Member States. Today, however, it appears that some states in our world have decided to exploit this era of stability for their own interests, and are actively working against NATO efforts. In order to ensure security in our times we must work to expand the alliance to new frontiers, and ensure the safety for all peoples globally."
 faction_manifest_unite_islamic_countries_name: "Zjednoczyć Islamski Świat"
 faction_manifest_unite_islamic_countries_desc: "Od wieków świat islamski jest podzielony – teraz dzięki współpracy i zrozumieniu możemy ponownie się zjednoczyć."
 faction_manifest_the_second_red_wave_goal_name: "Druga Czerwona Fala"
 faction_manifest_the_second_red_wave_goal_desc: "Kiedy bolszewicy po raz pierwszy przejęli władzę, rozpalili ogień, który trwał przez dziesięciolecia. Nie byli jednak w stanie rozwiązać największej wady swojego nowego systemu: niekompetentnego przywództwa. Podczas gdy Zachód stawał się coraz silniejszy, Związek Radziecki popadał w stagnację. Zbyt długo żyliśmy pod rządami komunistycznych dyktatur. Teraz nadszedł czas, abyśmy rządzili światem zgodnie z naszą własną wizją komunizmu."
 faction_manifest_comeback_of_the_monarchy_name: "Powrót Monarchii"
 faction_manifest_comeback_of_the_monarchy_desc: "Przez wieki monarchie rządziły światem z mądrością i siłą. Jednak w ostatnich dziesięcioleciach władzę przejęły republiki i demokracje, wprowadzając jedynie tymczasowy pokój i stabilność. Dobrobyt zaczął spadać, więc nadszedł czas, aby monarchie ponownie się podniosły, przywracając porządek i tradycję naszym narodom. Dzięki jedności i współpracy możemy przywrócić chwałę monarchii i poprowadzić nasz lud ku lepszej przyszłości."
 faction_manifest_preserving_our_place_name: "Zachowanie naszego miejsca w świecie"
 faction_manifest_preserving_our_place_desc: "'Collective security in a multipolar world'\n--------------\nThe collapse of the Soviet Union brought about the creation of several states. Such an event posed itself as an opportunity to the Western bloc, where the United States and the rest of NATO sought out to bring former Soviet states under their influence. Though many are saying that a newly hegemonic United States is the worlds sole super power, it is our factions intent to derail any hope of that becoming a permanent reality. Through strength in unity we will ensure that the post-Soviet sphere is protected, armed, and prepared."