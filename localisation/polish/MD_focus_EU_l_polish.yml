 EU_show_available_desc_101_loc_key: "§CProponowana ustawa jest ogólnym prawem UE.§!\n„Narody Europy, tworząc między sobą coraz ściślejszą unię, są zdecydowane dzielić pokojową przyszłość opartą na wspólnych wartościach. Świadome swojego duchowego i moralnego dziedzictwa, Unia opiera się na niepodzielnych, uniwersalnych wartościach, takich jak godność ludzka, wolność, równość i solidarność; opiera się na zasadach demokracji i praworządności.” – Preambuła WSO –\n§YKarta Praw Podstawowych Unia Europejska§! włącza prawa polityczne, społeczne i gospodarcze obywateli i mieszkańców Unii Europejskiej do prawa europejskiego. Karta stanowi część polityki Unii Europejskiej dotyczącej przestrzeni wolności, bezpieczeństwa i sprawiedliwości (AFSJ). Ma zastosowanie do wszystkich granic Unii Europejskiej i Euratomu, które muszą działać i stanowić prawo na podstawie jego postanowień."
 EU_show_available_desc_102_loc_key: "§CTa proponowana ustawa jest ogólnym prawem UE.§!\nW następstwie deklaracji z Laeken Rada Europejska podjęła decyzję o zwołaniu Konwentu w sprawie przyszłości Unii, aby uczynić dla obywateli decydujący krok w kierunku prostszej Unii, silniejszej pod względem dążeniu do swoich zasadniczych celów i z całą pewnością obecna w świecie."
 EU_show_available_desc_103_loc_key: "§CProponowana ustawa jest ogólnym prawem UE.§!\nKonwencja Europejska zakończyła się projektem Traktatu ustanawiającego Konstytucję dla Europy. Ten międzynarodowy traktat zastąpiłby istniejące traktaty europejskie, tworząc skonsolidowaną konstytucję dla §C[EUU.GetFlag] Unii Europejskiej§! i rozszerzył głosowanie większością kwalifikowaną na obszary polityki, o których wcześniej decydowano jednomyślnie wśród państw członkowskich."
 EU_show_available_desc_104_loc_key: "§CProponowana ustawa jest ogólnym prawem UE.§!\nProces prowadzący do Traktatu Lizbońskiego jest wynikiem negatywnego wyniku ratyfikacji Konstytucji Europejskiej. Traktat z Lizbony zmieniający Traktat o Unii Europejskiej i Traktat ustanawiający Wspólnotę Europejską. Ten ostatni nosi nazwę Traktatu o funkcjonowaniu Unii Europejskiej."
 EU_show_available_desc_105_loc_key: "§9Proponowana ustawa jest prawem UE dotyczącym urzędów.§!\nEuropejska Służba Działań Zewnętrznych jest służbą dyplomatyczną Unii Europejskiej. Pomaga szefowi spraw zagranicznych UE – Wysokiemu Przedstawicielowi do Spraw Zagranicznych i Polityki Bezpieczeństwa – w realizacji Wspólnej Polityki Zagranicznej i Bezpieczeństwa Unii."
 EU_show_available_desc_201_loc_key: "§GProponowana ustawa jest unijnym prawem gospodarczym.§!\nEuropejski Bank Centralny podjął decyzję o wdrożeniu swoich decyzji dotyczących polityki pieniężnej, a Rada Prezesów Europejskiego Banku Centralnego przyjęła nowy zestaw instrumentów i procedur polityki pieniężnej. W ogólnej dokumentacji dotyczącej polityki pieniężnej i instrumentów Eurosystemu przedstawiono, w jaki sposób i w jakim zakresie EBC może wykorzystywać te narzędzia. Jedną z takich metod jest polityka zerowych stóp procentowych EBC, która pomoże osiągnąć cele wyznaczone przez EBC."
 EU_show_available_desc_202_loc_key: "§GTa proponowana ustawa jest unijnym prawem gospodarczym.§!\nW odpowiedzi na niedawny kryzys finansowy utworzono Europejską Unię Bankową, aby zapewnić bezpieczniejszy sektor finansowy dla jednolitego rynku. Inicjatywy te tworzą jednolity zbiór przepisów dla wszystkich podmiotów finansowych w państwach członkowskich UE. Obejmują one zaostrzone wymogi ostrożnościowe dla banków, lepszą ochronę deponentów oraz zasady zarządzania upadającymi bankami."
 EU_show_available_desc_203_loc_key: "§GProponowana ustawa jest prawem gospodarczym UE.§!\nEuroobligacje stanowią nową opcję finansowania długu publicznego. Taka wspólna emisja obligacji przez członków strefy euro oznaczałaby istotne pogłębienie unii walutowej. Stworzyłoby to nowe środki, za pomocą których rządy finansują swoje zadłużenie, oferując oszczędzającym i instytucjom finansowym możliwości bezpiecznych i płynnych inwestycji oraz tworząc rynek euroobligacji odpowiadający rynkowi obligacji USA."
 EU_show_available_desc_204_loc_key: "§GTa proponowana ustawa jest prawem gospodarczym UE.§!\nEFSF został utworzony przez państwa członkowskie strefy euro jako tymczasowy mechanizm rozwiązywania kryzysów w związku z europejskim kryzysem zadłużeniowym i zapewnił pomoc finansową kilku państwom członkowskim. Zostało ono sfinansowane przez EFSF poprzez emisję obligacji EFSF i innych instrumentów dłużnych na rynkach kapitałowych. EFSF nie udziela dalszej pomocy finansowej, gdyż zadanie to wykonuje obecnie wyłącznie ESM."
 EU_show_available_desc_205_loc_key: "§GTa proponowana ustawa jest unijnym prawem gospodarczym.§!\nMisją ESM jest zapewnianie pomocy finansowej krajom strefy euro doświadczającym poważnych problemów finansowych lub zagrożonym nimi. Pomoc ta przyznawana jest wyłącznie w przypadku, gdy okaże się, że jest ona konieczna do ochrony stabilności finansowej strefy euro jako całości i członków EMS."
 EU_show_available_desc_206_loc_key: "§GTa proponowana ustawa jest prawem gospodarczym UE.§!\nUnia fiskalna polega na tym, że państwa członkowskie dzielą ten sam wspólny budżet. Oznacza to, że poziom wydatków i podatków będzie ustalany przez centralny organ fiskalny. Jako krok w kierunku dalszej integracji europejskiej proponuje się utworzenie unii fiskalnej. Oznaczałoby to, że centralny organ europejski ustalałby wydatki i stawki podatkowe dla wszystkich państw członkowskich."
 EU_show_available_desc_207_loc_key: "§GTa proponowana ustawa jest prawem gospodarczym UE.§!\nEuropejski Rząd Gospodarczy umożliwiłby wspólną politykę fiskalną i aktywną politykę gospodarczą w UE. Dałoby to §C[EUU.GetFlag] Unię Europejską§! własny organ podatkowy i organ centralny ustalałyby płace minimalne dla państw członkowskich."
 EU_show_available_desc_208_loc_key: "§GTa proponowana ustawa jest unijnym prawem gospodarczym.§!\nEuropejski Minister Gospodarki i Finansów łączy w jednym urzędzie politykę i uprawnienia ustanowione przez Unię Fiskalną i Europejski Rząd Gospodarczy."
 EU_show_available_desc_301_loc_key: "§RTona proponowana ustawa jest prawem wojskowym UE.§!\nEuropejska Agencja Obrony została utworzona, aby wspierać państwa członkowskie i §C[EUU.GetFlag] Unię Europejską§! w swoich wysiłkach na rzecz poprawy europejskich zdolności obronnych w dziedzinie zarządzania kryzysowego oraz utrzymania Europejskiej Polityki Bezpieczeństwa i Obrony w jej obecnym kształcie i rozwoju w przyszłości."
 EU_show_available_desc_302_loc_key: "§RTona proponowana ustawa jest unijnym prawem wojskowym.§!\nStała współpraca strukturalna (PESCO) pozwala chętnym i zdolnym państwom członkowskim na wspólne planowanie, rozwijanie i inwestowanie we wspólne projekty w zakresie zdolności oraz zwiększanie gotowości operacyjnej i wkładu ich sił zbrojnych. Celem jest wspólne opracowanie spójnego pakietu sił o pełnym spektrum i udostępnienie państwom członkowskim możliwości na potrzeby krajowych i międzynarodowych misji i operacji."
 EU_show_available_desc_303_loc_key: "§RTa proponowana ustawa jest unijnym prawem wojskowym.§!\nEuropejski Fundusz Obronny wniesie kluczowy wkład w strategiczną autonomię Europy, chroniąc i broniąc jej obywateli. Będzie promować współpracę w dziedzinie obronności między przedsiębiorstwami i między krajami UE, aby wspierać innowacje i rozwijać najnowocześniejsze technologie i produkty obronne. Fundusz będzie koordynować, uzupełniać i wzmacniać krajowe inwestycje w obronność."
 EU_show_available_desc_304_loc_key: "§RTona proponowana ustawa jest unijnym prawem wojskowym.§!\n Europejska Rada Bezpieczeństwa (ESC) sprawiłaby, że UE byłaby lepiej przygotowana do podejmowania decyzji dotyczących polityki międzynarodowej. Jeżeli UE nie uda się szybciej podejmować i wdrażać spójnych decyzji, jej zdolność do egzekwowania unijnych przepisów i wzmacniania formatów wielostronnych ulegnie osłabieniu. Należy zatem uzupełnić zasoby dyplomatyczne, finansowe i wojskowe UE o format skuteczniejszej współpracy międzyrządowej."
 EU_show_available_desc_305_loc_key: "§9Proponowana ustawa jest prawem UE Urzędu.§!\nWzmocnienie zdolności wojskowych §C[EUU.GetFlag] Unii Europejskiej§! państwa członkowskie mogą tworzyć wspólne siły zbrojne. Siły te będą znane jako §YEuroArmy§!"
 EU_show_available_desc_306_loc_key: "§9Proponowane prawo jest prawem Unii Europejskiej Urzędu.§!\nW miarę jak wielonarodowe floty i grupy zadaniowe stają się w XXI wieku coraz bardziej powszechne i ważne, państwa członkowskie §C[EUU.GetFlag] Unii Europejskiej§! mogą połączyć swoje siły i przekazać swoje okręty wojenne zjednoczonemu Europejskiemu Dowództwu Marynarki Wojennej znanemu jako §YEuroNavy§!."
 EU_show_available_desc_307_loc_key: "§9Proponowana ustawa jest biurem prawa UE.§!\nPaństwa członkowskie zdecydowały, że UE powinna być stałym członkiem Rady Bezpieczeństwa Organizacji Narodów Zjednoczonych (RB ONZ). Odbywa się to poprzez zreformowanie Rady Bezpieczeństwa ONZ lub przeniesienie siedziby(-ów) państwa członkowskiego(-ów) już będącego(-ych) członkiem(-ami) Rady Bezpieczeństwa ONZ do UE."
 EU_show_available_desc_308_loc_key: "§CProponowana ustawa jest ogólnym prawem UE.§!\nStanie się potęgą nuklearną wzmocni siłę polityczną UE i wpływy Unii na świecie. Unia zdobędzie broń nuklearną poprzez przekazywanie i udostępnianie broni nuklearnej swoim państwom członkowskim lub poprzez opracowanie własnych głowic nuklearnych."
 EU_show_available_desc_401_loc_key: "§CProponowane prawo jest ogólnym prawem UE.§!\nOgólne rozporządzenie UE o ochronie danych (RODO) ma na celu: ujednolicenie przepisów dotyczących prywatności danych w całej Europie, ochronę i wzmocnienie prywatności danych wszystkich obywateli UE oraz zmianę sposobu, w jaki organizacje w całym regionie podejście do prywatności danych."
 EU_show_available_desc_402_loc_key: "§CProponowana ustawa jest ogólnym prawem UE.§!\nTechnologie cyfrowe radykalnie zmieniły sposób tworzenia, rozpowszechniania i udostępniania kreatywnych treści. Dostosowujemy unijne przepisy dotyczące praw autorskich do nowych zachowań konsumentów w Europie, która ceni swoją różnorodność kulturową."
 EU_show_available_desc_403_loc_key: "§pProponowane prawo jest prawem UE dotyczącym migracji/kontroli granic.§!\nRozporządzenie Dublin II ustanawia zasadę, że tylko jedno państwo członkowskie jest odpowiedzialne za rozpatrzenie wniosku o azyl. Celem jest uniknięcie odsyłania osób ubiegających się o azyl z jednego kraju do drugiego, a także zapobieganie nadużyciom systemu poprzez składanie kilku wniosków o azyl przez jedną osobę."
 EU_show_available_desc_404_loc_key: "§pProponowane prawo to prawo UE dotyczące migracji/kontroli granic.§!\nOsoby ubiegające się o azyl, które mają duże szanse na pomyślne rozpatrzenie ich wniosków, są relokowane z Grecji i Włoch, dokąd przybyły, do innych państw członkowskich, gdzie otrzymają azyl wnioski przetworzone. Jeżeli wnioski zostaną rozpatrzone pozytywnie, wnioskodawcy otrzymają status uchodźcy z prawem pobytu w państwie członkowskim, do którego zostaną przeniesieni."
 EU_show_available_desc_405_loc_key: "§pProponowane prawo jest prawem UE dotyczącym migracji/kontroli granic.§!\n§C[EUU.GetFlag] Unia Europejska§! oraz [TUR.GetNameWithFlag] będą negocjować porozumienie mające na celu zatrzymanie przepływu nielegalnej migracji z Turcji do Europy. Wszyscy nowi migranci o nieuregulowanym statusie i osoby ubiegające się o azyl przybywające z Turcji na wyspy greckie, których wnioski o azyl uznano za niedopuszczalne, powinni zostać zawróceni do Turcji. §C[EUU.GetFlag] Unia Europejska§! zapłaci 3 miliardy euro na rzecz Instrumentu Pomocy dla Uchodźców w Turcji."
 EU_show_available_desc_406_loc_key: "§pTa proponowana ustawa to prawo UE dotyczące migracji/kontroli granic.§!\nKomisja UE zaproponowała utworzenie przyszłej Agencji UE ds. Azylu wyposażonej w niezbędny mandat, narzędzia i środki finansowe potrzebne do zapewnienia szybkiej i pełnej obsługi państw członkowskich podczas całej procedury azylowej ."
 EU_show_available_desc_407_loc_key: "§pProponowane prawo to prawo UE dotyczące migracji/kontroli granic.§!\nFrontex pomaga krajom UE i krajom stowarzyszonym w strefie Schengen zarządzać ich granicami zewnętrznymi. Pomaga także w harmonizacji kontroli granicznych w całej UE. Agencja ułatwia współpracę pomiędzy służbami granicznymi w każdym kraju UE, zapewniając wsparcie techniczne i wiedzę fachową."
 EU_show_available_desc_408_loc_key: "§pProponowane prawo jest prawem UE dotyczącym migracji/kontroli granic.§!\nFrontex staje się Europejską Agencją Straży Granicznej i Przybrzeżnej. W ostatnich latach na zewnętrznych granicach Europy odnotowano bezprecedensowy wzrost liczby migrantów i uchodźców pragnących przedostać się do UE. Kraje posiadające granicę zewnętrzną ponoszą wyłączną odpowiedzialność za kontrolę graniczną. Frontex może jednak zapewnić dodatkowe wsparcie techniczne krajom UE stojącym w obliczu poważnej presji migracyjnej."
 EU_show_available_desc_601_loc_key: "§OProponowana ustawa jest prawem UE dotyczącym rozszerzenia.§!\nW dniu 1 maja 2004 r. do UE dołączyło dziesięć nowych krajów o łącznej liczbie ludności wynoszącej prawie 75 milionów. Licząca 25 członków UE liczy obecnie 450 milionów obywateli i obejmuje trzy byłe republiki radzieckie (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! i §Y[LIT.GetNameWithFlag]§!), cztery byłe satelity ZSRR (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! i §Y[SLO.GetNameWithFlag]§!), byłej republiki jugosłowiańskiej (§Y[SLV.GetNameWithFlag]§!) i dwie wyspy śródziemnomorskie (§Y[CYP.GetNameWithFlag]§! i §Y[MLT.GetNameWithFlag]§!)."
 EU_show_available_desc_602_loc_key: "§Oproponowane prawo jest prawem UE dotyczącym rozszerzenia.§!\nDwa kolejne kraje z Europy Wschodniej - §Y[BUL.GetNameWithFlag]§!i §Y[ROM.GetNameWithFlag]§! - przystąpić do UE, zwiększając liczbę państw członkowskich do 27."
 EU_show_available_desc_603_loc_key: "§OProponowana ustawa jest prawem UE dotyczącym rozszerzenia.§!\n2013 §Y[CRO.GetNameWithFlag]§! przystąpiło do UE, zwiększając liczbę państw członkowskich do 28."
 EU_show_available_desc_605_loc_key: "§OTnia proponowana ustawa jest prawem UE dotyczącym rozszerzenia.§!\nKraje Bałkanów Zachodnich §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y [FYR.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! i §Y[KOS.GetNameWithFlag]§! zostań kandydatem do przystąpienia do §C[EUU.GetFlag] Unii Europejskiej§!."
 EU_show_available_desc_606_loc_key: "§OProponowane prawo jest prawem UE dotyczącym rozszerzenia.§!\n§Y[TUR.GetNameWithFlag]§! zostaje kandydatem do przyłączenia się do §C[EUU.GetFlag] Unii Europejskiej§!."
 EU_show_available_desc_607_loc_key: "§OTnia proponowana ustawa jest prawem UE dotyczącym rozszerzenia.§!\nKraje Morza Czarnego §Y[MLV.GetNameWithFlag]§! i §Y[UKR.GetNameWithFlag]§! zostań kandydatem do przystąpienia do §C[EUU.GetFlag] Unii Europejskiej§!."
 EU_show_available_desc_608_loc_key: "§OTnia proponowana ustawa jest prawem UE dotyczącym rozszerzenia.§!\nKraje Kaukazu §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! i §Y[GEO.GetNameWithFlag]§! zostań kandydatem do przystąpienia do §C[EUU.GetFlag] Unii Europejskiej§!."
 EU_show_available_desc_609_loc_key: "§Oproponowane prawo jest prawem UE dotyczącym rozszerzenia.§!\nKraje Europejskiego Obszaru Gospodarczego spoza UE (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! i §Y[ICE.GetNameWithFlag ]§!) zostań kandydatem do członkostwa w §C[EUU.GetFlag] Unii Europejskiej§!."
 EU_show_available_desc_610_loc_key: "§OProponowane prawo jest prawem UE dotyczącym rozszerzenia.§!\n§Y[BLR.GetNameWithFlag]§! zostaje kandydatem do przyłączenia się do §C[EUU.GetFlag] Unii Europejskiej§!."
 EU_show_available_desc_611_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\n\nInternal enlargement is the process of new member states arising from the break-up of or secession from an existing member state. §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCO.GetNameWithFlag]§!, §Y[VOJ.GetNameWithFlag]§!, §Y[WAS.GetNameWithFlag]§!, §Y[GAL.GetNameWithFlag]§!, §Y[SIL.GetNameWithFlag]§!, §Y[CAT.GetNameWithFlag]§!, §Y[SPA.GetNameWithFlag]§!, §Y[CNR.GetNameWithFlag]§!, §Y[NAV.GetNameWithFlag]§!, §Y[BAY.GetNameWithFlag]§!, §Y[GRL.GetNameWithFlag]§! and §R[RUS.GetNameWithFlag]§! can become candidates for joining §C[EUU.GetFlag] The European Union§!, when they become independent."
 EU_show_available_desc_110_loc_key: "§YTa proponowana ustawa jest prawem UE dotyczącym federalizacji.§!\n\nProces integracji europejskiej osiągnął stan, w którym jakakolwiek dalsza integracja doprowadzi do federalizacji §C[EUU.GetFlag][EUU.GetName]§!."
 EU_show_available_desc_111_loc_key: "§YProponowana ustawa jest prawem UE dotyczącym federalizacji.§!\n\nPo ponad 70 latach integracji europejskiej państwa członkowskie §C[EUU.GetFlag][EUU.GetName]§! zdecydowało się zrezygnować ze swojej suwerenności i utworzyć §C[EUU.GetFlag] Stany Zjednoczone Europy§!."
