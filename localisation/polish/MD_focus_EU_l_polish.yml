 eu_gui_tooltip_delayed: "Otwiera ekran zawierający wszystkie informacje o §C[EUU.GetFlag][EUU.GetName]§!, w tym o Parlamencie Europejskim, urzędnikach Unii Europejskiej, Radzie Unii Europejskiej i budżecie europejskim."
