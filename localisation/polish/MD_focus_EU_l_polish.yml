 EUvote.1.t: "Rozpoczęło się głosowanie w Parlamencie UE"
 EUvote.1.d: "Parlament UE poddał projekt pod głosowanie! Sprawdź sekcję Parlamentu Europejskiego, aby pomóc w dokonaniu przeglądu lub zatwierdzeniu środka."
 EUvote.1.a: "Do ankiet!"
 EUvote.2.t: "Rozpoczęło się głosowanie w Radzie UE"
 EUvote.2.d: "Rada UE rozpoczęła głosowanie nad nową ustawą! Sprawdź sekcję Euro Voting, aby oddać swój głos i wpłynąć na inne narody!"
 EUvote.2.a: "Do ankiet!"
 EUevent.2.t: "Porozumienie UE-Turcja"
 EUevent.2.d: "§C[EUU.GetFlag] Unia Europejska§! i [TUR.GetNameWithFlag] osiągnęły porozumienie mające na celu zatrzymanie przepływu nielegalnej migracji z Turcji do Europy. Zgodnie z oświadczeniem UE–Turcja wszyscy nowi migranci o nieuregulowanym statusie i osoby ubiegające się o azyl przybywające z Turcji na wyspy greckie i których wnioski o azyl uznano za niedopuszczalne, powinni zostać zawróceni do Turcji. §C[EUU.GetFlag] Unia Europejska§! zapłaci 3 miliardy euro na rzecz Instrumentu Pomocy dla Uchodźców w Turcji."
 EUevent.2.a: "Dobra"
 EUevent.17.t: "Porozumienie UE-Turcja"
 EUevent.17.d: "§C[EUU.GetFlag] Unia Europejska§! i [TUR.GetNameWithFlag] osiągnęły porozumienie mające na celu zatrzymanie przepływu nielegalnej migracji z Turcji do Europy. Zgodnie z oświadczeniem UE–Turcja wszyscy nowi migranci o nieuregulowanym statusie i osoby ubiegające się o azyl przybywające z Turcji na wyspy greckie i których wnioski o azyl uznano za niedopuszczalne, powinni zostać zawróceni do Turcji. §C[EUU.GetFlag] Unia Europejska§! zapłaci 3 miliardy euro na rzecz Instrumentu Pomocy dla Uchodźców w Turcji."
 EUevent.17.a: "Dobra"
 EUevent.3.t: "Stany Zjednoczone Europy"
 EUevent.3.d: "W przemówieniu wygłoszonym po zakończeniu drugiej wojny światowej Churchill podsumował:\n„Musimy zbudować coś w rodzaju Stanów Zjednoczonych Europy. Tylko w ten sposób setki milionów ludzi pracy będą mogły odzyskać proste radości i nadzieje dzięki którym warto żyć. Proces jest prosty. Wszystko, czego potrzeba, to determinacja setek milionów mężczyzn i kobiet, aby postępować właściwie, a nie źle, i zyskać w nagrodę błogosławieństwo zamiast przekleństw.”. „Dlatego mówię wam: Niech powstanie Europa!”\n\n Po ponad 70 latach integracji europejskiej państwa członkowskie §C[EUU.GetFlag] Unia Europejska§! zdecydowała się zrezygnować ze swojej suwerenności i utworzyć §C[EUU.GetFlag] Stany Zjednoczone Europy§!."
 EUevent.3.a: "Oda do radości!"
 EUevent.4.t: "Stany Zjednoczone Europy"
 EUevent.4.d: "[FROM.GetNameWithFlag] jednoczy państwa członkowskie §C[EUU.GetFlag] Unii Europejskiej§! do jednego europejskiego superpaństwa zwanego §C[EUU.GetFlag] Stany Zjednoczone Europy§!. [ROOT.GetNameWithFlag] zrezygnuje ze swojej suwerenności i dołączy do §C[EUU.GetFlag] Stanów Zjednoczonych Europy§!."
 EUevent.4.a: "Oda do radości!"
 EUevent.5.t: "Europejski kryzys zadłużenia"
 EUevent.5.d: "Z powodu światowego kryzysu finansowego kilka państw członkowskich strefy euro – [GRE.GetNameWithFlag], [ITA.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] i [CYP.GetNameWithFlag] – nie było w stanie spłacić lub refinansować swój dług publiczny lub ratować nadmiernie zadłużone banki.\n\n To kryzys dla całej strefy euro!"
 EUevent.5.a: "Stawką jest euro!"
 EUevent.6.t: "Reformy strefy euro"
 EUevent.6.d: "Państwa członkowskie strefy euro zreformowały unię walutową. Rozwiąże to bieżące problemy i zapobiegnie przyszłym kryzysom."
 EUevent.6.a: "Dobra!"
 EUevent.7.t: "Reformy strefy euro..."
 EUevent.7.d: "Stawką jest euro!\n\n Kilka państw członkowskich strefy euro – [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] i [CYP.GetNameWithFlag] – nie było w stanie spłacić lub refinansować swój dług publiczny lub ratować nadmiernie zadłużone banki. Musimy zreformować unię walutową, w przeciwnym razie prawdopodobnie upadnie."
 EUevent.7.a: "Za Euro!"
 EUevent.8.t: "Reformy Trojki zakończone!"
 EUevent.8.d: "[ROOT.GetNameWithFlag] wprowadził reformy, których domagała się tzw. Trojka Komisji Europejskiej (KE), Europejskiego Banku Centralnego (EBC) i Międzynarodowego Funduszu Walutowego (MFW). Oznacza to oszczędności dla mieszkańców [ROOT.GetNameWithFlag]!"
 EUevent.8.a: "Wyzdrowiejemy!"
 EUevent.9.t: "Wyjdź przez przypadek"
 EUevent.9.d: "[ROOT.GetNameWithFlag] nie przeprowadził reform żądanych przez tzw. Trojkę Komisji Europejskiej (KE), Europejski Bank Centralny (EBC) i Międzynarodowy Fundusz Walutowy (MFW). Pozostałe państwa członkowskie odwołują się do klauzuli zakazu ratowania, więc [ROOT.GetNameWithFlag] musi opuścić strefę euro i §C[EUU.GetFlag] Unię Europejską§! zdewaluować swoją nową walutę i zapobiec bankructwu."
 EUevent.9.a: "Złe czasy..."
 EUevent.10.t: "Przenieść Marynarkę Wojenną do EuroNavy"
 EUevent.10.d: "Ponieważ w XXI wieku wielonarodowe floty i grupy zadaniowe stają się coraz bardziej powszechne i ważne, państwa członkowskie [EUU.GetFlag] Unia Europejska zdecydowały się połączyć swoje siły i przekazać swoje okręty wojenne zjednoczonemu Europejskiemu Dowództwu Marynarki Wojennej znanemu jako EuroNavy. \n\n[FROM.GetNameWithFlag] pełni funkcję Sekretarza Generalnego EuroNavy i żąda, aby nasza Flota dołączyła do EuroNavy."
 EUevent.10.a: "Europo, rządź falami!"
 EUevent.10.b: "Nigdy nie oddajemy naszej Floty!"
 EUevent.18.t: "[FROM.GetNameWithFlag] prosi nas o zorganizowanie ćwiczeń wojskowych"
 EUevent.18.d: "[FROM.GetNameWithFlag] prosi nas o zorganizowanie ćwiczeń wojskowych na granicy. Ćwiczenia wojskowe na naszej granicy mogą podnieść napięcie na świecie, dlatego ważne jest, abyśmy dokładnie rozważyli dostępne opcje przed zezwoleniem na ćwiczenia wojskowe."
 EUevent.18.a: "Tak"
 EUevent.18.b: "NIE"
 EUevent.20.t: "Dodatkowa pomoc przedakcesyjna dla [FROM.GetNameWithFlag]"
 EUevent.20.d: "[FROM.GetNameWithFlag] nie przeprowadził reform niezbędnych do spełnienia kryteriów przystąpienia do UE. Powinniśmy zapewnić im dodatkową pomoc finansową i techniczną."
 EUevent.20.a: "Tak"
 EUevent.20.b: "NIE"
 EUevent.21.t: "Biuro jest otwarte"
 EUevent.21.d: "Stanowisko zwolniło się w związku z odejściem na emeryturę lub zakończeniem kadencji. Urząd pozostanie nieobsadzony przez AI przez następne czternaście dni, po czym AI będzie starać się zająć to miejsce. Więcej informacji można znaleźć na ekranie Urzędu Unii Europejskiej."
 EUevent.21.a: "Dzięki za wskazówkę!"
 EUevent.22.t: "Kryzys imigracyjny w Europie"
 EUevent.22.d: "Różne wojny w Afryce i na Bliskim Wschodzie, wzrost radykalnego dżihadyzmu i wiele innych spowodowały, że wiele osób opuściło swoje domy. Niepokoje i niestabilność wśród tych rozdartych wojną narodów spowodowały wysiedlenia, jakich nie widzieliśmy od dziesięcioleci. Tysiące migrantów zaczęło napływać do Unii Europejskiej w poszukiwaniu azylu i statusu uchodźcy. Narody na peryferiach Unii już mobilizują straż graniczną i policję, aby powstrzymać falę migrantów, ale oczekują, że Unia zastosuje trwałe środki. Niektóre tymczasowe rozwiązania obejmują zawarcie porozumienia z Turcją w sprawie przyjęcia części migrantów, a inne chcą narzucić bardziej stałą agencję, taką jak Europejska Agencja Azylowa, aby poradzić sobie z napływem imigrantów. Jedno, co jest pewne, to to, że trzeba sobie z tym poradzić szybko i skutecznie."
 EUevent.22.a: "Rozpoczyna się nowy kryzys."
