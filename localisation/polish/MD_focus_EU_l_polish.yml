 euro_voting_button_title: "Council"
 euro_voting_button_desc: "Rada Unii Europejskiej jest drugim organem legislacyjnym §C[EUU.GetFlag][EUU.GetName]§! w Świcie Tysiąclecia. Rada Unii Europejskiej reprezentuje państwa członkowskie w procedurze legislacyjnej. Wszystkie aktualnie przyjęte przepisy, projekty aktów prawnych oraz lista członków uprawnionych do głosowania §C[EUU.GetFlag][EUU.GetName]§!.\n\nRada Unii Europejskiej działa w oparciu o głosowanie większością kwalifikowaną (QMV), powszechnie znane jako podwójna większość . Wymaga to 55%§CPaństw członkowskich§! i 65% §CPaństwa członkowskie§! populacji Unii Europejskiej."
 parliament_button_title: "Parlament"
 parliament_button_desc: "Parlament Europejski jest pierwszym organem ustawodawczym §C[EUU.GetFlag][EUU.GetName]§! w Millennium Dawn. Parlament Europejski jest pierwszym miejscem, w którym można poddać ustawy pod głosowanie, aby stały się aktami prawnymi Unii Europejskiej.\n\nGracz będzie miał 14 dni na ukończenie misji (patrz decyzje) poprzez zebranie większościowego poparcia członków Parlamentu Europejskiego (MEPs). Po uchwaleniu prawa jest ono przekazywane Radzie Unii Europejskiej."
 EU_europeanism_screen_title: "EU Info"
 EU_europeanism_screen_desc: "Zakładka Euro-Info zawiera informacje o Unii Europejskiej, takie jak państwa członkowskie, ich populacja, stosunek ich popu, wartości eurosceptycyzmu i europeizmu Unii Europejskiej."
 EU_offices_screen_title: "Stanowiska"
 EU_offices_screen_desc: "Biura §C[EUU.GetFlag][EUU.GetName]§!. Biura §C[EUU.GetFlag][EUU.GetName]§! to zbiór stanowisk, jakie może zajmować państwo członkowskie Unii Europejskiej."
