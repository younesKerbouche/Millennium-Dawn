 EU_news.47.t: "Europejska Unia Obrony (EDU)"
 EU_news.47.d: "Aby uzyskać niezbędną autonomię strategiczną w celu obrony swoich zbiorowych interesów, reagowania na zewnętrzne konflikty i kryzysy oraz zapewnienia bezpieczeństwa w naszym sąsiedztwie, państwa członkowskie zdecydowały się utworzyć Europejską Unię Obrony (EDU) jako sojusz wojskowy i wspólnie opuścić NATO ."
 EU_news.47.a: "Dobra"
 EU_news.48.t: "Europejska Unia Obrony (EDU)"
 EU_news.48.d: "Aby osiągnąć niezbędną autonomię strategiczną w celu obrony swoich zbiorowych interesów, reagowania na zewnętrzne konflikty i kryzysy oraz zapewnienia bezpieczeństwa w europejskim sąsiedztwie, państwa członkowskie [EUU.GetFlag][EUU.GetName] zdecydowały się utworzyć Europejską Unię Obrony (EDU) jako sojusz wojskowy i do wspólnego opuszczenia NATO."
