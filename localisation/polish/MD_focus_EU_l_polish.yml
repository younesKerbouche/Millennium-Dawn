 EU001: "Polityka UE"
 EU001_desc: "Polityka §C[EUU.GetFlag] UE§! są określone przez wartości, cele i zasady Unii. Ponieważ UE zaczynała jako wspólnota gospodarcza, polityka gospodarcza jest nadal ważnym obszarem w UE. Zgodnie ze swoimi wartościami UE stara się promować dobrobyt, bezpieczeństwo i interesy obywateli. UE pragnie utrzymać stabilność i konkurencyjność gospodarki. UE próbuje się zreformować..."
 EU702: "Traktat o wystąpieniu"
 EU702_desc: "Wystąpienie z §C[EUU.GetFlag] Unia Europejska§! jest złożonym procesem, w ramach którego kraj opuszczający musi dostosować swoje prawo krajowe do czasu, gdy prawo UE wygaśnie w związku z wystąpieniem z Unii. Kraj opuszczający i §C[EUU.GetFlag] Unia Europejska§! muszą dojść do porozumienia w sprawie ich przyszłego związku."
