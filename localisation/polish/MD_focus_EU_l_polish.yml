 EU_recently_retired_from_an_eu_office_tt: "§Y[ROOT.GetNameWithFlag]§! Czy niedawno nie odszedł na emeryturę z biur w Unii Europejskiej (dni potrzebne do objęcia nowego biura: [?recently_retired_from_an_eu_office:days_left|Y0])\n"
 EU_does_not_hold_another_office_tt: "§Y[ROOT.GetNameWithFlag]§! Obecnie nie posiada kolejnego §C[EUU.GetFlag][EUU.GetName]§! Biuro\n"
 EU_president_council_tt: "§YPrzewodniczący Rady Europejskiej§! przewodniczy i kieruje pracami Rady Europejskiej, która składa się z dwudziestu siedmiu głów państw i głównego przedstawiciela §C[EUU.GetFlag][EUU.GetName]§! na scenie światowej. Instytucja składa się z kolegium głów państw i przewodniczącego Komisji Europejskiej i zapewnia kierownictwo polityczne całej Unii Europejskiej.\n\n§YZalety Urzędu:§!\nSprawowanie tego urzędu pozwala nam na złożenie projektu ustawy przekazać do głosowania bez konieczności wywierania wpływu na któregokolwiek członka.\n\nZwiększa wskaźnik powodzenia kampanii proeuropejskich i eurosceptycyzmu o §G+10%§!\n\n[!eu_president_council_back_click]\n"
 EU_president_council_unlocks_tt: "§YTraktat z Lizbony§! Ustanowił Urząd §YPrzewodniczącego Rady Europejskiej§!"
 eu_president_commission_tt: "§YPrezydent Unii Europejskiej§! jest szefem władzy wykonawczej §C[EUU.GetFlag][EUU.GetName]§!. Prezydent kieruje gabinetem komisarzy, zwanym po prostu kolegium, odpowiedzialnym zbiorowo przed Parlamentem Europejskim. Są uprawnieni do podziału tek pomiędzy komisarzy, przetasowań lub odwoływania komisarzy, jeśli to konieczne. Komisja jest jedynym organem uprawnionym do proponowania projektów ustaw, które mają stać się prawem europejskim.\n\n§YZalety Urzędu:§!\nSprawowanie tego urzędu pozwala nam na poddanie projektu ustawy pod głosowanie bez konieczności wywierania wpływu na któregokolwiek członka.\n\nZwiększa skuteczność kampanii proeuropejskich i eurosceptycznych o §G+10%§!\n\nSprawowanie tego urzędu pozwala nam na zawieszenie państw członkowskich, które dopuściły się więcej niż trzech poziomów naruszeń, niezależnie od ich wpływów.\n\n[!eu_president_commission_back_click]\n"
 EU_high_representative_tt: "The §YHigh Representative of the Union for Foreign Affairs and Security Policy§! is the chief coordinator and representative of the Common Foreign and Security Policy (CFSP) within the European Union. The title is often shortened to the EU Foreign Minister and they primarily coordinate foreign policy on behalf of member states.\n\n§YPerks of the Office:§!\n\n[!foreign_affairs_security_back_click]\n"
 EU_high_representative_unlocks_tt: "§YEuropejska Służba Działań Zewnętrznych§! Utworzono Urząd §YPrzewodniczącego Parlamentu Europejskiego§!"
 EU_president_european_parliament_tt: "§YPrzewodniczący Parlamentu Europejskiego§! przewodniczy debatom i działaniom Parlamentu Europejskiego. Reprezentują Parlament Europejski we wszystkich sprawach prawnych i w stosunkach zewnętrznych, w szczególności w stosunkach międzynarodowych. Kadencja trwa dwa i pół roku, a ich podpis jest wymagany do podpisania budżetu §C[EUU.GetFlag][EUU.GetName]§! oraz akty Unii przyjęte w ramach procedury współdecyzji.\n\n§YZalety Urzędu:§!\nSprawowanie tego urzędu pozwala nam na poddanie projektu ustawy pod głosowanie bez konieczności wywierania wpływu na któregokolwiek członka.\n\nZwiększa wskaźnik powodzenia Kampanie proeuropejskie i eurosceptyczne o §G+10%§!\n\n[!eu_parliament_president_back_click]\n"
 eu_parliament_president_unlocks_tt: "§YTraktat z Lizbony§! Utworzono Urząd §YPrzewodniczącego Parlamentu Europejskiego§!"
 EU_central_bank_president_tt: "§YPrezes Europejskiego Banku Centralnego§! przewodniczy Europejskiemu Bankowi Centralnemu (EBC), instytucji odpowiedzialnej za zarządzanie euro i polityką pieniężną Unii Europejskiej w strefie euro. Stoją na czele Zarządu, Rady Prezesów i Rady Ogólnej EBC oraz reprezentują bank za granicą.\n\n§YZalety Biura:§!\nPracowanie na tym stanowisku pozwala nam na rozpoczęcie, rozszerzenie lub ograniczenie Programu OMT Banku EBC tymczasowo obniży stopy procentowe państw członkowskich o wysokich stopach procentowych.\n\n[!eu_central_bank_president_back_click]\n"
 EU_central_bank_idea_president_tt: "Modyfikuje $investment_cost_modifier$ i $investment_duration_modifier$ o §G15%§! dla inwestycji w §Ceuropejskich Państwach Członkowskich§!\n"
 EU_ministry_of_economy_and_finance_tt: "§YEuropejski Minister Gospodarki i Finansów§! stoi na czele Europejskiego Rządu Gospodarczego i jako taki posiada uprawnienia przyznane mu przez unię fiskalną. Minister jest odpowiedzialny za nadzór nad organami podatkowymi, płacą minimalną w państwach członkowskich oraz innymi decyzjami gospodarczymi i fiskalnymi.\n\n§YZalety Urzędu:§!\n\nDzięki sprawowaniu tego urzędu jego posiadacz zawsze będzie mógł projekt budżetu w agendzie PE, z pominięciem wszelkich wymogów dotyczących wpływu.\n\n[!eu_minister_economy_finance_back_click]\n"
 EU_ministry_of_economy_and_finance_idea_tt: "Modyfikuje $investment_cost_modifier$ i $investment_duration_modifier$ o §G5%§! dla inwestycji w §Ceuropejskich Państwach Członkowskich§!\n"
 EU_ministry_of_economy_and_finance_unlocks_tt: "§YEuropejski Minister Gospodarki i Finansów§! Urząd został utworzony"
 EU_frontex_director_tt: "Dyrektor wykonawczy §YFrontex§! przewodniczy Europejskiej Agencji Straży Granicznej i Przybrzeżnej (powszechnie znanej jako Frontex). Celem Frontexu jest wspieranie państw członkowskich Unii Europejskiej w terenie w ich wysiłkach na rzecz ochrony zewnętrznych granic Europy. Sprawuje także kontrolę graniczną nad strefą Schengen, pomagając w obszarze wolności, bezpieczeństwa i sprawiedliwości.\n\n§YZalety Urzędu:§!\n\nPracowanie tego urzędu umożliwi jego posiadaczowi tymczasowe przejęcie kontroli nad Frontex na czas ich kadencji.\n\n[!eu_frontex_director_back_click]\n"
 EU_frontex_director_unlocks_tt: "§YEuropejska Agencja Straży Granicznej i Przybrzeżnej§! Utworzono Biuro §YDyrektora ds. agencji Frontex§!"
 EU_sec_general_euro_army_tt: "§YSekretarz Generalny EuroArmy§! jest szefem EuroArmy Unii Europejskiej. Odpowiadają za koordynację EuroArmy, czyli połączonych i wspólnych sił zbrojnych państw członkowskich Unii Europejskiej.\n\n§YZalety Urzędu:§!\n\nPracowanie tego urzędu umożliwi jego posiadaczowi tymczasowe przejęcie kontroli nad siłami EuroArmy za ich kadencję.\n[!eu_sec_general_euro_army_back_click]\n"
 EU_sec_general_euro_army_unlocks_tt: "§YArmia Europejska§! utworzyła Biuro §YSekretarza Generalnego Armii Europejskiej§!"
 EU_sec_general_euro_navy_tt: "§YSekretarz Generalny EuroNavy§! jest szefem EuroNavy Unii Europejskiej. Odpowiadają za koordynację EuroNavy, która stanowi połączoną i wspólną siłę morską Unii Europejskiej.\n\n§YZalety Urzędu:§!\n\nPracowanie tego urzędu umożliwi jego posiadaczowi przejęcie kontroli nad Państwami Członkowskimi Marynarki Wojenne i zjednocz je w jedną flotę europejską.\n[!eu_sec_general_euro_navy_back_click]\n"
 EU_sec_general_euro_navy_unlocks_tt: "§YEuroNavy§! ustanowiła Biuro §YSekretarza Generalnego EuroNavy§!"
 EU_ambassador_to_un_tt: "The §YAmbassador of the Union to the United Nations§! represents the European Union at the United Nations, working in coordination with diplomatic missions of all the European Union member states.\n\n§YPerks of the Office:§!\nHolding this office grants the holder nation the Permanent Member of the UNSC national idea.\n\n[!eu_ambassador_to_un_back_click]\n"
 EU_ambassador_to_un_unlocks_tt: "§YStały członek Rady Bezpieczeństwa ONZ§! ustanowił urząd §YAmbasadora Unii przy Organizacji Narodów Zjednoczonych§!"
 EU_president_of_the_eurofederation_tt: "§YPrezydent Federacji Europejskiej§! jest należycie wybranym przywódcą Federacji Europejskiej. Federacja Europejska jest jedną z ostatecznych opcji federalizacji Unii Europejskiej i jako taka sprawia, że ​​jest to bardzo potężna pozycja.\n\n§YKorzyści Biura:§!\n\n[!eu_pres_federation_back_click]\n"
