 EUU_idea_gdpr: "Ogólne rozporządzenie o ochronie danych"
 EUU_idea_gdpr_desc: "§YOgólne rozporządzenie o ochronie danych§! (RODO) to rozporządzenie Unii Europejskiej dotyczące prywatności informacji w Unii Europejskiej i Europejskim Obszarze Gospodarczym (EOG). Uważa się, że jest to ważny element unijnych przepisów dotyczących prywatności i praw człowieka, w szczególności art. 8 ust. 1 §YKarty praw podstawowych Unii Europejskiej§!. Głównym celem rozporządzenia jest zwiększenie kontroli jednostki nad jej danymi i danymi osobowymi oraz uproszczenie przepisów do celów prowadzenia międzynarodowego biznesu."
 foreign_data_kraken: "Dane zagraniczne Kraken"
 foreign_data_kraken_desc: "Foreign Data Kraken reprezentuje zbiór przepisów poprzedzających Ogólne rozporządzenie o ochronie danych (RODO). Zbiór przepisów miał kilka luk i luk, które stwarzają problemy dla długoterminowego bezpieczeństwa państw członkowskich Unii Europejskiej."
 EU_copyright: "Dyrektywa w sprawie praw autorskich na jednolitym rynku cyfrowym"
 EU_copyright_desc: "§YDyrektywa o prawie autorskim na jednolitym rynku cyfrowym§! to dyrektywa Unii Europejskiej przyjęta w celu zapewnienia dobrze funkcjonującego rynku praw autorskich. Rozszerza prawo autorskie Unii Europejskiej i rozszerza je na jednolity rynek cyfrowy."
 asylum_shopping: "Zakupy w ramach azylu"
 asylum_shopping_desc: "Osoby ubiegające się o azyl z całego świata w dalszym ciągu rozglądają się po Unii Europejskiej za krajem najkorzystniejszym dla azylu. Powoduje to drenaż biurokracji w całej Unii Europejskiej i należy temu zaradzić jak najszybciej."
 relocation_asylum_seekers: "Relokacja i przesiedlenie osób ubiegających się o azyl"
 relocation_asylum_seekers_desc: "Aby utrzymać przytłaczającą liczbę migrantów na niskim poziomie, podjęliśmy się relokacji i przesiedleń osób ubiegających się o azyl. Musimy szukać trwalszego rozwiązania tego narastającego problemu."
 EU_Turkey_deal: "Porozumienie UE-Turcja"
 EU_Turkey_deal_desc: "Porozumienie UE–Turcja miało na celu ograniczenie liczby osób nielegalnie podróżujących z Turcji na wyspy greckie. Próba ograniczenia nielegalnej imigracji do Unii Europejskiej była monumentalnym porozumieniem, jednak okaże się, czy ograniczy to falę osób ubiegających się o azyl."
 European_Asylum_Agency: "Europejska Agencja Azylu"
 European_Asylum_Agency_desc: "§YEuropejska Agencja Azylowa§! jest agencją w Unii Europejskiej, której zadaniem jest zwiększenie współpracy państw członkowskich Unii Europejskiej w zakresie azylu, usprawnienie wdrażania Wspólnego Europejskiego Systemu Azylowego oraz wspieranie państw członkowskich znajdujących się pod presją osób ubiegających się o azyl."
 Frontex: "Frontex"
 Frontex_desc: "Europejska Agencja Straży Granicznej i Przybrzeżnej, powszechnie znana jako Frontex, jest agencją Unii Europejskiej. W porozumieniu ze strażą graniczną i przybrzeżną państw członkowskich sprawuje kontrolę graniczną europejskiej strefy Schengen."
 EU_commission_president: "Przewodniczący Komisji Europejskiej"
 EU_commission_president_desc: "§YPrezydent Unii Europejskiej§! jest szefem władzy wykonawczej §C[EUU.GetFlag][EUU.GetName]§!. Prezydent kieruje gabinetem komisarzy, zwanym po prostu kolegium, odpowiedzialnym zbiorowo przed Parlamentem Europejskim. Są uprawnieni do podziału tek pomiędzy komisarzy, przetasowań lub odwoływania komisarzy, jeśli to konieczne. Komisja jest jedynym organem uprawnionym do proponowania projektów ustaw, które staną się prawem europejskim."
 EU_council_president: "Przewodniczący Rady Europejskiej"
 EU_council_president_desc: "§YPrzewodniczący Rady Europejskiej§! przewodniczy i kieruje pracami Rady Europejskiej, która składa się z dwudziestu siedmiu głów państw i głównego przedstawiciela §C[EUU.GetFlag][EUU.GetName]§! na scenie światowej. Instytucja składa się z kolegium głów państw i przewodniczącego Komisji Europejskiej i zapewnia kierownictwo polityczne całej Unii Europejskiej."
 EU_parliament_president: "Prezydent Parlamentu Europejskiego"
 EU_parliament_president_desc: "§YPrzewodniczący Parlamentu Europejskiego§! przewodniczy debatom i działaniom Parlamentu Europejskiego. Reprezentują Parlament Europejski we wszystkich sprawach prawnych i w stosunkach zewnętrznych, w szczególności w stosunkach międzynarodowych. Kadencja trwa dwa i pół roku, a ich podpis jest wymagany do podpisania budżetu Unii Europejskiej i aktów unijnych przyjmowanych w procedurze współdecyzji."
 frontex_ExDir: "Dyrektor wykonawczy Fronteksu"
 frontex_ExDir_desc: "Dyrektor wykonawczy §YFrontex§! przewodniczy Europejskiej Agencji Straży Granicznej i Przybrzeżnej (powszechnie znanej jako Frontex). Celem Frontexu jest wspieranie państw członkowskich Unii Europejskiej w terenie w ich wysiłkach na rzecz ochrony zewnętrznych granic Europy. Sprawuje także kontrolę graniczną w strefie Schengen, pomagając w obszarze przestrzeni wolności, bezpieczeństwa i sprawiedliwości."
 European_Defence_Fund: "Europejski Fundusz Obronny"
 European_Defence_Fund_desc: "§YEuropejski Fundusz Obronny§! jest jednym z elementów wspólnej polityki bezpieczeństwa i obrony Unii Europejskiej (WPBiO), której celem WPBiO jest koordynacja i zwiększanie krajowych inwestycji w badania nad obronnością i interoperacyjność pomiędzy narodowymi siłami zbrojnymi europejskich państw członkowskich. W szczególności EFR jest programem zapewniającym finansowanie wspólnych projektów obronnych."
 European_Security_Council: "Europejska Rada Bezpieczeństwa"
 European_Security_Council_desc: "§YEuropejska Rada Bezpieczeństwa§! to rada bezpieczeństwa, której celem jest pomaganie Unii Europejskiej w strategicznym myśleniu i działaniu w każdym przypadku, gdy Unia Europejska będzie zaangażowana szybko i skutecznie."
 EUU_euroarmy_sc: "Sekretarz Generalny Armii Europejskiej"
 EUU_euroarmy_sc_desc: "§YSekretarz Generalny EuroArmy§! jest szefem EuroArmy Unii Europejskiej. Odpowiadają za koordynację EuroArmy, czyli połączonych i wspólnych sił zbrojnych państw członkowskich Unii Europejskiej."
 EUU_euronavy_sc: "Sekretarz Generalny EuroNavy"
 EUU_euronavy_sc_desc: "§YSekretarz Generalny EuroNavy§! jest szefem EuroNavy Unii Europejskiej. Odpowiadają za koordynację EuroNavy, która stanowi połączoną i wspólną siłę morską Unii Europejskiej."
 EUU_cfr_eu: "Karta praw podstawowych Unii Europejskiej"
 EUU_cfr_eu_desc: "§YKarta praw podstawowych Unii Europejskiej§! włącza prawa polityczne, społeczne i gospodarcze obywateli i mieszkańców Unii Europejskiej do prawa europejskiego. Karta stanowi część polityki Unii Europejskiej dotyczącej przestrzeni wolności, bezpieczeństwa i sprawiedliwości (AFSJ). Ma zastosowanie do wszystkich granic Unii Europejskiej i Euratomu, które muszą działać i stanowić prawo na podstawie jego postanowień."
 european_spirit: "Duch europejski"
 european_spirit_desc: "Na zawsze jesteśmy silniejsi zjednoczeni niż podzieleni. Musimy w dalszym ciągu wzmacniać Unię Europejską dla dobra naszego kontynentu i całego świata."
 EU_foreign_minister: "Wysoki Przedstawiciel Unii do Spraw Zagranicznych i Polityki Bezpieczeństwa"
 EU_foreign_minister_desc: "The §YHigh Representative of the Union for Foreign Affairs and Security Policy§! is the chief coordinator and representative of the Common Foreign and Security Policy (CFSP) within the European Union. The title is often shortened to the EU Foreign Minister and they primarily coordinate foreign policy on behalf of member states."
 ECB_president: "Prezes Europejskiego Banku Centralnego"
 ECB_president_desc: "§YPrezes Europejskiego Banku Centralnego§! przewodniczy Europejskiemu Bankowi Centralnemu (EBC), instytucji odpowiedzialnej za zarządzanie euro i polityką pieniężną Unii Europejskiej w strefie euro. Kierują zarządem, Radą Prezesów i Radą Generalną EBC oraz reprezentują bank za granicą."
 ECB_zero_interest_rate_policy: "Polityka zerowych stóp procentowych EBC"
 ECB_zero_interest_rate_policy_desc: "Polityka zerowych stóp procentowych EBC stanowi część koncepcji makroekonomicznych opracowanych przez Europejski Bank Centralny w celu realizacji określonych w nim decyzji dotyczących polityki pieniężnej. Polityka zerowych stóp procentowych EBC znalazła się pod pewnymi naciskami, ponieważ często wiąże się ją z powolnym wzrostem gospodarczym, deflacją i delewarowaniem."
 EUU_national_dept_crisis_eu: "Krajowy kryzys zadłużenia"
 EUU_national_dept_crisis_eu_desc: "Wielka recesja w Stanach Zjednoczonych w dalszym ciągu wywiera negatywny wpływ na wiele różnych części świata. Kryzys zadłużenia narodowego w Europie to tylko jeden z przykładów utrzymującego się efektu domina. Rosnące zadłużenie naszego narodu zaczyna zagrażać całej euro."
 european_debt_crisis: "Europejski kryzys zadłużenia"
 european_debt_crisis_desc: "Wielka recesja w Stanach Zjednoczonych w dalszym ciągu wywiera negatywny wpływ na wiele różnych części świata. Kilka innych państw członkowskich Unii Europejskiej zmaga się z konsekwencjami Wielkiej Recesji."
 euro_bonds: "euroobligacje"
 euro_bonds_desc: "Euroobligacje są nową opcją finansowania długu publicznego. Emisja euroobligacji dla członków strefy euro w celu pomocy w finansowaniu ich długu oraz możliwości płynnych inwestycji dla oszczędzających, którzy konkurują z amerykańskim rynkiem obligacji."
 euro_rescue_package: "Pakiet ratunkowy Europy"
 euro_rescue_package_desc: "Europejski Bank Centralny wydał pakiet ratunkowy, aby spróbować powstrzymać falę kryzysu zadłużeniowego i przywrócić go pod kontrolą. Jest to działanie kosztowne, ale powinno ustabilizować obecną sytuację gospodarczą strefy euro."
 fiscal_union: "Unia fiskalna"
 fiscal_union_desc: "Utworzenie unii fiskalnej dla Unii Europejskiej umożliwi nam dalsze dzielenie wspólnego budżetu. Sprzyja to rosnącemu poczuciu jedności w Unii Europejskiej i ustępstwom czynionym na rzecz rozwoju Unii jako całości."
 European_Economic_Government: "Europejski Rząd Gospodarczy"
 European_Economic_Government_desc: "Utworzenie Europejskiego Rządu Gospodarczego ustanowiło precedens i umożliwiło ogółowi [EUU.GetFlag][EUU.GetName] utworzenie organu podatkowego i ustalenie celów wydatków dla państw członkowskich."
 EU_finance_minister: "Europejski Minister Gospodarki i Finansów"
 EU_finance_minister_desc: "§YEuropejski Minister Gospodarki i Finansów§! stoi na czele Europejskiego Rządu Gospodarczego i jako taki posiada uprawnienia przyznane mu przez unię fiskalną. Minister odpowiada za nadzór nad organem podatkowym, płacą minimalną w państwach członkowskich oraz innymi decyzjami gospodarczymi i fiskalnymi."
 EUU_ambassador_unsc: "Ambasador Unii przy ONZ"
 EUU_ambassador_unsc_desc: "§YAmbasador Unii przy Organizacji Narodów Zjednoczonych§! reprezentuje Unię Europejską przy Organizacji Narodów Zjednoczonych, współpracując z placówkami dyplomatycznymi wszystkich państw członkowskich Unii Europejskiej."
 EU_president: "Prezydent Federacji Europejskiej"
 EU_president_desc: "§YPrezydent Federacji Europejskiej§! jest należycie wybranym przywódcą Federacji Europejskiej. Federacja Europejska jest jedną z ostatecznych opcji federalizacji Unii Europejskiej, co czyni ją bardzo silną pozycją."
 withdrawal_treaty: "Traktat o wystąpieniu"
 withdrawal_treaty_desc: "Wycofując się z Unii Europejskiej, osiągnęliśmy Traktat o wystąpieniu, który pozwala nam opuścić Unię Europejską z umową utrzymującą umowy handlowe lub inne ustępstwa polityczne na stole."
 no_deal_exit: "Brak wyjścia z umowy"
 no_deal_exit_desc: "Zdecydowaliśmy się na wyjście bez umowy. Nie udało nam się uzgodnić szczegółów wyjścia naszego narodu z Unii Europejskiej."
 austerity: "Surowość"
 austerity_desc: "Zrealizowaliśmy cele reform Trojki Komisji Europejskiej. Zrealizowaliśmy oszczędności dla dobra naszego narodu i jako takie nasza gospodarka nadal się stabilizuje."
 EUU_voting_rights_suspended: "Zawieszenie prawa głosu UE w Radzie"
 EUU_voting_rights_suspended_desc: "Nasze prawa głosu w Unii Europejskiej zostały zawieszone z powodu powtarzających się naruszeń europejskich wartości. Nadszedł czas, abyśmy albo zmienili kierunek, w jakim podążamy dla naszego kraju, albo powinniśmy rozważyć opuszczenie Unii."
 EUU_subsidies_suspended: "Zawieszenie dotacji unijnych"
 EUU_subsidies_suspended_desc: "Dotacje Unii Europejskiej, które kiedyś otrzymywaliśmy, zostały zawieszone. Nagła zmiana naszego budżetu będzie wymagała przyzwyczajenia się i trzeba będzie pomyśleć o naprawieniu tej sytuacji, aby ponownie skorzystać z przyznanych nam dotacji."
 Migrant_Crisis_Europe: "Kryzys imigracyjny"
 Migrant_Crisis_Europe_desc: "Kryzys migracyjny uderzył w Europę jak młot, niszcząc zarówno jedność narodową, jak i popularność partii rządzących. Wojna w Syrii spowodowała ucieczkę tysięcy uchodźców do sąsiednich krajów i chociaż Europa była gotowa przyjąć tych, którzy ucierpieli w wyniku wojny, liczba nowych i stałych migrantów z całej Afryki Północnej i Bliskiego Wschodu przytłoczyła europejskie instytucje i sprawiła, że wielu niechętnie odnosi się do przybyszów."
