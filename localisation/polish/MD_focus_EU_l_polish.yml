 EU_defense_category: "Polityki obronne UE"
 EU_defense_category_desc: "W latach pięćdziesiątych idea Europejskiej Wspólnoty Obronnej upadła, gdy nie uzyskała ratyfikacji we francuskim parlamencie. Jej następczynią stała się Wspólna Polityka Bezpieczeństwa i Obrony Unii Europejskiej. Ponieważ większość narodów europejskich jest członkami Organizacji Traktatu Północnoatlantyckiego (NATO), przez cały XX wiek nie widziano potrzeby tworzenia własnej Europejskiej Organizacji Obrony. Jednak wraz ze wzrostem napięć na świecie w XXI wieku sytuacja się zmienia…"
 EU_Frontex_take_control: "Przejmij kontrolę nad siłami Frontexu"
 EU_Frontex_take_control_desc: "W ostatnich latach na zewnętrznych granicach Europy odnotowano bezprecedensowy wzrost liczby migrantów i uchodźców pragnących przedostać się do UE. Kraje posiadające granicę zewnętrzną ponoszą wyłączną odpowiedzialność za kontrolę graniczną. Frontex może jednak zapewnić dodatkowe wsparcie techniczne krajom UE stojącym w obliczu poważnej presji migracyjnej.\n Czyni to poprzez koordynację rozmieszczania dodatkowego wyposażenia technicznego (np. samolotów i łodzi) oraz specjalnie wyszkolonego personelu granicznego."
 EU_EuroNavy_take_control: "Przejmij kontrolę nad EuroNavy"
 EU_EuroNavy_take_control_desc: "Ponieważ w XXI wieku wielonarodowe floty i grupy zadaniowe stają się coraz bardziej powszechne i ważne, państwa członkowskie §C[EUU.GetFlag] Unia Europejska§! postanowili połączyć swoje siły i przekazać swoje okręty wojenne zjednoczonemu Europejskiemu Dowództwu Marynarki Wojennej znanemu jako §YEuroNavy§!."
 EU_EuroArmy_take_control: "Przejmij kontrolę nad EuroArmy"
 EU_EuroArmy_take_control_desc: "Państwa członkowskie §C[EUU.GetFlag] Unia Europejska§! podjął decyzję o powołaniu wspólnych sił zbrojnych znanych jako §YEuroArmy§!"
 EU_create_EDU: "Utwórz Europejską Unię Obronną (EDU)"
 EU_create_EDU_desc: "Aby osiągnąć niezbędną autonomię strategiczną w celu obrony swoich zbiorowych interesów, reagowania na zewnętrzne konflikty i kryzysy oraz zapewnienia bezpieczeństwa w naszym sąsiedztwie, państwa członkowskie zdecydowały się utworzyć §YEuropejską Unię Obrony (EDU)§! jako sojusz wojskowy i wspólnie opuścić §YNATO§!."
