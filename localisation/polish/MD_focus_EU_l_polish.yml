 EU_apply_for_membership_category: "Przystąpienie do UE"
 EU_apply_for_membership_category_desc: "Zostanie członkiem UE to skomplikowana procedura, która nie następuje z dnia na dzień. Gdy kraj ubiegający się o członkostwo spełni warunki członkostwa, musi wdrożyć zasady i regulacje UE we wszystkich obszarach.\nKażdy kraj, który spełnia warunki członkostwa, może złożyć wniosek. Warunki te nazywane są „kryteriami kopenhaskimi” i obejmują gospodarkę wolnorynkową, stabilną demokrację i praworządność oraz akceptację całego prawodawstwa UE, w tym euro."
 EU_apply_for_membership: "Przystąpienie do UE"
 EU_apply_for_membership_desc: "§Y[ROOT.GetNameWithFlag]§! możesz dołączyć do §C[EUU.GetFlag] Unii Europejskiej§! zaśpiewajmy Odę do radości:\nRadość, piękna iskierko Boskości,\nCórko Elizejska,\nWchodzimy pijani ogniem,\nNiebiańska, Twoje sanktuarium!\nTwoja magia ponownie wiąże\nJaki zwyczaj jest ściśle podzielony;\nWszyscy ludzie stają się bracia,\nGdzie mieszka twoje łagodne skrzydło."
 EU_adopt_EU_law: "Przyjmij prawo UE"
 EU_adopt_EU_law_desc: "Ze względu na ogromną liczbę przepisów i przepisów UE, które każdy kraj kandydujący musi przyjąć jako prawo krajowe, negocjacje wymagają czasu. W okresie przedakcesyjnym kandydaci otrzymają wsparcie finansowe, administracyjne i techniczne."
 EU_join_the_Euro: "Dołączenie do Euro"
 EU_join_the_Euro_desc: "Aby przyjąć euro, kraje UE muszą dostosować swoje ustawodawstwo krajowe do odpowiedniego prawa UE i spełnić szczególne warunki mające zapewnić konwergencję gospodarczą. Wymagania te, uzgodnione przez państwa członkowskie UE w Maastricht w 1991 r., znane są jako kryteria konwergencji."
 USoE_integrate_new_members: "Integracja nowych państw członkowskich"
 USoE_integrate_new_members_desc: "Kolejne kraje zdecydowały się pójść dalej i przystąpić do Unii. Nadszedł czas, aby zintegrować te nowe państwa członkowskie i uczynić Stany Zjednoczone Europy znacznie silniejszymi w przyszłości."
