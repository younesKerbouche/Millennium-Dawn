 Article_50: "[THIS.GetName] powołał się na Artykuł 50"
 EU_Article_50: "Opuść Unię Europejską! (Artykuł 50)"
 EU_Article_50_desc: "„Każde państwo członkowskie może podjąć decyzję o wystąpieniu z Unii zgodnie ze swoimi własnymi wymogami konstytucyjnymi.”\n– Artykuł 50 ust. 1 Traktatu o Unii Europejskiej.\n\n Pierwszy artykuł 50 został opracowany na potrzeby Traktatu Konstytucyjnego na rok Unia Europejska. Po niepowodzeniu procesu ratyfikacji Konstytucji Europejskiej klauzula ta została włączona do Traktatu Lizbońskiego."
 EU_Revoke_Article_50: "Unieważnić artykuł 50"
 EU_Revoke_Article_50_desc: "Unieważnić art. 50 i pozostać w §C[EUU.GetFlag] Unii Europejskiej§!\n„Artykuł 50 TUE należy interpretować w ten sposób, że w przypadku gdy państwo członkowskie notyfikowało Radzie Europejskiej zgodnie z tym artykułem swoje zamiaru wystąpienia z Unii Europejskiej, artykuł ten pozwala temu państwu członkowskiemu – do czasu wejścia w życie umowy o wystąpieniu zawartej między tym państwem członkowskim a Unią Europejską lub, jeżeli taka umowa nie została zawarta – do czasu nie upłynął termin dwóch lat przewidziany w art. 50 ust. 3 TUE, ewentualnie przedłużony na mocy tego ustępu — do jednostronnego wycofania tej notyfikacji, w sposób jednoznaczny i bezwarunkowy, w drodze pisemnego zawiadomienia skierowanego do Rady Europejskiej, po upływie zainteresowane państwo podjęło decyzję o cofnięciu zgodnie ze swoimi wymogami konstytucyjnymi. Celem tego cofnięcia jest potwierdzenie członkostwa danego państwa członkowskiego w UE na warunkach, które nie ulegają zmianie w odniesieniu do jego statusu państwa członkowskiego, a cofnięcie powoduje wystąpienie. postępowanie dobiegło końca.”\n- Wyrok Trybunału Sprawiedliwości Unii Europejskiej w sprawie C-621/18"
 EU_exit: "Wyjście z UE..."
 EU_exit_desc: "§Y[ROOT.GetNameWithFlag]§! powiadomił Radę Europejską o swoim zamiarze wystąpienia z §C[EUU.GetFlag] Unii Europejskiej§!. §Y[ROOT.GetNameWithFlag]§! opuści Unię dwa lata po powiadomieniu."
 EU_extend_Article_50: "Rozszerzenie artykułu 50"
