 EU_voting_category: "Unia Europejska"
 EU_voting_category_desc: "[ROOT.GetFlag] Eurosceptycyzm: [?ROOT.eurosceptic|§%R1]\nEurosceptycyzm, znany również jako sceptycyzm UE, oznacza krytykę Unii Europejskiej (UE) i integracji europejskiej. Według badań opinii publicznej wskaźnik ten reprezentuje liczbę osób, które prawdopodobnie zagłosują za opuszczeniem Unii Europejskiej w przypadku referendum w sprawie członkostwa ich kraju w Unii Europejskiej.\n\n[EUU.GetFlag] Europeizm: [?global.var_europeanism|§%G1]\nEuropeizm znany również jako proeuropeizm, czasami nazywany unionizmem europejskim, to stanowisko polityczne sprzyjające integracji europejskiej i członkostwu w Unii Europejskiej (UE). Obejmuje bardziej radykalnych europejskich federalistów, którzy dążą do stworzenia jednego superpaństwa, znanego nieformalnie jako Stany Zjednoczone Europy. Pokrewnym terminem jest „eurofil”. Ten współczynnik reprezentuje naród eurofilski w całej Unii.\n\n[ROOT.GetFlag] Naruszenie wartości Unii Europejskiej: [?ROOT.breach_of_EU_value|§g0]\nUnia opiera się na wartościach szacunku na rzecz godności ludzkiej, wolności, demokracji, równości, praworządności i poszanowania praw człowieka, w tym praw osób należących do mniejszości. Wartości te są wspólne państwom członkowskim w społeczeństwie, w którym pluralizm, niedyskryminacja, tolerancja, zwycięży sprawiedliwość, solidarność i równość kobiet i mężczyzn.”\n– Artykuł 2 Traktatu o Unii Europejskiej\n\n"
 EU_info.1.t: "System wartości UE"
 EU_info.1.d: "Wartość UE:\nkwestia naruszenia – poziom naruszenia\n\nPraworządność:\nParalizująca korupcja – 5\nWyniszczająca korupcja – 4\nSzalejąca korupcja – 3\nNiepohamowana korupcja – 2\nSystematyczna korupcja – 1\n\nPoszanowanie godności ludzkiej i wolność:\nprowadzi ofensywną wojnę z państwem członkowskim UE - 10\nma rząd komunistyczny - 2\nma rząd reakcyjny - 2\nma komunistę w koalicji - 1\nma reakcyjny w koalicji - 1\n\nDemokracja:\nBrak wyborów - 5\nDyktatura - 5\nDyktatura komunistyczna - 5\nDyktatura faszystowska - 5\nis marionetka - 4\nNeoimperializm - 1\n\nPrawa kobiet i mniejszości:\nZakaz służby dla kobiet - 1\nPróg wyborczy 10% - 1\n\nNie Klauzula ratunkowa:\nUpadłość - 1\nUdzielona pomoc ratunkowa - 1"
