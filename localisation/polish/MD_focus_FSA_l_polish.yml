 FSA_internal_revolt_category: "Wilki w owczej skórze"
 FSA_internal_revolt_category_desc: "W miarę przedłużania się konfliktu Wolna Armia Syryjska stała się zlepkiem brygad o różnych celach, lojalnościach i ideologiach. Frakcje islamistyczne i inne ruchy o orientacji salafickiej wniknęły w szersze struktury Wolnej Armii Syryjskiej. Choć oferują doświadczonych bojowników i kontrolują kluczowe terytoria, ich długoterminowe ambicje stanowią bezpośrednie zagrożenie dla wszelkich prób budowy demokratycznej i pluralistycznej Syrii po konflikcie."
 FSA_defection_to_extremist: "Odejście do ekstremizmu"
 FSA_defection_to_extremist_desc: "Radykalne ugrupowania islamistyczne zakorzeniły się w szeregach FSA, wykorzystując etykietę umiarkowanych, aby zdobyć wpływy i poparcie. Ich rosnąca obecność zagraża jedności ruchu i jego długoterminowym celom politycznym."
