 SYR_free_syrian_offensive: "Ofensywa Wolnej Syrii"
 SYR_free_syrian_offensive_desc: "To, co zaczęło się jako odosobnione demonstracje, przerodziło się w ogólnokrajowe zamieszki. Protesty rozprzestrzeniły się po miastach i miasteczkach, przytłaczając siły bezpieczeństwa reżimu i inspirując masowe dezercje. Mając poparcie, Wolne Siły Syrii przygotowują skoordynowane ofensywy, aby przejąć kontrolę i wprowadzić powstanie w nową fazę."