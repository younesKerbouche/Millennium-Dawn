l_polish:
 FSA_death_over_humiliation: "Śmierć zamiast upokorzenia"
 FSA_death_over_humiliation_desc: "Wolna Armia Syryjska wywodzi się z grupy dezerterów wojskowych, znanej jako Ruch Wolnych Oficerów. Oficerowie ci odmówili wykonywania rozkazów tłumienia niepokojów społecznych, decydując się zamiast tego na walkę z rządem, któremu kiedyś służyli. Ich decyzja zapoczątkowała szerszy ruch zbrojnej opozycji. Nawet w obliczu przytłaczającej przewagi i często braku scentralizowanego dowództwa lub stałych dostaw, ruch ten pozostaje napędzany przekonaniem, że wolność jest cenniejsza niż życie w tyranii."
 FSA_extremism1: "Niski wpływ radykałów"
 FSA_extremism1_desc: "Chociaż Wolna Armia Syryjska została pierwotnie utworzona przez zdezerterowanych oficerów opowiadających się za demokratyczną i świecką alternatywą dla reżimu, przedłużający się konflikt i zdecentralizowany charakter opozycji pozwoliły na zdobycie wpływów przez bardziej radykalne frakcje. Ugrupowania o poglądach islamistycznych, takie jak Ahrar asz-Szam i Front Al-Nusra, coraz częściej działały ramię w ramię z koalicjami pod szyldem Wolnej Armii Syryjskiej (FSA) lub w ich ramach. Grupy te zacierają granice między elementami umiarkowanymi a ekstremistycznymi, wykorzystując szerszą etykietę Wolnej Armii Syryjskiej (FSA) do zdobycia legitymacji i zasobów."
