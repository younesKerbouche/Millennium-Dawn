 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "Aby wypełnić europejską §GReformę ochrony środowiska§! żąda, abyśmy zrekonstruowali część naszego §Przemysłu Cywilnego§! producentowi energii odnawialnej (§YBiofuel Rafineria§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Złamać sankcje środowiskowe"
 EU_POTEF_break_environmental_sanctions_decision_desc: "Europa nałożyła na nas sankcje środowiskowe. Musimy je przełamać wszelkimi środkami – politycznymi i militarnymi. Ale to da [FROM.GetNameWithFlag] cel wojenny przeciwko nam. Musimy więc sprzymierzyć się z innymi krajami objętymi sankcjami przez [FROM.GetNameWithFlag]."
