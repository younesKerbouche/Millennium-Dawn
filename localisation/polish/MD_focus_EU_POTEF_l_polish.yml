 EU_POTEF_environmental_imperialism_decision: "Domagaj się reform środowiskowych"
 EU_POTEF_environmental_imperialism_decision_desc: "Musimy ocalić planetę. Jeśli §Y[FROM.GetNameWithFlag]§! nie przeprowadza niezbędnych §GReform środowiskowych§! sami, musimy ich do tego zmusić. Muszą mieć przynajmniej jedną §YRafinerię Biopaliw§! dla każdego stanu, jaki posiadają. Jeśli §Y[FROM.GetNameWithFlag]§! nie spełni naszych żądań w ciągu miesiąca, nałożymy §RESankcje środowiskowe§! na nich."
 EU_POTEF_environmental_imperialism_mission: "Reformy środowiskowe"
 EU_POTEF_environmental_imperialism_mission_desc: "§YEuropa§! żąda §GReform środowiskowych§! od nas, aby ocalić planetę. Jeśli nie zbudujemy lub nie wybudujemy chociaż jednej §YRafinerii Biopaliw§! na każdy stan, który będziemy posiadać w ciągu miesiąca, nałożą §REsankcje środowiskowe§! odpowiedzialność."
