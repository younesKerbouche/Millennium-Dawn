 POTEF001: "Prezydent Federacji Europejskiej"
 POTEF001_desc: "§YPrezydent Federacji Europejskiej (POTEF)§! jest najważniejszym przywódcą Europy. Dlatego też Prezydent Federacji Europejskiej ma władzę podejmowania decydujących decyzji strategicznych dla całej Federacji."
 POTEF100: "Doktryna alpejska"
 POTEF100_desc: "Narody alpejskie §Y[AUS.GetNameWithFlag]§! i §Y[SWI.GetNameWithFlag]§! mają długą tradycję walk górskich. Dzięki doktrynie alpejskiej wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF101: "Integralność stworzenia"
 POTEF101_desc: "Aby ocalić i zachować integralność stworzenia, Federacja Europejska dostosowuje swoją politykę."
 POTEF102: "Imperializm środowiskowy"
 POTEF102_desc: "Europa jest zielona, ​​ale świat wciąż jest ciemny i szary. Europa musi rozpowszechnić swoją politykę i technologie na całym świecie oraz walczyć z imperiami energii kopalnej, które niszczą planetę."
