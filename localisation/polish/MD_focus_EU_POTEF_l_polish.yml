 POTEF150: "Doktryna niemiecka"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§! tradycyjnie skupiały się na silnych siłach pancernych. Dzięki Doktrynie Pancernej wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF151: "Imperium Handlu"
 POTEF151_desc: "Federacja Europejska stanie się imperium handlu."
 POTEF200: "Doktryna francuska"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! tradycyjnie skupiały się na wysoce mobilnych, lekkich siłach pancernych i zmotoryzowanych. Dzięki doktrynie wojny manewrowej wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF201: "Moc Imperialna"
 POTEF201_desc: "Federacja Europejska kontynuuje tradycję swoich imperialnych poprzedników."
 POTEF202: "Imperium Wolności"
 POTEF202_desc: "Federacja Europejska stanie się Imperium Wolności."
 POTEF203: "Ameryka: sojusznik czy przeciwnik"
 POTEF203_desc: "Ameryka i Europa były sojusznikami przez większą część XX wieku. Wraz z ostatnimi zmianami politycznymi w §Y[USA.GetNameWithFlag]§! zostało to zakwestionowane…"
 POTEF204: "Dziedzictwo NATO"
 POTEF204_desc: "W tradycji pokojowego dziedzictwa NATO §Y[USA.GetNameWithFlag]§! i §YEDU§! zawrzeć nowy sojusz."
 POTEF205: "Dziedzictwo Trumpa"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! z sojusznika stał się wrogiem. Europa musi zareagować na tę zdecydowaną zmianę strategiczną."
 POTEF206: "Zburzyć Mur"
 POTEF206_desc: "Aby przeciwstawić się amerykańskiemu zagrożeniu dla suwerenności Europy, sztab generalny §YEDU§! przygotował plan sojuszu z §Y[MEX.GetNameWithFlag]§! i zaatakuj §Y[USA.GetNameWithFlag]§! z południa."
 POTEF207: "Zmartwychwstanie Bustera"
 POTEF207_desc: "Aby przeciwdziałać zagrożeniu Stanów Zjednoczonych dla Europy, sztab generalny §YEDU§! zaproponował sojusz z §Y[CAN.GetNameWithFlag]§! oraz zrewidować Plan Obronny nr 1, plan stworzony przez kanadyjskiego podpułkownika Jamesa „Bustera” Sutherlanda Browna, dotyczący kanadyjskiego ataku wyprzedzającego na Stany Zjednoczone w przypadku nieuchronnego konfliktu między Stanami Zjednoczonymi a Imperium Brytyjskim. Dzięki temu planowi §YEDU§! może rozpocząć inwazję z północy na §Y[USA.GetFlag] USA§!."
 POTEF250: "Doktryna Beneluksu"
 POTEF250_desc: "Po zimnej wojnie §YNiderlandy§! skupiono się na mobilnych siłach powietrznych, aby dostosować się do nowej sytuacji. Dzięki doktrynie Air Mobile wszystkie państwa członkowskie mogą przyjąć tę taktykę."
 POTEF251: "Dziedzictwo liberalne"
 POTEF251_desc: "Federacja Europejska honoruje swoje liberalne dziedzictwo."
 POTEF252: "Chroń stare szlaki handlowe"
 POTEF252_desc: "Federacja Europejska musi chronić stare szlaki handlowe prowadzące do Karaibów, Afryki i byłych Holenderskich Indii Wschodnich."
 POTEF253: "Indonezja"
 POTEF253_desc: "Federacja Europejska musi poprawić swoje stosunki z byłą kolonią holenderską §Y[IND.GetNameWithFlag]§! i zbuduj nowe strategiczne placówki w Azji Południowo-Wschodniej."
 POTEF300: "Doktryna iberyjska"
 POTEF300_desc: "§YKraje iberyjskie§! tradycyjnie skupiała się na silnych siłach morskich. Dzięki doktrynie piechoty morskiej wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF301: "Kuzyni łacińscy"
 POTEF301_desc: "Federacja Europejska musi poprawić swoje stosunki z byłymi koloniami w Ameryce Południowej."
 POTEF302: "Meksyk"
 POTEF302_desc: "Federacja Europejska musi poprawić swoje stosunki z byłą kolonią hiszpańską §Y[MEX.GetNameWithFlag]§! i zbuduj nowe strategiczne placówki w Ameryce Środkowej."
 POTEF303: "Większa Kolumbia"
 POTEF303_desc: "Federacja Europejska musi poprawić swoje stosunki z byłą kolonią hiszpańską §Y[COL.GetNameWithFlag]§! i zbuduj nowe strategiczne placówki w Ameryce Południowej."
 POTEF304: "Ameryka środkowa"
 POTEF304_desc: "Federacja Europejska musi poprawić swoje stosunki z byłymi koloniami hiszpańskimi w §YAmeryce Środkowej§! i zbuduj tam nowe strategiczne placówki."
 POTEF305: "Stożek Południowy"
 POTEF305_desc: "Federacja Europejska musi poprawić swoje stosunki z byłymi koloniami hiszpańskimi w §YPołudniowym Stożku Ameryki Południowej§! i zbuduj tam nowe strategiczne placówki."
 POTEF306: "Brazylia"
 POTEF306_desc: "Federacja Europejska musi poprawić swoje stosunki z byłą kolonią portugalską §Y[BRA.GetNameWithFlag]§! i zbuduj nowe strategiczne placówki w Ameryce Południowej."
 POTEF350: "Doktryna brytyjska"
 POTEF350_desc: "§YWielka Brytania§! tradycyjnie skupiała się na silnej, silnej marynarce wojennej. Dzięki doktrynie morskiej wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF351: "Chroń Północny Atlantyk"
 POTEF351_desc: "Aby zapewnić wolność mórz i wolny handel, Federacja Europejska musi kontrolować Północny Atlantyk."
 POTEF352: "Dziedzictwo Wspólnoty Narodów"
 POTEF352_desc: "Federacja Europejska musi honorować swoje dziedzictwo Wspólnoty Narodów i poprawić swoje stosunki z byłymi dominiami brytyjskimi."
 POTEF353: "Kanada"
 POTEF353_desc: "Federacja Europejska musi honorować swoje dziedzictwo Wspólnoty Narodów i poprawić swoje stosunki z byłym Dominium Brytyjskim §Y[CAN.GetNameWithFlag]§! i zbuduj tam nowe strategiczne placówki."
 POTEF354: "Australia"
 POTEF354_desc: "Federacja Europejska musi honorować swoje dziedzictwo Wspólnoty Narodów i poprawić swoje stosunki z byłym Dominium Brytyjskim §Y[AST.GetNameWithFlag]§! i zbuduj tam nowe strategiczne placówki."
 POTEF355: "Nowa Zelandia"
 POTEF355_desc: "Federacja Europejska musi honorować swoje dziedzictwo Wspólnoty Narodów i poprawić swoje stosunki z byłym Dominium Brytyjskim §Y[NZL.GetNameWithFlag]§! i zbuduj tam nowe strategiczne placówki."
 POTEF356: "Chroń Morze Północne"
 POTEF356_desc: "Morze Północne to podwórko Federacji Europejskiej i wymaga zabezpieczenia."
 POTEF357: "Dziedzictwo Malajów"
 POTEF357_desc: "Federacja Europejska musi poprawić swoje stosunki z byłymi koloniami brytyjskimi na Malajach."
 POTEF358: "Malezja"
 POTEF358_desc: "Federacja Europejska musi poprawić swoje stosunki z byłą kolonią brytyjską §Y[MAY.GetNameWithFlag]§! i zbuduj nowe strategiczne placówki w Azji Południowo-Wschodniej."
 POTEF359: "Singapur"
 POTEF359_desc: "Federacja Europejska musi poprawić swoje stosunki z byłą kolonią brytyjską §Y[SIN.GetNameWithFlag]§! i zbuduj nowe strategiczne placówki w Azji Południowo-Wschodniej."
 POTEF360: "Gwarancja Hongkong"
 POTEF360_desc: "Federacja Europejska musi poprawić swoje stosunki z byłą kolonią brytyjską §Y[HKG.GetNameWithFlag]§! i zagwarantować prawa wolności wynikające ze Wspólnej Deklaracji chińsko-brytyjskiej."
 POTEF400: "Doktryna nordycka"
 POTEF400_desc: "§YSkandynawskie§! tradycyjnie skupiały się na walkach w Arktyce. Dzięki doktrynie nordyckiej wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF401: "Chroń Arktykę"
 POTEF401_desc: "Aby zabezpieczyć wolność mórz i jej pozycję geostrategiczną, Federacja Europejska musi kontrolować Arktykę."
 POTEF450: "Doktryna śródziemnomorska"
 POTEF450_desc: "§YMkraje śródziemnomorskie§! tradycyjnie skupiał się na taktyce inwazji morskiej. Dzięki doktrynie amfibii wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF451: "Afryka Północna"
 POTEF451_desc: "Aby stworzyć strefę konwergencji i bezpieczną przystań dla uchodźców, Federacja Europejska musi poprawić swoje stosunki z §YAfryką Północną§! i zbuduj tam nowe strategiczne placówki."
 POTEF452: "Zjednoczyć Cypr"
 POTEF452_desc: "Jako suwerenne państwo członkowskie Federacji Europejskiej §Y[CYP.GetNameWithFlag]§! trzeba się ponownie zjednoczyć."
 POTEF500: "Doktryna bałkańska"
 POTEF500_desc: "§YKraje bałkańskie§! tradycyjnie skupiała się na siłach partyzanckich. Dzięki doktrynie partyzanckiej wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF501: "Infrastruktura Bałkanów"
 POTEF501_desc: "Federacja Europejska musi rozwijać infrastrukturę Bałkanów, aby zachować pokój w regionie i zabezpieczyć Bałkany przed obcymi wpływami."
 POTEF502: "Konkurs Jedwabny Szlak"
 POTEF502_desc: "Federacja Europejska musi sprzeciwić się nowemu chińskiemu jedwabnemu szlakowi i zmniejszyć chińskie wpływy w Azji Środkowej."
 POTEF503: "Konkurencyjne Chiny"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! stała się jednym z głównych konkurentów Federacji Europejskiej na poziomie globalnym. Federacja Europejska musi dostosować do tego swoją politykę."
 POTEF504: "Operacja Strzałka"
 POTEF504_desc: "Nazwana na cześć wojny Arrow (druga wojna anglo-chińska), Operacja Arrow to plan europejskiej interwencji w §Y[CHI.GetNameWithFlag]§! zatrzymać chińską politykę ekspansji."
 POTEF505: "Azjatyccy sojusznicy"
 POTEF505_desc: "Aby stawić czoła §Y[CHI.GetNameWithFlag]§!, Federacja Europejska potrzebuje sojuszników w Azji."
 POTEF506: "Republika Korei"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! i Federacji Europejskiej zagraża chiński smok. Aby uporać się z tym zagrożeniem, obydwie strony powinny sprzymierzyć się."
 POTEF507: "Japonia"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! i Federacji Europejskiej zagraża chiński smok. Aby uporać się z tym zagrożeniem, obydwie strony powinny sprzymierzyć się."
 POTEF550: "Doktryna Morza Czarnego"
 POTEF550_desc: "Po zimnej wojnie §YKraje Morza Czarnego§! skupiono się na mobilnych siłach obrony powietrznej, aby dostosować się do nowej sytuacji. Dzięki doktrynie antylotniczej każde państwo członkowskie może zastosować tę taktykę."
 POTEF551: "Chroń Morze Czarne"
 POTEF551_desc: "Morze Czarne stanowi połączenie Federacji Europejskiej z Kaukazem i jej południowo-wschodnimi państwami członkowskimi. Dlatego trzeba to zabezpieczyć."
 POTEF552: "Ponowna integracja separatystycznych republik"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! naruszył suwerenność różnych wschodnich państw członkowskich Federacji Europejskiej, wspierając ruchy separatystyczne i tworząc Oderwane Republiki. Musimy ponownie zintegrować tych rosyjskich sługusów."
 POTEF553: "Rywalizująca Rosja"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! stał się głównym rywalem Federacji Europejskiej. Musimy nałożyć na nich sankcje."
 POTEF554: "Operacja Karol Wielki"
 POTEF554_desc: "Nazwana na cześć Karola Wielkiego, legendarnego cesarza i tak zwanego „Ojcem Europy” (Pater Europae), Operacja Karol Wielki jest planem wyprzedzającej samoobrony przeciwko §Y[SOV.GetNameWithFlag]§!. Dzięki tej operacji §YEDU§! może rozpocząć inwazję wyprzedzającą na §Y[SOV.GetNameWithFlag]§! wyeliminować to zagrożenie dla suwerenności europejskiej."
 POTEF600: "Doktryna Kaukazu"
 POTEF600_desc: "Po zimnej wojnie §Ykraje regionu Kaukazu§! skupił się na mocnej obronie, aby dopasować się do nowej sytuacji. Dzięki Doktrynie Obrony każde państwo członkowskie może przyjąć tę taktykę."
 POTEF601: "Dostęp europejski"
 POTEF601_desc: "Federacja Europejska potrzebuje dostępu do Kaukazu i jego południowo-wschodnich państw członkowskich. Dlatego należy zbudować nowe bazy morskie i infrastrukturę."
 POTEF650: "Doktryna Wyszehradzka"
 POTEF650_desc: "§YKraje wyszehradzkie§! tradycyjnie skupiała się na silnych siłach artylerii. Dzięki Doktrynie Artylerii wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF651: "Europejska Sieć Obrony Powietrznej"
 POTEF651_desc: "Federacja Europejska musi zbudować sieć obrony powietrznej, aby zabezpieczyć swoją wschodnią flankę."
 POTEF652: "Wschodnia zapora ogniowa"
 POTEF652_desc: "The rising influence of §Y[SOV.GetNameWithFlag]§! in the Eastern member states needs to be countered."
 POTEF700: "Doktryna bałtycka"
 POTEF700_desc: "§YKraje bałtyckie§! tradycyjnie skupiały się na małych i wysoce zdolnych siłach specjalnych. Dzięki Doktrynie Sił Specjalnych wszystkie państwa członkowskie mogą przyjąć tę tradycję i taktykę."
 POTEF701: "Chroń Morze Bałtyckie"
 POTEF701_desc: "Morze Bałtyckie jest morzem wyspiarskim Federacji Europejskiej i wymaga zabezpieczenia."
 POTEF800: "Pax Europaea"
 POTEF800_desc: "Federacja Europejska musi stać się światową superpotęgą, aby zapewnić pokój na świecie."
 POTEF_pax_europaea: "Pax Europaea"
 POTEF_pax_europaea_desc: "Federacja Europejska stała się światową superpotęgą i utrzymuje pokój na świecie."
