l_polish:
 naval_equipment: "Okręty"
 corvette: "Korwety"
 corvette_desc: "Najmniejsza klasa statku uważana za okręt wojenny. Korwety są tańsze i lepiej rozszerzalne niż ich większe odpowiedniki."
 frigate: "Fregaty"
 frigate_desc: "Fregaty, stanowiące rdzeń wielu nowoczesnych flot, mogą być wykorzystywane jako część sił morskich „błękitnej wody”."
 destroyer: "Niszczyciele"
 destroyer_desc: "Te szybkie, zwrotne i wytrzymałe okręty wojenne, przeznaczone do eskortowania większych statków we flocie, są równie zdolne do niezależnego działania."
 stealth_destroyer: "Ciche Niszczyciele"
 stealth_destroyer_desc: "Wczesne statki niskowykrywalne, zaprojektowane w celu użycia dużej siły ognia przy jednoczesnym ograniczeniu możliwości wykrycia i narażeniu na wrogi atak."
 cruiser: "Krążowniki"
 cruiser_desc: "Te potężne statki, zazwyczaj największe statki szturmowe w nowoczesnej flocie, mogą pokryć oceany i morza całego globu."
 helicopter_operator: "Śmigłowcowiec"
 helicopter_operator_desc: ""
 submarine: "Okręty podwodne"
