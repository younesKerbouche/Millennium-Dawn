 INFLUENCER7_AMOUNT_TOOLTIP: "7. - [new_position_7]: [?influence_array_val^6|Y%%] Wpływ."
 INFLUENCE_TOOLTIP_DELAYED: "Wpływ mierzy siłę i dominację, jaką ktoś ma nad narodem. Wpływ można rozszerzyć, inwestując w budynki, dając prezenty, pomoc wojskową i wykorzystując władzę polityczną. Inne kraje będą konkurować o wpływy, a kraj gospodarz będzie próbował potwierdzić swoją suwerenność, jeśli będzie mógł.\n\n Jeśli twój wpływ jest wystarczająco wysoki, możesz zmusić kraj do podpisania korzystnych umów handlowych, a nawet uczynić go państwem podległym. Oprócz powolnego dryfowania w kierunku twojego World Outlook, wpływ może być używany jako waluta do manipulowania ich polityką na twoją korzyść."
 influence_action_button_TT: "§HRozprzestrzeniaj Wpływy§!\n£click_left §YL Klik§!, aby ustawić lub usunąć §Y[FROM.GetNameWithFlag]§! jako kraj do automatycznego wpływania. Automatyczne wpływanie będzie modyfikować £pol_power §YDzienny Zysk Polityczny§! §Ro 1.50§! dziennie za każdy kraj, na który masz automatyczny wpływ. §YWpływy§! z automatycznego wpływania są stosowane na koniec każdego miesiąca. Automatyczne wpływanie zostanie anulowane, jeśli £pol_power Twoja Władza Polityczna jest mniejsza niż §R-100§!. Po ustawieniu automatycznego wpływania musisz odczekać 30 dni przed jego anulowaniem. Możesz użyć §YMapy Wpływów§!, aby zobaczyć, na kogo obecnie wpływasz. (Obecny §YDzienny Koszt Polityczny§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£key_shift + £click_left §YShift L Klik§!) §YWyczyść Wszystkie Obecnie Automatycznie Wpływane Kraje§!\n£click_right §YR Klik§!, aby ręcznie §YWpływać§! na §Y[FROM.GetNameWithFlag]§! za £pol_power §R50§! Władzy Politycznej"
 influence_action_button_delayed_TT: "§HWymagania:§!\n[!opt_influence_action_button_click_enabled]\n§HEfekt:§!\n[!opt_influence_action_button_click]\n(£key_shift + £click_left §YShift L Click§!) §YWyczyść Wszystkie Obecnie Automatycznie Wpływające Kraje§!\n\n(£click_right §YPPM§!) §6Ręczne Działanie Wpływowe§!:\n\n§HWymagania:§!\n[!opt_influence_action_button_right_click_enabled]\n§HEfekt:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
