 make_puppet_button_TT: "§HZamień się w marionetkę§!\nJeśli mamy wystarczające wpływy w §H[FROM.GetNameWithFlag]§!, a także oni mają takie same poglądy na świat jak my, możemy zrobić z nich nasze marionetki. Zaszkodzi to relacjom z sąsiadami i stworzy napięcie na świecie."
