 aid_button_TT: "§HGive Economic Aid§!\nWe will send a one-time monetary gift to §H[FROM.GetNameWithFlag]§! in return for influence and a boost in relations. The gift is §Y5%§!, §Y10%§!, or §Y15%§! of the §H[FROM.GetAdjective]§! GDP.\n\nIf the AI is in a good position they will deny the aid.\n"
 aid_button_delayed_TT: "§HRequires:§!\n[!opt_aid_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Uruchamia wydarzenie §HGive Aid§!\n\nMożesz wysyłać §HPomoc ekonomiczną§! raz na §H30§! dni w tym kraju.\n"
 influence_aid_button_TT: "Nie wysyłał ostatnio pomocy ekonomicznej do §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§HPomoc wojskowa§!\nMożemy wysłać jednorazową dostawę broni lub innego sprzętu do §H[FROM.GetNameWithFlag]§! w zamian za wpływy i zacieśnienie relacji. Będzie to jednak miało negatywny wpływ na naszą pozycję u któregokolwiek z ich wrogów. Pomoc wojskową możesz wysyłać raz na sześćdziesiąt dni.\n\nUWAGA: Możesz wysyłać tylko pojazdy APC/BWP i sprzęt piechoty, dopóki nie znajdziemy lepszego sposobu zaprojektowania systemu. Przepraszam!"
 aid_military_button_delayed_TT: "§HRequires:§!\n[!opt_aid_military_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Uruchom wydarzenie §HUdziel pomocy wojskowej§!"
 influence_military_aid_TT: "Nie wysyłał ostatnio pomocy wojskowej do §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§HWyceluj w inny wpływ§!\nMożemy obalić inne wpływowe osoby w §H[PREV.GetNameWithFlag]§! lub wybrać ich niezależność od wpływów zagranicznych."
 target_other_button_delayed_TT: "§HRequires:§!\n[!opt_target_other_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Uruchom §HWybierz cel na innego influencera w wydarzeniu [PREV.GetNameWithFlag]§!"
 manipulate_politics_button_TT: "§HManipulacja polityką§!\nWykorzystamy nasze wpływy, aby wzmocnić nasze poglądy i partię rządzącą w §H[FROM.GetNameWithFlag]§!. Jeśli nasze poglądy będą różne, relacje ucierpią.\n\nSiła wahań jest określana przez poziom korupcji w kraju i jest dodatkowo modyfikowana przez modyfikator wpływów zagranicznych kraju wywierającego wpływ. Możemy to robić raz w miesiącu.\n\n§HModyfikatory:§!\n§H[ROOT.GetNameWithFlag]§! Modyfikator wpływów zagranicznych: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! Modyfikator obrony przed wpływami zagranicznymi: [?modifier@foreign_influence_defense_modifier|%-]"
 manipulate_politics_button_delayed_TT: "§HWymaga:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEfekt:§!\n[!opt_manipulate_politics_button_click]"
 influence_manipulate_politics_TT: "Nie manipulował ostatnio polityką w §H[PREV.GetNameWithFlag]§!\n"
 coup_button_TT: "§HPróba zamachu stanu§!\nPodejmie próbę zamachu stanu w §H[FROM.GetNameWithFlag]§!. Zamachy stanu mogą zakończyć się sukcesem, zostać wykryte i zakończyć się niepowodzeniem lub doprowadzić do wojny domowej. Prawdopodobieństwo każdego z nich zależy od Twojego wpływu, popularności Twojej perspektywy i partii rządzącej w §H[FROM.GetNameWithFlag]§!, a także innych czynników, takich jak ich stabilność."
 coup_button_delayed_TT: "§HRequires:§!\n[!opt_coup_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Uruchom wydarzenie §HPróba zamachu stanu§!"
 economic_exploitation_button_TT: "§HWyzysk ekonomiczny§!\nWykorzysta część naszych wpływów do wykorzystania gospodarki §H[FROM.GetNameWithFlag]§!. Zapewni wolny przemysł i tanie zasoby, ale zaszkodzi relacjom."
