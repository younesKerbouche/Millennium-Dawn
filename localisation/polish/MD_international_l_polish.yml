 name_of_corp_tt: "§Y[name_of_corp]§!"
 PMC_blackwater_name_desc: "§YBlackwater na całym świecie§! to amerykańska prywatna firma wojskowa założona pod koniec 1996 r. przez byłego żołnierza USN SEAL, Erika Prince'a. Firma świadczy różnorodne usługi, takie jak szkolenia w zakresie egzekwowania prawa, szkolenia w zakresie walki wręcz i usługi bezpieczeństwa."
 PMC_aegis_name_desc: "§YAegis§!, w pełni Aegis Defense Services, to brytyjska prywatna armia założona przez Tima Spicera, który wcześniej był CEO Sandline International, a współzałożycielami byli Jeffrey Day, Dominic Armstrong i Mark Bullough. Niektóre z oferowanych usług to usługi bezpieczeństwa, szkolenia organów ścigania oraz wsparcie logistyczne i działania rekonstrukcyjne."
 PMC_constellis_name_desc: "§YConstellis Holdings§! to nazwa amerykańskiej prywatnej firmy wojskowej, która powstała w wyniku fuzji Blackwater i Triple Canopy, tworząc Constellis Holdings."
 PMC_wagner_name_desc: "§YGrupa Wagnera§!, oficjalnie znana jako PMC Wagner, jest rosyjskim państwowym prywatnym wykonawcą wojskowym utworzonym przez Jewgienija Prigożina. Grupa Wagnera jest najbardziej znana z rekrutacji więźniów do sekcji bojowych i prowadzi operacje w wielu krajach na całym świecie."
 PMC_md_name_desc: "Prywatna firma wojskowa §YMD Military Bois§! została utworzona w XXI wieku. Jej pochodzenie jest nieznane, ale członkowie PMC pochodzą z wielu krajów, od Ameryki, Szwajcarii, Niemiec, Chin i Rosji, co czyni ją jedną z najbardziej zróżnicowanych pod względem wyposażenia i wieloetnicznych PMC dostępnych na arenie międzynarodowej. Są powszechnie uważani za jednych z najlepszych najemników do wynajęcia ze względu na wysokie morale, koordynację i umiejętność korzystania z wielu platform uzbrojenia."
 PMC_mpri_name_desc: "§YMPRI§! (znana również jako §YL3-MPRI§!) to amerykańska globalna prywatna firma wojskowa założona w 1987 roku przez ośmiu byłych starszych dowódców wojskowych armii amerykańskiej, w tym Carla Vuono, byłego szefa sztabu. Firma świadczy wiele różnych usług, od logistyki, szkolenia wojskowego, szkolenia organów ścigania, modernizacji i konserwacji samolotów, systemów elektronicznych i walki elektronicznej. Odegrała aktywną rolę w operacji Pustynna Burza, a wkrótce potem stała się znaną na całym świecie globalną firmą PMC z kontraktami w takich krajach jak Chorwacja, Bośnia, Gwinea Równikowa, Kolumbia i inne."
 PMC_sadat_name_desc: "§YSpecjaliści SADAT§! to turecka prywatna firma wojskowa z siedzibą w Stambule. Założona w 2012 r. firma działa na Bliskim Wschodzie, świadcząc różnorodne usługi kontraktowe, takie jak usługi wojskowe, zaopatrzenie w materiały wybuchowe i doradztwo w zakresie obronności."
 PMC_rsb_name_desc: "§YGrupa RSB§! to rosyjska firma doradztwa wojskowego, świadcząca szeroki wachlarz usług, głównie w zakresie sił bojowych, szkoleń, logistyki i dobrze wyszkolonego korpusu oficerskiego."
 PMC_sandline_name_desc: "§YMiędzynarodowy SandLine§! to londyńska PMC utworzona i założona w latach 90. przez Tima Spicera. SandLine była zaangażowana w kilka konfliktów w latach 90., a jednym z nich był konflikt w Papui-Nowej Gwinei. Podobnie jak inne PMC, SandLine świadczyło usługi związane ze szkoleniem wojskowym i ochroną, a także wyjątkowe wsparcie operacyjne, które obejmowało zakup sprzętu i broni oraz wsparcie dyplomatyczne dla swoich kontraktowych kontrahentów."
 PMC_kbr_name_desc: "§YLogistyka KBR§! to prywatna firma zajmująca się logistyką, która jest szczególnie znana ze swojego zaangażowania w udzielanie wsparcia logistycznego Stanom Zjednoczonym oraz innym partnerom NATO i sojuszniczym."
 PMC_nirtal_name_desc: "Firma §YSpecjaliści Nirtal§! została założona w 1995 roku jako globalna prywatna firma ochroniarska, specjalizująca się w szkoleniach bojowych, usługach ochrony osobistej i doradztwie w zakresie bezpieczeństwa."
 PMC_halo_name_desc: "§YFundacja Halo§!, założona w 1988 r., jest non-profitową organizacją humanitarną, która specjalizuje się w usuwaniu amunicji z terenów dotkniętych wojną, aby usuwać miny lądowe w bezpieczny i skuteczny sposób. Petycjonują rządy, aby kontynuowały tę praktykę, aby zapewnić bezpieczeństwo przyszłym pokoleniom. Część ich pracy została wykonana w Mozambiku, Kosowie, Somalii, Afganistanie i wielu innych krajach."
 PMC_defense_name_desc: "§YMiędzynarodowa Rada Obrony§! was founded in 2000 as a merger between multiple former security organizations whose main purpose is to export French military knowledge, training and technical assistance internationally."
 PMC_gardaworld_name_desc: "§YGardaWorld§! to kanadyjska prywatna firma ochroniarska Stephana Crétiera, która świadczy usługi ochrony i usługi samochodów pancernych na całym świecie. Firma miała kontrakty z wieloma krajami na całym świecie, świadcząc usługi ochrony ambasad, banków, budynków rządowych i innych miejsc."
 PMC_esa_name_desc: "§YEuropejska Akademia Bezpieczeństwa§! została założona w 1992 roku przez Andrzeja Bryla, świadczącego usługi w zakresie ochrony morskiej, pierwszej pomocy, strzelectwa i innych. Ponadto firma wyszkoliła wiele jednostek specjalnych w Unii Europejskiej wśród policji i sił zbrojnych §Y[EUU.GetNameWithFlag]§!."
 PMC_g4s_name_desc: "§YG4S§! to londyńska międzynarodowa prywatna firma ochroniarska powstała w wyniku fuzji §YSecuricor§! i §YGroup 4 Falck§!. Firma świadczy szereg usług, takich jak personel ochrony, jednostki reagowania, bezpieczny transport więźniów i wiele innych. Stała się jedną z wiodących prywatnych firm ochroniarskich na świecie pod względem przychodów i zatrudnienia w Europie i Afryce."
 PMC_asgard_name_desc: "§YAsgard - Niemiecka Grupa Bezpieczeństwa§! to niemiecka prywatna firma wojskowa założona w 2007 roku. Jest to prywatna firma wojskowa specjalizująca się w walce, szkoleniu i nie tylko."
 PMC_sinai_name_desc: "§YZwiązek Plemion Synaju§! to paramilitarna siła w prowincji Synaj Północny w Egipcie, która walczyła ramię w ramię z egipskimi siłami bezpieczeństwa w regionie. Siły te składają się głównie z osób pochodzących z lokalnych plemion beduińskich. Siły te stały się skuteczną siłą przeciwko powstańcom i walczą dwustronnie u boku skoordynowanych profesjonalnych sił wojskowych."
 PMC_gard_name_desc: "§YGardservis§!, założona w 2020 r., jest białoruską organizacją bezpieczeństwa, której rząd białoruski poparł przetrzymywanie i szkolenie specjalnych sił bezpieczeństwa z innych krajów, głównie z Afryki i Ameryki Południowej. Często porównuje się ją do rosyjskiej prywatnej firmy wojskowej Wagner Group i ma podobną strukturę i cel."
 PMC_patriot_name_desc: "§YPatriota§! to rosyjska prywatna firma wojskowa, która została utworzona pod koniec 2018 r. jako bardziej elitarna wersja §YGrupa Wagnera§!. Skupiają się bardziej na ochronie osobistej i zatrudniają wyłącznie doświadczonych żołnierzy z doświadczeniem bojowym."
 PMC_dewe_name_desc: "§YUsługi ochroniarskie Dewe§! utworzona w 2011 r. przez byłych oficerów wojskowych i policjantów, po raz pierwszy działała podczas Igrzysk Olimpijskich w Pekinie w 2008 r. Często zajmuje się szkoleniem różnych cywilnych sił policyjnych i jest częścią chińskiej inicjatywy Pasa i Szlaku, aby zapewnić bezpieczeństwo chińskim inwestycjom w Afryce, Azji i na Bliskim Wschodzie."
 PMC_over_name_desc: "§YBezpieczeństwo grupy zagranicznej w Chinach§! to sponsorowana przez państwo chińska firma ochroniarska, której celem jest ścisła współpraca z państwami zagranicznymi w celu zapewnienia ochrony interesów Chin i państwa przyjmującego. Zapewniają różnorodne usługi, takie jak szkolenia, ochrona i bezpieczeństwo dla państw, które płacą za ich usługi."
 PMC_front_name_desc: "§YFront§! (lub §YGrupa usług granicznych§!) to chińska państwowa prywatna organizacja bezpieczeństwa z siedzibą w [HKG.GetNameWithFlag] Skupiona na Afryce firma zajmująca się bezpieczeństwem, lotnictwem i logistyką, założona przez byłego CEO §YBlackwater Worldwide§!, Erika Prince'a. Firma koncentruje się przede wszystkim na projektach logistycznych dla szlaków żeglugowych, bezpieczeństwie bez użycia broni i szkoleniach z zakresu bezpieczeństwa antyterrorystycznego. Ponadto firma specjalizuje się również w ewakuacjach wysokiego ryzyka ze stref konfliktu."
 PMC_redut_name_desc: "Organizacja §YRedut§! powstała w 2008 r. w wyniku połączenia różnych weteranów rosyjskiej armii oraz jednostek Ministerstwa Obrony, którzy zdobyli doświadczenie bojowe w różnych misjach pokojowych i wojskowych."
 PMC_gazprom_name_desc: "W następstwie rozwiązania §YWagner PMC§!, §YGazprom§! utworzył własną prywatną organizację ochrony, która pozwala mu chronić swoje obiekty. §YGazprom§! jest również najbardziej znanym kontraktem z rosyjskim Ministerstwem Obrony w celu ochrony interesów naftowych i gazowych."
 PMC_iron_name_desc: "§YMarynarka Żelazna§! to prywatna firma wojskowa z siedzibą w Estonii, która świadczy szeroki zakres usług ochrony oraz zabezpieczenia jachtów."
 PMC_sheriff_name_desc: "§YSzeryf§! jest drugą co do wielkości firmą w Naddniestrzu i obejmuje wszystkie dochodowe przedsiębiorstwa prywatne. Mają udział w stacjach benzynowych, supermarketach, kanałach telewizyjnych, salonach sprzedaży, hotelach i innych. Organizacja ochrony została utworzona jako kolejna metoda dochodu dla korporacyjnego giganta. Firma świadczy usługi ochrony różnym holdingom i oferuje swoje usługi na arenie międzynarodowej."
 PMC_lukoil_name_desc: "§YLukoil§! utworzyło swoją PMC skupiającą się na szczegółach walki i bezpieczeństwa oraz zbieraniu informacji wywiadowczych. Uważa się, że PMC sponsorowane przez Lukoil jest powiązane z byłymi agentami KGB."
 PMC_rosneft_name_desc: "§YRosneft§! to kolejny gigant naftowy w Rosji, którego głównym zamiarem jest utworzenie kolejnej spółki o charakterze wojskowym, specjalizującej się w siłach bezpieczeństwa."
 PMC_sberbank_name_desc: "§YSberbank§! to państwowy bank rosyjski, który na polecenie rządu rosyjskiego utworzył spółkę obronną, skupiającą się głównie na siłach bojowych i siłach bezpieczeństwa."
 PMC_vtb_name_desc: "§YVTB§! to państwowy rosyjski bank, który utworzył firmę wojskową pod nazwą Convoy z pomocą Arkady'ego Rotenberga. Podobnie jak inne rosyjskie prywatne firmy wojskowe, firma koncentruje się na usługach wojskowych i bezpieczeństwa, których celem jest zapewnienie sił bojowych i bezpieczeństwa."
