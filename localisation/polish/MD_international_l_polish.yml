 IS_counter_terror_threat_text: "Zagrożenie terrorystyczne"
 terror_main_category: "Im wyższe §Yzagrożenie terrorystyczne§! danego kraju, tym większe prawdopodobieństwo, że grupy dżihadystów przeprowadzą ataki na cele krajowe (takie jak biura rządowe) i cele zagraniczne (takie jak bazy wojskowe) w tym kraju. Ataki mogą zostać przeprowadzone w sąsiednim państwie, jeżeli jego granica pozostanie niestrzeżona. Dotkliwość ataków terrorystycznych i prawdopodobieństwo ich powodzenia można zmniejszyć poprzez zwiększenie wydatków na bezpieczeństwo wewnętrzne i prowadzenie szkoleń antyterrorystycznych."
 terror_instruct_category: "Zdolność kraju do zmniejszenia swojego §Yzagrożenia terrorystycznego§! powyżej pewnego punktu zależy od tego, czy kraj jest w stanie wojny, od jego stabilności, PKB/c i poziomu korupcji. §YZagrożenie terrorystyczne§! może wzrosnąć ze względu na poziom §YRadykalizacji§! i infiltrację dżihadystów z krajów sąsiednich. Będzie się zmniejszać przy niskim poziomie §YRadykalizacji§! oraz w wyniku nalotów i interwencji zewnętrznej. Minimalny poziom §YRadykalizacji§! można obniżyć poprzez walkę z korupcją, zwiększanie stabilności i rozwój gospodarki. §YRadykalizacja§! wzrasta wraz z popularnością [Caliphate_L] oraz w wyniku szybkiej liberalizacji społecznej."
