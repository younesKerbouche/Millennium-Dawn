 pmc_category_tracker_desc: "§YPrywatne Zakłady Wojskowe§!.\n\n§GWynajmij§! swoją własną §Yprywatną armię!§!\n§YZakłady§! §Glojalne§! wobec nas, lub takie, które kontrolujemy bezpośrednio, dadzą nam §Y20%§! §Gzniżki§! na swoje usługi.\n\n[PMC_max_available]\n§YAktualne listy PMC's§!:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
