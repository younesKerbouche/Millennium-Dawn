 AFG_Pomegranate_invesment1_desc: "Plan działania rządu afgańskiego mający na celu ułatwienie transportu i handlu granatami obejmuje świadczenie niezbędnych usług wspierających lokalne i międzynarodowe działania rynkowe. W zamian za te usługi rząd otrzyma część wygenerowanych zysków."
 AFG_New_special_Buget: "Nowy specjalny budżet TODO"
 AFG_New_special_Buget_desc: "Mając USAID i inne organizacje zapewniające finansowanie Afganistanowi, zamierzamy stworzyć nowy kanał dla wyspecjalizowanych funduszy. Te fundusze zostaną przeznaczone na rozwój konkretnych celów państwowych, które pozostaną nieujawnione ze względów strategicznych."
 AFG_import_westernism: "Importuj westernizm"
 AFG_import_westernism_desc: "Afganistan od dawna trzymał się swoich tradycyjnych wartości. Jednak niedawna otwartość na nowe idee pozwoliła nam selektywnie włączać aspekty zachodnich koncepcji. To podejście pozwala nam czerpać z różnorodnego wachlarza zachodnich idei, wybierając te, które odpowiadają naszym unikalnym potrzebom i odrzucając te, które nie pasują do naszego kontekstu."
 AFG_Request_nato_membership: "Poproś o członkostwo w NATO"
 AFG_Request_nato_membership_desc: "Choć rzadko zdarza się, aby kraje spoza Europy uzyskały członkostwo w NATO, biorąc pod uwagę obecną sytuację i obecność wspólnego wroga, ubieganie się o członkostwo w NATO nie miałoby na celu wyłącznie pozyskania środków obronnych, ale zacieśnienia współpracy w zakresie operacji wojennych, logistyki i planowania."
 AFG_Join_nato_war: "Join NATO Operations"
