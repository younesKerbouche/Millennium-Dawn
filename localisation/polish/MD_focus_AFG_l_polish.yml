l_polish:
 afghanistan_focus: "Drzewo fokusowe Afganistanu"
 AFG_civil_war: "Walcz z Talibami"
 AFG_civil_war_desc: "Nasz kraj został podzielony przez ekstremistów. Jesteśmy teraz na nogach, walcząc o przetrwanie naszego sposobu życia. Musimy odeprzeć terrorystów, którzy chcą rozerwać nasz naród na strzępy."
 AFG_enlisting_personal: "Werbuj personel"
 AFG_enlisting_personal_desc: "Musimy zwrócić się do starszych naszych lokalnych wiosek i spróbować zwerbować młodzież do przyłączenia się do walki z talibami."
 AFG_foreign_loyalist: "Milicja mniejszości afgańskiej"
 AFG_foreign_loyalist_desc: "Wiele mniejszości etnicznych w Afganistanie ucieka przed uciskiem talibów. Większość tych mniejszości należy do tego samego pochodzenia etnicznego, co mniejszości w sąsiednich krajach. Możemy zmobilizować tych, którzy uciekli przed talibami i chcą dla nas walczyć, a także pozyskać ochotników u naszych sąsiadów."
 AFG_updating_equipment: "Zaktualizuj nasz sprzęt"
 AFG_updating_equipment_desc: "Nasi żołnierze walczą z talibami przy użyciu przestarzałego sprzętu. Jeśli mamy wygrać tę wojnę, musimy zapewnić im lepszy sprzęt."
 AFG_infrastructure_equal_war: "Drogi są niezbędne podczas wojny"
 AFG_infrastructure_equal_war_desc: "Nawet starożytni Rzymianie wiedzieli, że właściwe działania wojenne wymagają odpowiednich dróg. Musimy zbudować te drogi, aby zaopatrzyć kontrolowaną przez nas część kraju, w przeciwnym razie po prostu nie będziemy w stanie wygrać tej wojny."
 AFG_foreign_equipment: "Broń rosyjska"
 AFG_foreign_equipment_desc: "Rosjanie znudzili się Talibom z powodu ich wsparcia dla czeczeńskich rebeliantów. Postanowili więc dostarczyć nam trochę starej radzieckiej broni."
 AFG_minor_military_construction: "Drobna konstrukcja broni"
 AFG_minor_military_construction_desc: "Nie mamy tu ani produkcji wojskowej, ani przemysłu. Jednakże walcząc z talibami, będziemy musieli być w stanie wyprodukować pewną ilość broni w kraju, jeśli mamy zapewnić zaopatrzenie naszym żołnierzom przez całą wojnę."
 AFG_adjusting_our_economy: "Dostosuj naszą gospodarkę"
 AFG_adjusting_our_economy_desc: "W obliczu trwającej wojny domowej duże siły policyjne są dla nas mało przydatne. Zamiast tego powinniśmy skierować te nieliczne zasoby, jakie mamy, do naszych szpitali, aby zamiast tego poprawić sytuację naszych żołnierzy."
 AFG_better_officers: "Edukacja Oficerska"
 AFG_better_officers_desc: "Po raz kolejny musimy przekierować zasoby szkoleniowe policji na bardziej palącą kwestię; odpowiedniego wykształcenia wojskowego dla naszych oficerów. Muszą być ostre jak noże, aby prowadzić naszych żołnierzy w bitwie."
 AFG_elite_help: "Jednostki bojowe w górach"
 AFG_elite_help_desc: "Kontrolujemy prowincję Badakhshan, zamieszkiwaną przez dużą liczbę etnicznych Tadżyków, którzy dobrze znają ten teren, a znaczna część z nich brała udział w wojnie radziecko-afgańskiej. Choć większość z nich osiągnęła wiek średni, nadal są gotowi i chętni do walki o przetrwanie naszego kraju."
 AFG_enhanced_recruitment_efforts: "Zwiększone wysiłki rekrutacyjne"
 AFG_enhanced_recruitment_efforts_desc: "Nie możemy sobie pozwolić na przegranie tej wojny i nadszedł czas, aby nasi obywatele to zrozumieli i musimy wzmóc wysiłki rekrutacyjne."
 AFG_going_offensive: "Rozpocznij naszą ofensywę"
 AFG_going_offensive_desc: "Zbyt długo siedzieliśmy z założonymi rękami, broniąc tego, co nam jeszcze pozostało. Nadszedł czas, abyśmy podjęli walkę z talibami i odzyskali to, co nam się prawnie należy."
 AFG_getting_new_tech: "Zdobądź nową technologię"
 AFG_getting_new_tech_desc: "Prowadziliśmy nasze wojny, jakby to był XX wiek. Musimy inwestować w nowe technologie i modernizować nasze wojsko. Walczymy z silniejszym wrogiem. Czas zamiast tego przewyższyć go bronią."
 AFG_planes: "Uruchom nasze Siły Powietrzne"
 AFG_planes_desc: "Nie mamy żadnych samolotów, o których można by mówić, ale jeśli zdominujemy niebo, znacznie łatwiej będzie nam odeprzeć Talibów."
 AFG_USA_equipment: "Zaangażowanie CIA"
 AFG_USA_equipment_desc: "Amerykanom nie podoba się przyczółek, jaki mają obecnie talibowie, dlatego zaproponowali, że sprzedają nam część sprzętu po niskiej cenie."
 AFG_specialize_equipment: "Sprzęt specjalistyczny"
 AFG_specialize_equipment_desc: "Jeśli mamy wygrać, musimy się upewnić, że mamy jak najwięcej przewag."
 AFG_cars_over_donkeys: "Amerykańskie Humvee"
 AFG_cars_over_donkeys_desc: "Chociaż osły dobrze nam służyły na górzystym terenie naszego domu, nie radzą sobie tak dobrze na równinach. Kiedy musimy odeprzeć wroga, kluczowa jest szybkość. Zaproponujemy zakup kilku starych Humvee od Amerykanów."
 AFG_fuel_for_economy: "Paliwo dla naszej gospodarki"
 AFG_fuel_for_economy_desc: "Nasza gospodarka jest w opłakanym stanie, a korupcja szerzy się. Musimy ustabilizować sytuację nie tylko po to, aby wygrać wojnę, ale także ze względu na ostateczny proces odbudowy."
 AFG_war_experience: "Doświadczenie wojenne"
 AFG_war_experience_desc: "Długotrwała wojna pozwoliła nam uczyć się i dostosowywać się do błędów z przeszłości, co pozwoliło nam ulepszyć naszą armię i taktykę."
 AFG_army_budget: "Budżet armii"
 AFG_army_budget_desc: "Nawet przy obecnym udoskonaleniu armii musimy zwiększyć finansowanie naszych sił zbrojnych, jeśli chcemy utrzymać wysokie morale, które pomoże nam wygrać wojnę."
 AFG_improving_our_economy: "Niezamierzone korzyści"
 AFG_improving_our_economy_desc: "Chociaż wprowadzaliśmy zmiany w naszym kraju, aby pomóc wygrać wojnę z talibami, przyniosło to niezamierzoną korzyść w postaci nieznacznej poprawy naszej gospodarki, a nawet naszych stosunków z międzynarodowymi inwestorami. Chociaż wielu z tych inwestorów nadal nieufnie podchodzi do angażowania się w kraj rozdarty wojną."
 AFG_equipment_production: "Produkcja sprzętu"
 AFG_equipment_production_desc: "Rozpoczynając produkcję sprzętu, szybko znaleźliśmy sposoby na ulepszenie naszych projektów."
 AFG_large_equipment_production: "Produkcja sprzętu na dużą skalę"
 AFG_large_equipment_production_desc: "Jeszcze więcej pieniędzy postanowiliśmy zainwestować w sprzęt produkcji krajowej. Oznacza to, że prędzej czy później z pewnością prześcigniemy Talibów."
 AFG_huge_equipment_production: "Ogromna produkcja sprzętu"
 AFG_huge_equipment_production_desc: "Nawet przy skromnej gospodarce naszego kraju nasi przywódcy zdali sobie sprawę, że nadszedł czas, aby wrzucić wszystko, co mamy, na krajową produkcję wojskową, abyśmy mogli definitywnie pokonać talibów."
 AFG_loyal_guards: "Lojalni strażnicy"
 AFG_loyal_guards_desc: "Musimy zatrudniać strażników, co do których mamy pewność, że są lojalni wobec Ahmada Shaha Massouda i tak lojalni, że będą go chronić nawet za cenę życia."
 AFG_elite_guards: "Elitarni Strażnicy"
 AFG_elite_guards_desc: "Musimy dopilnować, aby strażnicy znajdujący się najbliżej naszych przywódców byli najwyższej jakości i niezwykle dobrze wyszkoleni. Talibscy zabójcy nie mogą mieć szansy na atak."
 AFG_the_end_of_war: "Koniec wojny"
 AFG_the_end_of_war_desc: "Wreszcie... Nasz naród jest bezpieczny przed atakiem talibów, nasi przywódcy poprowadzili nas do zwycięstwa. Chwała Allahowi za to, że pozwolił swoim prawym synom i córkom wygrać tę straszliwą wojnę."
 AFG_civil_war_recovery: "Odzyskaj siły po wojnie secesyjnej"
 AFG_civil_war_recovery_desc: "Po ostatecznym pokonaniu talibów i odbiciu naszego kraju nadszedł czas, aby skupić się na odbudowie. Nasza gospodarka poważnie ucierpiała podczas wojny domowej."
 AFG_pleasing_the_ulema: "Proszę Imamów"
 AFG_pleasing_the_ulema_desc: "Jedną z głównych przyczyn wojny domowej były różnice religijne. Nadal wierzymy w islam, ale nie podzielamy tej samej interpretacji, co talibowie. Po mocnym ich pokonaniu musimy dopilnować, aby nasi lojalni imamowie zgodzili się z naszym sposobem rządzenia."
 AFG_rebuild_mosques: "Odbuduj meczety"
 AFG_rebuild_mosques_desc: "Wiele meczetów w kraju zostało tragicznie zniszczonych lub pozostawionych w stanie ruiny podczas niekończących się strumieni konfliktów i wojen, które nękają nas od rewolucji Saurów w 1978 r.. Nadszedł czas, aby przywrócić im dawną świetność."
 AFG_spread_our_religion: "Rozpowszechniaj naszą religię"
 AFG_spread_our_religion_desc: "W naszym kraju żyje duża liczba pobożnych muzułmanów, a ponieważ nasza gospodarka przechodzi znaczący proces rewitalizacji, powinniśmy szerzyć naszą interpretację i wizję islamu poprzez międzynarodowe interakcje między naszymi obywatelami a obywatelami krajów sąsiadujących."
 AFG_un_troops: "Strażnicy Pokojowi ONZ"
 AFG_un_troops_desc: "Po wojnie domowej duża część naszego kraju jest w ruinie i jak dotąd nie udało nam się w pełni utrzymać nad nią kontroli, powinniśmy zwrócić się do Sił Pokojowych ONZ o pomoc naszym wojskom w patrolach naszego kraju."
 AFG_sticking_with_opium: "Trzymaj się Opium"
 AFG_sticking_with_opium_desc: "W przeszłości produkcja i sprzedaż dużych ilości opium zawsze nam się sprawdzała i jak to mówią, jeśli coś nie jest zepsute, nie naprawiaj tego."
 AFG_industrial_economy: "Uprzemysłowienie"
 AFG_industrial_economy_desc: "Nadszedł czas, abyśmy rozpoczęli industrializację, aby zbudować naszą gospodarkę. Musimy budować ogromne fabryki, aby wytwarzać wszystkie produkty potrzebne naszym obywatelom do codziennego życia."
 AFG_changing_our_economy: "Nasza przyszła gospodarka"
 AFG_changing_our_economy_desc: "Stoimy na rozdrożu; musimy zdecydować, czy podwoimy naszą obecną gospodarkę opartą na opium, czy też powinniśmy zamiast tego spróbować uprzemysłowić kraj?"
 AFG_opium_barons: "Baronowie opiumowi"
 AFG_opium_barons_desc: "W miarę jak powiększamy nasze rynki, niektóre frakcje z kolei zwiększają swój wpływ na rynek. Frakcje te skutecznie przejęły kontrolę nad rynkiem opium."
 AFG_focusing_on_infrastructure: "Zniszcz pola opiumowe"
 AFG_focusing_on_infrastructure_desc: "Nadszedł czas, abyśmy pozbyli się pól opium w naszym kraju. Musimy zmodernizować naszą gospodarkę i zacząć torować drogę naszym ambicjom przemysłowym."
 AFG_selling_large_quantities: "Sprzedam duże ilości opium"
 AFG_selling_large_quantities_desc: "Mając scentralizowaną kontrolę nad naszą produkcją opium, będziemy czerpać z niej duże zyski. Nadszedł czas, abyśmy sprzedali część tego i zrealizowali zysk."
 AFG_focusing_on_factories: "Uruchom naszą branżę"
 AFG_focusing_on_factories_desc: "Ponieważ większość pól makowych została zrównana z ziemią, nadszedł czas, abyśmy zbudowali fabryki na pustych terenach, aby nasi ludzie mogli skorzystać z naszych wysiłków."
 AFG_relief_effort: "Wysiłków na rzecz pomocy"
 AFG_relief_effort_desc: "Organizacja Narodów Zjednoczonych wyglądała, jak nasz naród został rozdarty przez wojnę domową bez większego zaangażowania. Jednak gdy opadł kurz, przybycie sił pokojowych zadziałało jako czynnik stabilizujący, a ONZ zdecydowała się wysłać fundusze, aby pomóc nam w dalszej odbudowie i stabilizacji naszego kraju."
 AFG_building_society: "Odbuduj nasze społeczeństwo"
 AFG_building_society_desc: "Większość naszego budżetu przeznaczono na naszych żołnierzy podczas wojny. Teraz, gdy nie musimy już zajmować się zagrożeniem ze strony talibów, Organizacja Narodów Zjednoczonych zażądała, abyśmy skupili wysiłki na naszym społeczeństwie i trosce o ludzi."
 AFG_wounded_veterans: "Opieka pourazowa dla weteranów"
 AFG_wounded_veterans_desc: "Większość naszego społeczeństwa doświadczyła okropności wojny. Musimy dołożyć wszelkich starań, aby zapewnić leczenie tym, którzy najbardziej ucierpieli, nie tylko w celu odbudowy naszego kraju, ale także abyśmy mogli w przyszłości korzystać z wiedzy naszych weteranów."
 AFG_economic_recovery: "Częściowe odzyskanie"
 AFG_economic_recovery_desc: "Dzięki pomocy ONZ w naszych wysiłkach poczyniliśmy znaczne postępy na drodze do ożywienia gospodarczego. Doszliśmy do punktu, w którym nie musimy już skupiać się na prostym przetrwaniu, możemy wreszcie zacząć poprawiać standardy życia w naszym kraju."
 AFG_un_troops_removal: "Usunięcie wojsk ONZ"
 AFG_un_troops_removal_desc: "Poczyniliśmy ogromne postępy w kierunku stabilizacji kraju, a czyniąc to, nie potrzebujemy już sił pokojowych ONZ do pomocy w patrolowaniu naszego kraju."
 AFG_tribes_or_cities: "Plemiona lub Miasta"
 AFG_tribes_or_cities_desc: "Wyraźny kontrast między polityką plemienną a polityką modernizacyjną zawsze był częścią procesu politycznego w Afganistanie i jest to problem, którego po prostu nie da się uniknąć budując nowoczesny Afganistan. Musimy ostrożnie wybrać, czy trzymać się starych sposobów, czy przyjąć bardziej nowoczesny system."
 AFG_the_mountains: "Plemiona"
 AFG_the_mountains_desc: "Plemiona stanowią kręgosłup Afganistanu, nie możemy ryzykować utraty naszej stabilności i tożsamości narodowej na rzecz wspierania wzrostu międzynarodowego kapitału."
 AFG_the_rural_areas: "Rozwijaj obszary wiejskie"
 AFG_the_rural_areas_desc: "Prawie wszystkie nasze obszary wiejskie są niezagospodarowane, powinniśmy zacząć je rozwijać, aby uwolnić ich prawdziwy potencjał."
 AFG_the_tribal_leaders: "Wzmocnij przywódców plemiennych"
 AFG_the_tribal_leaders_desc: "W historii naszego narodu dyskurs między plemionami a rządem centralnym zawsze prowadził do cyklu niepokojów narodowych, a następnie zagranicznej interwencji lub inwazji. Włączając przywódców plemiennych do rządu, nie popełnimy ponownie tego samego błędu."
 AFG_the_towns: "Rozwijaj obszary miejskie"
 AFG_the_towns_desc: "Aby zmodernizować kraj, należy bardziej rozwinąć obszary miejskie, zaczynając od miast. To z pewnością zniechęci plemiona, ale dopóki będzie funkcjonował rząd centralny, wszystko będzie pod kontrolą."
 AFG_the_cities: "Rozwijaj miasta"
 AFG_the_cities_desc: "Nasze miasta mają duży potencjał rozwoju po dziesięcioleciach wojen, część zniszczonych budynków można wyremontować i przekształcić w fabryki, aby lepiej służyły potrzebom obywateli."
 AFG_the_capital: "Rozwijaj Kabul"
 AFG_the_capital_desc: "W połowie XX wieku Kabul był kurortem wypoczynkowym, jednak dziesięciolecia wojny spowodowały, że miasto popadło w ruinę. Odbudowa i modernizacja Kabulu nie tylko przywróci mu dobrobyt, ale podkreśli autorytet rządu centralnego."
 AFG_getting_running_water: "Zdobądź bieżącą wodę"
 AFG_getting_running_water_desc: "Afganistan jest jednym z krajów na świecie dotkniętych największym niedoborem wody, a nasi rodacy zbyt mocno ucierpieli z powodu braku dostępu do czystej wody. Najwyższy czas, aby rząd zajął się problemem niedoborów wody budując odpowiednią infrastrukturę."
 AFG_feed_the_nation: "Nakarm Naród"
 AFG_feed_the_nation_desc: "Większość naszych obywateli cierpi z powodu niedożywienia. Wojna się skończyła i nie ma już dla niej usprawiedliwienia. Musimy desperacko zająć się dobrem naszych obywateli, zwłaszcza naszych dzieci."
 AFG_spread_electricity: "Rozwiń Sieć energetyczną"
 AFG_spread_electricity_desc: "W okresie wojny większość sieci energetycznej kraju została uszkodzona lub zniszczona, a obecnie ludzie polegają na generatorach ze względu na ciągłe awarie. Nadszedł czas na odbudowę i rozbudowę naszej sieci energetycznej."
 AFG_means_of_communication: "Środki transportu"
 AFG_means_of_communication_desc: "Teraz, gdy przywrócono naszą sieć energetyczną, możemy zapewnić naszym obywatelom najbardziej podstawowy dostęp do telewizji i Internetu tam, gdzie zniszczyli ich Talibowie."
 AFG_rebuild_the_roads: "Odbuduj drogi"
 AFG_rebuild_the_roads_desc: "Większość naszej sieci drogowej została zniszczona podczas wojny, a na wielu pozostałych drogach znajdują się IED pozostawione przez talibów. Konieczne jest oczyszczenie tych IED i odbudowa naszych dróg."
 AFG_public_transportation: "Transport publiczny"
 AFG_public_transportation_desc: "Nasz kraj posiada system transportu publicznego, ale ze względu na obawę przed atakami terrorystycznymi przeprowadzanymi przez talibów, prawie nie funkcjonuje on. Teraz, gdy w końcu nastał pokój, nadszedł czas, aby przywrócić transport publiczny, aby przyniósł korzyści naszej ludności."
 AFG_our_nation_recovered: "Nasz naród odzyskany"
 AFG_our_nation_recovered_desc: "Wycofanie się sił pokojowych ONZ z pewnością oznacza, że ​​nasz kraj wrócił na właściwą drogę i nadszedł czas, aby zakasać rękawy i dalej budować Afganistan."
 AFG_future_national_policy: "Przyszłość Afganistanu"
 AFG_future_national_policy_desc: "Wojna się skończyła. Jednak kraj nadal jest w ruinie i nadszedł czas, aby ukształtować jego przyszłość."
 AFG_approaching_nato: "Zbliż się do Zachodu"
 AFG_approaching_nato_desc: "Mocarstwa zachodnie mają silną gospodarkę i zaawansowane technologie. Jeśli zdecydujemy się pochylić w stronę Zachodu, z pewnością zapewnią w przyszłości znaczną pomoc, zarówno gospodarczą, jak i militarną."
 AFG_aspiring_nato: "Zostań głównym sojusznikiem spoza NATO"
 AFG_aspiring_nato_desc: "Położenie geograficzne naszego kraju sprawia, że ​​oficjalne członkostwo w NATO jest bardzo mało prawdopodobne, ale możemy stać się głównym sojusznikiem spoza NATO. Takie postępowanie daje możliwość uzyskania różnorodnych korzyści militarnych i finansowych niedostępnych dla krajów spoza NATO ze Stanów Zjednoczonych."
 AFG_emerging: "Zbliż się do Wschodu"
 AFG_emerging_desc: "Kraje zachodnie często nie dotrzymują słowa w kontaktach z krajami Trzeciego Świata, a w przeszłości współpraca z nimi skutkowała ujarzmianiem i wyzyskiem naszych obywateli przez klasę kapitalistów Zachodu. Na tym wyzysku skorzysta tylko kilku oligarchów. Istnieje wiele nowych możliwości współpracy z wschodzącymi krajami Wschodu, takimi jak Chiny i Rosja."
 AFG_join_SCO: "Dołącz do SKO"
 AFG_join_SCO_desc: "Na czele SCO stoją Chiny i Rosja. Jest to organizacja kładąca nacisk na pokój w regionie, bezpieczeństwo, walkę z terroryzmem i współpracę gospodarczą. Może zapewnić wiele zasobów, które uznamy za niezbędne dla naszego kraju, takich jak ćwiczenia antyterrorystyczne i pomoc rozwojowa. Powinniśmy przystąpić do SzOW dla dobra naszego kraju."
 AFG_seek_american_protection: "Szukaj amerykańskiej ochrony"
 AFG_seek_american_protection_desc: "Stany Zjednoczone są najpotężniejszą siłą militarną na świecie, a biorąc pod uwagę nasze wyjątkowe strategiczne położenie geograficzne w otoczeniu potężnych narodów, szukanie ochrony w USA nie tylko zapewniłoby nam ochronę przed zagraniczną inwazją, ale także zapewniłoby pomoc w utrzymaniu wewnętrznej stabilności kraju."
 AFG_monarchy: "Powrót dynastii Barakzai"
 AFG_monarchy_desc: "Były premier Mohammed Daoud Khan popełnił błąd, obalając swojego kuzyna, króla Mohammeda Zahira Shaha i ustanawiając republikańską dyktaturę. Doprowadziło to do dziesięcioleci konfliktów domowych w Afganistanie. Czas przygotować się na powrót królestwa, aby zapewnić stabilność w kraju."
 AFG_prepare_the_king: "Przygotuj się na powrót króla"
 AFG_prepare_the_king_desc: "Nasz ukochany były król, Mohammed Zahir Shah, nadal ma rodzinę mieszkającą na wygnaniu we Włoszech. Czas przygotować się na ich powrót do Afganistanu, aby ponownie rządzić naszym krajem jako królestwem."
 AFG_the_king_returns: "Powrót Króla"
 AFG_the_king_returns_desc: "Po przygotowaniu podstaw i dokonaniu niezbędnych zmian nadszedł czas, aby powitać naszego króla z powrotem z otwartymi ramionami i przekazać mu wodze władzy."
 AFG_restore_the_constitution: "Przywróć konstytucję z 1964 r"
 AFG_restore_the_constitution_desc: "Konstytucja z 1964 r. charakteryzuje się ucieleśnieniem nowoczesnej demokracji; wybory parlamentarne, prawa kobiet i prawa obywatelskie. Co ważne, zapewnia utrzymanie monarchii na tronie. Musimy przywrócić tę konstytucję, aby przywrócić naszemu królestwu dawną chwałę."
 AFG_pro_establishment: "Zamach stanu Hezb-i Islami"
 AFG_pro_establishment_desc: "Nadszedł czas, aby Afganistan znalazł się pod scentralizowanymi rządami islamu Pasztunów! Wojny plemienne wpłynęły na modernizację i stabilność naszego państwa. Zachód nas opuścił, a mocarstwa Wschodu chcą nas zniszczyć. Będziemy ciężko pracować, aby raz na zawsze wprowadzić Afganistan pod panowanie islamskie."
 AFG_bring_military_to_our_side: "Sprowadź wojsko na naszą stronę"
 AFG_bring_military_to_our_side_desc: "Zadaniem naszej armii jest ochrona naszego narodu i utrzymywanie stabilności w kraju. Jednak ze względu na wysoki poziom korupcji za poprzedniej administracji i częste wstrzymywania wynagrodzeń wojskowych przez najwyższych urzędników wojsko jest sceptyczne wobec nowego reżimu. Zajęcie się tą kwestią jest niezwykle istotne, aby zapewnić stabilność naszego nowego reżimu."
 AFG_secure_the_power: "Konsoliduj naszą moc"
 AFG_secure_the_power_desc: "Teraz, gdy mamy wojsko po naszej stronie, nadszedł czas, aby zbudować siły policyjne, aby ustabilizować naród i rozmieścić je wraz z naszym wojskiem, aby wyeliminować wpływy plemienne i osiągnąć nasz ostateczny cel, jakim jest silny, scentralizowany, zdominowany przez Pasztunów islamski rząd."
 AFG_declare_the_emirate: "Ogłoś Emirat"
 AFG_declare_the_emirate_desc: "Nadszedł czas, aby zapewnić naszym rodakom Afgańczykom silne, scentralizowane przywództwo, które będzie służyć najlepszym interesom kraju. Hekmatyar będzie naszym łaskawym emirem."
 AFG_future_diplomacy: "Nasze stanowisko dyplomatyczne"
 AFG_future_diplomacy_desc: "We współczesnym świecie żaden kraj nie może sobie pozwolić na izolację. Biorąc pod uwagę naszą sytuację, musimy ostrożnie określić sposób, w jaki postępujemy z innymi krajami."
 AFG_invite_western_investors: "Zaproś zachodnich inwestorów"
 AFG_invite_western_investors_desc: "Możemy zaprosić niektórych zachodnich inwestorów do wniesienia wkładu w kilka projektów w naszym kraju, które pobudzą gospodarkę naszego kraju, a także ułatwią przyszłą współpracę gospodarczą z Zachodem."
 AFG_invite_eastern_investors: "Zaproś Inwestorów Wschodnich"
 AFG_invite_eastern_investors_desc: "Mocarstwa wschodnie to kraje, które naprawdę chcą pomóc naszemu krajowi, a wszystko to bez warunkowych żądań tak zwanej „demokracji” i „praw człowieka”. Możemy zaprosić ich do inwestowania w naszym kraju, wzmocnić nasze więzi gospodarcze i otworzyć więcej możliwości współpracy w przyszłości."
 AFG_request_chinese_protection: "Poproś o chińską ochronę"
 AFG_request_chinese_protection_desc: "Chiny są naszym sąsiadem, ale nigdy nie miały zamiaru nas okupować ani ujarzmiać. Obaj podzielamy te same obawy dotyczące bezpieczeństwa wewnętrznego. Dlatego możemy zwrócić się do Chin z traktatem obronnym w zamian za zapewnienie im korzyści z prowadzenia interesów w naszym kraju."
 AFG_internal_policy: "Skoncentruj się na polityce wewnętrznej"
 AFG_internal_policy_desc: "Teraz, gdy nasz kraj się ustabilizował, musimy określić, jaki kurs obierzemy."
 AFG_aggresive_foreign_policy: "Agresywna polityka zagraniczna"
 AFG_aggresive_foreign_policy_desc: "Jak to się mówi, najlepszą obroną jest atak. Powodem, dla którego nasz kraj był zawsze najeżdżany przez obce imperia na przestrzeni dziejów, jest to, że zawsze przyjmowaliśmy politykę biernej obrony. Musimy działać agresywnie, aby zapobiec powtórzeniu się historii."
 AFG_isolism: "Defensywna polityka zagraniczna"
 AFG_isolism_desc: "Choć Afganistan był kiedyś historycznie silnym krajem i pokonał dwa dawne supermocarstwa, nie można zaprzeczyć, że Afganistan nie jest w dzisiejszych czasach potęgą regionalną. Dobro obywateli jest dla tego rządu najważniejszym priorytetem. Możemy dyplomatycznie przyjąć politykę aktywnej obrony, aby uniknąć kolejnej zagranicznej interwencji lub inwazji na kraj."
 AFG_increased_mobilization: "Zwiększ pobór"
 AFG_increased_mobilization_desc: "Nasz kraj jest otoczony przez silnych wrogów, jednak nasi obywatele nie są gotowi do walki i musimy wdrożyć pobór do wojska, aby zapewnić naszym obywatelom gotowość do wojny."
 AFG_eyes_on_pakistan: "Publicznie potępiajcie linię Durraniego"
 AFG_eyes_on_pakistan_desc: "Linia Duranda wyznaczona przez Brytyjczyków w XX wieku jest hańbą i obrazą naszego kraju, powoduje, że większość naszych braci Pasztunów żyje w granicach Pakistanu, kraju, który naszym zdaniem nie powinien istnieć. Nigdy nie uznamy Linii Duranda ani nie zapomnimy dziesięcioleci cierpień, jakie Pakistan w przeszłości zadawał naszemu narodowi."
 AFG_defending_our_borders: "Brońmy naszych granic"
 AFG_defending_our_borders_desc: "Chociaż nasz kraj prowadzi rygorystyczną neutralną dyplomację, nie każdy kraj wokół nas jest stabilny i jako taki nie możemy popadać w samozadowolenie. W ramach doktryny aktywnej obrony będziemy budować struktury obronne na naszej granicy z Pakistanem."
 AFG_leg_infantry: "Ulepsz naszą piechotę"
 AFG_leg_infantry_desc: "W przeszłości naszą broń pozyskiwano głównie od mocarstw sąsiednich i regionalnych, a nasi żołnierze pochodzili głównie z piechoty. Chociaż ponowne wyposażenie naszych żołnierzy można odłożyć w czasie, naszej broni poważnie brakuje w dzisiejszych czasach; musimy odnowić broń naszej piechoty."
 AFG_afghan_sof: "Siły Specjalne w centrum uwagi"
 AFG_afghan_sof_desc: "W XXI wieku siły specjalne są często pierwszymi jednostkami, które wkraczają na pole bitwy i ostatnimi, które są z niego wyciągane. Otrzymują oni najtrudniejsze, ale niedoceniane misje, w tym rozpoznanie, walkę z terroryzmem, pomoc w przypadku katastrof itp. Powinniśmy rozwijać te jednostki."
 AFG_mobile_units: "Skoncentruj się na jednostkach mobilnych"
 AFG_mobile_units_desc: "We współczesnych działaniach wojennych piechota jest niewątpliwie mięsem armatnim w sytuacjach konfliktowych o dużej intensywności. Gdyby piechota była zmotoryzowana, jej skuteczność i przeżywalność uległyby drastycznemu zwiększeniu."
 AFG_preparing_invasion: "Przygotuj się na wojnę"
 AFG_preparing_invasion_desc: "Aby odzyskać Pasztunistan, który słusznie nam się należy, musimy rozpocząć przygotowania do wojny. Pakistan nie będzie łatwym wrogiem do rozprawienia się."
 AFG_invade_pakistan: "Odzyskaj naszą ziemię"
 AFG_invade_pakistan_desc: "Nadszedł czas, czas wyzwolić naszych rodaków Pasztunów spod tyrańskich rządów Pakistanu."
 AFG_armoured_units: "Rozwijaj nasze jednostki pancerne"
 AFG_armoured_units_desc: "Nowoczesna armia nie jest skuteczną siłą bojową bez przyzwoitej jednostki pancernej. W poprzednich wojnach mieliśmy czołgi, które na szczęście doznały jedynie niewielkich uszkodzeń, spalonych gąsienic i innych łatwych do naprawienia problemów. Możemy naprawić te czołgi, opracowując jednocześnie projekt czołgu krajowego, który umożliwiłby złożenie skutecznego korpusu pancernego."
 AFG_defensive_army: "Armia Defensywna"
 AFG_defensive_army_desc: "Nasza sytuacja narodowa nie pozwala nam wydawać zbyt dużej części budżetu na wojsko, jednak w wielu przypadkach skuteczność bojowa wojska nie zależy od nowoczesności broni ani liczebności, czego dowodem są nasze dotychczasowe wysiłki mające na celu wyparcie Sowietów i Brytyjczycy. Możemy poprawić skuteczność bojową naszego wojska bez nadmiernych wydatków na wojsko, ucząc taktyk obronnych."
 AFG_army_engineer_school: "Szkoła Inżynierów Armii"
 AFG_army_engineer_school_desc: "Aby poprawić skuteczność bojową naszych oficerów i szeregowców, ważne jest posiadanie akademii wojskowych, w których będą kształcić się nasi przyszli oficerowie. Mając profesorów na stałym stanowisku, rząd jest przekonany, że nasi przyszli oficerowie poprowadzą naszą armię do sukcesu."
 AFG_homeguard: "Strażnik"
 AFG_homeguard_desc: "Zdaniem dowództwa wojskowego sama regularna armia nie wystarczy, aby skutecznie bronić naszego kraju. Na szczęście nasze unikalne położenie geograficzne pozwala nam szkolić jednostki milicji, ekspertów w walce w górach. Ci członkowie milicji zazwyczaj prowadzą normalne życie cywilne, ale przejdą regularne szkolenie wojskowe i będą mogli szybko zaangażować się w walkę, aby bronić naszego kraju w przypadku obcej inwazji."
 AFG_the_swiss_way: "Droga szwajcarska"
 AFG_the_swiss_way_desc: "Afganistan był najbardziej spokojny i stabilny w połowie ubiegłego wieku i był wówczas nazywany „Szwajcarią Bliskiego Wschodu”. Powinniśmy spróbować przywrócić ten historyczny status. Nasze położenie geograficzne jest nieco podobne do szwajcarskiego, a rząd uważa, że ​​możemy się uczyć od Szwajcarii w budowaniu fortyfikacji wokół kluczowych punktów w kraju."
 AFG_superior_firepower: "Doskonała siła ognia"
 AFG_superior_firepower_desc: "W przypadku niektórych krajów czysta siła militarna odwiodłaby atakującego od zorganizowania kosztownej inwazji. Powinniśmy inwestować w doktrynę wyższej siły ognia, aby jak najskuteczniej bronić naszych granic."
 AFG_military_research: "Badania wojskowe"
 AFG_military_research_desc: "Teraz, gdy nasz kraj się ustabilizował, możemy zainwestować część budżetu państwa w badania wojskowe, zwłaszcza w zakresie technologii, która ma podwójne zastosowanie zarówno do celów wojskowych, jak i cywilnych."
 AFG_moderate_islamists: "Rząd Jamiat-e Islami"
 AFG_moderate_islamists_desc: "Ahmad Shah Massoud i Burhanuddin Rabbani mają plan promowania jedności naszego kraju. To brzmi jak program, który może w przyszłości ożywić kraj. Obecnie u władzy sprawuje Jamiat-e Islami i powinniśmy dopilnować, aby rząd centralny torował drogę naszemu programowi."
 AFG_fight_corruption: "Walcz z korupcją w rządzie"
 AFG_fight_corruption_desc: "Kluczem do zdobycia zaufania obywateli jest zajęcie się przez nasz rząd powszechną korupcją w kraju. Ważne jest, aby ludzie wiedzieli, że nasz rząd służy interesom ludzi, a nie interesom klasy potężnej i szlacheckiej."
 AFG_decentralization: "Decentralizacja"
 AFG_decentralization_desc: "Jednym z kluczowych punktów programu Jamiat-e Islami jest decentralizacja. Ahmad Shah Massoud stwierdził, że stosunki władzy w Afganistanie powinny być wzorowane na modelu szwajcarskim, skutecznie tworząc zdecentralizowany rząd i decentralizując władzę z Kabulu. Umożliwi to prowincjom kraju efektywniejszą dystrybucję zasobów i władzy, zapewniając dobrobyt i stabilność całemu krajowi."
 AFG_jamiate_islami: "Szwajcarski model polityczny"
 AFG_jamiate_islami_desc: "Zreformowaliśmy naszą strukturę rządową i poparcie społeczne zdecydowanie stoi za tymi planami. Czas rozpocząć nową erę dla Afganistanu."
 AFG_authortarian: "Rząd Junbish-i-Milli"
 AFG_authortarian_desc: "Junbish-i-Milli to wielka partia populistyczna, na czele której stoi przywódca wojskowy Abdul Rashid Dostum. Ma na celu promowanie sekularyzmu, ochronę interesów Afganistanu, Turkmenistanu i Uzbekistanu oraz przywrócenie dobrobytu, jaki mieliśmy w zeszłym stuleciu pod rządami republikanów. Dostum z pewnością poprowadzi kraj do nowej ery."
 AFG_helping_our_friends: "Czystki polityczne"
 AFG_helping_our_friends_desc: "Choć przejęliśmy władzę, część naszych byłych sojuszników stanowi ogromne zagrożenie dla władzy centralnej. Musimy usunąć ich ze stanowisk, a na ich miejsce zostaną umieszczeni lojalni wobec nas ludzie."
 AFG_align_with_turkey: "Dopasuj się do Turcji"
 AFG_align_with_turkey_desc: "W najnowszej historii Turcja wielokrotnie wspierała Dostuma. Ściślej współpracując z narodem tureckim, prawdopodobnie możemy uzyskać od niego pełne wsparcie oraz od ludności uzbeckiej i turkmeńskiej w kraju i za granicą."
 AFG_secularism_campaign: "Kampania sekularyzacyjna"
 AFG_secularism_campaign_desc: "Jednym z kluczowych punktów programu Dostuma jest oddzielenie religii od polityki; posunięcie to ma na celu zwiększenie władzy rządu centralnego i odsunięcie mułłów od polityki. Z pewnością wywoła to gniew w niektórych wspólnotach religijnych, ale będziemy temu przeciwdziałać na kilka sposobów."
 AFG_junbishi_milli: "Przywróć Świecką Republikę"
 AFG_junbishi_milli_desc: "Pod rządami republikanów w zeszłym stuleciu Afganistan mógł się szybko zmodernizować, a kobiety zostały wyemancypowane i mogły na równym poziomie uczestniczyć w afgańskim społeczeństwie. Republikański sposób rządzenia udowodnił, że Afganistan może faktycznie porzucić przestarzałe zwyczaje i zmodernizować kraj."
 AFG_pro_western: "Niezależni prozachodni"
 AFG_pro_western_desc: "Wspierany przez Zachód niezależny rząd niemal na pewno będzie skłaniał się ku Zachodowi i utrzyma status quo w regionie."
 AFG_supported_by_west: "Wsparcie zachodnie"
 AFG_supported_by_west_desc: "Nasz rząd obecnie nie ma poparcia społeczeństwa z powodu korupcji w jego obrębie. Musimy chronić nasze elity rządzące przed gniewem ludu, a skoro sprzymierzamy się z Zachodem, Zachód z pewnością będzie nas wspierał, w tym będzie wywierał presję na opozycję w celu utworzenia koalicji."
 AFG_increase_opium_trade: "Potajemnie wspieraj przemysł opiumowy"
 AFG_increase_opium_trade_desc: "Pomimo naszego publicznego ogłoszenia zamiaru rozwiązania problemu opium, możemy potajemnie wspierać przemysł opiumowy, nie robiąc nic w tej sprawie, a nawet chroniąc pola makowe za pomocą policjantów ubranych po cywilnemu. Prawdopodobnie otrzymamy w zamian pewne datki na cele polityczne od baronów opiumowych."
 AFG_afghan_independents: "Włącz Kleptokrację"
 AFG_afghan_independents_desc: "Zmiana? Kto potrzebuje zmian? Mamy Zachód, który nam pomoże, a sytuacja poprawi się zgodnie z planem."
 AFG_hezb_i_wahdat: "Rząd Khaliliego"
 AFG_hezb_i_wahdat_desc: "Islamska Partia Jedności Afganistanu jest afgańską partią polityczną założoną w 1989 roku w oparciu o szyicki islam."
 AFG_invite_fatemiyoun: "Wezwij Fatemiyouna"
 AFG_invite_fatemiyoun_desc: ""
 AFG_join_axis_of_resistance: "Oś Oporu"
 AFG_join_axis_of_resistance_desc: ""
 AFG_declare_hazaristan: "Ogłoś Hazaristan"
 AFG_declare_hazaristan_desc: ""
 AFG_remain_neutral: "Ścieżka neutralności"
 AFG_remain_neutral_desc: "Rozkwit Afganistanu w połowie XX wieku udowodnił, że nie skłaniając się ani ku Zachodowi, ani Wschodowi, możemy zarówno czerpać korzyści, jak i nie obrażać żadnej ze stron. To obecnie najlepsza polityka w stosunkach zagranicznych w Afganistanie."
 AFG_economy_first: "Najpierw ekonomia"
 AFG_economy_first_desc: "Ponieważ dążymy do neutralnych stosunków dyplomatycznych, nasz rozwój narodowy powinien skupiać się na gospodarce cywilnej, a wydatki na cele wojskowe muszą być utrzymywane na niskim poziomie, na tyle, aby móc się bronić i wyeliminować wszelkie powstania, przed którymi stoimy."
 AFG_looking_for_protection: "Staraj się o uznanie przez ONZ neutralności"
 AFG_looking_for_protection_desc: "Na razie wykazaliśmy, że jesteśmy w stanie wywiązać się z naszych zobowiązań jako kraj trwale neutralny, teraz wystarczy nam uznanie przez Organizację Narodów Zjednoczonych i posiadanie co najmniej jednego stałego członka Rady Bezpieczeństwa ONZ, aby zagwarantować, że pozostaniemy krajem trwale neutralnym ."
 AFG_freedom_fighters: "Bojownicy o wolność"
 AFG_idea_Opium_Economy: "Afgańska gospodarka opiumowa"
 AFG_idea_Opium_Economy_desc: "Duża część afgańskich rolników utrzymuje się z uprawy i sprzedaży maku na opium. Ogromne pola maku zajmują znaczną część naszych gruntów ornych."
 AFG_idea_Opium_barons: "Afgańscy baronowie opiumowi"
 AFG_idea_Opium_barons_desc: "Duża część afgańskich rolników utrzymuje się z uprawy i sprzedaży maku na opium. Ogromne pola maku zajmują znaczną część naszych gruntów ornych. Nowa polityka rządu doprowadziła do sytuacji, w której duża klika baronów opiumowych prowadzi kilka dużych sieci handlowych. Wpływ tych baronów opiumowych na rząd jest niezaprzeczalny."
 AFG_idea_Afghan_defence: "Szerokie środki obronne"
 AFG_idea_Afghan_defence_desc: "Nasz kraj jest pogrążony w wojnie domowej. Traciliśmy grunt pod nogami, ale nie cofniemy się ani kroku w tył!"
 AFG_idea_UN_troops: "Oddziały Misji Pokojowych ONZ"
 AFG_idea_UN_troops_desc: "Poprosiliśmy o rozmieszczenie w naszym kraju sił pokojowych ONZ w nadziei na przywrócenie stabilności w naszym kraju."
 AFG_idea_enhanced_recruitment_efforts: "Zwiększone wysiłki rekrutacyjne"
 AFG_idea_enhanced_recruitment_efforts_desc: "Nasi ludzie są zmotywowani do zaciągnięcia się do wojska. Nie wygramy tej wojny, jeśli nie będziemy mieli siły roboczej."
 AFG_idea_starting_offensive: "Rozpoczynamy naszą ofensywę"
 AFG_idea_starting_offensive_desc: "Zbyt długo musieliśmy grać w defensywie. Nadszedł czas, abyśmy odwrócili bieg wydarzeń i zaczęli posuwać się naprzód, aby podbić nasze utracone ziemie."
 AFG_idea_changing_economy: "Gospodarka Przemysłowa"
 AFG_idea_changing_economy_desc: "Gdy zmieniliśmy kierunek, odchodząc od gospodarki opartej na opium, międzynarodowi inwestorzy i potęgi zaczęli przyglądać się naszemu krajowi z wielkim zainteresowaniem."
 AFG_idea_war_experience: "Doświadczenie wojenne"
 AFG_idea_war_experience_desc: "Długotrwała wojna uczyniła nasze pokolenie pokoleniem wojowników."
 AFG_idea_equipment_production: "Produkcja sprzętu na małą skalę"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Produkcja sprzętu na dużą skalę"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Gospodarka powojenna"
 AFG_idea_post_war_economy_desc: "Nasz kraj został rozdarty w wyniku zaciekłych walk z talibami. Musimy spróbować poskładać wszystko w całość."
 AFG_idea_water_infrastructure_construction: "Rozpoczęcie budowy infrastruktury wodnej"
 AFG_idea_water_infrastructure_construction_desc: "Nasz kraj rozpoczął niedawno projekt dotyczący infrastruktury wodnej. Będzie to wymagało zaangażowania dużej liczby młodych dorosłych na rynku pracy, aby upewnić się, że uda się to zrobić na czas."
 AFG_idea_recent_public_transportation: "Niedawno przywrócono transport publiczny"
 AFG_idea_recent_public_transportation_desc: "W naszym kraju niedawno przywrócono system transportu publicznego, co przyniesie nam okres rozkwitu gospodarczego, gdyż większość ludzi w naszym kraju nie posiada własnych pojazdów, więc z pewnością skorzystają oni z zalet połączeń transportowych."
 AFG_idea_recovered_from_war: "Odzyskany z wojny secesyjnej"
 AFG_idea_recovered_from_war_desc: "Po dziesięcioleciach wojen w końcu nastał pokój. Ludzie są zmotywowani do pracy dla kraju, ponieważ ma on ponownie przyszłość."
 AFG_idea_tribal_support: "Wsparcie plemienne"
 AFG_idea_tribal_support_desc: "Nasza polityka zorientowana na plemiona zyskała poparcie plemion, które są teraz skłonne szanować władzę rządu centralnego, o ile ich interesy są dobrze służyły."
 AFG_idea_diplomatic_interaction: "Interakcje dyplomatyczne"
 AFG_idea_diplomatic_interaction_desc: "Nasz rząd w końcu nawiązał kontakty z innymi krajami na arenie międzynarodowej, w ciągu pierwszych kilku miesięcy odczujemy z tego krótkoterminowe korzyści. Nie zapomnimy jednak o bólu, który przeżyliśmy."
 AFG_idea_prepare_king_return: "Przygotowania do powrotu króla"
 AFG_idea_prepare_king_return_desc: "Nasz król niestety nadal przebywa na wygnaniu we Włoszech. Przed jego nieuniknionym powrotem należy poczynić przygotowania z wyprzedzeniem."
 AFG_idea_internal_policy_debate: "Debata na temat polityki wewnętrznej"
 AFG_idea_internal_policy_debate_desc: "Rząd rozpoczął debatę na temat możliwych polityk, które zadecydują o przyszłości kraju dla ludności."
 AFG_idea_tribal_culture: "Kultura plemienna Afganistanu"
 AFG_idea_tribal_culture_desc: "Afganistan jest dobrze znany ze swojej przednowoczesnej kultury plemiennej, a cały kraj jest podzielony pomiędzy „Kabul” i „nie Kabul”. Historycznie rzecz biorąc, władza centralna miała trudności z służenie interesom władz lokalnych. Mieszkańcy każdego plemienia dają pierwszeństwo lojalności swoim starszym. To, czy żołnierze należący do plemion będą walczyć, zależy od decyzji ich starszych."
 AFG_idea_factional_infighting: "Frakcyjne walki wewnętrzne Sojuszu Północnego"
 AFG_idea_factional_infighting_desc: "Afgański Sojusz Północny składa się z różnych watażków, którzy walczyli ze sobą i musieli połączyć siły, aby stawić opór talibom, ponieważ ich celem było wyeliminowanie wszystkich watażków. Mimo to walki wewnętrzne między watażkami są nadal częste, a mimo to niektórzy watażkowie potajemnie współdziałają z talibami, aby pokonać wrogą frakcję.\n§W-------------§!\nZostanie §Rusunięty§! jeśli £GFX_AFG_salafist_jihadism §YTaliban§! reżim został §Yobalony§! ale walki wewnętrzne będą §Rkontynuować§!."
 AFG_idea_offensive_army: "Agresywne wojsko"
 AFG_idea_offensive_army_desc: "Pod wpływem cywilnego przywództwa wojsko zdecydowało się na prowadzenie agresywnej polityki zagranicznej."
 AFG_idea_defensive_army: "Wojsko Defensywne"
 AFG_idea_defensive_army_desc: "Pod wpływem cywilnego przywództwa wojsko zdecydowało się prowadzić defensywną politykę zagraniczną."
 AFG_offensive_war_preparation: "Przygotowania wojenne"
 AFG_offensive_war_preparation_desc: "Aby przygotować naszą armię do wojny, musimy włożyć dodatkowy wysiłek w pełną mobilizację i wyszkolenie naszej armii."
 AFG_idea_state_sponsored_opium_industry: "Przemysł opiumowy sponsorowany przez państwo"
 AFG_idea_state_sponsored_opium_industry_desc: "Uznając fakt, że afgańscy rolnicy nie będą w stanie zarobić wystarczającej ilości pieniędzy na życie, jeśli nie będą uprawiać maku, rząd zapowiedział, że zajmie się problemem opium, w rzeczywistości rząd nie zrobi nic, a nawet potajemnie wesprze niektórych producentów opium w kraju zakres."
 AFG_peace_keeping_forces: "Wysiłki pokojowe"
 AFG_peace_keeping_forces_desc: "Nie wysyłamy naszego wojska, aby najechał inny kraj lub interweniował w sprawy innego kraju. Jesteśmy jednak gotowi wnieść wkład w proces pokojowy na tym świecie."
 AFG_idea_post_war_economy_modifier: "Gospodarka powojenna"
 AFG_idea_post_war_economy_modifier_desc: "Nasz kraj został rozdarty w wyniku zaciekłych walk z talibami. Musimy spróbować poskładać wszystko w całość."
 AFG_economic_recovery_research_boost: "Ożywienie ekonomiczne"
 AFG_economic_recovery_research_boost_desc: "Z pomocą ONZ dotarliśmy do punktu, w którym możemy zacząć koncentrować nasze zasoby na projektach cywilnych."
 AFG_military_research_boost: "Badania wojskowe"
 AFG_military_research_boost_desc: "Część budżetu państwa zainwestowaliśmy w badania nad nowymi technologiami wojskowymi."
 AFG_spread_electricity_idea: "Rozprzestrzenianie energii elektrycznej"
 AFG_spread_electricity_idea_desc: "Nasz wspaniały kraj, Afganistan, potrzebuje ulepszenia naszej sieci elektrycznej i zapewnienia masom prądu."
 Afghanistan.8.t: "[AFG.GetNameDef] Prosi o naszą ochronę"
 Afghanistan.8.d: "Po dziesięcioleciach niepokojów rząd Afganistanu obawia się ponownego wybuchu wojny lub zewnętrznej ingerencji i inwazji, prezydent [AFG.GetNameWithFlag] [AFG.GetLeader] odwiedził Biały Dom i zwrócił się do naszego prezydenta [USA.GetLeader] o traktat obronny. Jeśli zgodzimy się ich chronić, będziemy mogli upewnić się, że znajdują się w naszej strefie wpływów, ale będziemy również zobowiązani do obrony [AFG.GetNameWithFlag] przed zagrożeniami zewnętrznymi, a także do zapewnienia pomocy w utrzymaniu stabilności ich kraju, zwłaszcza w przeciwdziałaniu powstaniu talibów £GFX_AFG_salafist_jihadism . Biorąc pod uwagę sytuację w naszym kraju, czy powinniśmy podpisać traktat obronny z [AFG.GetLeader]?"
 Afghanistan.8.a: "Zgódź się ich chronić."
 Afghanistan.8.b: "Nie mamy na to czasu!"
 Afghanistan.9.t: "[USA.GetNameDef] zgodził się nas chronić"
 Afghanistan.9.d: "Dzięki naszym ostrożnym wysiłkom dyplomatycznym prezydent [USA.GetNameWithFlag] [USA.GetLeader] formalnie podpisał traktat obronny z naszym prezydentem [AFG.GetLeader]. Podpisując ten traktat obronny, [FROM.GetNameWithFlag] nie tylko ochroni nas przed agresją zewnętrzną, ale także zapewni pomoc w utrzymaniu naszej stabilności wewnętrznej."
 Afghanistan.9.a: "Doskonały!"
 Afghanistan.10.t: "[USA.GetNameDef] Odmówiono podpisania!"
 Afghanistan.10.d: "Pomimo tego, że nasz prezydent [AFG.GetLeader] odwiedził [USA.GetNameWithFlag] w celu uzyskania pomocy w zakresie bezpieczeństwa, [USA.GetLeader] najwyraźniej nie wypowiadał się na temat jakichkolwiek traktatów. [USA.GetLeader] powiedział na konferencji prasowej, że „Zawsze będziemy opowiadać się za wolnością, demokracją i prawami człowieka w Afganistanie”. Jest jednak oczywiste, że zaangażowanie [USA.GetLeader] pozostaje jedynie słowami, będziemy musieli bronić się sami."
 Afghanistan.10.a: "Cóż za katastrofalna wizyta..."
 Afghanistan.11.t: "[AFG.GetNameDef] Prosi o naszą ochronę"
 Afghanistan.11.d: "Po dziesięcioleciach niepokojów rząd afgański obawia się ponownego wybuchu wojny lub zewnętrznej ingerencji i inwazji, prezydent [AFG.GetNameWithFlag] [AFG.GetLeader] odwiedził Zhongnanhai i zwrócił się do Sekretarza Generalnego [CHI.GetLeader] o traktat obronny. Jeśli zgodzimy się ich chronić, będziemy mogli upewnić się, że znajdują się w naszej strefie wpływów, ale będziemy również zobowiązani do obrony [AFG.GetNameWithFlag] przed zagrożeniami zewnętrznymi, a także do zapewnienia pomocy w utrzymaniu stabilności kraju, zwłaszcza w przeciwdziałaniu powstaniu talibów £GFX_AFG_salafist_jihadism . Biorąc pod uwagę sytuację w naszym kraju, czy powinniśmy podpisać traktat obronny z [AFG.GetLeader]?"
 Afghanistan.11.a: "Kolejny Żelazny Brat!"
 Afghanistan.11.b: "Nie mamy nic do stracenia na traktat!"
 Afghanistan.12.t: "[CHI.GetNameDef] zgodził się nas chronić"
 Afghanistan.12.d: "Dzięki naszym wysiłkom dyplomatycznym Sekretarz Generalny [CHI.GetNameWithFlag] [CHI.GetLeader] formalnie podpisał traktat obronny z naszym Prezydentem [AFG.GetLeader], podpisując ten traktat obronny, [FROM.GetNameWithFlag] nie tylko będzie chronić nas przed agresją zewnętrzną, ale także zapewnić pomoc w utrzymaniu naszej stabilności wewnętrznej."
 Afghanistan.12.a: "Doskonały!"
 Afghanistan.13.t: "[CHI.GetNameDef] Odmówiono podpisania!"
 Afghanistan.13.d: "Pomimo tego, że nasz prezydent [AFG.GetLeader] odwiedził [CHI.GetNameWithFlag] w celu uzyskania pomocy w zakresie bezpieczeństwa, [CHI.GetLeader] najwyraźniej nie wypowiadał się na temat jakichkolwiek traktatów. [CHI.GetLeader] powiedział naszemu prezydentowi, że „Zawsze będziemy angażować się w bezpieczeństwo i stabilność regionalną”. Jest jednak bardzo oczywiste, że zaangażowanie [CHI.GetLeader] pozostaje jedynie słowami: musimy się bronić sam."
 Afghanistan.13.a: "Co za rozczarowanie..."
 Afghanistan.14.t: "[AFG.GetNameDef] Publicznie potępia linię Durraniego"
 Afghanistan.14.d: "Przed chwilą prezydent [AFG.GetNameWithFlag] [AFG.GetLeader] ogłosił, że [AFG.GetNameWithFlag] nigdy nie uzna Linii Duranda arbitralnie ustanowionej przez Brytyjczyków w XX wieku za granicę między obydwoma krajami i uczynił głośne oświadczenie, że „Być może w tej chwili nie będziemy w stanie odzyskać naszej świętej ziemi Pasztunów, ale nasi potomkowie w następnych pokoleniach z pewnością odzyskają tę ziemię, która prawnie nam się należy. Czas wszystko pokaże!” Było bardzo jasne, że [AFG.GetNameWithFlag] przekształca się obecnie we wrogą politykę zagraniczną wobec naszego kraju."
 Afghanistan.14.a: "Nie ma dla nich żadnego uzasadnienia!"
 Afghanistan.15.t: "Zabójstwo Burhanuddina Rabbaniego"
 Afghanistan.15.d: "Dziś wieczorem Burhanuddin Rabbani został zamordowany w samobójczym zamachu bombowym w swoim domu w Kabulu. Dziś są także jego 71. urodziny. Dwóch mężczyzn udających przedstawicieli talibów podeszło do niego, aby go uściskać, a jeden z nich zdetonował materiały wybuchowe ukryte w jego turbanie. Zamachowiec-samobójca twierdził, że jest talibskim dowódcą i miał bardzo ważne i pozytywne przesłanie od przywódców talibskich w Pakistanie. Powiedzieli, że talibowie chcą omówić pokój z Rabbanim. W wybuchu zginęło także czterech innych członków Wysokiej Rady Pokoju naszego rządu. Nasze źródła potwierdziły, że za to zabójstwo odpowiedzialny jest Quetta Shura, przywódca talibów ukrywający się w Kwecie w Pakistanie.\n\nRabbani był przewodniczącym Wysokiej Rady Pokoju naszego narodu po odejściu z wiodącej roli w rządzie. W tym czasie udało mu się przekonać setki bojowników talibskich do pokojowego złożenia broni. Zabójstwo jest poważnym ciosem dla procesu pokojowego w naszym kraju, ponieważ trudno będzie znaleźć na tym stanowisku osobę o takim prestiżu."
 Afghanistan.15.a: "Zorganizuj pogrzeb państwowy."
 Afghanistan.16.t: "[AFG.GetNameDef] Dąży do uznania neutralności"
 Afghanistan.16.d: "Niedawno [AFG.GetNameDef] zdecydowało się podążać ścieżką neutralności, aby stać się trwale neutralnym narodem. Wykazali chęć wypełnienia zobowiązań jako trwale neutralny kraj, ale to, czy zostaną one wypełnione, okaże się.\n\nRząd Afganistanu zabiega obecnie o to, aby nasz kraj stał się gwarantem ich statusu kraju neutralnego. Jeśli to zrobimy, będziemy mieli obowiązek chronić Afganistan w przypadku inwazji. Jeśli tego nie zrobimy, inne kraje mogą zagwarantować im status i nie mamy z tego nic do stracenia."
 Afghanistan.16.a: "Zgadzają się zagwarantować im status neutralnego mocarstwa"
 Afghanistan.16.b: "Nie mamy czasu na Afganistan"
 Afghanistan.17.t: "[FROM.GetNameDef] Gwarantuje nasz status neutralności"
 Afghanistan.17.d: "W oświadczeniu rządu [FROM.GetAdjective] stwierdza się, że [FROM.GetNameDef] jest skłonny zagwarantować nam status neutralności i stanie w naszej obronie w przypadku zewnętrznej inwazji na nasz kraj.\n\nJest to znaczące osiągnięcie, ponieważ uzyskały uznanie statusu neutralności od co najmniej jednego stałego członka Rady Bezpieczeństwa Organizacji Narodów Zjednoczonych."
 Afghanistan.17.a: "Doskonały!"
 Afghanistan.18.t: "Afgańczycy buntują się przeciwko talibom"
 Afghanistan.18.d: "Po operacji Enduring Freedom kilka bojówek mniejszości plemiennych i etnicznych rozpoczęło powstania przeciwko talibom, zwłaszcza w Heracie. Z pomocą Stanów Zjednoczonych i Iranu milicja ta przejęła kontrolę nad kilkoma obszarami od talibów i dołączyła do dowództwa Sojuszu Północnego.\n\nPowstanie spotkało się z uroczystymi ostrzałami ze strony lokalnych mieszkańców, a niektóre uroczystości obejmują nawet „taniec na dachy i trąbienie klaksonów samochodów. Mohammad Ismail Khan, jeden z kluczowych dowódców Sojuszu Północnego, znany również jako „Lew Heratu”, udzielił amnestii dla byłych bojowników talibskich, ale ostrzegł przed konsekwencjami, jeśli bojownicy ci ponownie chwycą za broń."
 Afghanistan.18.a: "Zwycięstwo jest blisko!"
 AfghanistanNews.7.t: "[AFG.GetNameDef] Ogłasza roszczenia na terytorium Pakistanu"
 AfghanistanNews.7.d: "Przed chwilą prezydent [AFG.GetNameWithFlag] [AFG.GetLeader] ogłosił, że [AFG.GetNameWithFlag] nigdy nie uzna linii Duranda arbitralnie ustanowionej przez Brytyjczyków w XX wieku za granicę między obydwoma krajami i podjął decyzję głośne stwierdzenie, że „Być może w tej chwili nie uda nam się odzyskać naszej świętej ziemi Pasztunów, ale nasi potomkowie w następnych pokoleniach na pewno odzyskają tę ziemię, która prawnie nam się należy. Czas wszystko pokaże!” [PAK.GetNameWithFlag] Prezydent [PAK.GetLeader] w odpowiedzi odrzucił wszystkie roszczenia [AFG.GetLeader] i ostro skrytykował to działanie, stwierdzając, że „Wrogie działania dyplomatyczne podjęte przez [AFG.GetLeader] nie przyniosą nic poza dalszym zniszczeniem relacji między naszych dwóch krajów.” i wezwał rząd afgański do poszanowania prawa międzynarodowego. Było bardzo jasne, że stosunki dyplomatyczne między obydwoma krajami uległy dalszemu pogorszeniu."
 AfghanistanNews.7.a: "Zobaczmy, co stanie się dalej."
 AfghanistanNews.8.t: "Zamach stanu w Afganistanie"
 AfghanistanNews.8.d: "Z powodu korupcji rządu centralnego, niedostatku ekonomicznego i ubóstwa ludzi, wielu Afgańczyków, którzy stracili środki do życia i zostali pozbawieni praw ze względu na status quo, dołączyło do Hekmatyara £GFX_AFG_kingdom Hezb-e Islami. Grupa afgańskich oficerów wojskowych, którym od dawna nie płacono, przeprowadziła zamach stanu, obalając rząd republikański, ogłaszając zawieszenie obecnej konstytucji Afganistanu i tymczasowe nałożenie kontroli wojskowej. Gulbuddin Hekmatyar, który dwukrotnie pełnił funkcję premiera Afganistanu w latach 90., oficjalnie zakończył wygnanie i powrócił do Afganistanu jako nowy prezydent Afganistanu. Hekmatyar obiecał wykorzenić korupcję, ożywić gospodarkę i poprowadzić naród afgański w nowy rozdział. W odpowiedzi na zamach stanu rzecznik Talibów wydał oświadczenie: „Jesteśmy prawdziwymi Afgańczykami i będziemy kontynuować walkę z Hekmatjarem, „rzeźnikiem Kabulu””."
 AfghanistanNews.8.a: "Kolejny rozdział niekończącej się wojny..."
 AfghanistanNews.9.t: "[AFG.GetNameDef] Rozmieszcza wojsko w miastach"
 AfghanistanNews.9.d: "Ze względu na niedawną radykalną politykę prowadzoną przez przywódców [AFG.GetLeader], taką jak tłumienie swobód politycznych i osobistych, stosowanie prawa szariatu w stylu talibów oraz usuwanie wpływów plemiennych. Rozpoczął się poważny protest przeciwko rządzącemu rządowi, rząd [AFG.GetLeader] odpowiedział, rozmieszczając wojska w miastach i miasteczkach, a niektórzy protestujący zostali śmiertelnie postrzeleni przez żołnierzy Afgańskiej Armii Narodowej lub jednostki afgańskiej policji narodowej. Wygląda na to, że [AFG.GetNameDef] popada w totalitaryzm."
 AfghanistanNews.9.a: "Tak wygląda codzienność w Afganistanie..."
 AfghanistanNews.10.t: "Zabójstwo Burhanuddina Rabbaniego"
 AfghanistanNews.10.d: "Burhanuddin Rabbani został zamordowany dziś wieczorem w samobójczym zamachu bombowym w swoim domu w Kabulu. Dwóch zamachowców-samobójców udających przedstawicieli talibów, którzy twierdzili, że chcą omówić pokój z Rabbanim, podeszło do niego, aby go uściskać, a jeden z nich zdetonował materiały wybuchowe w jego turbanie. W wybuchu zginęło także czterech innych członków Wysokiej Rady Pokoju w Afganistanie.\n\nRabbani był przewodniczącym Wysokiej Rady Pokoju w Afganistanie po odejściu z wiodącego stanowiska w rządzie. W tym czasie udało mu się przekonać setki bojowników talibskich do pokojowego złożenia broni. Jego zabójstwo jest poważnym ciosem dla procesu pokojowego w Afganistanie."
 AfghanistanNews.10.a: "Tragiczna wiadomość."
 AfghanistanNews.11.t: "Porwanie lotu 805 linii lotniczych Ariana Airlines"
 AfghanistanNews.11.d: "Grupa dziewięciu Afgańczyków pod wodzą braci Alego i Mohammeda Safich, którzy uciekali przed reżimem talibów, porwała samolot Boeing 727 Ariana Afghan Airlines Flight 805 o rejestracji YA-FAY ze 180 pasażerami i 7 członkami załogi na pokładzie. Lot nr 805 był lotem krajowym z Kabulu na lotnisko Mazar-i-Sharif.\n\nPorywacze zmusili załogę do lotu na lotnisko Londyn Stansted w Wielkiej Brytanii po międzylądowaniach w Taszkencie, Aktobe i Moskwie. Oblężenie samolotu trwało do 10 lutego. Nie wiadomo, czy porywacze zostaną skazani, ponieważ oczekują na proces w przyszłym roku."
 AfghanistanNews.11.a: "Powinniśmy byli ich przechwycić jednym z naszych MiG-ów."
 AfghanistanNews.12.t: "Porwanie lotu 805 linii lotniczych Ariana Airlines"
 AfghanistanNews.12.d: "Grupa dziewięciu Afgańczyków pod wodzą braci Alego i Mohammeda Safich, którzy uciekali przed reżimem talibów, porwała samolot Boeing 727 Ariana Afghan Airlines Flight 805 o rejestracji YA-FAY ze 180 pasażerami i 7 członkami załogi na pokładzie. Lot nr 805 był lotem krajowym z Kabulu na lotnisko Mazar-i-Sharif.\n\nPorywacze zmusili załogę do lotu na lotnisko Londyn Stansted w Wielkiej Brytanii po międzylądowaniach w Taszkencie, Aktobe i Moskwie. Oblężenie samolotu trwało do 10 lutego. Nie wiadomo, czy porywacze zostaną skazani, ponieważ oczekują na proces w przyszłym roku."
 AfghanistanNews.12.a: "Ciekawy"
 AfghanistanNews.12.b: "Terroryzm jest plagą ludzkości."
 AfghanistanNews.13.t: "Iran wysyła uchodźców z powrotem do Afganistanu"
 AfghanistanNews.13.d: "Po osiągnięciu porozumienia z UNHCR Iran rozpoczął program repatriacji, w ramach którego w ciągu najbliższych trzech tygodni 7700 afgańskich uchodźców zostanie wysłanych z powrotem do ojczyzny."
 AfghanistanNews.13.a: "Czy istnieje koniec tej wojny?"
 AfghanistanNews.14.t: "Wojna w Afganistanie pozostawia tysiące ludzi głodnych"
 AfghanistanNews.14.d: "Światowy Program Żywnościowy podał, że sytuacja w prowincji Kandahar i Zabul z powodu suszy jest rozpaczliwa. Mieszkańcy Koochi stracili nawet 80% bydła, a systemy irygacyjne zbudowane do gromadzenia wody deszczowej wyschły. Drzewa morelowe i migdałowe uschły i nie owocowały. Wielbłądy umierały. Od lutego WFP zapewniał opiekę 30 000 rodzin w regionie, a w maju planował dodać kolejne 10 000 rodzin. WFP oferował Afgańczykom dodatkową mąkę w ramach zachęty, jeśli pozostaną w swoich wioskach."
 AfghanistanNews.14.a: "Afgańczycy nas potrzebują."
 AfghanistanInvestment.1.t: "[AFG.GetNameDef] Zaprasza nas do inwestowania w ich projekty"
 AfghanistanInvestment.1.desc: "Niedawno odzyskany siły po wojnie z talibami rząd [AFG.GetNameWithFlag] zaprasza nas do inwestowania w niektóre projekty w ich kraju. Jednak to, czy inwestować, czy nie, zależy od nas. jeśli zdecydujemy się na inwestycję, możemy zyskać pewien wpływ na ich rząd, jeśli zagrożenie terrorystyczne w Afganistanie pozostanie wysokie, lepiej nie ryzykować."
 AfghanistanInvestment.1.a: "Zainwestuj w ich infrastrukturę!"
 AfghanistanInvestment.1.b: "Inwestuj w ich przemysł cywilny!"
 AfghanistanInvestment.1.c: "Zainwestuj w ich branżę usługową!"
 AfghanistanInvestment.1.d: "Lepiej nie ryzykujmy."
 AfghanistanInvestment.2.t: "[FROM.GetNameDef] Zainwestowaliśmy w naszą infrastrukturę!"
 AfghanistanInvestment.2.d: "Po dniach negocjacji firma [FROM.GetNameWithFlag] zgodziła się zainwestować w naszą infrastrukturę w zamian za pewne minimalne koncesje. Z inwestycji skorzysta nasza ludność wiejska w kraju."
 AfghanistanInvestment.2.a: "Jesteśmy wdzięczni za ich pomoc!"
 AfghanistanInvestment.3.t: "[FROM.GetNameDef] Zainwestowaliśmy w nasz przemysł cywilny!"
 AfghanistanInvestment.3.d: "Po dniach negocjacji firma [FROM.GetNameWithFlag] zgodziła się pomóc nam w budowie kilku cywilnych fabryk w zamian za drobne koncesje. Inwestycja przyniesie korzyści sektorowi przemysłu naszego kraju i ułatwi modernizację kraju."
 AfghanistanInvestment.3.a: "Jesteśmy wdzięczni za ich pomoc!"
 AfghanistanInvestment.4.t: "[FROM.GetNameDef] Zainwestowaliśmy w naszą branżę usługową!"
 AfghanistanInvestment.4.d: "Po dniach negocjacji firma [FROM.GetNameWithFlag] zgodziła się zainwestować w naszą branżę usługową, budując kilka biur w zamian za drobne ustępstwa. Inwestycja przyniesie korzyści sektorowi finansowemu naszego kraju i ułatwi modernizację kraju."
 AfghanistanInvestment.4.a: "Jesteśmy wdzięczni za ich pomoc!"
 AfghanistanInvestment.5.t: "[FROM.GetNameDef] Odmówiono inwestycji!"
 AfghanistanInvestment.5.d: "Po dniach negocjacji firma [FROM.GetNameWithFlag] odrzuciła nasze zaproszenie do inwestycji, powołując się na to, że środowisko biznesowe w naszym kraju nie jest jeszcze wystarczająco bezpieczne i będzie dokładnie oceniać przyszłe umowy inwestycyjne z nami."
 AfghanistanInvestment.5.a: "Chyba musimy jeszcze popracować!"
 TalibanInsurgency.0.t: "Początek powstania talibów"
 TalibanInsurgency.0.d: "Po upadku głównych sił talibów ich bataliony podzieliły się na różne odłamy i zaczęły prowadzić wojnę partyzancką w każdym zakątku Afganistanu oraz przeprowadzać rażące ataki terrorystyczne. Szacuje się, że odpowiednie stłumienie powstania zajmie lata, ale jeśli nie podejmiemy odpowiednich działań, po prostu nigdy nie zaznamy stabilności w naszym kraju."
 TalibanInsurgency.0.a: "Czas zabrać się do pracy!"
 TalibanInsurgency.1.t: "Udany nalot na kryjówkę talibów"
 TalibanInsurgency.1.d: "Dzięki naszym odważnym jednostkom komandosów znaleziona przez nas kryjówka talibów została zniszczona, niektórzy bojownicy talibscy próbowali stawić opór, ale zostali zabici przez nasze jednostki komandosów, podczas gdy większość innych poddała się i bardzo niewielu umknęło sprawiedliwości. Podsumowując, operacja zakończyła się pełnym sukcesem!"
 TalibanInsurgency.1.a: "Doskonały!"
 TalibanInsurgency.2.t: "Niepowodzenie nalotu"
 TalibanInsurgency.2.d: "Nieprzeprowadzenie nalotu było ogromnym ciosem dla naszej jednostki antyterrorystycznej. Wyglądało na to, że Talibowie z wyprzedzeniem znali nasze plany nalotu i przypuścili atak wyprzedzający na niektóre z naszych konwojów, podkładając IED na naszej obowiązkowej trasie i zasadzając się na naszych komandosów po eksplozji. W rezultacie zginęło kilku komandosów.\n\nPodczas odprawy niektórzy generałowie wojskowi podejrzewają, że wśród organizatorów operacji mogli znajdować się sympatycy, którzy mogli ujawnić plan talibom. W raporcie ze sprawozdania skrytykowano również korupcję ze strony rządu, która mogło doprowadzić do utraty życia komandosów. Musimy przeanalizować tę porażkę i wyciągnąć z niej lekcję!"
 TalibanInsurgency.2.a: "Spoczywaj w pokoju naszym bohaterom!"
 TalibanInsurgency.3.t: "Nalot udany"
 TalibanInsurgency.3.d: "Dobre wieści! Samolot antypowstańczy naszych sił powietrznych pilotowany przez jednego z naszych wykwalifikowanych żołnierzy skutecznie zniszczył obóz talibów na podstawie współrzędnych dostarczonych przez naszą agencję wywiadowczą, obóz talibów został całkowicie zniszczony, a wielu bojowników talibów zostało zabitych w jego wnętrzu.\n\nTen sukces pokazał skuteczność wewnętrznego sektora bezpieczeństwa naszego kraju w agencji wywiadowczej i dowodzi, że technologia jest niezbędna w przyszłych operacjach antypowstańczych."
 TalibanInsurgency.3.a: "Wielki sukces!"
 TalibanInsurgency.4.t: "W wyniku niepowodzenia nalotu zginęli cywile"
 TalibanInsurgency.4.d: "Straszne wieści! Nasze siły powietrzne zbombardowały cel na podstawie współrzędnych dostarczonych przez naszą agencję wywiadowczą, ale teraz jest oczywiste, że bomby uderzyły w cele cywilne i doprowadziły do ​​zabicia niewinnych cywilów zamiast zamierzonych bojowników talibów.\n\nMiejscowa ludność jest w żałobie i słusznie oburzona tą nieudaną operacją, są już doniesienia o protestach w tym rejonie. Musimy przeanalizować powody niepowodzenia tej konkretnej operacji, aby dać wyjaśnienie naszym obywatelom."
 TalibanInsurgency.4.a: "Tragedia!"
 TalibanInsurgency.5.t: "Samolot zestrzelony przez bojowników talibskich"
 TalibanInsurgency.5.d: "Tragiczne wieści z operacji nalotu! Jeden z naszych samolotów kontrrewolucyjnych został zestrzelony przez bojowników talibskich przy użyciu przeciwlotniczego pocisku rakietowego wystrzeliwanego z ramienia; pilot zginął w wyniku tego ataku.\n\nTa awaria operacyjna pokazała, że ​​musimy zreorganizować nasze siły powietrzne na potrzeby przyszłych operacji i uzyskać lepsze informacje wywiadowcze na temat naszych celów talibskich."
 TalibanInsurgency.5.a: "Bohaterski pilot, spoczywaj w pokoju!"
 TalibanInsurgency.6.t: "Sukces Propagandy Jedności"
 TalibanInsurgency.6.d: "Dzięki naszym wysiłkom propagandowym jedności niektórzy bojownicy talibscy przybyli do naszych policyjnych i wojskowych punktów kontrolnych i złożyli broń, niektórzy ściskali naszych żołnierzy i lokalną policję. Nasi żołnierze i policja nie sprawili im zbyt wiele kłopotów, zamiast tego dali wielu talibskim bojownikom, którzy złożyli broń, pewne pieniądze za przejazd, aby mogli wrócić do domu. Spowodowało to wzrost zaufania społecznego do rządu i jedności narodowej."
 TalibanInsurgency.6.a: "Pomyślny rozwój!"
 TalibanInsurgency.7.t: "Fiasko propagandy jedności"
 TalibanInsurgency.7.d: "Nasz rząd był ogromnie rozczarowany faktem, że nasze ostatnie wysiłki propagandowe na rzecz jedności nie przyniosły pozytywnych efektów. Niektórzy dowódcy talibów na dole mówią, że przywódcy talibów postrzegają obecny rząd afgański jako rząd złodziei, marionetkę obcego rządu i wcale nie reprezentujący narodu afgańskiego. Uważają się za prawdziwych Afgańczyków."
 TalibanInsurgency.7.a: "Może powinniśmy zrobić więcej z naszej strony..."
 TalibanInsurgency.8.t: "Eliminacja powstania talibów"
 TalibanInsurgency.8.d: "Kilka godzin temu rząd afgański oficjalnie potwierdził, że skutecznie stłumił rebelię talibów. Według informacji ujawnionych przez rząd afgański zdecydowana większość talibów w pokojowy sposób złożyła broń i wróciła do swoich domów.\n\nKilku zatwardziałych bojowników talibskich uciekło przez granicę afgańsko-pakistańską na pakistańskie obszary plemienne i dołączyło lokalne grupy bojowników na tym obszarze. Ponieważ rząd afgański zapewnił wystarczające środki bezpieczeństwa wzdłuż granicy afgańsko-pakistańskiej, jest mało prawdopodobne, aby bojownicy okopani w Pakistanie przedostali się z powrotem przez granicę."
 TalibanInsurgency.8.a: "Czy długotrwały konflikt wreszcie się zakończył?"
 TalibanInsurgency.10.t: "Talibowie rozpoczynają rebelię na dużą skalę"
 TalibanInsurgency.10.d: "Niedawny wzrost liczby ataków talibów i nasilenie przemocy dały talibom okazję do ponownej eskalacji powstania do wojny domowej. Talibowie zajęli duży obszar obszarów wiejskich, tworząc główną południowo-zachodnią twierdzę wraz z kilkoma innymi obszarami wiejskimi podlegającymi ich rządom.\n\nNiewielka część Afgańskiej Armii Narodowej widziała dezercję żołnierzy, a niektórzy z tych dezerterów dołączył do talibów, większość zdecydowała się pozostać i stawiać opór talibom w obawie przed likwidacją przez talibów.\n\nTo, czy społeczność międzynarodowa będzie nas wspierać, pozostaje niepewne, ale musimy zjednoczyć naszych żołnierzy i walczyć o zwycięstwo."
 TalibanInsurgency.10.a: "Nie mamy wyboru, musimy walczyć!"
 TalibanInsurgency.11.t: "Talibowie rozpoczynają rebelię na dużą skalę"
 TalibanInsurgency.11.d: "Niedawny wzrost liczby ataków talibów i nasilenie przemocy dały talibom okazję do ponownej eskalacji powstania do wojny domowej. Talibowie zajęli duży obszar obszarów wiejskich, tworząc główną południowo-zachodnią twierdzę wraz z kilkoma innymi obszarami wiejskimi podlegającymi ich rządom.\n\nNiewielka część Afgańskiej Armii Narodowej widziała dezercję żołnierzy, a niektórzy z tych dezerterów dołączył do talibów, większość zdecydowała się pozostać i stawiać opór talibom w obawie przed likwidacją przez talibów.\n\nAfgański przywódca [AFG.GetLeader] ogłosił, że rebelia zostanie stłumiona i obiecał, że będzie walczył aż do nastał pokój."
 TalibanInsurgency.11.a: "Afganistan znów jest w stanie wojny..."
 TalibanInsurgency.14.t: "Sytuacja w Afganistanie"
 TalibanInsurgency.14.d: "Wiemy, że rząd afgański pozwolił nam stacjonować wojska na swoim terytorium, ale nasza agencja wywiadu wojskowego ostrzega, że ​​talibowie prowadzą obecnie rebelię w każdym zakątku Afganistanu i że istnieje wiele innych grup terrorystycznych korzystających z niestabilnej sytuacji w Afganistanie. Zagrożenie terrorystyczne osiągnęło poziom krytyczny, który może stanowić realne zagrożenie dla stacjonujących tam naszych żołnierzy.\n\nJeśli nadal będziemy utrzymywać pozycję naszych żołnierzy w Afganistanie, prawdopodobnie staną się oni celem talibów i innych grup terrorystycznych działających w Afganistanie naród. Jeśli jednak pozostaniemy w kraju, możemy zdecydować się na pomoc siłom rządu afgańskiego w ich operacjach przeciw powstańcom. Jeśli zdecydujemy się to zrobić, nasze wojsko może zdobyć cenne doświadczenie, takie jak różne techniki przeciwdziałania powstańcom i walce partyzanckiej, a także będzie mogło chronić naszych obywateli w Afganistanie.\n\n[ROOT.GetLeader], jeśli zdecydujesz się kontynuować stacjonowanie wojsk w Afganistanie, nie będziemy was zatrzymywać, ale proszę dokładnie przemyśleć, czy naprawdę jest to warte ryzyka."
 TalibanInsurgency.14.a: "Będziemy przyczyniać się do wysiłków afgańskich przeciw powstańcom."
 TalibanInsurgency.14.b: "Lepiej nie narażajmy życia naszych żołnierzy."
 TalibanInsurgency.15.t: "[FROM.GetNameDef] Dołącza do naszej walki"
 TalibanInsurgency.15.d: "[FROM.GetLeader], przywódca [FROM.GetNameDef] poinformował nasz rząd, że stacjonujące w naszym kraju oddziały [FROM.GetAdjective] chcą przyłączyć się do naszej walki w walce przeciw powstańcom przeciwko talibom, oprócz ochrony ich obywatelom naszego kraju.\n\nPonadto [FROM.GetName] zapewni także pomoc w zakresie bezpieczeństwa, taką jak urządzenia do wykrywania materiałów wybuchowych i inny bardziej zaawansowany sprzęt wojskowy."
 TalibanInsurgency.15.a: "Jesteśmy wdzięczni za pomoc!"
 TalibanInsurgency.16.t: "[FROM.GetNameDef] Rozpoczyna wycofywanie wojsk"
 TalibanInsurgency.16.d: "[FROM.GetLeader], przywódca [FROM.GetNameDef] poinformował nasz rząd, że stacjonujące w naszym kraju oddziały [FROM.GetAdjective] zakończyły swoją misję i żołnierze wracają do domu.\n\nDowódca [FROM.GetAdjective] żołnierzy w naszym kraju rozpoczęło już procesy przekazywania baz z naszymi dowódcami."
 TalibanInsurgency.16.a: "Pożegnanie!"
 TalibanInsurgency.17.t: "Udany nalot na kryjówkę talibów"
 TalibanInsurgency.17.d: "Dzięki naszym odważnym jednostkom komandosów znaleziona przez nas kryjówka talibów została zniszczona, niektórzy bojownicy talibscy próbowali stawić opór, ale zostali zabici przez nasze jednostki komandosów, podczas gdy większość innych poddała się i bardzo niewielu umknęło sprawiedliwości. Podsumowując, operacja zakończyła się pełnym sukcesem!"
 TalibanInsurgency.17.a: "Doskonały!"
 TalibanInsurgency.18.t: "Niepowodzenie nalotu"
 TalibanInsurgency.18.d: "Nieprzeprowadzenie nalotu było ogromnym ciosem dla naszej jednostki antyterrorystycznej. Wyglądało na to, że Talibowie z wyprzedzeniem znali nasze plany nalotu i przypuścili atak wyprzedzający na niektóre z naszych konwojów, podkładając IED na naszej obowiązkowej trasie i zasadzając się na naszych komandosów po eksplozji. W rezultacie zginęło kilku komandosów.\n\nPodczas odprawy niektórzy generałowie wojskowi podejrzewają, że wśród organizatorów operacji mogli znajdować się sympatycy, którzy mogli ujawnić plan talibom. W raporcie ze sprawozdania skrytykowano również korupcję ze strony rządu, która mogło doprowadzić do utraty życia komandosów. Musimy przeanalizować tę porażkę i wyciągnąć z niej lekcję!"
 TalibanInsurgency.18.a: "Spoczywaj w pokoju!"
 TalibanInsurgency.21.t: "Atak drona udany"
 TalibanInsurgency.21.d: "Nasz atak dronów na talibów zakończył się sukcesem! Nasz dron był w stanie wykryć, zaatakować i zniszczyć kilka kryjówek talibów w pobliżu strefy miejskiej, paraliżując ich zdolności wojskowe na tym obszarze i tymczasowo pozostawiając lokalną strukturę przywództwa całkowicie zdezorganizowaną.\n\nMimo że początkowo bali się ataku dronów, miejscowa ludność przynajmniej na razie świętowały odwrót talibskich powstańców."
 TalibanInsurgency.21.a: "Drony to przyszłość wojny!"
 TalibanInsurgency.22.t: "Nieudany atak drona zabił cywilów"
 TalibanInsurgency.22.d: "Dzisiaj jeden z naszych dronów obrał za cel i zniszczył coś, co wyglądało na kryjówkę talibów w pobliżu dzielnicy mieszkalnej, ale z najnowszych raportów wywiadu wynika, że ​​docelowym budynkiem był w rzeczywistości mały apartamentowiec zajmowany przez cywilów.\n\nReporterzy mediów już o tym donoszą incydent i wiele grup krytykuje nasze zaangażowanie w tę wojnę."
 TalibanInsurgency.22.a: "To był błąd techniczny!"
 TalibanInsurgency.23.t: "Operacja bombardowania zakończyła się sukcesem"
 TalibanInsurgency.23.d: "Wywiad donosi, że dzisiaj jeden z naszych bombowców strategicznych zniszczył kompleks tuneli talibskich ukryty w górach wschodniego Afganistanu.\n\nNasza udana kampania bombowa zaczyna paraliżować operacje talibów w odizolowanych obszarach kraju, a upadek ich infrastruktury wymusi talibów do poddania się na czas."
 TalibanInsurgency.23.a: "Dżihadyści nauczą się bać naszej siły powietrznej!"
 TalibanInsurgency.24.t: "W wyniku omyłkowego zamachu bombowego zginęli cywile"
 TalibanInsurgency.24.d: "Dzisiaj miał miejsce katastrofalny incydent!\n\nNasze siły powietrzne zbombardowały górzysty obszar we wschodnim Afganistanie, aż odkryliśmy, że w okolicy nie było obozowisk talibów, ale w rzeczywistości była to mała wioska pomiędzy górami. W wyniku naszych bombardowań wioska została całkowicie zniszczona.\n\nWiarygodność naszej kampanii powietrznej została poważnie nadszarpnięta. Nasi politycy i dowództwo wojskowe są oskarżani o zbrodnie wojenne na narodzie afgańskim."
 TalibanInsurgency.24.a: "To jest okropne!"
 TalibanInsurgency.25.t: "[FROM.GetNameDef] Zapewnia sprzęt techniczny"
 TalibanInsurgency.25.d: "Wiadomość od rządu [FROM.GetAdjective] do naszego kierownictwa głosiła, że ​​[FROM.GetNameDef] dostarczy nam pewien sprzęt techniczny do walki z rebelią, w tym urządzenia do wykrywania materiałów wybuchowych, które można zainstalować na autostradach lub w wejściach do domów, psy specjalnie wyszkolone do wykrywania ukrytych materiałów wybuchowych, a także inne urządzenia elektroniczne, które zwiększą skuteczność naszych sił zbrojnych i policji w walce z rebelią talibów.\n\nSprzęt ma dotrzeć w ciągu miesiąca i miejmy nadzieję, że ograniczy rozwój rebelii talibów, przynajmniej na krótki okres czasu."
 TalibanInsurgency.25.a: "Jesteśmy wdzięczni za pomoc!"
 TalibanAttack.0.t: "Talibscy bojownicy atakują lokalny komisariat policji"
 TalibanAttack.0.d: "Dzisiaj grupa talibskich bojowników bez ostrzeżenia zaatakowała jeden z policyjnych punktów kontrolnych naszego rządu. Nasze siły policyjne były wyraźnie nieprzygotowane i zaskoczone. Walczyły dzielnie, dopóki ich przełożeni nie wydali rozkazu ewakuacji punktu kontrolnego.\n\nBojownicy talibscy przejęli punkt kontrolny do czasu powiadomienia wojska, zapewniając wsparcie naszym siłom policyjnym. Jednakże w zbrojowni punktu kontrolnego znajdowała się broń, którą talibowie zabrali. Podczas ataku nasza policja i siły zbrojne zabiły kilku bojowników talibskich, ale w zamian nasza policja straciła także kilku odważnych funkcjonariuszy."
 TalibanAttack.0.a: "Zapłacą za to!"
 TalibanAttack.1.t: "Afgańscy talibowie atakują komisariat policji"
 TalibanAttack.1.d: "Dziś grupa afgańskich talibów bez ostrzeżenia zaatakowała jeden z punktów kontrolnych policji afgańskiego rządu. Afgańskie siły policyjne były wyraźnie nieprzygotowane i zaskoczone, ale walczyły dzielnie, dopóki ich przełożeni nie wydali rozkazu ewakuacji punktu kontrolnego.\n\nBojownicy talibscy przejęli punkt kontrolny do czasu poinformowania afgańskiego wojska, które zapewniło wsparcie policji. Jednakże w zbrojowni punktu kontrolnego znajdowała się broń, którą talibowie zabrali. Podczas ataku afgańska policja i siły zbrojne zabiły kilku talibskich bojowników, ale w zamian policja straciła także kilku odważnych funkcjonariuszy."
 TalibanAttack.1.a: "Kłopotliwy rozwój."
 TalibanAttack.2.t: "Talibowie przeprowadzają zamachy na autobusy"
 TalibanAttack.2.d: "Dzisiaj grupa bojowników talibskich zmusiła autobus do zatrzymania się ciężarówką, użyła kałasznikowów, aby zastrzelić cywilów w środku, a następnie zdetonowała bombę samochodową w pobliżu autobusu. Po przybyciu żandarmerii bojownicy talibscy uciekli z miejsca zdarzenia, niektórzy zostali zastrzeleni, a nieliczni, którym nie udało się uciec, zostali schwytani i zabrani na przesłuchanie do żandarmerii wojskowej.\n\nZ wyników przesłuchania i późniejszego śledztwa wiemy, że atak terrorystyczny celowo był wymierzony w turystów i obcokrajowców. Talibowie zaoferowali nagrodę za zabicie obcokrajowców w Afganistanie. Atak spowodował również ofiary wśród obywateli zagranicznych, a kraje, których dotyczył, już domagają się od naszego rządu przeprowadzenia pełnego śledztwa w sprawie tego ataku."
 TalibanAttack.2.a: "Musimy wytropić tych talibskich terrorystów!"
 TalibanAttack.3.t: "Talibscy zamachowcy na autobusy zabijają naszych obywateli"
 TalibanAttack.3.d: "Dzisiaj grupa afgańskich bojowników talibskich zmusiła autobus do zatrzymania się ciężarówką, użyła kałasznikowów, aby zastrzelić cywilów w środku, a następnie zdetonowała bombę samochodową w pobliżu autobusu. Po przybyciu afgańskiej żandarmerii bojownicy talibscy uciekli z miejsca zdarzenia, niektórzy zostali zastrzeleni, a nieliczni, którym nie udało się uciec, zostali schwytani i zabrani na przesłuchanie do żandarmerii wojskowej.\n\nAtak spowodował również ofiary wśród naszych obywateli, nasz ambasador w Afganistanie skontaktował się z afgańskimi urzędnikami, aby spróbować poradzić sobie ze skutkami."
 TalibanAttack.3.a: "Przekaż nasze kondolencje rodzinom ofiar!"
 TalibanAttack.4.t: "Cudzoziemcy zginęli w zamachu bombowym na autobus talibów"
 TalibanAttack.4.d: "Dzisiaj grupa afgańskich talibów za pomocą ciężarówki zmusiła autobus do zatrzymania się, użyła kałasznikowów, aby ostrzeliwać cywilów znajdujących się w środku, a następnie zdetonowała bombę w samochodzie w pobliżu autobusu. Po przybyciu afgańskiej żandarmerii bojownicy talibscy uciekli z miejsca zdarzenia, niektórzy zostali zastrzeleni, a nieliczni, którzy nie uciekli, zostali schwytani i zabrani do żandarmerii na przesłuchanie.\n\nAtak spowodował straty wśród miejscowych Afgańczyków i obcokrajowców, co spotkało się z powszechnym potępieniem ze strony społeczności międzynarodowej."
 TalibanAttack.4.a: "Przekaż kondolencje ofiarom!"
 TalibanAttack.5.t: "Talibowie atakują konwój cystern z paliwem"
 TalibanAttack.5.d: "Dzisiaj talibscy bojownicy zaatakowali konwój ciężarówek z paliwem, które miały dostarczać niezbędne paliwo wojsku i żandarmerii. Talibscy bojownicy podpalili tankowce, a kierowcy tankowców zostali porwani przez talibów. Miejsce pobytu tych kierowców jest na razie nieznane.\n\nNa razie nie ma doniesień o ofiarach wśród lokalnych mieszkańców, ale cysterny zostały całkowicie spalone, a pobliskie drogi zostały całkowicie zamknięte przez wojsko ze względów bezpieczeństwa. Przewiduje się, że minie trochę czasu, zanim życie lokalnych mieszkańców wróci do normy."
 TalibanAttack.5.a: "Musimy uratować tych kierowców!"
 TalibanAttack.6.t: "Afgańscy talibowie palą cysterny z paliwem"
 TalibanAttack.6.d: "Dzisiaj afgańscy talibowie zaatakowali konwój ciężarówek z paliwem, które miały dostarczać niezbędne paliwo wojsku i żandarmerii wojskowej. Talibscy bojownicy podpalili tankowce, a kierowcy tankowców zostali porwani przez talibów. Miejsce pobytu tych kierowców jest na razie nieznane.\n\nNa razie nie ma doniesień o ofiarach wśród lokalnych mieszkańców, ale cysterny zostały całkowicie spalone, a pobliskie drogi zostały całkowicie zamknięte przez wojsko ze względów bezpieczeństwa. Przewiduje się, że minie trochę czasu, zanim życie lokalnych mieszkańców wróci do normy."
 TalibanAttack.6.a: "Afganistan to rzeczywiście niebezpieczne miejsce…"
 TalibanAttack.7.t: "Talibowie atakują konwój wojskowy"
 TalibanAttack.7.d: "W dniu dzisiejszym bojownicy talibscy przeprowadzili szokujący samobójczy atak bombowy na jeden z naszych konwojów wojskowych. Bojownicy talibscy jechali dwoma samochodami i zdetonowali oba pojazdy, gdy zbliżali się do wojskowych ciężarówek.\n\nW wyniku samobójczego ataku fala uderzeniowa spowodowała zniszczenie kilku wojskowych ciężarówek i spowodowała kilka ofiar wśród naszych żołnierzy, na szczęście nasi żołnierze w większości tylko odniósł obrażenia, jednak bojownicy talibscy biorący udział w ataku zginęli natychmiast od własnych bomb."
 TalibanAttack.7.a: "Musimy zwiększyć kontrolę pojazdów!"
 TalibanAttack.8.t: "Atak samobójczy talibów wymierzony w afgańskie wojsko"
 TalibanAttack.8.d: "W dniu dzisiejszym afgańscy talibowie przeprowadzili szokujący samobójczy atak bombowy na jeden z afgańskich konwojów wojskowych. Bojownicy talibscy jechali dwoma samochodami i zdetonowali oba pojazdy, gdy zbliżali się do wojskowych ciężarówek\n\nW wyniku samobójczego ataku fala uderzeniowa zniszczyła kilka wojskowych ciężarówek i spowodował kilka ofiar wśród żołnierzy afgańskiej armii, talibskich bojowników biorących udział w atak został jednak natychmiast zabity przez ich własne bomby."
 TalibanAttack.8.a: "Jak afgańskie wojsko do tego dopuściło?"
 TalibanAttack.9.t: "Talibowie atakują zagraniczne wojska"
 TalibanAttack.9.d: "Dzisiaj talibski bojownik przebrany za miejscowego mieszkańca, po cichu podszedł do konwoju obcych żołnierzy wysłanych do naszego kraju i zdetonował bombę ukrytą w jego turbanie. Choć w pierwszym wybuchu nikt nie odniósł obrażeń, inna grupa talibskich bojowników wykorzystała chaos wywołany wybuchem i użyła RPG, aby wystrzelić rakiety w kierunku obcych żołnierzy.\n\nSytuacja uspokoiła się po przybyciu posiłków wojskowych, ale niestety ten atak doprowadził do skutku zginęło wiele osób, a kilka pojazdów wojskowych zostało zniszczonych."
 TalibanAttack.9.a: "Cholera"
 TalibanAttack.10.t: "Członkowie naszej służby zginęli w ataku talibów"
 TalibanAttack.10.d: "Dzisiaj talibski bojownik przebrany za miejscowego mieszkańca, po cichu podszedł do konwoju obcych żołnierzy wysłanych do naszego kraju i zdetonował bombę ukrytą w jego turbanie. Choć w pierwszym wybuchu nikt nie odniósł obrażeń, inna grupa talibskich bojowników wykorzystała chaos wywołany wybuchem i użyła RPG, aby wystrzelić rakiety w kierunku obcych żołnierzy.\n\nSytuacja uspokoiła się po przybyciu posiłków, ale niestety atak ten doprowadził do wiele ofiar wśród członków naszej służby i kilka pojazdów wojskowych zostało zniszczonych. Nasz lokalny dowódca skontaktował się z afgańskimi dowódcami wojskowymi, aby uporać się z następstwami."
 TalibanAttack.10.a: "Przekaż kondolencje poległym żołnierzom!"
 TalibanAttack.11.t: "Zagraniczni żołnierze zginęli w ataku talibów"
 TalibanAttack.11.d: "Dzisiaj talibski bojownik przebrany za miejscowego mieszkańca, po cichu podszedł do konwoju obcych żołnierzy wysłanych do naszego kraju i zdetonował bombę ukrytą w jego turbanie. Choć w pierwszym wybuchu nikt nie odniósł obrażeń, inna grupa talibskich bojowników wykorzystała chaos wywołany wybuchem i użyła RPG do wystrzelenia rakiet w kierunku obcych żołnierzy.\n\nSytuacja ustabilizowała się po przybyciu posiłków wojskowych, ale atak ten doprowadził do wiele ofiar, a kilka pojazdów wojskowych zostało zniszczonych."
 TalibanAttack.11.a: "Dlaczego nie mogą wyeliminować Talibów?"
 TalibanAttack.12.t: "Talibowie rozpoczynają bombardowanie budynków"
 TalibanAttack.12.d: "Dzisiaj potężny wybuch wstrząsnął jednym z budynków, w którym mieszczą się biura zagranicznych inwestorów. Wyniki późniejszego dochodzenia wykazały, że bomba została prawdopodobnie wykonana z serii pocisków artyleryjskich skradzionych lub zagubionych ze zbrojowni Afgańskiej Armii Narodowej. Od tego czasu Talibowie przyznali się do tego zamachu.\n\nWśród zabitych są cudzoziemcy, a nasi urzędnicy rządowi skontaktowali się z ambasadorami, aby uporać się z następstwami."
 TalibanAttack.12.a: "Wpłynie to negatywnie na nasz wizerunek narodowy!"
 TalibanAttack.13.t: "Nasi kontrahenci zginęli w zamachach talibskich"
 TalibanAttack.13.d: "W dniu dzisiejszym potężny wybuch wstrząsnął budynkiem, w którym mieszczą się biura jednego z naszych wykonawców. Wyniki późniejszego dochodzenia wykazały, że bomba została prawdopodobnie wykonana z serii pocisków artyleryjskich skradzionych lub zagubionych przez afgańską armię narodową zbrojownia. Od tego czasu Talibowie przyznali się do zamachu.\n\nNiektórzy nasi obywatele są wśród ofiar, a nasz ambasador w Afganistanie skontaktował się z urzędnikami rządu afgańskiego, aby uporać się z następstwami."
 TalibanAttack.13.a: "Muszą chronić naszych inwestorów!"
 TalibanAttack.14.t: "Cudzoziemcy zginęli w talibskim zamachu bombowym na budynki"
 TalibanAttack.14.d: "W dniu dzisiejszym potężny wybuch wstrząsnął budynkiem, w którym mieszczą się biura zagranicznych wykonawców w dużym mieście Afganistanu. Wyniki późniejszego śledztwa wykazały, że bomba została prawdopodobnie wykonana z serii pocisków artyleryjskich skradzionych lub zagubionych zbrojownia Afgańskiej Armii Narodowej. Od tego czasu talibowie przyznali się do zamachu.\n\nWśród ofiar są obcokrajowcy, a urzędnicy rządu afgańskiego skontaktowali się z ambasadorami tych krajów, aby uporać się z następstwami."
 TalibanAttack.14.a: "Dlaczego jakikolwiek kraj miałby inwestować w Afganistanie?"
 TalibanAttack.15.a: "Trzeba ścigać talibskich terrorystów!"
 TalibanAttack.16.t: "Wielki atak na lotnisko w Afganistanie"
 TalibanAttack.16.d: "Dziś jedno z afgańskich lotnisk o podwójnym przeznaczeniu zostało trafione bombą samochodową, gdy ciężarówka przewożąca ładunek wybuchowy wjechała w barierkę ochronną przy wjeździe na lotnisko i zdetonowała ładunek zamontowany w ciężarówce. Eksplozja spowodowała znaczne uszkodzenia lotniska ze względu na niezwykle wysoką siłę wybuchu bomby w pojeździe. Niedługo po nadejściu raportów, siatka Haqqani, najbardziej radykalna gałąź talibów, wzięła odpowiedzialność za atak.\n\nAtak spowodował dużą liczbę ofiar, ale nie ma żadnych doniesień o zabitych lub rannych [ROOT.GetAdjective] obywatelach Afganistanu. Nasz lider [ROOT.GetLeader] złożył kondolencje [AFG.GetLeader] w związku z atakiem i stanowczo potępił działania talibów."
 TalibanAttack.16.a: "Powstanie talibów osiągnęło poziom krytyczny!"
