 Taliban_insurgency_category: "Powstanie Talibów"
 Taliban_insurgency_category_desc: "Chociaż £GFX_AFG_salafist_jihadism  §YTaliban§! siły koalicji zostały pokonane przez siły koalicyjne, nie zostały całkowicie wyeliminowane, a bojownicy talibscy zostali rozbici na kawałki i rozpoczęli §RPowstanie§! we wszystkich zakątkach Afganistanu i zaczęli przeprowadzać różne §Rataki terrorystyczne§! przeciwko nowemu rządowi i siłom koalicyjnym. Oczekuje się, że wykorzenienie rebelii talibów zajmie lata, w zależności od wielu czynników.\n\n §YSiła talibów§! decyduje o sile bojowników talibskich wewnątrz kraju, a jej rozwój, a także nasza skuteczność w wykorzenieniu powstania będzie zależała od §YZaufania rządu centralnego (stabilność, korupcja lub ingerencja zagraniczna)§! oraz §Ysytuacja na granicy afgańsko-pakistańskiej§!. Jeśli §YTalibańska siła§! jest zbyt wysoka, £GFX_AFG_salafist_jihadism §YTaliban§! będzie mógł przeprowadzić §Rataki terrorystyczne§!, a nawet może je eskalować do §Rodnowionej wojny domowej§! chociaż niektóre metody mogą być skuteczne w walce z zagrożeniem ze strony talibów w krótkim okresie.\n\n§YTaliban siła§!: [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "Napad na kryjówki talibów"
 raid_taliban_hideouts_desc: "Nasi komandosi zlokalizowali lokalizacje bojowników talibskich, możemy wysłać jednostkę naszych komandosów w celu przeprowadzenia nalotu mającego na celu wyeliminowanie lub schwytanie tych bojowników talibskich."
 bomb_taliban_targets: "Zbombardować bazy talibów"
 bomb_taliban_targets_desc: "Nasze agencje wywiadowcze zidentyfikowały kilka skupisk talibów i możemy wykorzystać nasze samoloty bojowe sił powietrznych do zwalczania rebeliantów, aby zbombardować tych bojowników."
 secure_afghan_pakistani_border: "Bezpieczna granica afgańsko-pakistańska"
 secure_afghan_pakistani_border_desc: "Jedną z głównych przyczyn naszych trudności w wyeliminowaniu powstania talibów jest to, że bojownicy talibscy uciekają do Pakistanu, przegrupowują się, a następnie wracają, aby kontynuować swoje powstanie w kraju. Większa część naszej granicy z Pakistanem jest niestrzeżona, musimy wzmóc wysiłki na rzecz stworzenia mechanizmu bezpieczeństwa wzdłuż granicy."
 afghan_unity_propaganda: "Propaganda jedności Afganistanu"
 afghan_unity_propaganda_desc: "Talibowie składają się głównie z Afgańczyków. Wszyscy Afgańczycy są rodakami, ale od dawna jesteśmy w konflikcie domowym z powodu różnic ideologicznych. Możemy włożyć trochę wysiłku w przekonanie bojowników talibskich do złożenia broni i przyczynienia się do rozwoju kraju, obiecując, że wybaczymy im przeszłe czyny."
 show_supporting_counter_insurgency_countries: "Pokaż kraje wspierające nasze przeciwdziałanie powstańcom"
 show_supporting_counter_insurgency_countries_desc: "To pokazuje, że kraje, które wspierają naszą misję przeciw powstańcom przeciwko talibom, kraje te zapewnią nam nie tylko działania wojskowe, ale także wsparcie techniczne."
 eliminate_taliban_insurgency: "Wyeliminować rebelię talibów"
 eliminate_taliban_insurgency_desc: "Teraz, gdy nasze siły zbrojne zostały rozmieszczone w kluczowych obszarach i zabezpieczono region przygraniczny, możemy podjąć ostatni wysiłek, aby stłumić rebelię talibów i zakończyć ten długotrwały konflikt."
 the_taliban_insurgency_pulse: "Powstanie Talibów – comiesięczna aktualizacja"
 the_taliban_insurgency_pulse_desc: "\nWartość §YTalibanskiej siły§! jest aktualizowany co miesiąc, poziom wzrostu powstania wynosi §Wpływ §! przez kilka czynników:\n\n§YZaufanie publiczne§! rządu centralnego\n - §YStabilność§!\n - §YKorupcja rządu§!\n - §YSytuacja gospodarcza§!\n §YBezpieczeństwo§! na granicy afgańsko-pakistańskiej\nPoziom §Ybezpieczeństwa wewnętrznego§!\n§YZagraniczne wsparcie wojskowe§!"
 isaf_raid_taliban_hideouts: "Naloty na talibów"
 isaf_raid_taliban_hideouts_desc: "Nasz wywiad wojskowy w Afganistanie z powodzeniem zlokalizował kilka skupisk talibów, możemy przeprowadzać naloty w celu wytropienia tych powstańców."
 isaf_launch_drone_strike: "Uruchom ataki dronów"
 isaf_launch_drone_strike_desc: "Nasz wywiad wojskowy w Afganistanie z powodzeniem zlokalizował liczne kryjówki talibów w pobliżu strefy miejskiej, możemy przeprowadzać ataki dronów, aby sparaliżować ich zdolność do przeprowadzania ataków na cele rządu afgańskiego lub nasze wojska stacjonujące w Afganistanie."
 isaf_bomb_taliban_hotspots: "Bombarduj gorące punkty talibów"
 isaf_bomb_taliban_hotspots_desc: "Siła powstańców talibskich wzrosła do poziomu krytycznego, a armia afgańska jest tak nieskuteczna w przeciwstawianiu się im, że musimy rozmieścić nasze bombowce strategiczne, aby zbombardować ich hotspoty."
 isaf_provide_technical_equipment: "Dostarcz sprzęt przeciw powstańcom"
 isaf_provide_technical_equipment_desc: "Chociaż sam Afganistan nie posiada odpowiedniego sprzętu do zwalczania powstańców, możemy mu go zapewnić, co prawdopodobnie zwiększy skuteczność Afgańskiej Armii Narodowej i afgańskiej policji narodowej w prowadzeniu operacji przeciw powstańcom."
 isaf_withdraw_from_afghanistan: "Wycofać się z Afganistanu"
 isaf_withdraw_from_afghanistan_desc: "Nasza misja w Afganistanie dobiegła końca. Nadszedł czas, abyśmy wycofali nasze wojska z tej niekończącej się wojny."
 TT_AFG_NOT_FACTION_WITH_PAK: "Nie jest powiązany z żadną frakcją pakistańską"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§RIJest prawdopodobne, że jeśli zajmiemy tę ziemię, nasz wróg wypowie nam wojnę!§!"
 AFG_Baluchistan: "Twierdził Beludżystan"
 AFG_invasion: "Inwazja na Pakistan"
 Afghanistan_pashtunistan_decisions: "Zjednoczenie Pasztunistanu"
 Afghanistan_pashtunistan_decisions_desc: "Prawie 16% populacji Pakistanu identyfikuje się jako Pasztunowie, najbardziej dominująca grupa etniczna Afganistanu. Większość pakistańskich Pasztunów żyje w północno-zachodniej części kraju. Z powodu wojny domowej w Pakistanie wiele z tych osób cierpi obecnie pod przerażającym reżimem. Naszym obowiązkiem jest ich chronić."
 claim_pashtunistan: "Zajmij Pasztunistan"
 claim_pashtunistan_desc: "Obszar Pasztunistanu obejmuje północno-zachodni Pakistan i wschodni Afganistan. Ponieważ obszar ten znajduje się pod kontrolą ekstremistów, możemy uważać się za prawdziwych obrońców tego obszaru."
 claim_baluchistan: "Zajmij Beludżystan"
 claim_baluchistan_desc: "Dość często zunifikowana retoryka Pasztunistanu obejmuje także obszar Beludżystanu w zachodnim Pakistanie. Obszar ten zamieszkują Beludży, którzy od dawna walczą o niepodległość. Obszar ten należał kiedyś do Afganistanu i zapewniał nam dostęp do morza, co czyni go dla nas niezbędnym."
 afg_claims_advance_to_baluchistan: "Wkroczyć do Beludżystanu"
 afg_claims_advance_to_baluchistan_desc: "Naszym pierwszym celem powinien być północny Beludżystan i główne miasto Quetta. Dzięki temu będziemy mogli kontynuować nasz marsz w stronę morza."
 afg_claims_advance_to_the_sea: "Zakończ okupację Beludżystanu"
 afg_claims_advance_to_the_sea_desc: "Musimy zakończyć okupację Beludżystanu, nacierając i zajmując miasto portowe Gwadar."
 afg_claims_advance_into_tribal_areas: "Awans na obszary plemienne paszto"
 afg_claims_advance_into_tribal_areas_desc: "Naszym pierwszym celem powinno być przedostanie się przez Terytoria Plemienne Administrowane Federalnie. Zaczniemy od wyeliminowania bastionów pakistańskich talibów."
 afg_claims_clear_tribal_areas: "Oczyść obszary plemienne"
 afg_claims_clear_tribal_areas_desc: "Następnym etapem jest pacyfikacja pozostałych obszarów plemiennych po zajęciu się bazami talibów."
 afg_claims_invade_peshawar: "Zajmij Peszawar"
 afg_claims_invade_peshawar_desc: "Naszym celem jest klejnot pakistańskich obszarów Pasztunów, wielkie miasto Peszawar. Nie możemy się teraz wahać!"
 afg_invade_pakistan: "Napaść na Pakistan"
 afg_invade_pakistan_desc: "Zamiast powoli nacierać i okupować terytorium, możemy bezpośrednio zaatakować i zaskoczyć wroga. Spotka się to jednak z dezaprobatą społeczności międzynarodowej i możliwa jest interwencja obrońców Pakistanu."
 afg_integrate_pashtunistan: "Zintegrować Pasztunistan"
 afg_integrate_pashtunistan_desc: "Mimo że Pasztunowie mają wspólne pochodzenie etniczne dominujące w Afganistanie, wielu Pasztunów na nowych obszarach nadal czuje urazę do naszego rządu. Musimy wydać środki, aby przekonać ich, że z nami będzie im lepiej."
 unite_with_pakistan_taliban: "Zjednoczmy się z pakistańskimi talibami"
 unite_with_pakistan_taliban_desc: "Nasi bracia w Pakistanie walczą o wyzwolenie muzułmanów. Musimy połączyć z nimi siły!"
 afg_taliban_insurgency_eliminated: "Powstanie talibów zostało wyeliminowane"
 afg_active_taliban_insurgency: "Powstanie talibów jest aktywne"
 afg_support_counter_insurgency: "Wspieraj afgańskie przeciwdziałanie powstańcom"
 AFG_National_Assembly: "Zgromadzenie Narodowe"
 AFG_Anjuman_Pass: "Lew z Panjshir"
 AFG_Law_of_Faith: "Prawo Wiary"
 AFG_Law_of_Faith_desc: "Prawo Wiary będzie panować w naszym państwie, aby wzmocnić nasze islamskie zasady w państwie. Nasi ludzie będą kierować się naszymi islamskimi przekonaniami, aby utrzymać nasze państwo czystym i prawym."
 AFG_Training_of_local_police_officers: "Szkolenie lokalnych funkcjonariuszy policji"
 AFG_Training_of_local_police_officers_desc: "W ramach przygotowań do ostatecznego wyzwolenia i stabilizacji Afganistanu Sojusz Północny musi ustanowić zdyscyplinowaną i skuteczną policję. Ta siła będzie kluczowa w utrzymaniu prawa i porządku na terytoriach, które chcemy odzyskać"
 AFG_Heirs_o_the_Mujahideen: "Spadkobiercy mudżahedinów"
 AFG_Heirs_o_the_Mujahideen_desc: "Czerpiąc inspirację z legendarnych wojowników przeszłości, obecne kierownictwo stara się ożywić ducha i taktykę mudżahedinów"
 AFG_Install_the_Dictatorship: "Zainstaluj dyktaturę"
 AFG_The_Lions_Guard: "Lwia Straż"
 AFG_The_Lions_Guard_desc: "W odpowiedzi na obawy dotyczące bezpośredniego zagrożenia powołano nową grupę zadaniową, której zadaniem jest zapobieganie potencjalnym atakom na Ahmada Szaha Massouda."
 AFG_The_Francesc_Vendrell_Talks: "Rozmowy Francesca Vendrella"
 AFG_The_Francesc_Vendrell_Talks_desc: "W Duszanbe w Tadżykistanie specjalny wysłannik ONZ Francesc Vendrell prowadzi rozmowy pokojowe z kluczowymi przywódcami Afganistanu: dowódcą Sojuszu Północnego Ahmedem Shahem Masoodem, byłym gubernatorem Nangarharu Hajim Abdulem Qadeerem, byłym członkiem rządu Rabbaniego Syedem Hussainem Anwarim. Opowiadają o nieszczęściach Muhammada Asifa Mohsena."
 AFG_Assault_on_Mazar_i_Sharif: "Atak na Mazar-i-Sharif"
 AFG_Assault_on_Mazar_i_Sharif_desc: "Ważne miasto Mazar-i-Sharif musi zostać odbite, a my możemy zmobilizować naszych ludzi, aby ich w tym celu wspomóc."
 AFG_Massoud_s_MiG_and_Sukho: "MIG i Suchoj Massouda"
 AFG_Massoud_s_MiG_and_Sukho_desc: "Wsparcie Indii jest bardziej przekonwertowane Indie od jakiegoś czasu wspierają Massouda pieniędzmi, sprzętem radarowym i częściami do samolotów. Wysłali około 30 techników, którzy podobno konserwują myśliwce MiG i Suchoj Massouda. Indyjscy doradcy wojskowi również udzielali wskazówek, jak walczyć z Talibami. Pomoc Indii, choć tajna, okazała się wielkim wsparciem dla sił Massouda."
 AFG_Russian_air_lift_idea: "Rosyjski most powietrzny"
 AFG_Russian_Air_lift: "Rosyjski most powietrzny"
 AFG_Russian_Air_lift_desc: "Rosja utrzymuje długotrwały tajny sojusz z Sojuszem Północnym, dostarczając broń i niezbędne zaopatrzenie, aby wesprzeć resztki naszego rządu. Wczoraj minister obrony Rosji Siergiej Iwanow ogłosił, że wyposaży swoje milicje w dobrze znany sprzęt z czasów sowieckich, z którym członkowie Sojuszu Północnego są już zaznajomieni."
 AFG_technical_specialists: "Specjaliści techniczni"
 AFG_technical_specialists_desc: "Rosja zaplanowała wysłanie specjalistów technicznych, którzy pomogą nam w naszych działaniach poprzez zapewnienie niezbędnego planowania i wsparcia logistycznego dla naszych planów bitewnych, a także tak bardzo potrzebnej wiedzy fachowej wymaganej do szkolenia i obsługi sprzętu."
 AFG_Mil_Mi_24_Gunships: "Śmigłowiec szturmowy Mil Mi-24"
 AFG_Mil_Mi_24_Gunships_desc: "Rosja ogłosiła plany dostarczenia nam 12 śmigłowców szturmowych Mi-24, które zapewnią nam cenne wsparcie w walce z Talibami."
 AFG_CIA_Predator_surveillance_drones: "Drony obserwacyjne CIA Predator"
 AFG_CIA_Predator_surveillance_drones_desc: "Drony rozpoznawcze CIA Predator okazały się niezwykle przydatne w szerokim monitorowaniu terenu, identyfikowaniu kluczowych punktów zainteresowania i namierzaniu wrogich celów."
 AFG_Appeal_to_Washington_for_support: "Apel do Waszyngtonu o wsparcie"
 AFG_Appeal_to_Washington_for_support_desc: "W obliczu trwającego konfliktu i zagrożenia ze strony frakcji ekstremistycznych Afganistan musi szukać wsparcia międzynarodowych sojuszników w celu wzmocnienia swoich zdolności wojskowych"
 AFG_IMU_Countermeasures: "Środki zaradcze IMU"
 AFG_IMU_Countermeasures_desc: "Aby przeciwdziałać temu zagrożeniu, Afganistan prosi Uzbekistan o pomoc w przeprowadzaniu ukierunkowanych ataków powietrznych na twierdze IMU. Ta współpraca ma na celu osłabienie potencjału IMU, zakłócenie ich działalności i przywrócenie bezpieczeństwa wzdłuż regionów przygranicznych"
 AFG_Shura_system: "Wzmocnij system Shura"
 AFG_Shura_system_desc: "Wzmocnienie systemu Shura w ramach Sojuszu Północnego jest kluczowe dla utrzymania jedności i skutecznego zarządzania. Wzmacniając tę ​​tradycyjną strukturę podejmowania decyzji opartą na radzie, zapewniamy reprezentację wszystkich frakcji."
 AFG_Anjuman_Pass_desc: "Ahmad Shah Massoud, znany również jako Lew Pandższiru, jest symbolem oporu i taktycznego przywództwa. Gromadząc się wokół jego idei, naród zamierza przyjąć jego strategie, zainspirować wojska i umocnić swoją obronę. Jego zasady przywództwa poprowadziły i poprowadzą Afganistan przez obecne zmagania"
 AFG_Ghanis_Plan: "Plan Ghaniego"
 AFG_Ghanis_Plan_desc: "Ghani wprowadza w życie plan ograniczenia wsparcia dla talibów poprzez ukierunkowane działania militarne i projekty rozwojowe, których celem jest stabilizacja kluczowych regionów i przywrócenie kontroli rządu."
 AFG_Secretly_support_the_opium_industry: "Tajne wsparcie dla przemysłu opiumowego"
 AFG_Secretly_support_the_opium_industry_desc: "Pod płaszczykiem industrializacji nasza baza miejska uwierzy, że zmierzamy ku nowej erze modernizacji. Nie możemy jednak zrażać fundamentów narodu, rolników. Będziemy potajemnie wspierać handel opium jako środek poprawy naszego dobrobytu gospodarczego i uspokojenia każdej części społeczeństwa afgańskiego."
 AFG_Parliamentary_Illusion: "Iluzja parlamentarna"
 AFG_Parliamentary_Illusion_desc: "Po co w ogóle jest parlament? Cóż, po to, by uspokoić naszych ludzi, by uwierzyli, że mają coś do powiedzenia w rządzie. Nie możemy całkowicie wykluczyć procesu demokratycznego, ale jesteśmy w stanie nim manipulować, by lepiej służył naszym potrzebom."
 AFG_The_Western_Kleptocracy: "Zachodnia kleptokracja"
 AFG_Ashraf_Ghani: "Ahmadzajowie"
 AFG_Ashraf_Ghani_desc: "Ashraf Ghani został wybrany na nowego prezydenta Afganistanu. Mając mandat na reformy, dąży do stabilizacji kraju i odbudowy jego instytucji."
 AFG_Endorse_the_american_candidate: "Popieraj amerykańskiego kandydata"
 AFG_Endorse_the_american_candidate_desc: "Wraz z zakończeniem działalności rządu tymczasowego, kontrola Hamida Karzaja nad rządem pozostaje silna. Jako wybrany kandydat porozumienia z Bonn, Karzaj utworzył szeroko zakrojony rząd, skoncentrowany na odbudowie Afganistanu i promowaniu trwałego pokoju z naszymi nowymi sojusznikami amerykańskimi."
 AFG_The_New_Chairman: "Nowy przewodniczący"
 AFG_The_New_Chairman_desc: "W miarę upływu cyklu wyborczego, głowa państwa musi nie tylko sprawować kontrolę, ale także reprezentować kraj. Przy otwartym dostępie do urzędu, Karzaj musi objąć dowodzenie i przewodzić Afganistanowi, dając przykład."
 AFG_APTTA: "APTTA (Afghanistan–Pakistan Transit Trade Agreement)"
 AFG_APTTA_desc: "Umowa o tranzycie Afganistan–Pakistan lub APTTA to dwustronna umowa handlowa między Pakistanem a Afganistanem, podpisana za rządów Karzaja. Celem tej umowy jest zwiększenie handlu między dwoma krajami, wsparcie operacji antyterrorystycznych i zapewnienie rozwoju regionom przygranicznym."
 AFG_SAARC_Membership: "Członkostwo w SAARC (Południowoazjatyckie Stowarzyszenie na rzecz Współpracy Regionalnej)"
 AFG_SAARC_Membership_desc: "Członkostwo Afganistanu w Południowoazjatyckim Stowarzyszeniu Współpracy Regionalnej (SAARC) pokazuje integrację kraju z regionalnymi ramami gospodarczymi i politycznymi. Daje również szansę na wyciągnięcie Afganistanu z rynsztoka."
 AFG_Rebuilding_the_state: "Odbudowa państwa"
 AFG_Rebuilding_the_state_desc: "Po upadku Talibów jednym z głównych celów budowania narodu w Afganistanie jest przywrócenie i odbudowa państwa od podstaw. Afganistan, państwo z niedomagającą gospodarką i niewielką ilością lub brakiem utwardzonych dróg lub linii kolejowych, jest obecnie planowane jako element porządku globalnego"
 AFG_Drafting_the_Constitution: "Opracowywanie Konstytucji"
 AFG_Drafting_the_Constitution_desc: "Podpisanie Konstytucji oznacza dla państwa ważny punkt zwrotny, ponieważ podpisuje ono dokumenty, które mają na celu zagwarantowanie praw człowieka"
 AFG_National_Solidarity_Program: "Narodowy Program Solidarności"
 AFG_National_Solidarity_Program_desc: "Afgański Narodowy Program Solidarności lub NSP był inicjatywą rządową mającą na celu odbudowę i rozwój około 5000 wiosek w Afganistanie, z 900 milionami dolarów rozłożonymi na trzy lata. Miał na celu ustanowienie lokalnych, demokratycznie wybranych instytucji i nadzorowanie wysiłków rekonstrukcyjnych."
 AFG_symbolic_new_start: "Symboliczny Nowy Początek"
 AFG_symbolic_new_start_desc: "Niektórzy nazwaliby to szansą dla Afganistanu na restrukturyzację rządu i wejście w nową erę."
 AFG_cautious_approach: "Ostrożne podejście"
 AFG_cautious_approach_desc: "Niektórzy wierzyli, że Afganistan wejdzie w erę szybkiego wzrostu, po którym nadejdą szeroko zakrojone reformy, ale zamiast tego nastąpił umiarkowany wzrost i ostrożniejsze podejście."
 AFG_Reformist_Path: "Ścieżka Reformistyczna"
 AFG_Reformist_Path_desc: "Droga reformatorska zmierza do zastąpienia starego nowym, a nie ma na to lepszego momentu niż teraz, gdyż Afganistan wciąż znajduje się na wczesnym etapie budowania narodu."
 AFG_Next_in_Line_of_Succession: "Następny w kolejce sukcesji"
 AFG_Next_in_Line_of_Succession_desc: "Kadencja Hamida Karzaja dobiega końca i trzeba znaleźć jego następcę."
 AFG_Sway_local_warlords: "Wpływaj na lokalnych watażków"
 AFG_Sway_local_warlords_desc: "Lokalni watażkowie zdominowali afgańskie przywództwo od czasu inwazji sowieckiej, a ich usunięcie nie będzie łatwe. Zamiast tego powinniśmy zidentyfikować i współpracować z kluczowymi Silnymi ludźmi, aby wzmocnić naszą pozycję."
 AFG_The_Islamic_Republic: "Republika Islamska"
 AFG_The_Islamic_Republic_desc: "Wraz z rozpadem państwa afgańskiego rozpoczyna się nowa era dla republiki, oznaczająca świeży początek i nową formę dla naszego narodu."
 AFG_The_Mujahideen: "Mudżahedini"
 AFG_The_Mujahideen_desc: "Mudżahedini, czyli afgańscy mudżahedini, to szeroka koalicja byłych dowódców ruchu oporu i watażków, z których wielu popierało dawny Sojusz Północny. Powinniśmy skupić się na utrzymaniu status quo."
 AFG_Age_of_Republican_Leadership: "Przywództwo Nowej Ery"
 AFG_Age_of_Republican_Leadership_desc: "Wraz z powstaniem Republiki Islamskiej powinniśmy stopniowo odsuwać starych dowódców wojskowych na rzecz nowych oficerów nowych sił obrony narodowej."
 AFG_Islamic_Democracy: "Demokracja Islamska"
 AFG_Islamic_Democracy_desc: "Nowy rozdział trwa, a społeczeństwo islamskie przejmuje władzę nad państwem Afganistanu, miejmy nadzieję, że w przyszłości. Jednak teraz nie jest czas na odpoczynek, ponieważ watażkowie i gangsterzy przemierzają kraj, stwarzając zagrożenie poprzez sprzymierzenie się z siłami talibów."
 AFG_Reinforce_the_Government: "Wzmocnić rząd"
 AFG_Reinforce_the_Government_desc: "Mając nową kontrolę nad południowymi regionami kraju, wierzymy, że to dobry początek, aby dowodzić opozycją i pokazać nasze przywództwo w świetle reflektorów wielu osób."
 AFG_Agricultural_Modernisation: "Modernizacja rolnictwa"
 AFG_The_Farmer_and_their_Rifle: "Rolnik i jego karabin"
 AFG_The_Farmer_and_their_Rifle_desc: "Z pragnieniem przebicia się przez krew i kości, aby chronić swoją ojczyznę, mieszkańcy wsi w Afganistanie pokazali, że są kręgosłupem państwa. Utrata poparcia ze strony tej społeczności byłaby pierwszym dominem prowadzącym do naszego upadku."
 AFG_Inheritor_of_Afghanistan: "Dziedzic Afganistanu"
 AFG_Inheritor_of_Afghanistan_desc: "Afganistan był prawdziwie pokojowy tylko pod naszymi rządami. Staliśmy się dziedzicami państwa afgańskiego i powinniśmy być za to osiągnięcie chwaleni, a nie lekceważeni przez światowe mocarstwa."
 AFG_Second_Man_of_the_State: "Drugi Człowiek Stanu"
 AFG_Second_Man_of_the_State_desc: "Jako były dowódca ruchu oporu, Atta bardzo zainteresował się władzą. Ugruntował swoją pozycję jako wyraźny przywódca Afganistanu i nie unikał angażowania się w konflikty na dużą skalę z innymi watażkami."
 AFG_Dismantle_The_warlords: "Zdemontuj Watażków"
 AFG_Dismantle_The_warlords_desc: "Bandyci i gangsterzy rządzą pewnymi regionami kraju. Abyśmy mogli naprawdę przekształcić się w nowoczesne państwo narodowe, musimy podjąć wysiłek, aby zająć się tym problemem watażki."
 AFG_A_Tolerant_State: "Państwo tolerancyjne"
 AFG_A_Tolerant_State_desc: "Afganistan jest domem dla wielu różnych ludzi. Musimy dotrzymać obietnic, że będziemy traktować każdego Afgańczyka jako jedność i stać zjednoczeni jako całość."
 AFG_Naveen: "Naveen"
 AFG_Naveen_desc: "New Afghanistan Party, lub Naween, to partia polityczna w Afganistanie kierowana przez Yunusa Qanuniego. Partia została założona, gdy Qanuni odszedł od Narodowego Ruchu Afganistanu, któremu przewodzi Ahmad Wali Massoud. Yunus Qanuni ma zamiar kontynuować mentalność Sojuszu Północnego."
 AFG_New_class_of_Jam_iat_reformers: "Nowa klasa reformatorów Jam’iat"
 AFG_New_class_of_Jam_iat_reformers_desc: "Yunus Qanuni reprezentuje nową falę reformatorów Jam’iat, którzy bardziej przyjmują islamskie i tradycyjne wartości. Ta grupa ma tendencję do przyjmowania bardziej reformistycznego podejścia, skupiając się na stopniowej zmianie, a nie agresywnej konwersji."
 AFG_Counite_Masouds_works: "Prace powiatu Masouds"
 AFG_Counite_Masouds_works_desc: "Po klęsce Sojuszu Północnego i zakończeniu przywództwa Massuda nadal jesteśmy zaangażowani w ochronę ducha Sojuszu Północnego, dążąc do budowy nowoczesnego Afganistanu."
 AFG_Foster_Innovation: "Wspieraj innowację"
 AFG_Foster_Innovation_desc: "Jako były minister edukacji Yunus Qanuni rozumie ogromną potrzebę innowacji w sektorze edukacji."
 AFG_Combat_Electoral_Corruption: "Zwalczanie korupcji wyborczej"
 AFG_Combat_Electoral_Corruption_desc: "W Afganistanie urzędnicy często stosowali przekupstwo, aby gromadzić bogactwo i utrzymywać władzę. Od tego momentu musimy zadbać o to, aby oszustwa wyborcze nie były już tolerowane."
 AFG_Empowering_Provincial_Governance: "Wzmocnienie rządów prowincjonalnych"
 AFG_Empowering_Provincial_Governance_desc: "Wzmocnienie rządów prowincjonalnych w Afganistanie jest niezbędne. Jak pokazały Niemcy, zdecentralizowane rządy pozwalają regionom na postęp i dogonienie reszty kraju."
 AFG_Centralise_the_Apparatus_of_the_State: "Centralizacja aparatu państwowego"
 AFG_Centralise_the_Apparatus_of_the_State_desc: "Centralizacja wzmocni naszą kontrolę, gwarantując, że wszystkimi przeglądami i sprzeciwami będziemy zarządzać bezpośrednio my."
 AFG_Expand_the_Education_Ministry: "Rozszerzyć Ministerstwo Edukacji"
 AFG_Expand_the_Education_Ministry_desc: "Rozszerzenie Ministerstwa Edukacji przyniosłoby ogromne korzyści naszemu państwu, wspierając wykwalifikowaną siłę roboczą i przyczyniając się do rozwoju bardziej wykształconego społeczeństwa."
 AFG_Propose_a_new_Constitution: "Zaproponuj nową konstytucję"
 AFG_Propose_a_new_Constitution_desc: "Obecna konstytucja Afganistanu nie spełnia współczesnych standardów i wymaga znaczących zmian."
 AFG_Embezzle_foreign_funds: "Przywłaszczanie zagranicznych funduszy"
 AFG_Embezzle_foreign_funds_desc: "Przywłaszczanie zagranicznych funduszy było metodą utrzymywania ścisłej kontroli nad krajem i utrzymywania naszych rządów obok Zgromadzenia Narodowego."
 AFG_Enforce_Afghan_Centralism: "Wymuś centralizm"
 AFG_Enforce_Afghan_Centralism_desc: "Afgańczycy są ludem wiejskim i plemiennym, i historycznie reagowali negatywnie na wszelkie formy centralizacji. Ale jak nasz rząd może być przydatny, jeśli jesteśmy ograniczeni tym, co możemy, a czego nie możemy zrobić? Musimy tupnąć nogą i wymusić centralizm."
 AFG_Urban_tribal_divisions: "Przywódcy Shura Koncesji"
 AFG_Urban_tribal_divisions_desc: "Przenosząc część naszych plemion do obszarów zurbanizowanych, będziemy mogli dać niektórym regionom większą autonomię i kontrolę nad nimi, ponieważ będą one lepiej zorganizowane."
 AFG_Atlanticism: "Atlantyzm"
 AFG_Atlanticism_desc: "Atlantyzm to ruch pro-północnoamerykański i europejski, który powstał po II wojnie światowej. Afganistan chce przyjąć bardziej zachodni model postępu i zarządzania."
 AFG_Arsenal_of_Democracy: "Arsenał Demokracji"
 AFG_Arsenal_of_Democracy_desc: "Biorąc pod uwagę rozkwit amerykańskiej gospodarki zbrojeniowej, powinniśmy wykorzystać to na naszą korzyść, gromadząc zapasy i przygotowując się na wyzwania, które nas czekają."
 AFG_The_Republic_Survives_Another_day: "Republika przetrwała kolejny dzień"
 AFG_The_Republic_Survives_Another_day_desc: "Gdy noc ustępuje miejsca dniowi, sztandar ludu afgańskiego stoi mocno. Gotowy na wszystko, co go czeka, czy to pokój, czy wojna. Jedno pozostaje pewne: republika przetrwa do ostatniego tchnienia."
 AFG_Defenders_of_Democracy: "Obrońcy demokracji"
 AFG_Defenders_of_Democracy_desc: "Od państwa z niewielką koncepcją demokracji do nowego reżimu w pełni ją przyjmującego jest czymś bezprecedensowym. Musimy wypełnić nasz obowiązek i chronić ten naród i jego ideały za wszelką cenę."
 AFG_Root_out_the_Old_cabinet: "Wykorzenić stary gabinet"
 AFG_Root_out_the_Old_cabinet_desc: "Ci z poprzednich urzędów nadal są w systemie parlamentarnym. Musimy ich rozbroić i ujawnić jako oszustów, którymi są."
 AFG_Moderate_Islamism: "Umiarkowany islam"
 AFG_Moderate_Islamism_desc: "Umiarkowany islam odnosi się do pasywnego i tradycyjnego podejścia do islamu, odróżniającego go od interpretacji bardziej radykalnych i rewolucyjnych."
 AFG_Basej_e_Milli: "Zielony trend"
 AFG_Basej_e_Milli_desc: "Basej-e Milli, znana również jako Rawand-e Sabz-e Afghanistan, jest antytalibską, afgańską nacjonalistyczną i prodemokratyczną partią polityczną. Odgrywa znaczącą rolę w propagowaniu demokratycznej przyszłości i jedności narodowej w Afganistanie."
 AFG_Knife_to_the_warlords: "Nóż dla wodzów"
 AFG_Knife_to_the_warlords_desc: "Watażkowie nękają ten naród i są przestarzałą koncepcją. Twierdzą, że działają w imieniu ludu, ale my wszyscy im się sprzeciwiamy."
 AFG_Standardised_taxation: "Standaryzowane opodatkowanie"
 AFG_Standardised_taxation_desc: "Ujednolicone opodatkowanie pozwoli naszej gospodarce odbudować się po latach wojny."
 AFG_Enlist_the_Support_of_the_People: "Zdobądź poparcie ludzi"
 AFG_Enlist_the_Support_of_the_People_desc: "Zdobycie poparcia ludu uchroni republikę przed zagrożeniami, które na nią czyhają."
 AFG_Recraft_the_Healthcare_System: "Przebudowa systemu opieki zdrowotnej"
 AFG_Recraft_the_Healthcare_System_desc: "Szpitale są stare i wymagają renowacji i naprawy. Musimy zrobić swoją część, aby rozwiązać ten problem."
 AFG_Local_Organisation: "Organizacja lokalna"
 AFG_Local_Organisation_desc: "Musimy się zjednoczyć, aby być samowystarczalni i nie polegać na wsparciu reszty świata."
 AFG_Deployment_of_ISAF_forces: "Rozmieszczenie sił ISAF"
 AFG_Deployment_of_ISAF_forces_desc: "W odpowiedzi na trwające wyzwania bezpieczeństwa i potrzebę stabilizacji Afganistan wzywa do rozmieszczenia Międzynarodowych Sił Wsparcia Bezpieczeństwa"
 AFG_Lift_the_Press_restrictions: "Znieść ograniczenia prasowe"
 AFG_Lift_the_Press_restrictions_desc: "Wolna i niezależna prasa jest podstawą żywego i demokratycznego społeczeństwa"
 AFG_Progressive_Tax: "Podatek progresywny"
 AFG_Progressive_Tax_desc: "Aby zapewnić sprawiedliwy podział bogactwa i zasobów, Afganistan przyjmuje progresywny system podatkowy"
 AFG_Invite_Bibi_Ayesha: "Zaproś Bibi Ayesha"
 AFG_Invite_Bibi_Ayesha_desc: "Bibi Ayesha, groźna watażka, znana ze swojej sprawności na polu bitwy, cieszy się znacznym wpływem i lojalnością wśród swoich zwolenników. Poprzez zaproszenie Bibi Ayesha Afganistan zamierza zapewnić sobie jej wierność, skonsolidować siłę militarną"
 AFG_lessons_of_war: "Lekcje wojny"
 AFG_lessons_of_war_desc: "W tyglu konfliktu Afganistan wyciągnął cenne lekcje, które należy wziąć pod uwagę, wytyczając sobie drogę naprzód. Gorzkie doświadczenia wojny ujawniły słabości i mocne strony, które należy uwzględnić, aby zapewnić przetrwanie i dobrobyt narodu."
 AFG_Assault_on_Kabul: "Atak na Kabul"
 AFG_Assault_on_Kabul_desc: "Kabul, stolica i polityczne serce Afganistanu, stoi w obliczu nieuchronnego ataku sił wroga. W miarę jak wróg postępuje, Afganistan musi zgromadzić swoje siły obronne i przygotować się na desperacką walkę o obronę swojego ośrodka władzy"
 AFG_Battle_of_Kandahar: "Bitwa pod Kandaharem"
 AFG_Battle_of_Kandahar_desc: "Kandahar, historyczne miasto i kluczowa strategiczna twierdza, stał się punktem centralnym zaciętej walki o kontrolę. Gdy siły wroga wkraczają na jego obrzeża, Afganistan musi zmobilizować swoje siły obronne i przygotować się na decydującą konfrontację"
 AFG_Retake_Bagram_airbase: "Odzyskać bazę lotniczą Bagram"
 AFG_Retake_Bagram_airbase_desc: "Bagram Airbase, krytyczna instalacja wojskowa, wpadła w ręce wroga, stwarzając poważne zagrożenie dla bezpieczeństwa narodowego. Aby odzyskać ten strategiczny atut, Afganistan musi rozpocząć skoordynowany wysiłek, aby odzyskać kontrolę nad bazą lotniczą"
 AFG_local_military_pressure: "Lokalna presja militarna"
 AFG_local_military_pressure_desc: "Doktryna taktyczna znana jako „Lokalna presja militarna”. Ta strategia koncentruje się na wywieraniu stałej, lokalnej presji na siły wroga, zakłócając ich działania i osłabiając ich morale."
 AFG_Return_of_Dostum: "Powrót Dostuma"
 AFG_Return_of_Dostum_desc: "Generał Abdul Rashid Dostum, wybitny afgański przywódca wojskowy i wpływowa postać, powraca na scenę narodową. Znany ze swojego imponującego dowodzenia siłami uzbeckimi i strategicznego zmysłu"
 AFG_Mission_to_Tehran: "Misja do Teheranu"
 AFG_Mission_to_Tehran_desc: "Aby wzmocnić regionalne sojusze i przeciwdziałać zagrożeniom zewnętrznym, Afganistan rozpoczyna misję dyplomatyczną w Teheranie. Dołączając do kierowanej przez Iran Osi Oporu, Afganistan zamierza zabezpieczyć sobie potężnych sojuszników, zwiększyć swoje zdolności militarne i wzmocnić swoją pozycję geopolityczną"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces: "Dowodzenie siłami Rabbaniego w Feyzabad"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "Siły Burhanuddina Rabbaniego stacjonujące w Feyzabad są kluczowe dla kontrolowania północno-wschodnich regionów Afganistanu. Przejmując bezpośrednie dowództwo nad tymi siłami, centralne kierownictwo ma na celu zjednoczenie struktur dowodzenia, zwiększenie koordynacji i wzmocnienie obrony tego strategicznie ważnego obszaru"
 AFG_The_new_Afghani: "Nowy Afgani"
 AFG_The_new_Afghani_desc: "Uznając nieskuteczność i korupcję obecnego systemu, wizjonerskie przywództwo ma na celu odbudowę Afganistanu od podstaw. Ta inicjatywa, nazwana The New Afghani, otworzy nową erę Afganistanu."
 AFG_Karim_Khalilis_new_offensive: "Nowa ofensywa Karima Khaliliego"
 AFG_Karim_Khalilis_new_offensive_desc: "Karim Khalili, wybitny przywódca i strateg, przewodzi śmiałej nowej ofensywie, aby odzyskać kluczowe terytoria i odeprzeć wrogie siły. Jego plan obejmuje połączenie taktyki partyzanckiej, mobilizacji lokalnych milicji i strategicznej koordynacji z siłami sojuszniczymi."
 AFG_western_klep_TT1: "§YPrzejęcie pomocy zagranicznej§! wpływ na §YDodatkowy dochód§! $§G0.18§! Miliard"
 AFG_Agro_mech: "Rolnictwo"
 AFG_donkey_logistics: "Firma logistyczna osiołków"
 AFG_state_Northern_strongehold_dynamic_modifier: "Bramy Przełęczy Anjuman"
 AFG_Taliban_assault_on_Taloqan: "Atak talibów na Taloqan"
 AFG_state_Battle_for_Mazar_i_Sharif_dynamic_modifier: "Ofensywa Mazar-i-Sharif"
 Militia_Bat_ShuraeNazar: "Milicja"
 Militia_Bat_JunbishiMilli: "Milicja"
 AFG_East: "Wschodnia Shura"
 AFG_Incrase_raod_toll_tt: "Podniesienie Opłat Drogowych\nPoziom opłat: [?AFG_toll_level]\nZysk państwa: $§G[?AFG_Toll_display_var]§!\nKoszt podatkowy: §Y[?AFG_consumer_goods_factor]§!"
 AFG_Incrase_raod_toll_tt_desc: "Poziomy opłat mogą być podnoszone nawet pięciokrotnie, za każdym razem zwiększając przychody generowane z autostrad stanowych w oparciu o ruch i wolumen handlu towarami. Jednak z każdym poziomem opłat dochód podatkowy jest zmniejszany o 2%, co odzwierciedla obciążenie opłatami drogowymi dla ogólnej aktywności gospodarczej."
 AFG_lower_raod_toll_tt: "Obniżenie Opłat Drogowych\nPoziom opłat: [?AFG_toll_level]\nZysk państwa: $§G[?AFG_Toll_display_var]§!\nKoszt podatkowy: §Y[?AFG_consumer_goods_factor]§!"
 AFG_lower_raod_toll_tt_desc: "Poziomy opłat mogą być podnoszone nawet pięciokrotnie, za każdym razem zwiększając przychody generowane z autostrad stanowych w oparciu o ruch i wolumen handlu towarami. Jednak z każdym poziomem opłat dochód podatkowy jest zmniejszany o 2%, co odzwierciedla obciążenie opłatami drogowymi dla ogólnej aktywności gospodarczej."
 AFG_Info_Box: "§GTollage§!\nToll Level: [?AFG_toll_level]\nState Monetary Gain: $§G[?AFG_Toll_display_var]§!\nNational Toll Monetary Gain: $§G[?ROOT.additional_income_AFG_Tolls_income1]§!\nState Tax Cost: §Y[?AFG_consumer_goods_factor]§!\nNational Tax Cost: §Y[?ROOT.AFG_consumer_goods_factor_toll]§!"
 AFG_Cant_tax: "NIE MOŻNA OPODATKOWAĆ"
 AFG_Info_Box_desc_lore: "Afgańskie autostrady są kontrolowane przez grupy takie jak Talibowie i lokalni watażkowie, którzy używali lokalnych opłat za przejazd, aby generować dochód z tras handlowych łączących Azję Środkową, Iran i Pakistan. Opłaty te, zakorzenione w tradycjach Jedwabnego Szlaku, są głównym źródłem finansowania zarówno dla reżimu Talibów, jak i watażków, a kontrola nad kluczowymi drogami jest kluczowa dla władzy i bogactwa."
 AFG_The_Western_Kleptocracy_desc: "Zmiana? Kto potrzebuje zmiany? Mamy Zachód, który nam pomoże, a sytuacja poprawi się zgodnie z planem."
 AFG_Preserve_Democracy: "Zachowaj demokrację"
 AFG_Indian_Support_and_arms_Trade: "Wsparcie Indian i wsparcie zbrojeniowe"
 AFG_Indian_Support_and_arms_Trade_desc: "Indianie zgodzili się wesprzeć i uzbroić nasz naród przeciwko naszym wrogom."
 AFG_Afghan_National_Assembly: "Afgańskie Zgromadzenie Narodowe"
 AFG_Afghan_National_Assembly_desc: "Parlament Afganistanu, oficjalnie nazywany Zgromadzeniem Narodowym (Shura-e Milli), był kluczową instytucją ustawodawczą w Afganistanie, dostosowującą się na przestrzeni dziejów do różnych struktur politycznych, w tym monarchii, republikanizmu, komunizmu i demokracji."
 AFG_Establishing_Supply_Lines: "Ustanawianie linii dostaw"
 AFG_Establishing_Supply_Lines_desc: "Dzięki ustanowieniu dobrze utrzymanych i utrzymywanych linii zaopatrzenia, nasze wojska będą odpowiednio zaopatrzone, aby móc kontynuować walkę."
 AFG_Russian_technical_specialists: "Rosyjscy specjaliści techniczni"
 AFG_Russian_technical_specialists_desc: "Sprowadziliśmy specjalistów z [SOV.GetFlag] z Rosji, aby pracowali w naszych jednostkach zmechanizowanych."
 AFG_The_shura_system_idea: "System Shura"
 AFG_The_shura_system_idea_desc: "System Shura w Northern Alliance to tradycyjna forma rządów opartych na radach, zakorzeniona w plemiennych i wspólnotowych praktykach podejmowania decyzji. Ten system łączy przywódców wojskowych, starszych plemiennych i wpływowe osobistości, aby wspólnie rozważać i podejmować decyzje. System Shura wzmacnia jedność i zapewnia, że ​​różne frakcje w Northern Alliance są reprezentowane i mają głos w kwestiach strategicznych i politycznych."
 AFG_civilian_exodus_Taloqan: "Exodus cywilny Taloqan"
 AFG_Iranian_Airbridge: "Irański most lotniczy"
 AFG_Iranian_Airbridge_desc: "Po zajęciu Kabulu przez Talibów, pomoc Iranu dla Sojuszu Północnego gwałtownie wzrosła. Iran ustanowił most powietrzny między Meszhedem a afgańskimi bazami lotniczymi Bagram i Kulyab, aby dostarczać ogromne ilości broni Sojuszowi Północnemu. Raporty wskazują, że w ciągu jednego dnia w 1997 r. w Bagram wylądowało 13 irańskich samolotów, a Iran nadal podejrzewa się o wysłanie 700 ton broni przez Tadżykistan."
 AFG_Junbishis_desc: "§RNie możemy ręcznie zwiększyć popularności §W[Conservative_L]'s§!, podczas gdy Abdul Rashid Dostum przebywa na wygnaniu§!\n\nJunbish-i Milli Islami Afghanistan, powszechnie znany jako Junbish, jest główną frakcją w ramach Sojuszu Północnego, składającą się głównie z etnicznych Uzbeków. Niedawno został wygnany ze swojej twierdzy Mazar-i-Sharif przez siły talibów, ale Junbish nadal odgrywa znaczącą rolę w Sojuszu Północnym. Grupą dowodzi generał Abdul Rashid Dostum, wybitny watażka, który w przeszłości był w konflikcie z innymi członkami Sojuszu Północnego i ma napięte stosunki, gdy jest na wygnaniu."
 AFG_Junbishis2: "Dżunbishi"
 AFG_taloqan_text1: "§gMożna ją rozbić tylko wielkimi żelaznymi młotami.§!"
 AFG_taloqan_text2: "§gBędzie ich prowadził młody mężczyzna Haszymita jadący na szarym mule i noszący czerwoną opaskę na głowie. To tak, jakbym widział go przekraczającego Eufrat. Jeśli usłyszysz, że nadchodzi, spiesz się do niego, nawet jeśli będziesz musiał czołgać się po śniegu§!"
 AFG_Northern_alliance_taloqan_siege: "Oblężenie Taloqan"
 AFG_Northern_alliance_taloqan_siege_desc: "W niedawnej historii Taloqan służył jako strategiczna kwatera główna Ahmada Shaha Massouda, wybitnego przywódcy frakcji mudżahedinów, podczas ich oporu przeciwko Armii Radzieckiej. Po tym okresie przejął rolę kwatery głównej [AFG.GetFlag] [AFG.GetNameDefCap] po tym, jak miasto Mazar-i-Sharif zostało zajęte przez siły talibów w 1997 r."
 AFG_government_help_tooltip_tt: "§YSiła Talibów§! określa siłę bojowników Talibów wewnątrz kraju, a jej wzrost, jak również nasza skuteczność w wykorzenieniu powstania, będą zależeć od §YZaufania rządu centralnego (stabilność, korupcja lub ingerencja zagraniczna)§! i §YSytuacji na granicy afgańsko-pakistańskiej§!. Jeśli §YSiła Talibów§! będzie zbyt wysoka, £GFX_AFG_salafist_jihadism  §YTaliban§! będzie w stanie przeprowadzić §RAtaki terrorystyczne§!, a nawet może eskalować je do §ROdnowionej wojny domowej§!, podczas gdy niektóre metody mogą być skuteczne w radzeniu sobie z zagrożeniem ze strony Talibów w krótkim okresie."
 AFG_starts_attack_info: "rozpoczęcie operacji będzie kosztować 5 punktów doświadczenia armii i sprawi, że Talibowie będą bardziej agresywni wobec gracza, zwiększając intensywność ich ataków"
 AFG_Junbishis2_desc: "Junbish-i Milli Islami Afghanistan, powszechnie znany jako Junbish, jest główną frakcją w ramach Sojuszu Północnego, składającą się głównie z etnicznych Uzbeków. Niedawno został wygnany ze swojej twierdzy Mazar-i-Sharif przez siły talibów, ale Junbish nadal odgrywa znaczącą rolę w Sojuszu Północnym. Grupą dowodzi generał Abdul Rashid Dostum, wybitny watażka, który w przeszłości był w konflikcie z innymi członkami Sojuszu Północnego"
 AFG_cant_change_spending_laws: "§RNie możemy ręcznie zmieniać cykli ekonomicznych§!"
 AfghanistanPolicalEvents.1.t: "[AFG.GetNameDef] Prośba o broń"
 AfghanistanPolicalEvents.1.d: "[AFG.GetNameDef] wysłał przedstawiciela do [ROOT.capital.GetName] w celu wynegocjowania umowy, która wyposaży ich w sprzęt niezbędny do kontynuowania działań bojowych."
 AfghanistanPolicalEvents.1.a: "Zaakceptujemy"
 AfghanistanPolicalEvents.1.b: "Niedzisiejszy"
 AfghanistanPolicalEvents.2.t: "[FROM.GetNameDef] Odrzuca naszą prośbę o broń"
 AfghanistanPolicalEvents.2.d: "[FROM.GetNameDef] odrzucił naszą prośbę o broń. Nie zniechęci nas ta odmowa i będziemy nadal realizować nasze obecne cele."
 AfghanistanPolicalEvents.2.a: "Naprzód"
 AfghanistanPolicalEvents.3.t: "[FROM.GetNameDef] podpisuje umowę na dostawę broni"
 AfghanistanPolicalEvents.3.d: "Składamy naszą głęboką wdzięczność firmie [FROM.GetNameDef] za dostarczenie niezbędnego sprzętu, na który tak długo czekaliśmy."
 AfghanistanPolicalEvents.3.a: "Świetnie！"
 AfghanistanPolicalEvents.4.t: "Pierwsze wybory w Afganistanie"
 AfghanistanPolicalEvents.4.d: "Dzisiaj kończy się liczenie głosów. W końcu jesteśmy o krok od wyboru pierwszego przywódcy Afganistanu."
 AfghanistanPolicalEvents.4.a: "Rząd Hamida Karzaja"
 AfghanistanPolicalEvents.4.b: "Naveen"
 AfghanistanPolicalEvents.4.c: "Jamiat-e Islami"
 AfghanistanPolicalEvents.5.t: "Kolejne wybory w Afganistanie"
 AfghanistanPolicalEvents.5.d: "Nadszedł czas kolejnych wyborów, a nasz lider zostanie wybrany dzisiaj."
 AfghanistanPolicalEvents.5.a: "Rząd Aszrafa Ghaniego"
 AfghanistanPolicalEvents.5.b: "Zielony trend"
 AfghanistanPolicalEvents.0.t: "Atta wprowadza wojskowy diarchię"
 AfghanistanPolicalEvents.0.d: "Atta Muhammad Nur, były dowódca ruchu oporu mudżahedinów, wprowadził swoje siły do ​​Kabulu, domagając się kontroli nad pewnymi poziomami wszystkich sił zbrojnych. Ponieważ większość ludzi podziela jego sprawę, nasze opcje są, delikatnie mówiąc, bardzo ograniczone."
 AfghanistanPolicalEvents.0.a: "Mamy związane ręce"
 Afghanistan.32.t: "Zamek zwany Taloqan upadł"
 Afghanistan.32.d: "Bezlitosne schwytanie przez talibów wywołało masowy exodus, gdy cywile uciekli w kierunku Imam Sahib i Doliny Pandższir. Po brutalnym oblężeniu, w którym zginęły setki cywilów, nasi żołnierze zatrzymali postęp talibów na północ i wschód od miasta, ale nie mogli go odzyskać. Porzuciliśmy naszą kwaterę główną Sojuszu Północnego w mieście, przenosząc naszą bazę operacyjną do Fajzabadu."
 Afghanistan.32.a: "Ciemny dzień"
 Afghanistan.31.t: "Taloqan staje do walki Kolejny dzień"
 Afghanistan.31.d: "Po przetrwaniu brutalnego oblężenia, Talibowie stanęli w obliczu porażki. Ten triumf odzwierciedla odporność naszych zwycięstw, które stały się wcześniej. Niech to będzie kolejny krok do ostatecznego upadku Talibów, ponieważ „Talaqan jest miejscem skarbów Allaha. Te skarby nie są ze złota i srebra, ale składają się z ludzi, którzy rozpoznali Allaha tak, jak powinni byli”."
 Afghanistan.31.a: "Ciemny dzień"
 AfghanistanNews.15.t: "Abdul Rashid Dostum zamordowany"
 AfghanistanNews.15.d: "Abdul Rashid Dostum zmarł na międzynarodowym lotnisku w Taszkiencie, gdy miał lecieć do Turcji. Podobno został zaatakowany przez dwóch napastników uzbrojonych w noże, co doprowadziło do jego przedwczesnej śmierci. Napastnicy zostali szybko schwytani po incydencie. Istnieją spekulacje, że mogli zostać wysłani przez rząd afgański z powodu niedawnych napięć między Dostumem a władzami afgańskimi."
 AfghanistanNews.15.a: "Tak to wygląda"
 AfghanistanNews.16.t: "Afganistan wznawia porozumienia z Peszawaru"
 AfghanistanNews.16.d: "Rząd afgański powrócił do poprzedniej strategii, aby ustabilizować kraj przed potencjalnym odrodzeniem się Talibów. Urzędnicy ogłaszają odnowione zaangażowanie w Porozumienia Peszawskie, podkreślając, że tym razem wysiłki przyniosą bardziej obiecujące rezultaty. Z odważnymi deklaracjami pokojowej przyszłości Afganistan zamierza wytyczyć ścieżkę ku stabilizacji."
 AfghanistanNews.16.a: "Ciekawe"
 AfghanistanNews.17.t: "Powstanie antytalibskie w Afganistanie"
 AfghanistanNews.17.d: "Po operacji Enduring Freedom, Herat jest świadkiem fali oporu, gdy lokalne milicje, wspierane przez USA i Iran, rzucają wyzwanie kontroli talibów. Sceny celebrujące wypełniają ulice, gdy milicje przejmują kluczowe obszary i sprzymierzają się z Sojuszem Północnym. „Lew Heratu” Mohammad Ismail Khan oferuje amnestię byłym bojownikom talibów, ale ostrzega przed przyszłymi wrogimi działaniami. Powstania oznaczają kluczowy moment w walce Afganistanu o stabilizację."
 AfghanistanNews.17.a: "Ciekawy obrót wydarzeń"
 AfghanistanInvestment.6.t: "Afganistan poszukuje inwestycji na Bliskim Wschodzie po przystąpieniu do WTO"
 AfghanistanInvestment.6.d: "Po niedawnym przystąpieniu do Światowej Organizacji Handlu (WTO) Afganistan spodziewa się zwiększonego napływu kapitału w celu pobudzenia rozwoju gospodarczego. Urzędnicy zwracają się do krajów Bliskiego Wschodu, apelując o większą współpracę i inwestycje w kluczowe sektory. Ten ruch sygnalizuje zaangażowanie Afganistanu w wykorzystywanie międzynarodowych partnerstw w celu napędzania wzrostu i stabilności w regionie."
 AfghanistanInvestment.7.t: "Podpisali umowę handlową"
 AfghanistanInvestment.7.d: "Chcieliby zaproponować umowę handlową, która pobudziłaby większą współpracę i otworzyła drzwi dla przyszłych inwestycji"
 AfghanistanInvestment.7.a: "Jasne"
 AfghanistanInvestment.6.a: "Podpisz umowę handlową"
 AfghanistanInvestment.6.b: "Zainwestuj w fabrykę"
 AfghanistanInvestment.6.c: "Nie, dziękuję"
 Afghanistan.22.t: "[GetYear] Loya Jirga rozpocznie"
 Afghanistan.22.d: "Wraz z końcem konfliktu afgańscy watażkowie, przywódcy plemienni i wybitne osobistości po raz kolejny odłożyli na bok swoje różnice. To historyczne spotkanie oznacza punkt zwrotny w historii Afganistanu, ponieważ przywódcy o różnym pochodzeniu pracują ręka w rękę, aby odbudować i pojednać naród"
 Afghanistan.22.a: "Nadszedł czas"
 Afghanistan.23.t: "Burhanuddin Rabbani"
 Afghanistan.23.d: "Burhanuddin Rabbani, wybitna postać w afgańskiej polityce, zyskał na znaczeniu podczas oporu przeciwko okupacji sowieckiej. Jako prezydent Afganistanu w latach 1992–1996 był jednym z przywódców założycieli pierwotnych porozumień, a teraz prosi o odegranie nowej kluczowej roli w Afganistanie."
 Afghanistan.24.t: "Mohammad Qasim Fahim"
 Afghanistan.24.d: "Mohammad Qasim Fahim, urodzony w Omarz, w prowincji Pandższir, Afganistan, zyskał sławę jako kluczowa postać w ruchu oporu przeciwko rządom komunistycznym. Pełnił funkcję szefa wywiadu pod rządami prezydentów Sibghatullaha Mojaddediego i Burhanuddina Rabbaniego. Przywództwo Fahima trwało w erze talibów, gdzie odgrywał kluczową rolę militarną na północy Afganistanu, szczególnie w Pandższirze i Mazar-i-Sharif."
 Afghanistan.25.t: "Yunus Qanuni"
 Afghanistan.26.a: "Przekleństwo nad nami"
 Afghanistan.25.d: "Po interwencji sowieckiej w 1979 r. Qanooni sprzymierzył się z mudżahedinami Ahmada Szaha Massouda w Dolinie Pandższiru. Jako bliski współpracownik Massouda przyczynił się do powstania Afgańskiego Sojuszu Północnego, a później pełnił funkcję ministra spraw wewnętrznych w administracji Burhanuddina Rabbaniego."
 Afghanistan.23.a: "On zaplanuje biegać"
 Afghanistan.26.t: "Zamach stanu Hezb-e Islami Gulbuddin"
 Afghanistan.26.d: "Pośród niezadowolenia z rządu, Hezb-e Islami Gulbuddina Hekmatyara zyskało popularność. Frakcja pierwotnie założona w 1976 r. rozpadła się w 1979 r., ale frakcja Hekmatyara jest znana jako Hezb-e Islami Gulbuddin (HIG). Powrót Hekmatyara z wygnania, aby objąć urząd prezydenta w trakcie zamachu stanu, wywołał napięcia, a talibowie przysięgli, że będą się mu sprzeciwiać, podobnie jak zwolennicy anty-HIG."
 Afghanistan.27.t: "Rola kobiet"
 Afghanistan.27.d: "Mimo że koncepcja roli kobiet w naszym społeczeństwie może wydawać się niekonwencjonalna, państwo ma różne pomysły na to, jak sobie z nią poradzić."
 Afghanistan.27.a: "Powinny odgrywać bardziej tradycyjną rolę"
 Afghanistan.27.b: "dajmy im rolę"
 Afghanistan.28.t: "Rola religii"
 Afghanistan.28.d: "Rola religii oraz to, czy Afganistan powinien otworzyć się na islam sunnicki, czy też utrzymać jego ścisłe przestrzeganie, są kwestiami spornymi."
 Afghanistan.28.a: "Pozostaniemy zamknięci"
 Afghanistan.28.b: "Powinniśmy się otworzyć"
 Afghanistan.30.t: "Odzyskiwanie stanu"
 Afghanistan.30.d: "Teraz, gdy w kraju wreszcie zakończył się długotrwały konflikt z talibami, konieczne jest ponowne określenie naszych celów i strategiczne zaplanowanie odbudowy i rozwoju kraju w nadchodzących dniach."
 Afghanistan.30.a: "Statek popłynie naprzód"
 Afghanistan.20.t: "[GetYear] Loya Jirga"
 Afghanistan.20.d: "Wraz z rosnącym oczekiwaniem Afganistan wkracza w decydującą fazę, gdy obywatele przygotowują się do oddania głosów i wybrania następnego przywódcy kraju. Podczas gdy kandydaci walczą o poparcie, los Afganistanu wisi na włosku. Wynik tych wyborów określi ścieżkę naprzód dla kraju, kształtując jego przyszłą trajektorię pośród trwających wyzwań i możliwości. Bądźcie czujni, gdy wyniki się ujawnią, a kolejny rozdział w historii Afganistanu zacznie nabierać kształtu."
 Afghanistan.20.a: "Burhanuddin Rabbani"
 Afghanistan.20.b: "Ahmad Shah Massoud"
 Afghanistan.20.c: "Abdullah Abdullah"
 Afghanistan.20.e: "Mohammad Qasim Fahim"
 Afghanistan.20.f: "Yunus Qanuni"
 Afghanistan.25.a: "Będę kandydować"
 Afghanistan.24.a: "Będę kandydować"
 Afghanistan.35.t: "Most lotniczy do Sojuszu Północnego"
 Afghanistan.35.d: "W obliczu trwającego konfliktu w Afganistanie Rosja znalazła się w sprawach regionu. Od 1996 r. rząd rosyjski po cichu wspiera Sojusz Północny, dostarczając broń i zaopatrzenie, aby wzmocnić opór odsuniętego rządu afgańskiego. To wsparcie wynika z obaw przed rozprzestrzenieniem się konfliktu na Azję Środkową, jak to miało miejsce wcześniej w przypadku ZTO w wojnie domowej w Tadżykistanie. Teraz, gdy minister obrony Iwanow ujawnił skalę tej pomocy, rosyjskie kierownictwo stoi przed krytyczną decyzją: czy kontynuować pomoc dla Sojuszu Północnego pomimo obciążeń gospodarczych, czy całkowicie wycofać wsparcie."
 Afghanistan.35.a: "Poproś Stany Zjednoczone o przejęcie kosztów"
 Afghanistan.35.b: "Możemy pokryć koszty"
 Afghanistan.35.c: "Odciąć dopływ pomocy"
 Afghanistan.36.t: "Afgański Sojusz Północny otwarty na przyjęcie dronów"
 Afghanistan.36.d: "Po zamachach bombowych na ambasadę USA w 1998 r. i późniejszych atakach rakietowych USA na obozy szkoleniowe Al-Kaidy w Afganistanie, Stany Zjednoczone zwiększyły wysiłki na rzecz rozbicia sieci terrorystycznych, w tym domagając się wydania Osamy bin Ladena. Spotkanie najwyższych rangą urzędników ds. bezpieczeństwa narodowego uzgodniło, że talibowie zostaną postawieni przed ultimatum wydania bin Ladena. Pomimo wcześniejszej niechęci do współpracy z Sojuszem Północnym, istnieje teraz możliwość wspólnego działania w celu ustalenia miejsca pobytu bin Ladena."
 Afghanistan.36.a: "Wyślij drony obserwacyjne"
 Afghanistan.36.b: "Cel już podaliśmy"
 Afghanistan.37.t: "Zwiększone wsparcie dla Sojuszu Północnego w Afganistanie"
 Afghanistan.37.d: "W miarę jak konflikt w Afganistanie szaleje, Sojusz Północny potrzebuje większego wsparcia, aby walczyć z Talibami i Al-Kaidą. Tajna pomoc Indii była kluczowa, dostarczając fundusze, sprzęt radarowy, części samolotów i wsparcie techniczne dla utrzymania samolotów myśliwskich. Ponieważ indyjscy doradcy wojskowi są cenni w walce z Talibami, ich pomoc stała się niezbędna dla żołnierzy [AFG.GetLeader]."
 Afghanistan.37.a: "Usunięcie pełnomocnika Pakistanu jest wymogiem"
 Afghanistan.37.b: "Nie chcemy kontynuować"
 Afghanistan.38.t: "Rosyjski sprzęt transportowy dociera do Afganistanu"
 Afghanistan.38.d: "Rosyjski sprzęt wojskowy, w tym broń, zaopatrzenie i pojazdy, zaczęły docierać do Afganistanu drogą lotniczą. Przybycie tego sprzętu otwiera nowe możliwości w wojnie"
 Afghanistan.38.a: "Dobre wieści"
 Afghanistan.39.t: "Zatwierdzenie przez USA wsparcia dronów"
 Afghanistan.39.d: "Stany Zjednoczone zatwierdziły prośbę o wsparcie dronów w celu namierzania obozów szkoleniowych Al-Kaidy i śledzenia Osamy bin Ladena. Teraz możemy wykorzystać informacje wywiadowcze do zbierania informacji i koordynowania działań z siłami USA."
 Afghanistan.39.a: "Dobre wieści"
 Afghanistan.40.t: "Wsparcie Indii trwa"
 Afghanistan.40.d: "Afganistan otrzymuje wsparcie od Indii, w tym fundusze, sprzęt radarowy, części samolotów i doradców wojskowych."
 Afghanistan.40.a: "Świetnie"
 Afghanistan.41.t: "Prośba o wsparcie odrzucona"
 Afghanistan.41.d: "Pomimo starań o dodatkowe wsparcie, prośba o pomoc została odrzucona. Będziemy musieli polegać na istniejących zasobach."
 Afghanistan.41.a: "Niezadowalający"
 Afghanistan.42.t: "Rosja prosi nas o zapłacenie rachunku"
 Afghanistan.42.d: "Rosja nie chce pokryć kosztów kosztownej operacji transportu lotniczego w celu zaopatrzenia Sojuszu Północnego w Afganistanie. Pan Iwanow zwrócił się o pomoc do Stanów Zjednoczonych, a rozmowy odbyły się również z brytyjskimi urzędnikami ds. obrony. USA stoją przed decyzją, czy pomóc Rosji w tej operacji."
 Afghanistan.42.a: "Możemy to zrobić"
 Afghanistan.42.b: "nie możemy"
 AfghanistanNews.18.t: "Prośba Rosji o zapłatę przez USA za transport lotniczy do Afganistanu"
 AfghanistanNews.18.d: "Prośba Rosji o pomoc w finansowaniu operacji transportu lotniczego w celu zaopatrzenia Sojuszu Północnego w Afganistanie spotkała się z drwinami ze strony społeczności międzynarodowej. Pomimo ich militarnej sprawności, niechęć Rosji do zapłacenia rachunku spotkała się z krytyką, a wielu kwestionowało ich zaangażowanie w sprawę. Niektórzy zasugerowali nawet, że Rosja powinna przemyśleć swoje priorytety i skupić się na rozwiązywaniu własnych problemów gospodarczych. Dostawy zaczęły napływać do Afganistanu pod koniec września, a amunicja i sprzęt wojskowy były dostarczane za pośrednictwem mostów pontonowych zbudowanych przez rosyjską 201. dywizję nad rzeką Piandż, która dzieli Tadżykistan i Afganistan, jak donosi Niezawismaya Gazeta"
 AfghanistanNews.18.a: "Gdzie się podziały wszystkie pieniądze?"
 AfghanistanNews.18.c: "Czy orzeł znów przybędzie na ratunek rannemu niedźwiedziowi?"
 AfghanistanNews.18.b: "No cóż, tak naprawdę"
 AfghanistanNews.19.t: "USA wdrażają drony Predator w Afganistanie"
 AfghanistanNews.19.d: "Stany Zjednoczone wysłały drony Predator do Afganistanu, aby atakować terrorystyczne bastiony Al-Kaidy. Ta eskalacja w Afganistanie rozpoczyna nową erę obecności wojskowej Stanów Zjednoczonych w regionie. Oczekuje się, że drony zapewnią wywiad i nadzór, wzmacniając operacje wojskowe Stanów Zjednoczonych w tym kraju."
 AfghanistanNews.19.a: "Ciekawe"
 AfghanistanNews.20.t: "[AFG.GetLeader] przemówienie w Parlamencie Europejskim"
 AfghanistanNews.20.d: "Podczas konferencji prasowej w Parlamencie Europejskim [AFG.GetLeader] wezwał światowych liderów do wywierania presji na Pakistan w sprawie jego wsparcia dla Talibów i poprosił o pomoc humanitarną w celu złagodzenia cierpienia narodu afgańskiego. Apel ten pojawia się, gdy ostrzega on również przed planowanym atakiem Al-Kaidy na państwa zachodnie."
 AfghanistanNews.20.a: "To może być powód do zmartwień"
 AfghanistanNews.21.t: "Dostum dołącza do planów ataku na Mazar-i-Sharif"
 AfghanistanNews.21.d: "Dostum's return to Afghanistan from exile was taken as an opportunity to seize back Mazar-i-Sharif. Now, alongside Commander Ahmad Shah Massoud, Ismail Khan, and Mohammad Mohaqiq, he prepares for a offensive against the Taliban-held city of Mazar-i-Sharif. \n\nDostum, originally the commander of military unit 374 under the PDPA communist forces, had defected to the mujahideen after the fall of Kabul in 1992. He then established his Proto state in Mazar-i-Sharif, commonly known as the Northern Autonomous Zone. he printed his own currency and even operated his own airline, Balkh Air.\n\nAfter briefly losing control of Mazar-i-Sharif to the Taliban, Dostum returned from exile in October 1997 to retake charge. Despite his efforts, the Taliban returned in 1998, prompting Dostum to flee once again to Turkey."
 AfghanistanNews.21.a: "Zobaczmy co się stanie."
 Afghanistan.45.t: "Mahmoud Surkha przeszedł na stronę talibów"
 Afghanistan.45.d: "Dowódca Mahmoud Surkha przeszedł na stronę talibów, twierdząc, że jest niezadowolony z rosyjskiej ingerencji w wojnę. [AFG.GetLeader] zaprzecza tym oskarżeniom, ale mówi, że ma prawo szukać międzynarodowego wsparcia jako de facto uznany rząd Afganistanu."
 Afghanistan.47.ta: "Zestrzelenie uzbekskiego Su-24"
 Afghanistan.47.tb: "Uzbecki Su-24 przetrwał atak talibów"
 Afghanistan.47.da: "W trakcie misji ataku na oddział piechoty pancernej talibów w pobliżu Hairatan, zestrzelony został uzbecki bombowiec Suchoj Su-24, w wyniku czego zginęli obaj członkowie załogi."
 Afghanistan.47.db: "Podczas misji ataku na oddział piechoty pancernej talibów w pobliżu Hairatan uzbecki bombowiec Suchoj Su-24 cudem przetrwał atak, co pozwoliło jego załodze bezpiecznie powrócić z minimalnymi uszkodzeniami"
 Afghanistan.47.a: "Patrząc w lufę pistoletu"
 Afghanistan.47.b: "Tragiczny"
 Afghanistan.48.t: "Abdullah Jan Wahidi dezerteruje"
 Afghanistan.48.d: "Haji Abdul Qadeer przyznał, że jeden z ich głównych dowódców, Abdullah Jan Wahidi, przeszedł na stronę talibów."
 Afghanistan.48.a: "Nic nie możemy zrobić"
 Afghanistan.44.t: "Ismail Khan ucieka z więzienia Kandahar"
 Afghanistan.44.d: "Ismail Khan, były gubernator Heratu i przywódca ruchu oporu wobec rządzącego reżimu talibów, ucieka z więzienia w Kandaharze.\nKhan może być uważany za jednego z najbardziej szanowanych przywódców mudżahedinów w powstaniu przeciwko Sowietom. W 1992 roku wojska mudżahedinów zdobyły Herat, a Ismail Khan został gubernatorem. W 1995 roku bronił miasta przed talibami we współpracy z Ahmadem Szachem Massoudem. Khan przeszedł nawet do ofensywy na twierdzę talibów w Kandaharze, ale został odparty. Sytuacja zmieniła się, gdy generał Abdul Rashid Dostum zaatakował Herat, zmuszając Ismaila Khana i jego 8000 ludzi do ucieczki do Iranu, zanim talibowie wkroczyli do prowincji Herat, aby przejąć kontrolę nad nią. Dwa lata później, gdy organizował opór przeciwko talibom w rejonie Faryab, został zdradzony i pojmany przez Abdula Majida Rouziego, który przeszedł na stronę talibów wraz z Abdulem Malikiem Pahlawanem, wówczas jednym z zastępców Dostuma."
 Afghanistan.44.a: "Ponownie ryzykując"
 Afghanistan.45.a: "Co w ogóle możemy zrobić?"
 Afghanistan.46.t: "Afgańczycy, którzy uciekli przed talibami, porywając samolot pasażerski"
 Afghanistan.46.d: "Grupa porywaczy przejęła afgański samolot pasażerski z co najmniej 151 osobami na pokładzie i zmusiła go do lotu do Uzbekistanu, Kazachstanu i Moskwy. Samolot wcześnie rano ponownie wystartował i wylądował na lotnisku Stansted, około 40 mil na północny wschód od Londynu. Wszyscy porywacze na pokładzie zażądali od talibów uwolnienia z więzienia kluczowego lidera opozycji, zanim podejmą negocjacje z rządem brytyjskim."
 Afghanistan.46.a: "Ludzie wyślą wiadomość"
 Afghanistan.46.b: "Czekaj, co!?"
 Afghanistan.56.t: "Afganistan dąży do silniejszego uznania międzynarodowego"
 Afghanistan.56.d: "Afgański Sojusz Północny prosi o międzynarodowe wsparcie w celu wzmocnienia swojego wsparcia dyplomatycznego. Ich celem jest zmobilizowanie społeczności globalnej do wywierania presji na aktorów zagranicznych, opowiadając się za ich wycofaniem z Afganistanu."
 Afghanistan.56.a: "Tak, zrobimy to."
 Afghanistan.56.b: "Nie, nie sądzę."
 Afghanistan.57.t: "[FROM.GetNameDef] Zapewnia nam wsparcie dyplomatyczne"
 Afghanistan.57.d: "Dążenie Talibów do uznania ich za prawowity rząd spotkało się ze stanowczym odrzuceniem ze strony [FROM.GetNameDef], co potwierdziło naszą dalszą reprezentację w Organizacji Narodów Zjednoczonych."
 Afghanistan.57.a: "Dzięki"
 Afghanistan.59.t: "Afganistan apeluje do nas o zaprzestanie pakistańskiego wsparcia dla talibów"
 Afghanistan.59.d: "Afganistan, w obliczu nieustannego ataku bojowników talibskich, wspieranych przez elementy wewnątrz Pakistanu (ISI), prosi o interwencję. Raporty potwierdzają poparcie Pakistanu dla talibów, pogłębiając niestabilność regionalną i stanowiąc poważne zagrożenie dla pokoju."
 Afghanistan.61.t: "Stany Zjednoczone żądają zakończenia wsparcia dla Talibów"
 Afghanistan.61.d: "Stany Zjednoczone wystosowały formalny wniosek, w którym wzywają nas do zaprzestania udzielania wszelkiego wsparcia wojnie talibów w Afganistanie."
 Afghanistan.61.a: "Utrzymuj, że nie mamy żadnego zaangażowania"
 Afghanistan.63.d: "Pakistan deklaruje swoją neutralność i oświadcza, że ​​nie popiera Talibów, podkreślając swoje zaangażowanie na rzecz stabilizacji regionu i nieingerencji w konflikty wewnętrzne."
 Afghanistan.63.a: "Nic więcej nie możemy zrobić"
 Afghanistan.63.t: "Pakistan utrzymuje, że nie ma nic wspólnego"
 Afghanistan.63.b: "Ze stratą"
 Afghanistan.64.t: "Pakistan odrzuca"
 Afghanistan.64.d: "Rząd Pakistanu otwarcie przyznaje się do wsparcia dla Talibów i stanowczo odmawia współpracy, co jest oznaką zmiany w podejściu dyplomatycznym i może mieć wpływ na dynamikę regionalną."
 Afghanistan.64.a: "Wytnij je"
 Afghanistan.64.b: "Czas się zmieni"
 Afghanistan.65.t: "Afganistan apeluje o wsparcie"
 Afghanistan.65.d: "W obliczu malejących zasobów i sprzętu Afganistan pilnie prosi o naszą pomoc poprzez wysłanie agentów w celu przeszkolenia lokalnych bojowników afgańskich i zapewnienia im niezbędnego sprzętu i pojazdów, co umożliwi im samodzielną walkę z talibami, minimalizując w ten sposób potrzebę bezpośredniej interwencji wojskowej"
 Afghanistan.65.a: "Tak, zrobimy to."
 Afghanistan.65.b: "Nie, nie zrobimy tego."
 Afghanistan.66.t: "Oni akceptują"
 Afghanistan.66.d: "Stany Zjednoczone przyjęły prośbę i wyślą doradców wraz ze sprzętem, aby wesprzeć Afganistan w walce z talibami. Będzie to ważny krok we wzmocnieniu sił afgańskich i zacieśnieniu współpracy na rzecz zwalczania powstań i stabilizacji regionu."
 Afghanistan.66.a: "Będziemy w ruchu"
 AFG_start_the_attack_operation: "Rozpoczęcie ogólnopolskiej operacji bojowej"
 AfghanistanPeaceCkecks.2.t: "Ofensywa talibów w Heracie"
 AfghanistanPeaceCkecks.2.d: "Herat znalazł się pod dużą ofensywą sił talibskich. Setki dobrze uzbrojonych rebeliantów rozpoczęło skoordynowany atak na kluczowe punkty strategiczne w mieście, mając na celu przejęcie kontroli nad tym ważnym centrum gospodarczym i logistycznym. Wybuchły intensywne walki, a jednostki Afgańskiej Armii Narodowej rozpoczęły desperacką obronę. Społeczność międzynarodowa uważnie obserwuje, obawiając się potencjalnego wpływu na stabilność regionu."
 AfghanistanPeaceCkecks.2.a: "Zmiażdż ich"
 AfghanistanPeaceCkecks.3.t: "Ofensywa talibów w Dżalalabadzie"
 AfghanistanPeaceCkecks.3.d: "Dżalalabad znalazł się pod dużą ofensywą sił talibskich. Setki dobrze uzbrojonych rebeliantów rozpoczęło skoordynowany atak na kluczowe punkty strategiczne w mieście, mając na celu przejęcie kontroli nad tym ważnym centrum gospodarczym i logistycznym. Wybuchły intensywne strzelaniny, a jednostki Afgańskiej Armii Narodowej rozpoczęły desperacką obronę. Społeczność międzynarodowa uważnie obserwuje, obawiając się potencjalnego wpływu na stabilność regionu."
 AfghanistanPeaceCkecks.3.a: "Zmiażdż ich"
 AfghanistanPeaceCkecks.4.t: "Ofensywa talibów na północy"
 AfghanistanPeaceCkecks.4.d: "Północna granica znalazła się pod ostrzałem sił talibskich. Setki dobrze uzbrojonych rebeliantów rozpoczęło skoordynowany atak na kluczowe punkty strategiczne w mieście, mając na celu przejęcie kontroli nad tym ważnym centrum gospodarczym i logistycznym. Wybuchły intensywne walki, a oddziały Afgańskiej Armii Narodowej rozpoczęły desperacką obronę. Społeczność międzynarodowa uważnie obserwuje sytuację, obawiając się potencjalnego wpływu na stabilność regionu."
 AfghanistanPeaceCkecks.4.a: "Zmiażdż ich"
