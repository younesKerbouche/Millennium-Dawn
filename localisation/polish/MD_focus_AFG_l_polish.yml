 AFG_Almond_invesment1_desc: "Migdały są głównym źródłem dochodu dla wielu Afgańczyków. Rząd afgański ustanowił program, w ramach którego będzie zbierał i dostarczał migdały na rynki w imieniu rolników za niewielką część zysków."
