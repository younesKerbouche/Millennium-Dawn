 emil_constantinescu_desc: "Emil Constanstinescu był starszym członkiem partii będącej następcą Narodowej Partii Chłopskiej (PNT), która istniała w Królestwie Rumunii, ale została rozwiązana po tym, jak została zakazana przez reżim komunistyczny. W 1992 r. Rumuńska Konwencja Demokratyczna (CDR), której członkiem była PNTCD, nominowała go na swojego kandydata na prezydenta Rumunii. Przegrał wybory z urzędującym wówczas Ionem Iliescu po drugiej turze. W 1996 r. ponownie ubiegał się o urząd prezydenta jako kandydat CDR i udało mu się pokonać Iliescu w drugiej turze, zapewniając sobie zwycięstwo przewagą około 10%. Sukces CDR w wyborach powszechnych w 1996 r. oznaczał pierwszą pokojową zmianę władzy w Rumunii po 1989 r. W dniu objęcia urzędu zawiesił swoje członkostwo w PNTCD, ponieważ Konstytucja uniemożliwia prezydentowi formalne członkostwo w partii politycznej w trakcie jego kadencji. Prezydentura Constantinescu charakteryzowała się nieskuteczną realizacją procesów prywatyzacji, które, ugrzęzłe w nadmiernej biurokracji, zwiększyły bezrobocie i ubóstwo w krótkim okresie, w połączeniu z dwoma kolejnymi mineriadami, które miały miejsce w 1999 r. i zakończyły się aresztowaniem lidera mineriad, Mirona Cozmy. Podziały w rządzącej koalicji CDR w wyniku różnic ideologicznych i niestabilności politycznej również spowodowały dalsze rozbicie koalicji. Wraz z nadejściem nowego tysiąclecia i zbliżaniem się wyborów jego popularność drastycznie spadła i zdołała dać początek popularności ultranacjonalisty Corneliu Vadima Tudora, który wzywa do radykalnych środków w celu rozwiązania problemów Rumunii, a były prezydent Ion Iliescu chce ponownie objąć urząd prezydenta. Ze wszystkimi tymi problemami Constantinescu raczej nie będzie kandydował ponownie"
 ion_ilescu_desc: "Ion Iliescu wstąpił do Rumuńskiej Partii Komunistycznej (PCR) w 1953 r. i został członkiem jej Komitetu Centralnego w 1965 r. Jednak od 1971 r. był stopniowo marginalizowany przez Nicolae Ceausescu. Iliescu odegrał wiodącą rolę w rewolucji rumuńskiej, zostając prezydentem kraju w grudniu 1989 r. W pierwszych wolnych wyborach od ustanowienia reżimu komunistycznego, które odbyły się w 1990 r., został pierwszym w Rumunii swobodnie wybranym szefem państwa. Rządząca wówczas władza, Front Ocalenia Narodowego (FSN), podzieliła się na zwolenników Iliescu, którzy utworzyli Demokratyczny Front Ocalenia Narodowego (FDSN), i premiera Petre Romana, który utworzył Partię Demokratyczną (PD). Następnie Iliescu wygrał wybory w 1992 r. z Emilem Constantinescu, ale przegrał z nim w wyborach w 1996 r. Następnie Iliescu udało się odnieść zwycięstwo nad ultranacjonalistą Corneliu Vadimem Tudorem pod rządami nowo założonej socjalistycznej PDSR."
 theodor_stolojan_desc: "Podczas rządów Nicolae Ceausescu, Theodor Stolojan pracował w Ministerstwie Finansów w latach 1972-1977 jako ekonomista w Departamencie Budżetu Państwa, następnie w latach 1978-1982 jako Główny Księgowy Budżetu Państwa, a następnie jako zastępca dyrektora Departamentu Walut i Międzynarodowych Stosunków Finansowych aż do rewolucji rumuńskiej. Był pierwszym ministrem finansów od upadku komunizmu, odgrywając kluczową rolę jako architekt reform wolnego rynku po zakończeniu centralnego planowania i był głęboko zaangażowany w reorganizację systemu finansowego i uruchomienie prywatyzacji. Po rezygnacji premiera Petre Romana z powodu wydarzeń z mineriad, Stolojan został mianowany premierem przez ówczesnego prezydenta Iona Iliescu. Jednak z powodu pogarszającej się sytuacji gospodarczej w 1992 r. rząd Stolojana rozpoczął plan oszczędnościowy, ograniczając płace i dalej liberalizując ceny. Sytuacja gospodarcza pogorszyła się, a inflacja i bezrobocie znacznie wzrosły. Następnie zrezygnował ze stanowiska premiera. W 2000 r. powrócił do polityki jako członek Narodowo-Liberalnej Partii (PNL) i kandydował na prezydenta Rumunii w wyborach prezydenckich w 2000 r., gdzie udało mu się zadać potężny cios swojemu przeciwnikowi, zaskakując wszystkich swoim wyborem. Teraz Stolojan patrzy w stronę nowych reform gospodarczych, zwiększenia powiązań z Zachodem i walki z korupcją, aby zmodernizować Rumunię."
 mugur_isarescu_desc: "Mugur Isarescu był badaczem w Instytucie Ekonomii Międzynarodowej. Ukończył szereg kursów w Stanach Zjednoczonych, pisząc kilka prac na temat ekonomii kapitalistycznej. W lutym 1990 r., po rewolucji rumuńskiej, Isarescu rozpoczął pracę w rumuńskim ministerstwie spraw zagranicznych, a w marcu 1990 r. został wysłany do pracy jako sekretarz ds. ekonomicznych i monetarnych w ambasadzie Rumunii w Stanach Zjednoczonych, gdzie odpowiadał za relacje Rumunii z Międzynarodowym Funduszem Walutowym i Bankiem Światowym. W lipcu 1990 r. Isarescu został odwołany ze stanowiska w Stanach Zjednoczonych, aby poprowadzić Rumuński Bank Narodowy (BNR). Wielu uważa, że ​​przywództwo Isarescu w BNR uratowało rumuńską gospodarkę przed całkowitym załamaniem dzięki jego skutecznej wiedzy i przywództwu w Banku. W 1999 roku, po rezygnacji premiera Radu Vasile, Isarescu został poproszony o objęcie stanowiska premiera Rumunii, co przyjął pod warunkiem, że po jej zakończeniu będzie mógł wrócić do Narodowego Banku. Następnie prezydent Emil Constantinescu zgodził się na warunki i 16 grudnia 1999 roku Isarescu został zaprzysiężony na premiera Rumunii. Isarescu, mimo że pełnił urząd przez rok, rozpoczął reformy gospodarcze, które poprawiły sytuację gospodarki Rumunii. Następnie, po decyzji prezydenta Emila Constantinescu o nieubieganiu się o drugą kadencję, Isarescu został nominowany przez to, co pozostało z rządzącej koalicji CDR, jako kandydat na prezydenta w wyborach w 2000 roku. Isarescu zdołał zaskoczyć wszystkich, pokonując wszystkich swoich przeciwników i zostając nowym prezydentem Rumunii, a teraz Isarescu patrzy w stronę prozachodniej polityki zagranicznej, a także modernizacji rumuńskiej gospodarki."
 corneliu_vadim_tudor_desc: "W czasach komunizmu Corneliu Vadim Tudor pracował jako dziennikarz, redaktor i poeta. Na początku lat 70. był jednym z redaktorów Romania Libera, a po 1975 r. był redaktorem w rumuńskiej oficjalnej agencji prasowej. W 1991 r. Corneliu Vadim Tudor wraz z Eugenem Barbu założył Ultranacjonalistyczną Partię Wielkiej Rumunii (PRM), która zyskała ogromne poparcie dzięki powszechnemu rozczarowaniu politycznym status quo. W 1999 r. Dan Corneliu Hudici, były reporter Romania Mare, twierdził, że istnieje „tajna czarna lista” kilkudziesięciu polityków (w tym ówczesnego prezydenta Emila Constantinescu), dziennikarzy i biznesmenów, którzy mieli zostać aresztowani, gdyby partia Tudora doszła do władzy. To oskarżenie tylko zwiększyło jego popularność w wyniku niepopularności prezydenta Emila Constantinescu. W wyborach w 2000 r. Vadim zaskoczył wszystkich swoim wielkim zwycięstwem nad byłym prezydentem i działaczem Partii Komunistycznej Ionem Iliescu, co było wynikiem jego rosnącej popularności w połączeniu z niepopularnością kandydatów opozycji. Teraz Corneliu Vadim Tudor chce wyeliminować stary status quo polityczny i zastąpić go silnym państwem rumuńskim, obejmującym ziemie utracone przez Rumunię po II wojnie światowej."
 mihai_i_desc: "Po zwycięstwie PNTCD w wyborach powszechnych i frakcji monarchistycznej w referendum Królestwo Rumunii zostało przywrócone, a Michael ponownie zasiadł na tronie. Będąc królem w latach 1927–1930 i 1939–1947, Michael posiada ogromne doświadczenie i wiedzę, a jego bezpartyjne stanowisko sprawia, że ​​jest bardziej niż zdolny do osiągania kompromisów w parlamencie. Jednocześnie Michael jest kochany przez rumuńskie społeczeństwo i postrzegany jako symbol zarówno stabilności, jak i demokracji, ponieważ obiecuje poprowadzić kraj ku jaśniejszej przyszłości, na jaką zasługuje."
 ROM_petrol_mafia: "Mafia paliwowa"
 ROM_petrol_mafia_desc: "Od czasu upadku reżimu Ceausescu i pozbawionej blasku prywatyzacji, czarne złoto Rumunii wpadło w ręce ludzi mających władzę, pieniądze i złe intencje."
 ROM_ineffective_industry: "Nieefektywny przemysł"
 ROM_ineffective_industry_desc: "Przemysł rumuński, choć duży, jest przestarzały. Sprzęt z lat 50. i 60., niskie płace, długie godziny pracy i nie do zniesienia warunki okazały się przepisem na katastrofę."
 ROM_chest_brass: "Skrzynia z mosiądzu"
 ROM_chest_brass_desc: "Choć Rumuni nie zgadzają się w wielu kwestiach, mogą się zgodzić w jednej. Kochają swój kraj. Kiedy nadejdzie czas i dzień wezwie, chętnie połączą siły, by raz jeszcze bronić swojej Ojczyzny."
 ROM_intellectual: "Intelektualny"
 ROM_mass_protests: "Masowe protesty"
 ROM_revolution_legacy: "Dziedzictwo Rewolucji"
 ROM_revolution_legacy_desc: "25 grudnia 1989 roku brutalny reżim komunistyczny Nicolae Ceausescu został obalony w wydarzeniu szerzej znanym jako rewolucja rumuńska. Skutki rewolucji są nadal boleśnie widoczne dla naszego społeczeństwa, ponieważ w jej następstwie Rumunia doświadczyła ogromnych problemów gospodarczych, a także powszechnego ubóstwa. Jednak nasz naród pamięta cele rewolucji, które polegały na wyzwoleniu Rumunii spod autorytarnego reżimu, i będzie o tym pamiętał przez wiele lat."
 ROM_mineriad_legacy: "Fallout Mineriad"
 ROM_mineriad_legacy_desc: "Mineriady były serią protestów i aktów przemocy przeprowadzanych przez górników z doliny Jiu. Początkowo zapoczątkowane w 1990 r. przez górników z doliny Jiu w Transylwanii, domagających się lepszych płac i warunków pracy, mineriady były zasadniczo wykorzystywane przez rządzący rząd Frontu Ocalenia Narodowego, który został utworzony przez Iona Iliescu po upadku reżimu Ceausescu, aby pomóc stłumić antyrządowe protesty partii opozycyjnych, co doprowadziło do niezliczonych zgonów i zniszczeń spowodowanych starciami. Miało miejsce jeszcze pięć takich wydarzeń, z których ostatnie miało miejsce w lutym 1999 r. i doprowadziło do aresztowania Mirona Cozmy, przywódcy górników z doliny Jiu, co zakończyło mineriady. Strajki górników miały znaczący wpływ społeczny i ekonomiczny na nasz kraj, a wiele blizn społecznych powstało w wyniku polaryzacji politycznej, która nastąpiła po mineriadach. Mineriady spowodowały również, że wielu zagranicznych inwestorów zostało odstraszonych z powodu niestabilnej sytuacji społecznej i gospodarczej, w jakiej znajdowała się Rumunia, co spowodowało dalszą niestabilność gospodarczą. Skutki tych wydarzeń z pewnością będą długo zanikać w naszym społeczeństwie"
 ROM_romanian_economy_modifier: "Gospodarka rumuńska"
 ROM_romanian_economy_modifier_desc: "Gospodarka rumuńska była kiedyś jedną z najsilniejszych gospodarek w bloku wschodnim, jednak polityka gospodarcza wprowadzona przez reżim Ceausescu pod koniec lat 70. i 80., a także późniejsza transformacja gospodarcza w kierunku kapitalizmu, pozostawiły gospodarkę rumuńską w ruinie, a wiele niegdyś prominentnych sektorów znalazło się w stanie bliskim upadku. Jednak jeśli uda nam się włożyć duży wysiłek w ożywienie naszej gospodarki bogatej w ziemię, możemy być świadkami cudu, jakiego nigdy nie widziano na brzegach Dunaju.\n§W--------------§!\n§RWybory, których dokonasz w drzewie Ekonomii, ukształtują dynamicznego ducha narodowego, zgodnie z Twoimi wyborami, co ukształtuje gospodarkę Rumunii w odważnym, nowym kierunku, dlatego zaleca się ostrożność§!"
 ROM_armed_forces_modifier: "Rumuńskie Siły Zbrojne"
 ROM_armed_forces_modifier_desc: "Rumuńskie Siły Zbrojne znajdują się w stanie całkowitego chaosu, przestarzały sprzęt, a także poleganie na starych doktrynach radzieckich sprawiło, że nasze wojsko jest cieniem tego, czym było kiedyś, a nasz naród jest szczególnie podatny na wojnę, na którą nasze siły zbrojne nie byłyby przygotowane"
 ROM_corruption_modifier: "Nadmierna korupcja"
 ROM_corruption_modifier_desc: "Po totalitarnym reżimie Nicolae Ceausescu Rumunia znalazła się w sytuacji wysoce skorumpowanej struktury państwa, od usług publicznych po szczyt władzy, głównie w wyniku tego, że wielu byłych wysoko postawionych członków reżimu sprawowało władzę nad transformacją gospodarczą, która nastąpiła później, co spowodowało, że stare struktury skorumpowanego reżimu Ceausescu przetrwały do ​​dziś. Korupcja jest ogromnym obciążeniem dla naszego kraju, który traci miliony dolarów każdego dnia."
 ROM_corruption_modifier2: "Nadmierna korupcja"
 ROM_corruption_modifier2_desc: "Po totalitarnym reżimie Nicolae Ceausescu Rumunia znalazła się w sytuacji wysoce skorumpowanej struktury państwa, od usług publicznych po szczyt władzy, głównie w wyniku tego, że wielu byłych wysoko postawionych członków reżimu sprawowało władzę nad transformacją gospodarczą, która nastąpiła później, co spowodowało, że stare struktury skorumpowanego reżimu Ceausescu przetrwały do ​​dziś. Korupcja jest ogromnym obciążeniem dla naszego kraju, który traci miliony dolarów każdego dnia."
