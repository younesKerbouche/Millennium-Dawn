 ROM_political_scene: "Rumuńska scena polityczna"
 ROM_political_scene_desc: "Gdyby istniało słowo opisujące scenę polityczną, byłoby to słowo „niestabilna”. PSDR dąży do przejęcia kontroli nad krajem, podczas gdy resztki CDR walczą o reorganizację, podczas gdy PNL i PRM szukają sposobów na łatwe zyski polityczne. Teraz musimy zadać sobie pytanie, dokąd teraz pójdzie nasz kraj?"
 ROM_political_parties: "Rumuńskie partie polityczne"
 ROM_political_parties_desc: "Lewica? Mamy to! Prawica? Mamy to! Duży namiot? Mamy je. Każdy smak, rozmiar i rodzaj, mamy je wszystkie."
 ROM_national_liberal_party: "Narodowo-Liberalna Partia"
 ROM_national_liberal_party_desc: "Założona w 1875 r., zakazana przez rząd komunistyczny, a następnie ponownie ustanowiona tuż po rewolucji, w 1990 r., PNL reprezentuje największy ruch liberalny w Rumunii. Początkowo będąc członkiem CDR, odeszli z powodu braku spójności podczas rządzenia."
 ROM_freedom_of_the_individual: "Wolność jednostki"
 ROM_freedom_of_the_individual_desc: "Najważniejszą rzeczą w kraju jest prawo do wolności jednostki i musimy je chronić."
 ROM_improve_press_freedom: "Popraw wolność prasy"
 ROM_improve_press_freedom_desc: "Nasza prasa bardzo ucierpiała w czasach komunizmu. Mam na myśli, że była tylko jedna gazeta należąca do Partii, więc nie żartuję, gdy mówię, że ucierpiała, w zasadzie nie istniała. Tak czy inaczej, powinniśmy naprawdę poprawić nasze perspektywy."
 ROM_defend_civil_society: "Bronić społeczeństwa obywatelskiego"
 ROM_defend_civil_society_desc: "Poprzednie rządy niemal konsekwentnie próbowały uciskać społeczeństwo obywatelskie, od Golaniady po Mineriady. Musimy upewnić się, że chronimy nasze społeczeństwo przed przyszłymi szkodami"
 ROM_minority_rights_bill: "Ustawa o prawach mniejszości"
 ROM_minority_rights_bill_desc: "Niezależnie od tego, czy jest to Węgier, Tatar, Turek czy Bułgar, od teraz każdy z nich będzie miał takie same prawa jak Rumun. Od dwujęzycznych znaków po prawo do wydawania BAC w języku ojczystym, mamy nadzieję, że złagodzi to napięcia etniczne."
 ROM_focus_on_our_identity: "Skup się na naszej tożsamości"
 ROM_focus_on_our_identity_desc: "Nasza tożsamość jest wyjątkowa: łacińska wyspa na słowiańskim morzu. Musimy pielęgnować nasze pochodzenie i tło, a jednocześnie pracować nad lepszym ich zrozumieniem."
 ROM_preserve_our_cultural_identity: "Zachowajmy naszą tożsamość kulturową"
 ROM_preserve_our_cultural_identity_desc: "Przyszłe pokolenia muszą nauczyć się rozumieć i szanować naszą kulturę i tożsamość."
 ROM_revive_bratianu_legacy: "Przywróćmy dziedzictwo rodziny Bratianu"
 ROM_revive_bratianu_legacy_desc: "Rodzina Bratianu jest twórcą PNL i powodem, dla którego Rumunia istnieje dzisiaj. Dzięki sprytnym manewrom udało im się ustanowić Królestwo Rumunii i poprowadzić je do zwycięstwa zarówno w wojnie o niepodległość, jak i w pierwszej wojnie światowej. Ich spuścizna nie może zostać zapomniana."
 ROM_improve_bor_relations: "Poprawić relacje z BOR"
 ROM_improve_bor_relations_desc: "Rumuński Kościół Prawosławny jest bardzo ważną instytucją i aby zagwarantować naszą stabilność, musimy dbać o utrzymanie z nim bliskich i pozytywnych relacji."
 ROM_european_identity: "Wspieraj europejską tożsamość Rumunii"
 ROM_european_identity_desc: "Rumunia leży na skrzyżowaniu Wschodu i Zachodu, w samym sercu Europy. Wiemy, gdzie należymy i co musimy zrobić, ale musimy uświadomić naszej populacji naszą wspólną tożsamość z naszymi braćmi za granicami: tożsamość europejską."
 ROM_european_security: "Wkład w bezpieczeństwo europejskie"
 ROM_european_security_desc: "Ważne jest, abyśmy przyczynili się do obrony europejskich ideałów, uczestnicząc w ćwiczeniach i udostępniając nasze zasoby naszym sojusznikom."
 ROM_eu_work_contracts: "Podpisz umowy o pracę z UE"
 ROM_eu_work_contracts_desc: "Podpisując umowę, dzięki której studia europejskie w Rumunii są uznawane i odwrotnie, możemy stworzyć nowy eksport w postaci profesjonalnych usług. W ten sposób poprawimy również codzienne życie obywateli Rumunii."
 ROM_through_oursleves: "Przez nas samych"
 ROM_through_oursleves_desc: "Zmniejszając naszą zależność od krajów zagranicznych, a jednocześnie zwiększając naszą niezależność, możemy zagwarantować dobrobyt Rumunii. Tylko poprzez siebie samych odniesiemy triumf!"
 ROM_pnl_economic_reforms: "Rumuńskie reformy gospodarcze"
 ROM_pnl_economic_reforms_desc: "Gospodarka jest w rozsypce od większej części ostatnich 30 lat, a doraźne reformy tylko pogorszyły naszą sytuację. Potrzebujemy prawdziwych, kompleksowych środków, jeśli chcemy uratować nasz kraj."
 ROM_continue_privatization: "Kontynuacja prywatyzacji przedsiębiorstw państwowych"
 ROM_continue_privatization_desc: "Wiele przedsiębiorstw państwowych stanowi obciążenie, ale prywatyzując je, nie tylko dodajemy trochę pieniędzy do naszych dochodów, ale również ratujemy je przed bankructwem."
 ROM_decentralization_of_the_state: "Decentralizacja państwa"
 ROM_decentralization_of_the_state_desc: "Rumunia jako całość jest zależna od Bukaresztu. Decentralizując władzę, możemy promować rozwój gospodarczy w równym stopniu we wszystkich powiatach."
 ROM_special_economic_zones: "Utwórz Specjalne Strefy Ekonomiczne"
 ROM_special_economic_zones_desc: "W Rumunii są pewne regiony, które wymagają szczególnej uwagi i mają większe znaczenie. Poprzez tworzenie specjalnych stref ekonomicznych możemy przyciągnąć bezpośrednie inwestycje do kluczowych obszarów naszej gospodarki."
 ROM_enact_tax_cuts: "Wprowadź obniżki podatków"
 ROM_enact_tax_cuts_desc: "Mniej podatków oznacza więcej pieniędzy dla ludzi do inwestowania i kupowania, co oznacza więcej pieniędzy dla nas. To takie proste!"
 ROM_liberalize_prices: "Liberalizacja cen"
 ROM_liberalize_prices_desc: "Likwidując cła i bariery handlowe możemy obniżyć ceny dla konsumentów i zapewnić bardziej spójne przejście w kierunku gospodarki wolnorynkowej."
 ROM_maintain_the_role_of_the_state: "Utrzymać rolę państwa"
 ROM_maintain_the_role_of_the_state_desc: "Wszystkie te liberalne reformy są świetne, ale konieczne jest utrzymanie roli państwa w codziennych sprawach."
 ROM_pnl_education_reform: "Rumuńska reforma edukacji"
 ROM_pnl_education_reform_desc: "Poprzednie reformy nie zdołały uchronić systemu edukacji przed zatopieniem, ale być może nam się uda."
 ROM_consumer_protection_measures: "Środki ochrony konsumentów"
 ROM_consumer_protection_measures_desc: "Konsumenci są na łasce firm, jeśli chodzi o jakość i ilość. Tworząc nowe środki, aby pomóc konsumentowi, możemy chronić go przed nadużyciami."
 ROM_opening_the_romanian_market: "Otwarcie rynku rumuńskiego"
 ROM_opening_the_romanian_market_desc: "Rumunia jest niezagospodarowanym rynkiem dla zagranicznych firm, z ponad 18 milionami konsumentów czekających tylko na zakup ich produktów. Wszystkie te reformy zwiększyły zaufanie, jakie zagraniczne firmy mają do nas, dzięki czemu możemy w końcu otworzyć nasz rynek wewnętrzny na ich inwestycje i produkty."
 ROM_lessen_trade_regulations: "Ogranicz przepisy handlowe"
 ROM_lessen_trade_regulations_desc: "Otwierając nasz rynek możemy zwiększyć nasz długoterminowy dobrobyt i dochody."
 ROM_flat_tax_system: "Rumuński system podatku liniowego"
 ROM_flat_tax_system_desc: "System podatkowy jest wadliwy, ale nie dlatego, że jest zły, ale dlatego, że poprzednie legislatury nie były w stanie zobowiązać się do niezbędnych reform, aby zwiększyć naszą absorpcję podatkową. System podatku liniowego działa zgodnie z przeznaczeniem, ale potrzebujemy kilku małych reform i większej kreatywności, aby działał idealnie."
 ROM_free_economy: "Wolna gospodarka"
 ROM_free_economy_desc: "Ograniczając biurokrację i wprowadzając reformy, udało nam się stworzyć wolną gospodarkę, w której każdy Rumun, niezależnie od statusu i pieniędzy, może uczestniczyć i inwestować. Na każdym rogu ulicy jest teraz mały biznes, należący do rodziny, lub mega korporacja szukająca nowego rynku zbytu dla swoich produktów. Teraz Rumunia w końcu prosperuje."
 ROM_peasants_party: "Narodowa Partia Chłopska"
 ROM_peasants_party_desc: "PNTCD jest prawnym następcą dawnego PNT, głównej partii politycznej w latach 30. Obecnie oni i PNL-T tworzą rządzący sojusz CDR, ale powtarzające się niepowodzenia i kryzysy znacznie osłabiły ich zdolność do rządzenia i nadwątliły zaufanie społeczeństwa rumuńskiego do nich."
 ROM_opportunities_for_all_romanians: "Możliwości dla wszystkich Rumunów"
 ROM_opportunities_for_all_romanians_desc: "Niezależnie od tego, czy pochodzisz z dużego miasta, czy z małej wioski, wszyscy Rumuni zasługują na równe szanse na przyszłość."
 ROM_path_of_growth: "Ścieżka wzrostu"
 ROM_path_of_growth_desc: "Wzrost gospodarczy musi być dobrze zaplanowany, zrównoważony i długoterminowy, w przeciwnym razie narażamy się na katastrofę."
 ROM_bolster_small_enterprise: "Wspieraj małe przedsiębiorstwa"
 ROM_bolster_small_enterprise_desc: "Znosząc niektóre podatki i upraszczając formalności, możemy zwiększyć produkcję małych przedsiębiorstw i promować powstawanie nowych przedsiębiorstw autochtonicznych."
 ROM_young_businesses_fund: "Fundusz Młodych Przedsiębiorstw"
 ROM_young_businesses_fund_desc: "Tworząc program wsparcia dla start-upów, w ramach którego oferujemy młodym ludziom pomoc finansową, aby mogli założyć firmę, możemy lepiej ich przygotować na wyzwania, które na nich czekają, promować rozwój przedsiębiorstw prowadzonych przez młodych i tworzyć nowe możliwości zatrudnienia."
 ROM_increase_the_minimum_wage: "Podnieść płacę minimalną"
 ROM_increase_the_minimum_wage_desc: "Niewielkie podniesienie płacy minimalnej nikomu nie zaszkodzi, a ułatwi życie tym, którzy znajdą się w trudnej sytuacji."
 ROM_invest_in_urban_centres: "Inwestuj w centra miejskie"
 ROM_invest_in_urban_centres_desc: "Lepsza infrastruktura jest kluczem do wydajności i szczęścia naszej populacji. Dodanie kilku parków, unowocześnienie niektórych alei i stworzenie nowych obszarów przeznaczonych wyłącznie dla pieszych z pewnością poprawi codzienne życie naszych obywateli."
 ROM_backbone_of_romania: "Kręgosłup Rumunii"
 ROM_backbone_of_romania_desc: "Większość naszego kraju nadal żyje na wsiach i nawet jeśli mają dostęp do podstawowych potrzeb, takich jak edukacja, opieka zdrowotna, woda i gaz, nadal są zmuszeni płacić podatki, tak jak ludność miejska, jednocześnie żyjąc mniej i zarabiając mniej. Leży w naszym najlepszym interesie, aby im pomóc."
 ROM_uplift_countryside_infrastructure: "Podnieś infrastrukturę wiejską"
 ROM_uplift_countryside_infrastructure_desc: "Infrastruktura wiejska w ruinie. Bardzo niewiele wiosek ma dostęp do elektryczności lub bieżącej wody, więc żyją w ubóstwie. Poprzez utworzenie Funduszu Redukcji Ubóstwa możemy powoli podnieść wszystkie te osady z błota i zmodernizować infrastrukturę wiejską."
 ROM_linking_secluded_villages: "Łączenie odizolowanych wiosek"
 ROM_linking_secluded_villages_desc: "Droga po drodze, kolej po kolei, połączymy Rumunię."
 ROM_sustainable_agriculture_initiative: "Inicjatywa na rzecz zrównoważonego rolnictwa"
 ROM_sustainable_agriculture_initiative_desc: "Rumuńskie rolnictwo nie jest zrównoważone. Rolnicy stosują dwukrotnie więcej dozwolonych pestycydów i wstrzykują do swoich produktów wszelkiego rodzaju leki, aby zmaksymalizować zyski. Poprzez zakazywanie tych praktyk przy jednoczesnym inwestowaniu w edukację zorientowaną na rolnictwo możemy powoli uczynić je bardziej zrównoważonym."
 ROM_drought_recovery_fund: "Fundusz Odbudowy po Suszy"
 ROM_drought_recovery_fund_desc: "Nawet jeśli nie rozwiąże to większego problemu, utworzenie funduszu pomocowego dla ofiar suszy pomogłoby zmniejszyć ciężar, jaki spoczywa na naszych rolnikach."
 ROM_poverty_reduction_programs: "Programy redukcji ubóstwa"
 ROM_poverty_reduction_programs_desc: ""
 ROM_improve_education_access: "Poprawa dostępu do edukacji"
 ROM_improve_education_access_desc: "Kluczem do lepszej przyszłości jest wykształcona populacja. Podejmiemy niezbędne środki, aby poprawić infrastrukturę szkół wiejskich i zatrudnić więcej nauczycieli, a także okresowe podwyżki wynagrodzeń, aby zachęcić więcej osób do podjęcia tej kariery."
 ROM_subsidies_for_the_unemployed: "Dotacje dla bezrobotnych"
 ROM_subsidies_for_the_unemployed_desc: "Dla niektórych są nieproduktywnymi szkodnikami, ale dla nas są po prostu nieszczęśliwi. Tworząc fundusz, który pomoże im utrzymać się podczas poszukiwania pracy, możemy zapobiec najgorszemu wynikowi, jakim jest ich bankructwo i bezdomność."
 ROM_just_economy: "Sprawiedliwa gospodarka"
 ROM_just_economy_desc: "Dzięki różnym inicjatywom udało nam się zniwelować różnice między obszarami wiejskimi i miejskimi oraz stworzyć konkurencyjną gospodarkę, w której każdy Rumun, bez względu na pochodzenie, jest zaproszony do uczestnictwa."
 ROM_protect_cultural_rights: "Chroń rumuńskie prawa kulturalne"
 ROM_protect_cultural_rights_desc: "Nasza kultura jest wyjątkowa i odizolowana, dlatego tak ważne jest, aby ją chronić."
 ROM_social_reconciliation_initiatives: "Inicjatywy na rzecz pojednania społecznego"
 ROM_social_reconciliation_initiatives_desc: "Nasze społeczeństwo zostało poważnie uszkodzone przez komunizm. Przywracając spójność społeczną i inwestując w nasze możliwości, możemy w końcu wyjść poza te blizny, które powstrzymywały nas przez tak długi czas."
 ROM_pardon_former_regime_figures: "Ułaskawienie byłych postaci reżimu"
 ROM_pardon_former_regime_figures_desc: "Jakkolwiek hipokrytycznie to brzmi, niektórzy ludzie, którzy uczestniczyli w reżimie i mu pomagali, powinni zostać ułaskawieni. Dlaczego? Ponieważ ci ludzie nie zgadzali się w zasadzie z ideami i pracowali z nim w nadziei na jego reformę od wewnątrz i stworzenie lepszej Rumunii. W tym przypadku, jeśli są naprawdę wolni od grzechu, zostaną im wybaczone."
 ROM_focus_on_social_unity: "Skup się na jedności społecznej"
 ROM_focus_on_social_unity_desc: "Musimy przezwyciężyć nasze różnice społeczne i wspólnie pracować nad budową lepszego społeczeństwa i przyszłości naszego kraju."
 ROM_human_rights_act: "Ustawa o prawach człowieka"
 ROM_human_rights_act_desc: "„...wszyscy ludzie zostali stworzeni równymi, że ich Stwórca przyznał im pewne niezbywalne prawa...” lub coś w tym stylu."
 ROM_desovietization_of_romania: "De-sowietyzacja Rumunii"
 ROM_desovietization_of_romania_desc: "Nawet po rewolucji 89 roku długi cień komunizmu wisi nad Rumunią. Musimy uświadomić ludziom zbrodnie, upokorzenia i cierpienia nielegalnego reżimu komunistycznego narzuconego nam, jednocześnie zakazując komunistycznej propagandy politycznej i wszelkich partii opowiadających się za tą zbrodniczą ideologią."
 ROM_adopt_lustration_laws: "Przyjąć prawo lustracyjne"
 ROM_adopt_lustration_laws_desc: "Ludzie i politycy, którzy pomagali reżimowi, nie powinni móc uniknąć kary. Przyjmując prawa lustracyjne, możemy badać polityków z przeszłymi związkami komunistycznymi lub osoby, które współpracują z reżimem lub SECURITATE, niezależnie od tego, kiedy, jak i dlaczego."
 ROM_redeem_anti_communists: "Odkupić antykomunistycznych dysydentów"
 ROM_redeem_anti_communists_desc: "Ważne jest, abyśmy przywrócili wizerunek tych, którzy pomogli walczyć z reżimem komunistycznym. Oczywiście, będą pewne wyjątki, przede wszystkim te związane z Żelazną Gwardią, ale poza tym nie będzie żadnych kontrowersji ani problemów."
 ROM_investigate_former_regime_pawns: "Zbadaj byłych pionków reżimu"
 ROM_investigate_former_regime_pawns_desc: "Współpracownicy reżimu komunistycznego, o ile nie są rzeczywiście usprawiedliwieni, powinni zostać zbadani pod kątem przestępstw, które popełnili, aktywnie pomagając i wspierając Securitate informacjami wywiadowczymi, których w przeciwnym razie nie mogliby zdobyć."
 ROM_reinforce_christian_morality: "Wzmocnij moralność chrześcijańską"
 ROM_reinforce_christian_morality_desc: "Pod koniec dnia jesteśmy chrześcijańską populacją, nawet jeśli należymy do różnych wyznań. Nie powinniśmy pozwolić, aby perwersje BOR utrudniały chrześcijańskie nauki miłości, współczucia i jedności."
 ROM_crackdown_on_crime: "Rozprawa z przestępczością"
 ROM_crackdown_on_crime_desc: "Na naszym terytorium nie ma miejsca na zorganizowaną przestępczość."
 ROM_moral_romania: "Moralna Rumunia"
 ROM_moral_romania_desc: "Rumunia nadal zmierza ku przyszłości, ale teraz posiada pewne zasady, które pomogą jej się pokierować i zapobiec kolejnemu koszmarowi."
 ROM_pd: "Partia Demokratyczna"
 ROM_pd_desc: "Założona w 1992 r. w okresie transformacji postkomunistycznej, PD ugruntowała swoją pozycję jako potężny gracz w polityce wewnętrznej. Orędując za konsolidacją instytucji demokratycznych, wspieraniem demokracji społecznej i wzmacnianiem państwa opiekuńczego, PD z pewnością odbierze głosy PDSR, a może nawet zapewni kolejnego prezydenta."
 ROM_social_democratic_roots: "Nasze socjaldemokratyczne korzenie"
 ROM_social_democratic_roots_desc: "Uhonorujemy nasze socjaldemokratyczne dziedzictwo, potwierdzając nasze zaangażowanie na rzecz sprawiedliwości społecznej, równości i wartości demokratycznych, dbając o to, aby zasady te nadal stanowiły podstawę naszej polityki."
 ROM_strengthen_democratic_institutions: "Wzmocnij instytucje demokratyczne"
 ROM_strengthen_democratic_institutions_desc: "Aby chronić naszą demokrację, skupimy się na wzmacnianiu instytucji demokratycznych oraz zadbamy o to, aby działały one przejrzyście i skutecznie, służąc interesom wszystkich obywateli."
 ROM_european_social_democracy: "Europejska Socjaldemokracja"
 ROM_european_social_democracy_desc: "Naszym celem jest dostosowanie się do europejskich standardów socjaldemokratycznych poprzez przyjęcie najlepszych praktyk z całego kontynentu w celu udoskonalenia naszej polityki społecznej i strategii gospodarczych."
 ROM_reinforce_social_services: "Wzmocnij usługi socjalne"
 ROM_reinforce_social_services_desc: "Będziemy inwestować w nasze usługi socjalne i wzmacniać je, aby lepiej wspierać grupy zagrożone oraz zagwarantować wszystkim Rumunom dostęp do podstawowych usług i wsparcia."
 ROM_gender_equality_initiatives: "Inicjatywy na rzecz równości płci"
 ROM_gender_equality_initiatives_desc: "Nasza administracja będzie wdrażać inicjatywy dotyczące równości płci, aby promować równe szanse we wszystkich obszarach życia publicznego i prywatnego, dążąc do prawdziwego parytetu płci."
 ROM_power_to_local_administrations: "Władza dla administracji lokalnych"
 ROM_power_to_local_administrations_desc: "Przekażemy więcej uprawnień administracji lokalnej, co umożliwi władzom regionalnym skuteczniejsze zaspokajanie lokalnych potrzeb i będzie sprzyjać większemu udziałowi społeczeństwa w zarządzaniu."
 ROM_promote_sensible_privatization: "Promuj rozsądną prywatyzację"
 ROM_promote_sensible_privatization_desc: "Będziemy stosować zrównoważone podejście do prywatyzacji, promując rozsądną i strategiczną prywatyzację majątku państwowego, przy jednoczesnym zabezpieczeniu interesów publicznych i zapewnieniu sprawiedliwych wyników."
 ROM_fund_scientific_innovation: "Fundusz na innowacje naukowe"
 ROM_fund_scientific_innovation_desc: "Inwestowanie w innowacje naukowe jest kluczowe dla naszego postępu. Zwiększymy finansowanie badań i rozwoju, aby napędzać postęp technologiczny i wzrost gospodarczy."
 ROM_lower_taxes_for_small_businesses: "Niższe podatki dla małych firm"
 ROM_lower_taxes_for_small_businesses_desc: "Aby wesprzeć wzrost gospodarczy i przedsiębiorczość, obniżymy podatki dla małych firm, zapewniając im zasoby niezbędne do rozwoju i tworzenia miejsc pracy."
 ROM_social_market_model: "Rumuński model społeczno-rynkowy"
 ROM_social_market_model_desc: "Musimy zrównoważyć kapitalizm wolnorynkowy silną polityką społeczną, aby stworzyć sprawiedliwą i dynamiczną gospodarkę, która będzie służyć wszystkim Rumunom."
 ROM_wall_against_authoritarianism: "Mur przeciwko autorytaryzmowi"
 ROM_wall_against_authoritarianism_desc: "Aby chronić naszą demokrację, musimy zbudować solidną obronę przed autorytarnymi tendencjami, zapewniając, że nasze instytucje polityczne pozostaną wolne i uczciwe. Mur, jeśli można, ale nie na granicy z Bułgarią – jeszcze nie."
 ROM_conservative_branding: "Konserwatywny branding"
 ROM_conservative_branding_desc: "Oczywiste jest, że ludzie zmierzają w dobrym kierunku, więc musimy się dostosować."
 ROM_romanian_neoliberalism: "Rumuński neoliberalizm"
 ROM_romanian_neoliberalism_desc: "Neoliberalizm brzmi nieźle, wiesz? Musimy skupić się na deregulacji i wzroście napędzanym przez rynek, aby stymulować rozwój gospodarczy i innowacje."
 ROM_limit_social_spending: "Ogranicz wydatki socjalne"
 ROM_limit_social_spending_desc: "Do diabła z niepełnosprawnymi! Żądni pieniędzy łobuziaki!! Ograniczymy i tniemy wydatki socjalne, aby ustabilizować naszą gospodarkę i reinwestować zasoby w kluczowe sektory gospodarki."
 ROM_promote_romanian_traditionalism: "Promuj rumuński tradycjonalizm"
 ROM_promote_romanian_traditionalism_desc: "Wzmacniając nasze dziedzictwo kulturowe i wartości, integrując je z naszą polityką krajową i życiem publicznym, możemy promować rumuński styl życia."
 ROM_oppose_socialist_dictatorship: "Sprzeciwiaj się dyktaturze socjalistycznej"
 ROM_oppose_socialist_dictatorship_desc: "Musimy stanowczo przeciwstawić się wszelkim formom dyktatury socjalistycznej, chroniąc wolności demokratyczne i dbając o to, aby nasze rządy pozostały odpowiedzialne i przejrzyste."
 ROM_slash_corporate_taxation: "Cięcie podatku korporacyjnego"
 ROM_slash_corporate_taxation_desc: "BILL GATES! ZBUDUJ BIURO MICROSOFT W BUKARESZCIE, A MOJE ŻYCIE BĘDZIE TWOJE! Tak czy inaczej, aby pobudzić aktywność gospodarczą i przyciągnąć inwestycje, obniżymy podatek korporacyjny, tworząc bardziej sprzyjające środowisko dla rozwoju biznesu."
 ROM_speed_up_privatization: "Przyspiesz prywatyzację"
 ROM_speed_up_privatization_desc: "Przyspieszymy proces prywatyzacji, przekazując przedsiębiorstwa państwowe sektorowi prywatnemu w celu zwiększenia efektywności i konkurencyjności."
 ROM_fight_bloated_bureaucracy: "Walcz z rozdętą biurokracją"
 ROM_fight_bloated_bureaucracy_desc: "Niezbędne jest zwalczanie rozrośniętej biurokracji poprzez usprawnienie działań rządowych i ograniczenie formalności, co przełoży się na poprawę efektywności i jakości świadczonych usług."
 ROM_hardline_against_immigration: "Twarda linia przeciwko imigracji"
 ROM_hardline_against_immigration_desc: "Nu uh, żadnych imigrantów na MOJEJ rumuńskiej ziemi. Ok, właściwie mam na myśli żadnych nielegalnych imigrantów, Arabów, Afrykanów, muzułmanów, je- Uh chciałem powiedzieć, że uh... zajmiemy stanowcze stanowisko w sprawie imigracji, aby zapewnić bezpieczeństwo naszych granic i ścisłe egzekwowanie naszej polityki imigracyjnej."
 ROM_condemn_ceausescu: "Oficjalnie potępiamy reżim Ceausescu"
 ROM_condemn_ceausescu_desc: "Ceausescu był zły, a mimo to żaden poprzedni rząd nie podjął wysiłku, aby faktycznie potępić jego zbrodnie. Będziemy tymi, którzy to zrobią, jednocześnie potwierdzając nasze zaangażowanie w zasady demokratyczne i prawa człowieka."
 ROM_free_market: "Wolny rynek"
 ROM_free_market_desc: "Będziemy opowiadać się za gospodarką wolnorynkową, ograniczającą ingerencję państwa i pozwalającą siłom rynkowym napędzać wzrost i innowacyjność."
 ROM_the_true_european_party: "Prawdziwa Europejska Partia"
 ROM_the_true_european_party_desc: "Jesteśmy Partią Europejską, MY jesteśmy tymi, którzy dążą do przystąpienia do UE i MY będziemy tymi, którzy tego dokonają."
 ROM_promote_european_investment: "Promuj europejskie inwestycje"
 ROM_promote_european_investment_desc: "Będziemy aktywnie promować europejskie inwestycje w Rumunii, tworząc atrakcyjne środowisko dla inwestorów i wspierając wzrost gospodarczy."
 ROM_defend_liberal_democracy: "Bronić liberalnej demokracji"
 ROM_defend_liberal_democracy_desc: "Jesteśmy zaangażowani w obronę demokracji liberalnej, dbając o to, aby nasze instytucje demokratyczne pozostały silne, a nasze wolności były chronione przed wszelkimi zagrożeniami."
 ROM_expand_atlantic_ties: "Rozszerz więzi atlantyckie"
 ROM_expand_atlantic_ties_desc: "Leży w naszym interesie narodowym dalsze zbliżanie się do Waszyngtonu i poprawa stosunków z naszymi amerykańskimi przyjaciółmi."
 ROM_military_cooperation_initiative: "Inicjatywa Współpracy Wojskowej"
 ROM_military_cooperation_initiative_desc: "Inicjatywa Współpracy Wojskowej"
 ROM_european_education_standards: "Europejskie standardy edukacyjne"
 ROM_european_education_standards_desc: "Dostosujemy nasz system edukacji do standardów europejskich, poprawiając jakość i dostępność, aby zapewnić konkurencyjność naszej siły roboczej w gospodarce światowej"
 ROM_european_romania: "Europejska Rumunia"
 ROM_european_romania_desc: "Nasze miejsce jest w Europie i nigdzie indziej."
 ROM_monarchy_debate: "Debata o monarchii"
 ROM_monarchy_debate_desc: "Wygraliśmy wybory i w końcu możemy rozpocząć debatę na temat monarchii. Po pewnych wewnętrznych dyskusjach z naszymi partnerami, zdecydowaliśmy, że najlepiej będzie przeprowadzić referendum, aby powrót monarchii był uzasadniony i legalny."
 ROM_unite_monarchists_in_the_coalition: "Zjednoczcie monarchistów w koalicji"
 ROM_unite_monarchists_in_the_coalition_desc: "Każda duża partia polityczna ma przynajmniej jednego członka monarchistycznego – czy to w PDSR, PRM czy PNL. Jeśli uda nam się zjednoczyć tych idealistów, możemy stworzyć potężną koalicję, która pomoże zarządzać referendum i, co najważniejsze, jego wynikami."
 ROM_organize_monarchist_rallies: "Organizuj wiece monarchistyczne"
 ROM_organize_monarchist_rallies_desc: "Wezwiemy wszystkich monarchistów w kraju do zjednoczenia się, aby nasza sprawa stała się bardziej widoczna."
 ROM_return_royal_estates: "Powrót do Royal Estates"
 ROM_return_royal_estates_desc: "Majątki królewskie zostały przymusowo znacjonalizowane przez komunistyczny rząd w 1948 roku. Podejmiemy działania, aby upewnić się, że zostaną zwrócone rodzinie królewskiej i, co najważniejsze, pozostaną dostępne dla szerszej publiczności."
 ROM_gain_diaspora_support: "Zdobądź wsparcie diaspory"
 ROM_gain_diaspora_support_desc: "Jedynym powodem, dla którego mamy tak dużą diasporę, jest niekompetencja i złe zarządzanie poprzednich rządów. Rumuni z Wielkiej Brytanii, Beneluksu i Skandynawii znają korzyści płynące z życia w monarchii, dlatego są bardziej niż chętni, aby pomóc promować naszą sprawę."
 ROM_utilize_the_media: "Wykorzystaj media"
 ROM_utilize_the_media_desc: "Niektóre strategiczne inwestycje i dotacje nikomu nie zaszkodzą, a ponieważ technicznie rzecz biorąc nie są łapówkami, nie możemy ponosić za nie odpowiedzialności."
 ROM_referendum_concludes: "Referendum dobiegło końca"
 ROM_referendum_concludes_desc: "To moment prawdy, zrobiliśmy wszystko, co w naszej mocy, aby wesprzeć sprawę monarchii i mamy nadzieję, że to wystarczy."
 ROM_monarchist_victory: "Zwycięska monarchia"
 ROM_monarchist_victory_desc: "Nareszcie naprawiliśmy błędy historii! Monarchizm zwyciężył i Rumunia może ponownie przyjąć swój naturalny stan jako Królestwo!"
 ROM_michael_returns: "Powrót Króla Michała"
 ROM_michael_returns_desc: "Dzisiaj, po zaproszeniu od naszego Rządu, aby ponownie zająć miejsce na tronie Kraju, Król Michał wylądował na lotnisku Otopeni, witany przez tłumy radosnych zwolenników i dygnitarzy. Podczas gdy naród z niecierpliwością oczekuje jego powrotu, atmosfera oczekiwania wypełnia się, gdy przygotowujemy się do rozpoczęcia nowego rozdziału pod rządami naszego ukochanego monarchy. Pośród przepychu i ceremonii, poczucie optymizmu przenika, ponieważ obecność Króla Michała sygnalizuje świt jaśniejszej przyszłości dla naszego narodu."
 ROM_matters_of_the_economy: "Sprawy Gospodarki"
 ROM_matters_of_the_economy_desc: "Gospodarka Rumunii jest... delikatnie mówiąc, rozczarowująca. Powinniśmy przyjrzeć się przyczynom wszystkich problemów i zobaczyć, jak można je rozwiązać."
 ROM_modern_economics: "Nowoczesna ekonomia"
 ROM_modern_economics_desc: "Wszystko jest do bani i nic nie działa. Nie mamy żadnych prawdziwych ekonomistów, nie wspomnę nawet o braku wyspecjalizowanego personelu i specjalistów, a nadal używamy przestarzałych metod radzenia sobie z inflacją i handlem. Możemy przynajmniej zaktualizować metody i zainwestować w edukację ekonomiczną, aby mieć z kim pracować w przyszłości."
 ROM_fight_barons: "Walcz z baronami"
 ROM_fight_barons_desc: "Baronowie, ta plaga naszego społeczeństwa, przejęli lokalną gospodarkę niezliczonych hrabstw, tworząc regionalne monopole z praktycznie zerową konkurencją. Zrobimy wszystko, co w naszej mocy, aby je złamać i promować rozwój, tworząc konkurencję między prywatnymi firmami."
 ROM_strengthen_syndicates: "Wzmocnij Syndykaty"
 ROM_strengthen_syndicates_desc: "Pracownicy fabryk są bardzo biedni, a ich warunki pracy są równie okropne. Choć z ideologicznego punktu widzenia nie ma to sensu, poprzez wzmocnienie i de-polityzację związków zawodowych możemy promować równość ekonomiczną i pośrednio karać te firmy, które wykorzystują Rumunię ze względu na jej tanią siłę roboczą."
 ROM_safeguard_the_private_sector: "Zabezpiecz sektor prywatny"
 ROM_safeguard_the_private_sector_desc: "Poprzednie rządy zmieniały Kodeks Fiskalny nieustannie, czasami z dnia na dzień, co powodowało chaos gospodarczy. Sektor prywatny musiał cierpieć najbardziej z powodu nowych podatków i ograniczeń, które najwyraźniej pojawiły się niespodziewanie, i nadszedł czas, aby położyć kres tej praktyce i w końcu pozwolić sektorowi prywatnemu rozwijać się bez ryzyka, że ​​zostanie zrujnowany przez złe zarządzanie gospodarcze."
 ROM_modernize_ploiesti: "Zmodernizuj Ploiesti"
 ROM_modernize_ploiesti_desc: "Ploiesti jest domem dla naszych największych rezerw ropy naftowej, ale niestety kraj ten odnotował opóźnienia w produkcji z powodu wieku maszyn i ogólnego braku inwestycji. Modernizacja rafinerii w Ploiesti powinna być pierwszym krokiem w kierunku przywrócenia Rumunii na mapę jako ważnej potęgi gospodarczej."
 ROM_mechanized_farming: "Promuj zmechanizowane rolnictwo"
 ROM_mechanized_farming_desc: "Reforma rolna Iliescu z lat 90. miała dobry skutek w postaci zwrotu państwowej ziemi rolnikom, którzy pierwotnie ją posiadali, ale reforma nie była kompleksowa, nie zapewniała żadnego sprzętu ani zachęty do pracy na ziemi, w związku z czym nasze rolnictwo stało się bardzo nieefektywne. Możemy pomóc złagodzić sytuację, inwestując w zmechanizowany sprzęt i dotując go, aby był dostępny dla przeciętnego rolnika, jednocześnie promując korzystanie z sieci nawadniających i prywatnych spółdzielni, między innymi."
 ROM_seek_new_markets: "Szukaj nowych rynków"
 ROM_seek_new_markets_desc: "Nasze produkty muszą być gdzieś sprzedawane, ale niestety nie mają uroku. Komunistyczna metoda masowej produkcji rzeczy spowodowała, że ​​nasze produkty są tanie i niskiej jakości, trwale niszcząc reputację. Tworząc nowy wizerunek, możemy szukać większych rynków i zwiększać nasze dochody z handlu."
 ROM_cooperate_with_the_penisula: "Współpracuj z Półwyspem"
 ROM_cooperate_with_the_penisula_desc: "Jaki jest lepszy rynek niż Bałkany? Jest blisko; mamy już przyjazne stosunki z większością tych krajów. Oni otrzymują produkty wysokiej jakości, a my dostajemy kilka dolarów więcej – win-win!"
 ROM_balkan_economic_union: "Utwórz Bałkańską Unię Gospodarczą"
 ROM_balkan_economic_union_desc: "Integracja europejska jest ważna, ale integracja bałkańska również. Tworząc unię gospodarczą, możemy dalej promować wolny handel i handel towarami między nami a naszymi sąsiadami. W ten sposób ułatwiamy również przyjaźniejsze stosunki i być może ostatecznie otworzymy bramę do UE dla członków naszego skromnego bloku. Kiedy nadejdzie ten czas, unia zostanie rozwiązana, ale na razie powinniśmy zbierać jej owoce."
 ROM_quality_products: "Skup się na produktach wysokiej jakości"
 ROM_quality_products_desc: "Jakość przewyższa ilość, przynajmniej w większości przypadków. Skupiając się na jakości produkcji możemy zmaksymalizować zyski, a tym samym przynieść większy wzrost gospodarczy i rozwój."
 ROM_export_economy: "Gospodarka eksportowa"
 ROM_export_economy_desc: "Importujemy cholernie dużo! Jak właściwie gospodarka ma się rozwijać, skoro mamy deficyt handlowy przekraczający 3 miliardy dolarów?! Jak to możliwe, czy naprawdę nie możemy robić kotletów wieprzowych?? Czy musimy wszystko importować z Niemiec?! MUSIMY zrównoważyć nasz handel i zwiększyć ilość eksportu, abyśmy nie zaczęli importować chleba z Afganistanu. A może już to robimy? Zapomniałem."
 ROM_balkan_tiger: "Tygrys bałkański"
 ROM_balkan_tiger_desc: "Dzięki sprytnym reformom gospodarczym i naprawdę kompetentnemu zarządzaniu udało nam się wyprowadzić gospodarkę rumuńską z dołka, w którym się znalazła. Obecnie reprezentujemy najsilniejszy rynek na Bałkanach, a nasza populacja żyje lepiej niż kiedykolwiek."
 ROM_restore_the_1923_constitution: "Przywróć Konstytucję z 1923 r."
 ROM_restore_the_1923_constitution_desc: "Obecna konstytucja nie odzwierciedla w odpowiedni sposób aspiracji i wartości narodu rumuńskiego, pozostawiając krytyczne luki w ochronie naszych praw, pozostawiając nasz naród na dryfowaniu w niepewności. Jaki lepszy zamiennik istnieje niż konstytucja z 1923 r., która ucieleśnia zasady demokracji, praworządności i praw jednostki. Przywracając jej postanowienia, potwierdzamy nasze zaangażowanie w podtrzymywanie wartości wolności, sprawiedliwości i równości dla wszystkich obywateli."
 ROM_transparency_in_royal_affairs: "Przejrzystość w sprawach królewskich"
 ROM_transparency_in_royal_affairs_desc: "Żyjemy w nowej erze, w której informacje są szeroko dostępne, a technologia ciągle się zmienia. Dla rodziny królewskiej ważniejsze niż kiedykolwiek jest zachowanie przejrzystości i budowanie zaufania między nią a społeczeństwem obywatelskim. W końcu nie ma sensu ukrywać, gdzie trafiają pieniądze, gdy wystarczy zespół dziennikarzy, aby wytropić trop i wywołać gigantyczny skandal, który wymknie się spod kontroli."
 ROM_crown_council: "Przywrócić Radę Koronną"
 ROM_crown_council_desc: "Jakkolwiek mądry by nie był Michael, przewodzenie krajowi jest, niezależnie od tego, trudnym zadaniem. Król potrzebuje kogoś, kto będzie mu doradzał w sprawach o znaczeniu narodowym, więc podjęliśmy decyzję o przywróceniu starej Rady Koronnej. Ta instytucja będzie pełniła wyłącznie rolę doradczą i będzie starała się prowadzić króla przez każdy kryzys, przez który może przejść kraj, a w jej skład wejdą zarówno obecni, przyszli, jak i byli premierzy, a także członkowie dynastii, rządu i ważni politycy."
 ROM_rule_of_law: "Utrzymać rządy prawa"
 ROM_rule_of_law_desc: "Każdy wie, że praworządność jest obecnie pozornie żartem, a politycy i cywile śmieją się jej w twarz, biorąc łapówki lub Bóg wie co jeszcze. Naszym zadaniem jest przestrzeganie prawa i upewnienie się, że jest nie tylko szanowane, ale także spójne."
 ROM_fight_corruption: "Walcz z korupcją"
 ROM_fight_corruption_desc: "Korupcja stanowi zagrożenie dla samej istoty Rumunii, a poprzednie rządy nic z nią nie zrobiły; jeśli już, to ją promowały. Poprzez utworzenie Agencji Antykorupcyjnej możemy w końcu zacząć podejmować działania przeciwko korupcji, dopóki nie stanie się ona nieistotna."
 ROM_symbol_of_romanian_unity: "Symbol jedności Rumunii"
 ROM_symbol_of_romanian_unity_desc: "Michael reprezentuje, ponad wszystko, jedność Rumunów żyjących zarówno za granicą, jak i w kraju. Jego rodzina założyła ten naród i wyniosła go do rangi europejskiej potęgi. Michael musi teraz nieść pochodnię Ferdynanda i Karola, ale nie powinien się martwić, ponieważ ma poparcie każdego Rumuna."
 ROM_crown_domains: "Domeny Korony"
 ROM_crown_domains_desc: "Królewskie dynastie są trudne do utrzymania i czasami żyją w czarnych dziurach w budżecie. Ale nie zawsze tak było i nie musi tak być. W czasach Starego Królestwa mieliśmy Crown Domains — firmy i instytucje, które wykorzystywały swoje zyski do pokrycia wszelkich wydatków rodziny królewskiej, oszczędzając w ten sposób nasz budżet, a wszelkie nadwyżki były reinwestowane. Możemy ponownie ustanowić te domeny, aby poprawić naszą sytuację ekonomiczną i promować rozwój."
 ROM_decommunization: "Dekomunizacja"
 ROM_decommunization_desc: "Komunizm jest powodem, dla którego Rumunia jest taka, jaka jest. To powód, dla którego nasz kraj cierpi, a nasza populacja stoi bezradna, a co najważniejsze, to powód, dla którego nasze społeczeństwo tak bardzo się zdegradowało. Z czasem rozproszymy kłamstwa, które oczarowały nasz naród i w końcu popchniemy społeczeństwo do przodu."
 ROM_guide_the_parties: "Przewodnik po imprezach"
 ROM_guide_the_parties_desc: "Czas pokazał raz po raz, że w większości partie są naprawdę bezbarwne. Zadaniem monarchy jest kierowanie tymi partiami, aby nie wykroczyły poza ramy i „przypadkowo” nie zostały kupione przez Lukom-A i nie stały się trąbką zagranicznych lub osobistych interesów. A jeśli chodzi o Lukom-A, jak oni w ogóle są w Rumunii..?"
 ROM_peoples_royal_family: "Rodzina Królewska Ludu"
 ROM_peoples_royal_family_desc: "Wiele rodzin królewskich, przeszłych i obecnych, popełnia błąd, nie wchodząc w interakcje ze zwykłymi ludźmi, tracąc w ten sposób kontakt z problemami trapiącymi społeczeństwo. Ale my nie popełnimy tego samego błędu. Jesteśmy dynastią ludu; należymy do nich tak samo, jak oni należą do nas, i będziemy uczestniczyć w społeczeństwie tak bardzo, jak to możliwe, aby nasz przekaz był jasny."
 ROM_ban_extremism: "Zakaz ekstremizmu"
 ROM_ban_extremism_desc: "Zarówno skrajność prawicowa, jak i lewicowa są złe, spójrzcie na Vadima. Czy on wydaje się normalną osobą? Nie. Aktywnie sprawia, że ​​bałkański rasizm wydaje się placem zabaw w porównaniu do jego wypowiedzi. Naprawdę wydaje się, że próbuje stworzyć konkurencyjny rasizm, co jest bardziej niepokojące niż cokolwiek innego. Ale tak czy inaczej, zakażemy zarówno partii nacjonalistycznych, jak i komunistycznych i mocno będziemy promować umiarkowanie."
 ROM_resolve_succession: "Rozwiąż sukcesję"
 ROM_resolve_succession_desc: "W tej chwili rodzina królewska nie ma wyraźnego następcy. Oczywiście jest Margareta, córka Michaela, która powinna wydawać się oczywistym wyborem. Ale nie jest tak popularna jak jej ojciec. Nie pomaga w tym drugi kandydat w sukcesji, młody Nicholas. Jest popularny, a zgodnie z naszą zasadą primogenitury mężczyźni mają pierwszeństwo. Ale te prawa są przestarzałe i powinny zostać zmienione. Niezależnie od tego zwołamy Radę Koronną, aby pomóc Michaelowi podjąć decyzję."
 ROM_1947_avenged: "1947 Pomszczony"
 ROM_1947_avenged_desc: "5 dekad. Zajęło 5 dekad, aby naprawić nasz największy błąd. Rumunia, po tym wszystkim, zdołała powrócić do swojej naturalnej formy rządu — monarchii. Nie jest już rządzony przez prezydentów o podejrzanych interesach i jeszcze bardziej podejrzanej przeszłości, naszym krajem rządzi teraz ktoś, kto jest prawdziwie neutralny politycznie i ma na sercu tylko nasze najlepsze interesy — król Michał I. Nasz kraj jest znów dumny, a przyszłość wydaje się jaśniejsza niż kiedykolwiek, ale wciąż jest praca do wykonania i dopóki ród Hohenzollernów-Sigmaringen pozostaje na tronie, praca ta nigdy się nie skończy."
 ROM_outward_perspective: "Perspektywa zewnętrzna"
 ROM_outward_perspective_desc: "Musimy szukać partnerów i przyszłych sojuszników poza granicami."
 ROM_monarchism_in_the_balkans: "Wspieraj monarchię na Bałkanach"
 ROM_monarchism_in_the_balkans_desc: "Gdy radzieckie czołgi zalały Bałkany, nasi bracia zza Dunaju potępili monarchistyczną instytucję pod groźbą rosyjskiego karabinu. Nadal służyli tym chorym republikańskim ideałom nawet po upadku ZSRR, odmawiając uznania, że ​​samo istnienie republikanizmu po tej stronie Europy jest błędem. Pomożemy im wrócić na właściwą drogę."
 ROM_monarch_of_all_romanians: "Monarcha wszystkich Rumunów"
 ROM_monarch_of_all_romanians_desc: "Król Rumunii jest przede wszystkim Królem WSZYSTKICH Rumunów. Przywracając ten tytuł, możemy ponownie otworzyć nasze roszczenia do starych terytoriów Wielkiej Rumunii, nawet jeśli może to spowodować pewną reakcję ze strony naszych sąsiadów."
 ROM_purple_revolution_in_moldova: "Purpurowa rewolucja w Mołdawii"
 ROM_purple_revolution_in_moldova_desc: "Historycznie Mołdawia była częścią Rumunii przez setki lat, dopóki Rosjanie jej nam nie ukradli. Ludność tego kraju została poddana praniu mózgu po dziesięcioleciach ciągłej antyrumuńskiej propagandy. Myślą, że mówią własnym językiem i że mają własną kulturę i historię, wyjątkową dla nas. Cóż za bzdura! Zaczniemy wspierać ruchy pro-zjednoczeniowe i mamy nadzieję, że Mołdawia wkrótce do nas dołączy."
 ROM_house_of_the_hohenzollerns: "Dom Hohenzollernów"
 ROM_house_of_the_hohenzollerns_desc: "To ród Hohenzollernów przyniósł nam niepodległość, stworzył Wielką Rumunię, a teraz to oni wprowadzają Rumunię w XXI wiek!"
 ROM_negotiations_with_gagauzia: "Negocjacje z Gagauzją"
 ROM_negotiations_with_gagauzia_desc: "Gagauzja ogłosiła niepodległość od Mołdawii tuż przed zjednoczeniem. Nie możemy powiedzieć, że nie jesteśmy zaskoczeni, ale to wciąż luźny koniec, z którym musimy sobie poradzić. Wojna nikomu nie pomoże, a przede wszystkim o tak mały kawałek ziemi. Rozpoczniemy negocjacje z Gagauzami i zobaczymy, czy uda nam się osiągnąć konsensus."
 ROM_republican_victory: "Zwycięstwo Republiki"
 ROM_republican_victory_desc: "Hazard się nie powiódł! A wraz z nim PNTCD z pewnością upadnie. Musimy przejąć stery i uratować, co się da, z tej sytuacji."
 ROM_dealing_with_monarchist_backlash: "Radzenie sobie z reakcją monarchistów"
 ROM_dealing_with_monarchist_backlash_desc: "To jest naprawdę złe. Po pierwsze, Republikanie byli wściekli, że w ogóle przeprowadzaliśmy referendum, a teraz monarchiści są wkurzeni, że jakoś przegrali! Nie możemy zadowolić nikogo w tym cholernym miejscu! Musimy poradzić sobie z reakcją monarchistów, zanim się pogorszy..."
 ROM_reinforce_republicanism: "Wzmocnić republikanizm"
 ROM_reinforce_republicanism_desc: "Resztę budżetu przeznaczonego na referendum możemy przeznaczyć na promowanie ideałów republikańskich w mediach, co pozwoliłoby złagodzić presję."
 ROM_investigate_royal_corruption: "Zbadaj królewską korupcję"
 ROM_investigate_royal_corruption_desc: "To jest ruch, który musimy wykonać. Zrzucając winę na Dynastię, możemy uratować twarz, mówiąc, że PNTCD zostało przekupione, aby przeprowadzić referendum. Robiąc to, zadowalamy republikanów i zadajemy krytyczny cios monarchistom. Wybacz nam, Wasza Wysokość..."
 ROM_1989_redeemed_once_more: "1989 Odkupiony raz jeszcze"
 ROM_death_of_the_king: "Śmierć Króla"
 ROM_death_of_the_king_desc: "Nasz ukochany Król umarł i znów jesteśmy bez monarchy. Na razie opłakujemy, a potem decydujemy, dokąd pójść dalej."
 ROM_queen_margareta: "Królowa Małgorzata"
 ROM_queen_margareta_desc: "Pierworodne dziecko Michaela zostało królową. Jej panowanie będzie trudne, ponieważ wciąż nie zdobyła zaufania narodu i nie jest tak popularna jak jej siostrzeniec."
 ROM_improve_public_image: "Popraw wizerunek publiczny"
 ROM_improve_public_image_desc: "Wizyta w szpitalu tutaj, debata z klubem emerytów tam. Te wizyty mogą jedynie poprawić wizerunek publiczny i zwiększyć zaufanie, jakim społeczeństwo nas darzy."
 ROM_meeting_with_duda: "Spotkanie z Dudą"
 ROM_meeting_with_duda_desc: "Nie jest tajemnicą, że głównym powodem, dla którego ludzie są w dużej mierze nieufni wobec nowego monarchy, jest Radu Duda, Król Małżonek. Aktor z eee... talentem? Został małżonkiem, wiele osób plotkuje o nim i jego możliwych powiązaniach z Securitate. Dla przyszłości dynastii konieczne jest, aby Jej Wysokość odbyła długą rozmowę z Dudą na temat jego zaangażowania i przyszłości kraju."
 ROM_invest_into_education: "Inwestuj w edukację"
 ROM_invest_into_education_desc: "Aby edukacja mogła się poprawić i wykształcić tak potrzebną inteligencję, potrzeba czegoś więcej niż tylko doraźnych rozwiązań."
 ROM_royal_societies: "Załóż Królewskie Towarzystwa"
 ROM_royal_societies_desc: "Będziemy zakładać towarzystwa naukowe z oddziałami królewskimi, aby promować i pomagać w rozwoju dyscyplin naukowych i zawodów."
 ROM_queen_of_spades: "Dama Pikowa"
 ROM_queen_of_spades_desc: "Królowa, choć szanowana, wciąż nie ma zaufania i popularności potrzebnych do skutecznego rządzenia. Ludzie wciąż mają do niej zastrzeżenia i do pewnego stopnia jest to uzasadnione. Mimo to wciąż ją szanują, a z każdej ulicy i progu drzwi słychać słowa: Niech żyje królowa!"
 ROM_feminism: "Wspieraj ideały feministyczne"
 ROM_feminism_desc: "Równość płci jest dla nas najwyższym priorytetem, teraz jeszcze ważniejszym, odkąd na tronie zasiadła kobieta... Podejmiemy niezbędne środki prawne, aby zapewnić, że kobiety i mężczyźni są równi we wszystkich aspektach życia obywatelskiego."
 ROM_royal_tours: "Królewskie wycieczki"
 ROM_royal_tours_desc: "Ważne jest, aby nasz nowy monarcha poznał swoich poddanych."
 ROM_king_nicholas: "Król Mikołaj"
 ROM_king_nicholas_desc: "Noworodek Michaela został królem. Nic dziwnego, ponieważ prawo salickie stanowi, że tylko pierworodny mężczyzna z dynastii ma prawo rządzić Królestwem. Mimo że sytuacja jest nadal trudna dla jego rodziny, ponieważ jego ciotka Margareta próbuje rzucić mu wyzwanie na każdym kroku, Nicholas ma poparcie ludności, a młody król już udowodnił, że jest popularny wśród mas."
 ROM_hands_off_approach: "Podejście „bez użycia rąk”"
 ROM_hands_off_approach_desc: "Konieczne jest, aby monarcha wycofał się z rządzenia krajem i pozwolił rządowi robić to, co powinien. Oczywiście zachowa prawa nadane mu przez Konstytucję, ale zainterweniuje tylko wtedy, gdy sytuacja naprawdę tego wymaga."
 ROM_protect_the_environment: "Chroń środowisko"
 ROM_protect_the_environment_desc: "Przyroda Rumunii jest naprawdę piękna, ale niestety zanieczyszczenia i prywatne interesy powoli ją niszczą. Musimy zapobiec, aby te szkody stały się trwałe i chronić środowisko dla naszych dzieci."
 ROM_towards_a_common_goal: "Ku wspólnemu celowi"
 ROM_towards_a_common_goal_desc: "Rolnicy, pracownicy, lekarze i monarchia będą musieli wspólnie dążyć do stworzenia Rumunii Jutra."
 ROM_royal_philanthropy: "Królewska Filantropia"
 ROM_royal_philanthropy_desc: "Rodzina królewska ma wystarczająco dużo pieniędzy, a przekazanie ich na szczytny cel przyniesie korzyści nam wszystkim."
 ROM_romania_of_tomorrow: "Rumunia jutra"
 ROM_romania_of_tomorrow_desc: "Rumunią Jutra będzie kierować dzisiejsza młodzież. Ważne jest, abyśmy budowali ich wizję, energię i determinację, aby sami mogli budować dla nas jaśniejszą przyszłość."
 ROM_king_of_hearts: "Król Kier"
 ROM_king_of_hearts_desc: "Dzięki swoim czynom Mikołaj zyskał szacunek i podziw swoich poddanych. Rumuni wszelkiego rodzaju są dumni ze swojego młodego króla i zadowoleni z jego dotychczasowych rządów. Z każdego rogu ulicy i progu drzwi słychać słowa: Niech żyje król!"
 ROM_king_paul: "Król Paweł"
 ROM_king_paul_desc: "Dzięki czystemu przypadkowi i ostrożnemu manewrowi nieślubny bratanek Karola II w jakiś sposób zdołał zagarnąć tron ​​Rumunii i spełnić swoje marzenie."
 ROM_manage_the_parliament: "Zarządzaj Parlamentem"
 ROM_manage_the_parliament_desc: "Są ludzie na tyle głupi, że wciąż sprzeciwiają się moim rządom, a wielu z nich można znaleźć w Parlamencie! Szaleństwo! Konieczne jest, abym przejął kontrolę nad tą zdradziecką instytucją, zanim sprawy wymkną się spod kontroli."
 ROM_cult_of_the_father: "Kult Ojca"
 ROM_cult_of_the_father_desc: "Karol II był bohaterem, który zrobił to, co musiał zrobić dla Rumunii. Gdyby nie on, Rumunia popadłaby w komunistyczną plagę dużo wcześniej, a nawet wtedy został zdradzony przez marszałka, a nawet własnego syna. Karol II jest bohaterem godnym uznania i szacunku, a jego wizerunek musi zostać natychmiast przywrócony."
 ROM_undo_michaels_reign: "Odwołaj panowanie Michaelsa"
 ROM_undo_michaels_reign_desc: "Michael był naiwnym idealistą, zdrajcą swojego kraju i ludu. Plama, którą pozostawił na rumuńskim kraju, zostanie natychmiast zmyta."
 ROM_national_conservatism: "Narodowy konserwatyzm"
 ROM_national_conservatism_desc: "Rodzina, Tradycja i Religia. Będą one stanowić podstawę, na której zostanie zbudowana nowa Rumunia."
 ROM_remove_the_foreigners: "Usuń cudzoziemców"
 ROM_remove_the_foreigners_desc: "Wygnamy uzurpatorów i ukarzemy tych, którzy są im lojalni. Zdrajcy Korony nie mają miejsca w Rumunii!"
 ROM_corporate_alliance: "Sojusz korporacyjny"
 ROM_corporate_alliance_desc: "Współpracując z grupami korporacyjnymi możemy lepiej zagwarantować rozwój naszego kraju."
 ROM_restore_the_the_frn: "Przywróć FRN"
 ROM_restore_the_the_frn_desc: "Nie możemy pozwolić, aby nasz kraj padł ofiarą politycznych sprzeczek. Dlatego postanowiłem zakazać każdej partii politycznej i ustanowić Narodowy Front Odrodzenia jako jedyną organizację polityczną w parlamencie. Każdy obecny członek parlamentu jest zaproszony do przyłączenia się, ale jeśli odmówi, będzie musiał wycofać się z polityki, a my po prostu go zastąpimy."
 ROM_new_camarilla: "Nowa Camarilla"
 ROM_new_camarilla_desc: "Jest niewielu członków grup korporacyjnych, którzy dzięki swoim zasługom i działaniom (oraz darowiznom) stali się godni zaufania. Ich stałe wsparcie i zaufanie zostaną nagrodzone."
 ROM_drafting_a_new_constitution: "Opracowanie nowej konstytucji"
 ROM_drafting_a_new_constitution_desc: "Najwyższy czas, aby Rumunia powróciła do swojej naturalnej formy rządu - absolutyzmu. Nowa konstytucja przyzna mi nieograniczoną władzę nad każdym aspektem tego kraju, a dzięki niej będę w końcu mógł służyć mojemu krajowi w pełni."
 ROM_economy: "Gospodarka rumuńska"
 ROM_economy_desc: "Obecnie nasza gospodarka jest w rozsypce i jesteśmy pewni, że martwa wiewiórka ma większą wartość netto. Może powinniśmy coś z tym zrobić."
 ROM_reverse_industrial_decline: "Odwrócenie spadku przemysłowego"
 ROM_reverse_industrial_decline_desc: "Należy podjąć działania mające na celu odwrócenie postępującej recesji przemysłowej poprzez rewitalizację przestarzałych fabryk i inwestowanie w nowe technologie w celu zwiększenia produktywności i wzrostu gospodarczego."
 ROM_expand_the_construction_industry: "Rozszerz branżę budowlaną"
 ROM_expand_the_construction_industry_desc: "Rozwój sektora budowlanego stworzy nowe miejsca pracy i pobudzi działalność gospodarczą, co stworzy podwaliny pod przyszły wzrost gospodarczy i rozbudowę infrastruktury."
 ROM_modernize_bucharest_factories: "Modernizacja fabryk w Bukareszcie"
 ROM_modernize_bucharest_factories_desc: "Modernizacja fabryk w Bukareszcie jest niezbędna, aby zwiększyć nasze możliwości produkcyjne i zapewnić, że nasz kapitał pozostanie motorem napędowym gospodarki."
 ROM_housing_construction_initiative: "Inicjatywa Budownictwa Mieszkaniowego"
 ROM_housing_construction_initiative_desc: "Uruchomienie inicjatywy w zakresie budownictwa mieszkaniowego pozwoli zaspokoić rosnący popyt na mieszkania w przystępnej cenie, co przyczyni się do poprawy warunków życia wielu obywateli."
 ROM_import_construction_engineering_tech: "Importuj technologię inżynierii budowlanej"
 ROM_import_construction_engineering_tech_desc: "Nasza technologia jest dość przestarzała, dlatego jesteśmy zmuszeni importować niezbędne nam narzędzia inżynieryjne."
 ROM_renew_electricity_production: "Odnów produkcję energii elektrycznej"
 ROM_renew_electricity_production_desc: "Odnowienie produkcji energii elektrycznej jest niezbędne, aby sprostać rosnącemu zapotrzebowaniu energetycznemu naszego kraju, ze szczególnym uwzględnieniem zrównoważonych i niezawodnych źródeł energii."
 ROM_expand_heavy_industry: "Rozwijaj ciężki przemysł"
 ROM_expand_heavy_industry_desc: "Rozwój przemysłu ciężkiego wzmocni nasze podstawy gospodarcze, zwiększy zatrudnienie i wesprze rozwój powiązanych sektorów poprzez zwiększenie produkcji."
 ROM_industrial_behemoth: "Przemysłowy gigant"
 ROM_industrial_behemoth_desc: "Przemysł rumuński znów stał się konkurencyjny i produktywny, czego nie widzieliśmy od dziesięcioleci... Niemniej jednak praca na tym się nie kończy."
 ROM_push_for_the_automobile_industry: "Nacisk na przemysł samochodowy"
 ROM_push_for_the_automobile_industry_desc: "Silny przemysł samochodowy jest kluczem do wzrostu gospodarczego. Skupimy się na rozbudowie naszego sektora motoryzacyjnego, wspieraniu krajowych marek i zachęcaniu do postępu technologicznego w produkcji samochodów."
 ROM_manufacturing_investments: "Inwestycje produkcyjne"
 ROM_manufacturing_investments_desc: "Pobudzanie naszej gospodarki zaczyna się od strategicznych inwestycji w produkcję. Modernizując zakłady i wspierając innowacje, możemy zwiększyć produktywność i tworzyć nowe miejsca pracy w całym kraju."
 ROM_invite_foreign_car_manufacturers: "Zaproś zagranicznych producentów samochodów"
 ROM_invite_foreign_car_manufacturers_desc: "Aby wzmocnić nasz sektor motoryzacyjny, wystosujemy otwarte zaproszenie do zagranicznych producentów samochodów, oferując zachęty za rozpoczynanie działalności i wnoszenie wiedzy specjalistycznej na nasz rynek."
 ROM_invest_in_dacia: "Zainwestuj w Dacię"
 ROM_invest_in_dacia_desc: "Dacia była obiektem wielu żartów na drodze, ale nadszedł czas, aby skierować markę w nowym kierunku. Inwestując w wysokiej jakości ulepszenia i innowacje, możemy zostawić jej „zardzewiałą” reputację w lusterku wstecznym i przyspieszyć w kierunku jaśniejszej przyszłości. Nie, nie będę przepraszać."
 ROM_facilitate_automobile_exports: "Ułatwienie eksportu samochodów"
 ROM_facilitate_automobile_exports_desc: "Aby zaznaczyć swoją obecność na arenie międzynarodowej, usprawnimy przepisy i wprowadzimy zachęty ułatwiające eksport samochodów wyprodukowanych w Rumunii, co pobudzi wzrost w naszym sektorze motoryzacyjnym."
 ROM_revitalize_romanian_agriculture: "Ożywić rumuńskie rolnictwo"
 ROM_revitalize_romanian_agriculture_desc: "Nasz sektor rolniczy jest kręgosłupem kraju. Czas go ożywić nowoczesnymi technikami i zwiększonym wsparciem, aby zapewnić, że pozostanie konkurencyjny i produktywny."
 ROM_increase_subsidies_for_farmers: "Zwiększyć dotacje dla rolników"
 ROM_increase_subsidies_for_farmers_desc: "Aby wesprzeć naszych rolników i zagwarantować im stabilne dostawy żywności, zwiększymy dotacje, pomagając im radzić sobie z wahaniami rynkowymi i zachęcając do stosowania zrównoważonych praktyk."
 ROM_ensure_farmers_income: "Zapewnij dochód rolnikom"
 ROM_ensure_farmers_income_desc: "Zapewnienie rolnikom sprawiedliwego i stabilnego dochodu jest niezbędne. Wdrożymy polityki chroniące zyski z rolnictwa i wspierające wiejskie środki do życia."
 ROM_solve_property_disputes: "Rozwiązywanie sporów majątkowych"
 ROM_solve_property_disputes_desc: "Przeciągające się spory o własność utrudniają rozwój rolnictwa. Rozwiązując te konflikty, możemy odblokować potencjał rozległych ziem i wprowadzić jasność do własności, umożliwiając postęp."
 ROM_promote_incentives_for_farming: "Promuj zachęty dla rolnictwa"
 ROM_promote_incentives_for_farming_desc: "Rolnictwo musi pozostać opłacalnym i atrakcyjnym sposobem na życie. Wprowadzimy nowe zachęty, aby zachęcić do inwestowania w rolnictwo i zapewnić, że nasi rolnicy będą się rozwijać."
 ROM_focus_on_technological_improvements: "Skup się na ulepszeniach technologicznych"
 ROM_focus_on_technological_improvements_desc: "Inwestowanie w udoskonalenia technologiczne we wszystkich sektorach zwiększy wydajność, obniży koszty i poprowadzi Rumunię w stronę bardziej innowacyjnej i dostatniej przyszłości."
 ROM_import_high_tech_agricultural_tools: "Importuj zaawansowane technologicznie narzędzia rolnicze"
 ROM_import_high_tech_agricultural_tools_desc: "Aby zmodernizować nasz sektor rolniczy, będziemy importować najnowocześniejszy sprzęt rolniczy, co zwiększy wydajność i dostosuje rumuńskie gospodarstwa rolne do światowych standardów."
 ROM_improve_harvest_efficiency: "Poprawa efektywności zbiorów"
 ROM_improve_harvest_efficiency_desc: "Poprawa wydajności zbiorów jest kluczowa dla maksymalizacji produkcji. Wdrażając nowoczesne techniki i technologie, możemy zmniejszyć ilość odpadów i zapewnić bardziej produktywny sezon zbiorów."
 ROM_promote_farming_education: "Promuj edukację rolniczą"
 ROM_promote_farming_education_desc: "Wiedza jest kluczem do rozkwitającego sektora rolniczego. Promowanie edukacji rolniczej wyposaży przyszłe pokolenia w umiejętności potrzebne do innowacji i poprawy produktywności."
 ROM_increase_maize_exports: "Zwiększenie eksportu kukurydzy"
 ROM_increase_maize_exports_desc: "Kukurydza jest jedną z najsilniejszych upraw w Rumunii. Zwiększenie eksportu tego cennego towaru wzmocni naszą gospodarkę rolną i uczyni nas wiodącym eksporterem kukurydzy."
 ROM_anti_soil_erosion_projects: "Projekty przeciw erozji gleby"
 ROM_anti_soil_erosion_projects_desc: "Erozja gleby jest cichym zagrożeniem dla naszych gruntów rolnych. Uruchomimy projekty antyerozyjne, aby chronić naszą glebę, zapewniając długoterminową zrównoważoność rumuńskiego rolnictwa."
 ROM_resilient_agriculture: "Odporne rolnictwo"
 ROM_resilient_agriculture_desc: "Rumunia po raz kolejny zdobyła tytuł §8spichlerza Europy§! dzięki starannym inwestycjom i postępowi."
 ROM_problem_of_aging_infrastructure: "Problem starzejącej się infrastruktury"
 ROM_problem_of_aging_infrastructure_desc: "Nasza starzejąca się infrastruktura utrudnia wzrost i bezpieczeństwo. Zajęcie się tym problemem jest kluczowe dla wsparcia rozwoju gospodarczego i poprawy jakości życia wszystkich obywateli."
 ROM_expand_infrastructure_networks: "Rozszerz sieci infrastrukturalne"
 ROM_expand_infrastructure_networks_desc: "Rozbudowa sieci infrastrukturalnych na terenie całego kraju otworzy nowe obszary pod rozwój, połączy regiony i zapewni sprawny przepływ towarów i osób."
 ROM_a1_motorway: "Autostrada A1"
 ROM_a1_motorway_desc: "Ukończenie autostrady A1, łączącej Arad z Bukaresztem, jest niezbędne dla usprawnienia połączeń drogowych między głównymi miastami, pobudzenia handlu i złagodzenia wąskich gardeł transportowych w całym kraju."
 ROM_expand_railway_connections: "Rozszerz połączenia kolejowe"
 ROM_expand_railway_connections_desc: "Inwestowanie w rozbudowę kolei poprawi łączność między obszarami wiejskimi i miejskimi, zapewniając opłacalną i zrównoważoną alternatywę zarówno dla pasażerów, jak i towarów."
 ROM_modernize_existing_infrastructure: "Zmodernizuj istniejącą infrastrukturę"
 ROM_modernize_existing_infrastructure_desc: "Zamiast budować tylko nowe drogi i linie kolejowe, musimy zmodernizować istniejącą infrastrukturę, aby sprostać obecnym potrzebom, zapewniając niezawodność i wydajność systemu."
 ROM_revitalize_the_port_of_constanta: "Ożywić port w Konstancy"
 ROM_revitalize_the_port_of_constanta_desc: "Port w Konstancy jest kluczową bramą do rynków globalnych. Rewitalizacja portu zwiększy nasze możliwości handlowe i wzmocni pozycję Rumunii w handlu międzynarodowym."
 ROM_high_speed_railway_project: "Projekt Kolei Dużych Prędkości"
 ROM_high_speed_railway_project_desc: "Sieć kolei dużych prędkości zrewolucjonizuje transport, radykalnie skracając czas przejazdu między głównymi miastami i stymulując rozwój regionalny dzięki szybszym połączeniom."
 ROM_enforce_safety_regulations: "Wdrażanie przepisów bezpieczeństwa"
 ROM_enforce_safety_regulations_desc: "Jest o wiele za dużo idiotów jadących 200 km/h w gównianym BMW E34 albo Bóg wie czym jeszcze. Będziemy egzekwować surowsze przepisy bezpieczeństwa, chroniąc życie tych, którzy codziennie korzystają z naszej infrastruktury."
 ROM_modern_road_system: "Nowoczesny system drogowy"
 ROM_modern_road_system_desc: "Cóż, nasza infrastruktura jest daleko od Niemiec, Japonii, a nawet Polski, ale powoli do niej zmierzamy."
 ROM_natural_resources: "Rumuńskie zasoby naturalne"
 ROM_natural_resources_desc: "Nasz kraj jest tak bogaty w zasoby naturalne, że byłoby wstydem je ignorować."
 ROM_greener_approach: "Bardziej ekologiczne podejście"
 ROM_greener_approach_desc: "Zieleń to przyszłość i musimy się do niej dostosować."
 ROM_focus_on_renewables: "Skup się na odnawialnych źródłach energii"
 ROM_focus_on_renewables_desc: "Energia odnawialna to przyszłość. Przesunięcie naszej uwagi na energię słoneczną, wiatrową i hydroelektryczną zmniejszy nasze uzależnienie od paliw kopalnych i stworzy zrównoważoną sieć energetyczną dla Rumunii."
 ROM_expand_wind_power_networks: "Rozszerz sieci elektrowni wiatrowych"
 ROM_expand_wind_power_networks_desc: "Energia wiatrowa oferuje niewykorzystany potencjał. Rozszerzające się sieci energii wiatrowej zdywersyfikują nasze źródła energii i zapewnią czystą, odnawialną energię dla domów i przemysłu"
 ROM_hydroelectricity_initiatives: "Inicjatywy hydroelektryczne"
 ROM_hydroelectricity_initiatives_desc: "Wykorzystanie rzek Rumunii do produkcji energii wodnej znacznie zwiększy produkcję energii odnawialnej, oferując niezawodne i ekologiczne rozwiązanie energetyczne."
 ROM_sustainable_romania: "Zrównoważona Rumunia"
 ROM_sustainable_romania_desc: "Budowa zrównoważonej przyszłości wymaga zrównoważenia potrzeb energetycznych z odpowiedzialnością za środowisko. Inwestując w zielone technologie, zapewnimy długoterminową pomyślność, chroniąc jednocześnie nasze zasoby naturalne."
 ROM_focus_on_nuclear_energy: "Skup się na energii jądrowej"
 ROM_focus_on_nuclear_energy_desc: "Energia jądrowa pozostaje jednym z najbardziej wydajnych i niezawodnych źródeł energii. Będziemy traktować rozwój jądrowy priorytetowo jako kamień węgielny naszej polityki energetycznej."
 ROM_build_new_power_plants: "Zbuduj nowe elektrownie"
 ROM_build_new_power_plants_desc: "Aby sprostać rosnącemu zapotrzebowaniu na energię, wybudujemy nowe elektrownie, zapewniając stabilne i zrównoważone dostawy energii elektrycznej dla przemysłu i konsumentów."
 ROM_modernize_the_cernavoda_nuclear_power_plant: "Zmodernizuj elektrownię jądrową Cernavoda"
 ROM_modernize_the_cernavoda_nuclear_power_plant_desc: "Elektrownia jądrowa Cernavoda jest kluczowym zasobem. Modernizacja zwiększy jej wydajność i efektywność, zapewniając, że spełnia ona nowoczesne standardy bezpieczeństwa i ochrony środowiska."
 ROM_leader_in_nuclear_power: "Lider w dziedzinie energetyki jądrowej"
 ROM_leader_in_nuclear_power_desc: "Dzięki rozwojowi technologii jądrowej Rumunia może stać się liderem w dziedzinie energetyki jądrowej w Europie, zapewniając niezawodne, niskoemisyjne źródło energii dla przyszłych pokoleń."
 ROM_exploit_our_land: "Wykorzystaj naszą ziemię"
 ROM_exploit_our_land_desc: "Ziemia Rumunii ma ogromny, niewykorzystany potencjał. Zaczniemy eksploatować nasze zasoby naturalne, aby napędzać wzrost gospodarczy i zmniejszyć zależność od importu zagranicznego."
 ROM_oil_extraction_initiatives: "Inicjatywy w zakresie wydobycia ropy naftowej"
 ROM_oil_extraction_initiatives_desc: "Ropa naftowa pozostaje kamieniem węgielnym globalnej energii. Uruchomimy nowe inicjatywy, aby rozszerzyć krajowe wydobycie ropy naftowej i wzmocnić naszą niezależność energetyczną."
 ROM_black_sea_oil_extraction: "Ekstrakcja ropy naftowej z Morza Czarnego"
 ROM_black_sea_oil_extraction_desc: "Morze Czarne posiada znaczne rezerwy ropy naftowej. Wydobycie tego cennego zasobu wzmocni nasz sektor energetyczny i umieści Rumunię jako regionalnego gracza energetycznego."
 ROM_tap_into_transylavanian_oil_reserves: "Skorzystaj z transylwańskich rezerw ropy naftowej"
 ROM_tap_into_transylavanian_oil_reserves_desc: "Rezerwy ropy naftowej Transylwanii od dawna są niewykorzystane. Wykorzystując ten zasób, możemy zwiększyć produkcję i umocnić nasze bezpieczeństwo energetyczne."
 ROM_trade_with_opec_countries: "Handel z krajami OPEC"
 ROM_trade_with_opec_countries_desc: "Nawiązanie korzystnych stosunków handlowych z krajami OPEC zapewni stabilny przepływ ropy naftowej i pomoże Rumunii utrzymać konkurencyjne ceny energii."
 ROM_commence_mining_projects: "Rozpocznij projekty górnicze"
 ROM_commence_mining_projects_desc: "Bogate zasoby mineralne Rumunii są gotowe do zagospodarowania. Rozpoczęcie nowych projektów górniczych odblokuje te aktywa, przyczyniając się do wzrostu przemysłu."
 ROM_rosia_montana_project: "Projekt Rosia Montana"
 ROM_rosia_montana_project_desc: "Pieprzyć UNESCO, Rosia Montana ma znaczące rezerwy złota. Ten projekt ożywi przemysł wydobywczy regionu, przynosząc miejsca pracy i korzyści ekonomiczne, a jednocześnie rozwiązując problemy środowiskowe."
 ROM_rovina_mine_project: "Projekt kopalni Rovina"
 ROM_rovina_mine_project_desc: "Kopalnia Rovina oferuje ogromną możliwość wydobywania cennych minerałów. Rozwój tego projektu wzmocni nasz sektor górniczy i zwiększy eksport."
 ROM_invite_mining_conglomerates: "Zaproś konglomeraty górnicze"
 ROM_invite_mining_conglomerates_desc: "Zapraszając do współpracy duże międzynarodowe konglomeraty górnicze, możemy wykorzystać ich wiedzę specjalistyczną i kapitał, aby przyspieszyć rozwój rumuńskiego przemysłu wydobywczego."
 ROM_foundation_of_the_romanian_it_sector: "Założenie rumuńskiego sektora IT"
 ROM_foundation_of_the_romanian_it_sector_desc: "Stworzenie podstaw dla rozkwitu sektora IT zapewni Rumunii pozycję przyszłego lidera w dziedzinie technologii i innowacji, napędzając wzrost gospodarczy i transformację cyfrową."
 ROM_invest_in_tech_innovations: "Inwestuj w innowacje technologiczne"
 ROM_invest_in_tech_innovations_desc: "Strategiczne inwestycje w innowacje technologiczne pobudzą naszą gospodarkę poprzez krzewienie kultury badań, rozwoju i najnowocześniejszych osiągnięć w różnych dziedzinach."
 ROM_invest_in_electronics_production: "Inwestuj w produkcję elektroniki"
 ROM_invest_in_electronics_production_desc: "Inwestując w produkcję urządzeń elektronicznych, chcemy zwiększyć nasze możliwości produkcyjne, zwiększyć eksport i sprostać rosnącemu światowemu popytowi na zaawansowaną elektronikę."
 ROM_modernize_romanian_internet_services: "Modernizacja rumuńskich usług internetowych"
 ROM_modernize_romanian_internet_services_desc: "Modernizacja usług internetowych w całym kraju jest kluczowa dla wsparcia nowoczesnej gospodarki cyfrowej, poprawy łączności i zapewnienia niezawodnego i szybkiego dostępu dla wszystkich obywateli. Ponadto Amerykanie na Youtube Shorts mogą teraz tworzyć clickbaitowe filmy o tym, który kraj ma najszybszy internet."
 ROM_deals_with_intel: "Oferty z Intelem"
 ROM_deals_with_intel_desc: "Zawarcie umów z firmą Intel zapewni nam dostęp do zaawansowanej technologii mikroprocesorowej, co wzmocni nasz krajowy przemysł technologiczny i pobudzi innowacyjność."
 ROM_deals_with_microsoft: "Oferty z Microsoftem"
 ROM_deals_with_microsoft_desc: "Nawiązanie strategicznych partnerstw z firmą Microsoft wzmocni nasze możliwości w zakresie tworzenia oprogramowania i wesprze rozwiązania z zakresu edukacji cyfrowej i biznesu."
 ROM_promote_it_specialist_training: "Promuj szkolenia specjalistów IT"
 ROM_promote_it_specialist_training_desc: "Inwestowanie w specjalistyczne programy szkoleniowe dla profesjonalistów IT pozwoli stworzyć wykwalifikowaną kadrę, która będzie w stanie sprostać wymaganiom rozwijającego się sektora technologicznego."
 ROM_silicon_valley_of_europe: "Dolina Krzemowa Europy"
 ROM_silicon_valley_of_europe_desc: "Dzięki skoncentrowanym wysiłkom i strategicznym inwestycjom Rumunia stała się „Europejską Doliną Krzemową”, przyciągając talenty i kapitał z całego świata, co napędza innowacyjność i wzrost."
 ROM_social_democratic_party: "Partia Socjaldemokratyczna"
 ROM_social_democratic_party_desc: "Założona w 1992 r. PDSR reprezentuje główną siłę polityczną ideologii lewicowych w Rumunii. Prowadząc kampanię na platformie ożywienia gospodarczego, obiecując wzmocnienie rumuńskiej gospodarki po latach przejścia od scentralizowanego systemu socjalistycznego do gospodarki rynkowej i ustanowienia państwa opiekuńczego, są postrzegani jako zdecydowani faworyci w wyborach w 2000 r."
 ROM_psd_economic_policy: "Nasza polityka gospodarcza"
 ROM_psd_economic_policy_desc: "Huh, nie sądziłem, że zajdziemy tak daleko. Co teraz?"
 ROM_drive_liberalization_policies: "Polityka liberalizacji napędów"
 ROM_drive_liberalization_policies_desc: "Powinniśmy wdrożyć politykę liberalizującą gospodarkę, zmniejszającą kontrolę państwa oraz wspierającą prywatną przedsiębiorczość i konkurencję."
 ROM_heavy_industry_tax_breaks: "Ulgi podatkowe dla przemysłu ciężkiego"
 ROM_heavy_industry_tax_breaks_desc: "Zapewniając ulgi podatkowe dla ciężkiego przemysłu, możemy pobudzić produkcję, zachować miejsca pracy i pobudzić wzrost gospodarczy w kluczowych sektorach."
 ROM_promote_workforce_education: "Promowanie edukacji pracowników"
 ROM_promote_workforce_education_desc: "Inwestowanie w edukację i szkolenia naszej siły roboczej jest niezbędne, aby zwiększyć produktywność i przygotować się na wymagania nowoczesnej gospodarki."
 ROM_strengthen_the_leu: "Wzmocnij Leu rumuńskie"
 ROM_strengthen_the_leu_desc: "Musimy podjąć natychmiastowe kroki w celu ustabilizowania i wzmocnienia leja rumuńskiego, aby przywrócić zaufanie do naszej waluty i przyciągnąć zagraniczne inwestycje."
 ROM_privatize_failing_industries: "Prywatyzuj podupadające gałęzie przemysłu"
 ROM_privatize_failing_industries_desc: "Musimy szybko podjąć działania mające na celu prywatyzację upadających państwowych przedsiębiorstw, aby ograniczyć straty i pobudzić wydajność sektora prywatnego."
 ROM_strong_economy: "Silna gospodarka"
 ROM_strong_economy_desc: "Choć nasza praca jest jeszcze daleka od zakończenia, gospodarka Rumunii nigdy nie była silniejsza."
 ROM_joint_private_sector_contracts: "Wspólne umowy z sektorem prywatnym"
 ROM_joint_private_sector_contracts_desc: "Współpraca z przedsiębiorstwami prywatnymi poprzez wspólne kontrakty będzie stymulować innowacyjność i napędzać wzrost gospodarczy."
 ROM_support_small_businesses: "Wspieraj małe firmy"
 ROM_support_small_businesses_desc: "Musimy wspierać małe przedsiębiorstwa, które są podstawą naszej gospodarki, udzielając im dotacji, pożyczek i korzystnych warunków."
 ROM_nordic_approach: "Podejście nordyckie"
 ROM_nordic_approach_desc: "Przyjmiemy model nordycki, łączący silne państwo opiekuńcze z dynamiczną gospodarką rynkową, aby zapewnić zarówno dobrobyt, jak i równość."
 ROM_universal_healthcare: "Wprowadzić powszechną opiekę zdrowotną"
 ROM_universal_healthcare_desc: "Opieka zdrowotna jest bezpłatna, ale z nazwy. Wprowadzając Publiczny System Ubezpieczeń Zdrowotnych możemy zagwarantować, że każdy obywatel ma dostęp do wysokiej jakości usług medycznych, niezależnie od dochodu."
 ROM_modernize_romanian_education: "Modernizacja edukacji rumuńskiej"
 ROM_modernize_romanian_education_desc: "Czas zmodernizować nasz system edukacji, zainwestować w nowe programy nauczania i infrastrukturę, aby przygotować naszą młodzież do przyszłości."
 ROM_fair_economy: "Sprawiedliwa gospodarka"
 ROM_fair_economy_desc: "Dzięki naszym wysiłkom bogactwo jest rozdzielane wśród społeczeństwa bardziej równomiernie, a ludzie są szczęśliwsi niż kiedykolwiek wcześniej."
 ROM_progressive_taxation: "Wprowadzić progresywne opodatkowanie"
 ROM_progressive_taxation_desc: "Wprowadzimy progresywny system podatkowy, aby zapewnić, że osoby zamożniejsze będą w większym stopniu przyczyniać się do dobrobytu kraju."
 ROM_expand_public_administration: "Rozszerz Administrację Publiczną"
 ROM_expand_public_administration_desc: "Musimy rozbudować i wzmocnić naszą administrację publiczną, aby usprawnić świadczenie usług i usprawnić zarządzanie, a jednocześnie stworzyć więcej miejsc pracy i zachęcić więcej osób do lojalności wobec partii."
 ROM_economic_patriotism: "Skup się na patriotyzmie ekonomicznym"
 ROM_economic_patriotism_desc: "Musimy nadać priorytet rumuńskim przedsiębiorstwom i produktom, wspierając patriotyzm gospodarczy w celu wzmocnienia naszego rynku krajowego."
 ROM_nationalize_privatized_industries: "Upaństwowić sprywatyzowane gałęzie przemysłu"
 ROM_nationalize_privatized_industries_desc: "Nadszedł czas, aby odzyskać najważniejsze gałęzie przemysłu, które zostały sprywatyzowane, i poddać je kontroli państwa, aby chronić nasze interesy narodowe."
 ROM_welfare_statism: "Państwo dobrobytu"
 ROM_welfare_statism_desc: "Przyjmiemy ideę etatyzmu opiekuńczego, czyli zasadę, że państwo odgrywa znaczącą rolę w ochronie i wspieraniu dobrobytu ekonomicznego i społecznego swoich obywateli za pomocą różnych środków, aby zapewnić solidną sieć zabezpieczeń społecznych, która będzie wspierać wszystkich obywateli od kołyski aż po grób."
 ROM_focus_on_neglected_regions: "Skup się na zaniedbanych regionach"
 ROM_focus_on_neglected_regions_desc: "Regiony takie jak Mołdawia, Oltenia i Bukowina były zaniedbywane przez dziesięciolecia i znacznie odstawały od swoich odpowiedników w Transylwanii i Bukareszcie. Ważne jest, aby szybko nadrobić zaległości, zanim się pogorszą."
 ROM_protect_romanian_products: "Chroń produkty rumuńskie"
 ROM_protect_romanian_products_desc: "Wdrożymy działania takie jak cła, aby wspomóc lokalny przemysł i zmniejszyć zależność od importu z zagranicy."
 ROM_patriotic_economy: "Gospodarka patriotyczna"
 ROM_patriotic_economy_desc: "Nasza gospodarka teraz stawia na towary PATRIOTYCZNE, wyprodukowane w RUMUNII, przez PRAWDZIWYCH RUMUŃSKICH PATRIOTÓW! NIECH BÓG BŁOGOSŁAWI RUMUNIĘ!!"
 ROM_psd_social_approach: "Nasze podejście społeczne"
 ROM_psd_social_approach_desc: "Drażliwy temat, wiem. Ale musimy omówić drogę naprzód."
 ROM_progressive_voices: "Zachęcaj do głosu postępowców"
 ROM_progressive_voices_desc: "Czas wzmocnić głos postępowych poglądów w naszym rządzie, promując reformy i innowacje na rzecz sprawiedliwszego społeczeństwa."
 ROM_rehabilitate_purged_reformers: "Zrehabilitować oczyszczonych reformatorów"
 ROM_rehabilitate_purged_reformers_desc: "Powinniśmy zrehabilitować tych, którzy domagali się reform i sprawiedliwości, doceniając ich wkład w rozwój naszego kraju."
 ROM_apologize_for_the_mineriads: "Przepraszam za Mineriady"
 ROM_apologize_for_the_mineriads_desc: "Mineriady były mrocznym rozdziałem w naszej historii i nadszedł czas, abyśmy przeprosili za to, co wydarzyło się tamtego dnia. Być może nasz lud pójdzie naprzód po tym rozlewie krwi."
 ROM_reenact_beneficial_policies: "Ponowne wprowadzenie korzystnych polityk"
 ROM_reenact_beneficial_policies_desc: "Przyjrzymy się i ponownie wcielimy w życie politykę z przeszłości, która okazała się korzystna dla rozwoju i dobrobytu naszego kraju."
 ROM_denounce_totalitarian_communism: "Potępić totalitarny komunizm"
 ROM_denounce_totalitarian_communism_desc: "Musimy otwarcie potępić epokę totalitarnego komunizmu i potwierdzić nasze zaangażowanie na rzecz demokracji i wolności."
 ROM_condemn_ceausescus_crimes: "Potępić zbrodnie Ceausescu"
 ROM_condemn_ceausescus_crimes_desc: "Naszym moralnym obowiązkiem jest potępienie reżimu Nicolae Ceausescu i zadbanie o to, aby podobne nadużycia władzy nigdy więcej się nie powtórzyły."
 ROM_claim_the_legacy_of_89: "Zdobądź dziedzictwo 1989 roku"
 ROM_claim_the_legacy_of_89_desc: "Rewolucja z 1989 r. była punktem zwrotnym w historii naszego narodu, momentem, w którym naród rumuński przeciwstawił się uciskowi i walczył o wolność i demokrację. My, jako prawni następcy FSN, musimy uczcić to dziedzictwo, potwierdzając nasze zaangażowanie w wartości tego powstania — sprawiedliwość, wolność i wolę ludu. Przyjmując płaszcz 1989 r., zapewniamy, że złożone ofiary nie poszły na marne i że przyszłość naszego narodu pozostanie wierna duchowi tego historycznego roku, a płomień rewolucji pozostanie wieczny."
 ROM_expel_communist_supporters: "Wyrzucić zwolenników komunistów"
 ROM_expel_communist_supporters_desc: "Aby w pełni zrealizować naszą demokratyczną przyszłość, musimy usunąć ze stanowisk władzy i wpływów wszystkich zwolenników starego reżimu komunistycznego."
 ROM_compensate_regime_victims: "Odszkodowanie dla ofiar reżimu"
 ROM_compensate_regime_victims_desc: "Musimy uznać cierpienia tych, którzy byli prześladowani przez poprzedni reżim, i zapewnić im stosowne zadośćuczynienie za ich ból i straty."
 ROM_support_the_european_dream: "Wspieraj Europejski Sen"
 ROM_support_the_european_dream_desc: "Będziemy wspierać europejskie marzenie o jedności, pokoju i dobrobycie, dostosowując się do ideałów i polityki UE."
 ROM_lgbt_rights_initiative: "Inicjatywa na rzecz praw LGBT"
 ROM_lgbt_rights_initiative_desc: "Wbrew temu, co Rumuni na Discordzie chcieliby, abyś myślał, osoby LGBT to też ludzie. Czas chronić prawa wszystkich obywateli, niezależnie od ich orientacji seksualnej, poprzez uruchomienie inicjatywy wspierającej prawa LGBT."
 ROM_support_workplace_equality: "Wspieraj równość w miejscu pracy"
 ROM_support_workplace_equality_desc: "Będziemy promować uczciwość w miejscu pracy poprzez wdrażanie zasad gwarantujących równe szanse dla wszystkich, bez względu na płeć czy pochodzenie."
 ROM_secularize_education: "Zsekularyzować edukację"
 ROM_secularize_education_desc: "Nasz system edukacji powinien odzwierciedlać nowoczesne, świeckie państwo, wolne od wpływów religijnych, aby zapewnić każdemu uczniowi zrównoważoną i inkluzywną edukację. BOR nie będzie już ingerować w edukację."
 ROM_progressive_society: "Postępowe społeczeństwo"
 ROM_progressive_society_desc: "Naród rumuński patrzy w przyszłość, nie krępowany już łańcuchami konserwatywnej przeszłości."
 ROM_strengthen_conservatism: "Wzmocnij konserwatyzm społeczny"
 ROM_strengthen_conservatism_desc: "Aby zachować nasze tradycyjne wartości i stabilność społeczną, będziemy wzmacniać konserwatyzm społeczny, wzmacniając normy i dziedzictwo kulturowe."
 ROM_support_our_communist_past: "Wspieraj naszą komunistyczną przeszłość"
 ROM_support_our_communist_past_desc: "Uznając naszą historię, będziemy wspierać tych, którzy opowiadają się za osiągnięciami i ideałami naszej komunistycznej przeszłości, włączając ich perspektywy do naszej bieżącej polityki."
 ROM_orthodox_values: "Promuj wartości ortodoksyjne"
 ROM_orthodox_values_desc: "Będziemy aktywnie promować wartości prawosławne w życiu publicznym i instytucjach, dostosowując politykę państwa do nauk moralnych i etycznych BOR."
 ROM_question_eu_policies: "Kwestionuj Politykę UE"
 ROM_question_eu_policies_desc: "UE próbuje narzucić swoje poglądy swoim państwom członkowskim, kontrolować każdy aspekt ich społeczeństwa i gospodarki. Czy naprawdę chcemy z nimi zostać?"
 ROM_strengthen_our_hegemony: "Wzmocnij naszą hegemonię"
 ROM_strengthen_our_hegemony_desc: "Aby umocnić nasz wpływ na scenie regionalnej, podejmiemy działania mające na celu wzmocnienie naszej hegemonii, demonstrację siły i wzmocnienie naszej wiodącej roli na Bałkanach."
 ROM_gain_bor_support: "Zdobądź wsparcie BOR"
 ROM_gain_bor_support_desc: "Zapewnienie sobie poparcia Rumuńskiego Kościoła Prawosławnego (BOR) wzmocni nasz autorytet moralny i umocni naszą pozycję polityczną."
 ROM_condemn_radicals: "Potępiać radykalnych ultranacjonalistów"
 ROM_condemn_radicals_desc: "Możemy być patriotami, ale nie jesteśmy szaleni. Radykałowie i ultranacjonaliści nie mają miejsca w polityce."
 ROM_ally_right_forces: "Sojusznicze siły po prawej stronie"
 ROM_ally_right_forces_desc: "Chociaż nie zgadzamy się z prawicą, mamy wiele wspólnego. Więc nie będzie niczym szalonym, jeśli sprzymierzymy się z nimi i stworzymy nową Unię Polityczną, aby jeszcze bardziej wzmocnić Rumunię i nasze interesy."
 ROM_honor_national_heroes: "Oddajmy cześć bohaterom narodowym"
 ROM_honor_national_heroes_desc: "Oddając hołd bohaterom minionych wojen i konfliktów, możemy zaszczepić w naszych ludziach poczucie patriotyzmu."
 ROM_ostracize_the_hungarian_minority: "Wykluczyć mniejszość węgierską"
 ROM_ostracize_the_hungarian_minority_desc: "Głupcy chcą autonomii. Dlaczego? Ponieważ chcą zniszczyć nasz kraj! Dlaczego? Ponieważ są Węgrami! A co my zrobimy Węgrom? Deportujemy... mam na myśli, że... Spójrzcie, po prostu będziemy antagonizować UDMR, żeby pokazali swoje prawdziwe oblicze..."
 ROM_denounce_lgbt: "Potępić LGBT"
 ROM_denounce_lgbt_desc: "Są chorzy, nie ma innego sposobu, aby to ująć. Nie ma dla nich miejsca w naszym społeczeństwie, nie ma dla nich miejsca w pobliżu naszych dzieci ani naszej wiary i, co oczywiste, nie ma dla nich miejsca w rządzeniu tym krajem. Musimy zniechęcać ich do takiego zachowania i sprawić, aby zmienili swoje postępowanie."
 ROM_anti_abortion_law: "Prawa antyaborcyjne"
 ROM_anti_abortion_law_desc: "Aborcja jest zbrodnią przeciwko ludzkości. Kto przy zdrowych zmysłach chciałby zabić małą duszę? Ograniczając prawo do aborcji możemy zapobiec takim niemoralnym praktykom, a jednocześnie naprawić naszą demografię..."
 ROM_moral_society: "Społeczeństwo moralne"
 ROM_moral_society_desc: "Rumunia potrzebuje silnego kodeksu moralnego i właśnie go jej zapewniliśmy."
 ROM_issue_of_corruption: "Problem korupcji"
 ROM_issue_of_corruption_desc: "Korupcja to jedno słowo na ustach każdego. Korupcja to, korupcja tamto. Mówiąc ironicznie, stało się to również ogromnym problemem, więc jak powinniśmy sobie z tym poradzić?"
 ROM_hand_against_corruption: "Ręka przeciwko korupcji"
 ROM_hand_against_corruption_desc: "Musimy wzmocnić tego pasożyta zanim zniszczy wszystko."
 ROM_judicial_transparency: "Przejrzystość sądownictwa"
 ROM_judicial_transparency_desc: "Ludzie zasługują na to, aby wiedzieć, co dzieje się z ich procesami i dokumentami, w równej mierze ważne jest, aby wszelkie przyszłe reformy były kompleksowe i przejrzyste. Promując przejrzystość sądownictwa, możemy zrobić jedno i drugie."
 ROM_form_the_dna: "Uformuj DNA"
 ROM_form_the_dna_desc: "Niespodzianka, niespodzianka, DNA zostało wynalezione przez Rumuna. Jego imię? Ma-ta. Żarty na bok, DNA (Directia Nationala Anticoruptie lub National Anticorruption Directorate dla anglojęzycznych) będzie główną agencją, której zadaniem będzie zapobieganie, badanie i ściganie przestępstw związanych z korupcją."
 ROM_root_the_mafia: "Wykorzenić mafię"
 ROM_root_the_mafia_desc: "Mafia jest jak chwasty w żniwach, musi wyginąć."
 ROM_investigate_public_contracts: "Zbadaj kontrakty publiczne"
 ROM_investigate_public_contracts_desc: "Krążą pogłoski, że większość kontraktów publicznych przyznawana jest przyjaciołom i rodzinom posłów, ministrów, senatorów itd. Zbadamy te twierdzenia i przekonamy się, czy są prawdziwe."
 ROM_tackle_land_barons: "Zmierz się z baronami lądowymi"
 ROM_tackle_land_barons_desc: "Te szkodniki to po prostu dupki. Musimy dać im nauczkę."
 ROM_public_sector_transparency: "Przejrzystość sektora publicznego"
 ROM_public_sector_transparency_desc: "Wprowadzimy nowe prawa, aby zapewnić większą przejrzystość działań naszego rządu, ograniczyć korupcję i budować zaufanie wśród naszych obywateli."
 ROM_transparent_state: "Przejrzyste państwo"
 ROM_transparent_state_desc: "Może nie jest idealnie, ale udało nam się złagodzić presję, jaką korupcja wywiera na nasze instytucje państwowe. Z czasem możemy stać się naprawdę w pełni przejrzystym państwem."
 ROM_utilize_the_deep_state: "Wykorzystaj głębokie państwo"
 ROM_utilize_the_deep_state_desc: "Musimy wykorzystać sieci głębokiego państwa w obrębie naszej biurokracji, aby utrzymać kontrolę i szybko reagować na wszelkie wewnętrzne sprzeciwy."
 ROM_contracts_to_loyalists: "Przyznaj kontrakty lojalnym klientom"
 ROM_contracts_to_loyalists_desc: "Powinniśmy przyznawać kontrakty rządowe naszym najwierniejszym zwolennikom, zapewniając sobie w ten sposób ich trwałe oddanie i wzmacniając naszą władzę oraz zyski."
 ROM_control_the_constitutional_court: "Kontroluj Trybunał Konstytucyjny"
 ROM_control_the_constitutional_court_desc: "Zapewnimy sobie wpływ na Trybunał Konstytucyjny, aby zapobiec wszelkim zagrożeniom prawnym pod adresem naszej władzy."
 ROM_enforce_police_loyalty: "Wymuś lojalność policji"
 ROM_enforce_police_loyalty_desc: "Musimy zadbać o to, aby policja była wobec nas lojalna, usuwając z niej każdego, kto się sprzeciwia, i mianując na to stanowisko funkcjonariuszy, którzy będą egzekwować naszą wolę bez zadawania pytań."
 ROM_patronage_system: "System patronatu"
 ROM_patronage_system_desc: "Ustanowimy system patronatu, nagradzając tych, którzy nas wspierają, stanowiskami i przywilejami, aby zapewnić ich dalszą lojalność."
 ROM_concord_with_organized_crime: "Porozumienie z przestępczością zorganizowaną"
 ROM_concord_with_organized_crime_desc: "Dzięki porozumieniu ze zorganizowaną przestępczością możemy zyskać nowe źródła dochodu i zabezpieczyć sobie dodatkowych sojuszników działających poza prawem."
 ROM_appease_land_barons: "Uspokój baronów ziemskich"
 ROM_appease_land_barons_desc: "Aby utrzymać stabilność, musimy zadowolić potężnych lokalnych baronów, udzielając im łask i ochrony w zamian za ich poparcie i głosy."
 ROM_kleptocratic_state: "Państwo kleptokratyczne"
 ROM_kleptocratic_state_desc: "Przyjmiemy model kleptokratyczny, pozwalający elicie bogacić się kosztem państwa, w zamian za jej niezachwianą lojalność wobec naszych rządów."
 ROM_armed_forces: "Rumuńskie Siły Zbrojne"
 ROM_armed_forces_desc: "Siły Zbrojne stanowią jedyną barierę między nami a okupacją wroga. Inwestycje w sektor obronny są równie ważne jak wszystko inne, a może nawet ważniejsze."
 ROM_army: "Armia"
 ROM_army_desc: "Armia ma największy budżet i zdecydowanie najwięcej personelu. Ale to nie wystarczy."
 ROM_western_modernization: "Modernizacja Zachodu"
 ROM_western_modernization_desc: "Musimy przyjrzeć się naszym braciom z Zachodu i zobaczyć, jak zmodernizowali swoje armie na potrzeby przyszłych konfliktów."
 ROM_spirit_of_the_mountain_hunters: "Duch Łowców Gór"
 ROM_spirit_of_the_mountain_hunters_desc: "Mountain Hunters reprezentowali pierwszą prawdziwą elitarną siłę, jaką miała Rumunia, a ich legenda wciąż żyje. Od ich wyczynów w obu wojnach światowych, popychając Niemców i Sowietów do granic możliwości i upokarzając ich, Mountain Hunters reprezentują siłę, zarówno fizyczną, jak i duchową, rumuńskiego żołnierza."
 ROM_unified_command: "Jednolita struktura dowodzenia"
 ROM_unified_command_desc: "Poprzez dalszą unifikację naszej struktury dowodzenia poprzez zastosowanie nowoczesnej technologii możemy promować spójne planowanie i strategie."
 ROM_reform_conscription: "Reforma poboru"
 ROM_reform_conscription_desc: "Nasze prawo poboru jest przestarzałe. Chodzi o przytłoczenie wrogów samą liczbą, przy całkowitym zignorowaniu ofiar. Wyeliminujemy pobór, tworząc siły oparte wyłącznie na ochotnikach, abyśmy mogli mieć naprawdę dobrą armię."
 ROM_adapt_to_nato_standards: "Dostosuj się do standardów NATO"
 ROM_adapt_to_nato_standards_desc: "Jeżeli chcemy dołączyć do NATO, musimy dostosować się do ich standardów jakości, w przeciwnym razie możemy stać się mięsem armatnim."
 ROM_foreign_attaches: "Zagraniczni dołączeni"
 ROM_foreign_attaches_desc: "Nie jest tajemnicą, że brakuje nam nowoczesnych technik i strategii. Ale sprowadzając zagranicznych oficerów i generałów, aby szkolili i uczyli naszych generałów i oficerów, możemy powoli zamknąć lukę między nami a innymi, bardziej nowoczesnymi armiami."
 ROM_burebista_military_school: "Szkoła Wojskowa Burebista"
 ROM_burebista_military_school_desc: "Rumuńska armia jest duża, ale brakuje jej jakości. Tworząc szkołę wojskową specjalizującą się w rekrutacji i szkoleniu elitarnych sił, możemy stworzyć potężny kontyngent żołnierzy, którzy będą w stanie bronić Rumunii, dopóki reszta sił zbrojnych nie zostanie zmobilizowana i gotowa."
 ROM_quality_over_quantity: "Jakość ponad ilość"
 ROM_quality_over_quantity_desc: "Ostatnie wojny w Naddniestrzu, Iraku i Afganistanie pokazały nam, jak ważna jest jakość. Jaki sens ma przewaga liczebna wroga 2-1, skoro może sprawić, że będziesz krwawić o każdy cal ziemi, nie ponosząc przy tym dużych strat?"
 ROM_a_new_modern_army: "Nowa, nowoczesna armia"
 ROM_a_new_modern_army_desc: "Za każdym szanującym się narodem stoi silna i nowoczesna armia, gotowa bronić kraju przed ciemiężycielem, kimkolwiek by on nie był. Teraz rumuńska armia nie jest inna, uzbrojona w najlepszą technologię i broń, jaką można kupić za pieniądze."
 ROM_continue_with_the_old: "Kontynuuj ze starym"
 ROM_continue_with_the_old_desc: "Zbankrutowaliśmy i nie stać nas na nowe AK-47. Chciałbym, żeby to był żart."
 ROM_expand_conscription: "Rozszerz pobór"
 ROM_expand_conscription_desc: "Armia stale ma niedobór siły roboczej, nawet jeśli służba wojskowa jest obowiązkowa. Obniżając wiek poboru, mamy nadzieję, że uda nam się wycisnąć kilka tysięcy nowych rekrutów."
 ROM_guerilla_warfare: "Wojna partyzancka"
 ROM_guerilla_warfare_desc: "Wcześniejsze doktryny wojskowe skupiały się na wojnie partyzanckiej, której ideą było wykrwawienie przytłaczających sił wroga, zanim zdołają osiągnąć znaczące zyski, a jednocześnie nękanie ich linii zaopatrzeniowych. I wiesz co? To bardzo dobra doktryna."
 ROM_unit_autonomy: "Autonomia jednostki"
 ROM_unit_autonomy_desc: "Poprzednie konflikty pokazały, jak ważna jest autonomia jednostek, aby mogły podejmować decyzje samodzielnie, bez czekania na rozkazy od przełożonych. Chociaż nie pozwolimy jednostkom na samodzielne inwazje na kraje, pozwolimy na pewien stopień autonomii w podejmowaniu decyzji, które mogą decydować o życiu lub śmierci."
 ROM_legacy_of_the_patriotic_guards: "Dziedzictwo Patriotycznych Gwardii"
 ROM_legacy_of_the_patriotic_guards_desc: "Patriotic Guards stanowili główny trzon rumuńskiej obrony w latach 70. Paramilitarna siła złożona z cywilów, obecnie postrzegana jako narzędzie represji politycznych. Jednak biorąc pod uwagę nasze okoliczności, ponowne ustanowienie takiej organizacji może nie być złym pomysłem."
 ROM_scorched_earth: "Spalona Ziemia"
 ROM_scorched_earth_desc: "Jeśli się wycofamy, musimy upewnić się, że zniszczymy wszystko, co mogłoby być przydatne dla wroga. Drogi, zboża, rafinerie. Musimy upewnić się, że linie zaopatrzeniowe naszych przeciwników staną się tak niestabilne, jak to tylko możliwe."
 ROM_military_training_for_the_youth: "Szkolenie wojskowe dla młodzieży"
 ROM_military_training_for_the_youth_desc: "Wprowadzimy ćwiczenia strzeleckie do programu nauczania uczniów szkół średnich, obok podstawowych szkoleń z pierwszej pomocy."
 ROM_mass_production: "Produkcja masowa"
 ROM_mass_production_desc: "Kto powiedział, że masowa produkcja taniej broni o małej lub żadnej niezawodności jest zła? Ja na pewno nie. POTRZEBUJEMY WIĘCEJ BRONI!!"
 ROM_peoples_war: "Wojna Ludowa"
 ROM_peoples_war_desc: "Do ostatniej kropli w naszych żyłach będziemy bronić naszej ojczyzny. Każdy próg będzie twierdzą, bo my jesteśmy narodem rumuńskim, ludem rumuńskim! Tak nam dopomóż Bóg!"
 ROM_war_games: "Gry wojenne"
 ROM_war_games_desc: "Ważne jest, abyśmy szkolili naszych dowódców, aby mieli strategiczne myślenie i podejmowali ważne decyzje na miejscu. Organizując dwumiesięczne gry wojenne, możemy powoli budować ich apetyt na innowacje i zdolność myślenia."
 ROM_root_out_military_corruption: "Wykorzenić korupcję wojskową"
 ROM_root_out_military_corruption_desc: "Stało się całkiem jasne, że nasza armia jest bardzo, bardzo skorumpowana. Tysiące dolarów w funduszach i sprzęcie ginie niemal każdego dnia, a mamy za dużo cholernych generałów. Musimy oczyścić te elementy, zanim spowodują zbyt wiele bólu głowy."
 ROM_increase_the_military_budget: "Zwiększyć budżet wojskowy"
 ROM_increase_the_military_budget_desc: "Brakuje nam budżetu niezbędnego do dalszych inwestycji w nasz potencjał militarny, ale kilka milionów dolarów więcej może okazać się wystarczającym rozwiązaniem."
 ROM_found_romarm: "Znaleziono ROMARM"
 ROM_found_romarm_desc: "Łącząc nasze istniejące firmy wojskowe w jedną, dużą, autonomiczną firmę, możemy lepiej inwestować i organizować nasz przemysł zbrojeniowy."
 ROM_weapons_exports: "Rumuński eksport broni"
 ROM_weapons_exports_desc: "Nasza broń jest pożądana ze względu na jakość wykonania i dobrą cenę, więc poprzez wspieranie eksportu możemy zarobić parę tysięcy dolarów więcej i dodać je do budżetu."
 ROM_company_bailouts: "Ratowanie firm"
 ROM_company_bailouts_desc: "Lata 90. okazały się okresem chaosu dla wielu firm, a wiele z nich upadło. Nie inaczej było z firmami wojskowymi, ale ratując je, mamy nadzieję, że uda nam się uratować nasz wewnętrzny przemysł, nawet jeśli przez jakiś czas będzie to ekonomiczne ukłucie."
 ROM_resita_gunpowder_plant: "Fabryka prochu Resita"
 ROM_resita_gunpowder_plant_desc: "Jakoś nie produkujemy prochu, więc w konflikcie jesteśmy zasadniczo bezużyteczni, ponieważ musimy importować całą naszą amunicję. Musimy to zmienić, aby zapobiec całkowitej katastrofie."
 ROM_constanta_warship_production: "Produkcja okrętów wojennych Constanta"
 ROM_constanta_warship_production_desc: "Stocznie Morza Czarnego są uśpione od ponad dekady. Obudzimy je."
 ROM_military_titan: "Tytan wojskowy"
 ROM_military_titan_desc: "Ostatnie reformy i pakiety inwestycyjne przekształciły rumuńską armię w ważną regionalną potęgę. Podczas gdy są silniejsze kraje, przede wszystkim Rosja, możemy z całą pewnością zagwarantować, że nie odejdziemy bez walki."
 ROM_air_force: "Siły Powietrzne"
 ROM_air_force_desc: "Rumuńskie Siły Powietrzne widziały lepsze dni. Obecnie składają się głównie ze starych MiG-ów, które stanowią bardzo aktywne zagrożenie dla pilotów, więc potrzeba będzie dużo inwestycji i czasu."
 ROM_develop_the_doctrine: "Rozwijaj doktrynę"
 ROM_develop_the_doctrine_desc: "Wojna ciągle się zmienia, a adaptacja jest koniecznością. Rozwijając naszą doktrynę wokół współczesnych zagrożeń i niebezpieczeństw, możemy zapobiec wszelkim niespodziankom."
 ROM_focus_on_training: "Skup się na szkoleniu"
 ROM_focus_on_training_desc: "Jaki sens jest w wysyłaniu żołnierza do walki, skoro ledwo potrafi utrzymać broń? Więcej treningu nie zaszkodzi."
 ROM_death_from_above: "Śmierć z góry"
 ROM_death_from_above_desc: "Najpierw sprawiamy, że wróg boi się tego, co jest przed nim, a potem sprawiamy, że boi się tego, co jest nad nim. Kontrolując niebo, możemy zadać maksymalne straty, a następnie stać się w stanie użyć naszych jednostek powietrznych, aby siać jeszcze większe spustoszenie."
 ROM_aircraft_acquisition: "Zakup samolotów"
 ROM_aircraft_acquisition_desc: "Minie dużo czasu, zanim opracujemy nowy samolot, więc na razie lepiej będzie kupić modele zagraniczne."
 ROM_aa_warfare: "Wojna przeciwlotnicza"
 ROM_aa_warfare_desc: "AA zawsze stanowiło ważną część armii, ale coraz częstsze używanie dronów sprawiło, że użycie broni przeciwlotniczej stało się niezbędne. Uzbrajając naszych żołnierzy w tę broń, możemy zapobiec większej liczbie ofiar."
 ROM_asr_brasov: "IAR Braszów"
 ROM_asr_brasov_desc: "IAR Brasov kiedyś był dumą rumuńskiego lotnictwa. Przez lata produkowali wszystko, od myśliwców, CAS i samolotów szkoleniowych, ale teraz stali się nieaktywni z powodu braku zamówień i produktów. Inwestując w dział badawczo-rozwojowy i rozbudowując jednostki produkcyjne, możemy powoli odbudować nasz przemysł lotniczy."
 ROM_defenders_of_the_sky: "Obrońcy nieba"
 ROM_defenders_of_the_sky_desc: "Od Zatoki Apuseni po Morze Czarne, rumuńskie siły powietrzne są najsilniejsze!"
 ROM_navy: "Marynarka Wojenna"
 ROM_navy_desc: "Rumuńska marynarka wojenna była zawsze zapomniana i niedofinansowana, ale biorąc pod uwagę rosnące napięcia i znaczenie całego Morza Czarnego, zainwestowanie w nią nie byłoby złym pomysłem."
 ROM_danube: "Dunaj"
 ROM_danube_desc: "Choć Dunaj ma mniejsze znaczenie niż Morze Czarne, jest ważnym atutem, a jego wartość nie może być niedoceniana."
 ROM_galati_dockyards: "Stocznie w Galati"
 ROM_galati_dockyards_desc: "Założone w 1897 r. stocznie Galati Shipyards przez całą historię konsekwentnie dostarczały rumuńskiej marynarce wojennej wysokiej jakości okręty i uzbrojenie. Ostatnie dwie dekady były ciężkie, ale inwestując i modernizując stocznie, możemy przywrócić im dawną świetność."
 ROM_control_the_delta: "Kontroluj Deltę"
 ROM_control_the_delta_desc: "Modernizacja Flotylli Dunajskiej jest niezwykle ważna, abyśmy mogli zagwarantować sobie kontrolę nad rzeką w przypadku wrogiego nastawienia ze strony naszego większego, wschodniego sąsiada."
 ROM_black_sea: "Morze Czarne"
 ROM_black_sea_desc: "Morze Czarne jest dla nas niezwykle ważne ze względu na bezpieczeństwo, gdyż właśnie tamtędy przechodzi nasz handel i to właśnie tamtędy pochodzi znaczna część dochodów."
 ROM_new_dolphin: "Nowy Delfin"
 ROM_new_dolphin_desc: "Doplhin był naszym jedynym nucll intoimdisne, ale z powodu braku funduszy popadł w ruinę i teraz jest niczym więcej niż tylko wysławianym muzeum. Będziemy szukać zastępstwa, aby jeszcze bardziej wzmocnić naszą pozycję na Morzu Czarnym."
 ROM_modernize_the_fleet: "Zmodernizuj flotę"
 ROM_modernize_the_fleet_desc: "Cała flota to w zasadzie przestarzała ruina. Skontaktujemy się z naszymi sojusznikami, aby sprawdzić, czy możemy kupić niektóre z ich wycofanych ze służby statków, w każdym razie byłyby one o wiele mil od tego, co mamy teraz."
 ROM_invest_in_the_naval_academy: "Inwestuj w Akademię Marynarki Wojennej"
 ROM_invest_in_the_naval_academy_desc: "Brak nowoczesnego sprzętu nie jest wspomagany przez brak kompetentnych oficerów. Naszym głównym sposobem na przeciwdziałanie temu problemowi jest Constanta Naval Academy. Modernizując ją, możemy przyciągnąć więcej studentów i tym samym zwiększyć nasze szeregi."
 ROM_master_of_the_pontus_euxinus: "Mistrz Pontus Euxinus"
 ROM_master_of_the_pontus_euxinus_desc: "Dzięki naszym inwestycjom, reformom i programom modernizacyjnym udało nam się zapewnić sobie kontrolę nad Morzem Czarnym, przynajmniej tymczasowo."
 ROM_greater_romania_party: "Partia Wielkiej Rumunii"
 ROM_greater_romania_party_desc: "Założona w 1991 r. Partia Wielkiej Rumunii pod przywództwem Wadima wyłoniła się jako potężna siła na scenie politycznej. Dzięki żarliwemu nacjonalizmowi i niezachwianemu zaangażowaniu w odzyskiwanie utraconych terytoriów, partia szybko zdobyła poparcie wśród rozczarowanych status quo. Odnosząc wyraźne zwycięstwo w wyborach i napędzana silną mieszanką populizmu i ksenofobii, obietnicami przywrócenia Rumunii dawnej świetności. Jednak pod pozorem patriotyzmu krył się mroczniejszy plan... znacznie mroczniejszy, niż wielu jej wyborców zdawało sobie sprawę."
 ROM_control_the_sri: "Kontroluj SRI"
 ROM_control_the_sri_desc: "Służby wywiadowcze mają ogromny wpływ na państwo rumuńskie, a wiele osób nie zdaje sobie nawet sprawy, jak daleko sięga ich kontrola. Kontrolowanie ich będzie stanowić niemal nieograniczone źródło władzy, dokładnie to, czego potrzebujemy, aby uratować Rumunię."
 ROM_militieni: "Milicjanci"
 ROM_militieni_desc: "Jednym z wielu błędów 1989 r. było rozwiązanie Militieni. Można twierdzić, że byli złą rzeczą, wykorzystywaną do tłumienia wolnej woli, ale ośmieliłbym się powiedzieć inaczej. Przywracając tę ​​siłę, możemy zagwarantować bezpieczeństwo ludzi przed agitatorami, którzy chcą nas jeszcze bardziej zniszczyć."
 ROM_buy_the_media: "Kup media"
 ROM_buy_the_media_desc: "To niewypowiedziana prawda, że ​​media można łatwo przekupić, a dzięki strategicznym prezentom możemy kształtować narrację tak, aby odzwierciedlała nasze wartości i cele. Mając media w garści, jest to bezpieczny sposób, aby zapewnić, że nasz przekaz dotrze do każdego zakątka kraju, kształtując opinię publiczną i uciszając sprzeciw."
 ROM_harness_the_anger: "Opanuj gniew"
 ROM_harness_the_anger_desc: "Lata gniewu i niewykorzystanej energii. Możemy zmobilizować ludzi przeciwko naszym politycznym wrogom, wykorzystując ich furię, aby rozmontować ich kariery i zepchnąć ich w mały kąt, z którego będą zmuszeni robić to, co mówię."
 ROM_union_of_patriots: "Załóż Unię Patriotów"
 ROM_union_of_patriots_desc: "Aby jeszcze bardziej zmobilizować społeczeństwo, postanowiliśmy powołać organizację obywatelską, która połączy wszystkich wspólną miłością do ojczyzny, podsycaną ogniem dumy narodowej i nienawiści do status quo narzucanego przez tych pseudo-człowieków z FSN."
 ROM_eyes_on_the_opposition: "Oczy zwrócone na opozycję"
 ROM_eyes_on_the_opposition_desc: "Te karaluchy były pozostawione samym sobie przez zbyt długi czas, stały się zagrożeniem dla samej istoty naszego narodu. Skierujemy całą uwagę aparatu państwowego na tych zdrajców, aby upewnić się, że nie zrobią kroku dalej w destabilizacji nas."
 ROM_strongarm_the_parliament: "Silna ręka Parlament"
 ROM_strongarm_the_parliament_desc: "Parlament jest największym wrogiem ludu. Skorumpowana instytucja wypełniona po brzegi członkami elity politycznej, podczas gdy przeciętny Rumun cierpi. Te pasożyty nie będą już żerować na krwi naszego narodu. Kilka gróźb, szantaż i podsłuchy w dużym stopniu wywrą presję na Parlament, aby posłuchał rozsądku."
 ROM_society_built_on_hatred: "Społeczeństwo zbudowane na nienawiści"
 ROM_society_built_on_hatred_desc: "Ludziom nie można ufać, że rozeznają swoje własne interesy. Łatwo ulegają fałszom i manipulacjom, są podatni na kaprysy demagogów i szarlatanów. Moim obowiązkiem, jako przywódcy tego świętego narodu, jest ich prowadzić i chronić przed nimi samymi. To społeczeństwo zostanie odbudowane od podstaw. Sprawię, że ludzie będą paranoicznie nastawieni do siebie nawzajem i zawsze będą wypatrywać wroga noszącego przyjazne przebranie. Dopiero wtedy Rumunia będzie wolna."
 ROM_terror_in_bucharest: "Terror w Bukareszcie"
 ROM_terror_in_bucharest_desc: "§RW cieniu czai się zdrada, rak, który zagraża samej tkance naszego narodu. Wyzwolę Rumunię z niej i oczyszczę zgniliznę z naszego pośród. Wszyscy zostaną wyeliminowani, jeden po drugim, aż nikt nie pozostanie, by rzucić mi wyzwanie, by rzucić wyzwanie czystej przyszłości, którą sam zbuduję dla rumuńskiego rodzaju§!"
 ROM_foundation_of_the_national_state: "Założenie Rumuńskiego Państwa Narodowego"
 ROM_foundation_of_the_national_state_desc: "Mając nacjonalizm za naszą gwiazdę przewodnią, wyruszymy, aby zmienić samą strukturę Rumunii. Minęły czasy podporządkowania się obcym interesom i wewnętrznych podziałów; czas ustalić własne przeznaczenie dla naszego ludu. Nasz kraj będzie stał dumny i czysty – bez względu na §Rkoszty§!"
 ROM_self_sufficiency: "Osiągnięcie samowystarczalności"
 ROM_self_sufficiency_desc: "Poprzednie rządy uzależniły nas od importu i towarów zagranicznych, nawet jeśli mieliśmy możliwości i zasoby, aby stać się samowystarczalnymi! Wyrwiemy się z tego cyklu zależności i odzyskamy suwerenność w sferze ekonomii. Poprzez strategiczne inwestycje w krajowe gałęzie przemysłu, rewitalizację lokalnej produkcji i priorytetowe traktowanie samowystarczalności uwolnimy pełny potencjał zasobów naszego narodu. Nie będziemy już dłużej zależni od obcych mocarstw w kwestii naszych podstawowych potrzeb. Zamiast tego wykorzystamy nasze własne możliwości, aby stworzyć kwitnącą gospodarkę, która przede wszystkim służy interesom naszego ludu."
 ROM_nationalize_capitalist_industries: "Upaństwowić przemysły kapitalistyczne"
 ROM_nationalize_capitalist_industries_desc: "Zagranicznym kapitalistom przez zbyt długi czas pozwalano działać na naszym terytorium, wykorzystując nas za nic w zamian. Upaństwowiając te gałęzie przemysłu, odzyskamy kontrolę nad kluczowymi sektorami naszej gospodarki, zapewniając, że bogactwo generowane z naszych zasobów pozostanie w rękach narodu rumuńskiego. Niech to będzie jasny sygnał dla świata, że ​​Rumunia nie jest już placem zabaw dla zagranicznych interesów, ale suwerennym państwem, które wyznacza własny kurs w kierunku dobrobytu i samostanowienia."
 ROM_militarization_programs: "Programy militaryzacji"
 ROM_militarization_programs_desc: "Nigdy nie możemy być zbyt bezpieczni w obliczu ewoluujących zagrożeń i globalnych niepewności. Rumuńskie społeczeństwo jako całość musi zostać zmilitaryzowane, każda osoba — od młodego człowieka włóczącego się po ulicach po doświadczonego profesjonalistę w miejscu pracy — musi być przygotowana do obrony naszego narodu w każdej chwili. Poprzez kompleksowe inicjatywy militaryzacyjne zaszczepimy poczucie obowiązku, dyscypliny i gotowości u każdego obywatela, wyposażając go w umiejętności i nastawienie niezbędne do ochrony naszej ojczyzny. Od podstawowego szkolenia po ćwiczenia reagowania kryzysowego, każdy członek naszego społeczeństwa odegra kluczową rolę w zapewnieniu bezpieczeństwa Rumunii."
 ROM_forward_legionaries: "Naprzód Legioniści!"
 ROM_forward_legionaries_desc: "Zainspirowani duchem poświęcenia i koleżeństwa, które zdefiniowały Żelazną Gwardię, jesteśmy gotowi stawić czoła każdej przeszkodzie i pokonać wszelkie przeciwności, które mogą zagrozić naszemu pięknemu krajowi. Z niezachwianą determinacją i niezłomną determinacją, maszerujemy naprzód w przyszłość pod przewodnictwem naszego nowego Kapitana- Vadima. Razem uczynimy Rumunię tak piękną jak Święte Słońce!"
 ROM_reshaping_romania: "Przekształcanie Rumunii"
 ROM_reshaping_romania_desc: "Nawet po założeniu naszego nowego Państwa Narodowego, sama struktura Rumunii jest nadal skażona pozostałościami obcych wpływów i przestarzałych instytucji. Konieczne jest, abyśmy zdemontowali te pozostałości przeszłości i przekształcili nasz naród w twierdzę niepodległości i siły."
 ROM_look_to_legionarism: "Spójrz na legionizm"
 ROM_look_to_legionarism_desc: "Legioniści byli patriotami, którzy chcieli tego, co najlepsze dla Rumunii, ale zostali stłumieni przez obcego króla - Karola II. Nawet jeśli Żelazna Gwardia dawno umarła, ich idee są nadal potężne i możemy je wykorzystać do ożywienia ruchu nacjonalistycznego. Poprzez promowanie ich zasad i wywyższanie ich męczenników jako symboli naszej walki możemy zainspirować nowe pokolenie do powstania i odzyskania należnego nam miejsca w annałach historii."
 ROM_cult_of_personality: "Kult jednostki"
 ROM_cult_of_personality_desc: "Rumuni potrzebują postaci, pod którą mogliby się zjednoczyć, osoby, która poprowadzi ich w naszym dążeniu do lepszej ojczyzny. Ja będę tą osobą. Poprzez nieustającą propagandę i strategiczną manipulację mediami, wyniosę się do szanowanego statusu, przedstawiając siebie jako uosobienie rumuńskiej siły, odporności i dobrobytu. Z każdym przemówieniem, każdym dekretem, umacniam swoje miejsce w sercach i umysłach ludzi, pielęgnując niezachwianą lojalność i uwielbienie. Niech mój wizerunek będzie wszechobecny, a moje słowa ewangelią."
 ROM_rehabilitate_ceausescu: "Zrehabilitowany Ceausescu"
 ROM_rehabilitate_ceausescu_desc: "Ceausescu był po prostu źle rozumiany przez wielu. Był wizjonerem zaślepionym przez swoje dążenie do zbudowania lepszej Rumunii i zdradzonym przez swoich kolegów, a my naprawimy ten błąd historii. Zrehabilitujemy go, odrzucimy te kajdany potępienia i przyjmiemy jego dziedzictwo jako założyciela naszej nowoczesnej Republiki."
 ROM_ceausescu_is_young_again: "Ceausescu znów jest młody!"
 ROM_ceausescu_is_young_again_desc: "Na każdej wystawie sklepowej, w każdej szkole lub szpitalu, a nawet na ulicach, widać portret jednego człowieka, Corneliu Vadima Tudora. Jego wizja nas prowadzi, jego przywództwo nas inspiruje, a jego niezachwiane oddanie narodowi rumuńskiemu nas jednoczy. Od sal władzy po najskromniejsze zakątki naszego narodu, jego obecność jest odczuwalna, przypominając o naszym wspólnym przeznaczeniu i obietnicy jaśniejszej przyszłości. Niech jego wizerunek będzie dla nas wszystkich światłem nadziei i inspiracji, gdy wspólnie zmierzamy ku nowemu świtowi dobrobytu i dumy."
 ROM_empower_the_farmers: "Wzmocnij Rolników"
 ROM_empower_the_farmers_desc: "„Wielkie umysły” w Partii Komunistycznej uważały, że to świetny pomysł, aby siłą odebrać chłopom ziemię i majątek oraz zmusić ich do pracy dla państwowych megakonglomeratów, doprowadzając wieś do ruiny i na zawsze niszcząc wiejskie społeczeństwo. Ale nie jesteśmy tacy jak nasi poprzednicy; uznajemy kluczową rolę, jaką rolnicy odgrywają w dobrobycie naszego narodu. Jesteśmy zobowiązani do zapewnienia im narzędzi i zasobów, których potrzebują, aby się rozwijać, i uwolnimy cały potencjał rumuńskiego rolnictwa, umożliwiając rolnikom wyżywienie naszego narodu i przyczynienie się do jego wzrostu gospodarczego."
 ROM_continue_rural_systematization: "Kontynuuj systematyzację obszarów wiejskich"
 ROM_continue_rural_systematization_desc: "W latach 80. XX wieku Ceausescu zainicjował szeroko zakrojony program modernizacji, którego celem było przekształcenie rumuńskiej wsi z niedorozwiniętego krajobrazu rolniczego w model socjalistycznego postępu i wydajności. Projekt ledwo się rozpoczął, gdy został obalony przez kapitalistów, ale możemy go kontynuować. Poprzez systematyzację wsi przeniesiemy mieszkańców wsi z mniejszych, rozproszonych osad do większych kompleksów rolno-przemysłowych, gdzie będą mieszkać w nowo wybudowanych blokach mieszkalnych, podczas gdy opuszczone wsie zostaną zrównane z ziemią i przekształcone w grunty rolne gotowe do uprawy. Mieszkańcy wsi mogą stawiać opór, ile chcą, ale nic nie powstrzyma marszu postępu!"
 ROM_reconcile_with_barons: "Pojednaj się z baronami"
 ROM_reconcile_with_barons_desc: "Są pasożytami; to fakt, ale może zamiast niszczyć się nawzajem, możemy się z nimi sprzymierzyć. Dzięki temu możemy uzyskać dostęp do strategicznych przedsiębiorstw i finansów, co może pomóc stłumić wszelkie sprzeciwy ze strony zdradzieckich elementów i zwiększyć naszą kontrolę nad poszczególnymi hrabstwami."
 ROM_new_political_elite: "Nowa elita polityczna"
 ROM_new_political_elite_desc: "Teraz, gdy nasi wrogowie odeszli, niechętnie stworzyliśmy próżnię władzy. Jest wyraźny brak biurokratów, więc musimy ustanowić nową elitę polityczną, która pomoże rządzić ludźmi. To będzie długi i wyczerpujący wysiłek, ale taki, który pomoże nam w dłuższej perspektywie."
 ROM_purge_the_land_barons: "Oczyść Ziemię Baronów"
 ROM_purge_the_land_barons_desc: "Zbyt długo tolerowaliśmy te szkodniki. Machając wszystkimi swoimi pieniędzmi, myśląc, że to karta wyjścia z więzienia za darmo. Myślą, że mogą przekupić się, by pokonać każdą przeszkodę – koniec z tym. Nie uciekną już sprawiedliwości i wszyscy zapłacą za to, co zrobili społeczeństwu."
 ROM_enforce_political_loyalty: "Wymuszaj lojalność polityczną"
 ROM_enforce_political_loyalty_desc: "Obecna sytuacja nie pozwala na dalsze polityczne kłótnie. Rumunia potrzebuje jedności, a nie dalszego podziału. Poprzez stosowanie rygorystycznych programów edukacji ideologicznej i wzmożonego nadzoru możemy zapewnić niezachwianą wierność naszej sprawie."
 ROM_realizing_greater_romania: "Realizacja Wielkiej Rumunii"
 ROM_realizing_greater_romania_desc: "Niedawno Rumunia była zjednoczona i szczęśliwa, ale wszystko runęło w 1940 r., kiedy otoczeni ze wszystkich stron przez wrogów, zostaliśmy zmuszeni do oddania dużych obszarów lub stawienia czoła zagładzie. Od tego czasu przeszliśmy długą drogę, nie jesteśmy już na łasce obcokrajowców i nadszedł nasz czas, aby ponownie znaleźć się na światowej scenie jako regionalna potęga."
 ROM_retake_southern_dobruja: "Odzyskać południową Dobrudżę"
 ROM_retake_southern_dobruja_desc: "Południowa Dobrudża, pierwsze terytorium Wielkiej Rumunii, zostało nam skradzione przez tych bękartów Bułgarów, uderzając nas w chwili słabości z poparciem tych niemieckich psów! Mówimy dość! Dobrudża zostanie zjednoczona - pod rumuńską trójkolorową flagą!"
 ROM_destroy_the_magyars: "Zniszcz Węgrów"
 ROM_destroy_the_magyars_desc: "Węgrzy są zmorą naszego istnienia, plądrują i niszczą Transylwanię od setek lat. Nadal nam się sprzeciwiają i nadal uciskają ludność Wielkich Równin, ale teraz nadszedł czas, aby dokonać zemsty i §BWyzwolić nasze ziemie i ponownie uczynić Cisę rumuńską§!"
 ROM_end_the_fake_state: "Zakończyć fałszywe państwo"
 ROM_end_the_fake_state_desc: "Naddniestrze jest kpiną z naszej suwerenności. Fałszywe państwo stworzone przez rosyjskich marionetkarzy, mające być ropiejącym wrzodem na naszej dumnej historii, żmijowym gniazdem oszustwa i podstępu. Samo ich istnienie jest obrazą naszej dumy narodowej. Kiedyś były rumuńską ziemią, zanim ci barbarzyńcy je skolonizowali, ale nadszedł czas, aby §Yprzywrócić Naddniestrzu dawną świetność§!."
 ROM_our_stolen_lands: "Nasze skradzione ziemie"
 ROM_our_stolen_lands_desc: "Nie jest tajemnicą, że Ukraina jest sztucznym państwem stworzonym przez Stalina, aby usprawiedliwić inwazję i aneksję Besarabii! Teraz Budjak i Bukowina cierpią pod bezlitosnym ukraińskim butem, błagając o powrót do ojczyzny. Ale czekanie dobiegło końca; nadszedł czas na ich §Rwyzwolenie§!"
 ROM_unite_banat: "Zjednocz Banat"
 ROM_unite_banat_desc: "Traktat wersalski ustanowił poważną niesprawiedliwość dla Banatu, dzieląc go na dwie połowy. Podczas gdy Serbowie są naszymi sojusznikami i bliskimi przyjaciółmi od dziesięcioleci, nie możemy zaprzeczyć, że źle traktują Rumunów mieszkających w ich granicach, więc nie można im zaufać, że będą nadal kontrolować Zachodni Banat. Będą mieli jedną szansę, aby odpokutować za swoje grzechy, ale odmowa lub opór zostaną zmiażdżone przez naszą sprawiedliwą potęgę!"
 ROM_the_reunification_of_all_romanians: "Zjednoczenie wszystkich Rumunów"
 ROM_the_reunification_of_all_romanians_desc: "Po latach nasz narodowy ideał został w końcu osiągnięty. Rumuni nie będą już zmuszani do kłaniania się obcemu ciemiężycielowi, nie będą musieli uczyć się języka, który nie jest ich, nie będą musieli cierpieć pod arbitralnym batem niefrasobliwego grabieżcy. Będą mogli w końcu powiedzieć jednym głosem, od Cisy po Dniestr i Morze Czarne: „§CNiech żyje Wielka Rumunia§!”"
 ROM_launch_propaganda_campaigns: "Uruchom kampanie propagandowe"
 ROM_launch_propaganda_campaigns_desc: "Poprzez starannie opracowane wiadomości, obrazy i narracje, zdobędziemy serca i umysły narodu rumuńskiego, wpajając im głębokie poczucie dumy, lojalności i jedności. Niezależnie od tego, czy promujemy osiągnięcia naszego przywództwa, demonizujemy naszych wrogów, czy inspirujemy patriotyzm i poświęcenie, nasze kampanie propagandowe będą nieustępliwe i wszechobecne, nie pozostawiając żadnego zakątka nietkniętego przez nasze przesłanie."
 ROM_united_in_orthodoxy: "Zjednoczeni w prawosławiu"
 ROM_united_in_orthodoxy_desc: "Komunistyczna Partia Rumunii próbowała, daremnie, stłumić religię prawosławną, co doprowadziło do powszechnego oporu. Kiedy zdali sobie sprawę ze swojego błędu i próbowali zintegrować ortodoksję ze społeczeństwem komunistycznym, było już za późno, a ludzie zbuntowali się. Nie powtórzymy tego samego błędu, uczynimy prawosławie latarnią naszej tożsamości, łącząc nas w świętej unii, przekraczając ziemskie podziały i tworząc więź, która jest niezniszczalna."
 ROM_a_crusade_against_traitors: "Krucjata przeciwko zdrajcom"
 ROM_a_crusade_against_traitors_desc: "Nawet po wszystkich czystkach, zdrajcy nadal pozostają. Rozpoczniemy sprawiedliwą krucjatę przeciwko wrogom naszego państwa i zmiażdżymy ich niezachwianą determinacją i stalową determinacją!"
 ROM_the_new_pioneers: "Nowi Pionierzy"
 ROM_the_new_pioneers_desc: "W naszej historii istniało wiele organizacji młodzieżowych, ale obecnie mamy tylko nijakie i niezorganizowane organizacje skautowskie. Połączymy wszystkie te organizacje w jedną, nową Pioneer Youth Organization, której zadaniem będzie nauczanie naszej młodzieży ideałów dziedzictwa naszego narodu i zasad naszej ideologii. Poprzez ustrukturyzowane programy edukacyjne, patriotyczne działania i ideologiczne szkolenie, ta organizacja zaszczepi w przyszłych pokoleniach głębokie poczucie lojalności wobec państwa rumuńskiego i żarliwe zaangażowanie w wartości nacjonalizmu."
 ROM_our_national_hero: "Nasz bohater narodowy"
 ROM_our_national_hero_desc: "Vadim pobłogosławił Rumunię nową Złotą Erą. Nasz kraj nie jest już słaby i chory; nie jesteśmy już podzieleni przez granice narzucone nam przez zagranicznych grabieżców! Rumunia jest zjednoczona i znów wielka pod wizjonerskim przywództwem Vadima, którego niezachwiane zaangażowanie w wielkość naszego narodu doprowadziło nas na nowe szczyty dobrobytu i siły. Z Vadimem u steru, stoimy jako latarnia nadziei i odporności, gotowi stawić czoła każdemu wyzwaniu i wykorzystać każdą okazję na drodze do naszej wspaniałej przyszłości. Zjednoczmy się wokół naszego lidera i idźmy naprzód z ufnością, wiedząc, że razem osiągniemy wielkość ponad miarę."
 ROM_reform_the_patriotic_guards: "Reforma Gwardii Patriotycznej"
 ROM_reform_the_patriotic_guards_desc: "Nigdy nie możemy być zbyt bezpieczni. Wróg zawsze czyha, zawsze wypatruje oznak słabości. Chcą nas zniszczyć i zetrzeć nasz gatunek z powierzchni planety. Aby zapobiec temu, podjąłem decyzję o ponownym utworzeniu Patriot Guards, organizacji paramilitarnej, która będzie naszą pierwszą linią obrony przed wrogami."
 romania_elections.1.t: "Wybory prezydenckie w Rumunii [GetYear]"
 romania_elections.1.d1: "Partia [socialism_L] odniosła miażdżące zwycięstwo nad swoimi przeciwnikami, którzy opierali swoją kampanię na lewicowym programie i zajmowali się pragmatycznym stanowiskiem w wielu kwestiach społecznych, wykorzystując przy tym nieład na rumuńskiej prawicy."
 romania_elections.1.d2: "[Nat_Populism_L] zaskoczył wszystkich, wybierając Corneliu Vadima Tudora, oszałamiającego ultrancjonalistę, na prezydenta przeciwko Ionowi Iliescu, liderowi socjaldemokratów. Jednak ze względu na skrajne poglądy Vadima i brak większości parlamentarnej nie jest jasne, jak zareaguje scena polityczna."
 romania_elections.1.d3: "Partia [conservatism_L] zdołała wygrać wybory prezydenckie w sposób zaskakujący, odzyskując zaufanie utracone przez prezydenta Emila Constantinescu ze strony PNTCD, dzięki swojej chrześcijańsko-demokratycznej i agrarnej platformie."
 romania_elections.1.d4: "Partia [liberalism_L] zdołała wygrać wybory prezydenckie w sposób zaskakujący, odzyskując zaufanie utracone w wyniku udziału PNL w koalicji prezydenta Emila Contantinescu kierowanej przez PNTCD, która opierała kampanię na liberalnym programie gospodarczym i społecznym."
 romania_elections.1.d5: "Były premier Petre Roman z [neutral_Social_L] zdołał wygrać wybory prezydenckie w sposób zaskakujący. Po odzyskaniu popularności po spadku poparcia w połowie lat 90., zastąpił [socialism_L] jako główna siła socjaldemokratyczna w Rumunii."
 romania_elections.1.d6: "[Neutral_conservatism_L] skupiony wokół charyzmatycznego lidera Traiana Basescu zdołał wygrać wybory prezydenckie, obiecując Rumunii nowy początek w jej gospodarczej i europejskiej polityce."
 romania_elections.1.d7: "Nowej sile politycznej udało się przełamać status quo i pozostaje pytanie, jaki wpływ będzie to miało na Rumunię w nadchodzących latach."
 romania_elections.1.a: "Ludzie wygrali!"
 romania_elections.1.b: "Uczynimy Rumunię znów wielką!"
 romania_elections.1.c: "Reformizm zwyciężył!"
 romania_elections.1.f: "Demokracja zwyciężyła!"
 romania_elections.1.e: "Stabilność zwyciężyła!"
 romania_elections.1.u: "Basescu nas prowadzi!"
 romania_elections.1.s: "Czas na coś nowego!"
 romania_misc.1.t: "Wyciek cyjanku w Baia Mare"
 romania_misc.1.d: "W nocy 30 stycznia 2000 roku zawaliła się tama, w której gromadziła się skażona woda w pobliżu Baia Mare. Doszło do wycieku, przez który woda wylała się do rzeki Samosz, docierając ostatecznie do Cisy i Dunaju. Wyciek cyjanku spowodował śmierć dużej liczby ryb w Rumunii, Serbii i na Węgrzech, a także zanieczyszczenie zasobów wodnych ponad 2,5 miliona Węgrów. Aurul, operator kopalni, spółka joint venture utworzona przez australijską firmę Esmeralda Exploration i rząd Rumunii, twierdzi, że zawalenie się tamy i wyciek nastąpiły z powodu nadmiernych opadów śniegu. Katastrofa ta została uznana za najgorszą katastrofę ekologiczną w Europie od czasu katastrofy w elektrowni jądrowej w Czarnobylu w 1986 roku."
 romania_misc.1.a: "To nie jest dobre."
 romania_misc.2.t: "Śmierć Iona Gheorghe Maurera"
 romania_misc.2.d: "Były premier Ion Gheorghe Maurer zmarł w wieku 97 lat. Maurer, który pełnił funkcję szefa rządu rumuńskiego od 1961 do 1974 roku, był wybitną postacią w czasach komunizmu i kluczowym sojusznikiem politycznym Nicolae Ceaușescu. Będąc prawnikiem przed dołączeniem do PCR i działaczem w sekcji Agitprop, jego kadencja jako lidera była naznaczona wysiłkami na rzecz poruszania się po skomplikowanych relacjach Rumunii zarówno ze Związkiem Radzieckim, jak i Zachodem podczas zimnej wojny. Dla niektórych jest to czas żałoby, dla innych dzień świętowania, ponieważ jeden z wciąż żywych symboli ery komunistycznej w końcu zanikł."
 romania_misc.2.a: "Z pewnością kontrowersyjna postać"
 romania_misc.3.t: "Śmierć Dem Radulescu"
 romania_misc.3.d: "Były aktor i komik, Dem Radulescu, zmarł dziś w wieku 68 lat. Znany ze swojego wszechstronnego talentu i wyjątkowego poczucia humoru, Radulescu stał się powszechnie znany w Rumunii podczas swojej kariery, która obejmowała teatr, film i telewizję. Jego wkład w rumuńską komedię jest powszechnie uznawany, szczególnie poprzez role w popularnych filmach i produkcjach teatralnych, gdzie pokazał swoją zdolność do nawiązywania kontaktu z publicznością z różnych pokoleń. Po jego śmierci świat staje się odrobinę nudniejszy."
 romania_misc.3.a: "Dumnezeu sa-l odihneasca!"
 romania_misc.4.t: "Prezes Trybunału Konstytucyjnego rezygnuje"
 romania_misc.4.d: "Lucian Mihai, prezes Trybunału Konstytucyjnego, nagle postanowił zrezygnować. Mianowany w 1998 r. przez Emila Constantinescu, miał pełnić funkcję prezesa CCR do 2007 r., co czyni jego decyzję jeszcze dziwniejszą. Według ostatnich oświadczeń Lucian mówi, że podjął tę decyzję dawno temu, ale unikał jej upublicznienia do tej pory, aby nie wpłynąć na proces mianowania kolejnego prezesa CCR. Niezależnie od powodu, mamy nadzieję, że jest uzasadniony."
 romania_misc.4.a: "Pożegnanie"
 romania_misc.5.t: "Tragedia w kopalni Vulcan"
 romania_misc.5.d: "Wczoraj wieczorem w kopalni Vulcan w Petrosani doszło do silnej eksplozji, w wyniku której zginęło 14 górników, a jeden został ranny. Przyczyna eksplozji jest nadal nieznana, a dochodzenie jest w toku, ale to tylko jeden wypadek z długiej serii, które miały miejsce w ciągu ostatnich kilku lat."
 romania_misc.5.a: "To miejsce musi być przeklęte."
 romania_misc.6.t: "Corneliu Vadim Tudor pozbawiony immunitetu politycznego"
 romania_misc.6.d: "Parlament zdecydował, przytłaczającą większością głosów, o pozbawieniu C.V. Tudora immunitetu politycznego po oskarżeniu go o rozpowszechnianie dezinformacji. Deklaracje Vadima były dalekie od ideału, głównie jego oskarżenia, że ​​Rumunia szkoli palestyńskich terrorystów. Samo głosowanie odbyło się bez żadnych incydentów, ale zakłada się, że powodem tego był zbojkot spotkania przez posłów PRM."
 romania_misc.6.a: "Co za bałagan!"
 romania_misc.7.t: "Filantropica jest już dostępna"
 romania_misc.7.d: "„Filantropica” w reżyserii Nae Caranfila miała oficjalną premierę, ciesząc się szerokim zainteresowaniem krytyków i widzów. Ta czarna komedia, która porusza tematy oszustwa, ubóstwa i manipulacji społecznej w postkomunistycznej Rumunii, do tej pory była znana z ostrej satyry i poruszającego przedstawienia współczesnego społeczeństwa. Film opowiada historię nauczyciela szkoły średniej, Ovidiu Gorei, który zostaje uwikłany w skomplikowany plan kierowany przez grupę zawodowych żebraków, jednocześnie podkreślając problemy ekonomiczne i moralne niejednoznaczności życia w Bukareszcie."
 romania_misc.7.a: "Doskonały przykład rumuńskiego kina!"
 romania_misc.8.t: "Repatriacja szczątków Karola II"
 romania_misc.8.d: "Szczątki Karola II, byłego króla, zostały repatriowane i powróciły na rumuńską ziemię. Karol II, który rządził Rumunią od 1930 do 1940 roku, był i pozostaje postacią budzącą podziały, niektórzy uważają go za właściwą osobę w złym czasie, a inni widzą w nim człowieka, który pogrzebał Wielką Rumunię z powodu własnego ego. Niezależnie od opinii publicznej, ma teraz wrócić do Rumunii i spocząć w kraju, nad którym kiedyś panował. Król Michał odmówił udziału w nabożeństwie pogrzebowym, co nie jest dla nikogo zaskoczeniem."
 romania_misc.8.a: "Prawowicie pochowany w rumuńskiej ziemi"
 romania_misc.9.t: "Śmierć Elisabety Rizea"
 romania_misc.9.d: "Elisabeta Rizea, symbol antykomunistycznego oporu w Rumunii, zmarła w wieku 91 lat. Znana ze swojej odważnej roli we wspieraniu antykomunistycznych partyzantów w górach Fogaraskich we wczesnych latach reżimu, Rizea stała się trwałą postacią odporności i sprzeciwu wobec ucisku. Dwukrotnie schwytana i torturowana za swój udział w antykomunistycznym ruchu oporu, pozostawiła po sobie spuściznę niezachwianej odwagi i moralnego przekonania. Jej determinacja w stawianiu oporu temu, co uważała za złe, nawet gdy wielu się poddało, jest godna podziwu."
 romania_misc.9.a: "Niech spoczywa w pokoju"
 romania_misc.10.t: "Mircea Stanescu popełnia samobójstwo"
 romania_misc.10.d: "MP Mircea Stanescu z PSD najwyraźniej popełnił dziś samobójstwo. Spowodował wypadek samochodowy, w wyniku którego zginął pieszy, który zgodnie z prawem przechodził przez ulicę w Bukareszcie, a poczucie winy za wypadek wydaje się być po prostu przytłaczające."
 romania_misc.10.a: "To jest tragiczne"
 romania_misc.11.t: "Początek projektu Avdhela"
 romania_misc.11.d: "Projekt Avdhela, nowa inicjatywa kulturalna mająca na celu zachowanie i promowanie dziedzictwa aromańskiego, został oficjalnie uruchomiony. Projekt ma na celu dokumentowanie, zachowanie i celebrowanie języka, tradycji i historii narodu aromańskiego, grupy mniejszościowej blisko z nami spokrewnionej."
 romania_misc.11.a: "Ważna inicjatywa"
 romania_misc.12.t: "Śmierć Gheorghe Dinica"
 romania_misc.12.d: "Gheorghe Dinica, jeden z najważniejszych rumuńskich aktorów w naszej historii, zmarł z powodu niewydolności wielonarządowej po zawale serca, po którym nie wyzdrowiał. Mając karierę, która bardzo dobrze trwała ponad 40 lat i 70 filmów oraz wielokrotną współpracę z innymi legendarnymi reżyserami i aktorami z rumuńskiego przemysłu filmowego, jego strata będzie bardzo opłakiwana, a jego spuścizna nigdy nie zostanie zapomniana."
 romania_misc.12.a: "Boże przebacz mu!"
 romania_misc.13.t: "Eksplozje w Sighetu"
 romania_misc.13.d: "Wczoraj późnym wieczorem doszło do eksplozji w klubie nocnym w Sighetu Marmatiei, prawdopodobnie spowodowanej nagromadzeniem się gazu. Eksplozja nastąpiła, gdy grupa nastolatków paliła w łazience klubu. Obecnie nastolatkowie są jedynymi znanymi ofiarami i są transportowani do Baia Mare w celu leczenia oparzeń. Władze badają incydent, a stan rannych jest ściśle monitorowany."
 romania_misc.13.a: "Cholera"
 romania_misc.14.t: "Kolejna eksplozja w Syhotu."
 romania_misc.14.d: "Druga eksplozja miała miejsce w tym samym klubie nocnym zaledwie kilka godzin później, raniąc 10 kolejnych osób. Przyczyna tej drugiej eksplozji pozostaje niejasna, chociaż krążą pogłoski sugerujące, że dopływ gazu do budynku nie został prawidłowo zamknięty. Spekuluje się, że eksplozję wywołało wyładowanie elektryczne z detektora gazu, które mogło spowodować uwolnienie pozostałego gazu. Kontynuujemy nasze dochodzenie, a ranni zostali przewiezieni do pobliskich szpitali w celu leczenia."
 romania_misc.14.a: "To musi być jakiś żart"
 romania_misc.15.t: "Niszczycielskie pożary lasów"
 romania_misc.15.d: "W ciągu ostatnich dwóch dni pożary lasów spustoszyły części hrabstw Arges i Mehedinti, powodując znaczne szkody i utratę życia. W Arges wybuchły pożary, gdy miejscowi podpalili suchą roślinność. Płomienie rozprzestrzeniły się szybko, pochłaniając pięć domów i pozostawiając za sobą ślady zniszczeń. Strażacy w tym rejonie pracują niestrudzenie, gasząc 50 oddzielnych pożarów w ciągu zaledwie 48 godzin. Pożary pochłonęły do ​​tej pory co najmniej pięć hektarów lasu i nic nie wskazuje na to, że miałyby wyhamować, ponieważ strażacy pracują po godzinach, aby oczyścić drogi i wykopać rowy, aby powstrzymać rozprzestrzenianie się pożarów."
 romania_misc.15.a: "Cholera"
 romania_misc.16.t: "Wypadek w Pasajul Lujerului"
 romania_misc.16.d: "Niespodziewany wypadek wstrząsnął Bukaresztem, ponieważ wczesnym rankiem tramwaj 110 zepsuł się na przełęczy Lujerului, co wymagało naprawy. Podczas gdy ekipy ratunkowe pracowały przy tramwaju, tramwaj 300 ostrożnie zbliżał się do przełęczy i zatrzymał się, zauważając uszkodzony pojazd przed sobą. Pasażerowie obu tramwajów pozostali w środku, zgodnie z polityką RATB, która stanowi, że pasażerowie mogą wysiąść dopiero po oficjalnym uznaniu pojazdu za wyłączony z eksploatacji.\n\nPomimo niewielkiego ruchu na pobliskiej alei, wysiadanie byłoby trudne, ponieważ spacer do najbliższego przystanku, znajdującego się za przejściem podziemnym, wymaga poruszania się po jezdniach i torach tramwajowych osadzonych w betonowych fundamentach. Chwilę później tramwaj 296 wjechał na przejście podziemne z prędkością 50 km/h. Chociaż motorniczy zauważył stojące tramwaje przed nim, hamulce zawiodły, co spowodowało, że tramwaj 296 uderzył w tył tramwaju 300, który następnie został wepchnięty w tramwaj 110. Uderzenie było tak silne, że oba tramwaje wykoleiły się, a pasażerowie w środku zostali rzuceni na boki i odnieśli obrażenia w wyniku zderzenia. Jak dotąd oficjalne raporty wskazują, że 96 osób zostało rannych, z których wiele wymaga pilnej operacji."
 romania_misc.16.a: "To było nieoczekiwane"
 romania_misc.17.t: "Adrian Nastase próbuje popełnić samobójstwo"
 romania_misc.17.d: "Były premier Adrian Nastase próbował popełnić samobójstwo po skazaniu na dwa lata więzienia w sprawie „Trofeul Calitatii”. Ratownicy medyczni przybyli do jego domu po tym, jak Nastase postrzelił się w szyję. Wezwanie alarmowe wykonał Ioan Rus, minister spraw wewnętrznych, który zaniepokoił się, gdy stało się jasne, że Nastase jest gotowy podjąć drastyczne środki, aby uniknąć aresztowania. Obecnie były premier jest w stabilnym stanie i pozostaje pod ścisłym nadzorem medycznym. Władze uważnie monitorują sytuację."
 romania_misc.17.a: "Jego próba z pewnością była daremna"
 romania_misc.18.t: "Wizyta Papieża w Rumunii"
 romania_misc.18.d: "Papież przybył do Rumunii z historyczną wizytą, zaznaczając ważny moment w kalendarzu religijnym i kulturalnym naszego kraju! Papież odwiedzi duże miasta, takie jak Bukareszt i Jassy, ​​ale zatrzyma się również w Sumuleu Ciuc, ważnym miejscu pielgrzymkowym dla katolickich Szeklerów i Węgrów mieszkających w Rumunii i poza nią."
 romania_misc.18.a: "Witamy Jego Świątobliwość!"
 romania_politics.1.t: "Renegocjacja CDR?"
 romania_politics.1.d: "Koalicja Rumuńskiej Konwencji Demokratycznej (CDR) założona w 1992 r. jako koalicja antyrządowa partii centroprawicowych została wybrana do władzy w 1996 r., a Emil Constantinescu został pierwszym niesocjalistycznym prezydentem od upadku komunizmu. Jednak koalicja rozpadła się po walkach wewnętrznych i wielokrotnych zmianach gabinetu w połączeniu ze stagnacją gospodarczą. Jednak wraz ze wzrostem ultranacjonalistycznej [Nat_Populism_L] może to być dla nas szansa na zreformowanie sojuszu w celu zapewnienia istnienia siły prodemokratycznej w naszym kraju. [conservatism_L] naciska na referendum w sprawie powrotu rumuńskiej monarchii, która została obalona w 1947 r. przez reżim komunistyczny. Wielu w [liberalism_L] sprzeciwia się temu pomysłowi, ale niektórzy twierdzą, że jest to konieczny kompromis w celu obrony rumuńskiej demokracji. Niemniej jednak decyzja podjęta między partiami z pewnością będzie miała wpływ na nadchodzące wybory."
 romania_politics.1.a: "Pójdziemy na kompromis dla dobra Rumunii"
 romania_politics.1.b: "To zaszło za daleko"
 romania_politics.2.t: "Nominowanie wspólnego kandydata"
 romania_politics.2.d: "Wraz z odnowieniem koalicji CDR, powszechnym pytaniem jest teraz, kto będzie nowym wspólnym kandydatem prezydenckim CDR po ogłoszeniu Emila Constantinescu, że nie będzie ubiegał się o drugą kadencję. Dwoma faworyzowanymi kandydatami są były premier Theodor Stolojan, faworyzowany przez PNL i premier Mugur Isarescu, faworyzowany przez PNTCD. Theodor Stolojan pełnił funkcję premiera w latach 1991–1992, nadzorując trudny okres niestabilności gospodarczej, a także specjalne środki ekonomiczne w celu zwalczania inflacji, podczas gdy premier Mugur Isarescu był prezesem banku narodowego Rumunii i przypisuje mu się pomoc w stabilizacji gospodarczej Rumunii."
 romania_politics.2.a: "Theodor Stolojan nominowany"
 romania_politics.2.b: "Mugur Isarescu nominowany"
 romania.13.d: "100 lat temu, 1 grudnia 1918 roku, Zgromadzenie Narodowe Rumunów z Siedmiogrodu i Węgier zebrało się w mieście Alba Iulia i przegłosowało zjednoczenie Siedmiogrodu z Królestwem Rumunii. Zjednoczenie z Besarabią (obecnie Mołdawia) również jest obchodzone, ponieważ miało miejsce w tym samym roku 1918. Wielka Rumunia istniała do 1940 roku, kiedy Związek Radziecki zaanektował Besarabię ​​i Północną Bukowinę, a Węgry zaanektowały Północną Siedmiogród, a Bułgaria otrzymała Południową Dobrugę. Terytoria Besarabii i Północnej Bukowiny zostały odzyskane przez Rumunię po tym, jak w czasie II wojny światowej opowiedziała się po stronie państw Osi, aż do 1944 roku, kiedy to zostały utracone na rzecz Związku Radzieckiego. W 1948 roku nowy komunistyczny reżim w Rumunii podpisał traktat ze Związkiem Radzieckim, na mocy którego stracił Besarabię ​​na rzecz Związku Radzieckiego i Południową Dobrugę na rzecz Bułgarii, ale odzyskał Północną Siedmiogród, tworząc w ten sposób granice dzisiejszej Rumunii."
 romania.13.a: "Niech żyje Wielka Rumunia"
 romania_politics.3.t: "Radzenie sobie z Panaitem"
 romania_politics.3.d: "Wiosną 2002 roku 29-letni prześladowca Cristian Panait został zmuszony przez swoich przełożonych do zbadania kolegi, Alexandru Lele, który ścigał syna byłego prefekta okręgu Bihor za przemyt benzyny. Został wysłany, aby ukarać prokuratora, Alexandru Lele, za odwagę wydania nakazu aresztowania syna prefekta okręgu Bihor, Adriana Tarau, jednego z naszych kolegów z Socjaldemokratycznej Partii (PSD). Pozwolenie Panaitowi na kontynuowanie śledztwa mogłoby doprowadzić do ujawnienia korupcji naszego premiera, Adriana Nastase; pokazałoby to jednak, że nasza partia nie atakuje wymiaru sprawiedliwości i szanuje rządy prawa, lub moglibyśmy spróbować uciszyć prześladowcę, aby uratować wizerunek naszego rządu."
 romania_politics.3.a: "Spróbuj go uciszyć"
 romania_politics.3.b: "Nie stanowi dla nas żadnego zagrożenia"
 romania_politics.4.t: "Cristian Panait popełnia samobójstwo"
 romania_politics.4.d: "Po tym, jak postanowiliśmy uciszyć prześladowcę Cristiana Panaita, wykorzystując biuro prześladowcy do prowadzenia wszystkich jego spraw i próbując wykazać, że Cristian Panait cierpiał na schizofrenię i był na skraju załamania nerwowego, Panait ostatecznie popełnił samobójstwo, skacząc z czwartego piętra swojego mieszkania 10 kwietnia. Śledczy przypisywali samobójstwo jego problemom psychologicznym, ale opinia publiczna pozostaje sceptyczna, sugerując, że Panait mógł zostać zamordowany przez kolegę mającego powiązania z Socjaldemokratyczną Partią."
 romania_politics.4.a: "Oh ludzkość!"
 romania_politics.5.t: "Cristian Panait publikuje swoje śledztwo"
 romania_politics.5.d: "Prześladowca Cristian Panait zakończył dochodzenie w sprawie Adriana Tarau, którego wyniki później opublikował. Dochodzenie ujawniło wielu członków naszego rządu, głównie premiera Adriana Nastase, za ogromne skandale korupcyjne, takie jak przekupstwo i szantaż. Adrian Nastase i prezydent Ion Iliescu zaprzeczyli tym oskarżeniom jako motywowanym politycznie, chociaż wiele osób wyraziło swój sprzeciw wobec rządu za rzekomą korupcję."
 romania_politics.5.a: "To jest motywowane politycznie! Powinniśmy byli go uciszyć!"
 romania_politics.6.t: "Zapowiedziano referendum w sprawie monarchii"
 romania_politics.6.d: "Zgodnie z obietnicą złożoną przez koalicję CDR przed wyborami, rząd ogłosił referendum w sprawie przywrócenia monarchii rumuńskiej, która została obalona w zamachu stanu wspieranym przez Sowietów w 1947 r. Jednak okaże się to wyścigiem na styku dla zwolenników monarchii, ponieważ większość opozycyjnej PSD, a także pewne elementy w koalicji wolą kontynuować nasz obecny republikański system rządów, nazywając referendum „wielkim odwróceniem uwagi” od problemów, z którymi obecnie zmaga się Rumunia. Dlatego wszystkie opcje dotyczące wyniku wiszą na włosku."
 romania_politics.6.a: "Król Michał powróci..."
 romania_politics.7.t: "Elementy republikańskie zdyskredytowane"
 romania_politics.7.d: "Ostatnie ataki monarchistów na zwolenników republikanów zdyskredytowały ich twierdzenia, że ​​sprawa monarchii jest już przeszłością, a wiele osób sympatyzuje z monarchistami w kwestii powrotu króla Michała na tron"
 romania_politics.7.a: "Republikanie są przegranymi!"
 romania_politics.8.t: "Ataki na Republikanów przynoszą odwrotny skutek"
 romania_politics.8.d: "Ostatnie ataki monarchistów na zwolenników republikanów przyniosły odwrotny skutek, ponieważ ich twierdzenia zostały uznane za zwykłe oszczerstwa, a ich motywacją była bezwzględna chęć zniszczenia zmian wprowadzonych przez rewolucję rumuńską w 1989 r. W rezultacie ludzie zaczęli sympatyzować z elementami antymonarchistycznymi"
 romania_politics.8.a: "1989 nigdy nie umrze"
 romania_politics.9.t: "Referendum dobiegło końca"
 romania_politics.9.d: "Po zakończeniu okresu kampanii i zamknięciu wyborów nadszedł czas, aby Rumuni wybrali przyszłość Rumunii, ze status quo, który trwa, lub ze starszym elementem z naszej historii, który powraca. Dlatego ludzie wybrali..."
 romania_politics.9.a: "Powrót Króla!"
 romania_politics.9.b: "Triumf Republiki!"
 romania_politics.10.t: "Rumunia zaprasza nas do Unii Gospodarczej Bałkanów"
 romania_politics.10.d: "Otrzymaliśmy ofertę z Bukaresztu, aby dołączyć do Bałkańskiej Unii Gospodarczej, sojuszu gospodarczego, który dąży do ustanowienia bliższych więzi gospodarczych między państwami członkowskimi i promowania wolnego handlu, swobody przemieszczania się itp. Propozycja wydaje się interesująca, ale mimo to musimy podjąć decyzję. Jaka więc powinna być?"
 romania_politics.10.a: "Akceptujemy!"
 romania_politics.10.b: "Odrzućcie te bzdury"
 romania_politics.11.t: "[FROM.GetName] Odrzucono nasze zaproszenie"
 romania_politics.11.d: "[FROM.GetName] odrzucił nasze zaproszenie do przystąpienia do Bałkańskiej Unii Gospodarczej."
 romania_politics.11.a: "Ich strata"
 romania_politics.12.t: "[FROM.GetName] przyjął nasze zaproszenie"
 romania_politics.12.d: "[FROM.GetName] przyjął nasze zaproszenie i został członkiem Bałkańskiej Unii Gospodarczej."
 romania_politics.12.a: "Na podstawie"
 romania_politics.13.t: "Rozstrzygnięcie kwestii sukcesji"
 romania_politics.13.d: "Sukcesja w Rumunii zawsze była trudna. Od jedynego dziecka Karola I, dziewczynki o imieniu Maria, umierającej na szkarlatynę, po Karola II, który zrzekł się praw do tronu i opuścił kraj, aby przewodził mu jego 5-letni syn, Michał, tym razem nie jest inaczej. Teraz Rumunia ma dwóch uprawnionych następców, z których każdy ma zupełnie inne ideały: Małgorzatę i Mikołaja. Małgorzata jest córką Michała I, ale nasze prawo salickie nie pozwala kobietom dziedziczyć tronu. Prawo salickie nie jest aż tak dużym problemem, ponieważ zawsze możemy je zmienić, problem dotyczy jej i jej małżonka, Dudy, którzy są niepopularni w rumuńskim społeczeństwie. Jeśli chodzi o Mikołaja, byłby on naturalnym następcą zgodnie z prawem salickim, ale jest młody i niedoświadczony, nie ma królewskiego wykształcenia, ponieważ tak naprawdę nie spodziewaliśmy się przywrócenia monarchii. Teraz wybór należy do nas."
 romania_politics.13.a: "Margareta"
 romania_politics.13.b: "Książę Mikołaj"
 romania_politics.14.t: "Rumunia proponuje integrację"
 romania_politics.14.d: "Rumuńska delegacja przybyła do Komratu, aby przedstawić propozycję integracji Gagauzji z Rumunią. Oczywiście obiecali inwestycje i autonomię, ale nie możemy być pewni, jak prawdziwe są ich obietnice. Co mamy zrobić?"
 romania_politics.14.a: "Na nową erę!"
 romania_politics.14.b: "Za Gagauzję!"
 romania_politics.15.t: "Gagauzja odmawia integracji"
 romania_politics.15.d: "Mimo że zaoferowaliśmy rządowi Gagauzów całkiem słodką ofertę, odmówili zjednoczenia naszych dwóch krajów. Co teraz?"
 romania_politics.15.a: "Uznać ich niezależność"
 romania_politics.15.b: "Nie pozwolimy na to"
 romania_politics.16.t: "Rumunia domaga się zwrotu Budżaku i Bukowiny"
 romania_politics.16.d: "Ambasador Rumunii w Kijowie postawił naszemu rządowi ultimatum, żądając zwrotu Północnej Bukowiny i Budziaku, stwierdzając, że ziemie te zostały niesprawiedliwie skradzione Rumunii na mocy paktu Ribbentrop-Mołotow i że naszym „moralnym obowiązkiem” jest naprawienie tej „historycznej niesprawiedliwości”. Prawdopodobnie moglibyśmy stawić czoła Rumunii, ale wojna z nimi naraziłaby nas na zagrożenie ze Wschodu. Jak powinniśmy postępować?"
 romania_politics.16.a: "Nie chcemy wojny"
 romania_politics.16.b: "Sława Ukrainy!"
 romania_politics.17.t: "Ukraina odrzuca nasze żądania"
 romania_politics.17.d: "Ukraińcy odmówili wysłuchania naszych żądań i zamiast tego postanowili uznać granice narzucone nam przez Sowietów. Wojna stała się nieunikniona!"
 romania_politics.17.a: "Na wojnę, na Jingo!"
 romania_politics.18.t: "PRM Blackshirts maszerują na Bukareszt"
 romania_politics.18.d.a: "W akcji przypominającej niesławny Marsz na Rzym, setki, jeśli nie tysiące, lojalistów PRM maszerowało na Bukareszt, aby pokazać siłę, by jeszcze bardziej umocnić waszą władzę. Czarne koszule już zaczęły atakować firmy, biura i domy znanych dysydentów, postaci opozycji i mniejszości, nazywając ich „elementami niepatriotycznymi”. Mieszkańcy tych domów i ci, którzy próbowali bronić swoich firm, zostali aresztowani przez policję w Bukareszcie, ponieważ nocne naloty stają się coraz powszechniejsze w całym mieście. Ten skoordynowany wysiłek sparaliżował opozycję polityczną, a przy wsparciu organów ścigania, każda pozostała opozycja staje w obliczu niemożliwej walki. Teraz nie ma już nikogo, kto mógłby przeciwstawić się naszym wysiłkom."
 romania_politics.18.d.b: "Próbując odtworzyć Marsz na Rzym, czarne koszule PRM wkroczyły do ​​Bukaresztu i, pomimo początkowego sukcesu, zostały szybko przechwycone przez jednostki żandarmerii bukaresztańskiej, które natychmiast zmobilizowały się i rozbiły ruch. Wysiłki mające na celu namierzenie postaci opozycji i postrzeganych „elementów niepatriotycznych” również zawiodły, a niektórym osobom udało się uciec i zgromadzić poparcie przeciwko nacierającym czarnym koszulom. To, co początkowo miało być łatwym przejęciem, szybko się rozpadło, a teraz media donoszą, że to Vadim wydał rozkaz marszu."
 romania_politics.18.a: "Państwo jest oczyszczone!"
 romania_politics.18.b: "To jest katastrofa!"
 romania_politics.19.t: "Narodowo-Liberalna Partia i Partia Demokratyczna tworzą Sojusz Sprawiedliwości i Prawdy"
 romania_politics.19.d: "W znaczącym wydarzeniu politycznym PNL i PD ogłosiły utworzenie nowej platformy politycznej o nazwie Justice and Truth Alliance. Utworzona jako narzędzie koordynacji działań przeciwko socjaldemokratom, ma również drugorzędną rolę w konsolidacji własnych wpływów politycznych i współpracy. Musimy zobaczyć, czy uda im się zachwiać kontrolą PSD nad krajem."
 romania_politics.19.a: "Z pewnością stanowi zagrożenie dla PSD"
 romania_politics.20.t: "Śmierć Króla Michała"
 romania_politics.20.d.a: "Jego Wysokość, Król Michał I, z Bożej Łaski, Król Rumunów, zmarł spokojnie w swojej rezydencji w Sinaia. Wiadomość o śmierci Króla przynosi głęboki smutek zarówno narodowi, jak i społeczności międzynarodowej, ponieważ pewien rozdział w naszej historii dobiega końca.\n\nKról Michał, który po raz pierwszy wstąpił na tron ​​w 1927 r., a następnie ponownie w 1940 r., był symbolem odporności i godności. Jego panowanie sprawiło, że Rumunia przeszła przez burzliwe czasy, w tym II wojnę światową i późniejszą okupację sowiecką. Po ponownym objęciu tronu na początku stulecia, Król Michał I służył jako postać jednocząca, pracując niestrudzenie na rzecz promowania wartości demokratycznych i odbudowy rumuńskiej tożsamości, historii i kultury po dziesięcioleciach komunistycznych perwersji.\n\nPałac Królewski ogłosił okres żałoby, a na cześć zmarłego monarchy odbędzie się pogrzeb państwowy."
 romania_politics.20.d.b: "Jego Wysokość, Król Michał I, zmarł spokojnie w swojej rezydencji w Szwajcarii. Wiadomość o jego śmierci wstrząsnęła naszym społeczeństwem, ponieważ jeden z filarów rumuńskiej tożsamości zmarł.\n\nKról Michał, który po raz pierwszy wstąpił na tron ​​w 1927 r., a następnie ponownie w 1940 r., był symbolem odporności i godności. Jego panowanie sprawiło, że Rumunia przeszła przez burzliwe czasy, w tym II wojnę światową i późniejszą okupację sowiecką. Po abdykacji w 1947 r. król Michał przez wiele lat żył na wygnaniu, zanim powrócił do Rumunii w 1997 r., gdzie nadal był cenioną figurą i orędownikiem wartości demokratycznych.\n\nRząd ogłosił okres żałoby, a na cześć zmarłego monarchy odbędzie się pogrzeb państwowy."
 romania_politics.20.a: "Niech żyje król Mikołaj!"
 romania_politics.20.b: "Niech żyje królowa Małgorzata!"
 romania_politics.20.c: "Niech żyje król Paweł!"
 romania_politics.20.d: "Postać historyczna dla naszego kraju."
 romania_politics.21.t: "Protestujący domagają się rezygnacji Vadima"
 romania_politics.21.d: "W całej Rumunii wybuchły masowe protesty po nieudanym Marszu na Bukareszt, a tłumy domagały się rezygnacji Vadima z powodu powszechnych nadużyć, których dopuścił się w czasie sprawowania władzy. Sytuacja stała się coraz bardziej niestabilna, a ryzyko pełnowymiarowej rewolucji jest duże, jeśli nie zostaną wkrótce podjęte zdecydowane działania. Podczas gdy ustąpienie byłoby najbardziej bezpośrednią odpowiedzią na presję społeczną, istnieje również możliwość wezwania wojska do przywrócenia porządku, chociaż mogłoby to jeszcze bardziej zaostrzyć napięcia. Wyboru należy dokonać ostrożnie, ponieważ przyszłość narodu wisi na włosku."
 romania_politics.21.a: "Pieprzyć to, wychodzę."
 romania_politics.21.b: "Pieprzyć to, wychodzę."
 romania_politics.22.t: "Transylwania Oddziela Się Od Rumunii"
 romania_politics.22.d: "Wygląda na to, że popełniliśmy poważny błąd, angażując wojsko. Podczas gdy próby tłumienia początkowo odniosły sukces w Mołdawii i Muntenii, jednostki stacjonujące w Transylwanii odmówiły wykonania rozkazów i zamiast tego zdezerterowały. Wielu przeciwników politycznych, którzy uniknęli poprzednich czystek, zdołało uciec przez Przełęcze Karpackie, gdzie w Klużu ustanowiono „Rząd Rywali”, a Funar podobno został schwytany. Wysiłki mające na celu przywrócenie porządku w Transylwanii zawiodły. Jednostki wojskowe wysłane z Wołoszczyzny zostały przechwycone w Przełęczach Karpackich, gdzie wybuchły potyczki. Nasze siły, nie mogąc zdobyć przyczółka, zostały zmuszone do odwrotu. Sytuacja nadal wymyka się spod kontroli, podczas gdy Transylwania umacnia swój opór."
 romania_politics.22.a: "Oh"
 romania_politics.22.b: "Życie na wolności albo śmierć! (graj jako Transylwania)"
 romania_politics.23.t: "Wojsko usuwa Vadima"
 romania_politics.23.d: "Gdy Rumunia pogrąża się w chaosie, resztki wojska otrzymały rozkaz aresztowania Vadima, obarczając go odpowiedzialnością za brak zachowania integralności terytorialnej kraju. O świcie jednostki wojskowe szturmowały Pałac Cotroceni, napotykając jedynie minimalny opór ze strony Straży Pałacowej, która szybko się wycofała. Los Vadima pozostaje niejasny, a doniesienia sugerują, że został aresztowany w celu dalszego przesłuchania. W następstwie tej zmiany władzy, Mircea Chelaru, szef sztabu, przejął kontrolę nad rządem. Chelaru ogłosił stan wyjątkowy i przysiągł stłumić trwającą rebelię w Karpatach, obiecując szybką akcję militarną w celu przywrócenia porządku i stabilności w całym podzielonym kraju."
 romania_politics.23.a: "Nic nie możemy zrobić"
 romania_politics.24.t: "Śmierć Corneliu Vadim Tudor"
 romania_politics.24.d.a: "Nasz ukochany przywódca, Corneliu Vadim Tudor, zmarł niespodziewanie na atak serca wcześniej dziś w Centrum Chorób Sercowo-Naczyniowych Armii, pozostawiając naród w szoku i żałobie. Tysiące ludzi zaczęło już zbierać się przed Pałacem Cotroceni, składając kwiaty i świece dla ojca naszego narodu.\n\nJego droga do wybitności była niczym innym, jak niezwykłą, od marnego posła do prezydenta, a następnie Conducatora. Wielu wrogów próbowało po drodze go zniszczyć, zniszczyć NASZ cel, ale wszyscy ponieśli porażkę. Nie miał i nigdy nie będzie miał równych sobie. Był obawiany, szanowany, uwielbiany, był większy niż życie, był tym, czego potrzebowała Rumunia. Przygotowania do pogrzebu zostaną sfinalizowane w ciągu najbliższych dni, a miliony ludzi spodziewają się, że przyjdą i złożą ostatni hołd.\n\nA teraz, gdy przygotowujemy się na przyszłość bez niego, trzeba zadać sobie pytanie: kto zajmie miejsce człowieka, którego obecność kiedyś zdominowała każdy aspekt życia politycznego?"
 romania_politics.24.d.b: "Były poseł i założyciel PRM, Corneliu Vadim Tudor, zmarł niespodziewanie na atak serca wcześniej dziś w Cardiovascular Diseases Center of the Army. Często określany jako „showman”, jego toksyczne i nietolerancyjne poglądy miały prawdziwy efekt prania mózgu u mas, co doprowadziło go do bliskiego zwycięstwa w wyborach w 2000 roku i niemal zostania prezydentem.\n\nJak by to było, nie wiemy. Wszystko, co możemy teraz zrobić, to opłakiwać ważną postać w naszej postkomunistycznej historii."
 romania_politics.24.a: "Jego córka przejmie jego dziedzictwo"
 romania_politics.24.b: "Legioniści przejmą jego dziedzictwo"
 romania_politics.24.c: "Z pewnością wpływowa postać polityczna."
 romania_politics.50.t: "Nowa Unia"
 romania_politics.50.d: "Wieki temu Wołoszczyzna i Bułgaria były zjednoczone pod rządami braci Asena i Piotra, potężnego państwa, które łączyło Karpaty i Bałkany. Jednak upadek dynastii Asenidów oznaczał rozpad ich imperium, a drogi obu narodów gwałtownie się rozeszły. Wołoszczyzna rozwijała się pod wpływami węgierskimi, a później osmańskimi, podczas gdy Bułgaria wpadła bezpośrednio pod panowanie osmańskie. Pomimo wspólnej historii, oba narody się od siebie oddaliły.\n\nW XIX wieku, po naszej ciężko wywalczonej niepodległości i nowo odkrytej autonomii Bułgarii, pojawiła się ulotna szansa na ponowne zjednoczenie tych dwóch ziem. Jednak interwencje zagraniczne i ówczesny krajobraz polityczny zniweczyły wszelkie realne możliwości zjednoczenia. Ale teraz, w XXI wieku, jesteśmy wreszcie zjednoczeni i w końcu dzielimy wspólną sprawę.\n\nChociaż Bułgarzy wciąż mogą mieć do nas żal, że narzuciliśmy im tę unię, z czasem nasz naród stanie się jednością. Miejmy nadzieję, że tym razem więzi, które nawiążemy, okażą się trwałe."
 romania_politics.50.a: "Niech żyje Unia!"
 romania_politics.51.t: "Piękna Besarabia"
 romania_politics.51.d: "Około 100 lat temu Besarabia i Rumunia zostały zjednoczone w Wielką Rumunię, tylko po to, aby region ten został utracony ponownie w wyniku II wojny światowej. Po aneksji sowieckiej w 1940 r. na mocy paktu Ribbentrop-Mołotow, Besarabia została wchłonięta przez Związek Radziecki, co doprowadziło do dziesięcioleci separacji od Rumunii. Teraz, gdy terytorium jest ponownie pod naszą kontrolą, niesprawiedliwość popełniona przez to przeklęte porozumienie została naprawiona. Mamy nową okazję, aby przywrócić Besarabię ​​należne jej miejsce w naszym kraju i zająć się bliznami pozostawionymi przez lata obcej dominacji. Chociaż może to potrwać dziesięciolecia, region zostanie odbudowany, a my upewnimy się, że będzie się rozwijał pod rumuńską trójkolorową flagą raz jeszcze!"
 romania_politics.51.a: "Witamy ponownie w domu!"
 romania_politics.52.t: "Mowa"
 romania_politics.52.d: "Jest ciepły wieczór, a Constantinescu przygotowuje się do wygłoszenia przemówienia do narodu, przemówienia, które nie zostało zapowiedziane ani omówione z jego sojusznikami z PNTCD i jest ku temu jasny powód. Siadając na krześle, gdy kamery zaczynają kręcić, zakłada maskę powagi i zaczyna swoje przemówienie: „Drodzy rodacy, zwracam się dziś do was, obywateli Rumunii, aby poinformować was o mojej decyzji o nieubieganiu się o nową kadencję prezydenta Rumunii”.\n\nPo krótkiej przerwie kontynuuje, wyjaśniając powody swojej drastycznej decyzji i jej uzasadnienie. Oczy narodu są wpatrzone w ekrany, zarówno biednych, jak i bogatych, wszyscy chętni, aby zrozumieć, co skłoniło ich do tak niespodziewanego ogłoszenia. Constantinescu kontynuuje, przyznając się do wszystkich wyzwań, z którymi musiał się zmierzyć podczas swojej prezydentury, zastanawiając się nad niestabilnością gospodarczą i polityczną, jakiej kraj musiał doświadczyć pod jego rządami. Od niespełnionych obietnic, nieudanej próby wdrożenia tak bardzo potrzebnych reform, przez cały czas jego ton powoli staje się tonem żalu. Gdy kamera uchwyciła powagę wszystkich jego słów, a ludzie uważnie go obserwowali, zatrzymał się.\n\nWestchnął i kontynuował:"
 romania_politics.52.a: "„Proszę o wybaczenie...”"
 romania_politics.53.t: "Król Kier"
 romania_politics.53.d: "Po śmierci króla Michała I rumuński tron ​​przeszedł na jego wnuka, księcia Nicholasa Medforth-Millsa, obecnie koronowanego jako król Mikołaj I. Po objęciu tronu młody król przyjął dotychczas charakterystyczny styl, który oczarował serca rumuńskiego ludu. Dzięki ciepłemu, towarzyskiemu usposobieniu i zaangażowaniu w sprawy ochrony środowiska szybko zyskał sympatię mas.\n\nUnikając tradycyjnej formalności, często można go zobaczyć, jak miesza się z tłumem, słuchając ich obaw i szczerze mówiąc o swojej wizji nowoczesnej monarchii. Nie jest już małym dzieckiem trzymającym flagę monarchii na balkonie hotelu Continental, jest teraz władcą 20 milionów bijących serc. Mimo to, nawet jeśli ta myśl przynosi mu radość, jego relacje z resztą rodziny królewskiej są napięte, a przede wszystkim z jego ciotką - Margaretą.\n\nNiezależnie od spraw rodzinnych stał się symbolem nadziei i odnowy dla ludzi. A jeśli uważnie wsłuchasz się, przechodząc obok szkoły, możesz usłyszeć chóralne śpiewy dzieci:"
 romania_politics.53.a: "„Niech żyje król!”"
 romania_politics.54.t: "Spotkanie z Dudą"
 romania_politics.54.d: "Radu Duda - aktor, książę i rzekomo współpracownik Securitatea. Tak, nie jest tajemnicą, że Duda nie jest zbyt popularny wśród zwykłych ludzi. Jest po prostu coś, czego mu brakuje: czy to charyzma, wygląd, czy niekończący się dyskurs wokół niego, ludzie po prostu nie widzą w nim godnego tytułu „Króla-Małżonka”.\n\nZ tego powodu, jakkolwiek chciałaby temu zaprzeczyć, stało się dla Margarety coraz bardziej oczywiste, że jej rządy będą kwestionowane, dopóki Duda będzie osobą publiczną. Widziała nagłówki, czytała gazety, słyszała plotki. Dlatego zaprosiła go na prywatne spotkanie w Pałacu Elżbiety, z dala od opinii publicznej. I gdy siedzieli razem przy stole, oboje zaczęli rozmawiać przez godzinę, może dwie.\n\nI gdy Duda opuścił pokój, wniosek był taki, że..."
 romania_politics.54.a: "Musi iść."
 romania_politics.54.b: "Może zostać."
 romania_politics.55.t: "Dama Pikowa"
 romania_politics.55.d.a: "Po śmierci króla Michała I rumuński tron ​​przeszedł na jego najstarszą córkę, Małgorzatę, obecnie koronowaną jako królowa Małgorzata I. Od czasu wstąpienia na tron ​​królowa Małgorzata traktowała swoją rolę bardzo poważnie, przyjmując zupełnie inny styl niż ten, którego się od niej oczekiwało.\n\nBezpośrednia, bezpośrednia, budzi szacunek swoją determinacją, a jej panowanie do tej pory charakteryzowało się szybkimi i zdecydowanymi działaniami, przełamującymi biurokratyczny impas i zapewniającymi, że jej wizja monarchii zakorzeni się. Sponsorując wiele towarzystw naukowych i ożywiając rumuński ruch feministyczny poprzez rozbicie szklanego sufitu na małe kawałki, jej pozbawione sentymentów podejście do rządzenia pozwoliło jej poruszać się w złożonym krajobrazie rumuńskiej polityki. Nie jest już postrzegana jako obojętna, z głową na innej płaszczyźnie istnienia, teraz podziwiana zarówno przez doświadczonych polityków, jak i cywilów.\n\nMimo to, mimo wszystko, kłopoty wciąż się piętrzą. Jej stosunki z Nicholasem nigdy nie były bardziej napięte, ponieważ obie strony najwyraźniej zerwały ze sobą wszelką komunikację, a obecność Dudy w świetle reflektorów negatywnie wpływa na postrzegane zaufanie ludzi do rodziny królewskiej, ponieważ wielu zastanawia się, kto naprawdę jest żelazną pięścią za aksamitną rękawiczką.\n\nNiezależnie od spraw rodzinnych i dramatów, jeśli wystarczająco uważnie słuchasz, przechodząc obok szkoły, możesz usłyszeć dzieci śpiewające chórem:"
 romania_politics.55.d.b: "Po śmierci króla Michała I rumuński tron ​​przeszedł na jego najstarszą córkę, Małgorzatę, obecnie koronowaną jako królowa Małgorzata I. Od czasu wstąpienia na tron ​​królowa Małgorzata traktowała swoją rolę bardzo poważnie, przyjmując zupełnie inny styl niż ten, którego się od niej oczekiwało.\n\nBezpośrednia, bezpośrednia, budzi szacunek swoją determinacją, a jej panowanie do tej pory charakteryzowało się szybkimi i zdecydowanymi działaniami, przecinając biurokratyczny impas i zapewniając, że jej wizja monarchii zakorzeni się. Sponsorując wiele towarzystw naukowych i ożywiając rumuński ruch feministyczny poprzez rozbicie szklanego sufitu na małe kawałki, jej pozbawione sentymentów podejście do rządzenia pozwoliło jej poruszać się w złożonym krajobrazie rumuńskiej polityki. Nie jest już postrzegana jako obojętna, z głową na innej płaszczyźnie istnienia, teraz jest podziwiana zarówno przez doświadczonych polityków, jak i cywilów.\n\nMimo że Duda odeszła już z życia publicznego, jej stosunki z Nicholasem pozostają napięte, ale teraz obie strony wydają się być gotowe na kompromis, dla dobra ludzi i rodziny królewskiej.\n\nBez względu na to, co będzie dalej, jeśli wystarczająco uważnie wsłuchasz się, przechodząc obok szkoły, możesz usłyszeć dzieci śpiewające chórem:"
 romania_politics.55.a: "„Niech żyje królowa!”"
 romania_politics.56.t: "Konstytucja Króla Pawła – Otwarcie"
 romania_politics.56.d: "Artykuł 1. Królestwo Rumunii jest suwerennym, niezależnym, jednolitym i niepodzielnym państwem narodowym;\n\nArtykuł 2. Królestwo jest rządzone z Łaski Bożej pod absolutną władzą Jego Wysokości Króla;\n\nArtykuł 3. Dominującą religią w Królestwie Rumunii jest prawosławny Kościół Chrystusowy;\n\nArtykuł 4. Uznając, że prawosławny Kościół Chrystusowy jest jednym, świętym, katolickim i apostolskim kościołem ustanowionym przez Jezusa Chrystusa w Jego Wielkim Nakazie, Królestwo Rumunii uznaje wiarę prawosławną za oficjalną religię państwową;\n\nArtykuł 5. Prawosławny Kościół Chrystusowy, praktykowany w Rumunii, jest nierozerwalnie związany z państwem rumuńskim i jego życiem duchowym;\n\nArtykuł 6. Rumuński Kościół Prawosławny będzie uważany za kluczową instytucję w utrzymaniu moralnego kompasu Królestwa;\n\nArtykuł 7. Rumuński Kościół Prawosławny będzie autonomiczny w swoich sprawach wewnętrznych, jednak jego kierownictwo, w tym patriarcha i inni wysoko postawieni duchowni, będą zatwierdzani przez Jego Wysokość Króla jako Najwyższego Obrońcę Wiary;\n\nArtykuł 8. Rumuński Kościół Prawosławny będzie miał wyłączne prawo do zarządzania wszystkimi sprawami nauczania duchowego, ceremonii religijnych i jurysdykcji kościelnej w Królestwie, zgodnie ze świętą tradycją i prawem kanonicznym, uznanym przez państwo;\n\nArtykuł 9. Wszystkie prawa, regulacje i polityki państwa będą zgodne z naukami wiary prawosławnej, a Kościół będzie pełnił rolę doradczą w głównych decyzjach ustawodawczych dotyczących moralnego i duchowego dobrobytu narodu;\n\nArtykuł 10. Żadna doktryna ani grupa religijna, która sprzeciwia się lub podważa wiarę prawosławną, nie będzie mogła wywierać wpływu na sferę publiczną, a wszelkie działania lub ruchy uznane za heretyckie, schizmatyckie lub wywrotowe wobec Kościoła prawosławnego będą zakazane;"
 romania_politics.56.a: "Na razie w porządku."
 romania_politics.57.t: "Konstytucja Króla Pawła – Uprawnienia Króla"
 romania_politics.57.d: "Artykuł 31. Król jest ponad wszelkim prawem ziemskim i nie może być pociągnięty do odpowiedzialności przez żadną instytucję, sąd ani władzę. Jego ministrowie są zobowiązani do przysięgi;\n\nArtykuł 32. Państwo i jego instytucje podlegają bezpośredniej władzy Jego Królewskiej Mości, Króla Pawła I, który posiada najwyższą władzę wykonawczą, ustawodawczą i sądowniczą. Król jest najwyższą i ostateczną władzą we wszystkich sprawach rządzenia, administracji i prawa;\n\nArtykuł 33. Wszystkie uprawnienia państwa pochodzą od osoby Króla. Jego Królewska Mość ma prawo wydawać prawa, dekrety i edykty królewskie, które są wiążące dla wszystkich poddanych Królestwa;\n\nArtykuł 34. Król mianuje i odwołuje ministrów, sędziów, urzędników i innych urzędników państwa według swojego wyłącznego uznania. Ich władza jest wykonywana w Jego imieniu i z Jego błogosławieństwem;\n\nArtykuł 35. Żadne prawo, dekret ani działanie rządu nie będzie ważne bez bezpośredniej zgody Króla. Jego Królewska Mość może modyfikować lub uchylać wszelkie istniejące prawo lub decyzję według swojej woli;\n\nArtykuł 36. Obrona Królestwa jest świętym obowiązkiem wszystkich jego obywateli. Siły zbrojne Rumunii, w tym armia, marynarka wojenna i siły powietrzne, podlegają naczelnemu dowództwu Jego Królewskiej Mości Króla. Jego Królewska Mość ustala wszystkie kwestie obrony narodowej, w tym deklaracje wojny, strategię wojskową i strukturę dowodzenia siłami zbrojnymi;\n\nArtykuł 37. Po wstąpieniu do Sił Zbrojnych każda osoba składa przysięgę wierności Jego Królewskiej Mości Królowi w obecności przedstawiciela Króla lub wyznaczonego dowódcy wojskowego. Żaden członek Sił Zbrojnych nie może służyć w żadnej roli bez uprzedniego złożenia przysięgi;"
 romania_politics.57.a: "To jest piękne."
 romania_politics.58.t: "Konstytucja Króla Pawła-Parlament"
 romania_politics.58.d: "Artykuł 44. Parlament Królestwa Rumunii jest dwuizbowy, składający się z Senatu i Izby Deputowanych;\n\nArtykuł 45. Senat jest organem mianowanym, którego członkowie są bezpośrednio wybierani przez Monarchę. Senat pełni funkcję izby konsultacyjnej, udzielając porad i rekomendacji Koronie. Senatorowie sprawują urząd z woli Króla i są mianowani na podstawie zasług, lojalności i służby Koronie;\n\nArtykuł 46. Senat może być konsultowany w sprawie nominacji na wysokie stanowiska, w tym sędziów, ambasadorów i dowódców wojskowych, ale takie konsultacje nie są wiążące;\n\nArtykuł 47. Senat może przeglądać i proponować poprawki do ustawodawstwa zaproponowanego przez Izbę Deputowanych przed przedstawieniem go Królowi do ostatecznego zatwierdzenia;\n\nArtykuł 48. Izba Deputowanych składa się z przedstawicieli wybieranych przez lud. Jednak wszyscy kandydaci na deputowanych muszą być oficjalnymi członkami Frontu Odrodzenia Narodowego (FRN). Żadna osoba ani partia spoza FRN nie może uczestniczyć w wyborach ani sprawować urzędu w Izbie Deputowanych. Liczbę posłów ustala Król, na podstawie wytycznych wyborczych ustalonych przez Koronę.\n\nArtykuł 49. Izba Deputowanych może proponować ustawy i jest odpowiedzialna za debatowanie i uchwalanie tych ustaw. Ma również prawo proponować i debatować nad budżetem państwa. Wszystkie proponowane ustawy muszą zostać przedstawione Senatowi do przeglądu, a następnie przekazane Królowi do ostatecznego zatwierdzenia.\n\nArtykuł 50. Posłowie pełnią funkcję przez okres czterech lat. Ponowny wybór jest dozwolony, ale wszyscy kandydaci muszą nadal spełniać wymagania członkostwa w FRN. W przypadku wakatów FRN mianuje zastępców zgodnie ze swoimi wewnętrznymi zasadami i dyrektywami Króla.\n\nArtykuł 51. Zgodnie z Artykułem 32 Monarcha może proponować ustawy Izbie Deputowanych.\n\nArtykuł 52. Po przejściu przez obie izby, ustawa jest przedstawiana Królowi do ostatecznego zatwierdzenia. Król może zatwierdzić, zawetować lub zażądać dalszych poprawek do proponowanej ustawy według własnego uznania. Po zatwierdzeniu ustawa stanie się prawem."
 romania_politics.58.a: "Doskonale! A teraz czas na referendum."
 romania_politics.59.t: "Nowa Konstytucja została uchwalona!"
 romania_politics.59.d: "Zgodnie z oczekiwaniami, nowa Konstytucja zaproponowana przez króla Pawła I została zaakceptowana przez społeczeństwo większością 99,97% głosów przy frekwencji wyborczej na poziomie 98,33%. Jest to zwycięstwo naszego kraju i naszego narodu, ale co najważniejsze, jest to zwycięstwo naszej demokracji!"
 romania_politics.59.a: "Nareszcie！"
 romania_politics.60.t: "Uzurpator"
 romania_politics.60.d: "Po śmierci króla Michała I tron ​​rumuński, zamiast przejść w ręce Mikołaja lub Małgorzaty, trafił do Pawła. Ponieważ Michał nie wskazał wyraźnego i niekwestionowanego następcy, Rada Koronna, zmęczona ciągłymi sporami wewnętrznymi w rodzinie królewskiej, podjęła zdecydowane działania.\n\nZdeterminowana, by przywrócić stabilność monarchii i narodowi, Rada szukała alternatywy dla trwających sporów między frakcjami popierającymi Mikołaja i Małgorzatę. Zwrócili się więc do Pawła, autorytatywnej postaci, która zyskała zwolenników wśród bardziej tradycjonalistycznych członków Rady, którzy widzieli w nim najlepszy sposób na zachowanie integralności monarchii. Po wstąpieniu na tron ​​król Paweł natychmiast przystąpił do konsolidacji swojej władzy, wygnając zarówno Mikołaja, jak i Małgorzatę. Gdy zagrożenie ze strony dwóch pozostałych kandydatów do tronu zostało wyeliminowane, Paweł uchwalił nową Konstytucję poprzez „demokratyczne” referendum, zwiększając dziesięciokrotnie swoje uprawnienia i praktycznie eliminując wszelką opozycję, która i tak została pozostawiona w nieładzie przez jego szybkie manewry polityczne.\n\nNiezależnie od tego, co było i co będzie, jeśli uważnie wsłuchasz się, przechodząc obok szkoły, możesz usłyszeć chóralne śpiewy dzieci:"
 romania_politics.60.a: "„Niech żyje król!”"
 romania_politics.61.t: "Proces Vadima"
 romania_politics.61.d: "„Oskarżony Corneliu Vadim Tudor jest oskarżony o zdradę, podżeganie do powstania i podżeganie do terroryzmu (itp.)” — mówi sędzia w sali sądowej pełnej dziennikarzy i przedstawicieli mediów publicznych, zanim zwrócił się do Vadima: „Panie Tudor, jak pan się przyzna?”\n\n„Niewinny”.\n\n„Czy może nam pan wyjaśnić uzasadnienie?”\n\nByły prezydent Corneliu Vadim Tudor staje dziś przed sądem wyższej instancji, oskarżony o wiele rzeczy, od terroryzmu po zdradę po niepowodzeniu swojego „Marszu na Bukareszt”. To, co początkowo miało być pokazem siły, a może nawet łagodnym zamachem stanu, szybko przerodziło się w chaos, gdy oddziały żandarmerii rozprawiły się z niezorganizowanymi zwolennikami PMR, raniąc i aresztując dziesiątki osób. Media szybko dowiedziały się, że ten marsz został zaplanowany i zarządzony przez Vadima i wkrótce wybuchną protesty w całym kraju.\n\nVadim został zmuszony do ustąpienia i, nie mając immunitetu politycznego, został natychmiast aresztowany i teraz jest sądzony. W miarę upływu dni, gdy coraz więcej świadków jest wzywanych na mównicę, obraz nieudanego powstania Vadima staje się coraz bardziej wyraźny. Od członków PMR stwierdzających, że wszystko zostało zaplanowane z wyprzedzeniem, po policjantów, którym nakazano wycofać się i pozwolić na nieprzerwany marsz, dowody przeciwko Vadimowi wciąż się mnożą.\n\nA gdy proces zbliża się do ostatniego dnia, staje się jasne, że sędzia doszedł do wniosku i wszyscy czekają tylko na oficjalne wydanie wyroku: „Corneliu Vadim Tudor, sąd uznaje cię za winnego zdrady stanu, podżegania do powstania, zachęcania do terroryzmu, zachęcania do przemocy, nadużycia władzy, spisku, naruszenia praw obywatelskich, nielegalnego zatrzymania i skazuje cię na"
 romania_politics.61.a: "„Życie w więzieniu”."
 romania_politics.62.t: "Spotkanie"
 romania_politics.62.d: "W 1916 roku, kiedy Rumunia przystąpiła do Wielkiej Wojny po stronie Ententy, Wilhelm II, wściekły, że jego kuzyn Ferdynand zdradził rodzinę i stanął po stronie swojego narodu, usunął wszelkie wzmianki o nim i rumuńskiej gałęzi rodu Hohenzollernów z oficjalnego drzewa genealogicznego. Nienawiść między dwiema gałęziami była tak głęboka, że ​​przez dziesięciolecia żadne pojednanie nie wydawało się możliwe.\n\nOd tego czasu wiele się zmieniło. Animozje z przeszłości stopniowo zanikały, a krajobrazy polityczne Europy zostały przekształcone. Wraz z przywróceniem obu gałęzi do ich odpowiednich tronów, w końcu pojawiła się okazja do pojednania. [ROM.GetLeader], mając nadzieję na połączenie oddalonych od siebie gałęzi rodziny, wystosował oficjalne zaproszenie dla niemieckiego cesarza [GER.GetLeader] do odwiedzenia Rumunii, pierwszej takiej wizyty od 1917 r.\n\nA gdy wizyta się rozpoczęła, ulice Bukaresztu były ozdobione flagami i ciekawskimi tłumami pragnącymi zobaczyć historię napisaną przed nimi. Spotkanie, trwające ponad stulecie. A gdy obaj monarchowie się spotkali, a drzwi Pałacu Elżbiety były zamknięte dla oczu opinii publicznej, można było słabo usłyszeć"
 romania_politics.62.a: "Śmiech."
