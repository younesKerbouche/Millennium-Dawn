 ROM_1989_redeemed_once_more_desc: "Marzenia o naszej rewolucji jeszcze się nie spełniły, a ideały lepszej Republiki wciąż żyją. Podczas gdy odbudowa królestwa mogła być lepsza i kto wie, jaką drogę mogła otworzyć, los zdecydował inaczej, a kim my jesteśmy, by z tym walczyć?"
 ROM_anti_unemployment_fund: "Fundusz Antybezrobotny"
 ROM_anti_unemployment_fund_desc: "Bezrobocie jest zarówno ciężarem, jak i plagą. Ciężarem dla tych, którzy naprawdę nie mogą znaleźć pracy, a plagą dla nas. poprzez utworzenie funduszu antybezrobotnego możemy wyeliminować ciężar, zapewniając bezrobotnym źródło dochodu na kilka miesięcy, dzięki któremu będą mogli pozwolić sobie na płacenie podatków, kupowanie jedzenia i leków oraz utrzymanie się na powierzchni, dopóki nie znajdą pracy, a tym samym ograniczyć wzrost bezdomności."
