 GGZ_mutlu_erim_desc: "Nareszcie jesteśmy Niezależni! Teraz naszym zadaniem jest upewnić się, że tacy pozostaniemy."
 GGZ_modernizing_agriculture: "Modernizacja rolnictwa"
 GGZ_modernizing_agriculture_desc: "Niestety Gagauzja nie posiada znaczącego przemysłu ani środków ekonomicznych, które pozwoliłyby na jego rozbudowę, dlatego zainwestujemy w modernizację naszego rolnictwa."
 GGZ_expand_agriculture: "Rozwiń Rolnictwo"
 GGZ_expand_agriculture_desc: "Modernizacja nie wystarczy, musimy ją jeszcze rozbudować."
 GGZ_invest_in_textiles: "Inwestuj w tekstylia"
 GGZ_invest_in_textiles_desc: "Jedynym przemysłem, który mamy, jest przemysł tekstylny i jesteśmy w tym cholernie dobrzy. Będziemy w niego inwestować w nadziei na stworzenie większej liczby miejsc pracy i stanie się znaczącym producentem lokalnie."
 GGZ_our_constitution: "Nasza Konstytucja"
 GGZ_our_constitution_desc: "Każde prawdziwe państwo potrzebuje konstytucji i my nie będziemy wyjątkiem!"
 GGZ_strengthen_baskan: "Wzmocnij Baskan"
 GGZ_strengthen_baskan_desc: "Baskan jest najwyższą i najważniejszą pozycją w Gagauzji. ​​Poprzez wzmocnienie władzy, jaką sprawuje ta pozycja, możemy powoli przejść od demokracji parlamentarnej do prezydenckiej i zapobiec nadużyciom, takim jak w przypadku byłego Baskan Croitor, który został zmuszony do rezygnacji pod naciskiem Zgromadzenia kontrolowanego przez PCRM."
 GGZ_halki_domination: "Dominacja Halki"
 GGZ_halki_domination_desc: "Gagauz Halki był pierwszym ruchem politycznym, który dążył do naszej niepodległości i przewodził pierwszej Republice Gagauskiej aż do jej rozwiązania. Teraz, gdy partia została ponownie ustanowiona, jest rzeczą normalną, że jest wiodącą siłą w naszej polityce."
 GGZ_worrying_inevitable: "Niepokojące nieuniknione"
 GGZ_worrying_inevitable_desc: "Jasne jest, że Rumuni są zdecydowani na aneksję nas, a konflikt powoli staje się nieunikniony. Musimy podjąć niezbędne środki, aby zapobiec naszemu zniszczeniu."
