 Military_Spending: "Wydatki wojskowe"
 Military_Spending_desc: "Nasz poziom wydatków wojskowych określa, ile żołnierzy możemy wystawić w naszych siłach zbrojnych i wpływa na produkcję nowego sprzętu wojskowego."
 defence_00: "[military_spending_protest_title_0]"
 defence_00_desc: "Zwiększenie wydatków na wojsko pomoże nam rozbudować nasze siły zbrojne.\n\nDodatkowy koszt jest determinowany przez wielkość naszego przemysłu wojskowego i morskiego. Jest on również droższy, im wyższy jest nasz PKB na mieszkańca. Obecny szacowany koszt wszystkich praw opiera się na obecnym poziomie dostępnej siły roboczej; wydatki na obronę mogą wzrosnąć w zależności od tego, ile więcej siły roboczej zostanie zmobilizowane.\n[military_spending_protest_TT]"
 defence_00_TT: "\n$$[?THIS.array_defence_spend^0] §Hbillion§! is being spent on the Military.\n"
 defence_01: "[military_spending_protest_title_1]"
 defence_01_desc: "Zwiększanie wydatków na wojsko pomoże nam rozwinąć naszą armię.\n\nDodatkowy koszt zależy od wielkości naszego przemysłu wojskowego i morskiego. Jest też droższy, im wyższy jest nasz PKB na mieszkańca. Aktualny szacunkowy koszt wszystkich przepisów opiera się na bieżącym poziomie dostępnej siły roboczej; Twoje wydatki na obronę mogą jeszcze wzrosnąć w zależności od tego, o ile więcej siły roboczej zostanie zmobilizowane.\n[military_spending_protest_TT]"
