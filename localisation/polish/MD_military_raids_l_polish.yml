 raiding_economic_sanctions: "Sankcje międzynarodowe"
 raiding_economic_sanctions_desc: "W wyniku przeprowadzenia najazdu na inne państwo społeczność międzynarodowa postanowiła nałożyć na nas sankcje. W związku z tym będziemy musieli zmierzyć się z konsekwencjami. Za każdym razem, gdy przeprowadzimy najazd i zostanie przeciwko nam wszczęta sprawa, sankcje będą trwać dłużej i będą bardziej dotkliwe.\n§W--------------§!\nTen Duch Narodowy zostanie §RUsunięty§! za [?refused_payment_got_sanctioned_no_raids:days_left|Y0] dni, jeśli nie przeprowadzimy żadnych najazdów."
