 kuban.23.b: "Rostów nad Donem to Rosja!"
 kuban.19.t: "Rosja się zgodziła"
 kuban.19.d: "Rosja zgodziła się przekazać regiony, o które prosiliśmy. Oficjalnie są teraz pod naszą kontrolą."
 kuban.19.a: "Świetnie"
 kuban.20.t: "Rosja się nie zgodziła"
 kuban.20.d: "Uważają za niewskazane, aby taki region był pod naszą kontrolą i obawiają się konsekwencji tego działania. Ich zdaniem spowodowałoby to wzrost separatyzmu i radykalizmu w ich kraju."
 kuban.20.a: "Smutne"
 kuban.27.t: "Kuban prosi nas o dostarczenie im broni"
 kuban.27.d: "Armia Kubania rozpoczęła przezbrajanie i potrzebuje nowej nowoczesnej broni. Proszą nas o dostarczenie im naszej broni."
 kuban.27.a: "Jasne"
 kuban.27.b: "NIE"
 kuban.28.t: "Rosja się zgodziła"
 kuban.28.d: "Rosja dostarczy nam partię swojego uzbrojenia w niedalekiej przyszłości."
 kuban.28.a: "Dobrze"
 kuban.29.t: "Rosja odmówiła"
 kuban.29.d: "Rosja odmówiła dostarczenia nam nowej broni. Musimy poszukać nowego dostawcy."
 kuban.29.a: "Smutne"
 kuban.30.t: "Pytanie o Karaczajo-Czerkiesję"
 kuban.30.d: "Kuban prosi, aby Karaczajo-Czerkiesja znalazła się pod ich kontrolą. Według nich zapewnią lepszą kontrolę nad regionem i będą kontynuować rozwój tego regionu. W zamian mogą zaoferować nam pieniądze w zamian za ten region, a także przywileje dla naszych firm i obniżone cła na towary importowane z naszego kraju, więc możemy stracić region, ale zwiększyć wpływy na Kubaniu i spróbować go kontrolować."
 kuban.30.a: "Dajmy temu regionowi"
 kuban.30.b: "Karaczajo-Czerkiesja to Rosja!"
 kuban.33.t: "Kuban prosi o inwestycje"
 kuban.33.d: "Pojawiła się ciekawa okazja do zainwestowania w Kubań. Dzięki temu możemy zwiększyć naszą pozycję w regionie i osłabić Rosję."
 kuban.33.a: "Zróbmy to"
 kuban.33.b: "NIE"
 kuban.31.t: "Ukraina wyraziła zgodę"
 kuban.31.d: "Rząd Ukrainy zatwierdził naszą propozycję i już przeznaczył pewną liczbę środków na inwestycje w naszym kraju. Hura!"
 kuban.31.a: "Świetnie"
 kuban.32.t: "Ukraina odmówiła"
 kuban.32.d: "Ukraina odmówiła nam inwestycji. Ich zdaniem naszemu krajowi brakuje sprzyjającego temu środowiska."
 kuban.32.a: "Smutne"
 kuban.34.t: "Kuban prosi o dostawy broni"
 kuban.34.d: "Armia Kubania rozpoczęła przezbrajanie i potrzebuje nowej nowoczesnej broni. Proszą nas o dostarczenie im naszej broni."
 kuban.34.a: "Jasne"
 kuban.34.b: "NIE"
 kuban.35.t: "USA się zgodziły"
 kuban.35.d: "USA dostarczą nam partię swojego uzbrojenia w niedalekiej przyszłości."
 kuban.35.a: "Świetnie"
 kuban.36.t: "USA odmówiły"
 kuban.36.d: "Nie chcą nam dać swojej broni, bo nie są pewni naszej niezawodności."
 kuban.36.a: "Smutne"
 kuban.37.t: "Kwestia statusu Kubania"
 kuban.37.d: "Przez ostatnie wiele lat na Kubaniu rosły proukraińskie nastroje. Teraz jest okazja, aby zintegrować Kubań z Ukrainą. Ludzie z Kubania oficjalnie proszą nas o pomoc, czy powinniśmy?"
 kuban.37.a: "Kubań to Ukraina!"
 kuban.37.b: "Zostawmy to tak jak jest"
 kuban.38.t: "Ukraina wyraziła zgodę"
 kuban.38.d: "Ukraiński rząd poparł nasz pomysł stania się ich częścią. Teraz znów jesteśmy zjednoczeni z naszymi Ukraińcami!"
 kuban.38.a: "Sława Ukrainy!"
 kuban.39.t: "Ukraina odmówiła"
 kuban.39.d: "Ukraiński rząd odrzucił naszą ofertę. Ich zdaniem jest to zbyt ryzykowny i niebezpieczny krok, który doprowadzi do eskalacji w regionie."
 kuban.39.a: "Smutne"
 kuban.40.t: "Kuban prosi nas o rozmieszczenie naszych wojsk"
 kuban.40.d: "Rząd Kubania jest gotowy udostępnić swoje terytorium dla naszych baz wojskowych. Proszą nas o pomoc w obronie przed rosyjską agresją."
 kuban.40.a: "Jasne"
 kuban.40.b: "NIE"
 kuban.41.t: "Ukraina wyraziła zgodę"
 kuban.41.d: "Ukraińskie Siły Zbrojne przybyły już do Krasnodaru w celu dalszej służby"
 kuban.41.a: "Świetnie"
 kuban.42.t: "Problem secesji Kubania"
 kuban.42.d: "Kilka dni temu Kubań oficjalnie dołączył do Ukrainy. Oznacza to, że ostatecznie straciliśmy wpływy na Kubań. Musimy odzyskać nad nim kontrolę za wszelką cenę, czy to poprzez wojnę, czy rebelię."
 kuban.42.a: "Największym problemem jest Ukraina, zniszczmy ją"
 kuban.42.b: "Wychowujmy obywateli prorosyjskich"
 kuban.42.c: "To ich wybór"
 kuban_news.1.t: "Wojska rosyjskie rozpoczynają specjalną operację wojskową na Kubaniu"
 kuban_news.1.d: "Dziś rano szef Rosji wydał oświadczenie w sprawie Specjalnej Operacji Wojskowej na Kubaniu, z powodu nielegalnej secesji od Rosji i okupacji Kubania przez Ukrainę. Wojska rosyjskie były już widoczne na obrzeżach Krasnodaru i Jejsku. Na granicy między dwoma krajami trwają również walki między rosyjskimi i ukraińskimi strażnikami granicznymi. Eskalacja trwa."
 kuban_news.1.o1: "Nowa wojna w Europie"
 kuban.43.t: "Referendum w regionach południowej Rosji"
 kuban.43.d: "[FROM.GetNameWithFlag] zainicjował referendum w południowych regionach Rosji w sprawie zjednoczenia. Mieszkańcy zagłosowali za inicjatywą większością głosów. Czy jesteśmy gotowi na rozszerzenie regionu?"
 kuban.43.a: "Tak"
 kuban.43.b: "NIE"
 kuban.44.t: "Referendum w Donbasie"
 kuban.44.d: "[FROM.GetNameWithFlag] zainicjował referendum w Donbasie w sprawie zjednoczenia. Mieszkańcy zagłosowali za inicjatywą większością głosów. Czy jesteśmy gotowi na rozszerzenie regionu?"
 kuban.44.a: "Tak"
 kuban.44.b: "NIE"
 kuban.45.t: "Referendum w regionach południowej Rosji"
 kuban.45.d: "Rząd federalny zatwierdził włączenie południowych regionów Rosji do naszej struktury"
 kuban.45.a: "Ładnie"
 kuban.46.t: "Referendum w regionach południowej Rosji"
 kuban.46.d: "Rząd Ukrainy zatwierdził włączenie Donbasu do naszych struktur"
 kuban.46.a: "Ładnie"
 kuban.47.t: "Nasza prośba została odrzucona"
 kuban.47.d: "Odmówili przeprowadzenia referendum w zaproponowanych przez nas regionach."
 kuban.47.a: "Smutne"
 kuban.48.t: "Kuban chce dołączyć do NATO"
 kuban.48.d: "Kuban od dawna podąża ścieżką demokracji i chce jej bronić razem z nami. Rząd v w pełni spełnił wszystkie warunki przystąpienia do NATO i złożył wniosek o członkostwo w organizacji. Czy je zaakceptujemy?"
 kuban.48.a: "Zgadzamy się."
 kuban.48.b: "Odmawiamy."
 kuban.49.t: "Dołączamy do NATO"
 kuban.49.d: "Nasz wniosek o członkostwo został rozpatrzony pozytywnie i teraz jesteśmy częścią tego wspaniałego Sojuszu, gotowego bronić demokracji na całym świecie!"
 kuban.49.a: "Hurra!"
 kuban.50.t: "Nasza oferta została odrzucona"
 kuban.50.d: "NATO nie chce nas przyjąć do sojuszu, gdyż obawia się pogorszenia relacji z Rosją i sytuacji w regionie."
 kuban.50.a: "Smutne"
 KUB_unite_adyg: "Adygea"
 KUB_unite_adyg_united_russia: "Adygea"
 KUB_terskaya_sr: "Terskaja SR"
 KUB_rostov_sr: "Donskaya SR"
 KUB_chechnya_sr: "Czeczenia"
 KUB_economy_start: "Gospodarka Kubania"
 KUB_economy_start_desc: "Po horrorze lat 90. nasza gospodarka jest w kryzysie, rolnictwo jest zrujnowane, ludzie nie wyjeżdżają na wakacje, dochody praktycznie nie istnieją, a korupcja i gangsterstwo są poza skalą. Musimy zmienić sytuację w skoordynowany sposób."
 KUB_invest_tourism: "Inwestuj w sektor turystyczny"
 KUB_invest_tourism_desc: "Turystyka jest jednym z najbardziej dochodowych i ważnych sektorów gospodarki Kubania. Musimy przywrócić tę branżę i stać się ponownie głównym kurortem wybrzeża Morza Czarnego!"
 KUB_restore_hotel_resorts: "Odrodzenie hoteli i ośrodków wypoczynkowych"
 KUB_restore_hotel_resorts_desc: "Większość naszych obecnych hoteli została zbudowana w czasach sowieckich i obecnie jest w opłakanym stanie. A ponieważ nie mamy pieniędzy na budowę nowych, musimy doprowadzić je do odpowiedniego i normalnego stanu."
 KUB_krasnodar_airbase: "Lotnisko Krasnodar"
 KUB_krasnodar_airbase_desc: "Tak duże i szybko rozwijające się miasto jak Krasnodar po prostu potrzebuje własnego lotniska. Południowa stolica powinna mieć własne lotnisko."
 KUB_dzhubga_sochi_highway: "Autostrada Dżubga-Soczi"
 KUB_dzhubga_sochi_highway_desc: "Obecna autostrada Dżubga-Soczi składa się z ostrych zakrętów i przebiega głównie przez osiedla i góry, co znacznie wydłuża czas podróży. Konieczne jest stworzenie drogi płatnej, która nie będzie przebiegać przez tereny zaludnione i nie będzie miała tak wielu ostrych zakrętów."
 KUB_preparation_olymic_games: "Przygotowania do Igrzysk Olimpijskich w Soczi"
 KUB_preparation_olymic_games_desc: "W 2007 roku ogłoszono, że Soczi będzie gospodarzem Zimowych Igrzysk Olimpijskich 2014. Cóż, trzeba doprowadzić nasz region do stanu normalnego na tak dużą skalę"
 KUB_impove_don_highway: "Naprawa autostrady M-4 Don"
 KUB_impove_don_highway_desc: "M-4 Don jest najważniejszą arterią transportową łączącą Rosję Centralną z Rosją Południową, ale jej stan pozostawia wiele do życzenia. Konieczna jest modernizacja drogi zgodnie z nowymi światowymi standardami"
 KUB_restore_krasnya_polyana_resort: "Krasnaja Polana"
 KUB_restore_krasnya_polyana_resort_desc: "Krasnaya Polyana Resort to całoroczne „miasto wypoczynkowe” w wiosce Estosadok w Soczi. Zostało zbudowane na Olimpiadę w Soczi w 2014 r. i jest obecnie jednym z najpopularniejszych kurortów na całym południu Rosji."
 KUB_tourism_hub: "Centrum Turystyki"
 KUB_tourism_hub_desc: "Wreszcie, Kuban jest teraz ośrodkiem turystycznym dla ludzi z wielu krajów. Morze, góry, wszystko to ludzie mogą zobaczyć w naszym Kubaniu."
 KUB_invest_farms: "Inwestycje w Gospodarstwa Rolne"
 KUB_invest_farms_desc: "Pomagając rolnikom w naszym regionie, zapewniamy im byt oraz okazujemy nasze wsparcie i wdzięczność za ich pracę."
 KUB_support_locals: "Wsparcie dla lokalnych producentów"
 KUB_support_locals_desc: "Zamiast kupować produkty zagraniczne, musimy produkować własne. Po co nam coś innego, skoro mamy wszystko do wygodnej uprawy żywności"
 KUB_kuban_natural_prod: "Kuban Naturalne Produkty"
 KUB_kuban_natural_prod_desc: "Kuban zawsze słynął z pysznych i naturalnych produktów. Jednak w czasie kryzysu lat 90. taka reputacja została utracona. Teraz nadszedł czas, aby ją przywrócić."
 KUB_update_transport_for_farms: "Współpraca z Białorusią"
 KUB_update_transport_for_farms_desc: "Białoruś i Kubań słyną z miłości do rolnictwa. Czy nie nadszedł czas, aby nasze kraje zaczęły współpracować?"
 KUB_update_oil_infr_desc: "Ropa naftowa jest również ważnym sektorem gospodarki Kubania. Czas zmodernizować infrastrukturę naftową."
 KUB_update_oil_infr: "Aktualizacja infrastruktury naftowej"
 KUB_novorossysk_port_exp: "Rozszerzenie portu w Noworosyjsku"
 KUB_novorossysk_port_exp_desc: "Port Noworosyjsk jest jednym z największych i najnowocześniejszych portów na całym wybrzeżu Morza Czarnego. Jednak przez jakiś czas był nieczynny bez konserwacji. Musimy go przywrócić do handlu z innymi krajami."
 KUB_give_rus_depots: "Zapewnienie rosyjskim firmom dostępu do pól naftowych"
 KUB_give_rus_depots_desc: "Dzięki rosyjskim firmom możemy otrzymać dodatkowe środki do naszego budżetu."
 KUB_expand_anast_field: "Rozszerzenie złoża Anastasjewska-Troicka"
 KUB_expand_anast_field_desc: "Pole naftowe Anastasjevsko-Troitskoye jest jednym z najstarszych i największych pól naftowych w Kraju Krasnodarskim. Mówi się jednak, że odkryto tam nowe złoża ropy naftowej."
 KUB_establichment_of_KNGC: "Powstanie Rafinerii Naftowej Ilsky"
 KUB_establichment_of_KNGC_desc: "Ilsky Oil Refinery to przedsiębiorstwo rafinacji ropy naftowej w Kraju Krasnodarskim, jedna z wiodących firm rafinacji ropy naftowej w Południowym Okręgu Federalnym. KNGK-INPZ prowadzi działalność w zakresie przyjmowania, przechowywania i przetwarzania surowców węglowodorowych, a także wysyłki gotowych produktów drogą lądową i kolejową."
 KUB_reinforce_protection_of_oil_depots: "Wzmocnienie ochrony baz naftowych"
 KUB_reinforce_protection_of_oil_depots_desc: "Podczas wojny rosyjsko-ukraińskiej złoża ropy na Kubaniu były atakowane nie raz, dlatego warto wzmocnić ochronę przed dronami i rakietami dla bezpieczeństwa regionu"
 KUB_international_inv: "Inwestycje Międzynarodowe"
 KUB_international_inv_desc: "Dobrze jest mieć własne pieniądze, ale nigdy nie jest źle mieć cudze"
 KUB_german_inv: "Inwestycje niemieckie"
 KUB_german_inv_desc: "Wiele niemieckich firm inwestowało w Kuban od wielu lat. Czas zaprosić je ponownie."
 KUB_chinese_inv: "Inwestycje chińskie"
 KUB_chinese_inv_desc: "W ostatnich latach Chiny wykazały zainteresowanie inwestowaniem w Kubań. Czas im na to pozwolić."
 KUB_russian_inv: "Inwestycje rosyjskie"
 KUB_russian_inv_desc: "Rosja zawsze inwestowała ogromne pieniądze w Kubań. Nie łammy tradycji, czekamy na Rosję"
 KUB_usa_inv: "Inwestycje amerykańskie"
 KUB_usa_inv_desc: "Ameryka jest największą gospodarką świata i również jest zainteresowana inwestowaniem w naszym regionie."
 KUB_krasnodar_metro_case: "Sprawa metra w Krasnodarze"
 KUB_krasnodar_metro_case_desc: "w 2020 roku grupa mieszkańców Krasnodaru pod pretekstem budowy metra żebrała od tureckiego inwestora o pieniądze, a następnie rozdzielała je między siebie."
 KUB_galitsky_inv: "Inwestycje Galitskiego"
 KUB_galitsky_inv_desc: "Siergiej Galicki został niedawno uznany za darczyńcę pieniędzy dla Kubania i Krasnodaru. Mężczyzna urodzony w Łazarewskoje niedaleko miasta Soczi nie porzucił swojej ojczystej ziemi, wręcz przeciwnie, ją podniósł."
 KUB_science: "Kubańska nauka"
 KUB_science_desc: "Edukacja i nauka na Kubaniu w ogóle znajdowały się w kryzysie w latach 90. Należy stworzyć wszelkie możliwe warunki dla jej rozkwitu w nowym tysiącleciu."
 KUB_update_universitets: "Odnowić uniwersytety"
 KUB_update_universitets_desc: "Uniwersytety są jedną z najważniejszych części edukacji każdego człowieka. Konieczne jest dostarczenie nowego sprzętu do wszystkich uniwersytetów na Kubaniu."
 KUB_integrate_it_in_unik: "Zintegruj IT ze szkolnym programem"
 KUB_integrate_it_in_unik_desc: "IT jest przyszłością świata. Musisz inwestować teraz, aby być o krok przed innymi później."
 KUB_nauka_kubani: "Nauka Kubani"
 KUB_nauka_kubani_desc: "Nauka 0+ to ogólnorosyjski festiwal naukowy odbywający się corocznie od 2013 roku. Głównym celem festiwalu jest popularyzacja nauki wśród odbiorców w każdym wieku. Kuban jest jednym z głównych punktów festiwalu."
 KUB_industry: "Przemysł Kubański"
 KUB_industry_desc: "Przemysł kubański, podobnie jak wszystkie inne sektory naszego kraju, jest w kryzysie. Musimy go przywrócić"
 KUB_tihoretsk: "Tichorecki Zakład Budowy Maszyn"
 KUB_tihoretsk_desc: "Duże przedsiębiorstwo inżynierii torowej zlokalizowane w mieście Tichoretsk, Kraj Krasnodarski. Jest to jedno z najstarszych przedsiębiorstw budowy maszyn transportowych w ZSRR i współczesnej Rosji. Specjalizuje się w produkcji maszyn przemysłowych i urządzeń dla przemysłu kolejowego."
 KUB_aomz: "Armavir Eksperymentalna Fabryka Maszyn"
 KUB_aomz_desc: "przedsiębiorstwo przemysłowe specjalizujące się w produktach dla przemysłu naftowego i rafinacji ropy naftowej. Znajdowało się w Armawirze."
 KUB_durso: "Abrau-Durso"
 KUB_durso_desc: "Abrau-Durso PJSC to rosyjska firma specjalizująca się w produkcji wina musującego. Znajduje się w wiosce Abrau-Durso"
 KUB_abinsk: "Zakład Elektrometalurgiczny Abinsky"
 KUB_abinsk_desc: "Abinsky Electrometallurgical Plant LLC (AEMP) to przedsiębiorstwo hutnicze i stalowe oraz producent wyrobów stalowych w Rosji, zlokalizowane w mieście Abińsk, Kraj Krasnodarski. Zakład jest częścią holdingu metalurgicznego Novostal-M."
 KUB_slavaynsk_npz: "Słowiańsk ECO"
 KUB_slavaynsk_npz_desc: "Slavyansk ECO to przedsiębiorstwo rafinacji ropy naftowej, jedno z największych i najnowocześniejszych na terenie całego Kubania."
 KUB_develop_wb_ozon_ym: "Rozwój sklepów internetowych"
 KUB_develop_wb_ozon_ym_desc: "Sklepy internetowe okazały się wydajne i opłacalne. Dlatego też należy pomóc im rozwijać się i współpracować w naszym regionie."
 KUB_alexander_tkahcev: "Alexander Tkachev"
 KUB_alexander_tkahcev_desc: "Alexander Tkachev jest rosyjskim mężem stanu i politykiem. Szef administracji (gubernator) Krasnodarskiego Obwodu (2001-2015). W grudniu 2000 r. Alexander Tkachev zdobył 82,14% głosów w wyborach na gubernatora Krasnodarskiego Obwodu i został wybrany Szefem Administracji (gubernatorem) Krasnodarskiego Obwodu na 4 lata."
 KUB_anti_cor_fight: "Kompleks Agrotechniczny Vyselkovsky"
 KUB_anti_cor_fight_desc: "N.I. Tkachev Agrocomplex to rosyjska firma rolno-przemysłowa, jeden z liderów kraju pod względem powierzchni gruntów rolnych, produkcji mleka, cukru i mięsa. Należy do rodziny Aleksandra Tkacheva, który z kolei ukrył swoje skorumpowane udziały jako należące do Agrocomplex."
 KUB_strenght_political_power: "Wzmocnienie władzy politycznej"
 KUB_strenght_political_power_desc: "Nowy Kubań potrzebuje silnego lidera. Dlatego warto wzmocnić siłę polityczną obecnego reżimu, który został ustanowiony na Kubaniu."
 KUB_kuban_medi_edro: "Przywrócenie medycyny Kubańskiej"
 KUB_kuban_medi_edro_desc: "Kubańska medycyna w latach 90. przechodziła przez straszne czasy. Lekarze odchodzili, brakowało leków, a ludzie wciąż chorowali. Najwyższy czas zająć się kwestią naszej medycyny."
 KUB_kuban_fight_bandi: "Walka z bandytyzmem"
 KUB_kuban_fight_bandi_desc: "W latach 90. bandytyzm stał się częstym zjawiskiem na Kubaniu. Ludzie byli zabijani i okradani na drogach federalnych. Teraz musimy położyć kres tym śmieciom i zapewnić bezpieczeństwo podróżującym do Kubania"
 KUB_economic_revival: "Ożywienie ekonomiczne"
 KUB_economic_revival_desc: "Po szoku lat 90. musimy stopniowo odbudowywać naszą gospodarkę."
 KUB_cooperation_with_edro: "Współpraca z Jedną Rosją"
 KUB_cooperation_with_edro_desc: "Jedna Rosja jest rosyjską partią polityczną, największą partią polityczną w Federacji Rosyjskiej. Najwyższy czas dołączyć do tej partii w celu przyszłej współpracy"
 KUB_accessible_environment: "Projekty Narodowe Dostępne Środowisko"
 KUB_accessible_environment_desc: "Dostępne środowisko – rządowy program mający na celu ułatwienie życia osobom niepełnosprawnym i innym obywatelom o ograniczonej mobilności, zapewniając im możliwość integracji ze społeczeństwem w możliwie największym stopniu."
 KUB_kuban_education: "Edukacja Kubańska"
 KUB_kuban_education_desc: "Edukacja jest jedną z najważniejszych instytucji każdego narodu. Nasz kraj powinien o tym pomyśleć."
 KUB_russian_mobile: "Rosyjscy operatorzy komórkowi"
 KUB_russian_mobile_desc: "Dzięki wsparciu rosyjskich operatorów telefonii komórkowej i ich inwestycjom będziemy mogli szybko rozwijać infrastrukturę internetową, nie angażując przy tym dużych środków finansowych."
 KUB_new_krasnodar: "Nowy Krasnodar"
 KUB_new_krasnodar_desc: "Nowy Krasnodar to przyszła południowa stolica całego południa Rosji. To miasto marzeń, miejsce, w którym wszyscy będą szczęśliwi, gdzie będzie cała niezbędna infrastruktura. Coś i ktoś będzie musiał zostać poświęcony dla dobra wszystkich mieszkańców miasta, które w przyszłości stanie się megalopolis."
 KUB_hotels_residents_building: "Budowa nowych hoteli i rezydencji"
 KUB_hotels_residents_building_desc: "Aby przyciągnąć nowych turystów i inwestorów, musimy budować nowe, nowoczesne i komfortowe hotele i rezydencje."
 KUB_kondratiev: "Veniamin Kondratyev"
 KUB_kondratiev_desc: "Veniamin Kondratiev jest rosyjskim politykiem. 22 kwietnia 2015 r. został mianowany pełniącym obowiązki szefa administracji (gubernatora) regionu krasnodarskiego, zastępując Aleksandra Tkaczewa, na mocy dekretu prezydenta Rosji"
 KUB_kuban_for_kubans: "Kuban dla Kubanów"
 KUB_kuban_for_kubans_desc: "Od kilku tysiącleci Kubań zawsze był ziemią Kubańczyków. Nie potrzebujemy migrantów z innych krajów, potrzebujemy naszej ziemi i naszych ludzi!"
 KUB_filtration_for_imigrants: "Obozy filtracyjne dla migrantów"
 KUB_filtration_for_imigrants_desc: "Ponieważ ostatnio do naszego regionu przybyło wielu migrantów, musimy stworzyć dla nich specjalne obozy. Tam sprawdzimy ich adekwatność i zdrowie psychiczne, a dopiero potem pozwolimy im wejść na nasze terytorium."
 KUB_police_control: "Wzmocnienie kontroli policyjnej"
 KUB_police_control_desc: "A żeby mieć pewność, że wszystko jest pod kontrolą, musimy wzmocnić kontrolę policji nad migrantami. Wtedy nasi mieszkańcy będą bezpieczni."
 KUB_special_military_operation: "Specjalna operacja wojskowa"
 KUB_special_military_operation_desc: "Ukraina wybrała własną drogę. Złą drogę. Nadszedł czas, aby to zmienić! Vpered, k pobede!"
 KUB_air_defence: "Poprawa obrony powietrznej"
 KUB_air_defence_desc: "Z powodu trwającej wojny rosyjsko-ukraińskiej AFU rozpoczęło uderzenie w infrastrukturę Kubania. Konieczne jest wzmocnienie obecności obrony powietrznej w naszym regionie, dla bezpieczeństwa naszych mieszkańców i krytycznej infrastruktury."
 KUB_invite_cossaks: "Kozacy na specjalnej operacji wojskowej"
 KUB_invite_cossaks_desc: "Kozacy są wojowniczym ludem. Dlatego, aby osiągnąć cele specjalnej operacji wojskowej, możemy ich namawiać do przyłączenia się do batalionów ochotniczych."
 KUB_port_security: "Wzmocnienie obrony portu"
 KUB_port_security_desc: "Siły ukraińskie atakują tankowce, statki wojskowe i cywilne, a także zwykłe porty podwodnymi dronami. Musimy wzmocnić kontrolę i obronę naszej infrastruktury morskiej."
 KUB_bars_batalions: "Batalion BARS"
 KUB_bars_batalions_desc: "Jednostka BARS-13 jest jedną z pierwszych jednostek biorących udział w rosyjskiej specjalnej operacji wojskowej i jest batalionem ochotniczym podległym Ministerstwu Obrony Federacji Rosyjskiej. Skrót BARS oznacza Battle Army Reserve of the Country."
 KUB_bars_batalions_expansion: "Rozszerzenie obozów szkoleniowych BARS"
 KUB_bars_batalions_expansion_desc: "Ze względu na dużą liczbę wolontariuszy chcących dołączyć do BARS, brakuje nam niezbędnej infrastruktury do szkolenia wysokiej jakości wolontariuszy. Dlatego pilnie należy rozszerzyć infrastrukturę tak szybko, jak to możliwe, aby uniknąć dalszych problemów na pierwszej linii."
 KUB_terek_batalion: "Terek"
 KUB_terek_batalion_desc: "Terek to batalion kozacki utworzony pod flagą Terek Cossack Troops. Jednostka składa się z Kozaków i obywateli w rezerwie, a także tych, którzy nie służyli w rosyjskich siłach zbrojnych."
 KUB_cossak_batalion_yenisey: "Batalion Kozacki Jenisej"
 KUB_cossak_batalion_yenisey_desc: "Rozpoznawczy batalion kozacki Jenisej jest batalionem ochotniczym. Służą tam weterani kampanii czeczeńskiej, afgańskiej i syryjskiej."
 KUB_kuban_batalion: "Batalion Kubański"
 KUB_kuban_batalion_desc: "Oddział ochotniczy Kubań (BARS-16) to oddział zmobilizowanych obywateli Rosji i Kubania. Jedna z największych jednostek BARS"
 KUB_don: "Batalion Don"
 KUB_don_desc: "Batalion Doński – batalion kozacki biorący udział w specjalnej operacji wojskowej od samego początku."
 KUB_chepega_batalion: "Batalion kozacki nazwany na cześć atamana Zakhary'ego Chepegi"
 KUB_chepega_batalion_desc: "Batalion Kozacki im. Atamana Zacharii Czepegiego, oddział ochotniczej jednostki BARS, został nazwany na cześć słynnego kozackiego atamana z wojsk kozackich nad Morzem Czarnym, generała-majora armii rosyjskiej, aktywnego uczestnika wojen rosyjsko-tureckich"
 KUB_national_debt: "Redukcja długu publicznego"
 KUB_national_debt_desc: "Duży dług narodowy powstrzymuje rozwój naszego regionu. Musimy zacząć zmniejszać nasz dług."
 KUB_factories: "Renowacja starych fabryk"
 KUB_factories_desc: "Mamy wiele fabryk, które mogą produkować produkty, których potrzebujemy. Niestety, są w opłakanym stanie. Musimy naprawić tę sytuację."
 KUB_industrial_policy: "Departament Polityki Przemysłowej Kubania"
 KUB_industrial_policy_desc: "Departament Polityki Przemysłowej Kubania został utworzony w 2021 roku w celu zapewnienia zrównoważonego rozwoju przemysłu regionu jako jednego z wiodących sektorów gospodarki Kubania."
 KUB_remember_no_english: "Walka z zagranicznymi znakami"
 KUB_remember_no_english_desc: "Nie potrzebujemy obcych słów, mówimy tylko po rosyjsku!"
 KUB_rzd: "Umowa z RZD"
 KUB_rzd_desc: "Partnerstwo z Kolejami Rosyjskimi powinno stać się jeszcze większe"
 KUB_republic_status: "Nowy status Republiki"
 KUB_republic_status_desc: "Kubań stał się całkiem niezależny i uprzemysłowiony. Musimy podnieść jego priorytet w systemie regionów Federacji Rosyjskiej."
 KUB_adygea_que: "Pytanie Adygea"
 KUB_adygea_que_desc: "Adygea to terytorium Kubania, które nielegalnie oddzieliło się od nas. Musimy je odzyskać, wszelkimi możliwymi sposobami. Atak czy referendum, nie ma znaczenia, ale Adygea należy tylko do nas!"
 KUB_molkino_training_center: "Centrum szkoleniowe Molkino"
 KUB_molkino_training_center_desc: "Baza PMC Wagner w Molkino jest największą i najnowocześniejszą bazą firmy na świecie. Może być wykorzystywana do szkolenia naszych żołnierzy i oficerów."
 KUB_rosgvardia: "Bataliony Rosgwardii"
 KUB_rosgvardia_desc: "Rosgwardia - federalny organ wykonawczy odpowiedzialny za opracowywanie i realizację polityki państwowej oraz regulacji normatywno-prawnych w zakresie działalności wojsk Gwardii Narodowej Federacji Rosyjskiej, w zakresie obrotu bronią, w zakresie działalności ochrony prywatnej, w zakresie działalności detektywistycznej oraz w zakresie ochrony pozaresortowej."
 KUB_revive_factories_agro: "Budowa Nowych Kompleksów Rolniczych"
 KUB_revive_factories_agro_desc: "Kubań jest żywicielem Rosji i żeby utrzymać ten status, musimy odbudować nasze kompleksy rolno-kulturowe."
 KUB_russian_banks_edro: "Banki Rosyjskie"
 KUB_russian_banks_edro_desc: "Rosyjskie banki powoli zaczynają wkraczać na terytorium naszej republiki."
 KUB_russian_it_companies: "Rosyjskie firmy IT"
 KUB_russian_it_companies_desc: "Yandex to rosyjska międzynarodowa firma informatyczna, która jest właścicielem wyszukiwarki internetowej o tej samej nazwie, portalu internetowego i usług sieciowych w kilku krajach. Jej najbardziej prominentna pozycja znajduje się na rynkach Rosji, Białorusi i Kazachstanu"
 KUB_army_question: "Pytanie o armię"
 KUB_army_question_desc: "Biorąc pod uwagę obecną sytuację geopolityczną, nasz rząd powinien poważnie zająć się kwestią utworzenia armii lub przynajmniej obrony terytorialnej."
 KUB_ter_def: "Obrony Terytorialnej"
 KUB_ter_def_desc: "Aby przygotować się na przyszły konflikt, najlepiej jest ustanowić obronę terytorialną."
 KUB_army_regular: "Armia Kubańska"
 KUB_army_regular_desc: "Regularna armia byłaby najlepszym rozwiązaniem, aby zapewnić bezpieczeństwo naszemu Kubańowi."
 KUB_perevooryzhenie: "Dekonserwacja"
 KUB_perevooryzhenie_desc: "Po upadku Związku Radzieckiego w naszych magazynach pozostało wiele niepotrzebnego wówczas sprzętu wojskowego. Ale teraz, ze względu na rozbudowę naszej armii, pilnie potrzebujemy sprzętu wojskowego dowolnej jakości. Dlatego konieczne jest tymczasowe wycofanie starego sprzętu radzieckiego, dopóki nie wyprodukujemy własnego, nowego sprzętu"
 KUB_revive_atom_station_project: "Ożywić projekt stacji atomowej Kuban"
 KUB_revive_atom_station_project_desc: "Krasnodarskaya Atomic Power Plant (znana również jako Mostovskaya Atomic Power Plant) to niedokończona elektrownia jądrowa zlokalizowana w mikrodzielnicy Energetikov w osiedlu miejskim Mostovskaya w Kraju Krasnodarskim na brzegu rzeki Łaby. Projekt miał zasilać cały Kubań; teraz musimy go ożywić."
 KUB_green_energy_investments: "Zielona energia"
 KUB_green_energy_investments_desc: "Zielona energia to technologia przyszłości świata. Biorąc pod uwagę wiatry Kubańskie, będzie to bardzo przydatna inwestycja."
 KUB_nationalists_start: "Nacjonalizm Kubański"
 KUB_nationalists_start_desc: "Silny Kuban to wolny Kuban, gdzie ludzie czczą swoje tradycje, swoich przodków, swoje wyczyny, swoją kulturę. To jest ten rodzaj Kubanu, którego chcemy!"
 KUB_reforms_of_kuban_const: "Reformy Konstytucji Kubania"
 KUB_reforms_of_kuban_const_desc: "Kuban potrzebuje nowych, własnych, uczciwych praw."
 KUB_new_kuban_gov: "Nowy Rząd"
 KUB_new_kuban_gov_desc: "Nowy rząd musi być uczciwy, sprawiedliwy i robić wszystko dla dobra własnego ludu. Do tego dążymy."
 KUB_kuban_patriotism: "Patriotyzm"
 KUB_kuban_patriotism_desc: "Patriotyzm jest najważniejszą częścią silnego państwa. Bez niego nigdzie się nie ruszymy."
 KUB_kubanisation: "Kubanizacja"
 KUB_kubanisation_desc: "Przez setki lat bycia częścią Rosji ludzie zapomnieli o swoich korzeniach, swoich tradycjach. Ożywimy wspomnienia naszej przeszłości w umysłach ludzi."
 KUB_new_kuban_elite: "Nowa Elita"
 KUB_new_kuban_elite_desc: "Elita powinna składać się z patriotycznych ludzi, którzy myślą o swoim państwie. Ci ludzie powinni być prostymi, uczciwymi Kubanami."
 KUB_fight_banditism: "Walka z bandytyzmem"
 KUB_fight_banditism_desc: "W latach 90. bandytyzm stał się częstym zjawiskiem na Kubaniu. Ludzie byli zabijani i okradani na drogach federalnych. Teraz musimy położyć kres tym śmieciom i zapewnić bezpieczeństwo podróżującym do Kubania"
 KUB_own_currency: "Nasza własna waluta"
 KUB_own_currency_desc: "Samowystarczalny kraj potrzebuje własnej silnej waluty. Musi opuścić strefę rubla i rozwinąć własną walutę."
 KUB_propoganda_traditional_values: "Propaganda tradycyjnych wartości"
 KUB_propoganda_traditional_values_desc: "Tradycyjne wartości są najważniejszym elementem budowy idealnego społeczeństwa Kubania."
 KUB_repress_democrats: "Represjonować Demokratów"
 KUB_repress_democrats_desc: "Demokracja to rządy ludu, narodu amerykańskiego. Nie potrzebujemy tej fałszywej wolności słowa, precz z burżuazją!"
 KUB_purge_commies: "Oczyścić komunistów"
 KUB_purge_commies_desc: "Komuniści zabili tradycję i społeczeństwo Kubania w XX wieku. Nigdy im tego nie wybaczymy!"
 KUB_support_domestic_production: "Wsparcie dla przemysłu krajowego"
 KUB_support_domestic_production_desc: "Zamiast kupować cudze produkty i dobra, powinniśmy wspierać własnych producentów. Przemysł Kubański musi się rozwijać!"
 KUB_anti_migration: "Proces antymigracyjny"
 KUB_anti_migration_desc: "Nie potrzebujemy migrantów, ich rozkazów, ich zasad. To nasza ziemia i nasze zasady, a jeśli ci się nie podoba, walizka, stacja kolejowa i wynoś się z Kubania!"
 KUB_fight_corruption: "Walka z korupcją"
 KUB_fight_corruption_desc: "Korupcja jest złem, które niszczy wszystkie narody. Musimy pozbyć się wszelkich przejawów korupcji na Kubaniu."
 KUB_social_spending: "Zwiększ wydatki społeczne"
 KUB_social_spending_desc: "Obywatele Kubania są najważniejszą częścią naszego państwa. Dlatego nie wolno nam szczędzić na nich ani grosza."
 KUB_repair_roads: "Naprawa dróg"
 KUB_repair_roads_desc: "Po przedłużającym się kryzysie gospodarczym nasza infrastruktura jest w opłakanym stanie. Niestety, nasze drogi również. Musimy odbudować całą infrastrukturę drogową tak szybko, jak to możliwe."
 KUB_greatness_of_kuban_people: "Wielkość ludzi z Kubania"
 KUB_greatness_of_kuban_people_desc: "Kuban i ludzie Kubania doświadczyli wielu trudności. Ale teraz nasi obywatele mogą z ufnością patrzeć w przyszłość naszego regionu. Nie dla wrogów Kubania, tak dla dobrobytu Kubania!"
 KUB_revival_cossak_army: "Odrodzenie Armii Kozaków Kubańskich"
 KUB_revival_cossak_army_desc: "Armia Kozaków Kubańskich (Wojska Kozaków Kubańskich) jest jednostką administracyjno-wojskową składającą się z Kozaków Kubańskich, utworzoną w 1860 roku i istniejącą do 1918 roku. Podczas wojny domowej w Rosji Kozacy Kubańscy proklamowali Kubańską Republikę Ludową i odegrali kluczową rolę na południowym teatrze działań wojennych."
 KUB_chernomortsy: "Czarnomorcy"
 KUB_chernomortsy_desc: "Chernomoretsi - siła polityczna składająca się głównie z byłych Kozaków w Kubańskiej Republice Ludowej. „Kozacy czarnomorscy, silniejsi ekonomicznie i politycznie, reprezentowali ukraińskojęzycznych Kozaków czarnomorskich i byli proukraińscy."
 KUB_ukr_relations: "Rozwijać stosunki z Ukrainą"
 KUB_ukr_relations_desc: "Ukraina to nasi bracia, z którymi nigdy nie wolno nam się kłócić. Najwyższy czas przywrócić nasze stosunki dyplomatyczne."
 KUB_drils_ukr_army: "Ćwiczenia z armią ukraińską"
 KUB_drils_ukr_army_desc: "Armia ukraińska jest wystarczająco doświadczona i może pomóc naszej nowej armii nauczyć się czegoś nowego."
 KUB_eu_cooperation: "Współpraca z UE"
 KUB_eu_cooperation_desc: "UE jest najpotężniejszym sojuszem gospodarczym, jaki kiedykolwiek istniał. Konieczne jest rozwijanie z nimi relacji, dla naszej własnej wygody."
 KUB_ukr_second_lang: "Ukraiński jako nowy język państwowy"
 KUB_ukr_second_lang_desc: "Język ukraiński jest spokrewniony dialektem z językiem kubańskim. Konieczne jest utrwalenie jego statusu w prawach naszej republiki."
 KUB_western_companies: "Firmy zachodnie"
 KUB_western_companies_desc: "Współpraca z zachodnimi firmami daje nam ogromny potencjał rozwoju naszej gospodarki. Jak wiadomo, w przeciwieństwie do wschodnich firm, mają one ogromny kapitał. Dlatego niech przyjadą na naszą ziemię!"
 KUB_nato_weapons: "Broń NATO"
 KUB_nato_weapons_desc: "Broń NATO to połączenie jakości i praktyczności. Konieczne jest przezbrojenie naszej armii w broń zachodnią."
 KUB_ukr_investments: "Inwestycje ukraińskie"
 KUB_ukr_investments_desc: "Ukraińskie inwestycje pomogą wzmocnić naszą współpracę z Ukrainą i poprawić sytuację finansową w naszym kraju."
 KUB_referendum_joining_ukraine: "Referendum w sprawie przyłączenia się do Ukrainy"
 KUB_referendum_joining_ukraine_desc: "Nareszcie! Nadszedł czas zjednoczenia Ukrainy i Kubania. Braterskie narody znów będą mogły stać się częścią jednego państwa. Z Lwowa do Soczi samochodem bez ograniczeń, to marzenie!"
 KUB_ukr_bases_in_kuban: "Bazy ukraińskie na Kubaniu"
 KUB_ukr_bases_in_kuban_desc: "Nie musicie tak bardzo ulegać emocjom. Obecność ukraińskiego personelu wojskowego w naszym regionie wystarczy, aby zapewnić bezpieczeństwo Kubania."
 KUB_lineitsy: "Linijcy"
 KUB_lineitsy_desc: "Liniecowie byli siłą polityczną składającą się głównie z byłych Kozaków w Kubańskiej Republice Ludowej. Liniecowie reprezentowali rosyjskojęzycznych Kozaków Liniowych i byli bardziej zorientowani na Zjednoczoną i niepodzielną Rosję"
 KUB_russian_mobile_operators: "Rosyjscy operatorzy komórkowi"
 KUB_russian_mobile_operators_desc: "Dzięki wsparciu rosyjskich operatorów telefonii komórkowej i ich inwestycjom będziemy mogli szybko rozwijać infrastrukturę internetową, nie angażując przy tym dużych środków finansowych."
 KUB_fsb: "Pomoc FSB"
 KUB_fsb_desc: "FSB może aresztować i zatrzymać wszystkie podejrzane osoby, które szkodzą naszemu państwu. Możemy również uczyć się z ich doświadczenia."
 KUB_rzd_coop: "RZD"
 KUB_rzd_coop_desc: "Partnerstwo z Kolejami Rosyjskimi powinno stać się jeszcze szersze."
 KUB_russian_investments: "Inwestycje rosyjskie"
 KUB_russian_investments_desc: "Rosyjska inwestycja pomoże wzmocnić naszą współpracę z Rosją i poprawić sytuację finansową w naszym regionie."
 KUB_russian_weapons: "Broń rosyjska"
 KUB_russian_weapons_desc: "Rosyjska broń to przede wszystkim praktyczność i ilość. Konieczne jest zakupienie nowej partii rosyjskiej broni dla naszej armii."
 KUB_russian_legacy: "Dziedzictwo rosyjskie"
 KUB_russian_legacy_desc: "Przez setki lat nie byliśmy oddzieleni od Rosji i jej ludzi. Jesteśmy częścią wielkiego społeczeństwa rosyjskiego i zawsze jesteśmy razem!"
 KUB_russian_banks: "Banki Rosyjskie"
 KUB_russian_banks_desc: "Rosyjskie banki należą do najbardziej niezawodnych i zaawansowanych technologicznie na świecie, więc dlaczego nie zaprosić ich na Kubań?"
 KUB_return_adygea: "Powrót Adygea"
 KUB_return_adygea_desc: "Adygea to terytorium Kubania, które nielegalnie oddzieliło się od nas. Musimy je odzyskać, wszelkimi możliwymi sposobami. Atak czy referendum, nie ma znaczenia, ale Adygea należy tylko do nas!"
 KUB_return_karachaevo_cherkesia: "Powrót Karaczajewo - Czerkiesja"
 KUB_return_karachaevo_cherkesia_desc: "Karaczajo-Czerkiesja musi być naszą geograficzną częścią i to jest fakt!"
 KUB_own_way: "Własna droga"
 KUB_own_way_desc: "Konieczne jest zjednoczenie dwóch wrogich frakcji, aby ostatecznie stworzyć zjednoczone państwo kozackie"
 KUB_ter_defence: "Obrony Terytorialnej"
 KUB_ter_defence_desc: "Aby przygotować się na przyszły konflikt, najlepiej jest ustanowić obronę terytorialną."
 KUB_meet_with_regions_heads: "Wesprzyj liderów południowych regionów Rosji"
 KUB_meet_with_regions_heads_desc: "Spotykając się z przywódcami regionów południowych, możemy skoordynować nasze przyszłe działania na wypadek wojny."
 KUB_regular_army: "Powstanie regularnej armii"
 KUB_regular_army_desc: "Na wypadek przyszłych konfliktów potrzebna będzie silna, regularna armia, więc teraz jest czas, żeby ją utworzyć."
 KUB_referendum_south: "Referendum w południowej Rosji"
 KUB_referendum_south_desc: "W XXI wieku nie trzeba przelewać krwi, wystarczy przeprowadzić pokojowe referendum, w którym ludzie sami zdecydują, jak chcą działać."
 KUB_revolt_in_south: "Rewolucja w południowej Rosji"
 KUB_revolt_in_south_desc: "Wiemy, że Rosja manipuluje wyborami, więc negocjacje z nią nie mają sensu."
 KUB_donbass_yes: "Referendum w Donbasie"
 KUB_donbass_yes_desc: "W XXI wieku nie trzeba przelewać krwi, wystarczy przeprowadzić pokojowe referendum, w którym ludzie sami zdecydują, jak chcą działać."
 KUB_donbass_no: "Rewolucja w Donbasie"
 KUB_donbass_no_desc: "Kozacy Donbasu, stańcie w obronie ojczyzny!"
 KUB_unite_all_cossaks: "Powstanie Republiki Kozackiej"
 KUB_unite_all_cossaks_desc: "Kozacy od Ługańska do Soczi muszą żyć w zjednoczonym państwie!"
 KUB_deconservatization_own_way: "Dekonserwacja"
 KUB_deconservatization_own_way_desc: "Po upadku Związku Radzieckiego w naszych magazynach pozostało wiele niepotrzebnego wówczas sprzętu wojskowego. Ale teraz, ze względu na rozbudowę naszej armii, pilnie potrzebujemy sprzętu wojskowego dowolnej jakości. Dlatego konieczne jest tymczasowe wycofanie starego sprzętu radzieckiego, dopóki nie wyprodukujemy własnego, nowego sprzętu"
 KUB_send_volunterrs: "Wyślij wolontariuszy"
 KUB_send_volunterrs_desc: "Aby nasi sojusznicy mogli wygrać wojnę, musimy wysłać im oddziały ochotnicze, które zapewnią nam zwycięstwo."
 KUB_democratic_start: "Demokratyczny Kuban"
 KUB_democratic_start_desc: "Teraz Kubań stanie się wolnym, demokratycznym państwem, w którym wolność osobista i prawa człowieka będą najwyższym priorytetem."
 KUB_democratic_coalition: "Koalicja Demokratyczna"
 KUB_democratic_coalition_desc: "Aby zapewnić wygodne rządy państwa, trzeba najpierw zdobyć poparcie ludu. Zjednoczenie się z innymi partiami może nam w tym pomóc."
 KUB_human_right_and_freedoms: "Prawa i wolności człowieka"
 KUB_human_right_and_freedoms_desc: "Jak już wcześniej stwierdziliśmy, prawa człowieka i wolności pozostają najważniejszym celem naszych rządów."
 KUB_decentalisation: "Decentralizacja"
 KUB_decentalisation_desc: "Państwo nie powinno trzymać się naszego centrum i być od niego zależne."
 KUB_kuban_economy_system: "Nowy system gospodarki Kubania"
 KUB_kuban_economy_system_desc: "Stary system gospodarczy Kubania był bardzo zależny od Rosji. Nasze nowe państwo potrzebuje własnego, niezależnego systemu."
 KUB_free_markets: "Wolny rynek, wolni ludzie"
 KUB_free_markets_desc: "Wolny rynek daje ludziom możliwość rozwijania swoich talentów i swobodę ciężkiej pracy, swobodę korzystania z szans, a nawet swobodę ponoszenia porażek."
 KUB_fight_cor_dems: "Walka z korupcją"
 KUB_fight_cor_dems_desc: "Korupcja jest złem, z którym poprzednie kierownictwo się rozwiodło. Najwyższy czas, aby powstrzymać to oburzenie."
 KUB_maternity_benefits: "Świadczenia macierzyńskie"
 KUB_maternity_benefits_desc: "Dzięki tego rodzaju korzyściom będziemy w stanie pobudzić przyrost naturalny i wzrost populacji w naszym stanie."
 KUB_freedom_of_speech: "Wolność słowa"
 KUB_freedom_of_speech_desc: "Wolność jest lepsza od braku wolności."
 KUB_eu_integration_dems: "Integracja UE"
 KUB_eu_integration_dems_desc: "Unia Europejska jest najlepszym i najsilniejszym sojuszem gospodarczym, jaki kiedykolwiek istniał. Musimy rozwijać współpracę z nimi dla naszego własnego dobra."
 KUB_free_economic_zone: "Wolna Strefa Ekonomiczna"
 KUB_free_economic_zone_desc: "Aby przyciągnąć nowych inwestorów, możemy stworzyć strefę ekonomiczną"
 KUB_olighars_democrats: "Zlikwiduj Oligarów"
 KUB_olighars_democrats_desc: "Teraz główną władzę mają nie oligarchowie, ale ludzie z Kubania i drobny biznes. Precz ze starym reżimem!"
 KUB_police_funding: "Zmniejszyć finansowanie policji"
 KUB_police_funding_desc: "Ogromne pieniądze idą na zapewnienie policji, a w rzeczywistości oni po prostu je defraudują. Więc niech najpierw udowodnią swój profesjonalizm, a potem proszą o pieniądze."
 KUB_it_investments: "Inwestycje IT"
 KUB_it_investments_desc: "Przy szybkości, z jaką rozwija się technologia IT, nie możemy się bez niej obejść w przyszłości. Dlatego najwyższy czas zainwestować w ten sektor."
 KUB_infrastructure_investments: "Inwestycje infrastrukturalne"
 KUB_infrastructure_investments_desc: "Nasza infrastruktura po latach 90. jest w opłakanym stanie. Czas ją odbudować"
 KUB_green_energy: "Inwestycje w zieloną energię"
 KUB_green_energy_desc: "Zielona energia to technologia przyszłości świata. Biorąc pod uwagę wiatry Kubańskie, będzie to bardzo przydatna inwestycja."
 KUB_opening_factories: "Otwarcie fabryk"
 KUB_opening_factories_desc: "Rozwój fabryk będzie najważniejszym zadaniem gospodarki Kubania w najbliższej przyszłości."
 KUB_cooperation_with_russia: "Współpraca z Rosją"
 KUB_cooperation_with_russia_desc: "Jesteśmy ściśle związani z Rosją gospodarczo, militarnie i kulturowo. Dlaczego więc mielibyśmy psuć z nią stosunki?"
 KUB_rus_banks: "Banki Rosyjskie"
 KUB_rus_banks_desc: "Rosyjskie banki powoli zaczynają wkraczać na terytorium naszej republiki."
 KUB_military_exercises_with_russia_dems: "Ćwiczenia wojskowe z Rosją"
 KUB_military_exercises_with_russia_dems_desc: "Rosyjska armia jest jedną z najsilniejszych na świecie. Dlaczego więc nie mamy z nimi ćwiczeń?"
 KUB_rus_academies: "Rosyjskie akademie wojskowe"
 KUB_rus_academies_desc: "Rosyjskie akademie wojskowe są najlepsze na świecie. Możemy prosić Rosjan, aby przyjęli naszych studentów i uczyli się na ich doświadczeniu."
 KUB_adygea: "Pytanie Adygea"
 KUB_adygea_desc: "Adygea zawsze była częścią Kubania. Musimy ją oddać, ale musimy to zrobić humanitarnie poprzez referendum."
 KUB_anti_russia_policy: "Polityka antyrosyjska"
 KUB_anti_russia_policy_desc: "Rosja jest agresorem, a współpraca z nią nie przyniesie nic dobrego. Musimy przekonać o tym naszą populację."
 KUB_embargor_russia: "Embargo przeciwko Rosji"
 KUB_embargor_russia_desc: "Nie musisz handlować z agresorem. Najwyższy czas nałożyć sankcje na Rosję za jej agresywną politykę."
 KUB_nato_membership: "Kampania na rzecz członkostwa w NATO"
 KUB_nato_membership_desc: "NATO jest najpotężniejszym sojuszem, jaki kiedykolwiek istniał. Musimy do nich dołączyć, aby chronić naszych obywateli."
 KUB_invite_advisors: "Zaproś doradców wojskowych NATO"
 KUB_invite_advisors_desc: "Doradcy NATO pomogą naszej armii szybciej dostosować się do ich standardów"
 KUB_military_ex_nato: "Ćwiczenia wojskowe z NATO"
 KUB_military_ex_nato_desc: "Dzięki ćwiczeniom z NATO możemy zrozumieć ich taktykę i rozwijać współpracę z sojuszem."
 KUB_nato_membership_dems: "Poproś o członkostwo w NATO"
 KUB_nato_membership_dems_desc: "Kuban w NATO to nie sen"
 KUB_kprf_start: "Odrodzenie Kubańskiej Republiki Radzieckiej"
 KUB_kprf_start_desc: "Kubań znów wkracza w komunizm i tym razem mu się to uda!"
 KUB_one_party_system: "System jednopartyjny"
 KUB_one_party_system_desc: "Dosłownie 1984"
 KUB_multy_party_system: "System wielopartyjny"
 KUB_multy_party_system_desc: "Błędem poprzedniego systemu było to, że nie było alternatywy dla KPZR, tym razem wszystko będzie uczciwe i z możliwością wyboru władzy."
 KUB_support_labors: "Wsparcie dla robotników Kubania"
 KUB_support_labors_desc: "Robotnicy z Kubania od kilku lat są pod uciskiem kapitalistów i oligarchów. Najwyższy czas dać im odetchnąć i zapewnić im niezbędne wsparcie."
 KUB_patriotism_commi: "Patriotyzm"
 KUB_patriotism_commi_desc: "Trzeba rozwijać patriotyzm, miłość do swojego regionu, miłość do partii i ideologii."
 KUB_olighars_commie: "Wyeliminuj oligarchów"
 KUB_olighars_commie_desc: "Oligarchowie uciskali ludność Kubania przez kilka dziesięcioleci. Najwyższy czas, aby ich uciskać."
 KUB_corruption_fight: "Walka z korupcją"
 KUB_corruption_fight_desc: "Korupcję należy zwalczać w każdej formie."
 KUB_weak_banks: "Osłabić banki"
 KUB_weak_banks_desc: "Banki przejęły władzę wraz z rozpadem ZSRR w naszym regionie, najwyższy czas osłabić ich władzę i wpływ na nasze społeczeństwo."
 KUB_social_support: "Wsparcie społeczne"
 KUB_social_support_desc: "Wsparcie społeczne zostało i powinno zostać zwiększone, aby zapewnić naszym obywatelom z różnych środowisk godne życie"
 KUB_five_year_plan: "Pierwszy plan pięcioletni"
 KUB_five_year_plan_desc: "Musimy rozpocząć pięcioletnie plany odbudowy naszego przemysłu"
 KUB_communist_education: "Nowa edukacja komunistyczna"
 KUB_communist_education_desc: "Nadszedł najwyższy czas na poprawę jakości naszego kształcenia i gruntowną przebudowę programów nauczania w szkołach."
 KUB_new_economic_policy: "Nowa polityka gospodarcza"
 KUB_new_economic_policy_desc: "Komunistyczna polityka gospodarcza będzie dla Kubania najbardziej skuteczna i sprawiedliwa"
 KUB_tax_reform: "Reforma podatkowa"
 KUB_tax_reform_desc: "Obniżenie podatków dla obywateli jest najsprawiedliwszym rozwiązaniem."
 KUB_infra_development: "Poprawa infrastruktury"
 KUB_infra_development_desc: "Nasi obywatele powinni mieszkać w pięknych, nowoczesnych miastach."
 KUB_soviet_contst: "Konstytucja Radziecka"
 KUB_soviet_contst_desc: "Wrócimy do naszej konstytucji, która obowiązywała w czasach sowieckich, ale z pewnymi zmianami"
 KUB_reestablich_military_complex: "Odbudowa kompleksu wojskowego"
 KUB_reestablich_military_complex_desc: "Bez naszego kompleksu militarno-przemysłowego nie przetrwamy długo. Odrodzenie kompleksu militarno-przemysłowego jest najważniejszym zadaniem naszej partii"
 KUB_revive_socialist_troops: "Odrodzić wojska Kubańskiej Republiki Radzieckiej"
 KUB_revive_socialist_troops_desc: "Każdy kraj potrzebuje własnej armii. Nasz kraj potrzebuje jej również do ochrony naszych idei i naszego kraju."
 KUB_bring_back_adygea: "Przywróćmy Adygea"
 KUB_bring_back_adygea_desc: "Musimy na powrót przyjąć do naszego grona robotników adygejskich i uwolnić ich od ucisku ze strony rządu kapitalistycznego."
 KUB_north_caucas_republics: "Terskaja SR"
 KUB_north_caucas_republics_desc: "Aby zbudować idealne państwo komunistyczne na południu Rosji, musimy przejąć kontrolę nad republikami Kaukazu Północnego."
 KUB_donskaya_sr: "Donskaya SR"
 KUB_donskaya_sr_desc: "Nasze republiki są do siebie podobne. Mamy jedną kulturę, jedną historię i powinniśmy stać się jednym państwem."
 KUB_revive_black_sea_rep: "Odrodzić Czarnomorską Republikę Radziecką"
 KUB_revive_black_sea_rep_desc: "Nasze marzenie w końcu się spełniło. Od Groznego do Rostowa ludzie zjednoczyli się w jedno państwo."
 KUB_nationalist_in_jail: "Wsadzić nacjonalistę do więzienia"
 KUB_nationalist_in_jail_desc: "Nacjonaliści zakłócają proletariacką harmonię naszego społeczeństwa."
 KUB_anti_lgbt: "Propaganda przeciwko LGBT"
 KUB_anti_lgbt_desc: "LGBT to choroba."
 KUB_clean_social_network: "Czysta sieć społecznościowa"
 KUB_clean_social_network_desc: "Media społecznościowe są pełne antyradzieckiej i komunistycznej propagandy. Trzeba to szybko naprawić."
 KUB_revive_pioneria: "Ożywić Pioneria"
 KUB_revive_pioneria_desc: "Poprzez pionierstwo możemy przekonać młodych ludzi do podzielania naszych poglądów i ideałów."
 KUB_state_atheism: "Ateizm państwowy"
 KUB_state_atheism_desc: "Bóg nie istnieje."
 KUB_restalinisation: "Restalinizacja"
 KUB_restalinisation_desc: "Stalin był wielkim przywódcą i człowiekiem. To on uczynił nasz kraj potęgą przemysłową. Musimy poradzić sobie z antystalinowską propagandą"
 KUB_new_soviet_kuban: "Nowy radziecki Kubań"
 KUB_new_soviet_kuban_desc: "Nowy radziecki Kubań to połączenie sprawiedliwego i szczęśliwego społeczeństwa, które wierzy w swoje państwo i władzę i zawsze może na nich polegać."
 KUB_unite_karachaevo: "Karaczajo-Czerkiesja"
 KUB_secpmd_five_year_plan: "Drugi plan pięcioletni"
 KUB_secpmd_five_year_plan_desc: "Pomimo dobrych wyników pierwszego pięcioletniego planu, wiemy, że możemy zrobić lepiej. Naprzód ku zwycięstwu komunizmu!"
 KUB_deconservatization: "Dekonserwacja"
 KUB_deconservatization_desc: "Po upadku Związku Radzieckiego w naszych magazynach pozostało wiele niepotrzebnego wówczas sprzętu wojskowego. Ale teraz, ze względu na rozbudowę naszej armii, pilnie potrzebujemy sprzętu wojskowego dowolnej jakości. Dlatego konieczne jest tymczasowe wycofanie starego sprzętu radzieckiego, dopóki nie wyprodukujemy własnego, nowego sprzętu"
 KUB_new_academies: "Nowe akademie wojskowe"
 KUB_new_academies_desc: "Wraz z rozbudową i odbudową naszej siły bojowej, edukacja wojskowa musi ulec zmianie, a liczba akademii wojskowych musi zostać zwiększona."
 KUB_new_batalions: "Nowe bataliony"
 KUB_new_batalions_desc: "Wraz z rozszerzeniem naszego terytorium i naszej armii musimy utworzyć nowe jednostki do obrony naszego terytorium"
 KUB_support_commies_south_ossetia: "Wspieraj komunistów w Osetii Południowej"
 KUB_support_commies_south_ossetia_desc: "Promując lojalność mieszkańców Osetii Południowej, wkrótce będziemy mogli zintegrować ich z nami."
 KUB_support_commies_abhazia: "Wspieraj komunistów w Abchazji"
 KUB_support_commies_abhazia_desc: "Promując lojalnych ludzi w Abchazji, wkrótce będziemy mogli zintegrować ich z nami."
 KUB_integrate_them: "Zintegruj Abchazję i Osetię Południową"
 KUB_integrate_them_desc: "W końcu możemy wyzwolić robotników Osetii Południowej i Abchazji spod ucisku kapitalistów. Hurra, towarzysze!"
 KUB_revive_our_kgb: "Kubań KGB"
 KUB_revive_our_kgb_desc: "Dzięki pomocy KGB udało nam się zidentyfikować wrogów ludu w naszym państwie i stłumić wszelką działalność wywrotową. Konieczne jest jak najszybsze przywrócenie tej struktury."
 KUB_expand_politce: "Reformy Policji"
 KUB_expand_politce_desc: "Milicja, nie policja."
 KUB_fight_int_agency: "Wykorzenić Międzynarodową Agencję"
 KUB_fight_int_agency_desc: "Po przywróceniu KGB musimy zniszczyć wszystkich agentów pracujących dla zagranicznych służb wywiadowczych."
 KUB_revolutions_in_russian_regions: "Rewolucja w południowych regionach Rosji"
 KUB_revolutions_in_russian_regions_desc: "Musimy wyzwolić naród rosyjski spod niewoli kapitalistów!"
 KUB_cossack_start: "Partia kozacka"
 KUB_cossack_start_desc: "Partia Kozacka Federacji Rosyjskiej została założona w 2012 roku. Głównymi celami i zadaniami partii są zachowanie i obrona tradycji i historii kozackiej."
 KUB_cossacks_propoganda: "Propaganda ideologii kozackiej"
 KUB_cossacks_propoganda_desc: "Kozacy mają bogatą przeszłość, musimy przybliżyć naszą historię i ideologię masom, aby zbudować silne państwo kozackie."
 KUB_new_doctrine: "Nowa doktryna"
 KUB_new_doctrine_desc: "Nasza armia potrzebuje własnej, nowej doktryny."
 KUB_deconservatization_cossacks: "Dekonserwacja"
 KUB_deconservatization_cossacks_desc: "Po upadku Związku Radzieckiego w naszych magazynach pozostało wiele niepotrzebnego wówczas sprzętu wojskowego. Ale teraz, ze względu na rozbudowę naszej armii, pilnie potrzebujemy sprzętu wojskowego dowolnej jakości. Dlatego konieczne jest tymczasowe wycofanie starego sprzętu radzieckiego, dopóki nie wyprodukujemy własnego, nowego sprzętu"
 KUB_cossack_officer_schoold: "Szkoły oficerskie kozackie"
 KUB_cossack_officer_schoold_desc: "Nasza armia potrzebuje oficerów, a oficerowie potrzebują nowych akademii. Musimy zwiększyć liczbę instytucji szkolących oficerów, aby armia miała wystarczająco dużo oficerów."
 KUB_russian_weapons_cossaks: "Broń rosyjska"
 KUB_russian_weapons_cossaks_desc: "Rosyjska broń to przede wszystkim praktyczność i ilość. Konieczne jest zakupienie nowej partii rosyjskiej broni dla naszej armii."
 KUB_cossaks_on_the_borders: "Postawcie Kozaków na granicach"
 KUB_cossaks_on_the_borders_desc: "Oddziały kozackie zapewniają ochronę granicy lepiej niż większość straży granicznej, więc po co nam dodatkowe wydatki?"
 KUB_social_support_cossaks: "Wsparcie społeczne"
 KUB_social_support_cossaks_desc: "Każdy Kozak będzie walczył lepiej i odważniej, wiedząc, że jego rodzina ma pełne zabezpieczenie społeczne, a państwo się nią zaopiekuje."
 KUB_cossaks_culture: "Promocja kultury kozackiej"
 KUB_cossaks_culture_desc: "Kozacy mają swoją własną wybitną kulturę. Musimy o niej przypominać naszym obywatelom."
 KUB_fight_olighars_cossaks: "Walka z oligarami"
 KUB_fight_olighars_cossaks_desc: "Oligarchowie są najbrudniejszymi i najgorszymi ludźmi w naszym państwie. Trzeba ich całkowicie zniszczyć dla dobra naszego państwa."
 KUB_cossak_education: "Edukacja kozacka"
 KUB_cossak_education_desc: "Musimy włączyć historię naszych przodków do programu edukacyjnego, aby młodsze pokolenie znało nasz kraj i było z niego dumne."
 KUB_propoganda_cossak: "Propaganda Kozaków"
 KUB_propoganda_cossak_desc: "Dzięki tej propagandzie możemy przyciągnąć do naszej armii dużą liczbę ludzi."
 KUB_new_people_cossack: "Mobilizacja"
 KUB_new_people_cossack_desc: "Potrzebujemy więcej ludzi do naszej armii. Musimy rozszerzyć przepływ mobilizacji."
 KUB_cossak_cadets: "Korpus Kadetów Kozackich"
 KUB_cossak_cadets_desc: "Młode pokolenie, które chce wstąpić do wojska, również powinno mieć taką możliwość. Konieczne jest przywrócenie korpusu kadetów."
 KUB_cossak_militia: "Milicja Kozacka"
 KUB_cossak_militia_desc: "Aby zapewnić całkowitą kontrolę nad ulicami naszego kraju, należy wprowadzić nowe jednostki milicji do patrolowania miast."
 KUB_infra_cossack: "Poprawa infrastruktury"
 KUB_infra_cossack_desc: "Nasz kraj potrzebuje nowej, nowoczesnej i niezawodnej infrastruktury."
 KUB_cis_cossack: "Współpraca z Kozakami WNP"
 KUB_cis_cossack_desc: "W całym WNP jest wielu Kozaków. Możemy ich ściągnąć do naszej armii jako ochotników."
 KUB_rus_cossack: "Kozacy Rosji"
 KUB_rus_cossack_desc: "Związek Kozaków Rosji jest ogólnorosyjską organizacją społeczną, utworzoną 29 czerwca 1990 r. na mocy decyzji okręgu założycielskiego Kozaków z całego terytorium Związku Radzieckiego."
 KUB_patriots_cossack: "Patriotyzm"
 KUB_patriots_cossack_desc: "Każdy mężczyzna jest Kozakiem."
 KUB_union_of_south_cossaks: "Związek Kozaków Południowej Rosji"
 KUB_union_of_south_cossaks_desc: "Związek Kozaków Południowej Rosji jest organizacją zrzeszającą Kozaków rosyjskich zamieszkujących obwód rostowski, Północny Kaukaz i Stawropol."
 KUB_union_of_siberian_cossaks: "Związek Kozaków Wschodniosyberyjskich"
 KUB_union_of_siberian_cossaks_desc: "Związek Kozaków Syberii i Dalekiego Wschodu jest organizacją zrzeszającą Kozaków rosyjskich zamieszkujących Syberię, Daleki Wschód."
 KUB_cossaks_new_millennium: "Kozacy Nowego Tysiąclecia"
 KUB_cossaks_new_millennium_desc: "Wraz z odrodzeniem się kultury kozackiej, ludzie ponownie przypomnieli sobie i podążyli ścieżką swoich przodków. Jesteśmy potomkami wielkich Kozaków i będziemy kontynuować ich dzieło!"
 KUB_new_economy_cossaks: "Nowy System Gospodarczy"
 KUB_new_economy_cossaks_desc: "Aby zapewnić wzrost gospodarczy naszego kraju, konieczne jest przeprowadzenie szeregu reform."
 KUB_benefits_cos: "Korzyści dla Kozaków"
 KUB_benefits_cos_desc: "Kozacy zasługują na rozszerzenie reform dostępnych dla nich w naszym państwie. W ten sposób pokazujemy, że nam na nich zależy."
 KUB_healthcare_reform: "Reforma służby zdrowia"
 KUB_healthcare_reform_desc: "Reforma opieki zdrowotnej jest konieczna, aby zapewnić wszystkim dostęp do wysokiej jakości leczenia."
 KUB_rus_mod_cossaks: "Kontrakt z rosyjskim Ministerstwem Obrony"
 KUB_rus_mod_cossaks_desc: "Aby móc kontynuować służbę bez konfliktów z Moskwą, najbardziej logicznym rozwiązaniem byłoby podpisanie umowy z Ministerstwem Obrony Federacji Rosyjskiej."
 KUB_apartment_for_cossaks: "Mieszkania dla Kozaków"
 KUB_apartment_for_cossaks_desc: "Kozacy, którzy służyli przez wystarczającą liczbę lat, powinni być zachęcani i otrzymywać mieszkania."
 KUB_rodina_start: "Rodiny"
 KUB_rodina_start_desc: "Rodina jest oficjalnie zarejestrowaną rosyjską narodowo-konserwatywną partią polityczną. Od 2003 do 2004 roku nosiła nazwę bloku wyborczego Ludowo-Patriotyczny Związek Rodina, po czym została przekształcona w partię polityczną o tej samej nazwie"
 KUB_liberals_fight: "Wykorzenić liberałów"
 KUB_liberals_fight_desc: "Liberałowie to ludzie, którzy są gotowi sprzedać naszą ojczyznę. Musimy zniszczyć i całkowicie zmiażdżyć liberalną opozycję."
 KUB_military_support: "Wsparcie społeczne dla wojska"
 KUB_military_support_desc: "Nasza armia jest kręgosłupem naszego kraju. Trzeba pomóc wojsku w ich trudnej pracy, zapewniając różne świadczenia socjalne i ułatwiając im życie."
 KUB_investments_in_vpk: "Inwestycje w kompleksie wojskowo-przemysłowym"
 KUB_investments_in_vpk_desc: "Bez zakładów wojskowych nasza armia po prostu nie mogłaby istnieć, a co dopiero prowadzić operacje wojskowe."
 KUB_migration_fight: "Walcz z migracją"
 KUB_migration_fight_desc: "Mamy wystarczająco dużo własnych ludzi, aby żyć wygodnie i nie potrzebujemy zagranicznych specjalistów."
 KUB_oligharsn_fight_rodina: "Wykorzenić oligarchów"
 KUB_oligharsn_fight_rodina_desc: "Oligarchowie, podobnie jak liberałowie, stanowią zagrożenie dla społeczeństwa i państwa. I oni również muszą zostać zniszczeni"
 KUB_police_funding_rodina: "Zwiększyć finansowanie policji"
 KUB_police_funding_rodina_desc: "Aby zapewnić bezpieczeństwo naszym obywatelom, musimy przeznaczyć dodatkowe środki na policję."
 KUB_a_just_kuban: "Sprawiedliwy Kubań"
 KUB_a_just_kuban_desc: "Nowa partia, nowa era, nowy Kubań."
 KUB_education_reform: "Reforma edukacji"
 KUB_education_reform_desc: "Stary system edukacji rujnuje nasze dzieci. Trzeba go zmodernizować i usunąć niepotrzebne przedmioty."
 KUB_locals_support_just: "Wsparcie dla lokalnych producentów"
 KUB_locals_support_just_desc: "Po co kupować żywność, skoro wszystko możemy sami uprawiać na własnej ziemi."
 KUB_fight_coruuption_just: "Walka z korupcją"
 KUB_fight_coruuption_just_desc: "Oprócz oligarchów musimy kontynuować walkę z korupcją, która jest na wysokim poziomie od lat 90."
 KUB_benefits_just: "Wsparcie społeczne"
 KUB_benefits_just_desc: "Silne państwo musi dbać o swoich obywateli."
 KUB_tax_refroms: "Reforma podatkowa"
 KUB_tax_refroms_desc: "Ludobójstwo podatkowe musi się skończyć! Precz z wysokimi podatkami!"
 KUB_production_growth: "Wzrost produkcji"
 KUB_production_growth_desc: "Musimy zwiększyć tempo produkcji! Naprzód ku zwycięstwu socjalizmu!"
 KUB_new_agro: "Nowe Kompleksy Rolnicze"
 KUB_new_agro_desc: "Należy wybudować nowe kompleksy rolno-kulturalne, aby rolnicy czuli się komfortowo."
 KUB_free_medicine: "Bezpłatna medycyna"
 KUB_free_medicine_desc: "Medycyna powinna być wysokiej jakości i dostępna dla wszystkich!"
 KUB_kuban_science: "Inwestycje w Kuban Science"
 KUB_kuban_science_desc: "Nasze państwo potrzebuje własnej, niezależnej, silnej nauki i edukacji!"
 KUB_just_culture: "Wsparcie kultury Kubania"
 KUB_just_culture_desc: "Musimy wspierać lokalną kulturę i tradycje miejscowej ludności, aby zbudować sprawiedliwe społeczeństwo!"
 KUB_kuban_freedom_of_speech: "Wolność słowa"
 KUB_kuban_freedom_of_speech_desc: "Wolność słowa jest podstawowym warunkiem budowy socjalizmu XXI wieku i sprawiedliwego społeczeństwa."
 KUB_just_society: "Sprawiedliwe społeczeństwo"
 KUB_just_society_desc: "Socjalizm XXI wieku zwyciężył, ku świetlanej przyszłości Kubania."
 KUB_stavropol_russia_tt: "Teraz będziemy mogli zaoferować [SOV.GetNameWithFlag], co da nam - §GStavropol SR§!"
 KUB_stavropolskaya_sr: "Stavropolskay SR"
 KUB_stavropolskaya_sr_desc: "Stawropolska SR była już w naszych szeregach, najwyższy czas odzyskać nad nią kontrolę."
 BSH_agriculture: "minister rolnictwa"
 BSH_agriculture_desc: "Ministerstwo Rolnictwa pomoże nam lepiej rozwiązywać problemy w zakresie wsparcia rolnictwa republiki"
 KUB_destroyed_agriculture: "Zniszczone rolnictwo"
 KUB_adygea_russia_tt: "Teraz będziemy mogli zaoferować [SOV.GetNameWithFlag], aby uzyskać - §GAdygea§!"
 KUB_minister_of_agriculture: "minister rolnictwa"
 KUB_minister_of_agriculture_desc: "W celu kontroli i poprawy wydajności oraz jakości produktów wytwarzanych w Kraju Krasnodarskim utworzono ministerstwo"
 KUB_new_agriculture_complexes: "Nowe Kompleksy Rolnicze"
 KUB_new_agriculture_complexes_desc: "Należy wybudować nowe kompleksy rolno-kulturalne, aby rolnicy czuli się komfortowo."
 KUB_debureaucratization: "Odbiurokratyzacja"
 KUB_debureaucratization_desc: "Biurokracja to przeszłość, mechanizm, który spowalnia rozwój państwa. Trzeba walczyć z biurokracją i biurokratami w ogóle!"
 KUB_reduce_taxes_small_business: "Obniż podatki dla małych firm"
 KUB_reduce_taxes_small_business_desc: "Małe przedsiębiorstwa stanowią dużą część naszej gospodarki. W naszej sytuacji konieczne jest złagodzenie presji i podatków na małe przedsiębiorstwa"
 KUB_business_rus: "Biznes z Rosją"
 KUB_business_rus_desc: "Kubań i Rosja są jednością i niepodzielnością, tak samo jak nasz wspólny biznes!"
 KUB_nationalize_foreign_business: "Nacjonalizacja działalności zagranicznej"
 KUB_nationalize_foreign_business_desc: "Kapitaliści wpuścili obcokrajowców i teraz mogą kontrolować znaczną część naszej gospodarki. Czas to zakończyć."
 KUB_agriculture_commi: "Przywrócenie rolnictwa"
 KUB_agriculture_commi_desc: "Nasze rolnictwo było w kryzysie w latach 90. Teraz nadszedł czas na odbudowę naszego kraju i jego najważniejszego sektora, rolnictwa."
 KUB_new_cossack_battalions: "Nowe bataliony kozackie"
 KUB_new_cossack_battalions_desc: "Ponieważ zrekrutowaliśmy wymaganą liczbę ludzi, musimy utworzyć bataliony do dalszej służby w szeregach naszej armii."
 KUB_suppress_nationalists: "Tłumić nacjonalistów"
 KUB_suppress_nationalists_desc: "Nacjonalizm jest reliktem przeszłości. Każdy rodzaj nacjonalizmu powinien być unikany i tłumiony, dopóki nie doprowadzi do czegoś strasznego."
 TAT_suppress_nationalists: "Tłumić nacjonalistów"
 TAT_suppress_nationalists_desc: "Nacjonalizm jest reliktem przeszłości. Każdy rodzaj nacjonalizmu powinien być unikany i tłumiony, dopóki nie doprowadzi do czegoś strasznego."
 KUB_military_industrial_complex: "Kompleks Wojskowo-Przemysłowy"
 KUB_military_industrial_complex_desc: "Mamy pewną ilość sprzętu w magazynach, ale nie na tyle, by walczyć w nowoczesnych wojnach. Musimy odbudować nasze fabryki wojskowe."
 KUB_bureaucracy_fight: "Walka z biurokracją"
 KUB_bureaucracy_fight_desc: "Biurokracja jest największym problemem naszego narodu. Musimy ją całkowicie zniszczyć, a wtedy nasze państwo będzie mogło się dalej rozwijać"
 TAT_constitution: "Konstytucja Radziecka"
 TAT_constitution_desc: "Wrócimy do naszej konstytucji, która obowiązywała w czasach sowieckich, ale z pewnymi zmianami"
 SUB_cumchatka_bad_desc: "Na tym terenie występuje kilka kwestii, które zwiększają koszty biurokratyczne i wpływają na ogólną produktywność regionu"
 SUB_cumchatka_good_desc: "Wyeliminowanie wielu zbędnych przedmiotów pozwoliło na obniżenie kosztów i ograniczenie problemów biurokratycznych w regionie, co zwiększyło jego produktywność"
