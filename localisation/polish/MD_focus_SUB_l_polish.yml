 kuban.21.b: "NIE"
 kuban.22.t: "Pytanie o Czeczenię"
 kuban.22.d: "Kuban prosi, aby Czeczenia znalazła się pod ich kontrolą. Według nich zapewnią lepszą kontrolę nad regionem i będą kontynuować rozwój tego regionu. W zamian mogą zaoferować nam pieniądze w zamian za ten region, a także przywileje dla naszych firm i obniżone cła na towary importowane z naszego kraju, więc możemy stracić region, ale zwiększyć wpływy na Kubaniu i spróbować go kontrolować."
