 CHE_saudi_aid_for_mosques: "Inwestycje Arabii Saudyjskiej"
 CHE_saudi_aid_for_mosques_desc: "Monarchie saudyjskie od dawna wykazują zainteresowanie naszą republiką, być może są gotowe zacząć nas finansować."
 CHE_reviving_industrial_basis: "Ożywienie dawnego przemysłu"
 CHE_reviving_industrial_basis_desc: "Nasza branża została przez lata całkowicie zniszczona, trzeba będzie poczynić wysiłki, aby choć częściowo powrócić do poziomu z lat 90-tych."
