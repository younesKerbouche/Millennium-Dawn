 KHM_unipro_desc: "Rosyjskie przedsiębiorstwo energetyczne utworzone w wyniku połączenia pięciu przedsiębiorstw wytwórczych"
 KHM_bridges: "Buduj nowe mosty"
 KHM_bridges_desc: "Wiele terenów naszego regionu wymaga budowy nowych mostów, będziemy w to inwestować, aby usprawnić logistykę"
 KHM_surgutneftegaz_desc: "Jedna z największych rosyjskich firm zajmujących się wydobyciem ropy i gazu"
 KHM_surgut_airport: "Lotnisko Surgut"
 KHM_surgut_airport_desc: "Dokonamy globalnej rekonstrukcji lotniska Surgut"
 KHM_ecology: "Wyeliminuj skutki zanieczyszczenia olejami"
 KHM_ecology_desc: "Będziemy walczyć ze skutkami złej sytuacji ekologicznej w naszym regionie"
 KHM_promka: "Inwestycje W Przemyśle"
 KHM_promka_desc: "Oprócz przemysłu naftowo-gazowego będziemy rozwijać także nasz przemysł"
 KHM_small_business: "Wsparcie małych firm"
 KHM_small_business_desc: "Mały biznes będzie także jednym z priorytetów rozwoju naszej gospodarki"
 KHM_les: "Przemysł leśny"
 KHM_les_desc: "Będziemy rozwijać naszą branżę leśną, aby zwiększyć przychody"
 KHM_gazprom: "Współpraca z Gazpromem"
 KHM_gazprom_desc: "Będziemy rozwijać naszą branżę leśną, aby zwiększyć przychody"
 KHM_rosneft: "Współpraca z Rosnieftą"
 KHM_rosneft_desc: "Będziemy poszerzać współpracę z tą rosyjską firmą"
 KHM_tehnopark: "Technopark Syriusza B"
 KHM_tehnopark_desc: "Aby przyciągnąć inwestorów, otworzymy własny technopark"
 KHM_oil_repair: "Rozpocznij aktualizację infrastruktury naftowej"
 KHM_oil_repair_desc: "Nasza infrastruktura naftowa osiągnęła punkt krytyczny, czas ją zmodernizować"
 KHM_edro: "Wielka Yugra"
 KHM_edro_desc: "Pod przywództwem Jednej Rosji nasza republika wkracza w nowe tysiąclecie"
 KHM_technokrats: "Sponsoruj Technokratów"
 KHM_technokrats_desc: "Bystre umysły są kluczem do dobrobytu naszej republiki. Osoby o technokratycznych poglądach na rozwój naszej republiki otrzymają dofinansowanie z budżetu"
 KHM_regional: "Centralizacja"
 KHM_regional_desc: "Należy całkowicie wykorzenić echo lat 90., scentralizujemy naszą władzę"
 KHM_health: "Inwestycje w Medycynę"
 KHM_health_desc: "Dołożymy wszelkich starań, aby nasza dziedzina medycyny była najlepsza"
 KHM_rid: "Ściśnij pętlę kontrolną"
 KHM_rid_desc: "Nie popadniemy w ostry liberalizm i nie weźmiemy kontroli w swoje ręce"
 KHM_housings: "Inwestycje w Zabudowie Mieszkaniowej"
 KHM_housings_desc: "Nasz region pilnie potrzebuje nowych mieszkań. Populacja rośnie i nie możemy zapewnić im nowych domów, dlatego przeznaczymy środki na ten obszar"
 KHM_knight: "Rycerz Nauki i Sztuki"
 KHM_knight_desc: "Prezydium Rosyjskiej Akademii Nauk Przyrodniczych przyznało gubernatorowi Chanty-Mansyjskiego Okręgu Autonomicznego tytuł honorowy i odznakę Rycerza Nauki i Sztuki. Ta publiczna nagroda została przyznana za pracę nad stworzeniem w okręgu autonomicznym warunków, które pozwalają instytucjom kulturalnym i artystycznym wzmocnić ich bazę materialną, przyciągnąć na ten obszar wykwalifikowany personel i udostępnić wielką sztukę mieszkańcom okręgu autonomicznego."
 KHM_czech: "Yugra – czeski"
 KHM_czech_desc: "Jesteśmy zainteresowani współpracą z Czechami, dlatego jesteśmy gotowi otworzyć tam przedstawicielstwo."
 KHM_spirit_fire: "Duch Ognia"
 KHM_spirit_fire_desc: "III Międzynarodowy Festiwal Debiutów Filmowych Spirit of Fire odbędzie się w stolicy Ugry pod patronatem Rządu Chanty-Mansyjskiego Okręgu Autonomicznego Ugry. Festiwal wzbogaci potencjał duchowy, a także ukształtuje kulturę i miłość do sztuki. Podczas tego wydarzenia w Chanty-Mansyjsku spodziewany jest kongres elity filmowej, międzynarodowych gwiazd, zespołów kreatywnych, reżyserów, producentów, kinomanów z miast rosyjskich i krajów zagranicznych"
 KHM_reconst_eu: "Kredyt z Europejskiego Banku"
 KHM_reconst_eu_desc: "Podpiszemy umowę o współpracy pomiędzy administracją Surgut a menadżerem firmy w celu pozyskania kredytu z Europejskiego Banku Odbudowy i Rozwoju. Środki pożyczkowe zostaną przeznaczone na rozwój budownictwa mieszkaniowego i usług komunalnych."
 KHM_kamarova: "Nowe twarze na czele regionu"
 KHM_kamarova_desc: "Nadszedł czas na zmiany w szeregach kierownictwa naszej republiki"
 KHM_mts: "Rozbudowa sieci MTS"
 KHM_mts_desc: "Operator MTS będzie rozbudowywał swoją strukturę sieciową w naszym regionie"
 KHM_euro: "Szczyt Rosja–UE"
 KHM_euro_desc: "Zorganizujemy szczyt, na którym być może uda nam się znaleźć potencjalnych partnerów i inwestorów."
 KHM_yugra: "Zespół Yugry"
 KHM_yugra_desc: "Zjednoczymy prawdziwych patriotów naszej republiki i wspólnie będziemy zabiegać o władzę."
 KHM_filipenko: "Nie ma potrzeby zmian"
 KHM_filipenko_desc: "Nasz szef jest sprawdzonym od lat managerem, po co go zmieniać?"
 KHM_corporations: "Współpraca z korporacjami"
 KHM_corporations_desc: "Będziemy aktywnie współpracować z korporacjami, być może nawet ze szkodą dla naszego regionu."
 KHM_grip: "Policyjna marchewka"
 KHM_grip_desc: "Trzeba zwiększyć finansowanie policji i innych struktur, dość liberalizmu."
 KHM_future: "Terytorium przyszłości"
 KHM_future_desc: "Prawdziwe terytorium przyszłości widzimy w Chanty-Mansyjskim Okręgu Autonomicznym. Inwestorzy powinni i będą tu ściągać z całego regionu i kontynentu"
 KHM_police: "Cięcia policyjne"
 KHM_police_desc: "Optymalizujemy strukturę milicji Ugra. W przeważającej części następuje redukcja kadry zarządzającej. Ponadto w pierwszej kolejności zmniejszane są wakaty."
 KHM_agri: "Inwestycje w Zespole Rolniczym"
 KHM_agri_desc: "Inwestujemy w nasz Kompleks Rolniczy, rolnictwo w naszym regionie nie jest beznadziejne"
 KHM_new_road: "Otwarcie nowych dróg"
 KHM_new_road_desc: "Sfinansujemy otwarcie nowych dróg w naszym regionie."
 KHM_machine: "Idealna maszyna polityczna"
 KHM_machine_desc: "Nasza republika działa jak mechanizm, którego polityka działa jak olej silnikowy."
 KHM_corrupt_battle: "Walka z korupcją"
 KHM_corrupt_battle_desc: "Będziemy walczyć z korupcją we wszystkich obszarach."
 KHM_best_medicine: "Najlepsze lekarstwo"
 KHM_best_medicine_desc: "Nasz region będzie miał najlepszą dziedzinę medycyny."
 KHM_best_education: "Wiele nowych instytucji edukacyjnych"
 KHM_best_education_desc: "Zbudujemy wiele nowych instytucji edukacyjnych, ponieważ bardziej potrzebujemy wykształconego obywatela niż wykształconego."
 KHM_ldprs: "Zwolennicy Żyrinowskiego"
 KHM_ldprs_desc: "Pomysł Władimira Volfovicha będzie teraz przewodzić naszej republice."
 KHM_zir_ideas: "Pomysły Żyrinowskiego"
 KHM_zir_ideas_desc: "Będziemy realizować program polityczny Żyrinowskiego, nasza republika będzie odpowiadać jego wizji."
 KHM_ordinary: "Inwestowanie w genialnych ludzi"
 KHM_ordinary_desc: "Będziemy wspierać finansowo najtęższe umysły naszej republiki."
 KHM_gripers: "Ścisła kontrola"
 KHM_gripers_desc: "Będzie tylko nazwa od liberalno-demokratycznej!."
 KHM_work_with: "Współpracuj z innymi stronami"
 KHM_work_with_desc: "Nie popadniemy w autorytaryzm i będziemy aktywnie współpracować z innymi partiami."
 KHM_work_with_business: "Współpracuj z biznesmenami"
 KHM_work_with_business_desc: "Będziemy aktywnie współpracować z lokalnym biznesem, pielęgnować go i rozwijać."
 KHM_loyal: "Lojalni oligarchowie"
 KHM_loyal_desc: "Kiedy oligarchia jest ci posłuszna, łatwiej jest kontrolować sytuację w republice."
 KHM_enforce: "Rozwiń Prawa małych narodów"
 KHM_enforce_desc: "Będziemy aktywnie poszerzać prawa małych narodów zamieszkujących naszą republikę."
 KHM_promote: "Dziedzictwo Rosyjskie"
 KHM_promote_desc: "Będziemy aktywnie przypominać i promować, że jesteśmy Rosjanami, spadkobiercami wielkiego kraju."
 KHM_united: "Zjednoczona Partia Liberalno-Demokratyczna"
 KHM_united_desc: "Będziemy aktywnie przypominać i promować, że jesteśmy Rosjanami, spadkobiercami wielkiego kraju."
 KHM_destroy: "Zniszczyć opozycję"
 KHM_destroy_desc: "Nie powinno być sprzeciwu!."
 KHM_immigrants: "Polityka antyimigracyjna"
 KHM_immigrants_desc: "Będziemy monitorować migrantów i nie wpuścimy ich do naszej republiki."
 KHM_no_minorities: "Żadnych mniejszości i małych narodów"
 KHM_no_minorities_desc: "Yugra będzie Rosjaninem."
 KHM_utopia: "Liberalno-Demokratyczna Utopia"
 KHM_utopia_desc: "Wszystkie cele polityczne i gospodarcze zostały osiągnięte zgodnie z wizją Żyrinowskiego, być może osiągnęliśmy utopię."
 KHM_liberals_desc: "Era liberalizmu w końcu nadejdzie w naszej republice."
 KHM_coalition: "Koalicja"
 KHM_coalition_desc: "Zjednoczymy wszystkie partie liberalne wokół nas."
 KHM_liberalistion: "Liberalizacja gospodarcza"
 KHM_liberalistion_desc: "Rozpoczniemy naszą globalną transformację gospodarczą. Reformy liberalizacyjne powinny pomóc naszej gospodarce przejść od stagnacji do wzrostu."
 KHM_nemtsov: "Doświadczenie Niemcowa"
 KHM_nemtsov_desc: "Korzystamy z doświadczenia Borysa Niemcowa, gdy był menadżerem w jednym z regionów Rosji."
 KHM_welfare: "Skoncentruj się na opiece zdrowotnej"
 KHM_welfare_desc: "Zdrowy obywatel to dobry podatnik."
 KHM_social: "Inwestycje Społeczne"
 KHM_social_desc: "Nasz obywatel będzie miał najlepsze gwarancje socjalne."
 KHM_media: "Darmowe media"
 KHM_media_desc: "Damy pełną wolność naszym mediom."
 KHM_eco_we: "Czysta ekologia"
 KHM_eco_we_desc: "Skupimy się na sytuacji ekologicznej, a nie na niekończącym się niszczeniu przyrody w imię zasobów."
 KHM_rights: "Prawa i wolności"
 KHM_rights_desc: "Nasz obywatel jest przykładem wolnego człowieka na przestrzeni poradzieckiej."
 KHM_corruption: "Walka z korupcją"
 KHM_corruption_desc: "Będziemy walczyć z tak okrutnym zjawiskiem, jak korupcja."
 KHM_legi: "Ustawodawstwo Demokratyczne"
 KHM_legi_desc: "Nasze przepisy powinny odzwierciedlać naszą politykę. Będziemy brać przykład z najlepszych państw demokratycznych."
 KHM_monorities: "Rozwiń Prawa Mniejszości"
 KHM_monorities_desc: "Wszelkie mniejszości na naszym terytorium będą miały maksymalną autonomię."
 KHM_spend_police: "Zmniejszyć finansowanie policji"
 KHM_spend_police_desc: "Nie potrzebujemy tak ogromnych funduszy dla policji."
 KHM_more_ecology: "Nacisk na ekologię"
 KHM_more_ecology_desc: "Będziemy kontynuować przywracanie ekologii naszego regionu, inwestując nowe środki w odbudowę flory i fauny."
 KHM_federation: "Federacja W Federacji"
 KHM_federation_desc: "Pokażemy Ci jak naprawdę powinna wyglądać Federacja."
 KHM_a_pragmatic_approach: "Pragmatyczne podejście"
 KHM_a_pragmatic_approach_desc: "Choć demokracja jest piękna, nie możemy przejść bezpośrednio od dyktatury komunistycznej do demokracji kapitalistycznej. Terapia szokowa nie zadziała i rozbije nowe państwo rosyjskie."
 KHM_democratic_idealism: "Idealizm demokratyczny"
 KHM_democratic_idealism_desc: "Nadszedł czas, aby zostawić za sobą duchy przeszłości i za wszelką cenę kontynuować reformy demokratyczne."
 KHM_Measures_of_rapprochement_with_the_West: "Środki zbliżenia z Zachodem"
 KHM_Measures_of_rapprochement_with_the_West_desc: "Zachód jest naszym przyjacielem. I będziemy to cały czas powtarzać"
 KHM_commi: "Czerwona Yugra"
 KHM_commi_desc: "Do naszego regionu wróciły komunistyczne ideały."
 KHM_unions: "Pracuj ze związkami"
 KHM_unions_desc: "Należy chronić naszego obywatela i jego prawa pracownicze."
 KHM_propaganda: "Propaganda"
 KHM_propaganda_desc: "Należy ożywić stare sowieckie metody propagandy."
 KHM_salary: "Dodatek Północny"
 KHM_salary_desc: "Będziemy zachęcać ludzi do pracy i przychodzenia do nas."
 KHM_oil: "Wzmocnienie badań geologicznych"
 KHM_oil_desc: "Będziemy nadal eksplorować wnętrzności naszej republiki w poszukiwaniu zasobów."
 KHM_oil_infra_new: "Inwestycje w naprawę infrastruktury naftowej"
 KHM_oil_infra_new_desc: "Nasza infrastruktura naftowa jest bardzo przestarzała, zamierzamy inwestować w jej naprawę i renowację."
 KHM_socialist_humanism: "Humanizm socjalistyczny"
 KHM_socialist_humanism_desc: ""
 KHM_a_new_economic_policy: "Nowa polityka gospodarcza"
 KHM_a_new_economic_policy_desc: "Chociaż plany pięcioletnie działają dobrze, nie działają wystarczająco dobrze. Musimy trochę zmienić sytuację, aby uzyskać jak największy wzrost gospodarczy."
 KHM_zavods: "Budowa nowych fabryk"
 KHM_zavods_desc: "Musimy stworzyć nowe miejsca pracy!"
 KHM_five_year_plan: "Pierwszy plan pięcioletni"
 KHM_five_year_plan_desc: "Wolne modele gospodarcze państw zachodnich nie są przyszłością państwa socjalistycznego. Powrót do gospodarki planowej, najlepiej w formie klasycznych planów pięcioletnich w stylu sowieckim, zapewni rządowi niekontrolowany wpływ na niekontrolowaną wcześniej gospodarkę."
 KHM_nationalize_foreign_business: "Znacjonalizacja biznesu zagranicznego"
 KHM_nationalize_foreign_business_desc: "Zakłady przemysłowe będące własnością cudzoziemców zawsze stanowią zagrożenie bezpieczeństwa ekonomicznego. Ponieważ zagraniczne kraje grożą nam sankcjami gospodarczymi, zawsze istnieje ryzyko, że właściciele zakładów przemysłowych wyjdą w nocy i zabiorą ze sobą istotne części swoich zakładów. Aby temu zapobiec, musimy upomnieć się o te gałęzie przemysłu na rzecz państwa – nawet jeśli obraża to obce państwa."
 KHM_authoritarian_control_over_economy: "Autorytarna kontrola nad gospodarką"
 KHM_authoritarian_control_over_economy_desc: "Sferę gospodarczą naszego państwa pozostawiono przypadkowi, ale teraz oddamy ją z powrotem pod kontrolę silnego przywódcy."
 KHM_housing: "Program mieszkaniowy"
 KHM_housing_desc: "Będziemy aktywnie inwestować w budowę nowych mieszkań."
 KHM_oligarch: "Walka z oligarchią"
 KHM_oligarch_desc: "W naszym systemie socjalistycznym nie ma miejsca na oligarchię."
 KHM_multi: "System wielopartyjny"
 KHM_multi_desc: "Będziemy współdziałać z innymi partiami i nie będziemy organizować własnej dyktatury."
 KHM_one_party: "Tylko jedna partia polityczna"
 KHM_one_party_desc: "Nie będziemy dzielić się z nikim naszą władzą."
 KHM_policies: "Polityka Partii"
 KHM_policies_desc: "Program partii to kurs w stronę nowej przyszłości."
 KHM_power_to_the_workers: "Inwestowanie w klasę robotniczą"
 KHM_power_to_the_workers_desc: "Skupimy się na klasie robotniczej, która będzie motorem wzrostu naszej gospodarki."
 KHM_z_battalion: "Batalion Ugry"
 KHM_z_battalion_desc: "Jesteśmy gotowi wysłać ochotników na wojnę."
 KHM_voenka: "Przemysł militarny"
 KHM_voenka_desc: "Zainwestujemy w odnowę fabryk wojskowych, które zostały zamknięte po upadku ZSRR."
 KHM_drones: "Produkcja dronów"
 KHM_drones_desc: "Rozpoczniemy produkcję dronów w naszych przedsiębiorstwach."
 KHM_ratnik: "Wyposaż naszych myśliwców w „Ratnika”"
 KHM_ratnik_desc: ""
 KHM_unified_russia: "Odrodzenie Rosji"
 KHM_unified_russia_desc: "My, jako spadkobiercy niegdyś wielkiej Rosji, będziemy dążyć do odrodzenia naszego kraju, ale już pod naszym przywództwem"
 KHM_stabilize: "Bastion Stabilności"
 KHM_stabilize_desc: "Aby ludzie mogli się do nas zwrócić, musimy pokazać, że jesteśmy bastionem stabilności i porządku"
 KHM_united_rus: "Spadkobiercy ziem rosyjskich"
 KHM_united_rus_desc: "Słusznie oświadczamy, że jesteśmy spadkobiercami wszystkich ziem rosyjskich"
 KHM_insurgency: "Bunt w Moskwie"
 KHM_insurgency_desc: "Trzeba przejąć kontrolę nad stolicą, w tym celu przygotujemy powstanie"
 KHM_patriots: "Apel do patriotów"
 KHM_patriots_desc: "Ogłosimy patriotyczny pobór do naszej armii wszystkich zainteresowanych mieszkańców Rosji"
 KHM_industry_military: "Ekonomia wojskowa"
 KHM_industry_military_desc: "Teraz musimy postawić gospodarkę na progu wojny, bo przed nami długa droga, aby odzyskać ziemie ojczyzny"
 KHM_people_militia: "Milicja Ludowa"
 KHM_people_militia_desc: "Będziemy polegać na ogromnej armii"
 KHM_former_officers: "Zaproś byłych funkcjonariuszy"
 KHM_former_officers_desc: "Stworzymy armię zawodową, ze szkodą dla liczebności"
 KHM_motherland_calls: "Ojczyzna wzywa!"
 KHM_motherland_calls_desc: "Chwała Rosji!"
 KHM_army: "Nowa Armia Rosyjska"
 KHM_army_desc: "Wykorzystujemy wszystkie dostępne środki, aby ożywić byłą armię rosyjską"
 KHM_wagner: "Zaakceptuj PMC Wagnera"
