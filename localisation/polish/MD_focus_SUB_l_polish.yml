 URA_start_economy: "Gospodarka Uralu"
 URA_start_economy_desc: "Zamierzamy rozwijać przedsiębiorstwa Uralu i inwestować w odbudowę tych, które zostały zniszczone przez prywatyzację."
 URA_uralmashzavod: "Uralmasz"
 URA_uralmashzavod_desc: "Uralmash to przedsiębiorstwo produkujące ciężkie maszyny należące do rosyjskiej korporacji inżynieryjnej OMZ. Jego zakład znajduje się w Jekaterynburgu w Rosji i zatrudnia około 16 500 osób. Okoliczny obszar mieszkalny, w którym mieszkają pracownicy, również nazywa się Uralmash."
 URA_uralvagonzavod: "Uralwagonzawod"
 URA_uralvagonzavod_desc: "UralVagonZavod to rosyjska firma produkująca maszyny z siedzibą w Niżnym Tagile w Rosji. Jest to jeden z największych kompleksów naukowo-przemysłowych w Rosji i największy producent czołgów podstawowych na świecie."
 URA_uralhimmash: "Uralhimasz"
 URA_uralhimmash_desc: "Uralkhimmash JSC jest rosyjskim producentem sprzętu do przetwarzania gazu, przemysłu naftowego, chemicznego, petrochemicznego i innych gałęzi przemysłu. Zakład znajduje się w Jekaterynburgu."
 URA_uralelectrotyazhmash: "Uralelektrotjazhmash"
 URA_uralelectrotyazhmash_desc: "Uraleelektrotjazhmash to radziecko-rosyjska fabryka w Jekaterynburgu."
 URA_ural_shina: "Uralszina"
 URA_ural_shina_desc: "Uralshina produkuje masywne opony do wszystkich modeli rosyjskich pojazdów opancerzonych, sprzętu dźwigowego, transportowego i magazynowego. Uralshina jest jedynym producentem w Rosji trójwarstwowych opon superelastycznych odlewanych z litego odlewu do wózków widłowych wszystkich typów o udźwigu do 3 ton. Technologia produkcji takich opon jest wewnętrznym opracowaniem firmy i jest chroniona szeregiem patentów. Zakład produkuje produkty nie tylko do sprzętu lądowego, ale także do sprzętu okrętowego i portowego, w tym okrętów rosyjskiej marynarki wojennej."
 URA_ural_turbine_plant: "Zakłady Turbinowe Ural"
 URA_ural_turbine_plant_desc: "Ural Turbine Works to zakład budowy maszyn energetycznych, który projektuje, produkuje i konserwuje turbiny parowe o różnej mocy. Zakład znajduje się w Jekaterynburgu."
 URA_ural_civil_aviation: "Uralskie Zakłady Lotnictwa Cywilnego"
 URA_ural_civil_aviation_desc: "Ural Works of Civil Aviation to przedsiębiorstwo produkujące i naprawiające samoloty, jeden z głównych producentów w branży produkcji samolotów w Rosji. Specjalizuje się w rozwoju, produkcji, testowaniu, naprawie i konserwacji sprzętu lotniczego, podzespołów i zespołów. Firma obejmuje centrum produkcyjne do konserwacji i naprawy silników, zakłady produkujące samoloty, centrum inżynieryjne oraz szereg spółek zależnych, stowarzyszonych i odrębnych."
 URA_ural_concern: "Koncern Obronny Swierdłowska"
 URA_ural_concern_desc: "Zjednoczymy wszystkie przedsiębiorstwa regionu w jeden koncern obronny."
 URA_kurgan: "Przemysł Kurgan"
 URA_kurgan_desc: "Zaczniemy rozwijać i inwestować w przemysł tego regionu."
 URA_kurgan_machine_plant: "Kurganmashzavod"
 URA_kurgan_machine_plant_desc: "JSC Kurganmashzavod to firma produkcyjna z siedzibą w Kurgan, Rosja. Jest znana z serii bojowych wozów piechoty BMP."
 URA_kurgan_stalmost: "Kurhanstalmost"
 URA_kurgan_stalmost_desc: "Kurganstalmost to wyspecjalizowane przedsiębiorstwo zajmujące się produkcją metalowych konstrukcji przęseł mostowych. Obecnie jest to wiodące rosyjskie przedsiębiorstwo produkujące metalowe konstrukcje wszystkich typów mostów. Największe obiekty przedsiębiorstwa: Most Patriarszy w Moskwie, Most Błagowieszczeński, Most wantowy Bolszoj Obuchowa w Petersburgu, Most wantowy w Surgucie, Czerwony Smok w Chanty-Mansyjsku, Pochodnia w Salechardzie. Zakład Kurgan jest jedynym przedsiębiorstwem w Rosji dostarczającym metalowe konstrukcje mostowe do Europy. Obecnie jest to jedno z największych przedsiębiorstw w obwodzie kurgańskim."
 URA_kurgan_road_plant: "Zakład Maszyn Drogowych Kurgan"
 URA_kurgan_road_plant_desc: "Kurgańskie Zakłady Maszyn Drogowych JSC to rosyjskie przedsiębiorstwo maszynowe, zajmujące się produkcją sprzętu drogowego i komunalnego."
 URA_kurgan_airport: "Rozszerzenie lotniska Kurgan"
 URA_kurgan_airport_desc: "Rozbudujemy lotnisko Kurgan, ponieważ nie spełnia ono już międzynarodowych standardów i wymaga gruntownej przebudowy."
