 kuban.15.t: "Pytanie o Adygeę"
 kuban.15.d: "Delegacja Kubańska prosi nas o włączenie Republiki Adygei do ich składu. Według nich łatwiej będzie im zarządzać tym regionem niż nam, a mają fundusze i plan na poprawę i utrzymanie Adygei w swojej strukturze."
 kuban.15.a: "Adygeja to Kubań."
 kuban.15.b: "Sami sobie z tym radzimy całkiem nieźle."
 kuban.16.t: "Rosja dała nam Adygeję"
 kuban.16.d: "Delegacja rosyjska zgodziła się przekazać nam Republikę Adygei. Mają nadzieję, że spełnimy wszystkie obietnice, które złożyliśmy im podczas negocjacji."
 kuban.16.a: "Świetnie"
 kuban.17.t: "Rosja odmówiła"
 kuban.17.d: "Odmówili nam oddania Adygei, gdyż obawiają się, że taka decyzja doprowadzi do wzrostu separatyzmu i niezadowolenia w innych regionach."
 kuban.17.a: "Bruh."
 kuban.14.t: "Kondratiew wygrywa wybory"
 kuban.14.d: "Po długiej erze rządów Aleksandra Tkaczowa, Veniamin Kondratiev zostaje nowym przywódcą Kubania. Pokonał swoich największych rywali z innych partii ogromną przewagą i zapowiedział nową erę w życiu Kubania i jego mieszkańców."
 kuban.14.a: "Świetnie"
 kuban.18.t: "Pytanie o Adygeę"
 kuban.18.d: "Kuban prosi, aby Adygea została oddana pod ich kontrolę. Według nich zapewnią lepszą kontrolę nad regionem i będą kontynuować rozwój tego regionu. W zamian mogą zaoferować nam pieniądze w zamian za ten region, a także przywileje dla naszych firm i obniżone cła na towary importowane z naszego kraju, więc możemy stracić region, ale zwiększyć wpływy na Kubań i spróbować go kontrolować."
 kuban.18.a: "Dajmy temu regionowi"
 kuban.18.b: "Adygeja jest Rosją!"
 kuban.21.t: "Pytanie o regiony Północnego Kaukazu"
 kuban.21.d: "Kuban prosi, aby regiony Północnego Kaukazu znalazły się pod ich kontrolą. Według nich zapewnią lepszą kontrolę nad regionem i będą kontynuować rozwój tego regionu. W zamian mogą zaoferować nam pieniądze w zamian za ten region, a także przywileje dla naszych firm i obniżone cła na towary importowane z naszego kraju, więc możemy stracić region, ale zwiększyć wpływy na Kubań i spróbować go kontrolować."
