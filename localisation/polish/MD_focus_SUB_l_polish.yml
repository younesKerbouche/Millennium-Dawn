 chechnya.29.t: "Atak terrorystyczny w Groznym"
 chechnya.29.d: "W Groznym doszło do ataku terrorystycznego na trybunie gościnnej stadionu Dynama. W wyniku eksplozji miny lądowej umieszczonej u podstawy podium zginęło 7 osób, w tym prezydent Czeczenii Achmat Kadyrow i przewodniczący Rady Państwa Czeczenii Husejn Isajew, a około 80 osób zostało rannych."
 chechnya.29.a: "Przepraszamy"
 chechnya.29.b: "Co nas czeka dalej"
 chechnya.30.t: "Los Czeczenii"
 chechnya.30.d: "Narodowa tragedia w postaci śmierci Achmata Kadyrowa sparaliżowała republikę, ale trzeba iść naprzód i teraz zadecyduje się, kto będzie nadal rządził republiką."
 chechnya.30.a: "Zobaczymy"
 chechnya.31.t: "Nowy szef Republiki"
 chechnya.31.d: "Nadszedł czas, aby Czeczenia poszła naprzód. W przedterminowych wyborach wybrano nowego przywódcę republiki."
 chechnya.31.a: "Dobrze."
 chechnya.32.t: "Nowy szef Republiki"
 chechnya.32.d: "W rządzie Czeczenii trwa konflikt między synem Achmata Kadyrowa, Ramzanem, a obecnym przywódcą Republiki, Alim Alkhanovem. Sytuacja jest tak krytyczna, że ​​musimy sami zdecydować, kto od teraz będzie przewodził republice."
 chechnya.32.a: "Kadyrow"
 chechnya.33.t: "Alchanow zachowuje stanowisko szefa Czeczenii"
 chechnya.33.d: "Władze rosyjskie nie pochwalały impulsów Ramzana Kadyrowa i podjęły działania, na mocy których Ałchanow zachowa stanowisko przywódcy Czeczenii."
 chechnya.33.a: "Ładnie"
 CHE_ichker_economys: "Gospodarka Czeczenii"
 CHE_ichker_economys_desc: "Nasz kraj leży w ruinie, musimy go całkowicie odbudować i od nas zależy, w którą stronę pójdziemy."
 CHE_agro_return: "Odrodzenie przemysłu rolno-spożywczego"
 CHE_agro_return_desc: "Dwie wojny czeczeńskie całkowicie zniszczyły gospodarkę naszego regionu, teraz zaczniemy odbudowywać to, co zostało zniszczone, i zaczniemy od przemysłu rolno-spożywczego."
 CHE_agro_promka: "Rozszerzenie odzyskiwania"
 CHE_agro_promka_desc: "Możemy poszerzyć potencjalne granice odbudowy tego, co zostało zniszczone po dwóch wojnach, a wkrótce będziemy mogli wyżywić cały Kaukaz!"
 CHE_chechen_mineral: "Czeczeńskie wody mineralne LLC"
 CHE_chechen_mineral_desc: "Nowe przedsiębiorstwa rolno-przemysłowe rozwinęły naszą gospodarkę."
 CHE_argun: "Zakład przetwórstwa mięsnego Argun"
 CHE_argun_desc: "Nowe przedsiębiorstwa rolno-przemysłowe rozwinęły naszą gospodarkę."
 CHE_sadi: "NPF Ogrody Czeczenii LLC"
 CHE_sadi_desc: "Nowe przedsiębiorstwa rolno-przemysłowe rozwinęły naszą gospodarkę."
 CHE_promka_return: "Odrodzenie przemysłu czeczeńskiego"
 CHE_promka_return_desc: "Nasze fabryki zostały zniszczone podczas ostatniej wojny z Rosją i teraz musimy je odbudować, co będzie wymagało wielu wysiłków i środków."
 CHE_loyal_govern: "Nowy lojalny przywódca Czeczenii"
 CHE_loyal_govern_desc: "Ostatnie wydarzenia doprowadziły do ​​drastycznych zmian w kierownictwie wobec Czeczenii. Teraz zostanie mianowany bardziej lojalny przywódca regionu."
 CHE_ahmat_after: "Dziedzictwo Akhmata"
 CHE_ahmat_after_desc: "Ostatnie wydarzenia doprowadziły do ​​drastycznych zmian w kierownictwie wobec Czeczenii. Teraz zostanie mianowany bardziej lojalny przywódca regionu."
 CHE_loyal_omon: "Szef policji ds. zamieszek"
 CHE_loyal_omon_desc: "Prawdziwy Bohater Czeczenii, prawdziwy patriota swojej ojczyzny, bohater czeczeńskich oddziałów prewencji i całej Rosji stanął na czele republiki, aby przywrócić jej stabilność."
 CHE_omon_zapros: "Prośba o rozmieszczenie batalionów OMON"
 CHE_omon_zapros_desc: "Zamierzamy przeprowadzić rajd przeciwko bojownikom Iczkerii, w tym celu potrzebujemy dodatkowych batalionów OMON z regionów."
 CHE_police_chechnya: "W Czeczenii rządzi policja"
 CHE_police_chechnya_desc: "OMON pod przywództwem Musy przejmuje kontrolę nad coraz większą liczbą instytucji kontroli publicznej. Wydaje się, że OMON ma już pełną kontrolę nad całą republiką."
 CHE_omon_guard_russia_caucas: "Gwardia Kaukaska Rosji"
 CHE_omon_guard_russia_caucas_desc: "Trzeba wzmocnić granice naszej republiki, żeby uniknąć ataków islamistów i innych wrogich sił na nasze terytorium, staniemy się tarczą Rosji."
 CHE_omon_narcos: "Zajmij się handlem narkotykami"
 CHE_omon_narcos_desc: "Handel narkotykami wzrósł w Republice w latach 90., niszczy nasz naród, naszą młodzież, nadszedł czas, aby się z tym rozprawić."
 CHE_omon_propaganda: "Promocja usługi OMON"
 CHE_omon_propaganda_desc: "Służba w OMON staje się zaszczytnym zajęciem w Czeczenii, każdy chce pomagać w walce z przestępczością w swoim regionie."
 CHE_omon_expand: "Rozszerzyć personel Czeczeńskiego OMON-u"
 CHE_omon_expand_desc: "Liczba wolontariuszy wzrosła tak bardzo, że teraz jesteśmy zmuszeni powiększyć kadrę OMON w republice."
 CHE_omon_battalion: "Batalion Ali Valdaev"
 CHE_omon_battalion_desc: "Nowy pułk OMON zostanie nazwany na cześć bohatera, dowódcy OMON-u, który walczył pod Iczkerią i poległ bohatersko w bitwach o Grozny."
 CHE_loyal_alhanov: "Ali Alchanow"
 CHE_loyal_alhanov_desc: "Republiką rządzi obecnie Ali Alchanow, były czeczeński funkcjonariusz organów ścigania mianowany przez federalny ośrodek władzy."
 CHE_loyal_sb: "Własna Służba Bezpieczeństwa"
 CHE_loyal_sb_desc: "Nie ufamy lokalnym zwolennikom Kadyrowa i zamierzamy stworzyć własną służbę bezpieczeństwa."
 CHE_economic_autonomy: "Autonomia Gospodarcza"
 CHE_economic_autonomy_desc: "Będziemy dążyć do autonomii gospodarczej, bo nie możemy ciągle siedzieć na finansowej iglicy rosyjskiego budżetu."
 CHE_federal_help: "Pomoc federalna"
 CHE_federal_help_desc: "Rząd rosyjski przyznał nam transzę środków w celu wsparcia stabilności finansowej republiki."
 CHE_federal_invest: "Inwestycje federalne"
 CHE_federal_invest_desc: "Rząd rosyjski jest gotowy zainwestować w odradzającą się gospodarkę Czeczenii."
 CHE_islam_univer: "Rosyjski Uniwersytet Islamski Kunta-Hadji"
 CHE_islam_univer_desc: "Kunta-Hadji Russian Islamic University jest najwyższą i główną religijną instytucją edukacyjną w Czeczenii. Znajduje się w centrum Groznego. Na uniwersytecie studiuje około 300 studentów. Na uniwersytecie wykładają absolwenci islamskich uniwersytetów w Jordanii, Malezji, Zjednoczonych Emiratach Arabskich, Arabii Saudyjskiej, Syrii i Egipcie. Ważną częścią programu nauczania jest studiowanie dziedzictwa Kunta Haji, po którym uniwersytet został nazwany."
 CHE_social_help: "Pomoc socjalna"
 CHE_social_help_desc: "Obywatele naszej republiki bardziej niż kiedykolwiek potrzebują wsparcia socjalnego, republika nie otrząsnęła się jeszcze ze skutków wojny."
 CHE_mashadov_parlay: "Do przodu i w górę, gospodarka"
 CHE_mashadov_parlay_desc: "Nie zamierzamy spoczywać na laurach, wzrost naszej gospodarki jest nieunikniony."
 CHE_loyal_fsb: "Agencje wywiadowcze przejmują kontrolę"
 CHE_loyal_fsb_desc: "FSB wypromowała kandydaturę swojego protegowanego i teraz objął on stanowisko szefa republiki."
 CHE_battalion_fsb_help: "Naloty batalionu FSB"
 CHE_battalion_fsb_help_desc: "Zamierzamy zwrócić się do kierownictwa FSB z prośbą o przydzielenie nam batalionów Vimpel i Alfa do przeprowadzania rajdów przeciwko zwolennikom Iczkerii."
 CHE_fsb_shield: "FSB Tarcza Nad Iczkerią"
 CHE_fsb_shield_desc: "FSB przejmuje coraz większą kontrolę nad republiką, wisząc nad nią niczym ogromna tarcza."
 CHE_power_up_border_troops: "Wzmocnić oddziały graniczne FSB"
 CHE_power_up_border_troops_desc: "Zamierzamy wzmocnić wojska graniczne w tym regionie poprzez zwiększenie rekrutacji."
 CHE_narcoss: "Zajmij się handlem narkotykami"
 CHE_narcoss_desc: "Handel narkotykami wzrósł w Republice w latach 90., niszczy nasz naród, naszą młodzież, nadszedł czas, aby się z tym rozprawić."
 CHE_fsb_k_spetcnaz: "Siły Specjalne FSB „Kaukaz”"
 CHE_fsb_k_spetcnaz_desc: "Analogicznie do Alfy i Vimpela zamierzamy utworzyć własny batalion FSB, aby skutecznie stawić czoła separatystom na Kaukazie."
 CHE_battalion_caucas_fsb: "Narodziny nowego batalionu FSB"
 CHE_battalion_caucas_fsb_desc: "Zakończyliśmy proces rekrutacji i zamierzamy ogłosić utworzenie pełnoprawnego batalionu."
 CHE_alhanov_again: "Ali Alchanow"
 CHE_alhanov_again_desc: "Republiką rządzi obecnie Ali Alchanow, były czeczeński funkcjonariusz organów ścigania mianowany przez federalny ośrodek władzy."
 CHE_alhanov_sb: "Własna Służba Bezpieczeństwa"
 CHE_alhanov_sb_desc: "Nie ufamy lokalnym zwolennikom Kadyrowa i zamierzamy stworzyć własną służbę bezpieczeństwa."
 CHE_kadyrov_case: "Konflikt z Kadyrowem"
 CHE_kadyrov_case_desc: "Syn Achmata Kadyrowa, Ramzan, bardzo aktywnie się nam sprzeciwia, nadszedł czas, aby zwrócić się do władz federalnych o rozwiązanie kwestii, komu pozostawić władzę w Czeczenii."
