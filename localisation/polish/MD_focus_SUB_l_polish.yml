 BSH_bus_category: "NEFAZ"
 BSH_bus_category_desc: "Neftekamsk Automotive Plant, czyli NEFAZ, to producent autobusów i maszyn na podwoziu KamAZ zlokalizowany w Neftekamsku w Baszkortostanie. Lata 90-te pozostawiły wielką bliznę na twarzy fabryki, ale po kilku inwestycjach ze strony firm państwowych i zagranicznych mogliśmy rozpocząć produkcję autobusów i eksportować je na całą WNP.\n\n - §YLiczba dostępnych autobusów§! §G[?BSH.bus]§! -"
