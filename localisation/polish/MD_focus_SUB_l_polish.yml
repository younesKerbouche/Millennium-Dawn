 chechnya.16.t: "Naloty w Inguszetii"
 chechnya.16.d: "Przeprowadziliśmy kilka wypadów na terytorium Inguszetii i zdobyliśmy trochę sprzętu"
 chechnya.16.a: "Dobry."
 chechnya.17.t: "Powstanie w Dagestanie"
 chechnya.17.d: "Wzbudziliśmy bunt w naszym sąsiadu Dagestanie i być może pomoże to w rozciągnięciu wojsk rosyjskich na froncie"
 chechnya.17.a: "Idź do Iczkerii!"
 chechnya.18.t: "Traktat pokojowy z Czeczenią"
 chechnya.18.d: "Ta wojna zmęczyła obie strony, może czas zawrzeć pokój"
 chechnya.18.a: "Dobrze, będziemy mieć spokój."
 chechnya.18.b: "Nigdy"
 chechnya.19.t: "Umowa o przyjaźni z Czeczenią"
 chechnya.19.d: "Rząd Czeczenii sugeruje, abyśmy zapomnieli o dawnych kłótniach i przystąpili do podpisania traktatu o przyjaźni i partnerstwie między naszymi państwami"
 chechnya.19.a: "Niech to będzie nowy etap w naszej historii"
 chechnya.19.b: "Piekło z nimi"
 chechnya.20.t: "Umowa o przyjaźni z Rosją"
 chechnya.20.d: "Zgodzili się zawrzeć z nami umowę o przyjaźni i partnerstwie"
 chechnya.20.a: "Niech to będzie nowy etap w naszej historii"
 chechnya.21.t: "Okupacja czeczeńska"
 chechnya.21.d: "Bojownicy czeczeńscy zorganizowali serię ataków terrorystycznych, a także udaną próbę zamachu na naszego prezydenta, teraz kontrolują kraj!"
 chechnya.21.a: "o Boże"
 chechnya.22.t: "Czeczenia oferuje nam umowę o współpracy"
 chechnya.22.d: "Rząd Czeczenii szuka sojuszników i partnerów na całym kontynencie i zwrócił się teraz do nas. Czy zgodziliśmy się na współpracę z nimi?"
 chechnya.22.a: "Tak"
 chechnya.22.b: "NIE"
 chechnya.23.t: "Drużyny Ochotnicze"
 chechnya.23.d: "Z pomocą przyszły nam oddziały ochotników z Iczkerii, razem wywalczymy wolność!"
 chechnya.23.a: "Za wolność!"
 chechnya.24.t: "Zamieszki w republikach rosyjskich"
 chechnya.24.d: "Organizujemy powstania w kilku sąsiadujących z nami regionach, nie zapewnimy Rosji pokoju!"
 chechnya.24.a: "Dla Iczkerii"
 chechnya.25.t: "Spotkanie z Bin Ladenem"
 chechnya.25.d: "Umówiliśmy się na spotkanie z bin Ladenem, który obiecał nam wsparcie"
 chechnya.25.a: "Dobra"
 chechnya.26.t: "Powstanie na Śląsku"
 chechnya.26.d: "Przywódca Czeczenii zaproponował zorganizowanie na Śląsku „referendum w sprawie niepodległości”. Będzie to wymagało od nas poważnych kosztów finansowych i czasu, być może nawet nam się nie uda, ze względu na sprzeciw polskiego rządu. Czy się zgodzimy?"
 chechnya.26.a: "Zróbmy zamieszanie na Śląsku"
 chechnya.26.b: "NIE"
 chechnya.27.t: "Powstanie na Śląsku"
 chechnya.27.d: "W końcu doszło do buntu na Śląsku, mamy nadzieję, że nasze inwestycje się opłacią"
 chechnya.27.a: "Wolność Śląska!"
