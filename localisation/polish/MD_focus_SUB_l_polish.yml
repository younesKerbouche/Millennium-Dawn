 URA_russian_vatican_support: "Watykan rosyjski"
 URA_romanov_empire: "Kraje [URA.GetNameWithFlag]"
 URA_romanov_empire_desc: "Sprzedaliśmy niewielką część terytorium [URA.GetNameWithFlag], w zamian będą mogli na nas wpływać i przydzielać nam fundusze, dopóki nie odkupimy ziemi za pomocą tej"
