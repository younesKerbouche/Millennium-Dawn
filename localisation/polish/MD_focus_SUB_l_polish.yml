 BSH_eternal_reform_desc: "Mimo wszystkich głośnych zapowiedzi reform transportu obecny rząd nadal nie jest w stanie ich dokończyć. Ludzie od dawna żartują o wiecznej reformie transportu i mają gdzie być"
 BSH_military_focus: "Wojskowe skupienie"
