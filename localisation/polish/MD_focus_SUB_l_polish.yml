 ural_event.39.b: "NIE"
 ural_event.40.t: "Sprzedaż Części Ziemi"
 ural_event.40.d: "Są gotowi sprzedać nam część swojej ziemi"
 ural_event.40.a: "Dobrze"
 ural_event.41.t: "Sprzedaż Części Ziemi"
 ural_event.41.d: "Odrzucili naszą ofertę kupna części ich terytorium"
 ural_event.41.a: "Smutne"
 ural_event.42.t: "[URA.GetNameWithFlag] chce dołączyć do USAID"
 ural_event.42.d: "Rząd [URA.GetNameWithFlag] wysłał prośbę o dołączenie do programu USAID. Czy jesteśmy gotowi odpowiedzieć na nią pozytywnie?"
 ural_event.42.a: "Akceptujemy ich prośbę"
 ural_event.42.b: "NIE"
 ural_event.43.t: "Nasz wniosek został zaakceptowany przez USAID."
 ural_event.43.d: "Stany Zjednoczone zatwierdziły nasz wniosek i teraz jesteśmy częścią programu USAID."
 ural_event.43.a: "Hurra!"
