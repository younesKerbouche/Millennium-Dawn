 bashkiriya.2.d: "Nasze państwo stoi teraz przed wyborem, dokąd pójść w nowym tysiącleciu, możemy kontynuować obraną drogę jako część Rosji, czy zaryzykować i spróbować odzyskać niepodległość"
 bashkiriya.2.a: "Jesteśmy razem z Rosją"
 bashkiriya.2.b: "Pójdziemy własną drogą"
 bashkiriya.3.t: "Baszkiria ogłosiła niepodległość"
 bashkiriya.3.d: "Baszkiria ogłosiła, że ​​jest teraz niepodległym państwem. Musimy pilnie zdecydować, co robić"
