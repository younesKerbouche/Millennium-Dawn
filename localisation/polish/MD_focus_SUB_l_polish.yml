 BSH_Communism_start: "Powrót komunizmu"
 BSH_Communism_start_desc: "Komunizm ponownie powrócił do Baszkortostanu. Czy komuniści znów będą rządzić krajem?"
 BSH_arest_silovic: "Pomaganie Rolnikom"
 BSH_arest_silovic_desc: "Będziemy krajowymi rolnikami, bo to oni karmią naszych ludzi"
 BSH_erase_nationalist: "Wsadź wszystkich nacjonalistów do więzienia"
 BSH_erase_nationalist_desc: "Czas wyeliminować komórki nacjonalistyczne w naszym kraju"
 BSH_antigay_propaganda_laws: "Ustawy antygejowskie"
 BSH_antigay_propaganda_laws_desc: "Czas już prawnie zakazać osobom LGBT w naszym kraju"
 BSH_clean_soc_net_desc: "Oczyścimy wszystkie portale społecznościowe, nie pozwolimy na szerzenie wrogiej propagandy"
 BSH_pioneria: "Pioneria"
 BSH_pioneria_desc: "Młodzi ludzie nie powinni pozostawać bezczynni, dlatego wskrzesimy pioniera"
 BSH_Marks_school: "Marksizm w szkołach"
 BSH_Marks_school_desc: "Program szkolny z konieczności będzie uwzględniał Marksa"
 BSH_stalin: "Restalinizacja"
 BSH_stalin_desc: "Powinniśmy po raz kolejny oddać cześć Stalinowi za jego rolę w budowaniu socjalizmu i ratowaniu cywilizacji ludzkiej przed zarazą eurofaszystowską. Dziś wielkość epoki Stalina jest oczywista nawet dla jego najbardziej wściekłych wrogów. Wyzwolimy cały świat!"
 TAT_socialist_humanism: "Humanizm socjalistyczny"
 TAT_socialist_humanism_desc: ""
 BSH_free_education: "Darmowa edukacja"
 BSH_free_education_desc: "Edukacja powinna być bezpłatna i darmowa dla każdego obywatela naszego chwalebnego państwa"
 BSH_state_atheism: "Ateizm państwowy"
 BSH_state_atheism_desc: "Religia to opium dla ludu, więc czas walczyć z religią"
 BSH_collectivism: "Kolektywizm"
 BSH_collectivism_desc: "Kolektywizacja już raz się sprawdziła, dlatego powtórzymy doświadczenie"
 BSH_mobilize_the_masses: "Mobilizować masy"
 BSH_mobilize_the_masses_desc: "Nasza armia potrzebuje ludzi, którzy będą bronić interesów naszego kraju, gdziekolwiek partia tego zażąda"
 BSH_nationalisation_production: "Produkcja nacjonalizacji"
 BSH_nationalisation_production_desc: "Nacjonalizacja produktów pomoże naszej gospodarce stać się silniejszą"
 BSH_the_culture_of_proletarianism: "Kultura proletarianizmu"
 BSH_the_culture_of_proletarianism_desc: "Czas zaszczepić w klasie robotniczej kulturę proletariacką, za pomocą której wspólnie będziemy zmierzać ku wspólnej, pięknej komunistycznej przyszłości."
 BSH_fight_international_capitalists: "Walczyć z międzynarodowymi kapitalistami"
 BSH_fight_international_capitalists_desc: "Oligarchowie to klasa niebezpieczna i skorumpowana, nie lepsza od kułaków z czasów sowieckich. Od rozpadu ZSRR rosyjscy oligarchowie pochłaniają coraz większe wpływy gospodarcze i wypędzają rosyjskich pracowników z pracy na rzecz globalistycznego modelu gospodarczego napędzanego przez zagraniczne firmy. Aby ożywić Rosję, konieczne jest przede wszystkim wypędzenie międzynarodowej klasy kapitalistów."
 BSH_better_roads: "Ogólna poprawa dróg"
 BSH_better_roads_desc: "Należy pilnie zająć się problemem drogowym w naszym kraju"
 BSH_soviet_academy_of_sciences: "Rewolucyjna edukacja"
 BSH_soviet_academy_of_sciences_desc: "Musimy wzmacniać rewolucyjne ideały w klasach, aby uczniowie nie zapomnieli, dla czego wielu zginęło przez kilka dziesięcioleci."
 BSH_weaken_the_banks: "Osłabić banki"
 BSH_weaken_the_banks_desc: "Banki są pretoriańską strażą kapitalizmu, niosącą jego sztandar do walki i broniąc zysków samym swoim istnieniem. Wtrącają się w biedne rejony świata, znęcają się nad klasą robotniczą poprzez dumping płacowy i spekulacje odsetkowe oraz wpływają na politykę poprzez legalne i nielegalne darowizny. Banki należy przywrócić do stanu, w którym są jedynie apolitycznymi, krótkoterminowymi pożyczkodawcami."
 BSH_support_of_the_worker: "Wsparcie dla Pracowników"
 BSH_support_of_the_worker_desc: "Klasa robotnicza jest naszym wsparciem i siłą, zawsze będziemy ją wspierać w walce z kapitalistyczną zarazą!"
 BSH_power_to_the_workers: "Inwestowanie w klasę robotniczą"
 BSH_power_to_the_workers_desc: "Skupimy się na klasie robotniczej, która będzie motorem wzrostu naszej gospodarki."
 BSH_ultimate_tax_reform: "Wielka reforma podatkowa"
 BSH_ultimate_tax_reform_desc: "Zamierzamy przeprowadzić poważną reformę podatkową, która odciąży zwykłych ludzi, ale dla biznesu będzie odwrotnie"
 BSH_socialist_humanism: "Humanizm socjalistyczny"
 BSH_socialist_humanism_desc: ""
 BSH_a_new_economic_policy: "Nowa polityka gospodarcza"
 BSH_a_new_economic_policy_desc: "Chociaż plany pięcioletnie działają dobrze, nie działają wystarczająco dobrze. Musimy trochę zmienić sytuację, aby uzyskać jak największy wzrost gospodarczy."
 BSH_single_party: "Pojedyncza partia"
 BSH_single_party_desc: "Komunistyczna Partia Baszkortostanu wie najlepiej we wszystkich dziedzinach związanych z państwem. Jeśli inni ludzie usuną się z drogi, będziemy mogli przystąpić do budowy prawdziwej komunistycznej utopii i tym razem nam się to uda."
 BSH_nationalize_foreign_business: "Znacjonalizacja biznesu zagranicznego"
 BSH_nationalize_foreign_business_desc: "Zakłady przemysłowe będące własnością cudzoziemców zawsze stanowią zagrożenie bezpieczeństwa ekonomicznego. Ponieważ zagraniczne kraje grożą nam sankcjami gospodarczymi, zawsze istnieje ryzyko, że właściciele zakładów przemysłowych wyjdą w nocy i zabiorą ze sobą istotne części swoich zakładów. Aby temu zapobiec, musimy upomnieć się o te gałęzie przemysłu na rzecz państwa – nawet jeśli obraża to obce państwa."
 BSH_five_year_plan: "Pierwszy plan pięcioletni"
 BSH_five_year_plan_desc: "Wolne modele gospodarcze państw zachodnich nie są przyszłością państwa socjalistycznego. Powrót do gospodarki planowej, najlepiej w formie klasycznych planów pięcioletnich w stylu sowieckim, zapewni rządowi niekontrolowany wpływ na niekontrolowaną wcześniej gospodarkę."
 BSH_authoritarian_control_over_economy: "Autorytarna kontrola nad gospodarką"
 BSH_authoritarian_control_over_economy_desc: "Sferę gospodarczą naszego państwa pozostawiono przypadkowi, ale teraz oddamy ją z powrotem pod kontrolę silnego przywódcy."
 BSH_create_patrioitc_schools: "Twórz szkoły patriotyczne"
 BSH_create_patrioitc_schools_desc: "Szkoły patriotyczne pomogą nam zwiększyć wpływ na młodzież i utrzymać partię komunistyczną u władzy."
 BSH_the_peoples_militias: "Milicje Ludowe"
 BSH_the_peoples_militias_desc: "Tworzenie dobrze finansowanych bojówek dla ludności może zapewnić wojsku wystarczające wsparcie w każdym konflikcie."
 BSH_reestablish_the_military_industrial_complex: "Przywróć kompleks wojskowo-przemysłowy"
