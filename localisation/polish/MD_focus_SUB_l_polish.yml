 URA_romanov_trinidad_influency: "Rozszerz wpływ na [TRI.GetNameWithFlag]"
 URA_kazahrevoult_warning_tt: "§RZbrojne powstanie§! §YNa naszych zachodnich ziemiach rozpocznie się powstanie miejscowych Kozaków§!"
 URA_communism_start: "Komunistyczny Ural"
 URA_communism_start_desc: "Władza na Uralu należy teraz ponownie, wiele lat później, do prawdziwych patriotów komunistycznych. Przywrócimy dawną przemysłową świetność tego regionu"
 URA_communism_government: "Rząd komunistyczny"
 URA_communism_government_desc: "Stworzymy partię rządzącą składającą się z prawdziwych patriotów regionu i wiernych zwolenników idei socjalistycznych"
 URA_communism_constituion: "Nowa Konstytucja"
 URA_communism_constituion_desc: "Przepiszemy tę okropną konstytucję, która była echem okropnych lat 90."
 URA_communism_internal_enemies: "Czystki w naszych szeregach"
 URA_communism_internal_enemies_desc: "Wyeliminujemy z naszych szeregów wszystkich zdrajców i niegodnych zaufania ludzi, zanim w końcu zasieją kłopoty."
 URA_communism_down_democrats: "Walka z Demokratami"
 URA_communism_down_democrats_desc: "Liberalni i demokratyczni zwolennicy powinni zostać uciszeni i odsunięci od władzy. Demokracja lat 90. była dla nas wystarczająca!."
 URA_communism_down_nationalist: "Zmiażdż radykalny nacjonalizm"
 URA_communism_down_nationalist_desc: "Ural nie jest miejscem dla radykałów z nacjonalistycznymi hasłami. My wszelkimi wewnętrznymi środkami staramy się ich zagłuszyć."
 URA_communism_eliminate_rossel_era: "Wyeliminuj dziedzictwo ery Rossel"
 URA_communism_eliminate_rossel_era_desc: "Nasz region nadal zmaga się z wieloma problemami, które pozostały z czasów rządów gubernatora Rossela. Zamierzamy szybko uporać się z ich negatywnym dziedzictwem."
 URA_communism_atheism: "Ateistyczny Ural"
 URA_communism_atheism_desc: "Będziemy walczyć z religią i jej wpływem na nas. Ateizm ponownie popchnie Ural w stronę postępu."
 URA_communism_regionalism: "Regionalizm"
 URA_communism_regionalism_desc: "Jesteśmy gotowi częściowo poprzeć ideę regionalizmu i uznanie, że Ural nie jest łatwym regionem."
 URA_communism_our_kgb: "Nasz Uralski KGB"
 URA_communism_our_kgb_desc: "Struktury takie jak KGB zawsze dawały pozytywne rezultaty w walce z wewnętrznymi i zewnętrznymi wrogami, którzy próbowali na nas wpływać. Zaczniemy tworzyć własne KGB, aby chronić stabilność polityczną."
 URA_communism_ural_oblast: "Obwód uralski"
 URA_communism_ural_oblast_desc: "W czasach sowieckich Ural był zjednoczony w formie Uralskiego Regionu, ale jego granice zostały podzielone między wiele regionalnych formacji stworzonych z niczego. Zamierzamy to naprawić."
 URA_communism_region_revoult: "Wywołaj powstania na Uralu"
 URA_communism_region_revoult_desc: "Nie będzie pokojowego rozwiązania. Regiony muszą się podnieść, a my im w tym pomożemy!"
 URA_communism_khmao_revoult: "Rewolucja w [KHM.GetName]"
 URA_communism_khmao_revoult_desc: "Zamierzamy rozszerzyć nasze powstanie na inne regiony i republiki Uralu - [KHM.GetName] będzie następny!"
 URA_communism_yanao_revoult: "Rewolucja w [YAM.GetName]"
 URA_communism_yanao_revoult_desc: "Zamierzamy rozszerzyć nasze powstanie na inne regiony i republiki Uralu - [YAM.GetName] będzie następny!"
 URA_communism_region_campaign: "Pokojowe Referendum"
 URA_communism_region_campaign_desc: "Nie zamierzamy wzniecać rewolucji, zamierzamy pokojowo rozwiązać kwestię Uralu."
 URA_communism_yugra_campaign: "[KHM.GetName] Referendum"
 URA_communism_yugra_campaign_desc: "Zamierzamy przeprowadzić referendum w sprawie przystąpienia [KHM.GetName] do naszego członkostwa. Być może rząd federalny zgodzi się, aby ten podmiot stał się częścią nas."
 URA_communism_yanao_campaign: "[YAM.GetName] Referendum"
 URA_communism_yanao_campaign_desc: "Zamierzamy przeprowadzić referendum w sprawie przystąpienia [YAM.GetName] do naszego członkostwa. Być może rząd federalny zgodzi się, aby ten podmiot stał się częścią nas."
 URA_communism_great_ural: "Region Wielkiego Uralu"
 URA_communism_great_ural_desc: "Pozostałe regiony włączamy do naszego wielkiego projektu Ural."
 URA_communism_ural_corps: "Ożywić Ochotniczy Korpus Pancerny Urals"
 URA_communism_ural_corps_desc: "Podczas Wielkiej Wojny Ojczyźnianej ochotnicy z Uralu utworzyli Korpus Ochotniczy, który brał udział w wielu bitwach aż do Berlina. Jesteśmy gotowi wskrzesić tę wspaniałą jednostkę bojową, choć na mniejszą skalę."
 URA_communism_orthodox_compromise: "Kompromis z prawosławiem"
 URA_communism_orthodox_compromise_desc: "Jesteśmy gotowi pójść na jakiś kompromis z prawosławiem i jego wyznawcami, a nie ich ścigać."
 URA_communism_socialism: "Socjalizm"
 URA_communism_socialism_desc: "Będziemy aktywnie wprowadzać idee socjalistyczne do naszych programów ekonomicznych i politycznych."
 URA_communism_ural_corps_academies: "Ożywić akademie wojskowe"
 URA_communism_ural_corps_academies_desc: "Wiele akademii wojskowych zostało zamkniętych wraz z rozpadem ZSRR, zamierzamy wskrzesić sławne szkoły wojskowe."
 URA_communism_ural_international_brigade: "Uralska Brygada Międzynarodowa"
 URA_communism_ural_international_brigade_desc: "Nasi wspaniali bojownicy internacjonalistyczni są gotowi bronić braci w socjalizmie na całym świecie."
 URA_communism_ural_pioneer: "Ożywić Pioniera"
 URA_communism_ural_pioneer_desc: "Młodzi ludzie muszą być kontrolowani i kierowani we właściwym kierunku. Przywrócimy dawną praktykę pionierstwa, aby nowe pokolenia również podążały za ideałami socjalizmu."
 URA_communism_ural_red_army: "Uralska Armia Czerwona"
 URA_communism_ural_red_army_desc: "Tylko Armia Czerwona może obronić swoją socjalistyczną Ojczyznę! A my stworzymy swoją, tutaj na Uralu."
 URA_communism_sklads: "Odpowiednia broń rosyjska"
 URA_communism_five_year: "Pierwszy plan pięcioletni"
 URA_communism_five_year_desc: "Zamierzamy powrócić do radzieckiej praktyki gospodarki planowej i naszą pierwszą globalną decyzją na drodze do tego będzie uruchomienie pierwszego planu pięcioletniego."
 URA_communism_trade_unions: "Wsparcie dla związków zawodowych"
 URA_communism_trade_unions_desc: "Związki zawodowe są ważne i konieczne do ochrony praw pracowniczych, których tak zaciekle bronimy. Nie zbudujemy państwa socjalistycznego bez ochrony praw pracowniczych."
 URA_communism_collectivism: "Wsparcie dla kolektywizmu"
 URA_communism_collectivism_desc: "Kolektywizm i jego poparcie stanowią ważny składnik ideologiczny naszej polityki wewnętrznej, jedynie życzliwa grupa pracowników jest w stanie podnieść każde przedsiębiorstwo z popiołów ruiny."
 URA_communism_military_factories: "Przywrócić fabryki wojskowe"
 URA_communism_military_factories_desc: "Ruiny zakładów wojskowych są od wielu lat powszechnym krajobrazem Uralu. Zamienimy te ruiny w potęgę militarną Uralu."
 URA_communism_roads: "Więcej dróg na Ural"
 URA_communism_roads_desc: "Nasz region potrzebuje więcej dróg, ze względu na szybki wzrost. W pięcioletnim planie rozwoju uwzględnimy rozwój sieci drogowej regionu."
 URA_communism_science_bitch: "Naukowy Ural"
 URA_communism_science_bitch_desc: "Nauka jest motorem postępu, nie zaprzeczamy temu, ale ją wspieramy. Nasz pięcioletni plan rozwoju będzie obejmował rozwój instytucji edukacyjnych w całym regionie."
 URA_communism_marxism: "Marksizm w szkołach i na uniwersytetach"
 URA_communism_marxism_desc: "Przywrócimy marksizm i jego elementy do programu nauczania, aby młodsze pokolenia zrozumiały, co chcemy zbudować w naszym pięknym regionie."
 URA_communism_second_five: "Drugi plan pięcioletni"
 URA_communism_second_five_desc: "Zamierzamy kontynuować realizację naszego pięcioletniego planu, drugi plan pięcioletni zostanie ogłoszony wkrótce."
 URA_communism_agro_invest: "Poprawić sektor agroprzemysłowy"
 URA_communism_agro_invest_desc: "Mimo że Ural jest regionem przemysłowym, nie możemy zapominać także o rolnictwie, aby zapewnić sobie i swojej ludności wszystko, czego potrzebują."
 URA_communism_invest_energy: "Inwestycje w energetykę"
 URA_communism_invest_energy_desc: "Stabilność energetyczna Uralu powinna stać się jednym z priorytetów naszego drugiego Planu Pięcioletniego."
 URA_communism_invest_factories: "Nowe fabryki"
 URA_communism_invest_factories_desc: "Jesteśmy gotowi ogłosić powstanie nowych zakładów, które rozszerzą potencjał przemysłowy regionu."
 URA_communism_invest_metro: "Rozwój metra"
 URA_communism_invest_metro_desc: "Zamierzamy dalej rozwijać metro miejskie, zgodnie z projektem, który powstał jeszcze w ZSRR."
 URA_communism_invest_nuclear_plant: "Zbuduj naszą elektrownię jądrową"
 URA_communism_invest_nuclear_plant_desc: "Jesteśmy gotowi zbudować własną elektrownię jądrową."
 URA_communism_nationalisation: "Nacjonalizacja"
 URA_communism_nationalisation_desc: "Zabierzemy dla dobra i korzyści naszego regionu wszystko, co zostało skradzione przez drapieżną prywatyzację lat 90."
 URA_commies_idea: "Komunistyczny Ural"
 URA_intertanional_brigade_idea: "Brygada Międzynarodowa"
 URA_military_univer_idea: "Odrodzone szkoły wojskowe"
 URA_red_army_idea: "Uralska Armia Czerwona"
 URA_kgb_idea: "Uralskie KGB"
 URA_five_year_plans: "Plan pięcioletni"
 URA_new_roads: "Rozwój dróg"
 URA_invest_univer: "Inwestowanie w edukację"
 URA_marxist_reeducation_idea: "Edukacja marksistowska"
 URA_roizman_start: "Panowanie Roizmana"
 URA_roizman_start_desc: "Rządem Swierdłowska kieruje obecnie Jewgienij Roizman. Zasłynął on ze swojej fundacji Miasto bez Narkotyków, która w latach 90. aktywnie walczyła z narkomanią w regionie. Ponadto jest żarliwym patriotą regionu i miasta Jekaterynburg, co może mieć pozytywny wpływ na dynamikę rozwoju naszego regionu."
 URA_roizman_start_narcs: "Ural bez narkotyków"
 URA_roizman_start_narcs_desc: "Rozszerzymy nasz program Miasto bez Narkotyków na granice całego naszego regionu"
 URA_roizman_migrants: "Polityka antyimigracyjna"
 URA_roizman_migrants_desc: "Będziemy aktywnie walczyć z nielegalną migracją. Apogeum przestępczości nastąpiło dokładnie wtedy, gdy poprzednie władze pozwalały podejrzanym elementom przestępczym na łatwe wkraczanie do naszego regionu. Naprawimy to."
 URA_roizman_robes: "Reforma sądownictwa"
 URA_roizman_robes_desc: "Prostytutki w szatach - wykrzyknął Roizman, gdy zobaczył stan naszego systemu prawnego. Natychmiast rozpoczniemy reformy."
 URA_roizman_spirits: "Wspieraj Ural Spirit"
 URA_roizman_spirits_desc: "Uralczycy zawsze byli patriotami swojego regionu, patriotami demokracji i walki z totalitaryzmem, będziemy to tylko aktywnie wspierać."
 URA_roizman_masks: "Reforma egzekwowania prawa"
 URA_roizman_masks_desc: "Oligophrenic in Masks - wykrzyknął Roizman, gdy zobaczył stan organów ścigania. Natychmiast rozpoczniemy reformy w tej dziedzinie."
 URA_roizman_dick_shot: "Wsparcie dla rodzin"
 URA_roizman_dick_shot_desc: "Strzał w chuja, Roizman głośno oświadczył na jednej ze swoich konferencji na temat raportu demograficznego. Konieczne jest wspieranie młodych rodzin, a nie wpychanie ich w niewolę."
 URA_roizman_dirt_soul: "Wygodne miasto"
 URA_roizman_dirt_soul_desc: "Masz brud w duszy, wybuchnął Roizman, krytykując stan czystości miasta. Ale miasto nadal potrzebuje reform, które pozwolą oczyścić ulice z brudu wiosną i jesienią."
 URA_roizman_moms: "Darmowe media"
 URA_roizman_moms_desc: "Jakiś maminsynkowy kutas - dodał Roizman podczas przemówienia na temat wolności słowa na Uralu, mówiąc, że każdy może wyrazić swoją opinię, obojętnie jaka ona jest."
 URA_roizman_gibdd: "Przeciw LGBT"
 URA_roizman_gibdd_desc: "Nie popieramy takich rzeczy i nie zamierzamy ich legalizować."
 URA_roizman_candelabra: "Pytanie o świeczniki"
 URA_roizman_candelabra_desc: "„W przyzwoitym społeczeństwie, za coś takiego pieprzyłbym się nawet świecznikiem” – odpowiedział Roizman podczas przemówienia o tolerancji religijnej na Uralu. „Będziemy zaciekle bronić każdej religii i nie pozwolimy, aby któraś z nich zajęła dominującą pozycję..”."
 URA_roizman_tv: "Pytanie o telewizję"
 URA_roizman_tv_desc: "Wyhodowani przez telewizję - tak Roizman skomentował tych, którzy nadal głosowali na Partię Komunistyczną i inne partie uosabiające totalitarną przeszłość. Zamierzamy wyrzucić z głów ludzi ten telewizyjny sposób myślenia."
 URA_roizman_patriot: "Kwestia patriotyzmu"
 URA_roizman_patriot_desc: "Jesteś gównem i nie jesteś patriotą - krzyknął Roizman do urzędnika, który na konferencji zadał pytanie, że patriotyzm uralski to bzdura i że musisz być patriotą czegoś bardziej realnego. Będziemy aktywnie wspierać patriotyzm uralski."
 URA_roizman_commies: "Do diabła z komunizmem"
 URA_roizman_commies_desc: "Czas pozbyć się wyznawców tej krwawej i strasznej ideologii przeszłości. Rozpoczniemy aktywną propagandę antykomunistyczną."
 URA_roizman_baobab: "Program ochrony środowiska"
 URA_roizman_baobab_desc: "Urodzony jako baobab, wykrzyknął Roizman, zwracając się do reportera, który zapytał o celowość reform środowiskowych, jakie miał na myśli rząd Uralu. Zamierzamy zainwestować duże środki w produkcję środowiskową"
 URA_roizman_renovation: "Renowacja"
 URA_roizman_renovation_desc: "Przeprowadzimy program renowacji, bo nasze miasto nie tylko potrzebuje rozbudowy, ale i uporządkowania zasobu mieszkaniowego, który powstawał przez ponad 40-50 lat"
 URA_roizman_katz: "Pieprzyć Maxima Katza"
 URA_roizman_katz_desc: "Maksym Katz i cała lewicowo-liberalna opozycja powinna zostać zakazana na Uralu"
 URA_roizman_neirb: "Polityka pacyfizmu"
 URA_roizman_neirb_desc: "Zamierzamy ogłosić neutralny status i politykę pacyfizmu w naszym regionie, nie zamierzamy być agresywni i tworzyć chaosu w regionie"
 URA_roizman_gnomick_economic: "Gospodarka Gnoma"
 URA_roizman_gnomick_economic_desc: "Wasza gospodarka jest jak organ płciowy krasnala – powiedział Roizman na spotkaniu z ministrem finansów, dając do zrozumienia, że ​​możemy osiągnąć wielki wzrost gospodarczy"
 URA_roizman_taxes: "Zmniejszyć podatek federalny"
 URA_roizman_taxes_desc: "Zamierzamy wystąpić o obniżkę podatków federalnych, ponieważ obciążenie naszego systemu finansowego jest zbyt duże"
 URA_roizman_federal: "Miasto o znaczeniu federalnym"
 URA_roizman_federal_desc: "Jekaterynburg powinien stać się miastem o znaczeniu federalnym! Osiągniemy to"
