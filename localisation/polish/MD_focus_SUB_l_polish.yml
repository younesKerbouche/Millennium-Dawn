 TAT_pro_russ_desc: "Będziemy razem z Rosją"
 TAT_anti_russ: "Droga Niepodległości"
 TAT_anti_russ_desc: "Pójdziemy własną drogą – drogą niepodległości"
 TAT_economic: "Gospodarka Tatarstanu"
 TAT_western_start: "Droga Demokratyczna"
 TAT_economic_desc: "Nasza sytuacja gospodarcza różni się od innych republik Rosji, lata 90. przeżyliśmy znacznie łatwiej i jest to zasługa naszej umiejętnej polityki gospodarczej"
 TAT_western_start_desc: "Nadszedł czas, aby nasz kraj wkroczył na ścieżkę rządów demokratycznych"
 TAT_promka: "Przemysł Tatarstanu"
 TAT_promka_desc: "Nie powinniśmy na tym poprzestawać. Będziemy nadal rozwijać krajowy przemysł, aby nasza republika rozkwitała."
 TAT_rebuild_promka: "Kurs Rozwoju Przemysłu"
 TAT_rebuild_promka_desc: "Szybki rozwój krajowego przemysłu uczynimy priorytetem naszej polityki gospodarczej."
 TAT_rezina: "Produkcja gumy"
 TAT_rezina_desc: "Będziemy poszerzać produkcję gumy wychodząc naprzeciw zarówno konsumentowi krajowemu, jak i odbiorcom zewnętrznym."
 TAT_neftehim: "Sektor Petrochemiczny"
 TAT_neftehim_desc: "Niezmiennie będziemy nadal rozwijać nasz sektor petrochemiczny."
 TAT_airport: "Przebudowa lotniska w Kazaniu"
 TAT_airport_desc: "Jesteśmy gotowi przeznaczyć środki na odbudowę naszego lotniska."
 TAT_tourism: "Rozwój sektora turystycznego"
 TAT_tourism_desc: "Rozwój turystyki przyniesie nam spore dochody do skarbu państwa."
 TAT_alabuga: "Specjalna Strefa Ekonomiczna – Alabuga"
 TAT_alabuga_desc: "Specjalna strefa ekonomiczna typu przemysłowo-produkcyjnego w rejonie Jelabuga Republiki Tatarstanu. Znajduje się 10 km od Jelabuga, 25 km od Nabierieżnych Czełn, 40 km od Niżniekamska i 210 km od Kazania. Zajmuje powierzchnię 3903,5 ha. Ministerstwo Ziemi i Stosunków Majątkowych Republiki Tatarstanu jest stuprocentowym udziałowcem spółki zarządzającej JSC SEZ PPT Alabuga."
 TAT_alabuga_small_business: "Skoncentruj się na małych firmach"
 TAT_alabuga_small_business_desc: "Skupimy się na małych i średnich przedsiębiorstwach, przekażemy im świadczenia i pomożemy stymulować ich rozwój, to na pewno przyniesie efekty."
 TAT_alabuga_aurus: "Zakład Produkcyjny AURUS"
 TAT_alabuga_aurus_desc: "Będziemy produkować luksusowe samochody dla rosyjskiego konsumenta."
 TAT_alabuga_invest: "Atrakcyjność inwestycyjna"
 TAT_alabuga_invest_desc: "Będziemy nadal przyciągać inwestorów do naszej Specjalnej Strefy Ekonomicznej."
 TAT_akbars: "Ak Bars Holding"
 TAT_akbars_desc: "OJSC Ak Bars Holding to zdywersyfikowany holding finansowy założony w 1998 roku."
 TAT_akbars_agro_prom: "Rozwój sektora rolnego"
 TAT_akbars_agro_prom_desc: "W osobnej kategorii inwestycji i rozwoju wyróżnimy sektor rolniczy."
 TAT_akbars_it: "Inwestycje IT"
 TAT_akbars_it_desc: "Sfera IT ma przyszłość – dlatego w nią inwestujemy."
 TAT_akbars_sudostroy: "Stocznia JSC Zelenodolsk"
 TAT_akbars_sudostroy_desc: "JSC Stocznia Zelenodolsk jest spółką stoczniową z siedzibą w Zelenodolsku w Rosji. Jest częścią holdingu Ak Bars."
 TAT_military: "Przemysł militarny"
 TAT_military_desc: "Nie mamy najsłabszego przemysłu militarnego – to daje nam impuls do rozwoju w tym obszarze."
 TAT_sokol_bpla: "Biuro Projektowe „Sokół”."
 TAT_sokol_bpla_desc: "Znajduje się w mieście Kazań, w dzielnicy Karavaevo. Główna działalność Biura Konstrukcyjnego Sokół: produkcja i naprawa bezzałogowych statków powietrznych, prowadzenie prac badawczo-rozwojowych, testowanie próbek sprzętu lotniczego."
 TAT_eniks_bpla: "CJSC ENIX"
 TAT_eniks_bpla_desc: "Firma zajmująca się rozwojem, produkcją, eksploatacją i naprawą kompleksów celów powietrznych i bezzałogowych statków powietrznych (UAV), naziemnych wyrzutni statków powietrznych, lotniczych silników odrzutowych do UAV, lotniczych autonomicznych systemów radionawigacji i optycznych systemów UAV stabilizowanych żyrostabilnie"
 TAT_kvz_helicopters: "Kazańska Fabryka Helikopterów"
 TAT_kvz_helicopters_desc: "Spółka Akcyjna, producent śmigłowców rodziny Mi-8/17. Helikoptery wyprodukowane w Kazaniu wylatały łącznie na całym świecie ponad 50 milionów godzin. W całej historii KVZ dostarczono ponad 12 000 śmigłowców Mi-4, Mi-8, Mi-14, Mi-17, Ansat i ich modyfikacji do 100 krajów na całym świecie."
 TAT_kazavia: "Kazańskie Zakłady Lotnicze"
 TAT_kazavia_desc: "Jedno z największych przedsiębiorstw przemysłu lotniczego, założone w 1932 roku w mieście Kazań i działające do dnia dzisiejszego. Znajduje się we wschodniej części dzielnicy Budowy Lotnictwa w Kazaniu, pomiędzy ulicami Maksimowa i Akademika Pawłowej wsi- Dzielnica Karawajewo. Posiada również położone w pobliżu miasta lotnisko fabryczne Borisoglebskoje. Produkuje samoloty wojskowe i cywilne, a także towary konsumpcyjne. Wraz z pobliskim SA „Kazańskie Stowarzyszenie Produkcji Silników” jest jednym z przedsiębiorstw tworzących okręg."
 TAT_reb_zavod: "Kazańskie Zakłady Optyczno-Mechaniczne"
 TAT_reb_zavod_desc: "Multidyscyplinarna firma specjalizująca się w rozwoju i produkcji urządzeń optycznych. Pełna nazwa firmy to Spółka Akcyjna „Kazańskie Zakłady Optyczno-Mechaniczne”. Na terenie przedsiębiorstwa działa również Stella-K SA, która zajmuje się seryjną produkcją elektronicznego sprzętu bojowego."
 TAT_rockets: "Elektron"
 TAT_rockets_desc: "Głównymi produktami firmy są złącza. Urządzenia i złącza telemetryczne produkowane przez JSC Elekon Plant znajdują szerokie zastosowanie we wszelkiego rodzaju sprzęcie wojskowym i cywilnym oraz w wielu gałęziach przemysłu, pojazdach nośnych: Sojuz, Proton, Zenit; międzykontynentalne rakiety balistyczne: SS-19, SS-20, Topol-M i miejsca ich startu; statki satelitarne: Wostok, Woskhod, Sojuz, Kosmos, Molniya, Ekran, Raduga i inne; stacje orbitalne: Salut, Mir, ISS; stacje międzyplanetarne: Luna, Mars, Wenus; samoloty wojskowe i cywilne, helikoptery, statki i łodzie podwodne, czołgi, radary, systemy łączności i nawigacji satelitarnej, telemechanika i automatyka, telewizja i elektrotechnika, elektrownie jądrowe i cieplne, sprzęt kolejowy, samochody."
 TAT_western_reform_govern: "Reforma rządu"
 TAT_western_reform_govern_desc: "Nasz rząd potrzebuje pilnej reformy"
 TAT_Measures_of_rapprochement_with_the_West: "Środki zbliżenia z Zachodem"
 TAT_Measures_of_rapprochement_with_the_West_desc: "Zachód jest naszym przyjacielem. I będziemy to cały czas powtarzać"
 TAT_western_decentr: "Decentralizacja"
 TAT_western_decentr_desc: "Najwyższy czas przyznać regionom więcej praw"
 TAT_western_defend_people_rights: "Prawa i wolności człowieka"
 TAT_western_defend_people_rights_desc: "Nasze państwo będzie odtąd respektować prawa i wolności każdego obywatela"
 TAT_EU_integration: "Integracja z UE"
 TAT_EU_integration_desc: "Zamierzamy integrować się z Unią Europejską"
 TAT_western_anti_corruption: "Walka z korupcją"
 TAT_western_anti_corruption_desc: "Skorumpowani urzędnicy zostaną ukarani!"
 TAT_western_prave_rabochich: "Prawa pracownicze"
 TAT_western_prave_rabochich_desc: "Nasi pracownicy muszą być chronieni gwarancjami socjalnymi"
 TAT_USAD_request: "Poproś o USAID"
 TAT_USAD_request_desc: "Postanowiliśmy skontaktować się z USAID w celu uzyskania wsparcia"
 TAT_western_freedom_smi: "Wolność słowa"
 TAT_western_freedom_smi_desc: "Wolność słowa jest jedną z podstawowych zasad naszego państwa"
 TAT_Opening_garment: "Otwarcie fabryk odzieży popularnych marek"
 TAT_Opening_garment_desc: "Jesteśmy gotowi rozpocząć produkcję wyrobów odzieżowych popularnych marek na terenie naszego kraju"
 TAT_western_welfare: "Inwestycje w służbę zdrowia"
 TAT_western_welfare_desc: "Nasi ludzie powinni być zdrowi"
 TAT_western_mothers_posobia: "Świadczenia macierzyńskie"
 TAT_western_mothers_posobia_desc: "Na zasiłek macierzyński przeznaczymy jak najwięcej pieniędzy"
 TAT_western_economic_rost: "Rozwój naszej gospodarki"
 TAT_western_economic_rost_desc: "Nasza kompetentna polityka doprowadziła do wzrostu gospodarczego"
 TAT_western_infrastructure: "Inwestycje infrastrukturalne"
 TAT_western_infrastructure_desc: "Terytorium naszego państwa nie powinno być bezludną pustynią"
 TAT_western_education_reform: "Reforma edukacji"
 TAT_western_education_reform_desc: "Będziemy dużo inwestować w reformę edukacji"
 TAT_western_science_reform: "Inwestycje Naukowe"
 TAT_western_science_reform_desc: "Zainwestujemy w naszą naukę, bo to przyszłość naszego kraju!"
 TAT_western_sport: "Promocja Sportu"
 TAT_western_sport_desc: "Zdrowy naród! - Silny naród!"
 TAT_western_ciphrovisation: "Globalna cyfryzacja"
 TAT_western_ciphrovisation_desc: "Cyfryzacja wzmocni rozwój naszej gospodarki"
 TAT_western_liberal_heaven: "Prezentacja liberałów w Tatarstanie"
 TAT_western_liberal_heaven_desc: "Jesteśmy przykładem budowania liberalnego państwa na terytorium Rosji"
 TAT_Communism_start: "Powrót komunizmu"
 TAT_Communism_start_desc: "Komunizm ponownie powrócił do Tatarstanu. Czy komuniści znów będą rządzić krajem?"
 TAT_arest_silovic: "Pomaganie Rolnikom"
 TAT_arest_silovic_desc: "Będziemy krajowymi rolnikami, bo to oni karmią naszych ludzi"
 TAT_erase_nationalist: "Wsadź wszystkich nacjonalistów do więzienia"
 TAT_erase_nationalist_desc: "Czas wyeliminować komórki nacjonalistyczne w naszym kraju"
 TAT_antigay_propaganda_laws: "Ustawy antygejowskie"
 TAT_antigay_propaganda_laws_desc: "Czas już prawnie zakazać osobom LGBT w naszym kraju"
 TAT_clean_soc_net_desc: "Oczyścimy wszystkie portale społecznościowe, nie pozwolimy na szerzenie wrogiej propagandy"
 TAT_pioneria: "Pioneria"
 TAT_pioneria_desc: "Młodzi ludzie nie powinni pozostawać bezczynni, dlatego wskrzesimy pioniera"
 TAT_Marks_school: "Marksizm w szkołach"
 TAT_Marks_school_desc: "Program szkolny z konieczności będzie uwzględniał Marksa"
 TAT_free_education: "Darmowa edukacja"
 TAT_free_education_desc: "Edukacja powinna być bezpłatna i darmowa dla każdego obywatela naszego chwalebnego państwa"
 TAT_state_atheism: "Ateizm państwowy"
 TAT_state_atheism_desc: "Religia to opium dla ludu, więc czas walczyć z religią"
 TAT_collectivism: "Kolektywizm"
 TAT_collectivism_desc: "Kolektywizacja już raz się sprawdziła, dlatego powtórzymy doświadczenie"
 TAT_mobilize_the_masses: "Mobilizować masy"
 TAT_mobilize_the_masses_desc: "Nasza armia potrzebuje ludzi, którzy będą bronić interesów naszego kraju, gdziekolwiek partia tego zażąda"
 TAT_nationalisation_production: "Produkcja nacjonalizacji"
 TAT_nationalisation_production_desc: "Nacjonalizacja produktów pomoże naszej gospodarce stać się silniejszą"
 TAT_the_culture_of_proletarianism: "Kultura proletarianizmu"
 TAT_the_culture_of_proletarianism_desc: "Czas zaszczepić w klasie robotniczej kulturę proletariacką, za pomocą której wspólnie będziemy zmierzać ku wspólnej, pięknej komunistycznej przyszłości."
 TAT_fight_international_capitalists: "Walczyć z międzynarodowymi kapitalistami"
 TAT_fight_international_capitalists_desc: "Oligarchowie to klasa niebezpieczna i skorumpowana, nie lepsza od kułaków z czasów sowieckich. Od rozpadu ZSRR rosyjscy oligarchowie pochłaniają coraz większe wpływy gospodarcze i wypędzają rosyjskich pracowników z pracy na rzecz globalistycznego modelu gospodarczego napędzanego przez zagraniczne firmy. Aby ożywić Rosję, konieczne jest przede wszystkim wypędzenie międzynarodowej klasy kapitalistów."
 TAT_better_roads: "Ogólna poprawa dróg"
 TAT_better_roads_desc: "Należy pilnie zająć się problemem drogowym w naszym kraju"
 TAT_a_new_economic_policy: "Nowa polityka gospodarcza"
 TAT_a_new_economic_policy_desc: "Chociaż plany pięcioletnie działają dobrze, nie działają wystarczająco dobrze. Musimy trochę zmienić sytuację, aby uzyskać jak największy wzrost gospodarczy."
 TAT_stalin: "Restalinizacja"
 TAT_stalin_desc: "Powinniśmy po raz kolejny oddać cześć Stalinowi za jego rolę w budowaniu socjalizmu i ratowaniu cywilizacji ludzkiej przed zarazą eurofaszystowską. Dziś wielkość epoki Stalina jest oczywista nawet dla jego najbardziej wściekłych wrogów. Wyzwolimy cały świat!"
 TAT_soviet_academy_of_sciences: "Rewolucyjna edukacja"
 TAT_soviet_academy_of_sciences_desc: "Musimy wzmacniać rewolucyjne ideały w klasach, aby uczniowie nie zapomnieli, dla czego wielu zginęło przez kilka dziesięcioleci."
 TAT_weaken_the_banks: "Osłabić banki"
 TAT_weaken_the_banks_desc: "Banki są pretoriańską strażą kapitalizmu, niosącą jego sztandar do walki i broniąc zysków samym swoim istnieniem. Wtrącają się w biedne rejony świata, znęcają się nad klasą robotniczą poprzez dumping płacowy i spekulacje odsetkowe oraz wpływają na politykę poprzez legalne i nielegalne darowizny. Banki należy przywrócić do stanu, w którym są jedynie apolitycznymi, krótkoterminowymi pożyczkodawcami."
 TAT_support_of_the_worker: "Wsparcie dla Pracowników"
 TAT_support_of_the_worker_desc: "Klasa robotnicza jest naszym wsparciem i siłą, zawsze będziemy ją wspierać w walce z kapitalistyczną zarazą!"
 TAT_power_to_the_workers: "Inwestowanie w klasę robotniczą"
 TAT_power_to_the_workers_desc: "Skupimy się na klasie robotniczej, która będzie motorem wzrostu naszej gospodarki."
 TAT_ultimate_tax_reform: "Wielka reforma podatkowa"
 TAT_ultimate_tax_reform_desc: "Zamierzamy przeprowadzić poważną reformę podatkową, która odciąży zwykłych ludzi, ale dla biznesu będzie odwrotnie"
 TAT_single_party: "Pojedyncza partia"
 TAT_single_party_desc: "Komunistyczna Partia Tatarstanu wie najlepiej we wszystkich dziedzinach związanych z państwem. Jeśli inni ludzie usuną się z drogi, będziemy mogli przystąpić do budowy prawdziwej komunistycznej utopii i tym razem nam się to uda."
 TAT_nationalize_foreign_business: "Znacjonalizacja biznesu zagranicznego"
 TAT_nationalize_foreign_business_desc: "Zakłady przemysłowe będące własnością cudzoziemców zawsze stanowią zagrożenie bezpieczeństwa ekonomicznego. Ponieważ zagraniczne kraje grożą nam sankcjami gospodarczymi, zawsze istnieje ryzyko, że właściciele zakładów przemysłowych wyjdą w nocy i zabiorą ze sobą istotne części swoich zakładów. Aby temu zapobiec, musimy upomnieć się o te gałęzie przemysłu na rzecz państwa – nawet jeśli obraża to obce państwa."
 TAT_five_year_plan: "Pierwszy plan pięcioletni"
 TAT_five_year_plan_desc: "Wolne modele gospodarcze państw zachodnich nie są przyszłością państwa socjalistycznego. Powrót do gospodarki planowej, najlepiej w formie klasycznych planów pięcioletnich w stylu sowieckim, zapewni rządowi niekontrolowany wpływ na niekontrolowaną wcześniej gospodarkę."
 TAT_authoritarian_control_over_economy: "Autorytarna kontrola nad gospodarką"
 TAT_authoritarian_control_over_economy_desc: "Sferę gospodarczą naszego państwa pozostawiono przypadkowi, ale teraz oddamy ją z powrotem pod kontrolę silnego przywódcy."
 TAT_create_patrioitc_schools: "Twórz szkoły patriotyczne"
 TAT_create_patrioitc_schools_desc: "Szkoły patriotyczne pomogą nam zwiększyć wpływ na młodzież i utrzymać partię komunistyczną u władzy."
 TAT_the_peoples_militias: "Milicje Ludowe"
 TAT_the_peoples_militias_desc: "Tworzenie dobrze finansowanych bojówek dla ludności może zapewnić wojsku wystarczające wsparcie w każdym konflikcie."
 TAT_reestablish_the_military_industrial_complex: "Przywróć kompleks wojskowo-przemysłowy"
