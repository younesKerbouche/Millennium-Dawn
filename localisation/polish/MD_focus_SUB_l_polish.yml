 BSH_nati_start_desc: "Siły nacjonalistyczne przejęły władzę w kraju. Dokąd poprowadzą Baszkortostan? Ku lepszej przyszłości czy upadkowi kraju?"
 BSH_socialochka: "Zwiększ wydatki społeczne"
 BSH_socialochka_desc: "Aby skutecznie zwiększyć wskaźnik urodzeń, musimy stworzyć lepsze warunki dla naszych obywateli. Należy zwiększyć wydatki socjalne"
 BSH_rojdaemost: "Propaganda współczynnika urodzeń"
 BSH_rojdaemost_desc: "Nasz kraj doświadcza niżu demograficznego, dlatego musimy promować wskaźnik urodzeń wśród młodych rodzin"
 BSH_debur: "Odbiurokratyzacja"
 BSH_debur_desc: "Zmniejszymy wydatki na urzędników i zmniejszymy ich liczbę, a uwolnione środki pójdą na korzyść obywateli"
 BSH_rebuild_roads: "Inwestycje w remonty dróg"
 BSH_rebuild_roads_desc: ""
 BSH_patriotism: "Patriotyzm"
 BSH_patriotism_desc: "Czas podnieść edukację patriotyczną w naszym kraju"
 BSH_rebuild_national: "Wsparcie dla krajowego przemysłu"
 BSH_rebuild_national_desc: ""
 BSH_valute: "Nasza własna waluta"
 BSH_valute_desc: "Przejście na własną walutę zaczniemy w kalkulacjach"
 BSH_National_science: "Nauka krajowa"
 BSH_National_science_desc: "Zainwestujemy pieniądze w rozwój rosyjskiej nauki"
 BSH_Tatarisation: "Baszkiryzacja"
 BSH_Tatarisation_desc: "Cała literatura, wszystkie tytuły muszą być w języku baszkirskim"
 BSH_anti_lgbt: "Zakaz propagandy przewrotnych relacji"
 BSH_anti_lgbt_desc: "Przyjmujemy ustawę o pierwszeństwie i ochronie rodziny, małżeństwa (związku mężczyzny i kobiety), macierzyństwa, o ochronie rodziny przed ingerencją i ingerencją w sprawy rodzinne ze strony ideologii i organizacji. Ponadto proponuje się przyjęcie ustawy „o ochronie natury ludzkiej” i zakazanie propagandy wypaczonych stosunków przeciwko naturalnej naturze człowieka."
 BSH_territorial_reform: "Reforma terytorialna"
 BSH_territorial_reform_desc: "Zmienimy strukturę terytorialną naszej republiki."
 BSH_militarisation: "Militaryzacja Republiki"
 BSH_militarisation_desc: ""
 BSH_territorial_defence: "Stwórz obronę terytorialną"
 BSH_territorial_defence_desc: ""
 BSH_Sovereign_Internet: "Suwerenny Internet"
 BSH_Sovereign_Internet_desc: "Musimy całkowicie uniezależnić naszą przestrzeń internetową od innych krajów, aby nie mogły one wpływać na naszych obywateli."
 BSH_Democratic_clean: "Czystki Demokratów"
 BSH_Democratic_clean_desc: "Nie staniemy się sługami Zachodu. Czas oczyścić nasz kraj z Demokratów"
 BSH_Communistst_clean: "Czystka komunistów"
 BSH_Communistst_clean_desc: "Dziedzictwo ZSRR należy zniszczyć. Czas przepędzić tych zwolenników czerwonej zarazy"
 BSH_Anti_corruption_law: "Ustawa antykorupcyjna"
 BSH_Anti_corruption_law_desc: "Będziemy walczyć z korupcją we wszystkich jej przejawach"
 BSH_anti_immigration_policies: "Polityka antyimigracyjna"
 BSH_anti_immigration_policies_desc: "Wdrożenie większej liczby polityk antyimigracyjnych utrzyma tożsamość Baszkirów przy życiu i w dobrym stanie."
 BSH_decolectivisation: "Dekolektywizacja"
 BSH_decolectivisation_desc: "Czas pozbyć się dziedzictwa ZSRR i pomóc ludności w przeprowadzce do miast."
 BSH_tatar_past: "Tatarska przeszłość"
 BSH_tatar_past_desc: "Historii nie da się zmienić i my o tym wiemy. Jesteśmy wielkimi spadkobiercami Chanatu Kazańskiego."
 BSH_constitution_return: "Zwróć pierwszą konstytucję Baszkiru"
 BSH_constitution_return_desc: "Czas przywrócić normalną konstytucję w naszym kraju."
 BSH_true_political_and_national_freedom: "Prawdziwa wolność polityczna"
 BSH_true_political_and_national_freedom_desc: "Początkiem prawdziwej wolności politycznej jest odrodzenie się po zniszczeniach, jakie nastąpiły podczas naszej czystki w kraju. Nadszedł czas, aby pójść naprzód i osiągnąć to, czego naprawdę pragną nasi ludzie."
 BSH_tatarin_nati_modifier: "Polityka państwa Baszkortostanu"
 BSH_tatarin_nati_modifier_desc: "Dojście do władzy sił nacjonalistycznych w Baszkortostanie wywarło ogromny wpływ na jego politykę wewnętrzną i zagraniczną. Priorytetem była władza i siła narodu, propaganda wielkiej przeszłości i odwet za utraconą wielkość Baszkirów."
