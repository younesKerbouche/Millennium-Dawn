 CHE_ahmat_economic: "Ożywienie Gospodarcze"
 CHE_ahmat_economic_desc: "Wreszcie dekadę później będziemy świadkami wzrostu gospodarczego naszej republiki."
 CHE_ahmat_new_chechnya: "Nowa Czeczenia"
 CHE_ahmat_new_chechnya_desc: "Nasza stabilność, nasze odrodzenie, nasza lojalność wobec siebie i Rosji najwyraźniej nie zostały zignorowane w Moskwie i aktywnie przyczyniają się do kontynuacji obecnego kursu."
 CHE_ask_qatar_for_invest: "Zaproś inwestorów z Kataru"
