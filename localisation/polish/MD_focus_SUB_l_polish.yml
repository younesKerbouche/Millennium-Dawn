 chechnya.0.t: "Czeczenia oferuje nam utworzenie turystyki religijnej"
 chechnya.0.d: "Republika Czeczeńska proponuje nam ustanowienie turystyki religijnej pomiędzy naszymi krajami, czy jesteśmy gotowi się zgodzić?"
 chechnya.0.a: "Ciekawy"
 chechnya.0.b: "NIE"
 chechnya.1.t: "Ramzan Kadyrow proponuje atak na Polskę"
 chechnya.1.d: "Ramzan Kadyrow proponuje przeprowadzenie operacji specjalnej na terytorium Polski.  Jego zdaniem ten kraj za bardzo szkodzi Rosji, czas się z tym uporać"
 chechnya.1.a: "Posłuchajmy jego rad"
 chechnya.1.b: "NIE"
 chechnya.2.t: "Ramzan Kadyrow proponuje atak na Gruzję"
 chechnya.2.d: "Ramzan Kadyrow proponuje przeprowadzenie operacji specjalnej na terytorium Gruzji.  Jego zdaniem ten kraj za bardzo szkodzi Rosji, czas się z tym uporać"
 chechnya.2.a: "Posłuchajmy jego rad"
 chechnya.2.b: "NIE"
 chechnya.3.t: "Ramzan Kadyrow oferuje wyzwolenie Białorusi od najeźdźców"
 chechnya.3.d: "Według Ramzana Kadyrowa na Białorusi rządzą obecnie siły okupacyjne prowadzące politykę antyrosyjską, należy pilnie je wyeliminować"
 chechnya.3.a: "Posłuchajmy jego rad"
 chechnya.3.b: "NIE"
 chechnya.4.t: "Ramzan Kadyrow przejmuje kontrolę nad Czeczenią"
 chechnya.4.d: "Teraz, gdy wojna się skończyła, nadszedł czas, aby przywrócić nasz piękny zakątek, naszą republikę. Dołożę wszelkich starań, aby przywrócić Czeczenii wielkość – odpowiedział w wywiadzie Ramzan Kadyrow"
 chechnya.4.a: "Przywdziewać"
 chechnya.5.t: "Utworzono czeczeńską RosGuard"
 chechnya.5.d: "Teraz nasza republika ma dzielnych obrońców w osobie Gwardii Ros. Nikt nie może skrzywdzić naszej pięknej Czeczenii"
 chechnya.5.a: "Przywdziewać"
 chechnya.6.t: "Utworzono kolejny batalion Ahmat"
 chechnya.6.d: "Nowy batalion Ahmat dołączył do szeregów walecznych wojowników Czeczenii i Rosji. Ahmat sila!"
 chechnya.6.a: "Przywdziewać"
 chechnya.7.t: "Powstał Uniwersytet Sił Specjalnych w Gudermes"
 chechnya.7.d: "W Czeczenii utworzono uniwersytet Sił Specjalnych, który da naszemu krajowi bardziej doświadczonych bojowników i specjalistów w swojej dziedzinie."
 chechnya.7.a: "Przywdziewać"
 chechnya.8.t: "Czeczenia jest gotowa dostarczyć nam samochód pancerny „Ahmat”"
 chechnya.8.d: "Nowe samochody pancerne z powodzeniem będą służyć naszej armii. Wyróżniają się taniością i jakością"
 chechnya.8.a: "Przywdziewać"
 chechnya.9.t: "Czeczeńska fabryka samochodów wypuści „Jihad-Mobile” dla sił specjalnych"
 chechnya.9.d: "W zakładzie w Czeczeniowie (Argun) rozważana jest możliwość zorganizowania produkcji „telefonów dżihadowych” dla jednostek szturmowych rosyjskich sił specjalnych"
 chechnya.9.a: "Przywdziewać"
 chechnya.10.t: "Czeczeńskie przedsiębiorstwo produkcyjne Sp. z oo „Bolat” planuje uruchomienie produkcji pojazdów opancerzonych"
 chechnya.10.d: "Pojazd przeznaczony jest do stosowania w operacjach specjalnych, do transportu rannych, dostarczania ładunków, ciągnięcia przyczep po wszystkich typach dróg i terenu."
 chechnya.10.a: "Przywdziewać"
 chechnya.11.t: "Czeczeni dokonali udanego zamachu na prezydenta Rosji"
 chechnya.11.d: "Niezadowolenie czeczeńskiej diaspory doprowadziło do najstraszniejszego i nieoczekiwanego zdarzenia. Agenci czeczeńscy zorganizowali udany atak i morderstwo naszego Prezydenta. Nie pozostaje nam nic innego jak ogłosić rozpoczęcie operacji specjalnej"
 chechnya.11.a: "Boże pomóż nam"
 chechnya.12.t: "Ramzan Kadyrow proponuje atak na Ukrainę"
 chechnya.12.d: "Ramzan Kadyrow proponuje przeprowadzenie operacji specjalnej na terytorium Ukrainy.  Jego zdaniem ten kraj za bardzo szkodzi Rosji, czas się z tym uporać"
 chechnya.12.a: "Posłuchajmy jego rad"
 chechnya.12.b: "NIE"
