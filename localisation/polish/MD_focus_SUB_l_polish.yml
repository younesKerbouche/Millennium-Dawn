 ural_event.39.t: "Sprzedaż Części Ziemi"
 ural_event.39.d: "Rząd [URA.GetNameWithFlag], na czele którego stoi nadzwyczajny Anton Bakov, zamierza odkupić od nas niewielką część naszej ziemi na własny użytek. Musimy zrozumieć, że może to stać się dźwignią wpływu na nas w przyszłości"
