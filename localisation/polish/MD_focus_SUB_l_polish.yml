 SOV_Sovfed_category: "Rada Federacji"
 SOV_Sovfed_category_desc: "£text_icon_rusgerb §YRada Federacji§! to wyższa izba Zgromadzenia Federalnego [SOV.GetFlag]§YRosji§!, zgodnie z Konstytucją [SOV.GetFlag]§YRosyjskiej Federacji§! z 1993 roku. Rada Federacji jest izbą regionalną, w której przedstawiciele regionów reprezentują swoje interesy na poziomie federalnym, co odzwierciedla federalny charakter państwa [SOV.GetFlag]§Yrosyjskiego§!. Jako instytucja integracji i konsolidacji regionów, §YRada Federacji§! ma za zadanie zapewnienie równowagi interesów federalnych i regionalnych przy podejmowaniu decyzji mających na celu realizację strategicznych celów rozwoju kraju. §YRada Federacji§! jest tworzona i zorganizowana według zasady ponadpartyjnej. Senatorowie nie tworzą frakcji ani stowarzyszeń partyjnych.\n\nJeśli chcesz §Gzaanektować§! §YPodmiot§!, konieczne jest posiadanie §Y40% wpływów§! w nim."
