 TAT_tatneft_category: "Tatnieft"
 TAT_tatneft_category_desc: "Tatnieft’ to tatarski koncern naftowy powstały w 1950 roku. Tatnieft’ to jeden z największych rosyjskich pionowo zintegrowanych koncernów naftowych, który dynamicznie rozwija wydobycie ropy i gazu, rafinację ropy, petrochemię, kompleks oponiarski, sieć stacji benzynowych, energetykę, rozwój i produkcję urządzenia dla przemysłu naftowo-gazowego oraz blok obiektów usługowych. Tatnieft’ posiada także udziały w kapitale spółek sektora finansowego."
