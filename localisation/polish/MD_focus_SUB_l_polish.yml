 CHE_ahmat_start: "Ahmat Kadyrow"
 CHE_ahmat_start_desc: "Zbawiciel naszej republiki, bohater Czeczenii, ojciec Narodu, jest tym, który poprowadzi nasz kraj w świetlaną przyszłość."
 CHE_ahmat_anti_vahhab: "Walka z wahabizmem"
 CHE_ahmat_anti_vahhab_desc: "Nie powtórzymy błędów naszych poprzedników i nie pozwolimy, aby nauki wahabitów miały wpływ na nasz kraj."
 CHE_ahmat_social_med: "Przywrócenie sfery medycznej"
 CHE_ahmat_social_med_desc: "Wojna zniszczyła wszystkie dziedziny życia, łącznie z medycyną, czas ją ożywić."
 CHE_ahmat_political: "Wzmocnienie władzy politycznej"
