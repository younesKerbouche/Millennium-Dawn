 kuban.1.t: "Kuban oferuje współpracę"
 kuban.1.d: "Kuban chce zakończyć współpracę między naszymi krajami w dziedzinie agrokultury. Według nich nasze kraje mają wiele do zaoferowania sobie nawzajem w tej dziedzinie. Czy się zgadzamy?"
 kuban.1.a: "Oczywiście"
 kuban.1.b: "NIE"
 kuban.4.t: "Białoruś się zgodziła"
 kuban.4.d: "Została zawarta umowa handlowa między naszymi krajami, a Białoruś obiecała również inwestować w naszym kraju."
 kuban.4.a: "Naprawdę świetna umowa!"
 kuban.5.t: "Białoruś odmówiła"
 kuban.5.d: "Według nich ta propozycja nie zawiera niczego, co mogłoby ich zainteresować."
 kuban.5.a: "Smutne"
 kuban_invest.1.t: "Inwestycje w Kubanie"
 kuban_invest.1.d: "Kuban prosi nas o zainwestowanie w ich państwo. Dzięki inwestycjom w Kubań możemy wzmocnić nasze wpływy na wybrzeżu Morza Czarnego, a także na granicach Rosji..."
 kuban_invest.1.a: "Dobra"
 kuban_invest.1.b: "NIE"
 kuban_invest.2.t: "Oni się zgodzili"
 kuban_invest.2.d: "Zgodzili się zainwestować w naszym kraju."
 kuban_invest.2.a: "Dobrze"
 kuban_invest.3.t: "Oni odmówili"
 kuban_invest.3.d: "Odmówili zainwestowania w naszym kraju pod pretekstem, że nasza oferta jest nieopłacalna"
 kuban_invest.3.a: "Smutne"
 kuban_invest.4.t: "Amerykańskie inwestycje na Kubaniu"
 kuban_invest.4.d: "Kuban oferuje naszym firmom inwestowanie w swoją gospodarkę. W zamian zyskamy wpływy i w dłuższej perspektywie rozwiniemy relacje z Kubanem."
 kuban_invest.4.a: "Kto powiedział pieniądze?"
 kuban_invest.4.b: "NIE"
 kuban_invest.5.t: "Ameryka się zgodziła."
 kuban_invest.5.d: "Amerykańskie firmy już rozpoczęły opracowywanie planu inwestycji w naszą gospodarkę."
 kuban_invest.5.a: "Kubanowi przydałoby się trochę demokracji."
 kuban_invest.6.t: "Ameryka odmówiła"
 kuban_invest.6.d: "Ameryka odmówiła inwestowania w naszą gospodarkę. Nie mają zaufania do niezawodności i przejrzystości naszego systemu politycznego."
 kuban_invest.6.a: "No to zadzwonię do Rosji"
 kuban_invest.7.t: "Rosyjskie inwestycje na Kubaniu"
 kuban_invest.7.d: "Kuban prosi nas o inwestowanie w jego gospodarkę. Według nich mają korzystny klimat inwestycyjny, a nasze inwestycje mogą to pokazać całemu światu."
 kuban_invest.7.a: "Oczywiście"
 kuban_invest.7.b: "Nie ma pieniędzy, ale trzeba wytrzymać."
 kuban_invest.8.t: "Rosja się zgodziła"
 kuban_invest.8.d: "Rosja zgodziła się zainwestować w naszą gospodarkę. Wszystkie największe rosyjskie firmy są już gotowe na utworzenie projektu inwestycyjnego na naszym terytorium."
 kuban_invest.8.a: "Rosja jest naszą świętą potęgą, Rosja jest naszym ukochanym krajem"
 kuban_invest.9.t: "Rosja odmówiła"
 kuban_invest.9.d: "Według nich, obecnie nie ma wystarczająco dużo pieniędzy, aby przydzielić nam pakiet inwestycyjny"
 kuban_invest.9.a: "Smutne"
 kuban_invest.10.t: "turecki inwestor daje pieniądze na budowę metra"
 kuban_invest.10.d: "Turecki inwestor oferuje nam pieniądze na budowę metra w Krasnodarze. Możemy zbudować metro za jego pieniądze lub możemy je sprzeniewierzyć, oszukując go, ale może to doprowadzić do pogorszenia naszych relacji z Turcją"
 kuban_invest.10.b: "Kuban potrzebuje pieniędzy!"
 kuban_invest.11.t: "Kuban nas oszukał"
 kuban_invest.11.d: "Grupa oszustów z Kubania sfałszowała plany budowy metra i zabrała wszystkie pieniądze, które dla nich przygotowaliśmy."
 kuban_invest.11.a: "Dranie"
 kuban_invest.12.t: "Inwestycje Galitskiego"
 kuban_invest.12.d: "Sergey Galitsky jest rosyjskim przedsiębiorcą, osobistością publiczną, założycielem i współwłaścicielem (do 2018 r.) Magnit, największej sieci handlowej. Od początku tego tysiąclecia aktywnie inwestuje w Krasnodarze i Kraju Krasnodarskim. Dzięki niemu powstało kilkadziesiąt parków i budynków, w tym stadion Krasnodar, park nazwany jego imieniem i Akademia Klubu Piłkarskiego Krasnodar. Otrzymał certyfikat honorowy jako obywatel Federacji Rosyjskiej."
 kuban_invest.12.a: "Dziękuję Ci bardzo, Sergeyu!"
