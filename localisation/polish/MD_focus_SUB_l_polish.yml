 ural_focus: "Drzewo Ural Focus"
 URA_start_new_millenium: "Nowy wiek Swierdłowska"
 URA_start_new_millenium_desc: "Obwód swierdłowski jest jednym z najważniejszych ośrodków przemysłowych w Rosji. Wkraczając w nowe tysiąclecie, nie radzi sobie z tym bez wielu problemów. Bandytyzm, fabryki zamknięte po rozpadzie ZSRR i gospodarka wciąż w recesji"
 URA_attitude_federal: "Wsparcie dla polityki federalnej"
 URA_attitude_federal_desc: "Jako poddani Rosji będziemy w pełni popierać politykę władz z Moskwy. Doświadczenia z 1993 r., kiedy próbowaliśmy stworzyć własną republikę, nadal wpływają na nominacje kadrowe z Moskwy do naszego regionu"
 URA_new_business_centers: "Nowe centra biznesowe"
 URA_new_business_centers_desc: "Obecny szef obwodu swierdłowskiego, a także burmistrz Jekaterynburga, mimo różnic, są zjednoczeni w jednej sprawie. Region powinien stać się centrum biznesowym całego Uralu i aktywnie się do tego przyczynić"
 URA_transport_development: "Rozwój systemu transportowego"
 URA_transport_development_desc: "Aktywny wzrost liczby mieszkańców regionu, a także wzrost napływu ludności do Jekaterynburga i pobliskich miast, zmusza nas do zwiększenia finansowania budowy dróg"
 URA_deal_with_chernetsky: "Konflikt z burmistrzem Jekaterynburga"
 URA_deal_with_chernetsky_desc: "地区政府和叶卡捷琳堡市政厅多年来一直默契对立。需要逐步消除矛盾，以稳定政治局势"
 URA_russian_expo_arms: "Rosyjskie Targi Broni"
 URA_russian_expo_arms_desc: "Zamierzamy otworzyć wystawę broni na terenie jednego ze składowisk odpadów w naszym regionie, aby przyciągnąć tutaj wielu producentów sprzętu wojskowego i zaprezentować swoje osiągnięcia"
 URA_deal_with_ocg: "Rozpraw się z bandytami z lat 90."
 URA_deal_with_ocg_desc: "Kilka dużych grup przestępczych miało duże wpływy i władzę w naszym regionie od lat 90. Pomimo faktu, że są dość patriotyczni w swoich działaniach i nie pozwalają im wpływać na region z zewnątrz, nadszedł czas, aby się ich pozbyć, zanim przeprowadzą zamach stanu"
 URA_german_investors: "Niemieccy inwestorzy"
 URA_german_investors_desc: "Chcemy przyciągnąć do naszego regionu inwestorów z Niemiec, ponieważ między naszymi rządami nawiązano już niezbędny dialog"
 URA_meeting_foreign: "Spotkanie z ambasadorami zagranicznymi"
 URA_meeting_foreign_desc: "W Jekaterynburgu znajduje się ogromna liczba ambasad zagranicznych, a otwarcie wielu kolejnych jest planowane. Zamierzamy rozszerzyć nasze kontakty dyplomatyczne z głównymi krajami UE"
 URA_meeting_belarus: "Partnerstwo z Białorusią"
 URA_meeting_belarus_desc: "Jesteśmy gotowi zaproponować Białorusi umowę handlową, która pomoże nam udoskonalić nasze technologie rolnicze."
 URA_koltsovo: "Rozbudowa lotniska Kolcowo"
 URA_koltsovo_desc: "Nasze główne lotnisko - Kolcowo, wymaga remontu i rozbudowy ze względu na wzrost liczby lotów do naszego regionu"
 URA_factories: "Nowe fabryki"
 URA_factories_desc: "Należy również rozbudować potencjał przemysłowy Uralu, a przynajmniej spróbować przywrócić go do poziomu sprzed rozpadu ZSRR"
 URA_agro_restruict: "Inwestycje w sektorze agroprzemysłowym"
 URA_agro_restruict_desc: "Nasz kompleks agroprzemysłowy również potrzebuje inwestycji. Nasze najlepsze fabryki będą karmić Ural!"
 URA_small_business: "Wspieraj małe firmy"
 URA_small_business_desc: "Małe przedsiębiorstwa są motorem postępu. Im więcej małych przedsiębiorstw będzie w regionie, tym więcej podatków otrzymamy"
 URA_policy_category: "Polityka Uralu"
 URA_policy_category_desc: "\n\n\n\n\n\n£URA_desctext_policy \n\n\n\n\n\n\n\n\nThe Urals are the mainstay of the whole of Russia. The main military-industrial production is located here. Back in the 90s, this region showed its desire for independence or at least greater autonomy. It's time to realize the potential of the Urals"
 URA_edro: "Zjednoczeni z Rosją"
 URA_edro_desc: "Jesteśmy w pełni gotowi poprzeć politykę władz federalnych i nie zamierzamy wchodzić z nimi w konfrontację"
 URA_support_from_moscow: "Wsparcie z Moskwy"
 URA_support_from_moscow_desc: "Nasza lojalność wobec Moskwy się opłaciła i otrzymaliśmy niewielkie dotacje z federalnego centrum"
 URA_titanium_valley: "Dolina Tytanu"
 URA_titanium_valley_desc: "Dolina Tytanu to specjalna strefa ekonomiczna w obwodzie swierdłowskim w Uralskim Okręgu Federalnym Rosji, która będzie koncentrować się na tworzeniu produktów tytanowych dla przemysłu lotniczego, motoryzacyjnego, stoczniowego i medycznego. Zostanie utworzona wokół największego na świecie producenta tytanu, VSMPO-Avisma"
 URA_misharin: "Aleksander Miszarin"
 URA_misharin_desc: "Alexander Sergeevich Misharin jest byłym gubernatorem obwodu swierdłowskiego, regionu w Rosji. Został mianowany po rezygnacji poprzedniego gubernatora, Eduarda Rossela"
 URA_innoprom: "Innoprom"
 URA_innoprom_desc: "Innoprom to międzynarodowa wystawa przemysłowa na dużą skalę, odbywająca się corocznie w Jekaterynburgu. Jak podano, celem wystawy jest zaprezentowanie zaawansowanych technologii opracowanych w Rosji, które są gotowe do wykorzystania w przemyśle, ułatwienie rozprzestrzeniania najlepszych praktyk innowacyjnych i rozwijanie kontaktów biznesowych między przedsiębiorstwami przemysłowymi a twórcami technologii."
 URA_metro_expansion: "Rozszerzenie metra"
 URA_metro_expansion_desc: "Metro w Jekaterynburgu jest jednym z najmniejszych na świecie. Jesteśmy gotowi rozszerzyć je o kilka stacji przy wsparciu rządu federalnego"
 URA_bajov: "Ruch Bażowa"
 URA_bajov_desc: "Zamierzamy utworzyć organizację polityczną, której celem będzie promowanie patriotyzmu regionalnego. Będzie ona nosić imię słynnego pisarza i patrioty Uralu Bażowa"
 URA_relations_moscow: "Utrzymywanie stosunków z Moskwą"
 URA_relations_moscow_desc: "Zamierzamy pozostać lojalni wobec Moskwy, co zapewni regionowi większe wsparcie ze strony federalnego centrum."
 URA_more_roads: "Rozszerzenie infrastruktury"
 URA_more_roads_desc: "Region rozwija się szybko, a my znów potrzebujemy inwestycji w infrastrukturę"
 URA_big_ekb: "Wielki Jekaterynburg"
 URA_big_ekb_desc: "Zamierzamy połączyć Jekaterynburg z kilkoma pobliskimi osiedlami i miastami, aby stworzyć duże miasto na wzór Moskwy"
 URA_kuyvashev: "Jewgienij Kuyvashev"
 URA_kuyvashev_desc: "Jewgienij Władmirowicz Kujwaszew jest rosyjskim politykiem pełniącym funkcję gubernatora obwodu swierdłowskiego od czasu rezygnacji poprzedniego gubernatora. Kujwaszew wcześniej pełnił funkcję 3. Pełnomocnika Uralskiego Okręgu Federalnego. Zajmował stanowiska takie jak Szef Administracji Tiumeń i Tobolsk."
 URA_eltsyn_center: "Centrum Prezydenckie Borysa Jelcyna"
 URA_eltsyn_center_desc: "Boris Jelcyn Presidential Center, znane również po prostu jako Jelcyn Center, to centrum społeczne, kulturalne i edukacyjne, które zostało otwarte w Jekaterynburgu. Architektem projektu jest Boris Bernaskoni, założyciel interdyscyplinarnego biura BERNASKONI, które działa na styku architektury, komunikacji, sztuki i wzornictwa przemysłowego. Jednym z głównych obiektów centrum jest Muzeum Borysa Jelcyna, poświęcone współczesnej historii politycznej Rosji i jej pierwszemu prezydentowi."
 URA_transport_reform: "Reforma transportu"
 URA_transport_reform_desc: "W naszym regionie jest zbyt wielu przewoźników pasażerskich, a szczególnie w Jekaterynburgu. Zamierzamy zoptymalizować tak dużą liczbę pojazdów, aby obniżyć koszty."
 URA_ekaterinburg_city: "Jekaterynburg-Miasto"
 URA_ekaterinburg_city_desc: "Jekaterynburg-Miasto to dzielnica handlowa w pobliżu centrum miasta Jekaterynburg w Rosji. Znajduje się na ulicy Borisa Jelcyna na nabrzeżu rzeki Iset i jest obecnie w trakcie rozwoju. Obszar zajmuje pięć hektarów."
 URA_expo_arms_to_moscow: "Daj Expo Arm Moskwie"
 URA_expo_arms_to_moscow_desc: "Rząd Moskwy zamierza odebrać nam wystawę broni i zorganizować ją w swoim regionie. Uważamy, że to będzie świetne rozwiązanie."
 URA_end_conflict: "Zakończ konflikt: Ratusz - Region"
 URA_end_conflict_desc: "Po wielu latach konfrontacji politycznych jesteśmy wreszcie gotowi całkowicie zakończyć ten długotrwały konflikt."
 URA_second_stage_titanium_valley: "Drugi etap Doliny Tytanowej"
 URA_second_stage_titanium_valley_desc: "Nasza Dolina Tytanowa będzie kontynuować ekspansję"
 URA_gold_rossel: "Złoty wiek Rossel"
 URA_gold_rossel_desc: "Nasz region zamierza bronić ideałów autonomii, co było wówczas wyrazem uznania ze strony gubernatora Rossel."
 URA_ural_spirit: "Duch Uralu"
 URA_ural_spirit_desc: "Duch Uralu sprawia, że ​​Ural jest wyjątkowym regionem. Pragnienie niepodległości, niebycia czyimś cieniem, i zamierzamy rozwijać je, jak również tożsamość Uralu."
 URA_return_to_republic: "Ponowna deklaracja Republiki Uralskiej"
 URA_return_to_republic_desc: "Zamierzamy ponownie ogłosić przywrócenie Republiki Uralskiej. Zdecydowanie nie zgadzamy się z jej rozwiązaniem i uważamy również, że ta decyzja nie była zgodna z konstytucją."
 URA_our_import: "Substytucja importu Uralu"
 URA_our_import_desc: "Będziemy nadal rozwijać nasze produkty Ural, aby wzmocnić naszą autonomię gospodarczą."
 URA_ural_francs: "Franki uralskie"
 URA_ural_francs_desc: "Zamierzamy również powrócić do idei własnej waluty, franka uralskiego. Pomysł ten zaproponował nie Rossel, a oligarcha Anton Bakov. W ten sposób będziemy mogli zabezpieczyć naszą gospodarkę na wypadek załamania strefy rubla."
 URA_meet_governors: "Spotkaj się z gubernatorami regionów uralskich"
 URA_meet_governors_desc: "Zamierzamy ponownie podpisać umowy o współpracy z rządami obwodów uralskich, tak jak w 1993 r."
 URA_invest_in_destroyed: "Inwestowanie w zniszczone"
 URA_invest_in_destroyed_desc: "Inwestujemy w odbudowę zakładów, które zostały wcześniej zniszczone w wyniku prywatyzacji"
 URA_region_campaign: "Propaganda Republiki Uralskiej"
 URA_region_campaign_desc: "Zamierzamy za pomocą pokojowych środków, poprzez protesty i tym podobne, nakłonić mieszkańców regionu i władze do zawarcia z nami porozumienia"
 URA_region_unrest: "Bunt w regionach"
 URA_region_unrest_desc: "Zamierzamy zorganizować zamieszki w regionach i siłą przyłączyć ich do nas"
 URA_republican_army: "Uralska Armia Republikańska"
 URA_republican_army_desc: "Ural powinien mieć własną armię od dawna, aby chronić swoją niepodległość i rozwiązywać problemy wewnętrzne. Teraz jesteśmy gotowi oficjalnie ogłosić utworzenie własnych sił zbrojnych"
 URA_sklads: "Odpowiednia broń rosyjska"
 URA_sklads_desc: "Zamierzamy przeznaczyć całą broń znajdującą się na naszym terytorium na potrzeby naszych sił zbrojnych"
 URA_territoral_defence: "Obrona Terytorialna Uralu"
 URA_territoral_defence_desc: "Ogłosimy utworzenie własnej obrony terytorialnej, aby rozwiązać problemy wewnętrzne i chronić granice. Na szczęście rosyjskie prawo zezwala na tworzenie sił obrony terytorialnej i nie wchodzimy w konflikt z Federal Center"
 URA_great_ural: "Wielki Ural"
 URA_great_ural_desc: "Marzenie o Wielkim Uralu jako gospodarczym centrum potęgi dojrzewało w umysłach wielu ludzi od 1993 roku, teraz jesteśmy gotowi do tego dążyć"
 URA_germany_cores: "Partnerstwo niemiecko-uralskie"
 URA_germany_cores_desc: "Od dawna postrzegamy Niemcy jako naszego głównego partnera we wszystkich relacjach - handlowych, gospodarczych i wojskowych. Zamierzamy przenieść nasze partnerstwo na nowy poziom."
 URA_germany_bundesver: "Ćwiczenia z armią niemiecką"
 URA_germany_bundesver_desc: "Będziemy prowadzić wspólne ćwiczenia z armią niemiecką, aby zdobyć niezbędne doświadczenie i udoskonalić nasze siły zbrojne."
 URA_germany_weapons: "Kup niemieckie karabiny"
 URA_germany_weapons_desc: "Musimy dozbroić naszą armię i dlatego jesteśmy gotowi zawrzeć duży kontrakt na zakup karabinów z Niemiec."
 URA_germany_infra: "Infrastruktura niemiecka"
 URA_germany_infra_desc: "Zamierzamy podpisać duży kontrakt z Niemcami na unowocześnienie naszej infrastruktury."
 URA_germany_more_trade: "Duża umowa handlowa"
 URA_germany_more_trade_desc: "Zamierzamy dalej rozwijać tempo wymiany handlowej i jesteśmy gotowi na zawarcie dużej umowy przemysłowej między naszymi krajami."
 URA_germany_army: "Niemieckie doświadczenie z Armią Uralską"
 URA_germany_army_desc: "Współpraca z armią niemiecką osiągnie zupełnie nowy poziom, co będzie oznaczało przejście do tworzenia własnych, potężnych sił zbrojnych."
 URA_germany_more_weapons: "Kup niemieckie czołgi"
 URA_germany_more_weapons_desc: "Dzięki naszym zakładom produkcyjnym i niemieckim czołgom będziemy mogli stworzyć potężną jednostkę pancerną, która ochroni Ural przed zewnętrznymi najazdami. Dlatego jesteśmy gotowi ogłosić masowy zakup niemieckich czołgów."
 URA_ger_promka: "Umowa przemysłowa z Niemcami"
 URA_rne_start: "Rosyjski Ural"
 URA_rne_start_desc: "Ural jest teraz pod przywództwem prawdziwych rosyjskich patriotów. Nasza żelazna ręka wyeliminuje wszystkich, którzy będą przeszkadzać w rosyjskim odrodzeniu tego pięknego regionu"
 URA_rne_orthodoxy: "Prawosławny Ural"
 URA_rne_orthodoxy_desc: "Religia jest fundamentem, który położymy także w fundamentach naszego rządu. Bez wiary nasi ludzie zagubią się w wartościach narzuconych im przez Zachód, a nasi ludzie utracą punkty orientacyjne, które poprowadzą ich do dobrobytu i siły."
 URA_rne_paramilitary: "Organizacje paramilitarne"
 URA_rne_paramilitary_desc: "Zaczniemy tworzyć organizacje paramilitarne, aby przyciągnąć więcej zwolenników do naszych szeregów, w przyszłości będziemy potrzebować bojowników, aby bronić naszej ojczyzny"
 URA_rne_disloyal: "Wyeliminuj nielojalnych"
 URA_rne_disloyal_desc: "Natychmiast zaczniemy czyścić nasze szeregi, konieczne jest natychmiastowe zidentyfikowanie potencjalnych zdrajców i tych, którzy będą chcieli sprzedać nasze ideały za grosze"
 URA_rne_migrants: "Surowa polityka migracyjna"
 URA_rne_migrants_desc: "Nie pozwolimy migrantom gromadzić się w gettach i terroryzować naszych obywateli. Będziemy chronić nasz dom przed plagą migracji"
 URA_rne_false_democracy: "Zakończmy fałszywą demokrację"
 URA_rne_false_democracy_desc: "Demokracja i wszystkie jej fałszywe instytucje były wpajane naszym ludziom przez lata jako sposób na rozwiązanie wszystkich problemów, ale lata później pozostały tylko ruiny, gdzie ludzie się o to modlili. Precz z fałszywą demokracją!"
 URA_rne_no_radicalism: "Bez radykalizmu"
 URA_rne_no_radicalism_desc: "Pomimo naszego żarliwego nacjonalizmu, aktywnie odrzucamy jego najbardziej radykalne formy, które prowadzą do szowinizmu i nazizmu. Będziemy walczyć z takimi radykałami"
 URA_rne_youth: "Młodzieżowy Ruch Paramilitarny"
 URA_rne_youth_desc: "Będziemy aktywnie angażować młodych ludzi w nasz ugruntowany ruch młodzieżowy. Każdy z nich jest potencjalnym bojownikiem, obrońcą naszej ojczyzny"
 URA_rne_security: "Tajna Służba"
 URA_rne_security_desc: "Wśród nas jest wielu weteranów służby w takich organach jak FSB, GRU i MSW. Zamierzamy wykorzystać ich doświadczenie, wiedzę i taktykę, aby utworzyć własną służbę bezpieczeństwa"
 URA_rne_anti_amer: "Doktryna antyamerykańsko-izraelska"
 URA_rne_anti_amer_desc: "Wierzymy, że źródłem wszelkiego zła i nieszczęść na świecie są państwa amerykańskie i izraelskie. To one podsycają wszystkie konflikty na świecie i czerpią z nich korzyści wszędzie"
 URA_rne_nationalise: "Nacjonalizacja"
 URA_rne_nationalise_desc: "Zabierzemy dla dobra i korzyści naszego regionu wszystko, co zostało skradzione przez drapieżną prywatyzację lat 90."
 URA_rne_anti_commies: "Propaganda antykomunistyczna"
 URA_rne_anti_commies_desc: "Ural nigdy nie był regionem, w którym nastroje komunistyczne miały duży wpływ, zwłaszcza sam Swierdłowsk głosował za upadkiem ZSRR, ale mimo to będziemy starać się walczyć z komunistami dalej"
 URA_rne_protect_russian: "Doktryna ochrony Rosjan"
 URA_rne_protect_russian_desc: "Zawsze będziemy walczyć o naród rosyjski i jego interesy, gdziekolwiek na świecie, na każdym kontynencie"
 URA_rne_military_power: "Potęga militarna Uralu"
 URA_rne_military_power_desc: "Siłą Uralu są jego fabryki wojskowe, jego potencjał militarny, który pozwoli mu obronić się przed wszystkimi zagrożeniami"
 URA_rne_social_just_state: "Społecznie Sprawiedliwe Państwo"
 URA_rne_social_just_state_desc: "Nasz obywatel musi być chroniony wszelkimi możliwymi gwarancjami socjalnymi, aby czuć się bezpiecznie i być gotowym do obrony państwa, które go chroni"
 URA_rne_provide_work: "Praca dla bezrobotnych"
 URA_rne_provide_work_desc: "Bezrobocie musi zostać wyeliminowane, a najlepszym sposobem na jego wyeliminowanie jest zapewnienie ludziom pracy, co zrobimy, budując nowe fabryki"
 URA_rne_free_education: "Tradycja bezpłatnej edukacji"
 URA_rne_free_education_desc: "Bezpłatna edukacja istnieje od czasów radzieckich i nie zamierzamy porzucać takiej praktycznej i użytecznej praktyki. Przeciwnie, zamierzamy inwestować w poprawę i zwiększenie efektywności tego typu edukacji."
 URA_rne_decent_life: "Godne życie"
 URA_rne_decent_life_desc: "Godne życie to coś, co powinno być zapewnione naszemu obywatelowi w młodości i starości, to jest główny cel naszej polityki społecznej"
 URA_rne_russian_dictatorship: "Wszechuralska rosyjska dyktatura narodowa"
 URA_rne_russian_dictatorship_desc: "Będziemy aktywnie promować nasze idee na terenie całego Uralu, nie możemy ograniczać się do jednego obszaru"
 URA_rne_bunt_regions: "Rosyjska rewolucja uralska"
 URA_rne_bunt_regions_desc: "Precz z okupacyjnym reżimem Uralu, ustanowionym przez Moskwę. Wyzwolimy Ural w płomieniach rewolucji rosyjskiej"
 URA_rne_friend_nazbol: "Nieoczekiwany sojusz"
 URA_rne_friend_nazbol_desc: "Trudne czasy zmuszają nas do podjęcia desperackich kroków, a teraz, zdając sobie sprawę z sytuacji, w jakiej znajduje się Rosja, do czego doprowadziły ją ostatnie 100 lat zamętu, szukamy sposobu na przywrócenie jej dawnej świetności. Wszystkie te marionetki rządu, fałszywi patrioci, nie są naszymi sojusznikami. Jedynymi, którzy naprawdę popierają Rosję, są narodowi bolszewicy. Ich poparcie jest znacznie wyższe niż nasze, więc jesteśmy gotowi dać im coś, co pomoże uratować kraj - początek"
 URA_rne_ekb_all_nazbol: "Narodowe Forum Bolszewickie w Jekaterynburgu"
 URA_rne_ekb_all_nazbol_desc: "Zamierzamy uczynić ze stolicy Uralu miejsce spotkań wszystkich narodowych bolszewików na forum globalnym, co pozwoli nam skonsolidować nasze siły z nimi w celu wywarcia wpływu na politykę w kraju"
 URA_rne_nazbol_unite_propaganda: "Zjednoczona Propaganda"
 URA_rne_nazbol_unite_propaganda_desc: "Konsolidujemy nasze możliwości propagandowe i będziemy dążyć do tego, aby nasza propaganda dotarła do mas w całej Rosji"
 URA_rne_nazbol_revanshizm_propaganda: "Propaganda rewanżyzmu"
 URA_rne_nazbol_revanshizm_propaganda_desc: "Musimy przypomnieć ludziom o upadku dwóch imperiów, o tym, co działo się z Rosją w ciągu ostatnich 100 lat i że obecne władze są uosobieniem tych ludzi, którzy przewodzili temu imperium i doprowadzą do jego upadku"
 URA_rne_nazbol_to_russia: "Nowa Rosja"
 URA_rne_nazbol_to_russia_desc: "Osiągnęliśmy nasz cel, teraz prawdziwi patrioci Rosji zajmują Kreml i jesteśmy gotowi dołączyć do szeregów tych, którzy pomogą uczynić tę Rosję znów wielką"
 URA_rne_volunteer_blr: "Wolontariusze z [BLR.GetName]"
 URA_rne_volunteer_blr_desc: "Wolontariusze są gotowi pomóc nam w walce o prawdziwy rosyjski Ural"
 URA_rne_volunteer_ukr: "Wolontariusze z [UKR.GetName]"
 URA_rne_volunteer_ukr_desc: "Wolontariusze są gotowi pomóc nam w walce o prawdziwy rosyjski Ural"
 URA_rne_volunteer_ger: "Wolontariusze z [GER.GetName]"
 URA_rne_volunteer_ger_desc: "Wolontariusze są gotowi pomóc nam w walce o prawdziwy rosyjski Ural"
 URA_rne_volunteer_hun: "Wolontariusze z [HUN.GetName]"
 URA_rne_volunteer_hun_desc: "Wolontariusze są gotowi pomóc nam w walce o prawdziwy rosyjski Ural"
 URA_rne_volunteer_bul: "Wolontariusze z [BUL.GetName]"
 URA_rne_volunteer_bul_desc: "Wolontariusze są gotowi pomóc nam w walce o prawdziwy rosyjski Ural"
 URA_nazbols_ekb: "Narodowe Forum Bolszewickie w Jekaterynburgu"
 URA_nazbols_unite: "Zjednoczona Propaganda"
 URA_nazbols_revanshizm: "Propaganda rewanżyzmu"
 URA_rne_idea: "Rosyjski Narodowy Ural"
 URA_rne_russian_dictatorship_idea: "Rosyjska dyktatura narodowa"
 URA_rne_education_idea: "Rosyjska edukacja narodowa"
 URA_rne_paramilitary_idea: "Organizacje paramilitarne"
 URA_rne_youth_idea: "Organizacje paramilitarne młodzieżowe"
 URA_rne_security_idea: "Tajna Służba"
 URA_rne_protect_russians_idea: "Doktryna ochrony Rosjan"
 URA_rne_volunteers_battalion_idea: "Wolontariusze zagraniczni"
 URA_rne_TT: "§YNowa decyzja§! zostanie ujawniona w celu zwiększenia popularności §RNacjonalni bolszewicy§! w [SOV.GetNameWithFlag]"
 URA_democratic_start: "Demokracja Uralska"
 URA_democratic_start_desc: "Prawdziwi zwolennicy demokracji w końcu przejęli Ural. Pokażemy reszcie Rosji prawdziwe państwo prawa"
 URA_democratic_government: "Nowy Rząd"
 URA_democratic_government_desc: "Utworzymy nowy rząd składający się wyłącznie z legalnie wybranych deputowanych"
 URA_democratic_new_republic: "Nowa Republika"
 URA_democratic_new_republic_desc: "Ural potrzebuje najbardziej uczciwych, najbardziej patriotycznych i najbardziej demokratycznych polityków. Nasza republika będzie dążyć do tego, by zgromadzić w swoich władzach właśnie takich ludzi"
 URA_democratic_constituion: "Nowa Konstytucja"
 URA_democratic_constituion_desc: "Napiszemy konstytucję na nowo, usuwając wszystkie luki i czyniąc ją bardziej demokratyczną."
 URA_democratic_old_amministrative: "Stary-Nowy Podział Administracyjny"
 URA_democratic_old_amministrative_desc: "Zamierzamy porzucić obecną zasadę podziału terytorialnego i całkowicie zmienić podział wewnętrzny, opierając się na zasadach podziału z czasów Imperium Rosyjskiego, ponieważ widzimy w nich bardziej ekonomiczną i terytorialną logikę."
 URA_democratic_internal_affairs: "Ministerstwo Spraw Wewnętrznych"
 URA_democratic_internal_affairs_desc: "Zamierzamy utworzyć własne Ministerstwo Spraw Wewnętrznych, aby w pełni kontrolować sytuację w regionie w kwestiach wewnętrznych."
 URA_democratic_state_secuirty: "Ministerstwo Bezpieczeństwa Państwowego"
 URA_democratic_state_secuirty_desc: "Ministerstwo Bezpieczeństwa Wewnętrznego, które stworzyliśmy, pomoże zapewnić stabilność porządku wewnętrznego naszej ojczyzny. Zamierzamy rekrutować byłych członków różnych organizacji, takich jak FSB, GRU i Ministerstwo Spraw Wewnętrznych, co pozwoli nam stworzyć doświadczoną jednostkę."
 URA_democratic_ural_spirit: "Duch Uralu"
 URA_democratic_ural_spirit_desc: "Uralski duch wolności jest czymś, co będziemy nadal pielęgnować, aby nikt nas nie złamał."
 URA_democratic_socially_protected: "Obywatel chroniony społecznie"
 URA_democratic_socially_protected_desc: "Podejmiemy szereg działań społecznych mających na celu wsparcie obywateli, ponieważ demokratyczne państwo powinno właśnie to robić."
 URA_democratic_armed_forces: "Uralska Armia Republikańska"
 URA_democratic_armed_forces_desc: "Ural powinien mieć własną armię od dawna, aby chronić swoją niepodległość i rozwiązywać problemy wewnętrzne. Teraz jesteśmy gotowi oficjalnie ogłosić utworzenie własnych sił zbrojnych"
 URA_democratic_sklads: "Odpowiednia broń rosyjska"
 URA_democratic_sklads_desc: "Zamierzamy przeznaczyć całą broń znajdującą się na naszym terytorium na potrzeby naszych sił zbrojnych"
 URA_democratic_ter_oborona: "Obrona Terytorialna Uralu"
 URA_democratic_ter_oborona_desc: "Ogłosimy utworzenie własnej obrony terytorialnej, aby rozwiązać problemy wewnętrzne i chronić granice. Na szczęście rosyjskie prawo zezwala na tworzenie sił obrony terytorialnej i nie wchodzimy w konflikt z Federal Center"
 URA_democratic_anti_corruption: "Centrum Antykorupcyjne"
 URA_democratic_anti_corruption_desc: "Trzeba nie tylko ogłosić walkę z korupcją, ale uczynić ją czymś, z czego obywatele będą dumni, jeśli będą mogli wziąć udział w tej walce. Dlatego otwieramy centrum antykorupcyjne, w którym każdy obywatel może nam pomóc."
 URA_democratic_usaid: "Poproś o USAID"
 URA_democratic_usaid_desc: "Zamierzamy wziąć udział w amerykańskim programie USAID w ramach wspierania przyjaznych stosunków z krajami Zachodu."
 URA_democratic_eu: "Partnerstwo z UE"
 URA_democratic_eu_desc: "Nawiążemy kontakty z krajami europejskimi w celu rozszerzenia współpracy."
 URA_democratic_free_media: "Darmowe media"
 URA_democratic_free_media_desc: "Nie zamierzamy stosować totalitarnej cenzury i ograniczać wolności słowa w naszych mediach."
 URA_democratic_western_investors: "Przyciągnij zachodnich inwestorów"
 URA_democratic_western_investors_desc: "Inwestorzy zachodni od dawna przyglądają się naszemu regionowi, ale z powodu problemów wcześniej niechętnie inwestowali w nas. Teraz sytuacja się zmieniła i możemy wreszcie spróbować otworzyć dostęp do naszego regionu dla europejskiego inwestora."
 URA_democratic_subsidies_regions: "Przyciągnij ludzi z sąsiednich regionów"
 URA_democratic_subsidies_regions_desc: "Zamierzamy przeznaczyć dodatkowe środki finansowe dla wszystkich, którzy przeprowadzą się do naszego regionu, aby pobudzić wzrost populacji"
 URA_democratic_invest_it: "Inwestycje w sektorze IT"
 URA_democratic_invest_it_desc: "Przyszłość należy do technologii informatycznych i to jest jasne już teraz, nie zamierzamy pozostawać w tyle za innymi w tej kwestii i będziemy aktywnie sponsorować sferę IT"
 URA_democratic_offshore_zone: "Strefa Offshore"
 URA_democratic_offshore_zone_desc: "Jesteśmy również gotowi przyciągnąć inwestycje zagraniczne poprzez utworzenie strefy offshore na terenie naszego regionu"
 URA_democratic_euro_defence: "Ćwiczenia z krajami UE"
 URA_democratic_euro_defence_desc: "Przeprowadzimy serię ćwiczeń z krajami UE, aby wyszkolić naszą armię"
 URA_democratic_nato_weapon: "Zakup broni w krajach NATO"
 URA_democratic_nato_weapon_desc: "Jako niepodległe państwo musimy pilnie uzupełnić nasze arsenały"
 URA_democratic_liberal_stronghold: "Liberalna twierdza"
 URA_democratic_liberal_stronghold_desc: "Staniemy się ucieleśnieniem wartości liberalnych na Uralu i wszystkich pobliskich regionach"
 URA_democratic_referendum_region: "Pokojowe protesty"
 URA_democratic_referendum_region_desc: "Nie zamierzamy wzniecać rewolucji, zamierzamy pokojowo rozwiązać kwestię Uralu."
 URA_democratic_chelyaba_business: "Miasto Czelabińsk"
 URA_democratic_chelyaba_business_desc: "Zamierzamy zainwestować w rozwój stolicy tego regionu, aby przyśpieszyć rozwój gospodarczy naszej republiki jako całości."
 URA_democratic_kurgan_business: "Miasto Kurgan"
 URA_democratic_kurgan_business_desc: "Zamierzamy zainwestować w rozwój stolicy tego regionu, aby przyśpieszyć rozwój gospodarczy naszej republiki jako całości."
 URA_democratic_orenburg_business: "Miasto Orenburg"
 URA_democratic_orenburg_business_desc: "Zamierzamy zainwestować w rozwój stolicy tego regionu, aby przyśpieszyć rozwój gospodarczy naszej republiki jako całości."
 URA_democratic_idea: "Demokratyczny Ural"
 URA_democratic_state_security_idea: "Ministerstwo Bezpieczeństwa Państwowego"
 URA_democratic_internal_affairs_idea: "Ministerstwo Spraw Wewnętrznych"
 URA_idea_eu_member_associate: "Współpraca z UE"
 URA_monarchy_start: "Monarchiczny Ural"
 URA_monarchy_start_desc: "Ural stanie się latarnią powrotu monarchii w Rosji. Stworzymy idealną monarchię konstytucyjną, a wszyscy inni wyciągną do nas rękę"
 URA_monarchy_identity: "Utrzymanie tożsamości"
 URA_monarchy_identity_desc: "Pomimo naszej monarchicznej natury, będziemy wspierać tożsamość uralską, gdyż będzie ona motorem zmian w całej Rosji."
 URA_monarchy_christian_ural: "Religia nie jest opium"
 URA_monarchy_christian_ural_desc: "Prawosławie będzie wspierane na terenie naszego regionu jak nigdy dotąd, wszystkie te zachodnie liberalne dogmaty ateistyczne są nam i naszemu narodowi obce"
 URA_monarchy_stalin_trial: "Proces Stalina i Lenina"
 URA_monarchy_stalin_trial_desc: "Zamierzamy przeprowadzić pokazowy proces nad tymi, których nie było z nami przez stulecie, nocą i zbrodniami, w tym na Uralu, nie zapomnieliśmy i nigdy nie zapomnimy"
 URA_monarchy_sell_seats: "Sprzedaż miejsc parlamentarnych"
 URA_monarchy_sell_seats_desc: "Absolutnie nie widzimy nic złego w sprzedaży miejsc w parlamencie, bo to w zasadzie inwestycja w gospodarkę regionu"
 URA_monarchy_rosie_rat: "Rosie Szczur"
 URA_monarchy_rosie_rat_desc: "Rozyk Rat - to obraźliwe hasło skierowane do gubernatora obwodu swierdłowskiego za jego powiązania z mafią i bandytyzmem. Zamierzamy używać tego hasła jako oficjalnego w walce z jego spuścizną"
 URA_monarchy_imperial_territory: "Terytorium Cesarskie"
 URA_monarchy_imperial_territory_desc: "Zamierzamy utworzyć specjalną jednostkę terytorialną - Terytorium Cesarskie. Rodzaj odpowiednika specjalnych stref ekonomicznych"
 URA_monarchy_anti_mafia: "Ruch antymafijny"
 URA_monarchy_anti_mafia_desc: "Zamierzamy uczynić ruch antymafijny państwowym. Z pełnym wsparciem finansowym, aby walka z korupcją i bandytyzmem była dla nas łatwiejsza i bardziej przejrzysta"
 URA_monarchy_senate: "Senat Uralski"
 URA_monarchy_senate_desc: "Zamierzamy utworzyć nowy organ doradczy państwa, Senat. Jego zadania będą obejmować funkcje doradcze, które będą przetwarzać te lub propozycje, które zostaną następnie przesłane do Dumy w celu przyjęcia, dzięki czemu organy ustawodawcze zostaną uwolnione od niepotrzebnych dyskusji nad projektami ustaw"
 URA_monarchy_raise_citizen: "Wychowaj odpowiedzialnego obywatela"
 URA_monarchy_raise_citizen_desc: "Silne państwo musi mieć równie silnego i wykształconego obywatela, w przeciwnym razie istnienie takiego kraju bardzo szybko się skończy, czego historia nigdy nie udowodniła"
 URA_monarchy_throne_russian: "Stolica Apostolska Rosji"
 URA_monarchy_throne_russian_desc: "Zamierzamy stworzyć nasz odpowiednik Watykanu w centrum Uralu i stać się mekką dla wszystkich prawosławnych chrześcijan na całym świecie"
 URA_monarchy_mini_state: "Watykan rosyjski"
 URA_monarchy_mini_state_desc: "Ogłaszamy powstanie naszego własnego Mikropaństwa na terenie w pobliżu Cerkwi na Krwi, która znajduje się w centrum Jekaterynburga"
 URA_monarchy_guard: "Rosyjska Gwardia Cesarska"
 URA_monarchy_guard_desc: "Jaki monarcha jest bez swojej Gwardii? Na terytorium Stolicy Apostolskiej zostanie ustanowiona Gwardia Cesarska, aby chronić państwo i Cesarza"
 URA_monarchy_romanov_empire: "Imperium Romanowów"
 URA_monarchy_romanov_empire_desc: "Zamierzamy wskrzesić potęgę Imperium w niezwykły sposób, w sposób, którego nikt się nie spodziewa."
 URA_monarchy_negotiate_land: "Negocjacje w sprawie dzierżawy gruntów"
 URA_monarchy_negotiate_land_desc: "W naszym projekcie konieczne jest pozyskanie małych terytoriów, a w przypadku małych państw ten problem jest łatwiejszy do rozwiązania, dlatego rozpoczniemy negocjacje z potencjalnymi partnerami"
 URA_monarchy_maritime: "Imperium Morskie"
 URA_monarchy_maritime_desc: "Czas stać się potęgą morską"
 URA_monarchy_heir_throne: "Prawdziwy następca tronu"
 URA_monarchy_heir_throne_desc: "Prawdziwy następca rodu Romanowów oficjalnie został monarchą na terenie naszego regionu"
 URA_monarchy_negotiate_white: "Negocjacje z ruchem białych emigrantów"
 URA_monarchy_negotiate_white_desc: "Czas na powrót białej emigracji do ojczyzny, od czasu wojny domowej wielu obywateli rosyjskich mieszkało daleko od ojczyzny, jesteśmy gotowi rozpocząć negocjacje w sprawie powrotu przynajmniej części z nich"
 URA_monarchy_referendums: "Pokojowe protesty"
 URA_monarchy_referendums_desc: "Nie zamierzamy wzniecać rewolucji, zamierzamy pokojowo rozwiązać kwestię Uralu."
 URA_monarchy_rovs: "Negocjacje z Rosyjskim Związkiem Wszechwojskowym"
 URA_monarchy_rovs_desc: "Rosyjski Związek Wszechwojskowy to organizacja ruchu białych, która została założona przez generała Białej Armii Piotra Wrangla w Królestwie Serbów, Chorwatów i Słoweńców 1 września 1924 r. Początkowo jej siedziba znajdowała się w mieście Sremski Karlovci. Rzekomym celem organizacji było udzielanie pomocy weteranom rosyjskiego ruchu białych, zarówno żołnierzom, jak i oficerom, którzy opuścili Związek Radziecki. Jesteśmy gotowi w pełni ich przywrócić i zintegrować z naszym państwem."
 URA_monarchy_rovs_integrate: "Zintegruj ROV-y"
 URA_monarchy_rovs_integrate_desc: "Jesteśmy gotowi zintegrować ich z naszym państwem, między innymi od niektórych szczególnie żarliwych zwolenników ruchu jesteśmy gotowi utworzyć jednostkę bojową"
 URA_monarchy_revive_cossack: "Wskrzesić Kozaków Uralskich"
 URA_monarchy_revive_cossack_desc: "Kozacy uralscy zniknęli wiele lat temu, jesteśmy gotowi wskrzesić ten ruch, ponieważ Kozacy uralscy to coś, z czego jesteśmy dumni i nie wstydzimy się tego okresu historii"
 URA_monarchy_cossack_land: "Powrót ziem kozaków uralskich"
 URA_monarchy_cossack_land_desc: "Ziemie Kozaków Uralskich znajdują się obecnie poza terytorium Rosji, zamierzamy to naprawić – w jakikolwiek sposób"
 URA_monarchy_russian_lighthouse: "Rosyjska latarnia morska"
 URA_monarchy_russian_lighthouse_desc: "Staniemy się prawdziwym światłem dla wszystkich, którzy całym sercem wspierają Rosję. To przyciągnie jeszcze więcej ludzi do regionu."
 URA_monarchy_luxury_tax: "Podatek od luksusu"
 URA_monarchy_luxury_tax_desc: "Zamierzamy wprowadzić podatek od luksusu, który pozwoli nam na pozyskanie do naszego skarbca znacznie większych środków"
 URA_monarchy_agri_sup: "Wsparcie dla sektora agroprzemysłowego"
 URA_monarchy_agri_sup_desc: "Nasze rolnictwo powinno stać się jednym z priorytetowych sektorów finansowania, pamiętamy czasy Imperium, kiedy Rosja była jedną z wiodących potęg rolniczych"
 URA_monarchy_nationalise: "Nacjonalizacja"
 URA_monarchy_nationalise_desc: "Zabierzemy dla dobra i korzyści naszego regionu wszystko, co zostało skradzione przez drapieżną prywatyzację lat 90."
 URA_monarchy_small_sup: "Wspieraj małe firmy"
 URA_monarchy_small_sup_desc: "Małe przedsiębiorstwa są motorem postępu. Im więcej małych przedsiębiorstw będzie w regionie, tym więcej podatków otrzymamy"
 URA_monarchy_emperess_maria: "Biuro Instytucji Cesarzowej Marii"
 URA_monarchy_emperess_maria_desc: "Przywrócimy ten departament, który zajmie się niedrogimi sanatoriami i szpitalami, dzięki czemu poprawimy opiekę zdrowotną naszych obywateli"
 URA_monarchy_ark: "Projekt ARKA"
 URA_monarchy_ark_desc: "Projekt Arka to nasz projekt mający na celu przyciągnięcie obcokrajowców do pracy za dobre pieniądze, dlatego jesteśmy gotowi zapłacić dużo zarówno obywatelom amerykańskim, jak i europejskim"
 URA_monarchy_education: "Reforma edukacji"
 URA_monarchy_education_desc: "Zamierzamy przeprowadzić gruntowną reformę edukacji, której główne założenia będą takie, że porzucimy system radziecki i uznamy go za najlepszą opcję w chwili obecnej, między innymi wprowadzimy podział na klasy męskie i żeńskie w szkołach i inne rzeczy, które zostały zniesione w ZSRR"
 URA_monarchy_health: "Reforma służby zdrowia"
 URA_monarchy_health_desc: "Zamierzamy przeprowadzić poważną reformę opieki zdrowotnej, aby zwiększyć ogólny wskaźnik zdrowia obywateli"
