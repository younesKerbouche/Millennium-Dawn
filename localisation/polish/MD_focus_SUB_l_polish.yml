 TAT_nati_start_desc: "Siły nacjonalistyczne przejęły władzę w kraju. Dokąd poprowadzą Tatarstan? Ku lepszej przyszłości czy upadkowi kraju?"
 TAT_socialochka: "Zwiększ wydatki społeczne"
 TAT_socialochka_desc: "Aby skutecznie zwiększyć wskaźnik urodzeń, musimy stworzyć lepsze warunki dla naszych obywateli. Należy zwiększyć wydatki socjalne"
 TAT_rojdaemost: "Propaganda współczynnika urodzeń"
 TAT_rojdaemost_desc: "Nasz kraj doświadcza niżu demograficznego, dlatego musimy promować wskaźnik urodzeń wśród młodych rodzin"
 TAT_debur: "Odbiurokratyzacja"
 TAT_debur_desc: "Zmniejszymy wydatki na urzędników i zmniejszymy ich liczbę, a uwolnione środki pójdą na korzyść obywateli"
