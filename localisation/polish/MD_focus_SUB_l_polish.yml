 TAT_decolectivisation: "Dekolektywizacja"
 TAT_decolectivisation_desc: "Czas pozbyć się dziedzictwa ZSRR i pomóc ludności w przeprowadzce do miast."
 TAT_tatar_past: "Tatarska przeszłość"
