 URA_returm_ugmk_promka: "Przypisz ponownie UGMK"
 URA_uralian_spirit_idea: "Uralski Duch Wolności"
 URA_uralian_spirit_idea_desc: "Ural, jako region, zawsze miał określoną pozycję w Rosji. Nawet przed rozpadem ZSRR, był w większości zamknięty dla cudzoziemców, na Uralu miały miejsce słynne powstania Kozaków Jaickich przeciwko carskiej władzy. Podczas rozpadu ZSRR większość mieszkańców Swierdłowska głosowała przeciwko utrzymaniu Związku Radzieckiego. Teraz nowa era stawia przed Uralem nowe wyzwanie, czy stanie się silny i wolny, czy też ostatecznie zostanie utracony wśród innych regionów Rosji."
 URA_ekb_mayor_chernetskyi: "Burmistrz Jekaterynburga: Czernetski"
 URA_ekb_mayor_chernetskyi_desc: "Arkadij Czernetski jest światkiem, który potrafi stawić czoło w pełni władzom regionu i forsować interesy miasta, kosztem całego regionu."
 URA_conflict_idea: "Konfrontacja: Ratusz kontra Region"
 URA_conflict_idea_desc: "Urząd Mera Jekaterynburga zawsze był w pełni niezależny i nie uległ wpływom władz obwodowych, co doprowadziło do konfliktu regionalnego, który do dziś nie został rozwiązany."
 URA_local_bandits: "Wpływ grup przestępczych"
 URA_local_bandits_desc: "W latach 90. na terenie Jekaterynburga powstało kilka gangów przestępczych, które mają duży wpływ na wiele miejskich gałęzi przemysłu. Pomimo swojej bandyckiej natury, zaciekle bronią interesów swojego rodzinnego regionu i nie pozwolą nikomu ingerować w nie, nawet Moskwie."
