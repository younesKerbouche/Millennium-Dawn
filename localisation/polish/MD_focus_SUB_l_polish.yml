 subject_rus.127.t: "Senator Naddniestrza zaproponował [MLV.GetName] integrację"
 subject_rus.127.d: "Senator Naddniestrza złożył Radzie Federacji dość nietypową propozycję. Według jego zaproponowanego projektu Mołdawia zostanie zintegrowana przez rząd Naddniestrza, co znacznie ułatwi integrację tych terytoriów z Rosją za pośrednictwem rządu Naddniestrza, który stanie się prawdziwym przedstawicielem mieszkańców byłej Mołdawii"
