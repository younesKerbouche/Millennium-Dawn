 ural_event.38.d: "Kozacy uralscy byli w stanie zorganizować zbrojne powstanie z pomocą rządu uralskiego i zamierzają odzyskać ten obszar, argumentując, że ziemia ta należała kiedyś do Kozaków uralskich. Musimy ich stłumić!"
