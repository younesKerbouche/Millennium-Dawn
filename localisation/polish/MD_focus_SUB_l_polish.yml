 URA_rmk: "Rosyjska Spółka Miedziowa"
 URA_rmk_desc: "Russian Copper Company to rosyjska firma metalurgiczna. Siedziba główna znajduje się w Jekaterynburgu. RMK działa na terytorium Rosji w obwodach swierdłowskim, czelabińskim, orenburskim, nowogrodzkim, terytorium chabarowskim, a także na terytorium Republiki Kazachstanu"
