 URA_kurgan_concern_desc: "Zjednoczymy wszystkie przedsiębiorstwa regionu w jeden koncern obronny."
 URA_chelyaba: "Przemysł Czelabiński"
 URA_chelyaba_desc: "Zaczniemy rozwijać i inwestować w przemysł tego regionu."
 URA_chelyaba_magnitogorsk: "Zakłady Żelaza i Stali Magnitogorsk"
 URA_chelyaba_magnitogorsk_desc: "Magnitogorsk Iron and Steel Works, w skrócie MMK, to przedsiębiorstwo zajmujące się produkcją żelaza i stali z siedzibą w mieście Magnitogorsk w Rosji. Jest to 30. co do wielkości firma stalowa na świecie."
 URA_chelyaba_zlatoust: "Zakłady Metalurgiczne Złatoust"
 URA_chelyaba_zlatoust_desc: "Zakład Metalurgiczny Złatoust to rosyjski zakład metalurgiczny w mieście Złatoust, obwód czelabiński. Jedna z najstarszych fabryk na południowym Uralu."
 URA_chelyaba_metallurgical: "Zakłady Metalurgiczne w Czelabińsku"
 URA_chelyaba_metallurgical_desc: "Chelyabinsk Metallurgical Combine to radzieckie i rosyjskie przedsiębiorstwo przemysłowe, część wiodącej rosyjskiej firmy górniczo-hutniczej Mechel. Produkuje szeroką gamę produktów: żeliwo, stal walcowaną, półprodukty stalowe ze stali węglowej i specjalnej oraz stali odpornej na korozję. Jedno z niewielu przedsiębiorstw w kraju, które ma prawo przypisywać własny indeks produktom — Emergency (stal czelabska), produkuje ponad 130 takich gatunków stali. Największe przedsiębiorstwo w okręgu hutniczym Czelabińska. Liczba zatrudnionych pracowników wynosi 18 tysięcy osób."
 URA_chelyaba_tracktor: "Czelabińska Fabryka Traktorów"
 URA_chelyaba_tracktor_desc: "Czelabińska Fabryka Traktorów, znana również jako CTZ-Uraltrak, to zakład produkcji traktorów w rosyjskim mieście Czelabińsk."
 URA_chelyaba_locomotive: "Czelabińskie Zakłady Naprawy Lokomotyw Elektrycznych"
 URA_chelyaba_locomotive_desc: "Czelabińskie Zakłady Naprawy Lokomotyw Elektrycznych to zakład zajmujący się naprawą lokomotyw elektrycznych na potrzeby transportu kolejowego, zlokalizowany w mieście Czelabińsk, oddział JSC Zheldorremmash."
 URA_chelyaba_concern: "Czelabiński koncern obronny"
 URA_chelyaba_concern_desc: "Zjednoczymy wszystkie przedsiębiorstwa regionu w jeden koncern obronny."
 URA_orenburg: "Przemysł Orenburga"
 URA_orenburg_desc: "Zjednoczymy wszystkie przedsiębiorstwa regionu w jeden koncern obronny."
 URA_orenburg_ural_steel: "Stal Uralska"
 URA_orenburg_ural_steel_desc: "Ural Steel to zakład metalurgiczny w mieście Nowotroick, obwód orenburski. Jest jednym z wiodących rosyjskich producentów w branży metalurgii żelaza."
 URA_orenburg_neft: "Orenburgneft"
 URA_orenburg_neft_desc: "Duże stowarzyszenie wydobywające ropę naftową zlokalizowane w regionie Orenburg z siedzibą w mieście Buzuluk. Orenburgneft JSC posiada około 100 licencjonowanych lokalizacji i 93 pola."
 URA_orenburg_copper_plant: "Zakłady Miedziowo-Siarkowe w Mednogorsku"
 URA_orenburg_copper_plant_desc: "Mednogorsk Copper-Sulfur Combine to przedsiębiorstwo metalurgii metali nieżelaznych w mieście Mednogorsk. Jest częścią Ural Mining and Metallurgical Company."
 URA_ugmk: "Uralska Kompania Górniczo-Metalurgiczna"
 URA_ugmk_desc: "Ural Mining and Metallurgical Company to rosyjska firma metalurgiczna z siedzibą w Verkhnyaya Pyshma. Jest drugim co do wielkości producentem miedzi w Rosji. Holding powstał wokół spółki akcyjnej Uralelektromed w 1999 roku. Firma posiada około 50 firm zlokalizowanych w całej Rosji."
 URA_ugmk_electromed: "Uralelectromed"
 URA_ugmk_electromed_desc: "Uralelectromed JSC jest wiodącym przedsiębiorstwem zajmującym się metalurgią metali nieżelaznych, będącym częścią otwartej spółki akcyjnej Uralska Kompania Górniczo-Metalurgiczna z siedzibą w mieście Verkhnyaya Pyshma, w obwodzie swierdłowskim w Rosji."
 URA_ugmk_nadej: "Nadieżdińskie Zakłady Metalurgiczne"
 URA_ugmk_nadej_desc: "PJSC Nadieżdiński Zakład Metalurgiczny jest przedsiębiorstwem miejsko-formalnym miasta Sierow, obwodu swierdłowskiego, założonym w 1896 roku. Firma jest częścią holdingu UMMC, jest przedsiębiorstwem bazowym działu metalurgii żelaza — UMK-Steel."
 URA_ugmk_sumz: "Sredneuralsky Copper Smelter"
 URA_ugmk_sumz_desc: "Sredneuralsky Copper Smelter to przedsiębiorstwo metalurgii metali nieżelaznych w mieście Revda, największe przedsiębiorstwo na Uralu zajmujące się wytopem miedzi z surowców pierwotnych, produkujące kwas siarkowy z odpadów hutniczych. Od 2000 r. jest częścią Ural Mining and Metallurgical Company."
 URA_ugmk_meknabor: "Uralmekhanobr"
 URA_ugmk_meknabordesc: "Uralmekhanobr to naukowo-badawczy instytut w Jekaterynburgu. Od 2000 roku jest częścią holdingu UMMC. Zajmuje się rozwojem naukowym w dziedzinie przetwórstwa minerałów. Specjaliści instytutu biorą udział w projektowaniu i naukowym wsparciu przedsiębiorstw górniczych, przetwórczych, metalurgicznych i chemicznych zarówno w Rosji, jak i za granicą."
 URA_battalion_ural: "Batalion Uralski"
 URA_battalion_ural_desc: "Wierni synowie Uralu są gotowi walczyć za swoją ojczyznę."
