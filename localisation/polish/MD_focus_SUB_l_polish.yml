 kuban.23.t: "Pytanie o Rostów nad Donem"
 kuban.23.d: "Kubań prosi, aby Rostów nad Donem znalazł się pod ich kontrolą. Według nich zapewnią lepszą kontrolę nad regionem i będą kontynuować rozwój tego regionu. W zamian mogą nam zaoferować pieniądze w zamian za ten region, a także przywileje dla naszych firm i obniżone cła na towary importowane z naszego kraju, więc możemy stracić region, ale zwiększyć wpływy na Kubaniu i spróbować go kontrolować."
