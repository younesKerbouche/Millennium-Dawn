 BSH_alga: "Specjalna Strefa Ekonomiczna „Alga”"
 BSH_alga_desc: "Jest to miejsce lokalizacji produkcji technologicznych, posiadające szczególny status prawny. Specjalny status terytorium zapewnia naszym mieszkańcom korzyści podatkowe i preferencje celne, które są gwarantowane na poziomie państwa."
 BSH_tech: "Rozwój nauki, technologii i edukacji"
 BSH_tech_desc: "Zatwierdzimy państwowy program rozwoju nauki i technologii w Republice Baszkortostanu."
 BSH_bashkiria_economic_growth: "Rozwój Gospodarczy i Inwestycyjny"
 BSH_bashkiria_economic_growth_desc: "Zatwierdzimy państwowy program rozwoju gospodarczego i inwestycyjnego Republiki Baszkortostanu."
 BSH_bashkiria_small_business: "Program Rozwoju Małej Przedsiębiorczości"
 BSH_bashkiria_small_business_desc: "Program Rozwoju Małej Przedsiębiorczości będzie miał na celu stworzenie warunków dla rozwoju małych i średnich przedsiębiorstw w Republice Baszkortostanu w oparciu o utworzenie skutecznych mechanizmów ich wsparcia, zwiększających wkład małych i średnich przedsiębiorstw w rozwiązywanie problemów gospodarczych i problemy społeczne Republiki Baszkortostanu."
 BSH_social_sector: "Wydatki społeczne"
 BSH_social_sector_desc: "Zwiększymy wsparcie społeczne dla ludności"
 BSH_CUR: "Centrum zarządzania Republiki Baszkirii"
 BSH_CUR_desc: "To centrum pomoże nam lepiej zarządzać republiką"
 BSH_bashkiria_free_nationalist: "Wolna Baszkiria"
 BSH_bashkiria_free_nationalist_desc: "Nasi ludzie są wreszcie wolni i mogą swobodnie decydować o swoim losie"
 BSH_a_pragmatic_approach: "Pragmatyczne podejście"
 BSH_a_pragmatic_approach_desc: "Choć demokracja jest piękna, nie możemy przejść bezpośrednio od dyktatury komunistycznej do demokracji kapitalistycznej. Terapia szokowa nie zadziała i rozbije nowe państwo rosyjskie."
 BSH_democratic_idealism: "Idealizm demokratyczny"
 BSH_democratic_idealism_desc: "Nadszedł czas, aby zostawić za sobą duchy przeszłości i za wszelką cenę kontynuować reformy demokratyczne."
 BSH_bashkiria_free_nationalist_polit_nation: "Wola polityczna narodu"
 BSH_bashkiria_free_nationalist_polit_nation_desc: "Nasi ludzie mogą teraz swobodnie decydować o swoim losie i nie podporządkowywać się żadnym metropoliom"
 BSH_bashkiria_free_nationalist_freedom_speech: "Wolność słowa"
 BSH_bashkiria_free_nationalist_freedom_speech_desc: "Teraz będziemy zabiegać o prawdziwą demokrację i wolność słowa"
 BSH_Measures_of_rapprochement_with_the_West: "Środki zbliżenia z Zachodem"
 BSH_Measures_of_rapprochement_with_the_West_desc: "Zachód jest naszym przyjacielem. I będziemy to cały czas powtarzać"
 BSH_bashkiria_free_nationalist_reform_delenie: "Reforma terytorialna"
 BSH_bashkiria_free_nationalist_reform_delenie_desc: "Zmienimy strukturę terytorialną naszej republiki, dla większej wygody w zarządzaniu nią"
 BSH_bashkiria_free_nationalist_yazik: "Język baszkirski jest językiem państwowym"
 BSH_bashkiria_free_nationalist_yazik_desc: "Język baszkirski musi zająć należne mu miejsce. Tylko on powinien stać się głównym językiem w naszej republice"
 BSH_bashkiria_free_nationalist_hym: "Nasza własna waluta"
 BSH_bashkiria_free_nationalist_hym_desc: "Przejdziemy na własną walutę i będziemy nią posługiwać się w rozliczeniach z innymi państwami"
 BSH_bashkiria_free_nationalist_it: "Inwestycje IT"
 BSH_bashkiria_free_nationalist_it_desc: "Istotną część naszego budżetu będziemy inwestować w sektor IT"
 BSH_economic_liberalism: "Wolne rynki, wolni ludzie"
 BSH_economic_liberalism_desc: "Wolne rynki są kluczem do wyciągnięcia naszej Republiki z biedy. Powinniśmy wyciągnąć rząd z sektora prywatnego i pozwolić przedsiębiorstwom robić swoje, bez strachu i przychylności rządu."
 BSH_bashkiria_free_nationalist_private: "Ochrona własności prywatnej"
 BSH_bashkiria_free_nationalist_private_desc: "Własność prywatna w naszej republice będzie chroniona na wszystkie możliwe sposoby, mamy dość kolektywizmu"
 BSH_bashkiria_free_nationalist_army: "Armia Ludowa Baszkirii"
 BSH_bashkiria_free_nationalist_army_desc: "Nasz kraj potrzebuje własnej armii, która ochroni nas przed wszystkimi wrogami"
 BSH_bashkiria_free_separate_religion: "Religia jest oddzielona od państwa"
 BSH_bashkiria_free_separate_religion_desc: "Nie pozwolimy, aby religia miała wpływ na nasz ustrój państwowy"
 BSH_bashkiria_free_baskhir_nation: "Baszkirski naród polityczny"
 BSH_bashkiria_free_baskhir_nation_desc: "Stworzymy nowego obywatela naszego kraju, wolnego i silnego politycznie"
 BSH_bashkiria_reform_nationalist_army: "Reforma armii"
 BSH_bashkiria_reform_nationalist_army_desc: "Nasza armia potrzebuje reform, mimo że została niedawno utworzona"
 BSH_bashkiria_nationalist_army_mass: "Armia Poborowa"
 BSH_bashkiria_nationalist_army_mass_desc: "Będziemy korzystać ze sprawdzonego już systemu obsadzania armii. Armia poborowa to dla nas najlepsza opcja i utrzymanie liczebności żołnierzy w odpowiedniej ilości"
 BSH_bashkiria_nationalist_army_nemass: "Armia kontraktowa"
 BSH_bashkiria_nationalist_army_nemass_desc: "Przeniesiemy naszą armię do systemu kontraktowego. Stworzymy małą, ale silną armię naszej republiki"
 BSH_bashkiria_free_eu_friendship: "Partnerstwo z Unią Europejską"
 BSH_bashkiria_free_eu_friendship_desc: "Będziemy dążyć do poprawy relacji z Unią Europejską"
 BSH_bashkiria_free_usaid: "Poproś o USAID"
 BSH_bashkiria_free_usaid_desc: "Postanowiliśmy skontaktować się z USAID w celu uzyskania wsparcia"
 BSH_baskhir_polk: "Pułk Baszkirii"
 BSH_baskhir_polk_desc: "Rozpoczniemy formowanie własnego pułku, który będzie brał udział w pomocy w wojnie"
 BSH_natbat1: "Rozmieść batalion Salavata Ulaeva"
 BSH_natbat1_desc: "Pierwsi ochotnicy są obsadzeni i gotowi do wysłania na front"
 BSH_yulaev: "Utwórz batalion Salavata Yulaeva"
 BSH_yulaev_desc: "Jeden z naszych pierwszych batalionów, który dowodzi Pułkiem Baszkirskim"
 BSH_dostovalov: "Utwórz batalion Dostowałowa"
 BSH_dostovalov_desc: "Z bojowników naszej republiki utworzono kolejny batalion"
 BSH_vatan: "Jednostka Specjalna „Vatan”"
 BSH_vatan_desc: "Pomysł stworzenia tej jednostki wyszedł od weteranów wojennych, którzy zasugerowali połączenie ich w jedną jednostkę"
 BSH_kusimov: "Utwórz batalion Tagira Kusimowa"
 BSH_kusimov_desc: "Wśród mieszkańców naszej republiki powstał kolejny batalion ochotniczy"
 BSH_Zorina: "Batalion Pancerny Siergieja Zorina"
 BSH_Zorina_desc: "Nasz pierwszy batalion czołgów jest gotowy do wejścia na służbę naszej Rzeczypospolitej i Ojczyzny"
 BSH_murzi: "Batalion Dayan Murzin"
 BSH_murzi_desc: "Kolejny batalion ku czci kolejnego bohatera naszej republiki"
 BSH_suhorukova: "Brygada Obrony Powietrznej Sharifa Sumeymanova"
 BSH_suhorukova_desc: "Nasze wojska potrzebują żołnierzy obrony powietrznej, dlatego utworzyliśmy Brygadę Obrony Powietrznej Sharif Sumeymanov"
 BSH_ratnik: "Wyposaż żołnierzy w „Ratnika”"
 BSH_ratnik_desc: "Wyposażamy naszych żołnierzy w najnowocześniejszy sprzęt rosyjski"
 BSH_more_drones: "Rozpoczęcie produkcji UAV"
 BSH_more_drones_desc: "Wojna XXI wieku to wojna z dronami. Aby pomóc naszej ojczyźnie potrzeba kolejnych dronów i będziemy zwiększać ich produkcję"
 bashkiriya.0.t: "Sytuacja Baszkirii"
 bashkiriya.0.d: "Nasza republika wkracza w nowe tysiąclecie jako część Rosji, zobaczymy, czy sobie poradzimy"
