 better_instincts: "Lepsze instynkty"
 better_instincts_desc: "Zombie są jeszcze lepsze w zabijaniu ludzi."
 shock_and_zombie_awe: "Panika..."
 shock_and_zombie_awe_desc: "Wśród ludności narasta panika. Nikt nie mógł być przygotowany na zombie i na to, jak szybko zaatakowali pozycje wojskowe, przygotowując desperackie obrony..."
 zombie.1.t: "Wirus rozprzestrzenia się na Anglię"
 zombie.1.d: "Kanał La Manche nie okazuje się godnym przeciwnikiem dla nieustającej zarazy. Zakażeni uchodźcy lądują na białych klifach Dover, a tętniące życiem ulice Londynu zapadają w upiorną ciszę, gdy wirus przedziera się przez serce Imperium. Brytyjska wyspiarska forteca zamienia się w więzienie, gdy zmarli zaczynają się budzić."
 zombie.1.a: "Grrr!"
 zombie.2.t: "Wirus rozprzestrzenia się na Irlandię"
 zombie.2.d: "Morze Irlandzkie nie stanowi żadnej bariery dla plagi nieumarłych. Kutry rybackie wracają do portów, przewożąc więcej niż połów, a nadmorskie miasta milkną jedno po drugim. Zakażenie rozprzestrzenia się w głąb lądu z Dublina i Corku, pochłaniając Szmaragdową Wyspę falą powłóczących trupów."
 zombie.2.a: "Mniam mniam..."
 zombie.3.t: "Wirus rozprzestrzenia się w Stanach Zjednoczonych"
 zombie.3.d: "Pomimo desperackich środków kwarantanny, zarażeni uchodźcy uciekający z Europy przenieśli zarazę przez Atlantyk. Główne miasta portowe na wschodnim wybrzeżu zgłaszają ogniska choroby, a infekcja rozprzestrzenia się na zachód z przerażającą szybkością. Amerykański sen staje się koszmarem żywych trupów."
 zombie.3.a: "Móóóóózzzzgiiiii..."
 zombie.4.t: "Wirus rozprzestrzenia się na Japonię"
 zombie.4.d: "Kraj Kwitnącej Wiśni mierzy się teraz z armią, która nie zna honoru ani litości. Z Tokio, Osaki i innych ośrodków miejskich napływają doniesienia, że ​​gęsto zaludnione miasta stają się śmiertelnymi pułapkami. Starożytne świątynie i nowoczesne wieżowce padają ofiarą nieustającej fali zarażonych."
 zombie.4.a: "Urrgh, kawaii..."
 zombie.5.t: "Wirus rozprzestrzenia się na Australię"
 zombie.5.d: "Rozległy ocean zapewnia jedynie chwilową ulgę. Statki towarowe z zarażonymi członkami załogi przypływają do Sydney i Melbourne, a epidemia rozpętuje się po kontynencie. Nawet surowy Outback oferuje niewiele schronienia przed rozprzestrzeniającą się zarazą, gdy ostatnia wyspiarska twierdza ludzkości zaczyna chylić się ku upadkowi."
 zombie.5.a: "Raaargh..."
 zombie.6.t: "Wirus rozprzestrzenia się na Nową Zelandię"
 zombie.6.d: "Odległe wyspy, które były inspiracją dla Śródziemia, teraz stoją w obliczu własnej apokalipsy. Zakażenie przybywa drogą powietrzną i morską, rozprzestrzeniając się przez Wellington i Auckland. Izolacja Nowej Zelandii, niegdyś jej najpotężniejsza linia obrony, oznacza, że ​​nie ma już dokąd uciec."
 zombie.6.a: "Urrrgh..."
 zombie.7.t: "Wirus rozprzestrzenia się na Filipiny"
 zombie.7.d: "Infekcja przetacza się przez filipiński archipelag niczym tropikalna burza. Przemieszczający się z wyspy na wyspę ocaleńcy przenoszą zarazę z Luzonu na Mindanao, a tysiące wysp, które kiedyś stanowiły naturalne bariery, stają się odizolowanymi enklawami grozy, bez szans na ucieczkę."
 zombie.7.a: "Mmmm... Nngh..."
 zombie.8.t: "Horda Zombie"
 zombie.8.d: "Martwi chodzą po Ziemi. Horda zombie pojawiła się w [459.GetName] i szybko zabija tysiące ludzi, zjadając ich lub zarażając. Eksperci na całym świecie, nie do końca kreatywnie, nazwali ten konflikt „Epidemią”, ale wojna o przetrwanie ludzkości dopiero się rozpoczęła... Cóż, Madagaskar właśnie zamknął swoje lotniska."
 zombie.8.a: "Wyślij zombie do grobu!"
 zombie.8.b: "Era Człowieka dobiegła końca..."
 zombie.9.t: "[FROM.GetName] Prośby o pomoc w walce z zombie"
 zombie.9.d: "[FROM.GetName] zwrócił się o pomoc i stara się pozyskać wsparcie wszystkich głównych państw świata, aby powstrzymać falę epidemii. Możemy porzucić ich w potrzebie albo dołączyć do nich w walce o przetrwanie. Co powinniśmy zrobić?"
 zombie.9.a: "Dołączymy!"
 zombie.9.b: "Do diabła z tym! Ratujcie się!"
 RULE_ZOMBIE_JOINING_FACTION_GAME_MODE: "Koalicja Antyzombie dołącza do frakcji"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL: "Domyślne zachowanie frakcji"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL_DESC: "Zachowanie frakcji jest domyślne dla tego trybu gry."
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS: "Brak liderów"
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS_DESC: "Żaden lider nie dołączy do koalicji antyzombie."
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS: "Wszyscy liderzy dołączają do koalicji"
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS_DESC: "Do Koalicji Antyzombie przyłączają się wszyscy liderzy."
 zombie.10.t: "Pandemia!"
 zombie.10.d: "Wygląda na to, że wirus zombie dotarł do naszych ziem i zaczyna rozprzestrzeniać się poprzez [?var:random_outbreak_state.GetName]. Czas pokaże, jak źle to będzie..."
 zombie.10.a: "Zmobilizować wojska!"
 zombie.11.t: "Pandemia w [FROM.GetName]"
 zombie.11.d: "W [FROM.GetName] wybuchła epidemia, która z godziny na godzinę narasta. Wirus zombie rozprzestrzenia się jak pożar, a czas pokaże, czy to początek końca..."
 zombie.11.a: "Niepokojący..."
 zombie.11.b: "Raaargh..."