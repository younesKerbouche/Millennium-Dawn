 KUW.Vilayat_e_Faqih_desc: "Szyiccy islamiści – Narodowy Sojusz Islamski jest najważniejszym blokiem szyickim w Kuwejcie, mającym swoje korzenie w kuwejckim Hezbollahu. Partia kieruje się irańską doktryną wilayat al-faqih, ale uważa, aby nie sprzymierzyć się zbyt blisko z Iranem, utrzymując serdeczne stosunki z monarchią Kuwejtu."
 KUW.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Sojusz na rzecz Sprawiedliwości i Pokoju"
 KUW.Mod_Vilayat_e_Faqih_desc: "Szyiccy islamiści (Shirazi) – Szirazi odpowiednik Narodowego Sojuszu Islamskiego w przeszłości utrzymywał stanowisko w dużej mierze prorządowe i podobnie jak większość innych partii Shirazi jest politycznie i religijnie odległy od Chomeinistycznej Islamskiej Republiki Iranu."
