 ROM.Neutral_conservatism_pd: "£ROM_neutral_social partia Demokratyczna"
 ROM.Neutral_conservatism_pd_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_pd_desc: "(Liberalny Konserwatyzm) - Partia Demokratyczna (rum. Partidul Democrat, PD)\n\nPartia Demokratyczna została założona w 1993 r. jako następczyni Narodowego Ocalenia (FSN) przez Petre Romana, pierwszego niekomunistycznego premiera Rumunii po rewolucji w 1989 r. Partia Demokratyczna skupia się wokół Traiana Basescu, byłego ministra transportu, i naciska na konsolidację wolnego rynku i utrzymanie w Rumunii liniowej stawki podatku w wysokości 16%. Popierają również reformę rumuńskiej konstytucji w celu wprowadzenia decentralizacji administracji i przyznania większej władzy ośmiu regionom rozwoju."
 ROM.Neutral_conservatism_pdl: "£ROM_neutral_conservatism_PDL Demokratyczna Partia Liberalna"
 ROM.Neutral_conservatism_pdl_icon: "£ROM_neutral_conservatism_PDL"
 ROM.Neutral_conservatism_pdl_desc: "(Liberalny konserwatyzm) - Demokratyczna Partia Liberalna (rum. Partidul Democrat Liberal, PDL)\n\nDemokratyczna Partia Liberalna została założona w 2007 r. w wyniku fuzji Partii Demokratycznej i odłamu PNL Liberalno-Demokratycznej Partii. Demokratyczna Partia Liberalna skupia się wokół Traiana Basescu, byłego ministra transportu, i naciska na konsolidację wolnego rynku i utrzymanie w Rumunii liniowej stawki podatku w wysokości 16%. Popierają również reformę rumuńskiej konstytucji w celu wprowadzenia decentralizacji administracji i przyznania większej władzy ośmiu regionom rozwoju."
 ROM.Neutral_conservatism_pmp: "£ROM_neutral_conservatism Partia Ruchu Ludowego"
 ROM.Neutral_conservatism_pmp_icon: "£ROM_neutral_conservatism"
 ROM.Neutral_conservatism_pmp_desc: "(Liberalny Konserwatyzm) - Partia Ruchu Ludowego (rum. Partidul Miscaera Popular, PMP)\n\nPartia Ruchu Ludowego została założona w 2014 r. przez grupę byłych członków PDL pod przywództwem Traiana Basescu, sprzeciwiających się fuzji Demokratycznej Partii Liberalnej z Narodową Partią Liberalną. Partia Ruchu Ludowego skupia się wokół byłego prezydenta Traiana Basescu i wyznaje chrześcijańską politykę demokratyczną, konserwatywną i liberalną ekonomicznie."
 ROM.neutral_Social_fd: "£ROM_neutral_social_pro Siła Demokratyczna"
 ROM.neutral_Social_fd_icon: "£ROM_neutral_social_pro"
 ROM.neutral_Social_fd_desc: "(Socjaldemokracja) - Democratic Force (rum. Forta Democrata, FD)\n\nDemocratic Force została założona w 2004 r. pod rządami Petre Romana, pierwszego niekomunistycznego premiera Rumunii po rewolucji 1989 r., po rozłamie między konserwatywnym i socjalistycznym skrzydłem partii demokratycznej. Democratic Force naciska na europejski model socjaldemokratyczny dla Rumunii, kładąc duży nacisk na większy rozwój rumuńskich instytucji demokratycznych, a także sprzeciwia się retoryce nacjonalistycznej, w przeciwieństwie do PDSR, która wykorzystywała ją w przeszłości."
 ROM.Nat_Fascism_prm: "£ROM_nat_populism Partia Wielkiej Rumunii - §GNeo-Legioniści§!"
