 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Siły Zbrojne Rzeczypospolitej Polskiej"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£POL_Nat_Fascism_small ONR"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Faszyzm - Obóz Narodowo-Radykalny to ruch skrajnie prawicowy, często określany jako faszystowski, a czasem neonazistowski. ONR uważa się za ideologicznego potomka Obozu Narodowo-Radykalnego z lat 30. XX wieku, faszystowskiego i antysemickiego ruchu politycznego."
 POL.Nat_Populism: "£POL_Nat_Populism_small LPR"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "Prawicowa populistyczna - Liga Polskich Rodzin (Liga Polskich Rodzin) jest prawicową partią polityczną, uważającą się za następczynię przedwojennego ruchu Narodowej Demokracji. Zajmuje nacjonalistyczne, niemal skrajnie prawicowe stanowisko populistyczne."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Prawicowy Populista - Ruch Narodowy to polski sojusz polityczny składający się z różnych prawicowych, skrajnie prawicowych i nacjonalistycznych ruchów politycznych. Nawiązuje do przedwojennego ruchu Narodowej Demokracji, z antyunijnym, antyglobalizacyjnym, ultrakonserwatywnym nastawieniem."
 POL.Monarchist: "£POL_Neutral_Libertarian_small UPR"
 POL.Monarchist_icon: "£POL_Monarchist_small"
 POL.Monarchist_desc: "Libertarianin - Unia Polityki Realnej (Real Politics Union) jest partią konserwatywno-liberalną, której celem jest ograniczenie roli rządu do minimum. Jest ogólnie konserwatywna społecznie."
 SER.Western_Autocracy: "£SER_western_autocrat Serbski Ruch Odnowy"
 SER.Western_Autocracy_icon: "£SER_western_autocrat"
 SER.Western_Autocracy_desc: "Prozachodnia Autokracja - Srpski Pokret Obnove (Serbski Ruch Odnowy) to zorientowana na Europę partia monarchistyczna, opowiadająca się za pojednaniem ze wszystkimi państwami byłej Jugosławii, wzajemną współpracą gospodarczą i wszelkimi formami integracji euroatlantyckiej, w tym przystąpieniem do UE i NATO."
 SER.conservatism: "£SER_western_conservative Nowa Serbia"
 SER.conservatism_icon: "£SER_western_conservative"
 SER.conservatism_desc: "Konserwatysta – Nova Srbija (Nowa Serbia), niewielka centroprawicowa partia monarchistyczna, która powstała po oderwaniu się jej członków od SPO w wyniku wewnętrznych konfliktów partyjnych i zarzutów o powiązaniach kierownictwa SPO z reżimem Miloszevicia."
 SER.liberalism: "£SER_western_liberal Stranka Demokracka"
 SER.liberalism_icon: "£SER_western_liberal"
 SER.liberalism_desc: "Liberalna - Demokratska Stranka (Partia Demokratyczna). DS jest centrowo-lewicową liberalną partią prozachodnią i była jedną z największych partii w koalicji Demokratska Opozicija Srbije (Demokratyczna Opozycja Serbii). Jej lider, Zoran Ðindic, został premierem kraju, ale ze względu na jego „wojnę z przestępczością” i nieporozumienia z konserwatywnym liderem DSS i nowym prezydentem Jugosławii, Voislavem Kostunicą, nowa walka o władzę między byłymi sojusznikami była nieunikniona."
 SER.socialism: "£SER_western_social_democrat Unia Socjaldemokratyczna"
 SER.socialism_icon: "£SER_western_social_democrat"
 SER.socialism_desc: "Socjaldemokrata - Socijaldemokratska Unija (Unia Socjaldemokratyczna) to niewielka lewicowa partia antywojenna i antynacjonalizm, która brała udział w koalicji Demokratycznej Opozycji Serbii. Ponieważ są zwolennikami praw LBGT, ich biura zostały zniszczone, a ich członkowie pobici przez nacjonalistów."
 SER.Communist-State: "£SER_emerging_communism Nowa Komunistyczna Partia Jugosławii"
 SER.Communist-State_icon: "£SER_emerging_communism"
 SER.Communist-State_desc: "Komunistyczna - Nova Komunistička Partija Jugoslavije (Nowa Komunistyczna Partia Jugosławii). NKPJ powstała w 1990 roku jako nietitoistyczna alternatywa dla Ligi Komunistów Jugosławii."
 SER.Communist-State_2017: "£SER_emerging_communism_alt Partia Komunistyczna"
 SER.Communist-State_2017_icon: "£SER_emerging_communism_alt"
 SER.Communist-State_2017_desc: "Komunistyczna - Komunistička Partija (Partia Komunistyczna). KP powstała w wyniku połączenia Nowej Komunistycznej Partii Jugosławii i Socjaldemokratów z Nowego Sadu. Na jego czele stoi wnuk Josipa Broz Tito"
 SER.anarchist_communism: "£SER_anarchist_communism Lewica jugosłowiańska"
 SER.anarchist_communism_icon: "£SER_anarchist_communism"
 SER.anarchist_communism_desc: "Lewicowy radykał - Jugoslovenska Levica (Jugosłowiańska Lewica) Partia JUL powstała w 1994 r. w wyniku połączenia 19 partii lewicowych pod przywództwem Ligi Komunistów. Była to nacjonalistyczna, projugosłowiańska partia, która miała pewne powiązania międzynarodowe z innymi partiami komunistycznymi, takimi jak chińska, kubańska i północnokoreańska. Ze względu na bliską współpracę z nimi, jej przeciwnicy często nazywali ją „chińską marionetką”."
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Ruch Socjalistów"
 SER.anarchist_communism_2017_icon: "£SER_anarchist_communism_alt"
 SER.anarchist_communism_2017_desc: "Lewicowy Radykał – Pokret Socijalista (Ruch Socjalistów). PS to lewicowa, populistyczna i nacjonalistyczna partia polityczna, założona w 2008 roku. Tworzą ją byli członkowie Socjalistycznej Partii Serbii, ponieważ nie zgadzali się z prounijną polityką partii."
 SER.Conservative: "£SER_conservatism Wyjątkowa Serbia"
 SER.Conservative_icon: "£SER_conservatism"
 SER.Conservative_desc: "Reakcjonistyczna - Jedinstvena Srbija (Wielka Serbia) Niewielka partia narodowo-konserwatywna. Jest zdecydowanie społecznie konserwatywna, a także opowiada się za regionalizmem."
 SER.Autocracy: "£SER_Autocracy Serbska Partia Ludowa"
 SER.Autocracy_icon: "£SER_Autocracy"
 SER.Autocracy_desc: "Autokraci – Srpska Narodna Partija (Serbska Partia Ludowa). SNP jest populistyczną, rusofilską partią prawicową. Partia opowiada się za zacieśnieniem więzi Serbii z Rosją i sprzeciwia się członkostwu Serbii w Unii Europejskiej."
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood BDSS"
 SER.Neutral_Muslim_Brotherhood_icon: "£SER_Neutral_Muslim_Brotherhood"
 SER.Neutral_Muslim_Brotherhood_desc: "Umiarkowany islamista - Bošnjačka demokratska stranka Sandžaka (Bośniacka Partia Demokratyczna Sandżaku). Niewielka partia opowiadająca się za prawami bośniackich muzułmanów."
 SER.Neutral_Autocracy: "£SER_emerging_reactionary Zgromadzenie Jedności Serbii"
 SER.Neutral_Autocracy_icon: "£SER_emerging_reactionary"
 SER.Neutral_Autocracy_desc: "Neutralna Autokracja - Sabor Srpskog Jedinstva (Rada Jedności Serbskiej) Niewielka nacjonalistyczna partia, założona przez Željko Raznatovica „Arkana”, który był przywódcą paramilitarnej organizacji „Serb Volunteer Guard” i najpotężniejszym bossem przestępczym na Bałkanach. Poszukiwany przez ONZ za zbrodnie przeciwko ludzkości, został zamordowany na początku 2000 roku. Nowy szef partii, Borislav Pelevic, nigdy nie był zbyt biegły w polityce."
 SER.Neutral_Autocracy_alt: "£SER_western_liberal_alt Serbska Partia Postępu"
 SER.Neutral_Autocracy_alt_icon: "£SER_western_liberal_alt"
 SER.Neutral_Autocracy_alt_desc: "Srpska Napredna Stranka (Serbska Partia Postępu). SNS to populistyczna centroprawicowa partia polityczna założona przez bardziej umiarkowanych członków Serbskiej Partii Radykalnej"
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Demokratyczna Partia Serbii"
 SER.Neutral_conservatism_icon: "£SER_non_aligned_conservative"
 SER.Neutral_conservatism_desc: "Konserwatywna - Demokratska Stranka Srbije (Demokratyczna Partia Serbii). Największa partia w Demokratska Opozicija Srbije (Demokratyczna Opozycja Serbii), koalicja niemal wszystkich partii opozycyjnych antymilosevićowskich. DSS jest z natury konserwatywna i cieszy się poparciem serbskiej mafii."
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Stowarzyszenie Obywatelskie Serbii"
 SER.Neutral_Libertarian_icon: "£SER_non_aligned_libertarian"
 SER.Neutral_Libertarian_desc: "Libertarianin – Građanski Savez Srbije (Sojusz Obywatelski Serbii). Bardzo niewielka pacyfistyczna liberalna partia proeuropejska."
 SER.Neutral_green: "£SER_Neutral_green Zieloni Serbii"
 SER.Neutral_green_icon: "£SER_Neutral_green"
 SER.Neutral_green_desc: "Zielony - Zeleni Srbije (Zieloni Serbii). ZS to zielona partia polityczna w Serbii. Partia ta opowiada się za mądrością ekologiczną i ekologiczną, sprawiedliwością społeczną i solidarnością, demokracją bezpośrednią, ekologiczną ekonomią, zrównoważonym rozwojem, poszanowaniem różnorodności i praw człowieka oraz zapobieganiem wszelkim formom przemocy."
 SER.neutral_Social: "£SER_neutral_Social Socijalistička Partija Srbije - §CSkrzydło Demokratyczne§!"
 SER.neutral_Social_icon: "£SER_neutral_Social"
 SER.neutral_Social_desc: "Demokratyczna Socjalistyczna - Socijalistička Partija Srbije (Socjalistyczna Partia Serbii). Choć nominalnie była partią socjalistyczną z lewicową ekonomią i bezpośrednimi powiązaniami ze starą Ligą Komunistów Serbii, pod rządami Slobodana Miloševicia partia stała się nacjonalistyczna, izolacjonistyczna i antyzachodnia. Po upadku Miloševicia partia powróciła do swoich lewicowych korzeni, a nawet przyjęła postawę pro-UE."
 SER.Neutral_Communism: "£SER_Neutral_Communism Związek Komunistów Jugosławii w Serbii"
 SER.Neutral_Communism_icon: "£SER_Neutral_Communism"
 SER.Neutral_Communism_desc: "Komunistyczna - Savez Komunista Jugoslavije u Srbiji (Liga Komunistów Serbii) to pozostałość po Jugosłowiańskiej Lidze Komunistów Titois."
 SER.Nat_Populism: "£SER_Nat_Populism Socjalistyczna Partia Serbii"
 SER.Nat_Populism_icon: "£SER_Nat_Populism"
 SER.Nat_Populism_desc: "Prawicowa Partia Populistyczna - Socijalistička Partija Srbije (Socjalistyczna Partia Serbii). Choć nominalnie była partią socjalistyczną z lewicową ekonomią i bezpośrednimi powiązaniami ze starą Ligą Komunistów Serbii, pod rządami Slobodana Miloševicia partia stała się nacjonalistyczna, izolacjonistyczna i antyzachodnia. Promując serbski nacjonalizm, podzieliła Jugosławię i starała się zmaksymalizować serbskie zyski w wojnach jugosłowiańskich różnymi środkami, w tym czystkami etnicznymi."
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Serbski ruch drzwi"
 SER.Nat_Populism_2017_icon: "£SER_Nat_Populism_alt"
 SER.Nat_Populism_2017_desc: "Prawicowy populista – Srpski Pokret Dveri (serbski ruch Dveri). Dveri to prawicowy i skrajnie prawicowy ruch polityczny. Dveri powstało w 1999 roku jako chrześcijańska prawicowa organizacja młodzieżowa skupiona wokół tytułowego magazynu studenckiego."
 SER.Nat_Fascism: "£SER_Nat_Fascism Serbska Partia Radykalna"
 SER.Nat_Fascism_icon: "£SER_Nat_Fascism"
 SER.Nat_Fascism_desc: "Faszystowska - Srpska Radikalna Stranka (Serbska Partia Radykalna) jest partią ultranacjonalistyczną i neofaszystowską, której głównym celem jest utworzenie Wielkiej Serbii."
 SER.Nat_Autocracy: "£SER_Nat_Autocracy JSO"
 SER.Nat_Autocracy_icon: "£SER_Nat_Autocracy"
 SER.Nat_Autocracy_desc: "Junta wojskowa - Jedinica za Specijalne Operacije (Jednostka Operacji Specjalnych), znana również jako „Czerwone Berety”, ta elitarna jednostka policji specjalnej FR Jugosłowiańskiej Służby Bezpieczeństwa Państwowego została utworzona z członków zarówno paramilitarnego, jak i przestępczego podziemia. Chociaż nigdy nie byli oficjalną partią, posiadali dużą władzę. Zabili serbskiego premiera Zorana Djindjicia, co ostatecznie doprowadziło do operacji „Sabre”, a także ich dymisji i upadku."
 SER.Monarchist: "£SER_nationalist_monarchist Dom Karadordeviców"
 SER.Monarchist_icon: "£SER_nationalist_monarchist"
 SER.Monarchist_desc: "Monarchista – POKS, Ruch Na rzecz Odnowy Królestwa Serbii, dąży do przywrócenia do władzy rodziny królewskiej Karadordevic."
