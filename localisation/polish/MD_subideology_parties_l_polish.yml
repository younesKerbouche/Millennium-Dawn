 ISR.neutral_democrats_desc: "(Socjalny Progresywizm) - §4HaDemokratim§! - §7Meretz§! (hebr.: Demokraci - skrzydło Vigour)\n\nDemokraci to socjaldemokratyczna partia polityczna w Izraelu. Partia została założona w 2024 r. w wyniku połączenia Partii Pracy i Meretz. Partia w tradycji syjonistycznej Partii Pracy, wspierająca państwo opiekuńcze i związki zawodowe, Demokraci byli związani ze wspieraniem izraelsko-palestyńskiego procesu pokojowego, pragmatycznej polityki zagranicznej i socjaldemokratycznej polityki gospodarczej."
