 LIB.Neutral_Muslim_Brotherhood: "£LIB_muslim_brotherhood_small (NMCL) - Narodowa Rada Muzułmańska Liberii"
 LIB.Neutral_Muslim_Brotherhood_desc: "(Umiarkowany islam) – Narodowa Rada Muzułmańska Liberii ma na celu ochronę praw muzułmanów w kraju. Muzułmanie stanowią niewielką część Liberyjczyków, a większość pochodzi z grupy Mandinga. Chociaż Taylor początkowo przyznał liberyjskim muzułmanom więcej swobód ze względu na swoje powiązania z Libią, w ostatnich latach rozpoczął przeciwko nim kampanię chrystianizacyjną."
