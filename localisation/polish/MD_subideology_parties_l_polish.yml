 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small  Wolność"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertariańska - Wolność jest partią konserwatywno-liberalną skupioną wokół swojego lidera, Janusza Korwin-Mikkego, opowiadającą się za ograniczeniem roli rządu, powszechną prywatyzacją i deregulacją, przy jednoczesnym zachowaniu konserwatywnego stanowiska ideologicznego."
