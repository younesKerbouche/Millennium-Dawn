 TRK.liberalism_desc: "(Liberalizm) - Partia Republikańska Turkmenistanu (turkmeńska: Turkmenistanyn Respublikan Partiyasy)\n\nPartia Republikańska Turkmenistanu jest jedną z kilku dysydenckich partii politycznych, które zostały zdelegalizowane w Turkmenistanie. Liderzy RPT na wygnaniu to Nurmuhammet Hanamow, która udała się na wygnanie w 2002 r., i Annadurdy Hajyyew, której siostra Ogulsapar Myradowa zmarła w turkmeńskim więzieniu we wrześniu 2006 r. Najnowsza partia opozycyjna, RPT, działa na wygnaniu - ponieważ w Turkmenistanie wszelka opozycja jest zakazana, została zmuszona do utworzenia i działania za granicą."
 TRK.socialism: "£TRK_western_social_democrat (TZB)Stowarzyszenie Kobiet"
 TRK.socialism_icon: "£TRK_western_social_democrat"
 TRK.socialism_desc: "(Prawa kobiet) - Związek Kobiet Turkmenistanu (turkmeński: Zenanlar Birlesigi)\n\nZwiązek Kobiet Turkmenistanu (TZB; turkmeński: Turkmenistanyn zenanlar birlesigi) jest masową organizacją kobiecą w Turkmenistanie. Przez długi czas Związek Kobiet był jedyną organizacją kobiecą dopuszczoną w kraju. Orędując za prawami kobiet, organizacja ta wydawała się być organizacją pozarządową, ale w rzeczywistości Związek Kobiet był ściśle powiązany i kontrolowany przez rząd."
 TRK.Western_Autocracy: "£generic_Western_Autocracy_small (TUDF) Turkmeński Związek Sił Demokratycznych"
 TRK.Western_Autocracy_desc: "(Zachodnia Demokracja) - Turkmeński Związek Sił Demokratycznych (turkmeński: turkmeński demokratik guclerinin birlesigi)\n\nTurkmeński Związek Sił Demokratycznych to turkmeńska partia polityczna, która została zorganizowana w Wiedniu, Austria 23 listopada 2003 r. (pierwotne porozumienie osiągnięto 29 września). Były minister spraw zagranicznych Awdy Kulyýew, były ambasador w Turcji Nurmuhammet Hanamow, były szef banku centralnego Hudaýberdi Orazow i były wiceminister rolnictwa Saparmyrat Yklymow są członkami założycielami."
 TRK.Communist-State: "£generic_Communist_State_small (CPT) Partia Komunistyczna"
 TRK.Communist-State_desc: "(Marksizm-Leninizm) - Komunistyczna Partia Turkmenistanu (turkmeński: Kommunistik Partiyasy)\n\nKomunistyczna Partia Turkmenistanu (ros. Kommunisticheskaya partiya Turkmenistana; turkmeński: Turkmenistanyn Kommunistik Partiyasy) jest oddziałem Komunistycznej Partii Związku Radzieckiego i rządzącej partii komunistycznej Turkmeńskiej Socjalistycznej Republiki Radzieckiej."
 TRK.Conservative: "£TRK_emerging_reactionary Organizacja Młodzieży Turkmenistanu Magtymguly (MAYG)"
 TRK.Conservative_icon: "£TRK_emerging_reactionary"
 TRK.Conservative_desc: "(Nacjonalizm) - Magtymguly Youth Organisation of Turkmenistan (turkmeński: Magtymguly adyndaky Yashlar guramasy)\n\nMagtymguly Youth Organisation of Turkmenistan (turkmeński: Turkmenistanyn Magtymguly adyndaky Yashlar guramasy) jest zarejestrowaną organizacją społeczną i polityczną w Turkmenistanie. Zasiadała w Medżilisie Turkmenistanu szóstej kadencji (2013–2018). Pomimo że organizacja ta sprawiała wrażenie organizacji pozarządowej, w rzeczywistości Magtymguly Youth Organisation była ściśle powiązana i kontrolowana przez rząd."
 TRK.anarchist_communism: "£TRK_anarchist_communism (KAG) Organizacja Związków Zawodowych"
 TRK.anarchist_communism_icon: "£TRK_anarchist_communism"
 TRK.anarchist_communism_desc: "(Handel) - Organizacja Związków Zawodowych Turkmenistanu (turkmeński: Kardeshler arkalashyklary guramasy)\n\nOrganizacja Związków Zawodowych Turkmenistanu (turkmeński: Turkmenistanyn kardeshler arkalashyklary guramasy), oficjalnie Narodowe Centrum Związków Zawodowych Turkmenistanu (TKAMM; turkmeński: Turkmenistanyn Kardeshler arkalashyklerinin Milli merkezi), jest oficjalnie zarejestrowaną organizacją społeczną w Turkmenistanie, zrzeszającą związki zawodowe w kraju. Była reprezentowana w Zgromadzeniu Turkmenistanu w latach 2013–2018. Członkowie organizacji zajmowali 33 z 125 miejsc w Mejlis."
 TRK.Neutral_conservatism: "£TRK_non_aligned_conservative (STP) Partia Przemysłowców i Robotników"
 TRK.Neutral_conservatism_icon: "£TRK_non_aligned_conservative"
 TRK.Neutral_conservatism_desc: "(Industrialization) - Partia Przemysłowców i Przedsiębiorców (turkmeński: Senagatchylar we Telekechiler Partiyasy)\n\nPartia Przemysłowców i Przedsiębiorców (STP) (turkmeński: Senagatchylar we Telekechiler Partiyasy) jest partią polityczną w Turkmenistanie. Partia została założona 21 sierpnia 2012 r. i jest pierwszą legalną partią opozycyjną w kraju. Partią kieruje Saparmurat Ovganov."
 TRK.neutral_Social: "£TRK_non_aligned_socialist_democrat (AP) Partia Agrarna"
 TRK.neutral_Social_icon: "£TRK_non_aligned_socialist_democrat"
 TRK.neutral_Social_desc: "(Agriculturalism) - Rolnicza Partia Turkmenistanu (turkmeńska: Agrar Partiyasy)\n\nRolnicza Partia Turkmenistanu (turkmeńska: Turkmenistanyn agrar Partiyasy) jest partią polityczną w Turkmenistanie. Została założona 28 września 2014 r. Rolnicza Partia Turkmenistanu jest jedną z trzech oficjalnie zarejestrowanych partii politycznych legalnie obecnych w Turkmenistanie i jest reprezentowana w Parlamencie Turkmenistanu."
 TRK.Neutral_Autocracy: "£TRK_non_aligned_autocracy (TPD) Partia Demokratyczna"
 TRK.Neutral_Autocracy_icon: "£TRK_non_aligned_autocracy"
 TRK.Neutral_Autocracy_desc: "(Social conservatism) - The Democratic Party of Turkmenistan (Turkmen: Demokratik Partiyasy)\n\nThe Democratic Party of Turkmenistan (TDP) (Turkmen: Turkmenistanyn Demokrat Partiyasy) is a political party in Turkmenistan. The party was founded on 16 December 1991, replacing the Communist Party of Turkmenistan. It was the only political party in the country until the legalization of other political parties in 2010."
 TRK.Nat_Autocracy: "£TRK_nationalist_military_junta Wojska Lądowe Turkmenistanu"
 TRK.Nat_Autocracy_icon: "£TRK_nationalist_military_junta"
 TRK.Nat_Autocracy_desc: "(Military Junta) - Turkmenistan Land Forces (Turkmen: Gury yer guychleri)\n\nThe Turkmenistan Land Forces (Turkmen: Turkmenistanyn gury yer guychleri) are responsible for protecting Turkmenistan against any possible land attacks. This force was established in 1991. It is the largest force under the command of the Turkmenistan Armed Forces."
