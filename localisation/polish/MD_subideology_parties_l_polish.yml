 BOL.neutral_Social_mir_desc: "(Social Democracy, Bolivian Reformism) - Revolutionary Left Movement - New Majority (Spanish: Movimiento de la Izquierda Revolucionaria - Nueva Mayoría, MIR-NM)\n\nThe Revolutionary Left Movement (MIR), was founded in 1971 by a merger of a left-wing faction of Bolivia's Christian Democratic Party and the radical student wing of the Revolutionary Nationalist Movement (MNR), under the leadership of Jaime Paz Zamora. Prior to the 1985 elections, a faction of the party led by Antonio Araníbar left the party on ideological grounds and formed the rival Free Bolivia Movement. The faction of the MIR that remained loyal to Paz Zamora referred to itself as the MIR-New Majority, and espoused a much more moderate program than before, having disassociated itself from Marxist dogmas and any notion of class struggle. Eventually in 1989, in a suprising pact with the Nationalist Democratic Action Party (ADN) of former dictator Hugo Banzer, Jaime Paz Zamora was elected president and pushed several liberal market reforms. The MIR-NM is a reformist and social democratic party, and has recently allied with other Bolivian reformist forces."
