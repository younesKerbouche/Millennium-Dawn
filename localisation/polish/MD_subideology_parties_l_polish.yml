 TAJ.socialism_desc: "(Social Democracy) - Social Democratic Party of Tajikistan, (Tajik/Farsi: Hizbi Sotsial-Demokratii Tojikiston)\n\nBeing founded in 1998, the Social Democratic Party was founded to explicity oppose Emomali Rahmon and his government. They are known for their goal of achieving democracy in Tajikistan and ousting the Rahmon government."
 TAJ.Communist-State: "£TAJ_emerging_communism (CPT) Communist Party of Tajikistan"
 TAJ.Communist-State_icon: "£TAJ_emerging_communism"
 TAJ.Communist-State_desc: "(Communism) - Communist Party of Tajikistan, (Tajik/Farsi: Hizbi Kommunistiyi Tojikiston)\n\nBeing the first and oldest party in Tajikistan, the Communist Party of Tajikistan was built on the ideas of democratic centralism, and adheres to similar views to that of other post-Soviet communist parties. The party is quite active in the international communist scene, and have quite a lot of outer-party relations. The party is affiliated with the Union of Communist Parties - Communist Party of the Soviet Union."
 TAJ.Conservative: "£TAJ_emerging_reactionary (PDPT) People's Democratic Party"
 TAJ.Conservative_icon: "£TAJ_emerging_reactionary"
 TAJ.Conservative_desc: "(Tajik Nationalism) - People's Democratic Party of Tajikistan, (Tajik/Farsi: Hizbi Demokratii Tojikiston)\n\nSpearheaded by Emomali Rahmon, the People's Democratic Party of Tajikistan has led Tajikistan with an iron grip. Due to the dominance of the party in Tajikistan, opposition movements attempting to topple the government have sprung up all around Tajikistan. The party has been focused mainly on reviving Tajik culture, identity, and statehood. The party under Emomali Rahmon has heavily restricted Islamic practices in an attempt to secularize Tajikistan, taking measures such as banning beards and creating dress codes for women who wish to wear the hijab."
 TAJ.anarchist_communism: "£TAJ_anarchist_communism (SPT) Socialist Party of Tajikistan"
 TAJ.anarchist_communism_icon: "£TAJ_anarchist_communism"
 TAJ.anarchist_communism_desc: "(Socialism) - Socialist Party of Tajikistan, (Tajik/Farsi: Hizbi Sotsialistii Tojikiston)\n\nBeing established in 1996, the Socialist Party of Tajikistan. Being seen as an alternative to the Communist party, the socialist party has not had a major role in Tajik politics, however, that may change in the near future."
