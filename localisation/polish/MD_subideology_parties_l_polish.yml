 MON.Communist-State: "£MON_emerging_communism  Partia Ludowa"
 MON.Communist-State_icon: "£MON_emerging_communism"
 MON.Communist-State_desc: "Mongolska Partia Ludowa jest socjaldemokratyczną partią polityczną w Mongolii. Została założona jako partia komunistyczna w 1920 roku przez mongolskich rewolucjonistów i jest najstarszą partią polityczną w Mongolii. Po rewolucji mongolskiej w 1990 r. zalegalizowano inne partie polityczne w Mongolii, a kraj przeszedł w demokrację wielopartyjną. Partia następnie porzuciła marksizm-leninizm na rzecz demokratycznego socjalizmu. Partia powróciła do władzy po wyborach w 2016 r. i zachowała większość w wyborach w 2020 r."
 MON.anarchist_communism: "£MON_left_wing_radical  Partia Rewolucyjna Ludowa"
 MON.anarchist_communism_icon: "£MON_left_wing_radical"
 MON.anarchist_communism_desc: "The Mongolian People's Revolutionary Party, founded in 2010, is a political party that split from the Mongolian People's Party. The Mongolian People's Party was founded in 1920 and was renamed the Mongolian People's Revolutionary Party in 1925. In 2010, the original party name was restored to the Mongolian People's Party. Nambar Enkhbayar, the former chairman of the party, started anew in 2011, registered and established the new 'Mongolian People's Revolutionary Party' and was elected chairman of the party."
 MON.neutral_Social: "£generic_neutral_Social_small Koalicja Unii Demokratycznej"
 MON.neutral_Social_desc: "Koalicja Unii Demokratycznej była koalicją partii politycznych w Mongolii. Jej głównymi składnikami były Mongolska Partia Narodowo-Demokratyczna i Mongolska Partia Socjaldemokratyczna, a jej podstawową polityką była realizacja reform politycznych i gospodarczych w okresie postkomunistycznym. Jej przewodniczącym był Tsakhiagiin Elbegdorj w latach 1996-2000. Koalicja stała się później podstawą obecnej Demokratycznej Partii Mongolii."
 MON.Neutral_green: "£MON_non_aligned_greens Wola Obywatelska-Partia Zielonych"
 MON.Neutral_green_icon: "£MON_non_aligned_greens"
 MON.Neutral_green_desc: "The Civil Will-Green Party is a green liberal political party in Mongolia."
 MON.Nat_Autocracy: "£MON_nationalist_military_junta Mongolskie Siły Zbrojne"
 MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta"
 MON.Nat_Autocracy_desc: "Mongolskie Siły Zbrojne to zbiorcza nazwa mongolskiej armii i połączonych sił, które ją tworzą. Ma za zadanie chronić niezależność, suwerenność i integralność terytorialną Mongolii."
 MON.liberalism: "£MON_liberalism  Partia Demokratyczna"
 MON.liberalism_icon: "£MON_liberalism"
 MON.liberalism_desc: "Po rewolucji demokratycznej w 1990 r. Mongolia stała się krajem o systemie wielopartyjnym. Ci, którzy byli pionierami rewolucji demokratycznej, założyli podczas Rewolucji Demokratycznej partie polityczne, takie jak Mongolska Partia Postępu Narodowego i Mongolska Partia Socjaldemokratyczna. 6 grudnia 2000 r. pięć partii politycznych – w tym Mongolska Narodowa Partia Demokratyczna, Mongolska Partia Socjaldemokratyczna i inne, połączyło się i utworzyło Demokratyczną Partię Mongolii."
 MOR.Western_Autocracy: "£MOR_DSM (MDS) - Ruch Demokratyczny i Społeczny"
 MOR.Western_Autocracy_icon: "£MOR_DSM"
 MOR.Western_Autocracy_desc: "(Rojalizm) - Ruch Demokratyczny i Społeczny (po arabsku: Alharakat Aldiymuqratiat Waliajtimaeia, po francusku: Mouvement Démocratique et Social, MDS)\n\nRuch Demokratyczny i Społeczny został założony w 1996 roku przez byłego komisarza policji, Mahmouda Arshana. MDS jest często określany jako rojalistyczna Shell Party przez wielu, ponieważ partia jest silnie pro-monarchistyczna i kontynuuje rządy Domu 'Alawi."
 MOR.conservatism: "£MOR_NRI (RNI) - Krajowy Zlot Niezależnych"
 MOR.conservatism_icon: "£MOR_NRI"
 MOR.conservatism_desc: "(Klasyczny liberalizm) - Narodowy Zjazd Niezależnych (arab. Altajamue Alwataniu Lil'ahrar, francuski: Rassemblement National des Indépendants, standardowy marokański Tamazight: Agraw Anamur y Insimann, RNI)\n\nNominalnie partia socjaldemokratyczna, partia często współpracuje z innymi partiami o orientacji liberalnej i jest mocno opisywana jako probiznesowa i liberalna. Założona w 1978 r. przez ówczesnego premiera Ahmeda Osmana, partia niezmiennie pozostaje głównym graczem marokańskiej polityki. Ponadto partia jest krajowym obserwatorem Międzynarodówki Liberalnej i jest powiązana z Afrykańską Siecią Liberalną i Europejską Partią Ludową."
 MOR.liberalism: "£MOR_PS (PPS) - Partia Postępu i Socjalizmu"
 MOR.liberalism_icon: "£MOR_PS"
 MOR.liberalism_desc: "(Lewicowy Socjalista) – Partia Postępu i Socjalizmu (arab. Hizb Al-Taqadoum Wal-Ishtirakiyeh; standardowy marokański tamazight: Akabar n Ufara d Tnmla; francuski: Parti du Progrès et du Socialisme, PPS)\n\nPartia Postęp i Socjalizm powstał w 1974 roku z Partii Wyzwolenia i Socjalizmu. Platformą partii jest lewicowy socjalizm i w dalszym ciągu kieruje się założeniami partii komunistycznej, której jest następcą."
 MOR.socialism: "£MOR_SUP (USFP) Socjalistyczny Związek Sił Ludowych"
 MOR.socialism_icon: "£MOR_SUP"
 MOR.socialism_desc: "(Socjalizm Demokratyczny) - Socjalistyczna Unia Sił Ludowych (arab. Al-Ittihad Al-Ishtirakiy Lilqawat Al-Sha'abiyah, francuski: Union Socialiste des Forces Populaires, Standard marokański Tamazight: Tamunt Tanmlayt Niyalln Igdudann, USFP)\n\nUnia Socjalistyczna Sił Ludowych powstała w wyniku odłamu od Narodowego Związku Sił Ludowych (UNFP), który z kolei został podzielony na Partię Istiqlal. Założona w 1975 roku partia jest socjaldemokratyczną partią polityczną pod względem ideologicznym i mocno koncentruje się na wprowadzaniu polityki socjalistycznej i demokratycznej w Maroku. Ponadto partia jest członkiem-obserwatorem Partii Europejskich Socjalistów i międzynarodowym członkiem Socjalistycznego Międzynarodowego Sojuszu Postępowego, co czyni ją jedną z wiodących partii socjalistycznych w marokańskim spektrum politycznym."
 MOR.Communist-State: "£MOR_SDV (PADS) - Partia Awangardy Socjalistyczno-Demokratycznej"
 MOR.Communist-State_icon: "£MOR_SDV"
 MOR.Communist-State_desc: "(Arabski socjalizm) - Socjalistyczna Demokratyczna Partia Awangardowa (po arabsku: Hizb al-Talieat al-Diymuqratiu, po francusku: Parti de l'avant-garde démocratique socialiste, PADS)\n\nSocjalistyczna Demokratyczna Partia Awangardowa została założona w 1991 roku przez Alego Boutoualę. Zidentyfikowaną ideologią partii jest arabski socjalizm, świeckość i związkowość z domieszką arabskiego nacjonalizmu i panarabizmu. Często jest również surowym krytykiem Stanów Zjednoczonych i jest antyimperialistyczna w każdej postaci. Ponadto jest również żarliwym zwolennikiem Palestyny ​​i jest antysyjonistyczna w swojej polityce wobec Izraela."
 MOR.anarchist_communism: "£MOR_US (PSU) - Zjednoczona Partia Socjalistyczna"
 MOR.anarchist_communism_icon: "£MOR_US"
 MOR.anarchist_communism_desc: "(Lewicowy Nacjonalista) – Zjednoczona Partia Socjalistyczna (arab. Al-Hizb Al-Aishtirakiu Al-Muahad, francuski: Parti Socialiste Unifié)\n\nUtworzona przez Mohameda Bensaida Ait Iddera, Zjednoczona Partia Socjalistyczna istniała w dużej mierze przed 2005 rokiem jako Partia Zjednoczonej Lewicy Socjalistycznej. Partia prowadzi kampanię na platformie demokratycznego socjalizmu, antyimperializmu, lewicowego populizmu i lewicowych nacjonalistów. Duża część kierownictwa wyższego szczebla jest również przeciwna monarchii i stara się zaszczepiać w Maroku więcej wartości demokratycznych."
 MOR.Conservative: "£MOR_UGTM (UGTM) - Powszechny Związek Pracowników Maroka"
 MOR.Conservative_icon: "£MOR_UGTM"
 MOR.Conservative_desc: "(Konserwatywny Labourism) - General Union of Moroccan Workers (po arabsku: al-Atihad al-Eamu Lilshaghaalin Bialmaghrib, po francusku: Union générale des travailleurs du Maroc, UGTM)\n\nGeneral Union of Moroccan Workers ma swoje korzenie wśród pracowników rolnych Maroka. Pomimo tego pochodzenia, wielu pracowników sektora prywatnego i publicznego również należy do UGTM. General Union of Moroccan Workers jest ogólnie postrzegany jako mniej bojowy i konserwatywny. Jest on powiązany z Międzynarodową Konfederacją Związków Zawodowych i ściśle powiązany z PI."
 MOR.Autocracy: "£MOR_cgem (CGEM) - Generalna Konfederacja Przedsiębiorstw Maroka"
 MOR.Autocracy_icon: "£MOR_cgem"
 MOR.Autocracy_desc: "(Employer Interests) - General Confederation of Enterprises of Morocco (Arabic: Al-Aitihad Al-Eamu Limuqawalat Al-Maghrib, French: Confédération générale des entreprises du Maroc, CGEM)\n\nGeneral Confederation of Enterprises of Morocco is an union of employers in Morocco formed in 1947. It was originally formed by a group of wealthy industrialists to ensure the interests of industrialists in the country. Contemporarily the CGEM represents more than ninety thousand entrepreneurs with nearly 95% of those being small & medium business owners. The CGEM voting system is not based on the 'one company, one vote' principle, but on turnover giving an increasingly large share of influence to larger companies."
 MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small (TSA) - Władze szyickie w Tangerze"
 MOR.Vilayat_e_Faqih_desc: "(Hardline Shi'ite Revolutionary) - Tangier Shi'a Authority (po arabsku: Agraw n Shi'a n Tanja, po francusku: Autorité chiite de Tanger, TSA)\n\nTanger Shi'ite Authority jest uważana za najbardziej radykalną ze wszystkich partii szyickich w Maroku. Podążając za naukami kontrowersyjnej postaci szejka Jasera Habiba, jest żarliwie zainteresowana przybliżeniem szyitów mieszkańcom Maroka. TSA stale walczy z innymi partiami szyickimi ze względu na swoje bardziej radykalne podejście do szyitów w Maroku."
 MOR.Mod_Vilayat_e_Faqih: "£MOR_RL (LR) - Linia Ressali"
 MOR.Mod_Vilayat_e_Faqih_icon: "£MOR_RL"
 MOR.Mod_Vilayat_e_Faqih_desc: "(Umiarkowany szyicki rewolucjonista) – Linia Ressali (arab. Tirras n Rasali, francuski: Ligne Ressali, LR)\n\nLinia Ressali jest powszechnie uważana za najbardziej znaczącą spośród marokańskich ruchów szyickich. Pierwotnie zakazany przez władze marokańskie, stał się podmiotem komercyjnym, a nie podmiotem cywilnym, aby uniknąć zakazu ze strony rządu. Jej głównym celem jest przedstawienie rządowi marokańskiemu szyickiego orzecznictwa w celu ustanowienia nowego Maroka, podobnego modelem do Republiki Islamskiej, ale unikalnego dla Królestwa Maroka."
 MOR.Kingdom: "£MOR_RV (PRV) - Partia Renesansu i Cnoty"
 MOR.Kingdom_icon: "£MOR_RV"
 MOR.Kingdom_desc: "(Fundamentalistyczny Islamista) – Partia Renesansu i Cnoty (arab. Hizb Al-Nahdat Walfadila, francuski: Parti de la Renaissance et de la Vertu)\n\nPartia Renesansu i Cnoty to partia islamistyczna w Maroku, która dąży do zainstalowania głębsze i bardziej podstawowe praworządność w Maroku. Partię popierają bardziej prawicowi przedstawiciele społeczeństwa marokańskiego, w tym kilka kontrowersyjnych postaci, takich jak były imam Abdelbarii Zemzami, znany ze swoich dziwacznych fatw dotyczących legalności nekrofilii lub masturbacji oraz używania zabawek erotycznych przez kobiety. Niemniej jednak w partii znajdują się także politycy salaficcy, którzy chcą zyskać popularność w Maroku."
 MOR.Caliphate: "£generic_Caliphate_small (GICM) - Marokańska Islamska Grupa Bojowa"
 MOR.Caliphate_desc: "(Salafiści Dżihadyści) – Marokańska Islamska Grupa Bojowników – (francuski: Groupe Islamique Combattant Marocain, GICM)\n\nMarokańska Islamska Grupa Bojowników to sunnicka organizacja islamistyczna, która działa w Maroku, Afryce Północnej i Europie Zachodniej, a jej głównym celem jest ustanowić rząd islamski w Maroku i obalić monarchię konstytucyjną. Została utworzona w 1998 roku przez byłych arabskich afgańskich weteranów bojowników, którzy walczyli z arabskimi mudżahedinami pod dowództwem Mohammeda al-Guerbouziego. Uważa się, że organizacja ta wywodzi się głównie z diaspory marokańskiej z całej Europy Zachodniej, która ma wiele uśpionych komórek w całej Afryce Północnej i Europie."
 MOR.Neutral_Muslim_Brotherhood: "£MOR_JD (PJD) - Partia Sprawiedliwości i Rozwoju"
 MOR.Neutral_Muslim_Brotherhood_icon: "£MOR_JD"
 MOR.Neutral_Muslim_Brotherhood_desc: "(Islamska Demokracja) Partia Sprawiedliwości i Rozwoju (arab. Hizb Al-Eadalat w Al-Tanmia, Standard marokański Tazamight: Akabar n Tanzzarfut d Tanflit, francuski: Parti de la Justice et du développement, PJD)\n\nUtworzono Partię Sprawiedliwości i Rozwoju pod koniec 1967 r. jako islamska partia demokratyczna, rojalistyczna i nacjonalistyczna. Reprezentuje część prawicowo-konserwatywnej części spektrum politycznego jako odłam od Ruchu Ludowego. PJD jest obecnie jednym z głównych graczy marokańskiego spektrum politycznego."
 MOR.Neutral_Autocracy: "£MOR_PM (MP) - Ruch Ludowy"
 MOR.Neutral_Autocracy_icon: "£MOR_PM"
 MOR.Neutral_Autocracy_desc: "(Monarchista) – Ruch Ludowy (arab. Al-Harakat Al-Shaebia, francuski: Mouvement populaire, standardowy marokański Tazamight: Amussu Amdnan, poseł)\n\nRuch Ludowy został założony w 1957 r. przez Abdelkrima al-Khatiba i Mahjoubiego Aherdane’a jako monarchistę , interes wsi i partia liberalna. Partia jest oficjalnie partią liberalną, wspierającą króla Maroka."
 MOR.Neutral_conservatism: "£MOR_IP (PI) - Strona Istiqlal"
 MOR.Neutral_conservatism_icon: "£MOR_IP"
 MOR.Neutral_conservatism_desc: "(Arabski Nacjonalista/Konserwatysta) - Partia Istiqlal (po arabsku: Hizb Al-Istiqlal, standardowo marokański Tazamight: Akabar n Listiqlal, po francusku: Parti de l'indépendance, PI)\n\nPartia Istiqlal lub „Partia Niepodległości” została utworzona w 1937 roku podczas protektoratu jako partia pro-niepodległościowa od Hiszpanii i Francji. Po utworzeniu współczesnego Królestwa Maroka partia stała się wiodącą arabską partią nacjonalistyczną i konserwatywną. Ponadto partia jest powiązana z Demokratyczną Unią Afryki, a na arenie międzynarodowej z Międzynarodową Unią Demokratyczną Centrową Międzynarodówką Demokratyczną."
 MOR.oligarchism: "£MOR_AM (PAM) - Impreza Autentyczność i Nowoczesność"
 MOR.oligarchism_icon: "£MOR_AM"
 MOR.oligarchism_desc: "(Reformist Monarcho-Liberalism) - Authenticity and Modernity Party (Arabic: Hizb al'Asalat Walmueasara, Standard Moroccan Tamazight: Amulli n Tazyort d Tamtrart, PAM)\n\nFormed in 2008 by an amalgamation of parties, by friend of Mohammed VI Fouad Ali El Himma. The political party and its supported policies are often described as a social liberal party, but the party is not without controversy. Opposition to the party accuses it of being backed and directed by the monarchy, which is, of course, refuted by the party."
 MOR.Neutral_Libertarian: "£MOR_CU (UC) - Unia Konstytucyjna"
 MOR.Neutral_Libertarian_icon: "£MOR_CU"
 MOR.Neutral_Libertarian_desc: "(Liberalny monarchizm) – Unia Konstytucyjna (arab. Hizb Al-Taqadum Waliashtirakia, francuski: Parti du progrès et du socialisme, standardowy marokański Tamazight: Alittiad Addusturi, UC)\n\nPartia została założona w 1983 r. przez Maati Bouabid jako partia populistyczna który opowiada się za liberalną polityką gospodarczą, a jednocześnie jest gorącym zwolennikiem monarchii marokańskiej."
 MOR.Neutral_green: "£MOR_GL (PGV) - Partia Zielonej Lewicy"
 MOR.Neutral_green_icon: "£MOR_GL"
 MOR.Neutral_green_desc: "(Zielony) – Partia Zielonej Lewicy (arab. Hizb Al-Yasar Al'Akhdar, francuski: Parti de la gauche verte, PGV)\n\nPartia Zielonej Lewicy to partia zielonych w Maroku, której wyznawaną ideologią jest ekosocjalizm i zielona polityka. To czołowa Partia Zielonych w Maroku, która pragnie ustanowić w kraju więcej przepisów przeciwdziałających zmianom klimatycznym, energii odnawialnej i innych zielonych polityk."
 MOR.neutral_Social: "£MOR_FDF (FFD) - Front Sił Demokratycznych"
 MOR.neutral_Social_icon: "£MOR_FDF"
 MOR.neutral_Social_desc: "(Demokratyczny Socjalizm) – Front Sił Demokratycznych (arab. Jabhat Al-Qiwaa Al-Diymuqratia, francuski: Front des Forces Démocratiques, FFD)\n\nFront Sił Demokratycznych to demokratyczna partia socjalistyczna, która powstała w 1997 r. w wyniku podziału z Partii Postępu i Socjalizmu."
 MOR.Neutral_Communism: "£MOR_DW (PVDT) - Droga Demokratyczna"
 MOR.Neutral_Communism_icon: "£MOR_DW"
 MOR.Neutral_Communism_desc: "(Marksistowsko-Leninowski) – Droga Demokratyczna (arab. Al-Nahj Al-Diymuqratiu Al-Eumaaliu, francuski: La Voie Demokratique, PVDT)\n\nZałożona w 1995 r. przez Mustafę Brahmę jako komunista, antyrewionista i anty-hokshaizm Partia Rewizjonizmu. Partia została zalegalizowana po prawie dziesięciu latach ucisku i szalejącego ucisku ze strony marokańskich bojowników."
 MOR.Nat_Populism: "£MOR_DPI (PD) - Demokratyczna Partia Niepodległości"
 MOR.Nat_Populism_icon: "£MOR_DPI"
 MOR.Nat_Populism_desc: "(Prawicowy nacjonalizm) – Demokratyczna Partia Niepodległości (francuski: Parti Démocratique et de l'Indépendance, arabski: Hizb Al-Shuwraa w Al-Aistiqlal, PD)\n\nDemokratyczna Partia Niepodległości została założona w 1946 roku przez Mohameda Hassana Ouazzaniego w czasach protektoratu. Partia jest prawicową partią nacjonalistyczną, która gorąco wspierała niepodległość Maroka od Francji i Hiszpanii."
 MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ALF) - Arabski Front Wyzwolenia"
 MOR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 MOR.Nat_Fascism_desc: "(iracki Baasizm) - Arabski Front Wyzwolenia (po arabsku: Jabhat at-Tahrir al-Arabiyya, standardowy marokański tamazight: Tirra n Thrir n l-Srabe, po francusku: Front de libération arabe, ALF)\n\nArabski Front Wyzwolenia to mała, podrzędna partia w Maroku, która podąża za naukami irackiej Partii Baas. Pozostała stosunkowo nieznana w wielkim schemacie marokańskiej polityki i tak jest do dziś."
 MOR.Nat_Fascism_CUN: "£MOR_DC (CUN) - Kolektyw Jedności Narodowej"
 MOR.Nat_Fascism_CUN_icon: "£MOR_DC"
 MOR.Nat_Fascism_CUN_desc: "(Faszyści) – Kolektyw Jedności Narodowej (arab. Jamaeat al-Wahdat al-Watania, francuski: Collectif d'unité Nationale, CUN)\n\nKolektyw Jedności Narodowej to skrajnie prawicowa partia utworzona w Maroku w połowie późnych lat 2010-tych . Zdecydowana większość członków pochodzi z forów internetowych pod wieloma nazwami. Wielu członków podziela poglądy zgodne z anty-czarnością i poparciem dla czysto białej rasy i narodu mauretańskiego."
 MOR.Nat_Autocracy: "£MOR_ARM (RMAF) - Królewskie Marokańskie Siły Zbrojne"
 MOR.Nat_Autocracy_icon: "£MOR_ARM"
 MOR.Nat_Autocracy_desc: "(Junta Wojskowa) – Królewskie Marokańskie Siły Zbrojne (arab. Al-Quwwat al-Musallaha al-Malakiyah al-Maghribiyah)\n\nKrólewskie Marokańskie Siły Zbrojne zostały pierwotnie utworzone w 1098 r., ale współczesna forma wojska powstała w 1958 r. W jego skład wchodzą Królewska Armia Maroka, Królewska Marynarka Wojenna Maroka, Królewskie Marokańskie Siły Powietrzne, Królewska Gwardia Maroka i Królewska Żandarmeria Maroka. Najwyższym dowódcą Królewskich Marokańskich Sił Zbrojnych jest oczywiście król Maroka, a Minister Obrony jest ściśle zaangażowany w działalność Królewskich Marokańskich Sił Zbrojnych."
 MOR.Monarchist: "£MOR_MON (HoA) - Izba 'Alawi"
 MOR.Monarchist_icon: "£MOR_MON"
 MOR.Monarchist_desc: "(Monarchista absolutny) - Dom 'Alwai (arab. Sulalat Alealawiyn Alfilaliiyn, inne angielskie nazwy: Dom Alawitów, Dom Alawidów, Dom Alaouitów)\n\nRód 'Alwai to arabska dynastia Szarifów, która twierdzi, że pochodzi od islamskiego proroka Mahometa poprzez jego wnuka Hasana ibn Alego. Mohammed VI jest obecną głową Izby Alawi od lipca 1999 r. Rządzi ona Marokiem stosunkowo nieprzerwanie od początku XVII wieku jako sułtani, a następnie król po protektoracie."
