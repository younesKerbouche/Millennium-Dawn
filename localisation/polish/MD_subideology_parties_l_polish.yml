 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite (PGH) Partia Boga w Hidżazie"
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "(Rewolucjoniści szyiccy) - Partia Boga w Hedżazie (po arabsku: Hezbollah al-Hedżaz)\n\nHezbollah al-Hedżaz to podziemna grupa, która od lat 80. XX wieku prowadzi zbrojną walkę na niskim szczeblu z rządem Arabii Saudyjskiej. Dąży do zastąpienia Domu Saudów Republiką Islamską, zainspirowaną rewolucją irańską z 1979 r. Przestrzega ideologii Chomeiniego wilayat al-faqih, która koncentruje władzę w rękach najwyższego prawnika, dlatego też sprzymierzyła się z Iranem i Hezbollahem w Libanie. W przeciwieństwie do umiarkowanego Ruchu Reform, odmówiła pojednania z monarchią saudyjską i nadal stosuje taktykę ekstremistyczną."
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small (RM) Ruch reformatorski"
 SAU.Mod_Vilayat_e_Faqih_desc: "(Shi'ite Revolutionaries) - Reform Movement (Shirazi) (Arabic: Islahiyyah)\n\nIslahiyyah, or the Reform Movement, is a loose network of Shia scholars from the Eastern Province of Saudi Arabia that adheres to the teachings of Mohammad al-Shirazi, a prominent Shia figure who came to oppose Ayatollah Khomeini and his ideology of wilayat al-faqih. While the Reform Movement once waged an underground insurgency against the Saudi government as the Organization for Islamic Revolution in the Arabian Peninsula, in the 90s it moderated its rhetoric, broke off ties with Iran and agreed to dissolve itself in order to reach an accord with King Fahd, who agreed to release its members. Today the former members of the movement support moderate reform over Iranian-inspired revolution, a strategy that has allowed the Saudi monarchy to tolerate their continued activity but which has alienated the more radically-minded Shia youth."
 SAU.Caliphate: "£SAU_salafist_jihadism (AQ) Al-Kaida"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism (AQIA) Al-Kaida na Półwyspie Arabskim"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "(Salafi Jihadist) - Al-Qaeda (Arabic: Al-Qaeda)\n\nAl-Qaeda is a Salafist jihadist movement founded by Osama bin Laden and other so-called 'Afghan Arabs' who fought for the Mujahideen during the Soviet Union's invasion of Afghanistan. Drawing upon the ideology of Sayyid Qutb, al-Qaeda has come to be the organization most commonly associated with Islamic terror. Its appeal for global jihad has allowed it to gain a presence across the Muslim world. Ever since King Fahd rejected bin Laden's offer of military assistance against Saddam Hussein during the invasion of Kuwait and instead solicited American support, al-Qaeda has sought to overthrow the House of Saud by force."
 SAU.Kingdom: "£SAU_kingdom (HoS) Dom Saudów"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "(Wahhabi Monarchist) - House of Saud (Arabic: Āl Su'ūd)\n\nSince Abdulaziz 'Ibn Saud' conquered the majority of the Arabian Peninsula in the early 1900s, the House of Saud has ruled over the lands of Najd, Hejaz, the Eastern Province, Asir, Jizan and Najran. The al-Sauds have relied on an alliance with the followers of al-Wahhab,a Salafi cleric who advocated a return to a 'purer' form of Sunni Islam. The religious legitimacy granted by Wahhabism has supported Saudi rule through the issuing of fatwas by Wahhabi clerics that sanctify Saudi political decisions. The Saudi brand of Salafism, which forbids any form of political opposition and protest, is distinct from more populist brands of Salafism which oppose the concentration of religious authority in a political elite or advocate global jihad."
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small (IAM) Ruch Przebudzenia Islamskiego"
 SAU.Neutral_Muslim_Brotherhood_desc: "(Moderate Islamism) - Islamic Awakening Movement (Arabic: Al-Sahwa Al-Islamiyya)\n\nThe Sahwa, or Islamic Awakening Movement, emerged in the 1990s as a loose network of Sunni clerics who perceived the Saudi monarchy as departing from 'true' Islam. The movement has pushed for genuine political reform in the Kingdom of Saudi Arabia, but has failed to achieve success due to the Saudi monarchy's imprisonment and co-optation of dissenting clerics."
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite  Partia Islamska Umma"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "Umiarkowany Islamista – Partia Islamska Umma to organizacja polityczna zrzeszająca saudyjskich islamistów, intelektualistów, działaczy na rzecz praw człowieka i prawników sprzeciwiających się monarchii saudyjskiej. Partia zaczęła reprezentować nurt modernistyczny w Arabii Saudyjskiej, który stara się połączyć religijność Arabii Saudyjskiej z reformami politycznymi, w przeciwieństwie do wahabizmu, który zabrania wszelkich form sprzeciwu politycznego."
