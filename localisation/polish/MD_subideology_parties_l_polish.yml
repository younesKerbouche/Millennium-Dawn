 ITA.Neutral_Communism: "£ITA_neutral_communism  Partito della Rifondazione Comunista"
 ITA.Neutral_Communism_desc: "Odnowa Komunistyczna jest jedną z wielu partii, które wyłoniły się po upadku Włoskiej Partii Komunistycznej w 1991 roku. W przeciwieństwie do nowej Włoskiej Partii Komunistycznej jest ona otwarcie antystalinowska, antyfaszystowska i pacyfistyczna. Uważa, że ​​cele rewolucji komunistycznej można i należy osiągnąć środkami pokojowymi i demokratycznymi."
 ITA.Neutral_green: "£ITA_non_aligned_greens Włoscy Zieloni"
 ITA.Neutral_green_desc: "Federacja Zielonych to partia ekologiczna, socjaldemokratyczna i pacyfistyczna, założona w 1986 roku w odpowiedzi na awarię nuklearną w Czarnobylu. Zrodzona ze szlachetnego zamiaru ochrony środowiska, podobnie jak wiele partii Zielonych na całym świecie, od tego czasu podjęła wiele antynaukowych i szkodliwych dla środowiska bitew, takich jak te przeciwko energii nuklearnej lub spalarniom śmieci, bezpośrednio podsycając „zwinne” zachowania. Wierząc, że jedynym kluczem do ochrony środowiska jest odwrócenie paradygmatu niekończącego się wzrostu, przyjęła wyraźne stanowisko antykapitalistyczne i antyglobalistyczne."
