 BOL.neutral_Social_desc: "(Social Democracy, Bolivian Reformism) - National Unity Front (Spanish: Frente de Unidad Nacional, UN)\n\nThe National Unity Front (UN) was founded in 2003 by former Revolutionary Left Movement politicians under Samuel Doria Medina. The National Unity front is a reformist centrist party, which calls for pro-development policies and support for democratic institutions and greater national unity between Bolivia's Mestizo and Indigenous People's. The party aims to be a moderate third force in Bolivian Politics, with it's support base coming from the urban middle class."
