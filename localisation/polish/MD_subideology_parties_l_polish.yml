 CZE.conservatism: "£CZE_western_conservative Obywatelska Partia Demokratyczna (ODS)"
 CZE.conservatism_icon: "£CZE_western_conservative"
 CZE.conservatism_desc: "Civic Democratic Party jest konserwatywną i eurosceptyczną partią polityczną w Republice Czeskiej. Partia zajmuje pozycje od centroprawicowej do prawicowej w spektrum politycznym. Założona w 1991 r. jako skrzydło pro-wolnorynkowe Civic Forum przez Václava Klausa i wzorowana na brytyjskiej Partii Konserwatywnej, ODS wygrała wybory parlamentarne w 1992 r. i pozostała w rządzie przez większość niepodległości Republiki Czeskiej."
 CZE.liberalism: "£CZE_western_liberal Unia Wolności - Unia Demokratyczna (US-DEU)"
 CZE.liberalism_icon: "£CZE_western_liberal"
 CZE.liberalism_desc: "Freedom Union-Democratic Union była małą proeuropejską liberalną partią polityczną w Republice Czeskiej w latach 1998-2011. Freedom Union została założona w styczniu 1998 roku przez byłych członków Obywatelskiej Partii Demokratycznej, którzy byli niezadowoleni z przywództwa Václava Klausa. Po początkowej służbie w rządzie tymczasowym, Freedom Union przeszła do opozycji po wyborach w 1998 roku. W opozycji Freedom Union połączyła się z Democratic Union i utworzyła sojusz z Chrześcijańską Unią Demokratyczną - Czechosłowacką Partią Ludową (KDU-ČSL)."
 CZE.socialism: "£CZE_western_social_democrat Czeska Partia Socjaldemokratyczna (CSSD)"
 CZE.socialism_icon: "£CZE_western_social_democrat"
 CZE.socialism_desc: "Socjaldemokratyczna Partia Austrii jest socjaldemokratyczną partią polityczną, znajdującą się w lewicowo-centrowym spektrum politycznym i mającą proeuropejskie poglądy. Partia wywodzi się z Socjaldemokratycznej Partii Czechosłowiańskiej w Austrii (czes. Sociálně Demokratická strana Českoslovanská v Rakousku), która była grupą polityczną założoną 7 kwietnia 1878 r. w Austro-Węgrzech jako regionalne skrzydło Socjaldemokratycznej Partii Austrii."
 CZE.Communist-State: "£CZE_emerging_communism Komunistyczna Partia Czech i Moraw(KSCM)"
 CZE.Communist-State_icon: "£CZE_emerging_communism"
 CZE.Communist-State_desc: "Komunistyczna Partia Czech i Moraw jest partią komunistyczną. Źródła różnie opisują partię jako lewicową lub skrajnie lewicową w spektrum politycznym. Jest to jedna z niewielu byłych partii rządzących w postkomunistycznej Europie Środkowo-Wschodniej, która nie usunęła tytułu komunistycznego ze swojej nazwy, chociaż zmieniła swój program partyjny, aby przestrzegać praw przyjętych po 1989 roku. Wcześniej była partią członkowską Lewicy w Parlamencie Europejskim - GUE/NGL w Parlamencie Europejskim i członkiem obserwatorem Europejskiej Partii Lewicy, ale obecnie jest niezrzeszona."
 CZE.Conservative: "£CZE_emerging_reactionary Partia Ludowa(NS)"
 CZE.Conservative_icon: "£CZE_emerging_reactionary"
 CZE.Conservative_desc: "Partia Narodowa jest skrajnie prawicową partią nacjonalistyczną. Zdecydowanie sprzeciwia się członkostwu Czech w Unii Europejskiej. Jej głównym celem jest przywrócenie pełnej suwerenności narodowej poprzez minimalizowanie wpływu instytucji zagranicznych i zaostrzenie krajowej polityki imigracyjnej."
 CZE.Autocracy: "£CZE_Autocracy Konserwatywny i socjalny Hnuti"
 CZE.Autocracy_icon: "£CZE_Autocracy"
 CZE.Autocracy_desc: "Jedność Narodowa to mała czeska partia nacjonalistyczna, która odbyła swój zjazd założycielski 3 czerwca 2002 r. w Zákupy. Liderem partii jest Martin Čejka. Jej inna nazwa to Národní sjednocení, która była również używana przez partię polityczną założoną w 1934 r. w Czechosłowacji."
 CZE.Neutral_conservatism: "£CZE_non_aligned_conservative Unia Chrześcijańsko-Demokratyczna – Czechosłowacka Partia Ludowa (KDU-CSL)"
 CZE.Neutral_conservatism_icon: "£CZE_non_aligned_conservative"
 CZE.Neutral_conservatism_desc: "Unia Chrześcijańska i Demokratyczna - Czechosłowacka Partia Ludowa, często skracana do lidovci ('popularni'), jest chrześcijańsko-demokratyczną partią polityczną w Republice Czeskiej. Partia brała udział w prawie każdym rządzie Czech od 1990 roku. Po niemieckiej okupacji Czechosłowacji Šrámek pełnił funkcję szefa czechosłowackiego rządu na uchodźstwie (w Wielkiej Brytanii). Po 1945 roku ČSL była częścią rządu jedności narodowej, tworząc jego najbardziej prawicową sekcję. Jest to najbardziej chrześcijańska partia w Republice Czeskiej, opowiadająca się za chrześcijańską demokracją i konserwatyzmem społecznym."
 CZE.neutral_Social: "£CZE_neutral_Social Czeska Narodowa Partia Socjalna(CSNS)"
 CZE.neutral_Social_icon: "£CZE_neutral_Social"
 CZE.neutral_Social_desc: "Czeska Narodowa Partia Socjalna jest obywatelską nacjonalistyczną partią polityczną w Republice Czeskiej, która niegdyś odgrywała ważną rolę w Czechosłowacji w okresie międzywojennym. Została założona w 1897 roku przez grupy oderwane zarówno od narodowo-liberalnej Młodej Partii Czeskiej, jak i Czeskiej Socjaldemokratycznej Partii, kładąc nacisk na osiągnięcie niepodległości ziem czeskich od Austro-Węgier. Jej odmiana socjalizmu była umiarkowana i reformistyczna, a nie marksistowska. Po rozwiązaniu Narodowej Partii Pracy i połączeniu się z narodowymi socjalistami w 1930 roku, partia stała się również schronieniem dla czeskich liberałów. Jej najbardziej znanym członkiem był Edvard Beneš, współzałożyciel Czechosłowacji i drugi prezydent kraju w latach 30. i 40. XX wieku. Pomimo podobnej nazwy, czescy „Narodowi Socjaliści” nie byli związani z nazizmem ani Niemiecką Partią Nazistowską."
 CZE.Neutral_Libertarian: "£CZE_non_aligned_libertarian Liberalna Partia Reform(LiRA)"
 CZE.Neutral_Libertarian_icon: "£CZE_non_aligned_libertarian"
 CZE.Neutral_Libertarian_desc: "Liberal Reform Party jest małą, wolnorynkową, klasycznoliberalną partią polityczną."
 CZE.Neutral_Communism: "£CZE_Neutral_Communism Partia Demokratycznego Socjalizmu(SDS)"
 CZE.Neutral_Communism_icon: "£CZE_Neutral_Communism"
 CZE.Neutral_Communism_desc: "Partia Demokratycznego Socjalizmu jest demokratyczną socjalistyczną partią polityczną w Republice Czeskiej. Była partią założycielską Partii Europejskiej Lewicy. Partia nosi swoją nazwę od grudnia 1997 r. Jest to polityczne zjednoczenie SDL (Partia Demokratycznej Lewicy) i LB (Blok Lewicowy), które miało miejsce w czerwcu 1997 r. Na początku partia nosiła nazwę LB-SDL."
 CZE.Neutral_Muslim_Brotherhood: "£CZE_Neutral_Muslim_Brotherhood Siedziba Wspólnot Muzułmańskich(UMO)"
 CZE.Neutral_Muslim_Brotherhood_icon: "£CZE_Neutral_Muslim_Brotherhood"
 CZE.Neutral_Muslim_Brotherhood_desc: "Siedzibą społeczności muzułmańskich jest organizacja jednocząca muzułmanów w Republice Czeskiej. Pierwsze ślady społeczności muzułmańskiej we współczesnej historii Czech można prześledzić aż do późnej administracji austro-węgierskiej, do 1908 r., kiedy Austro-Węgry, po trzydziestu latach okupacji, oficjalnie zaanektowały Bośnię i Hercegowinę i ogłosiły sunnicki islam Hanafi Madhhab jako kolejną religię państwową, ze wszystkimi konsekwencjami prawnymi. Rdzeniem społeczności byli wówczas bośniaccy muzułmanie, a podczas I wojny światowej dołączyli do nich również pierwsi etnicznie czescy muzułmanie, którzy przyjęli islam głównie podczas udziału w walkach w krajach muzułmańskich. W ten sposób powstał czeski ruch islamski, który został również „wzbogacony” przez emigrantów z nowo utworzonego ZSRR."
 CZE.Neutral_green: "£CZE_Neutral_green Partia Zielonych(SZ)"
 CZE.Neutral_green_icon: "£CZE_Neutral_green"
 CZE.Neutral_green_desc: "Partia Zielonych jest zieloną partią polityczną w Republice Czeskiej."
 CZE.Nat_Autocracy: "£CZE_Nat_Autocracy Armada Republiki Czeskiej"
 CZE.Nat_Autocracy_icon: "£CZE_Nat_Autocracy"
 CZE.Nat_Autocracy_desc: "Partia Zielonych została założona w 1990 r. po powrocie do liberalnej demokracji w Czechach po aksamitnej rewolucji. Prowadzą kampanię na rzecz pacyfizmu (odrzucając pomysł, że jakakolwiek zagraniczna potęga militarna powinna mieć bazy wojskowe w Republice Czeskiej) i większego włączenia demokracji oddolnej w kraju."
 CZE.Nat_Populism: "£CZE_Nat_Populism Stowarzyszenie na Rzecz Republiki – Partia Republikańska Czechosłowacji(SPR-RSC)"
 CZE.Nat_Populism_icon: "£CZE_Nat_Populism"
 CZE.Nat_Populism_desc: "Zgromadzenie na rzecz Republiki - Republikańska Partia Czechosłowacji jest niewielką partią polityczną, zdecydowanie sprzeciwiającą się UE, NATO i imigracji. Partia i jej lider Miroslav Sládek są szczególnie znani ze swojego radykalnego nastawienia wobec Romów (antycyganizm) i Niemców. Partia została założona 30 grudnia 1989 r. jako jedna z pierwszych partii politycznych w postkomunistycznej Czechosłowacji. Osiągnęła szczyt w czeskich wyborach parlamentarnych w 1996 r., zdobywając 8% głosów, ale później spadła, a w 2001 r. została rozwiązana z powodu nieprawidłowości finansowych - w szczególności kradzieży funduszy partyjnych przez przewodniczącego, który wykorzystał pieniądze na finansowanie swojego luksusowego stylu życia."
 DEN.conservatism: "£DEN_western_conservative Det Konserwatywny Folkeparti"
 DEN.conservatism_icon: "£DEN_western_conservative"
 DEN.conservatism_desc: "Det Konservative Folkeparti (Konserwatywna Partia Ludowa) to wiodąca centroprawicowa partia polityczna w Danii. Założona w 1916 r. partia opowiada się za wolnościami jednostki i odpowiedzialnością, gospodarką wolnorynkową, utrzymaniem państwa opiekuńczego, współpracą z Unią Europejską oraz dbaniem o przestrzeganie narodowej historii i tradycji Danii. Partia wspiera również i podkreśla ekologię jako podstawową filozofię zgodną z zielonym konserwatyzmem."
 DEN.liberalism: "£DEN_western_liberal Lewy"
 DEN.liberalism_icon: "£DEN_western_liberal"
 DEN.liberalism_desc: "Venstre, Danmarks Liberale Parti (Left, Denmark's Liberal Party) is a conservative-liberal, agrarian party in Denmark. It was founded in 1910 as part of a peasants' movement against the landed aristocracy and espouses an economically liberal, pro-free market ideology. It is the major party of the centre-right in Denmark and is the second-largest party in the country. The modern party follows a classic liberal doctrine and takes a firm stance on immigration. The party is quoted as stating that 'immigrants should learn Danish and understand and respect Danish culture and traditions.'"
 DEN.socialism: "£DEN_western_social_democrat Socjaldemokracja"
 DEN.socialism_icon: "£DEN_western_social_democrat"
 DEN.socialism_desc: "Socialdemokratiet (Social Democrats) is the largest political party in Denmark and is the leading social democratic party in the country. Founded in 1871 it has consistently had the largest representation in the Folketing since the early 20th century. The party paved the way for the creation of the Danish Welfare State and constantly seeks to expand on the concept. It has adopted a number of left-leaning economic policies and a growing group within the party is becoming increasingly skeptical of mass immigration and economic globalisation with them being quoted as stating 'mass immigration and the free movement of labour is paid for by the lower classes.'"
 DEN.Communist-State: "£DEN_emerging_communism Komunistyczna Partia Danii"
 DEN.Communist-State_icon: "£DEN_emerging_communism"
 DEN.Communist-State_desc: "Danmarks Kommunistiske Parti (Komunistyczna Partia Danii) jest marksistowsko-leninowską partią Danii. Partia została założona w 1919 roku jako Partia Lewicowo-Socjalistyczna Partii Danii, zanim zmieniła nazwę na obecną. Partia wspiera przejście Danii do społeczeństwa komunistycznego."
 DEN.anarchist_communism: "£DEN_anarchist_communism Enhedssłuchaj"
 DEN.anarchist_communism_icon: "£DEN_anarchist_communism"
 DEN.anarchist_communism_desc: "Enhedslisten (Sojusz Czerwonych i Zielonych) to partia ekosocjalistyczna w Danii, założona w 1989 roku w wyniku połączenia trzech partii marksistowskich i jest najbardziej wysuniętą lewicową partią w duńskim parlamencie. Partia prowadzi kampanię przeciwko socjalistycznej i demokratycznej partii oddolnej, która twierdzi, że reprezentuje także ekologiczną politykę, ruchy pokojowe, antydyskryminację i ruch związkowy."
 DEN.Neutral_conservatism: "£DEN_non_aligned_conservative Centrum Demokratów"
 DEN.Neutral_conservatism_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_desc: "Centrum-Demokraterne to partia, której ideologia była mieszanką centryzmu, socjaldemokracji i liberalnego konserwatyzmu. Partia została założona w 1973 roku przez Erharda Jakobsena, byłego posła i burmistrza Gladsaxe, jako centrowy odłam Duńskich Socjaldemokratów"
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Sojusz Liberalny"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "Sojusz Liberalny jest klasycznie liberalną i prawicowo-libertariańską partią polityczną w Danii. Jest częścią bloku centroprawicowego i powstała w 2007 roku w wyniku odłamu od Partii Społeczno-Liberalnej."
 DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt Chrześcijańscy Demokraci"
 DEN.Neutral_conservatism_2017_icon: "£DEN_non_aligned_conservative_alt"
 DEN.Neutral_conservatism_2017_desc: "Kristendemokraterne (Chrześcijańscy Demokraci) jest chrześcijanką"
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Radykalna lewica"
 DEN.Neutral_Libertarian_icon: "£DEN_non_aligned_libertarian"
 DEN.Neutral_Libertarian_desc: "Radikale Venstre (Duńska Partia Społeczno-Liberalna) została założona w 1905 roku w wyniku odłamu od Partii Reform Venstre. Partia propaguje centrum ideologiczne i liberalizm społeczny"
 DEN.Neutral_green: "£DEN_Neutral_green Alternatywat"
 DEN.Neutral_green_icon: "£DEN_Neutral_green"
 DEN.Neutral_green_desc: "Alternativet (The Alternative) is the green political party in Denmark. The party was launched publicly in 2013 on the ideological base of green policies, serious climate change mitigation, and entrepreneurship. It did not have a full political agenda at its foundation but wished to see it grow and developed through crowdsourced policies through what it calls 'political laboratories'."
 DEN.neutral_Social: "£DEN_neutral_Social Socjalistyczny Folkeparti"
 DEN.neutral_Social_icon: "£DEN_neutral_Social"
 DEN.neutral_Social_desc: "Socialistisk Folkeparti (Zielona Lewica) to demokratyczna partia socjalistyczna w Danii. Partia powstała w 1959 r. jako odłam od Danmarks Kommunistiske Parti (Komunistycznej Partii Danii) w wyniku krytyki jej założyciela dotyczącej sowieckiej interwencji w rewolucji węgierskiej 1956 r. Jej celem było połączenie zorientowanej na Stany Zjednoczone socjaldemokracji i Związku Radzieckiego komunizm zorientowany na połączenie demokracji z socjalizmem. Prowadzi kampanię opartą na ideologicznych podstawach socjalizmu inspirowanych polityką ekologiczną i demokratycznym socjalizmem. Postrzega demokratyczno-socjalistyczną Danię jako ostateczny cel swojej polityki. Jest zdecydowanym zwolennikiem feminizmu, praw człowieka, praw mniejszości i demokracji."
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Hæren"
 DEN.Nat_Autocracy_icon: "£DEN_Nat_Autocracy"
 DEN.Nat_Autocracy_desc: "Hæren (Królewska Armia Duńska) to lądowy oddział Duńskich Sił Zbrojnych wraz z Duńską Strażą Krajową. Obie gałęzie tworzą główną siłę obronną i ofensywną Duńskich Sił Zbrojnych. Założony w 1614 roku, w swojej historii brał udział w wielu konfliktach zbrojnych."
 DEN.Nat_Fascism: "£DEN_Nat_Fascism Partia Postępu"
 DEN.Nat_Fascism_icon: "£DEN_Nat_Fascism"
 DEN.Nat_Fascism_desc: "Fremskridtspartiet (Progress Party) was founded in 1972 by Mogens Glistrup campaigning on the political positions of abolishing income taxes, drastic reduction of bureaucracy and the 'law jungle', restoration of the borders and border control product, the immediate stop of immigration, stopping the allocation of Danish citizenship, confrontation with integration policy and gradually reduce the position of Denmark in the European Union. Fremskridtspartiet saw widespread growth in the 1970s after Glistrup famously stated on live Danish TV that he paid no income taxes."
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Podróż kursem"
 DEN.Nat_Fascism_2017_icon: "£DEN_Nat_Fascism_alt"
 DEN.Nat_Fascism_2017_desc: "Stram Kurs (Hard Line) is a nationalist, Anti-Islamic political party in Denmark and Sweden founded by Rasmus Paludan. The party is considered a radical far-right fringe party by most political scientists and news media. It's advocates on the platform of ethno-nationalist utilitarianism which focuses on protecting and increasing, the 'ethnic, cultural, religious, linguistic, and normative homogenity' of the Danish people. It also campaigns on right-libertarianism which involves a radical increase in individual liberty and rights once the ethnic homogeneity of the country has been restored."
 DEN.Nat_Populism: "£DEN_Nat_Populism Duńska Partia Ludowa"
 DEN.Nat_Populism_icon: "£DEN_Nat_Populism"
 DEN.Nat_Populism_desc: "Dansk Folkeparti (Duńska Partia Ludowa) to wiodąca partia nacjonalistyczna i prawicowo-populistyczna w Danii. Została założona w 1995 roku przez byłych członków Partii Postępu. Prowadzi kampanie na platformie antyimigracyjnej, chroni wolność i dziedzictwo kulturowe narodu duńskiego, promuje przedsiębiorczość i wzrost gospodarczy. Dążą także do ochrony suwerenności Danii przed Unią Europejską. Polityka gospodarcza partii jest bliższa centrum i centrolewicy, co stawia ją w wyjątkowym świetle w duńskim społeczeństwie. Zdecydowane stanowisko antyimigracyjne plasuje ją zdecydowanie na nacjonalistycznym i prawicowo-populistycznym miejscu w duńskim spektrum politycznym."
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Nie Borgerlige"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "Nye Borgerlige, czyli Nowa Prawica, to duńska partia polityczna założona w 2015 roku przez Pernille Vermund i Petera Seiera Christensena. Umieszczona po prawej stronie spektrum politycznego partia opowiada się za połączeniem liberalizmu gospodarczego, konserwatyzmu narodowego i rygorystycznej polityki imigracyjnej."
 DEN.Monarchist: "£DEN_nationalist_monarchist Dom Glücksburga"
 DEN.Monarchist_icon: "£DEN_nationalist_monarchist"
 DEN.Monarchist_desc: "Ród Glücksburgów jest boczną filią niemieckiego rodu Oldenburgów, na którego czele stoi obecnie królowa duńska Małgorzata II. Ród utrzymuje dynastyczną linię Królestwa Danii od 1863 roku z nieprzerwaną sukcesją."
