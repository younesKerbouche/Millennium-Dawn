 AFG.Conservative_icon: "£AFG_conservative"
 AFG.Conservative_desc: "Turecka partia polityczna założona przez marszałka Abdula Raszida Dostuma w 1992 r., składająca się z byłych komunistów i islamistów. Początkowo siły samoobrony dla pól naftowych północnego Afganistanu, Junbish stała się główną siłą militarną i polityczną, dominującą na północy dzięki silnej bazie wyborców uzbeckich. Choć świecka i lewicowa, partia jest niesławna ze swojej roli w łamaniu praw człowieka podczas wojny domowej w Afganistanie i ze swoich zmieniających się sojuszy, w tym tymczasowego sojuszu z talibami pod koniec lat 90."
