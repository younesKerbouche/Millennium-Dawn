 KOR.neutral_Social: "£kor_non_aligned_social_democrat (JP) Partia Sprawiedliwości"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "(Socjaldemokracja) - Partia Sprawiedliwości (koreański: Jeonguidang)\n\nPartia Sprawiedliwości jest największą postępową partią w Korei Południowej. Choć podziela wiele lewicowych stanowisk Partii Demokratycznej, to idzie dalej w swojej transformacyjnej agendzie społeczno-ekonomicznej. Oprócz wzywania do redystrybucyjnych podatków i państwa opiekuńczego, partia popiera prawa kobiet, migrantów i osób niepełnosprawnych. Co ciekawe, jest to jedyna znacząca partia, która popiera prawa LGBT w kraju, który nadal jest krajem społecznie konserwatywnym. Partia obawia się hegemonii Chin i Ameryki, a także dozbrojenia Japonii, ale w przeciwieństwie do Partii Demokratycznej uważa, że ​​prawa człowieka nie powinny być podporządkowane sprawie zjednoczenia z Północą."
 KOR.Neutral_green: "£kor_non_aligned_greens (GPK) Korea Partii Zielonych"
