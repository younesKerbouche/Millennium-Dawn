 ARM.Western_Autocracy_alt_desc: "Pro-Western Nationalism - Sasna Tsrer Pan-Armenian Party (Armenian - Sasna Tsrer Hamahaykakan Kusaktsutyun)\n\n Sasna Tsrer Pan-Armenian Party is a staunch pro-western national conservative political party that was founded in September 2018 in the wake of the country's Velvet Revolution. The party's name is taken from an Armenian heroic epic poem Daredevils of Sassoun. Party's agenda sometimes does not hesitate to use violence to achieve their goals, while opposing the rival political powers. Jirair Sefilian, a veteran of the First Nagorno-Karabakh War, is one of the party's key figures."
 ARM.Western_Autocracy_alty: "£ARM_western_autocracy_alt (NDP) National Democratic Pole"
