 BOL.conservatism: "£BOL_western_conservative Akcja Nacjonalistyczno-Demokratyczna"
 BOL.conservatism_icon: "£BOL_western_conservative"
 BOL.conservatism_desc: "(Conservatism, Mestizo Interests) - Nationalist Democratic Action (Spanish: Acción Democrática Nacionalista, ADN)\n\nThe Nationalist Democratic Action (ADN) was founded in 1979 by former Military Dictator Hugo Banzer, as a party uniting most conservative groups under his leadership. After the end of military rule in 1982 Banzer's ADN helped push neoliberal reforms for the Bolivian economy, and participated in multiple coalition governments until 1997 where Hugo Banzer was elected as president, making him the first former dictator in Latin America's recent history to transition successfully to democratic politics and return to power by way of the ballot box. The ADN adheres to conservative values, as well as a neoliberal approach in regards of economic policy."
 BOL.liberalism: "£BOL_non_aligned_conservative Revolutionary Nationalist Movement"
 BOL.liberalism_icon: "£BOL_non_aligned_conservative"
 BOL.liberalism_desc: "(Liberalism, Bolivian Reformism) - Revolutionary Nationalist Movement (Spanish: Movimiento Nacionalista Revolucionario, MNR)\n\nThe Revolutionary Nationalist Movement (MNR), was originally founded in 1941 as a leftist-reformist party by future presidents Víctor Paz Estenssoro and Hernán Siles Zuazo, and led the Bolivian National Revolution of 1952 which introduced major social and economic reforms. However the MNR's rule ended in 1964 after a military coup, which began a nearly 20 year period of Military rule. After the end of military rule, the MNR repositioned itself as a more liberal market and reformist party, pushing for economic liberalization as well as social reforms, and it is considered one of the most important reformist forces in Bolivia."
 BOL.socialism: "£BOL_western_social_democrat Rewolucyjny Front Lewicowy"
 BOL.socialism_icon: "£BOL_western_social_democrat"
 BOL.socialism_desc: "(Social Democracy, Bolivian Reformism) - Revolutionary Left Front (Spanish: Frente Revolucionario de Izquierda, FRI)\n\nThe Revolutionary Left Front, was founded in 1978, as a union of marxist political parties under former guerilla leader Oscar Zamora Medinaceli, however the party soon turned to a more social democratic position, participating in a coalition government with the Revolutionary Nationalist Movement (MNR). The FRI follows a social democratic outlook and is one of the largest reformist parties in Bolivia."
