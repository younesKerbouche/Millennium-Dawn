 SUD.liberalism: "£generic_liberalism_small (SLP) - Sudańska Partia Liberalna"
 SUD.liberalism_desc: "(Socjalliberalizm) - Sudańska Partia Liberalna (po arabsku: a-Hizb al-Ahrar al-Sudani) jest pierwszą partią w Sudanie, która wzywa do gospodarki wolnorynkowej. Partia walczy również z fundamentalistyczną dyktaturą Al-Baszira i jest zagorzałym obrońcą praw człowieka i praw kobiet."
 SUD.Communist-State: "£generic_Communist_State_small (SCP) - Sudańska Partia Komunistyczna"
 SUD.Communist-State_desc: "(Marksizm-leninizm) - Sudańska Partia Komunistyczna (al-Hizb al-Shuyui al-Sudani) jest jedną z najstarszych partii w Sudanie (założoną w 1946 r.) i była główną siłą w kraju zaraz po uzyskaniu niepodległości. Po zamachu stanu Gaafar Nimeiry w 1971 r. najbardziej prominentne postacie partii zostały uwięzione i stracone i nigdy nie odzyskały swojej siły. Partia sprzeciwia się rządom al-Baszira."
 SUD.Autocracy: "£generic_Autocracy_small (APWF) - Sojusz Ludowych Sił Pracujących"
 SUD.Autocracy_desc: "(naseryzm) – Sojusz Ludowych Sił Pracujących (arab. Tahaluf al-Qiwaa al-Eamilat al-Shaebia) jest następcą Sudańskiego Związku Socjalistycznego, partii politycznej zimnowojennego dyktatora Sudanu Gaafara Nimeiry'ego."
 SUD.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ASBP-RS) - Arabska Socjalistyczna Partia Ba'ath - Region Sudanu"
 SUD.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 SUD.Nat_Fascism_desc: "(iracki Baasizm) - Arabska Socjalistyczna Partia Baas (po arabsku: al-Hizb al-Ba'th al-Arabi al-Ishtiraki) w Sudanie jest stosunkowo małą partią, chociaż dzięki finansowaniu z Iraku udało jej się wywrzeć znaczący wpływ w stosunku do jej wielkości. Partia składa się głównie ze studentów, którzy studiowali w Iraku."
 SUD.Caliphate: "£generic_Caliphate_small (PCP) - Popularna Partia Kongresowa"
 SUD.Caliphate_desc: "(Islamizm) - Ludowa Partia Kongresowa (al-Hizb al-Mutamar al-Shaebii) została założona przez Hassana al-Turabiego, gdy poróżnił się z Omarem al-Baszirem. Początkowo obaj należeli do tej samej partii, ale religijny ekstremizm Turabiego zmusił Baszira do uwięzienia go pod zarzutem spisku. Podczas gdy Turabi twierdzi, że reprezentuje umiarkowany islam, wiele z wdrażanych przez niego polityk w dużej mierze opiera się na salafizmie. Ponadto Turabi był więcej niż otwarty, pozwalając islamskim terrorystom (takim jak Osama bin Laden) szukać schronienia w Sudanie."
 SUD.Neutral_Muslim_Brotherhood: "£SUD_Autocracy_small (NCP) - Partia Kongresu Narodowego"
 SUD.Neutral_Muslim_Brotherhood_desc: "(Islamizm) - Partia Kongresu Narodowego (po arabsku: al-Mutamar al-Watani) została założona w 1998 r., kiedy Omar al-Baszir rozwiązał swoją poprzednią grupę polityczną, Narodowy Front Islamski, który przejął władzę w Sudanie w wyniku zamachu stanu w 1989 r. Baszir usunął z partii większość radykalnych islamistów, ale NCP nadal zdecydowanie opowiada się za wprowadzeniem prawa szariatu i dominacją Arabów w Sudanie, co powoduje wiele napięć w tym zróżnicowanym kraju."
 SUD.Nat_Autocracy: "£generic_Nat_Autocracy_small (SAFF) - Sudańskie Siły Zbrojne"
 SUD.Nat_Autocracy_desc: "(Junta wojskowa) - Sudańskie Siły Zbrojne (po arabsku: al-Quwwat al-Musallaha as-Sudaniyah) zostały założone w 1956 r., kiedy kraj uzyskał niepodległość, chociaż ich rodowód sięga 1925 r., kiedy Brytyjczycy utworzyli Sudańskie Siły Obronne. Siły Zbrojne składają się głównie z armii sudańskiej. Na papierze Siły Zbrojne są bardzo duże, ale w praktyce wiele jednostek ma niedobory kadrowe. Oprócz armii, marynarki wojennej i sił powietrznych, Siły Zbrojne obejmują również jednostkę paramilitarną zwaną Ludowymi Siłami Obronnymi."
 SWA.Monarchist: "£generic_Monarchist_small Dom Dlamini"
 SWA.Monarchist_desc: ""
 SWI.conservatism: "£SWI_western_conservative EVP"
 SWI.conservatism_icon: "£SWI_western_conservative"
 SWI.conservatism_desc: "Konserwatysta - Evangelische Volkspartei (Ewangelicka Partia Ludowa) to najbardziej konsekwentnie obecna mała partia w Szwajcarii, będąc członkiem rady narodowej od 1943 r., zdobywając przeważnie około 2% głosów. Jest częścią frakcji parlamentarnej z CVP. Popiera konserwatywne stanowisko w takich kwestiach jak aborcja czy małżeństwa osób tej samej płci, ale prowadzi centrową politykę gospodarczą oraz lewicową politykę środowiskową i imigracyjną."
 SWI.liberalism: "£SWI_western_liberal Zieloni liberałowie"
 SWI.liberalism_icon: "£SWI_western_liberal"
 SWI.liberalism_desc: "Liberal - grünliberale (Partia Zielonych Liberałów) to mniejsza partia zielonych w radzie krajowej. Powstał, gdy kantonalne partie Zielonych w Basel-Landschaft, Bernie, St. Gallen i Zurychu odłączyły się od GPS w 2007 roku. W przeciwieństwie do GPS, Zieloni Liberałowie nie są lewicowi, ale bardziej centrowi i starają się łączyć liberalną politykę gospodarczą i społeczną ze zrównoważoną polityką ekologiczną. Od 2007 roku jest stałym członkiem Rady Krajowej."
 SWI.socialism: "£SWI_western_social_democrat SP"
 SWI.socialism_icon: "£SWI_western_social_democrat"
 SWI.socialism_desc: "Socjaldemokrata - Sozialdemokratische Partei der Schweiz (Szwajcarska Partia Socjaldemokratyczna) jest drugą co do wielkości partią rady narodowej pod względem liczby głosów. Jest zwolennikiem klasycznej socjaldemokracji i wspiera usługi publiczne oferowane przez rząd. Jest także przeciwna kapitalizmowi i proeuropejska. Jako jedna z niewielu partii w Szwajcarii zdecydowanie opowiada się za członkostwem w UE."
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative CVP"
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative"
 SWI.Neutral_conservatism_desc: "Christian Conservative - Christdemokratische Volkspartei (Chrześcijańsko-Demokratyczna Partia Ludowa) jest centroprawicową partią w Szwajcarii. Wspiera wartości takie jak wolność, solidarność, sprawiedliwość, postęp i otwartość. Jest stałym członkiem rady narodowej od 1891 r. i zajmowała pozycję czwartej co do wielkości partii od 1999 r. do 2019 r., kiedy to została zastąpiona przez GPS. Posiada również najwięcej miejsc w szwajcarskiej radzie państw."
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian FDP"
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian"
 SWI.Neutral_Libertarian_desc: "Libertarian - FDP.Die Liberalen (FDP.Liberałowie) jest trzecią co do wielkości partią w radzie narodowej w 2017 r. Powstała w 2009 r., gdy FDP i Partia Liberalna połączyły się. Popiera klasyczny i konserwatywny liberalny punkt widzenia i chce chronić wolności obywatelskie i osobistą odpowiedzialność, opowiada się za neutralnością Szwajcarii, demokracją bezpośrednią i federalizmem. Popiera dwustronne traktaty z UE, ale odrzuca członkostwo."
 SWI.Neutral_green: "£SWI_non_aligned_greens GPS"
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens"
 SWI.Neutral_green_desc: "Zieloni - Grüne Partei der Schweiz (Partia Zielonych Szwajcarii) to większa partia zielonych w Szwajcarii. Koncentrują się głównie na ekologii, otwartości na obcokrajowców, pacyfizmie i większej interwencji rządu w gospodarkę. Są nieprzerwanie reprezentowani w radzie krajowej od 1979 r. i są piątą najpopularniejszą, a tym samym największą partią niereprezentowaną w radzie federalnej od 1987 r. Dopiero w 2019 r. zastąpiła CVP jako czwarta co do wielkości partia w radzie krajowej."
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat Lista alternatywna"
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat"
 SWI.neutral_Social_desc: "Demokratyczno-Socjalistyczna - Alternatywna Liste to alternatywna lewicowa partia polityczna w Szwajcarii. Ściśle współpracuje z PdA i SolidaritéS i stara się reprezentować szwajcarskie poglądy polityczne bardziej lewicowe niż GPS i SP. Angażuje się w interesy biedniejszych pracowników szwajcarskich miast i wspiera postępowe i zrównoważone poglądy społeczne i ekologiczne."
 SWI.Neutral_Communism: "£SWI_non_aligned_communism PdA/solidarność"
 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism"
 SWI.Neutral_Communism_desc: "Komunistyczna - Partei der Arbeit (Partia Pracy) jest demokratyczną, marksistowską partią komunistyczną w Szwajcarii. Ich celem jest stworzenie wśród Szwajcarów poparcia dla zniesienia kapitalizmu i rozwoju społeczeństwa szwajcarskiego w kierunku socjalizmu. Wspiera redystrybucję w przeciwieństwie do prywatyzacji i okazuje solidarność społecznie słabym. Odniosła początkowy sukces po utworzeniu w 1944 r., ale od tego czasu jest partią odłamową, która odniosła niewielki sukces. Prowadziła kampanię wspólnie z partią solidaritéS (Solidarność), wyznającą podobną, trockistowską ideologię."
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist SVP"
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist"
 SWI.Nat_Populism_desc: "Prawicowy Populista – Schweizerische Volkspartei (Szwajcarska Partia Ludowa) powstała w wyniku fuzji BGB i DP w 1971 roku. Zaczynała jako rolnicza partia konserwatywna, ale przekształciła się w prawicową partię populistyczną pod wpływem Christopha Blochera w Lata 80. Jest to najsilniejsza z czterech dużych partii Rady Narodowej Szwajcarii od wyborów w 1999 roku. Jest reprezentowana w Radzie Narodowej w koalicji parlamentarnej wraz z prawicową Lega dei Ticinesi i narodowo-konserwatywną EDU."
