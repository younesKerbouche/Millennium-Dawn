 ROJ.conservatism_desc: "Konserwatyzm - Encûmena Niştimanî ya Kurdî li Sûriyê (Kurdyjska Rada Narodowa) to kurdyjska partia polityczna z siedzibą w północnej Syrii, blisko powiązana z KDP pod przewodnictwem Barzaniego w irackim Kurdystanie. Działając jako przedłużenie rywalizacji PKK–KDP, KNC zdecydowanie sprzeciwia się PYD, która kontroluje Autonomiczną Administrację Północnej i Wschodniej Syrii, zwaną także Rożawą. Będąc głównie kurdyjską partią nacjonalistyczną, czerpie inspirację z KRG i Barzanis. KNC, w porównaniu z PYD, cieszy się także reprezentacją w opozycji syryjskiej i dobrymi powiązaniami z Turcją."
