 HOL.Nat_Populism2006: "£HOL_nationalist_right_wing_populist2006 Partij voor de Vrijheid (PVV)"
 HOL.Nat_Populism2006_icon: "£HOL_nationalist_right_wing_populist2006"
 HOL.Nat_Populism2006_desc: "The Party for Freedom (PVV) was founded by Geert Wilders in 2006, following his departure from the VVD. The PVV focuses on limiting immigration, opposing Islam's influence in Dutch society, and advocating for national sovereignty. With its hardline stances on cultural identity and Euroscepticism, the PVV appeals to voters seeking stronger borders and a reduction in the influence of the European Union. Wilders’ confrontational rhetoric and unapologetic defense of Dutch values positioned the PVV as one of the most prominent nationalist movements in the Netherlands, challenging the political elite and traditional parties."
