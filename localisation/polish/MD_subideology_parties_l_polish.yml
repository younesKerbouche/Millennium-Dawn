 TAJ.neutral_Social_desc: "(Agrarianism) - Agrarian Party of Tajikistan, (Tajik/Farsi: Hizbi agrarii Tojikiston)\n\nHaving the interest of the large farmer class in mind, the Agrarian party wishes to sharply increase the area of agricultural land, reform dehkhans and farms. They have no real outlook, and are conisdered a single-focus party, which is on farming and agriculture."
 TAJ.Neutral_Muslim_Brotherhood: "£TAJ_kingdom (IRP) Islamic Renaissance Party"
 TAJ.Neutral_Muslim_Brotherhood_icon: "£TAJ_non_aligned_moderate_islamist"
 TAJ.Neutral_Muslim_Brotherhood_desc: "(Moderate Islamism) - Islamic Renaissance Party of Tajikistan, (Tajik/Farsi: Nahzati Islomii Tojikiston)\n\nBeing established in 1990, the IRP has had significant influence over Tajik society, mainly because it resonates with much of the outcasted Islamic population. Being a main contender in the Tajik civil war in the 90's, the group has been dubbed as the biggest opposition group to Rahmonov's administration. The group is associated with the Muslim brotherhood, and is anti-communist in nature."
