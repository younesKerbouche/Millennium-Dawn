 SWE.socialism: "£SWE_western_social_democrat (S)Socialdemokraterna"
 SWE.socialism_icon: "£SWE_western_social_democrat"
 SWE.socialism_desc: "Socjaldemokrata - Sveriges Socialdemokratiska Arbetareparti (Socjaldemokratyczna Partia Robotnicza Szwecji) była w przeszłości największą i najbardziej wpływową partią w Szwecji, uzyskując jedynie poniżej 40% głosów w jednych wyborach w latach 1932–1994. Kształtowanie współczesnej Szwecji i budowanie szwedzkiego modelu opieki społecznej i współpracy związkowo-prywatnej, ostatnio przesunął się bardziej od demokratycznego socjalizmu w centrum szwedzkiej polityki, idąc za przykładem New Labour Tony’ego Blaira."
 SWE.Communist-State: "£SWE_emerging_communism (K)Kommunisterna"
