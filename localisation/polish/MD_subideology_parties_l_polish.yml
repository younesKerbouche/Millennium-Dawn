 KOR.socialism_2008_desc: "(Koreański Liberalizm) - Zjednoczona Partia Demokratyczna (koreański: Tonghapminjudang)\n\nLewicowo-liberalna Zjednoczona Partia Demokratyczna lub po prostu Partia Demokratyczna, znana lokalnie jako Minjoo, powstała w wyniku połączenia różnych partii liberalnych. Partia jest następnie centrowa i liberalna, zobowiązując się do liberalnego podejścia do gospodarki i faworyzując klasę średnią. Zdeterminowana, by dążyć do zjednoczenia, partia opowiada się za negocjacjami i zaangażowaniem z Północą oraz ostrożnymi stosunkami z amerykańskim sojusznikiem Korei."
