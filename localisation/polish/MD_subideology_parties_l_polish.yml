 KOR.Neutral_Communism: "£kor_non_aligned_communist (NPP) Nowa Partia Postępowa"
 KOR.Neutral_Communism_desc: "(Progresywizm) - Nowa Partia Postępowa (koreański: Jinbosindang)\n\nNowa Partia Postępowa to partia socjalistyczna, która ma swoje korzenie we frakcji Demokratycznej Partii Pracy Ludowej Demokracji. Sprzeciw tej frakcji wobec pro-zjednoczeniowego, antyimperialistycznego stanowiska dominującej frakcji Wyzwolenia Narodowego doprowadził do powstania odrębnej antypółnocnokoreańskiej, lewicowej partii."
 KOR.Neutral_Communism_2013: "£kor_non_aligned_communist_alt (LP) Partia Pracy"
 KOR.Neutral_Communism_2013_desc: "(Demokratyczny Socjalizm) - Partia Pracy (koreański: Nodongdang)\n\nPartia Pracy jest partią socjalistyczną, która ma swoje korzenie we frakcji Demokratycznej Partii Pracy Ludowej. Sprzeciw tej frakcji wobec pro-zjednoczeniowego, antyimperialistycznego stanowiska dominującej frakcji Wyzwolenia Narodowego doprowadził do powstania odrębnej antypółnocnokoreańskiej, lewicowej partii."
