 KOR.socialism_2011_desc: "(Koreański Liberalizm) - Zjednoczona Partia Demokratyczna (koreański: Minjutonghapdang)\n\nLewicowa liberalna Zjednoczona Partia Demokratyczna lub po prostu Partia Demokratyczna, znana lokalnie jako Minjoo, powstała w wyniku połączenia różnych partii liberalnych. Partia jest następnie centrowa i liberalna, zobowiązując się do liberalnego podejścia do gospodarki, które faworyzuje klasę średnią. Zdeterminowana, by dążyć do zjednoczenia, partia opowiada się za negocjacjami i zaangażowaniem z Północą oraz ostrożnymi stosunkami z amerykańskim sojusznikiem Korei."
 KOR.socialism_2014: "£kor_western_social_democrat_alt4 (DPK) Demokratyczna Partia Korei"
