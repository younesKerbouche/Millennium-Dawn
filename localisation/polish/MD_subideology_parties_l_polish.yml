 SYR.Western_Autocracy: "£SYR_Western_Autocracy Partia Reform Syrii"
 SYR.Western_Autocracy_icon: "£SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc: "Partia Reform Syrii to mała partia polityczna i grupa lobbystyczna z siedzibą w Stanach Zjednoczonych"
 SYR.liberalism: "£generic_liberalism_small Ruch na rzecz Sprawiedliwości i Rozwoju w Syrii"
 SYR.liberalism_desc: "Ruch na rzecz Sprawiedliwości i Rozwoju w Syrii to partia polityczna i ruch założony w 2006 roku z siedzibą w Londynie w Wielkiej Brytanii. Grupa opisuje siebie jako „zaangażowaną w pokojowe, demokratyczne zmiany w Syrii i utworzenie nowoczesnego państwa, które szanuje prawa człowieka i promuje rozwój gospodarczy i społeczny”."
 SYR.socialism: "£SYR_socialism Syryjska Demokratyczna Partia Ludowa"
 SYR.socialism_icon: "£SYR_socialism"
 SYR.socialism_desc: "Syryjska Demokratyczna Partia Ludowa to lewicowa, demokratyczna partia opozycyjna w Syrii, której działalność jest zakazana przez rząd syryjski. Jest częścią kilku sojuszy opozycji syryjskiej, których celem jest obalenie rządu syryjskiego, Rajd Narodowo-Demokratyczny i Deklaracja Damasceńska"
 SYR.Communist-State: "£SYR_Communist_State Syryjska Partia Komunistyczna"
 SYR.Communist-State_icon: "£SYR_Communist_State"
 SYR.Communist-State_desc: "Syryjska Partia Komunistyczna była partią polityczną w Syrii założoną w 1924 r. W 1972 r. została członkiem Narodowego Frontu Postępowego. W 1986 r. partia podzieliła się na dwie części, przy czym dwie odrębne partie twierdziły, że reprezentują pierwotną Syryjską Partię Komunistyczną; Syryjska Partia Komunistyczna (Zjednoczona) i Syryjska Partia Komunistyczna (Bakdasz). Syryjska Partia Komunistyczna odnosi się do łącznej popularności tych dwóch odłamowych grup"
 SYR.anarchist_communism: "£generic_anarchist_communism_small Arabski Ruch Socjalistyczny"
 SYR.anarchist_communism_desc: "Arabski Ruch Socjalistyczny, znany również jako Arabska Partia Socjalistyczna, był partią polityczną w Syrii, która od lat sześćdziesiątych XX wieku podzieliła się na kilka frakcji, które nadal używają tej samej nazwy. Oddział w Damaszku, którym kieruje Abdul-Ghani Qannout, dołączył do rządu Narodowego Frontu Postępowego kierowanego przez Partię Baas w 1972 r. i od tego czasu nadal wspiera rządy rodziny al-Assada w Syrii. Działa w Syrii i Libanie. Po śmierci Abdula-Ghani Qannouta w 2001 r. nowym sekretarzem generalnym został Ahmad al-Ahmad; pod jego rządami partia kontynuowała swój prorządowy kurs nawet podczas wojny domowej w Syrii. W fazie powstania obywatelskiego konfliktu oddział Arabskiego Ruchu Socjalistycznego w Damaszku organizował wiece prorządowe. Kiedy powstanie przerodziło się w pełną rebelię, członkowie partii organizowali prorządowe bojówki"
 SYR.Autocracy: "£SYR_Autocracy Syryjska Arabska Socjalistyczna Partia Baas"
 SYR.Autocracy_icon: "£SYR_Autocracy"
 SYR.Autocracy_desc: "Syryjska Arabsko-Socjalistyczna Partia Baas to organizacja neobaasowa założona 7 kwietnia 1947 r. przez Michela Aflaqa, Salaha al-Dina al-Bitara i zwolenników Zaki al-Arsuziego. Była to pierwsza regionalna gałąź pierwotnej Partii Baas, zanim zmieniła swoje przywiązanie do zdominowanego przez Syrię ruchu Baas po rozłamie w pierwotnej Partii Baas w 1966 roku. Partia rządzi Syrią nieprzerwanie od zamachu stanu w Syrii w 1963 r., który wyniósł do władzy Baasistów. Partia różni się od irackiej Arabskiej Socjalistycznej Partii Baaat"
 SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih Brygada Al-Abbas"
 SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc: "Brygada Abu al-Fadla al-Abbasa, znana również jako Brygada al-Abbasa, to prorządowa grupa dwunastu szyickich muzułmańskich bojowników działająca na terenie całej Syrii. Jej nazwa pochodzi od pseudonimu Al-Abbas ibn Alego, syna Imama Alego. grupa została utworzona pod koniec 2012 r. w celu obrony meczetu Sayyidah Zaynab i innych świętych miejsc szyitów w Syrii. Zyskała na znaczeniu w reakcji na profanację różnych sanktuariów, miejsc dziedzictwa kulturowego i miejsc kultu przez rebeliantów podczas wojny domowej w Syrii, a następnie współpracowała z armią syryjską"
 SYR.Caliphate: "£SYR_Caliphate Tahrir Al-Sham"
 SYR.Caliphate_icon: "£SYR_Caliphate"
 SYR.Caliphate_desc: "Tahrir al-Sham to aktywna grupa bojowników salafickich dżihadystów zaangażowana w wojnę domową w Syrii. Grupa powstała 28 stycznia 2017 r. w wyniku połączenia Jabhat Fateh al-Sham (dawniej Front al-Nusra), Frontu Ansar al-Din, Jaysh al-Sunna, Liwa al-Haqq i Nour al-Din al- Ruch Zenki. Pomimo fuzji Tahrir al-Sham został oskarżony o współpracę jako syryjski oddział Al-Kaidy potajemnie i jest uważany za jeden z jej oddziałów, mimo że grupa oficjalnie temu zaprzecza"
 SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Bractwo Muzułmańskie w Syrii"
 SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood"
 SYR.Neutral_Muslim_Brotherhood_desc: "Bractwo Muzułmańskie to ponadnarodowa organizacja sunnicka, założona w Egipcie przez islamskiego uczonego i nauczyciela Hassana al-Bannę. Początkowo jako ruch panislamski, religijny i społeczny, głosił islam w Egipcie, nauczał analfabetów i wyznaczał w górę szpitali i przedsiębiorstw. Później wkroczył na arenę polityczną, mając na celu zakończenie brytyjskiej kontroli kolonialnej nad Egiptem. Samozwańczym celem ruchu jest ustanowienie państwa rządzonego przez prawo szariatu, a jego najsłynniejszym hasłem na całym świecie jest: „Islam jest rozwiązaniem”. Działalność charytatywna jest głównym motorem napędowym tej pracy"
 FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Syryjska Koalicja Narodowa"
 FSA.Neutral_Muslim_Brotherhood_desc: "Syryjska Koalicja Narodowa (SNC) to koalicja ugrupowań opozycyjnych biorących udział w wojnie domowej w Syrii, założona w Doha w Katarze w listopadzie 2012 r. Głównymi celami Koalicji Narodowej jest zastąpienie rządu Bashara al-Assada oraz „jego symboli i filary wsparcia”, „demontaż służb bezpieczeństwa”, zjednoczenie i wspieranie Wolnej Armii Syryjskiej, odmowa dialogu i negocjacji z rządem al-Assada oraz „pociągnięcie do odpowiedzialności osób odpowiedzialnych za zabijanie Syryjczyków, niszczenie Syrii i wysiedlanie Syryjczyków”"
 SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy Arabska Unia Socjalistyczna"
 SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy"
 SYR.Neutral_Autocracy_desc: "Arabska Partia Unii Socjalistycznej Syrii jest naserowską partią polityczną. Partia gloryfikuje prezydenturę Baas i praktycznie nie wykazuje niezależności od rządu"
 SYR.neutral_Social: "£SYR_neutral_Social  Partia Demokratyczno-Socjalistyczna Unionistyczna"
 SYR.neutral_Social_icon: "£SYR_neutral_Social"
 SYR.neutral_Social_desc: "Partia Demokratyczno-Socjalistyczna Unionistyczna jest partią polityczną w Syrii. Jest częścią Narodowego Frontu Postępowego składającego się z legalnie licencjonowanych partii, które wspierają socjalistyczną i arabsko-nacjonalistyczną orientację rządu i akceptują przywództwo Partii Baas"
 SYR.Neutral_Communism: "£generic_Neutral_Communism_small  Partia Woli Ludowej"
 SYR.Neutral_Communism_desc: "Partia Woli Ludu jest partią polityczną składającą się z wydalonych członków £SYR_Communist_State Syryjskiej Partii Komunistycznej. Organizacyjnie Partia Woli Ludowej kieruje się centralizmem demokratycznym. Niemniej jednak nie ma przydzielonego Sekretarza Generalnego; zamiast tego partią rządzi zbiorowe przywództwo członków Rady Centralnej wybieranych na Konferencji Generalnej. Rada Centralna wybiera swoich członków Prezydium i członków Sekretariatu do podejmowania codziennych zadań"
 SYR.Nat_Fascism: "£generic_Nat_Populism_small  Partia Porozumienia Narodowego"
 SYR.Nat_national_covenent: "£generic_Nat_Populism_small  Syryjska Partia Socjalno-Nacjonalistyczna"
 SYR.Nat_Populism: "£SYR_Nat_Fascism Syryjska Partia Socjal-Nacjonalistyczna"
 SYR.Nat_Populism_icon: "£SYR_Nat_Fascism"
 SYR.Nat_Populism_desc: "Syryjska Partia Socjal-Nacjonalistyczna (SSNP) to nacjonalistyczna partia polityczna działająca w Libanie, Syrii, Jordanii, Iraku i Palestynie. Opowiada się za utworzeniem syryjskiego państwa narodowego obejmującego Żyzny Półksiężyc, w tym dzisiejszą Syrię, Liban, Irak, Kuwejt, Jordanię, Palestynę, Izrael, Cypr, Synaj, południowo-wschodnią Turcję, w oparciu o granice geograficzne i wspólną historię ludzi w tych granicach udział. Licząca ponad 100 000 osób jest drugą co do wielkości legalną grupą polityczną w Syrii po rządzącej Arabskiej Socjalistycznej Partii Baas. W Libanie od ponad 80 lat jest główną świecką i wysoce zorganizowaną elitarną partią w historii politycznej kraju."
