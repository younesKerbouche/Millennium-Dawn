 NKO.Communist-State: "£NKO_communism (WPK) Partia Pracy Korei"
 NKO.Communist-State_desc: "(Juche) - The Worker's Party of Korea (Korean: Joseon Rodongdang)\n\nThe Workers' Party of Korea (WPK) is the only ruling party in the Democratic People's Republic of Korea, and is often referred to as the 'Workers' Party' in its own country. \nAlthough considered by some scholars to be an extreme right-wing party, the WPK still considers itself part of the international left-wing and socialist movement, adhering to the DPRK's indigenous Juche ideology."
 NKO.Communist-State_icon: "£NKO_communism"
 NKO.anarchist_communism: "£NKO_anarchist_communism (KSDP) Koreańska Partia Socjaldemokratyczna"
 NKO.anarchist_communism_desc: "(Socjaldemokracja) - Koreańska Socjaldemokratyczna Partia (koreański: Joseon Sahoe Minjudang)\n\nKSDP jest jedną z kilku oficjalnie zarejestrowanych partii w Korei Północnej. Została utworzona 3 listopada 1945 r. jako Koreańska Partia Demokratyczna przez mieszaną grupę przedsiębiorców, kupców, rzemieślników, drobnej burżuazji, chłopów i chrześcijan."
