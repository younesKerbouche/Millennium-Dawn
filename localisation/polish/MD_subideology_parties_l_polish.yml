 USoE.Western_Autocracy: "£EU_parliament_PG_Western_Autocracy (APWA) - Sojusz Prozachodnich Autokratów"
 USoE.Western_Autocracy_icon: "£EU_parliament_PG_Western_Autocracy"
 USoE.Western_Autocracy_desc: "(Autokracja Zachodnia) - Sojusz Autokracji Prozachodniej (APWA)\nSojusz Autokratów Prozachodnich jest stosunkowo nową partią na wielką skalę w Parlamencie Europejskim. Prowadzi politykę zagraniczną nawiązującą do Zachodu i mającą cechy autokratyczne."
 USoE.conservatism: "£EU_parliament_PG_conservatism (PPE-ED) - Europejska Partia Ludowa i Europejscy Demokraci"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "(Konserwatyzm) - Europejska Partia Ludowa i Europejscy Demokraci (PPE-ED)\n\nEuropejska Partia Ludowa i Europejscy Demokraci (PPE-ED) powstała z połączenia Europejskiej Partii Ludowej, złożonej głównie z chadeków, i Europejskiej Partii Ludowej Unia Demokratów, złożona z konserwatystów o bardziej eurosceptycznym podejściu. Jej program polityczny skupia się na poszanowaniu tradycji i zapewnieniu indywidualnych wolności społecznych i ekonomicznych oraz wartości, do których realizacji przy pomocy indywidualnej odpowiedzialności, nie lekceważąc środowiska i mając na uwadze budżet publiczny."
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism (EPP) - Europejska Partia Ludowa"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "(Konserwatyzm) - Europejska Partia Ludowa (PPE)\n\nEuropejska Partia Ludowa (EPP), wcześniej znana jako „Europejska Partia Ludowa i Europejscy Demokraci”, zajmuje centroprawicową część parlamentu USoE i składa się głównie z konserwatystów i chrześcijan demokraci. Jej program polityczny koncentruje się na poszanowaniu tradycji i zapewnieniu indywidualnych wolności społecznych i ekonomicznych oraz wartości, do których realizacji przy pomocy indywidualnej odpowiedzialności, nie lekceważąc środowiska i mając na uwadze budżet publiczny."
 USoE.liberalism: "£EU_parliament_PG_liberalism (ELDR) - Europejska Partia Liberalno-Demokratyczna i Reform"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "(Liberalizm) – Europejska Partia Liberalno-Demokratyczna i Reform (ELDR)\n\nELDR, wcześniej znana jako „Grupa Liberalno-Demokratycznych Reformatorów”, okupuje centrolewicową partię parlamentu USoE i składa się głównie z liberałów. Jej program polityczny koncentruje się na zapewnieniu wolności społecznej i gospodarczej jednostki, ochronie środowiska i zmniejszeniu roli rządu w gospodarce."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism (ALDE) - Partia Porozumienia Liberałów i Demokratów na rzecz Europy"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "(Liberalizm) - Partia Sojuszu Liberałów i Demokratów na rzecz Europy (ALDE)\n\nPartia Sojuszu Liberałów i Demokratów na rzecz Europy (ALDE), dawniej znana jako „Europejska Partia Liberalno-Demokratyczna i Reform”, zajmuje lewicowo-centrową część parlamentu USoE i składa się głównie z liberałów. Jej program polityczny koncentruje się na zagwarantowaniu wolności społecznej i ekonomicznej jednostki, ochronie środowiska i zmniejszeniu roli rządu w gospodarce."
 USoE.socialism: "£EU_parliament_PG_socialism (PES) - Partia Europejskich Socjalistów"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "(Socjaldemokraci) - Partia Europejskich Socjalistów (PES)\n\nPartia Europejskich Socjalistów (PES) zajmuje lewą część parlamentu USoE i składa się głównie z liberalnych socjalistów. Jej program polityczny koncentruje się na walce z ubóstwem i nierównością, gwarantowaniu praw socjalnych i pracowniczych oraz ochronie środowiska. Ma na celu realizację tych celów poprzez progresywne opodatkowanie i umiarkowanie większą interwencję rządu, przy jednoczesnym uznaniu znaczenia swobód gospodarczych i wolnego handlu."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism (PES) - Partia Europejskich Socjalistów"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "(Socjaldemokraci) - Partia Europejskich Socjalistów (PES)\n\nPES zajmuje lewą część parlamentu USoE i składa się głównie z liberalnych socjalistów. Jej program polityczny koncentruje się na walce z ubóstwem i nierównością, gwarantowaniu praw socjalnych i pracowniczych oraz ochronie środowiska. Ma na celu realizację tych celów poprzez progresywne opodatkowanie i umiarkowanie większą interwencję rządu, przy jednoczesnym uznaniu znaczenia swobód gospodarczych i wolnego handlu."
 USoE.Communist-State: "£EU_parliament_PG_Communist_State (AoC) - Związek Komunistów"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "(Marksistowsko-Leninowski) - Sojusz Komunistów(AoC)\n\nSojusz Komunistów (AoC) zajmuje skrajną lewicę parlamentu USoE i składa się głównie z komunistów. Wierzy w konieczność zastąpienia kapitalizmu systemem gospodarczym, w którym wszystkie środki produkcji są własnością państwa. Ma na celu osiągnięcie prawdziwego socjalizmu poprzez rewolucję, w razie potrzeby brutalną, obalenie obecnego systemu i zaakceptowanie konieczności okresu przejściowego, w którym władzę sprawuje dyktatura."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State (INICJATYWA) - Inicjatywa Partii Komunistycznych i Robotniczych"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "(Marksistowsko-Leninowska) - Inicjatywa Partii Komunistycznych i Robotniczych (INICJATYWA)\n\n(INICJATYWA) zajmuje skrajną lewicę parlamentu USoE i składa się głównie z komunistów. Wierzy w konieczność zastąpienia kapitalizmu systemem gospodarczym, w którym wszystkie środki produkcji są własnością państwa. Ma na celu osiągnięcie prawdziwego socjalizmu poprzez rewolucję, w razie potrzeby brutalną, obalenie obecnego systemu i zaakceptowanie konieczności okresu przejściowego, w którym władzę sprawuje dyktatura."
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism (EACL) - Europejska lewica antykapitalistyczna"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "(Lewicowy Radykalny) - Europejska Lewica Antykapitalistyczna (EACL)\n\nEuropejska Lewica Antykapitalistyczna (EACL) to skrajnie lewicowa partia w parlamencie USoE, składająca się głównie z umiarkowanych komunistów. Wierzy w konieczność zastąpienia kapitalizmu systemem gospodarczym, w którym wszystkie środki produkcji są własnością ludzi. Ma na celu osiągnięcie prawdziwego socjalizmu przy podejściu demokratycznym i opartym na reformach."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism (NP) - Teraz ludzie!"
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "(Lewicowy radykał) – Teraz ludzie! (NP)\n\nTeraz ludzie! (NP) to skrajnie lewicowa partia w parlamencie USoE, składająca się głównie z umiarkowanych komunistów. Wierzy w konieczność zastąpienia kapitalizmu systemem gospodarczym, w którym wszystkie środki produkcji są własnością państwa. Ma na celu osiągnięcie prawdziwego socjalizmu przy podejściu demokratycznym i opartym na reformach."
 USoE.Conservative: "£EU_parliament_PG_Conservative (AoR) - Sojusz Reakcjonistów"
 USoE.Conservative_icon: "£EU_parliament_PG_Conservative"
 USoE.Conservative_desc: "(Reakcyjny) - Sojusz Reakcjonistów (AoR)\n\nSojusz Reakcjonistów (AoR) jest skrajnie prawicową, eurosceptyczną i nacjonalistyczną partią, która dąży do zniesienia Unii i przywrócenia Narodów opartych na grupach etnicznych. Jej poglądy polityczne skupiają się na obronie tradycji, odrzuceniu imigracji i walce z globalizacją."
 USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative (AENM) - Sojusz Europejskich Ruchów Narodowych"
 USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative"
 USoE.Conservative_2017_desc: "(Reakcyjny) – Sojusz Europejskich Ruchów Narodowych (AENM)\n\nSojusz Europejskich Ruchów Narodowych (AENM) to skrajnie prawicowa, eurosceptyczna i nacjonalistyczna partia, która dąży do rozbicia Unii i przywrócenia narodów opartych na grupach etnicznych. Jej poglądy polityczne skupiają się na obronie tradycji, odrzuceniu imigracji i walce z globalizacją."
 USoE.Autocracy: "£EU_parliament_PG_Autocracy (AoA) - Sojusz Autokratów"
 USoE.Autocracy_icon: "£EU_parliament_PG_Autocracy"
 USoE.Autocracy_desc: "(Wschodzących Autokratów) – Sojusz Autokratów (AoA)\n\nSojusz Autokratów obejmuje grupę i nowe zjawisko wraz ze Stanami Zjednoczonymi Europy zmierzające do Rosji i Chin, ale z nową metodą rządzenia. Koncentrują się i prowadzą kampanię na rzecz bardziej autokratycznej formy rządów, w której państwo jest ponad wszystko, a ludzie mają być wobec niego lojalni."
 USoE.Mod_Vilayat_e_Faqih: "£EU_parliament_PG_Mod_Vilayat_e_Faqih (AoMSR) - Sojusz Umiarkowanych Rewolucjonistów Szyickich"
 USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parliament_PG_Mod_Vilayat_e_Faqih"
 USoE.Mod_Vilayat_e_Faqih_desc: "(Umiarkowani Szyiccy Rewolucjoniści) - Sojusz Umiarkowanych Szyickich Rewolucjonistów  (AoMSR)\n\nSojusz Umiarkowanych Szyickich Rewolucjonistów  (AoMSR) jest bardziej umiarkowaną wersją ich siostrzanej partii, Sojuszu Twardych Rewolucjonistów Szyickich, dążącej do wprowadzenia polityki szyickiej w rządzie Stanów Zjednoczonych Europy, nie będąc tak fundamentalistycznym i jest bardziej otwarty na różne toki myślenia."
 USoE.Vilayat_e_Faqih: "£EU_parliament_PG_Vilayat_e_Faqih (AoHSR) - Sojusz twardogłowych szyickich rewolucjonistów"
 USoE.Vilayat_e_Faqih_icon: "£EU_parliament_PG_Vilayat_e_Faqih"
 USoE.Vilayat_e_Faqih_desc: "(Hardline szyiccy rewolucjoniści) - Sojusz twardogłowych szyickich rewolucjonistów (AoHSR)\n\nSojusz twardogłowych szyickich rewolucjonistów (AoHSR) reprezentuje szyickie interesy tych, którzy są blisko spokrewnieni z bardziej radykalnymi szyickimi rewolucjonistami. Wierzą w radykalną zmianę partii w kierunku szyickiego stylu życia i są gotowi podjąć wszelkie kroki, aby osiągnąć ten cel."
 USoE.Kingdom: "£EU_parliament_PG_Kingdom (AoWM) - Sojusz Monarchistów Wahhabickich"
 USoE.Kingdom_icon: "£EU_parliament_PG_Kingdom"
 USoE.Kingdom_desc: "(Monarchizm wahabicki) – Sojusz Monarchistów wahabickich (AoWM)\n\n"
 USoE.Caliphate: "£EU_parliament_PG_Caliphate (AoSJ) - Sojusz Salafickich Dżihadystów"
 USoE.Caliphate_icon: "£EU_parliament_PG_Caliphate"
 USoE.Caliphate_desc: "(Salaficcy Dżihadyści) – Sojusz Salafickich Dżihadystów (AoSJ)\n\n"
 USoE.Neutral_Muslim_Brotherhood: "£EU_parliament_PG_Neutral_Muslim_Brotherhood (AoMI) - Sojusz Umiarkowanych Islamistów"
 USoE.Neutral_Muslim_Brotherhood_icon: "£EU_parliament_PG_Neutral_Muslim_Brotherhood"
 USoE.Neutral_Muslim_Brotherhood_desc: "(Umiarkowani Islamiści) – Sojusz Umiarkowanych Islamistów (AoMI)\n\n"
 USoE.Neutral_Autocracy: "£EU_parliament_PG_Neutral_Autocracy (AoNA) - Sojusz Niezaangażowanych Autokratów"
 USoE.Neutral_Autocracy_icon: "£EU_parliament_PG_Neutral_Autocracy"
 USoE.Neutral_Autocracy_desc: "(Neutralni Autokraci) – Sojusz Niezaangażowanych Aurokratów (AoNA)\n\n"
 USoE.Neutral_conservatism: "£EU_parliament_PG_Neutral_conservatism (UEN) - Unia na rzecz Europy Narodów"
 USoE.Neutral_conservatism_icon: "£EU_parliament_PG_Neutral_conservatism"
 USoE.Neutral_conservatism_desc: "(Neutralny Konserwatyzm) – Unia na rzecz Europy Narodów (UEN)\n\nUEN, wcześniej znana jako „Unia dla Europy”, jest prawicową, eurosceptyczną partią konserwatywną. Dąży do decentralizacji USoE i utworzenia w jej miejsce konfederacji suwerennych Narodów. Ma konserwatywne stanowisko w sprawie praw socjalnych i wspiera ekonomicznie wolnorynkowy system kapitalistyczny."
 USoE.Neutral_conservatism_2017: "£EU_parliament_PG_2017_Neutral_conservatism (ACRE) - Sojusz Konserwatystów i Reformatorów w Europie"
 USoE.Neutral_conservatism_2017_icon: "£EU_parliament_PG_2017_Neutral_conservatism"
 USoE.Neutral_conservatism_2017_desc: "(Neutralny Konserwatyzm) -  Sojusz Konserwatystów i Reformatorów w Europie (ACRE)\n\nSojusz Konserwatystów Reformatorów w Europie (ACRE), wcześniej znany jako „Sojusz Europejskich Konserwatystów i Reformatorów”, jest prawicową, eurosceptyczną partią konserwatywną. Dąży do decentralizacji USoE i utworzenia w jej miejsce konfederacji suwerennych Narodów. Ma konserwatywne stanowisko w sprawie praw socjalnych i wspiera ekonomicznie wolnorynkowy system kapitalistyczny."
 USoE.oligarchism: "£EU_parliament_PG_oligarchism (AoO) - Sojusz Oligarchów"
 USoE.oligarchism_icon: "£EU_parliament_PG_oligarchism"
 USoE.oligarchism_desc: "(Oligarchizm) – Sojusz Oligarchów (AoO)\n\n"
 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian (AoL) - Sojusz Libertarian"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "(Libertarian) - Alliance of Libertarian (AoL)\n\nSojusz Libertarian (AoL) jest partią libertariańską, która popiera ograniczoną interwencję rządu w gospodarkę i wybory życiowe jednostek, wierząc, że rolą rządu jest zapewnienie bezpiecznego środowiska dla biznesu i jednostek, aby mogły się swobodnie rozwijać. Jej program polityczny koncentruje się na czerpaniu korzyści z Internetu w kwestiach takich jak demokracja bezpośrednia, wolność słowa i prawa autorskie."
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian (PPEU) - Europejska Partia Piratów"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "(Libertarian) - Europejska Partia Piratów (PPEU)\n\nPPEU jest partią libertariańską, która popiera ograniczoną interwencję rządu w gospodarkę i wybory życiowe jednostek, wierząc, że rolą rządu jest zapewnienie bezpiecznego środowiska dla biznesu i jednostek, aby mogły się swobodnie rozwijać. Jej program polityczny koncentruje się na czerpaniu korzyści z Internetu w kwestiach takich jak demokracja bezpośrednia, wolność słowa i prawa autorskie."
 USoE.Neutral_green: "£EU_parliament_PG_Neutral_Green (Zieloni/EFA) - Zieloni/Wolne Przymierze Europejskie"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_Green"
 USoE.Neutral_green_desc: "(Zieloni) - Zieloni/Europejski Wolny Sojusz (Zieloni/EFA)\n\nZieloni/Europejski Wolny Sojusz (Zieloni/EFA), powszechnie znani jako „Zieloni”, to lewicowa partia. Jej pogląd ekonomiczny odrzuca kapitalizm i badania stałego wzrostu, wierząc zamiast tego w konieczność „szczęśliwego degrowth”. Zdecydowanie sprzeciwia się energii jądrowej jako źródłu czystej energii, wierząc zamiast tego w konieczność tymczasowej budowy elektrowni gazowych w celu wsparcia przyszłej pełnej transformacji w kierunku energii odnawialnej. Jej program polityczny koncentruje się na zmniejszaniu nierówności i ochronie środowiska, a jej celem jest osiągnięcie tego przy pomocy dużych wydatków publicznych finansowanych z deficytu."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green (EGP) - Europejska Partia Zielonych"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "(Zieloni) - Europejska Partia Zielonych (EGP)\n\nEuropejska Partia Zielonych (EGP), powszechnie znana jako „Zieloni”, jest partią lewicową. Jej pogląd ekonomiczny odrzuca kapitalizm i badania stałego wzrostu, wierząc zamiast tego w konieczność „szczęśliwego degrowth”. Zdecydowanie sprzeciwia się energii jądrowej jako źródłu czystej energii, wierząc zamiast tego w konieczność tymczasowej budowy elektrowni gazowych w celu wsparcia przyszłej pełnej transformacji w kierunku energii odnawialnej. Jej program polityczny koncentruje się na zmniejszaniu nierówności i ochronie środowiska, a jej celem jest osiągnięcie tego przy pomocy dużych wydatków publicznych finansowanych z deficytu."
 USoE.neutral_Social: "£EU_parliament_PG_neutral_Social (ASD) - Sojusz Socjalistycznych Demokratów"
 USoE.neutral_Social_icon: "£EU_parliament_PG_neutral_Social"
 USoE.neutral_Social_desc: "(Niezaangażowani Socjalistyczni Demokraci) - Sojusz Socjalistycznych Demokratów (ASD)\n\nSojusz Socjalistycznych Demokratów (ASD) jest lewicową partią Parlamentu USoE, opowiada się za wyższym stopniem reprezentacji demokratycznej opartej na tożsamości regionalnej, dążąc do ukształtowania USoE w „Europę Regionów”. Jego program polityczny koncentruje się na sprawiedliwości społecznej i równości ekonomicznej."
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social  (EFA) - Wolne Przymierze Europejskie"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "(Socjalistyczni Demokraci Niezaangażowani) - Wolne Przymierze Europejskie (EFA)\n\nEFA jest lewicową partią parlamentu USoE, opowiada się za większym stopniem reprezentacji demokratycznej opartej na tożsamości regionalnej, dążąc do przekształcenia USoE w „Europę Regionów”. Jej program polityczny koncentruje się na sprawiedliwości społecznej i równości ekonomicznej."
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism (GUE/NGL) - Zjednoczona Lewica Europejska/Nordycka Zielona Lewica"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "(Neutralny marksistowsko-leninowski) - Zjednoczona Lewica Europejska/Nordycka Zielona Lewica (GUE/NGL)\n\nZjednoczona Lewica Europejska/Nordycka Zielona Lewica (GUE/NGL) to lewicowa partia polityczna parlamentu USoE. Składa się głównie z socjalistów i komunistów i jako taka odrzuca kapitalizm oraz tradycyjną politykę monetarną i budżetową. Ma na celu osiągnięcie zmiany społeczeństwa w kierunku socjalizmu, ale nie ma jasnego stanowiska co do tego, czy najlepszym sposobem osiągnięcia tego jest reforma czy rewolucja. Sprzeciwia się współpracy USoE z USA i zamiast tego uważa, że ​​Europa powinna podążać własną drogą."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism (PEL) - Partia Lewicy Europejskiej"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "(Neutralna marksistowsko-leninowska) - Partia Europejskiej Lewicy (PEL)\n\nPartia Europejskiej Lewicy (PEL) jest lewicową partią polityczną Parlamentu USoE. Składa się głównie z socjalistów i komunistów i jako taka odrzuca kapitalizm oraz tradycyjną politykę monetarną i budżetową. Jej celem jest osiągnięcie zmiany w społeczeństwie w kierunku socjalizmu, ale nie ma jasnego stanowiska co do tego, czy reforma czy rewolucja są najlepszym sposobem na osiągnięcie tego celu. Sprzeciwia się współpracy USoE z USA i zamiast tego uważa, że ​​Europa powinna podążać własną drogą."
 USoE.Nat_Populism: "£EU_parliament_PG_Nat_Populism (EDD) - Europa Demokracji i Różnorodności"
 USoE.Nat_Populism_icon: "£EU_parliament_PG_Nat_Populism"
 USoE.Nat_Populism_desc: "(Prawicowy populizm) – Europa Demokracji i Różnorodności (EDD)\n\nEuropa Demokracji i Różnorodności (EDD) to populistyczna, eurosceptyczna partia parlamentu USoE. Zdecydowanie sprzeciwiał się procesowi zjednoczenia i dąży do jego odwrócenia. Jej poglądy polityczne skupiają się na stanowisku antyimigracyjnym i antyglobalistycznym oraz na celu wprowadzenia demokracji bezpośredniej."
 USoE.Nat_Populism_2017: "£EU_parliament_PG_2017_Nat_Populism (EFDD) - Europa Wolności i Demokracji Bezpośredniej"
 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "(Prawicowy populizm) – Europa Wolności i Demokracji Bezpośredniej (EFDD)\n\nEuropa Wolności i Demokracji Bezpośredniej (EFDD), wcześniej znana jako „Europa Demokracji i Różnorodności”, jest populistyczną, eurosceptyczną partią USoE Parlament. Zdecydowanie sprzeciwiał się procesowi zjednoczenia i dąży do jego odwrócenia. Jej poglądy polityczne skupiają się na stanowisku antyimigracyjnym i antyglobalistycznym oraz na celu wprowadzenia demokracji bezpośredniej."
 USoE.Nat_Fascism: "£EU_parliament_PG_Nat_Fascism (AoF) - Sojusz Faszystów"
 USoE.Nat_Fascism_icon: "£EU_parliament_PG_Nat_Fascism"
 USoE.Nat_Fascism_desc: "(Faszyzm) - Sojusz Faszystów (AoF)\n\nSojusz Faszystów (AoF) jest skrajnie prawicową eurosceptyczną partią polityczną w parlamencie USoE. Składa się głównie z faszystów i ultranacjonalistów. Jej poglądy polityczne skupiają się na obronie tradycji chrześcijańskiej, silnej polityce antyimigracyjnej i zastąpieniu demokracji dyktaturą silnego człowieka."
 USoE.Nat_Fascism_2017: "£EU_parliament_PG_2017_Nat_Fascism (APF) - Sojusz na rzecz Pokoju i Wolności"
 USoE.Nat_Fascism_2017_icon: "£EU_parliament_PG_2017_Nat_Fascism"
 USoE.Nat_Fascism_2017_desc: "(Faszyzm) – Sojusz na rzecz Pokoju i Wolności (APF)\n\nSojusz na rzecz Pokoju i Wolności (APF) to skrajnie prawicowa, eurosceptyczna partia polityczna parlamentu USoE. Składa się głównie z faszystów i ultranacjonalistów. Jej poglądy polityczne skupiają się na obronie tradycji chrześcijańskiej, zdecydowanej polityce antyimigracyjnej i zastąpieniu demokracji dyktaturą siłacza."
 USoE.Nat_Autocracy: "£EU_parliament_PG_Nat_Autocracy (EUMS) - Sztab Wojskowy Unii Europejskiej"
 USoE.Nat_Autocracy_icon: "£EU_parliament_PG_Nat_Autocracy"
 USoE.Nat_Autocracy_desc: "(Junta Wojskowa) - Sztab Wojskowy Unii Europejskiej (EUMS)\n\nSztab Wojskowy Unii Europejskiej (EUMS) to polityczny oddział armii USoE, związek wysokich rangą dowódców wojskowych armii, którzy utworzyli juntę wojskową i przejął kontrolę nad władzą wykonawczą, sprawując władzę w sposób autorytarny."
 USoE.Monarchist: "£EU_parliament_PG_Monarchist (AoM) - Sojusz Monarchistów"
 USoE.Monarchist_icon: "£EU_parliament_PG_Monarchist"
 USoE.Monarchist_desc: "(Absolutist Monarchist) – Sojusz Monarchistów (AoM)\n\nMonarchiści wspierają nowo zasiadającą na tronie dynastię. Wierzą w potrzebę absolutnego władcy, uwolnionego z okowów demokratycznego podejmowania decyzji, który poprowadzi kontynent przez XXI wiek."
 UKR.Western_Autocracy_icon: "£UKR_western_autocracy"
 UKR.Western_Autocracy_maidan: "£UKR_western_autocracytwo Front Ludowy"
 UKR.Western_Autocracy_maidan_icon: "£UKR_western_autocracytwo"
 UKR.Western_Autocracy_maidan_desc: "People's Front £UKR_western_autocracytwo is a Ukrainian pro-Western nationalist party with a pro-European course, founded by former Ukrainian Prime Minister Arseniy Yatsenyuk and former Ukrainian National Security Minister Oleksandr Turchynov. The party also includes a defense council that constantly proposes reforms and actions to strengthen the country's defense."
 UKR.liberalism_icon: "£ukr_solidarity"
 UKR.liberalism_two: "£ukr_yes Europejska Solidarność"
 UKR.liberalism_two_icon: "£ukr_yes"
 UKR.liberalism_two_desc: "European Solidarity £ukr_yes is a political party in Ukraine, formed on 27 August 2014. However, it has its roots in a parliamentary group called Solidarity dating from 2000 and has existed since in various forms as a political outlet for Petro Poroshenko. The party officially decries populism and advocates for pragmatism and realism. Membership of Ukraine in the European Union, welfare and social protection for poor citizens. But actually remains populist Poroshenko's pocket party."
 UKR.socialism_2: "£ukr_servant_of_the_people Sługa Ludu"
 UKR.socialism_2_icon: "£ukr_servant_of_the_people"
 UKR.socialism_2_desc: "Servant of the People £ukr_servant_of_the_people formed in late 2017, the Servant of the People party is named after the hit TV show of the same name. The party is predominantly focused on big tent populist policies, along with a Pro-European foreign policy the party is making a particular effort to halt corruption within Ukraine and bring more direct democracy to the country."
 UKR.socialism_icon: "£ukr_sdpu"
 UKR.Autocracy_icon: "£UKR_feminism"
 UKR.anarchist_communism_icon: "£UKR_anarchism_communism"
 UKR.oligarchism_icon: "£ukr_udar"
 UKR.Neutral_Libertarian_icon: "£UKR_our_ukraine"
 UKR.Neutral_Autocracy_icon: "£UKR_neutral_internet"
 UKR.Neutral_Autocracy_shariy: "£ukr_shariy Partia Szarija"
 UKR.Neutral_Autocracy_shariy_icon: "£ukr_shariy"
 UKR.Neutral_Autocracy_shariy_desc: "Party of Shariy £ukr_shariy is the party of the epochal blogger Anatoliy Shariy. Declaring libertarian views, the party seeks to criticize pro-Russian and pro-Western parties, nevertheless often cooperating with OPZZh. Being a big-tent party, its existence is based on its very founder, and in fact, has no ideology."
 UKR.Neutral_Communism_icon: "£UKR_neutral_communism"
 UKR.Neutral_green_two: "£ukr_greens PZU (Partia Zielonych Ukrainy)"
 UKR.Neutral_green_two_icon: "£ukr_greens"
 UKR.Neutral_green_two_desc: "Party of Greens of Ukraine £ukr_greens is a successor of the Green World Association (founded December 1987) and under that name participated in the Ukrainian parliamentary elections of 1990 as part of the Democratic Bloc. Its main priorities are the alteration of anti-ecological attitudes in the economic system, the reconstruction of the social system, and the protection of human rights."
 UKR.Neutral_green_alt: "£ukr_ukrop UKROP"
 UKR.Neutral_green_alt_icon: "£ukr_ukrop"
 UKR.Neutral_green_alt_desc: "Political party Ukrainian Association of Patriots - UKROP £ukr_ukrop is a Ukrainian political party created by oligarch Gennady Korban. Despite its green and pro-agrarian agenda, the party also places a clear emphasis on Ukrainian nationalism and believes that Russia, being an enemy of Ukraine, is deliberately pushing it into the clutches of NATO and the EU."
 UKR.Neutral_Muslim_Brotherhood_icon: "£UKR_neutral_muslim"
 UKR.Nat_Populism_alt: "£ukr_radiakl Radykalna Partia"
 UKR.Nat_Populism_alt_icon: "£ukr_radiakl"
 UKR.Nat_Populism_alt_desc: "The Radical Party of Oleh Liashko £ukr_radiakl is a political party in Ukraine that is primarily known for its radical populism, Ukrainian nationalism, socialist economic agenda, and the outrageousness of its leader. Lyashko believes that Ukraine needs to be rearmed with nuclear weapons, all conflicts should be resolved by force, and the oligarchy and corrupt officials should be cleaned out of the country through radical measures..."
 UKR.Nat_Fascism_icon: "£ukr_kongress"
 UKR.Nat_Autocracy_icon: "£urk_armed_forces"
 UKR.Nat_Autocracy_azov: "£ukr_national_corps Korpus Narodowy"
 UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps"
 UKR.Nat_Autocracy_azov_desc: "The National Corps Party £ukr_national_corps is a far-right political party in Ukraine founded and then led by Andriy Biletsky, who was one of the key figures in the Azov Battalion. National Corps was created by veterans of the Azov Battalion and members of the Azov Civil Corps, a civilian non-governmental organization emerging from the Battalion."
 UKR.Monarchist_icon: "£UKR_monarchism"
 UKR.Monarchist_vitrenko: "£UKR_feminism The People's Opposition Bloc"
 UKR.Monarchist_vitrenko_icon: "£UKR_feminism"
 UKR.Monarchist_vitrenko_desc: "The People's Opposition Bloc £UKR_feminism is an association of several right-left parties led by Natalia Vitrenko, an economics scholar and member of the Eurasian Youth Union. Essentially a unifying figure, she unites the pro-Western pan-Slavic party Rus, the National Bolsheviks and the Christian Orthodox Communists under her party."
 UKR.Monarchist_internet: "£UKR_neutral_internet Internetowa Partia Ukrainy"
 UKR.Monarchist_internet_icon: "£UKR_neutral_internet"
 UKR.Monarchist_internet_desc: "Internet Party of Ukraine £UKR_neutral_internet Founded and led by Darth Vader, the party claims to be the first Internet party in the world, its slogan is e-government against bureaucracy, and it wants to create e-government in Ukraine. In fact, the party is a joke, however, it has gained a lot of popularity and often does anti-communist actions. But who knows what lurks behind the dark lord of the Sith...."
 LBA.conservatism_icon: "£LBA_conservatism"
 KEN.liberalism: "£generic_liberalism_small (NDP) - Narodowa Partia Rozwoju"
 KEN.liberalism_desc: "(Liberalism) - The National Development Party (NDP)\n\n The National Development was a minority party in Kenyan politics until Rail Odinga joined after he left Ford-Kenya following his loss of leadership to Michael Wamalwa. The party espouses a primary opposition like ideology to the ruling government of Kenya but they are known for their pro-Western and liberal policies with the majority of their support hailing from the Nyanza Province and the Luo people of Kenya."
 KEN.Caliphate: "£generic_Caliphate_small Al-Shabaab w Kenii"
 KEN.Caliphate_desc: "(Salaficki dżihadyzm) – Al-Shabaab w Kenii (ASK)\n\nGrupa Al-Shabaab w Kenii to odłamowa grupa z sąsiedniej, rozdartej wojną Somalii, która wykorzystuje północno-wschodnią Kenię jako miejsce postoju dla dodatkowych ataków w Somalii z dala od sił rządowych. Odłamowa grupa walczy także z lokalną kenijską policją, gdzie zostaje złapana za przemyt lub łamanie prawa."
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (KANU) - Afrykański Związek Narodowy Kenii"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "(Nacjonalizm kenijski) - Afrykański Związek Narodowy Kenii (KANU)\n\nKANU ma swoje korzenie w kolonialnej Kenii jako afrykańska partia wyzwoleńcza. Jej członkowie byli prześladowani, zakazani i więzieni aż do ostatecznego uzyskania niepodległości. Partia pod przewodnictwem Jomo Kenyatty poprowadziła kraj na ścieżkę, którą znajduje się dzisiaj Kenia. Kiedy Daniel Moi przejął władzę w 1978 r., umocnił władzę prezydencką i narzucono państwo jednopartyjne. Minęło wiele dziesięcioleci, zanim partia musiała zaakceptować zmieniające się czasy. Tendencje autokratyczne powoli zanikają, ale trybalizm nadal odgrywa w partii swoją rolę."
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (Ark) - Impreza Safiny"
 KEN.Neutral_Libertarian_desc: "(libertarianizm społeczny) - Partia Safina (Arka)\n\nPartia Safina, czyli potocznie „Arka Noego”, została założona przez paleoantropologa i konserwatora Richarda Leakeya oraz prawnika Paula Muite'a w 1995 roku jako alternatywna partia reprezentująca wszystkich Kenijczyków jako ich platforma napędowa. Chociaż Leakey nigdy nie był liderem partii, był odegrał kluczową rolę w politycznym znaczeniu partii, ponieważ Moi wybrał ją na stanowisko w rządzie. Jej ideologia jest wysoce liberalna, z pewnymi elementami ekologicznymi o cechach socjaldemokratycznych i obywatelsko-nacjonalistycznych."
