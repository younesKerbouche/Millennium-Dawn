 LBA.conservatism: "£LBA_conservatism Unia dla Ojczyzny"
 LBA.conservatism_desc: "(Regionalism) - The Union for Homeland (Arabic: Al-Ittihad min Ajl Al-Watan) party is an anti-Gaddafist party founded by Abdulrahman Sewehli, the grandson of Ramadan Asswehly, one of the founders of the Tripolitanian republic that fought against Italian colonialism. The party advocates for a French-style presidential system and decentralisation, though not federalisation, of the country."
 LBA.liberalism: "£LBA_liberalism Narodowa Partia Rozwoju i Opieki Społecznej"
 LBA.liberalism_desc: "(Liberalizm) – Narodowa Partia Rozwoju i Opieki Społecznej (arab. Al-Hizb Al-Wataniu Liltanmiat Walrafah) to mała partia założona przez Alego Zeidana, byłego libijskiego dyplomatę i uchodźcę."
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small Libijski Front Narodowo-Demokratyczny"
 LBA.socialism_desc: "(Narodowa Demokracja) – Libijski Front Narodowo-Demokratyczny (arab. Al-Jabhat Al-Liybiat Al-Wataniat Al-Diymuqratia) to organizacja polityczna założona w Stanach Zjednoczonych przez kilku prominentnych libijskich uchodźców politycznych. Grupa opowiada się za prawami biednych i klasy średniej, absolutną niepodległością narodową i demokratycznymi środkami rządzenia."
 LBA.Communist-State: "£generic_Communist_State_small Libijska Partia Komunistyczna"
 LBA.Communist-State_desc: "(marksizm-leninizm) - Libijska Partia Komunistyczna (arab. Hizb Al-Shuyueii Al-Liybii) powstała zaraz po II wojnie światowej. Jednak komuniści natychmiast spotkali się z represjami ze strony władz Królestwa. Po dojściu Kaddafiego do władzy represje trwały nadal, a komunistów oskarżano o szerzenie zachodniej propagandy i kapitalizmu."
 LBA.Conservative: "£LBA_Conservative Libijski Ludowy Ruch Narodowy"
 LBA.Conservative_desc: "(Lojalizm Kaddafiego) – Libijski Ludowy Ruch Narodowy (Al-Harakat Al-Wataniat Al-Shaebiat Al-Liybia) został założony przez generała dywizji Khweldiego Hameidiego po upadku Kaddafiego. Hameidi był jednym z najbliższych sojuszników Kaddafiego za jego panowania, a jego córka jest żoną jednego z synów Kaddafiego. Głównym celem Ruchu jest naprawienie szkód wyrządzonych przez wojnę domową w Libii i przywrócenie „status quo”, tak jakby wojna domowa nigdy nie miała miejsca."
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small  Generalny Komitet Ludowy"
 LBA.Autocracy_desc: "(Trzecia teoria międzynarodowa) - (arab. Al-Lajna Ash-Sha'biyya Al-'āmma) Generalny Komitet Ludowy jest rządzącą władzą wykonawczą w Libii. Jest wybierany przez członków Generalnego Kongresu Ludowego, który z kolei został wybrany przez Podstawowe Kongresy Ludowe (zarządzanie na poziomie gminy). Choć w teorii jest to oddolna metoda wyboru przywódców, w praktyce kontrola wykonawcza przypada Kaddafiemu i jego najbliższemu otoczeniu."
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy Arabska Unia Socjalistyczna"
 LBA.Autocracy_democracy_desc: "(Trzecia teoria międzynarodowa) – Wraz z utworzeniem demokracji w Libii Kaddafi powrócił do swoich korzeni. Arabska Unia Socjalistyczna (arab. Al'Iitihad Al'Iishtirakiu Al-Arabiu Al-Liybiu) to nazwa jego partii politycznej, zanim przejął kontrolę nad krajem w drodze zamachu stanu. ASU jest ideologicznie bliska egipskiej partii Naserystycznej Arabskiej Unii Socjalistycznej."
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback Popularny Front Wyzwolenia Libii"
 LBA.Autocracy_comeback_desc: "(Trzecia teoria międzynarodowa) – Wraz z upadkiem Muammara Kaddafiego jego syn kontynuował swoją funkcję, tworząc partię polityczną lojalistów Kaddafiego. Ludowy Front Wyzwolenia Libii (arab. Al-Jabhat Al-Shaebiat Li-Tahrir Libiya) ma na celu wyzwolenie kraju od organizacji terrorystycznych finansowanych przez zagranicznych wrogów i przywrócenie kraju zgodnie z Trzecią Międzynarodową Teorią Muammara Kaddafiego."
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom  Partia Ojczyzny"
 LBA.Kingdom_desc: "(Islamska Demokracja) – Partia Ojczyzny (arab. Hizb Al-Watan) to islamistyczna partia polityczna kierowana przez duchownego salafickiego Alego al-Sallabiego. Po zatrzymaniu przez władze libijskie i przetrzymywaniu w więzieniu przez 8 lat al-Sallabi przeniósł się do Arabii Saudyjskiej na studia religijne. Partia Ojczyzny dąży do zreformowania libijskiej konstytucji w oparciu o prawo szariatu."
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate Libijska Islamska Grupa Bojowa"
 LBA.Caliphate_desc: "(Salaficki dżihadyzm) – Libijska Islamska Grupa Bojowa (arab. Al-Jama'a Al-Islamiyyah Al-Muqatilah Bi-Libya) została założona przez libijskich bojowników powracających z Afganistanu po inwazji na Związek Radziecki. Celem grupy, ze względu na rzekome powiązania z Al-Kaidą, jest obalenie Kaddafiego i utworzenie państwa islamskiego w Libii. Po nieudanej próbie zamachu na Kaddafiego w 1996 r. reżim Kaddafiego ugrupowanie znajduje się pod ciągłą presją."
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood Partia Sprawiedliwości i Budownictwa"
 LBA.Neutral_Muslim_Brotherhood_desc: "(Islamska Demokracja) – Partia Sprawiedliwości i Budownictwa (arab. Hizb Al-Adala Wal-Bina) to lokalna libijska partia Bractwa Muzułmańskiego. Partia podziela cele i zasady ruchu."
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy Sojusz Sił Narodowych"
 LBA.Neutral_Autocracy_desc: "(Liberalizm) – Sojusz Sił Narodowych (arab. Tahaluf Al-Quwa Al-Wataniyya) jest partią liberalną (przynajmniej według standardów libijskich). Została założona przez Mahmouda Jibrila, doradcę ekonomicznego Muammara Kaddafiego i protegowanego syna Kaddafiego, Saifa al-Islama. Choć z nazwy jest liberalna i reformistyczna, wielu żywi wobec niej podejrzenia ze względu na powiązania ze starym reżimem Kaddafiego oraz fakt, że Jibril ma tendencję do przekazywania stanowisk politycznych swoim przyjaciołom i rodzinie."
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism Narodowy Front Ocalenia Libii"
 LBA.Neutral_conservatism_desc: "(Anty-Kaddafizm) – Narodowy Front Ocalenia Libii (arab. Al-Jabhat Al-Wataniat Li'Iinqadh Libia) to grupa opozycyjna działająca przeciwko Kaddafiemu w Libii. Utworzona z libijskich polityków i weteranów wojny czadsko-libijskiej grupa zaczynała jako grupa bojowników. Jednak po nieudanych atakach na Kaddafiego osobiście w latach 80. ugrupowanie przeszło na bardziej pokojową taktykę."
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy Partia Frontu Narodowego"
 LBA.Neutral_conservatism_democracy_desc: "(Progresywizm) - Partia Frontu Narodowego (arab. Hizb Al-Jabha Al-Wataniyya) jest politycznym następcą Frontu Narodowego Ocalenia Libii. Chociaż partia ta jest jedną z najbardziej liberalnych w Libii, nadal twierdzi, że islam powinien służyć jako wytyczna w sprawowaniu rządów."
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian  Partia Demokratyczna"
 LBA.Neutral_Libertarian_desc: "(Liberalizm) - Partia Demokratyczna (arab. Al-Hizb Al-Diymuqratiu) to mała partia liberalna i świecka. Popiera rozdział religii od państwa i ma w swoim programie politycznym kilka polityk proizraelskich."
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social Ruch Ensaf"
 LBA.neutral_Social_desc: "(Socjaldemokracja) - Ruch Ensaf (arab. Harakat 'Iinsaf Al-Liybia) to socjaldemokratyczna partia polityczna w Libii. Partia opowiada się za prawami pracowniczymi, sekularyzmem, feminizmem i rozwiązaniem bojówek. Chce modelować libijską socjaldemokrację na wzór nordycki."
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism Libijski Ruch Narodowy"
 LBA.Nat_Fascism_desc: "(iracki Baas) – Libijski Ruch Narodowy (arab. Al-Harakah Al-Wataniyah Al-Libiyah) został założony w 1980 r. przez prawnika partii Baas jako grupa opozycyjna przeciw Kaddafiemu. Zwłaszcza na początku swojej działalności partia otrzymywała znaczne fundusze od Irackiej Partii Baas."
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small  Armia Libijska"
 LBA.Nat_Autocracy_desc: "(Junta Wojskowa) – Armia Libijska (arab. Al-Jaysh Al-Liybiu) to główny organ odpowiedzialny za obronę Libii. Pod rządami Kaddafiego armia została podzielona na armię regularną i Korpus Strażników Rewolucji. Ten ostatni był znacznie lepiej wyposażony i służył jako pies stróżujący, trzymający w ryzach regularną armię."
 LBA.Monarchist: "£LBA_Monarchist Dom Senussiego"
 LBA.Monarchist_desc: "(Monarchizm) - Ród Senussich (arab. Al-Sanussiyya) przejął władzę nad Libią po II wojnie światowej pod rządami króla Idrisa. Monarchia rządziła do 1969 r., kiedy to została obalona w wyniku zamachu stanu dokonanego przez Kaddafiego. Początkowo więziona rodzina królewska została w 1988 r. zesłana na wygnanie do Wielkiej Brytanii. Rodzina królewska nadal cieszy się pewnym wsparciem w Libii, a członkowie rodziny aktywnie prowadzą kampanię przeciwko rządom Kaddafiego."
 LBA.Monarchist_icon: "£LBA_Monarchist"
