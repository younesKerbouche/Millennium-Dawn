 KEN.Nat_Populism: "£generic_Nat_Populism_small Jubileuszowa Partia Kenii"
 KEN.Nat_Populism_desc: "Prawicowy Populizm – znany po prostu jako Partia Jubileuszowa, powstał w wyniku połączenia 11 mniejszych partii pod przywództwem Uhuru Kenyatty. Jej poprzedniczką był Sojusz Jubileuszowy z wyborów w 2013 roku."
