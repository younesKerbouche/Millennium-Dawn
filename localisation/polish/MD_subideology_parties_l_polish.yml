 SWE.oligarchism: "£SWE_non_aligned_oligarchism (C)Centerpartiet"
 SWE.oligarchism_icon: "£SWE_non_aligned_oligarchism"
 SWE.oligarchism_desc: "Rolnictwo - Centerpartiet (Partia Centrum). Centerpartiet, tradycyjnie partia wiejska i rolnicza, regularnie pojawia się w każdym niesocjalistycznym szwedzkim rządzie. Partia w coraz większym stopniu propaguje wartości liberalno-konserwatywne, a także wspiera decentralizację władzy."
 SWE.Neutral_Libertarian: "£SWE_non_aligned_libertarian (PP)Piratpartiet"
 SWE.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 SWE.Neutral_Libertarian_desc: "Libertarianin - Piratpartiet (Partia Piratów) to synkretyczna partia poświęcona e-demokracji, reformie praw autorskich i swobód obywatelskich. Została założona przez Piratbyrån, szwedzką grupę stojącą za stroną torrentową The Pirate Bay, jako pierwsza tego rodzaju na świecie."
