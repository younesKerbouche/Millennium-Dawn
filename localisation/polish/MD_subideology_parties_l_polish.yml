 ROJ.neutral_Social_desc: "Konfederalizm Demokratyczny - Partiya Yekîtiya (Partia Unii Demokratycznej) jest najbardziej dominującą partią w Autonomicznej Administracji Północnej i Wschodniej Syrii, znanej również jako Rożawa. Kierując się ideologią Demokratycznego Konfederalizmu, jest członkiem kurdyjskiej grupy parasolowej KCK i czerpie inspirację z Abdullaha Öcalana i walki PKK. Z tego powodu partia i kontrolowany przez nią region są przez Turcję określane mianem terrorystów. Cieszy się jednak dużą sympatią międzynarodową dzięki skutecznej walce, jaką jej militarne skrzydło, YPG, toczy przeciwko ISIS."
