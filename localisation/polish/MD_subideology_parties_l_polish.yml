 GUB.socialism_desc: "Socjaldemokrata - Partido da Renovaçao Social (Partia Odnowy Społecznej) to partia socjaldemokratyczna z Gwinei Bissau."
 GUB.neutral_Social: "£generic_neutral_Social_small Madem G-15"
 GUB.neutral_Social_desc: "Socjaldemokrata - Movimento Para Alternância Democrâtica (Ruch na rzecz Alternacji Demokratycznej) to partia socjaldemokratyczna z Gwinei Bissau."
 GUB.Communist-State: "£GUB_emerging_left_wing_radical PAIGC (twarda linia)"
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical"
 GUB.Communist-State_desc: "Komunistyczna – Partido Africano para a Independentência da Guiné e Cabo Verde (Afrykańska Partia Niepodległości Gwinei i Wysp Zielonego Przylądka) została pierwotnie utworzona w celu pokojowej kampanii na rzecz niepodległości od Portugalii. W latach sześćdziesiątych partia ta zaangażowała się w konflikt zbrojny i była jedną ze stron wojujących w wojnie o niepodległość Gwinei Bissau. Pod koniec wojny partia utworzyła marksistowsko-leninowskie państwo jednopartyjne, zanim na początku lat 90. XX wieku wprowadzono demokrację."
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (umiarkowany)"
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "Lewicowy Radykał – Partido Africano para a Independentência da Guiné e Cabo Verde (Afrykańska Partia Niepodległości Gwinei i Wysp Zielonego Przylądka) została pierwotnie utworzona w celu pokojowej kampanii na rzecz niepodległości od Portugalii. W latach 60. partia ta zaangażowała się w konflikt zbrojny i była jedną z strony wojujące w wojnie o niepodległość Gwinei Bissau. Pod koniec wojny partia utworzyła marksistowsko-leninowskie państwo jednopartyjne, zanim na początku lat 90. XX wieku wprowadzono demokrację."
 GUB.Nat_Autocracy: "£generic_Nat_Autocracy_small FARP"
 GUB.Nat_Autocracy_desc: "Junta Wojskowa - Forças Armadas Revolucionárias do Povo (Rewolucyjne Ludowe Siły Zbrojne)"
 GUI.Western_Autocracy: "£generic_Western_Autocracy_small Unia Postępu i Odnowy"
 GUI.liberalism: "£generic_liberalism_small Unia Sił Demokratycznych Gwinei"
 GUI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small  Partia Jedności i Postępu"
 GUI.neutral_Social: "£generic_neutral_Social_small Wieczór Ludu Gwinei"
 GUY.conservatism: "£GUY_western_conservative Wielka Siła"
 GUY.conservatism_icon: "£GUY_western_conservative"
 GUY.conservatism_desc: "Konserwatywny - United Force jest społecznie konserwatywną partią Gujany. Jest ekonomicznie liberalna, ma nastroje antyrosyjskie i jest ideologicznie centroprawicowa. Powstała w 1960 r. i działała aż do wyborów w 2015 r. Jednak po 1968 roku nigdy więcej nie przekroczyli 5% głosów, pozostając jedną z większych małych partii."
 GUY.liberalism: "£GUY_western_liberal Sojusz na rzecz Zmian"
 GUY.liberalism_icon: "£GUY_western_liberal"
 GUY.liberalism_desc: "Liberał – Sojusz na rzecz Zmian jest partią polityczną o charakterze społeczno-liberalnym. Została utworzona w 2005 roku przez trzech parlamentarzystów, którzy opuścili swoje poprzednie partie. Jest postępowa i wielorasowa i zajmuje stanowisko od centrum do centrolewicy. Po powstaniu byli niezmiennie trzecią co do wielkości partią w parlamencie. Od 2015 r. znajdują się na jednej liście z APNU."
 GUY.socialism: "£GUY_western_social_democrat Narodowy Kongres Ludowy"
 GUY.socialism_icon: "£GUY_western_social_democrat"
 GUY.socialism_desc: "Socjaldemokrata - Narodowy Kongres Ludowy-Reforma jest partią socjaldemokratyczną w Gujanie. Jest również klasyfikowany jako demokratyczny socjalista, a w przeszłości był lewicowym nacjonalistą i populistą. Zajmuje centrolewicowe i lewicowe skrzydło polityczne. Powstała w 1957 roku i od tego czasu jest jedną z dwóch dużych partii w Gujanie, obok PPP/C. Wspierany jest głównie przez ludność Afro-Gujany. W 2011 roku utworzyła z kilkoma innymi partiami sojusz wyborczy pod nazwą Partnerstwo na rzecz Jedności Narodowej."
 GUY.socialism_2011: "£GUY_western_social_democrat_alt APNU"
 GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt"
 GUY.socialism_2011_desc: "Socjaldemokraci - Partnerstwo na rzecz Jedności Narodowej zostało utworzone w 2011 roku na potrzeby tegożrocznych wyborów przez dziesięć różnych partii, z których najważniejszą i najbardziej popularną jest Narodowy Kongres Ludowy. Składa się głównie z partii lewicowych. W 2011 roku utworzyli koalicję z AFC. Zdobyli większość mandatów, ale mimo wszystko PPP/C była największą partią w sumie, co oznaczało, że wygrała prezydenturę. W następnych wyborach APNU i AFC startowały razem na jednej liście, co oznaczało, że mogły kandydować na prezydenta jako jedna jednostka."
 GUY.anarchist_communism: "£GUY_anarchist_communism PPP/C"
 GUY.anarchist_communism_icon: "£GUY_anarchist_communism"
 GUY.anarchist_communism_desc: "Komunistyczna - Ludowa Partia Postępowa/Obywatelska jest jedną z dwóch dużych partii politycznych w Gujanie. Powstała w 1950 r. w wyniku połączenia Brytyjskiej Partii Pracy Gujany i Komitetu Spraw Politycznych. Od momentu powstania pozostała największą lub drugą co do wielkości partią gujańską. Jest wieloetniczna, ale jej baza wyborcza składa się głównie z ludu indo-gujańskiego. Jest centrolewicowa lub lewicowa i wyznaje ideologię socjaldemokracji, demokratycznego socjalizmu i lewicowego populizmu. W przeszłości była klasyfikowana jako lewicowo-nacjonalistyczna i marksistowsko-leninowska."
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative ROAR"
 GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative"
 GUY.Neutral_conservatism_desc: "Neutralny Konserwatysta – Powstań, Zorganizuj się i Odbuduj Gujanę to partia konserwatywna w Ghanie. Była to pierwsza partia, która uważała się za partię etniczną, będąc partią indo-gujańską. Powstała w 1999 r. i słabo wypadła w wyborach w 2001 r. Następnie zawarła sojusz z GAP i odniosła nieco większy sukces, zanim wielu jej członków wyjechało do AFC w 2011 r. przed tegorocznymi wyborami."
 GUY.neutral_Social: "£GUY_neutral_Social WPA"
 GUY.neutral_Social_icon: "£GUY_neutral_Social"
 GUY.neutral_Social_desc: "Demokratyczno-Socjalistyczna – Sojusz Ludu Pracy to lewicowa partia z Gujany. Powstała w 1974 r. jako sojusz trzech partii lewicowych, a w 1979 r. została formalnie uznana za własną partię. Ogólnie odniosła niewielki sukces, osiągając najlepsze wyniki w wyborach w 2001 r., gdzie startowała razem z GAP."
 GUY.Neutral_Communism: "£GUY_Neutral_Communism GAP"
 GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism"
 GUY.Neutral_Communism_desc: "Komunistyczna - Partia Akcji Gujany to lewicowa partia polityczna w Gujanie. Reprezentuje rdzenną ludność indiańską tego kraju. Powstała w 1989 r., ale po raz pierwszy działała w 2001 r. w sojuszu z WPA. W 2006 roku sprzymierzyła się z ROAR, a w 2011 dołączyła do APNU."
 GUY.Nat_Populism: "£GUY_Nat_Populism Zjednoczona Partia Republikańska"
 GUY.Nat_Populism_icon: "£GUY_Nat_Populism"
 GUY.Nat_Populism_desc: "Prawicowy Populista – Zjednoczona Partia Republikańska powstała w 1985 roku w Stanach Zjednoczonych, a następnie rozpoczęła działalność w Gujanie w 1987 roku. W 1992 roku nie zdołała zdobyć ani jednego mandatu. Zaczęła ponownie startować w wyborach dopiero w 2015 r., ale i tak odniosła bardzo niewielki sukces. Chce między innymi podnieść poziom życia i edukacji w Gujanie."
 GUY.Nat_Autocracy: "£GUY_Nat_Autocracy Siły Obronne Gujany"
 GUY.Nat_Autocracy_icon: "£GUY_Nat_Autocracy"
 GUY.Nat_Autocracy_desc: ""
 GUY.oligarchism: "£GUY_non_aligned_oligarchism Gang Agricoli-Buxtona (ABG)"
 GUY.oligarchism_icon: "£GUY_non_aligned_oligarchism"
 GUY.oligarchism_desc: ""
 HAI.conservatism: "£generic_conservatism_small RDNP - Rassemblement des Démocrates Nationaux Progressistes"
 HAI.conservatism_icon: "£HAI_western_conservatives"
 HAI.conservatism_desc: "Chrześcijańska Demokracja - Rassemblement des Démocrates Nationaux Progressistes (lub w języku angielskim Rally of Progressive National Democracy) to jedna z najstarszych istniejących partii politycznych na Haiti, założona w 1979 roku. Dopuszczono ją do startu w wyborach w 1987 roku, wkrótce po upadku drugiego Duvaliera reżimu.\n\nSą członkami Międzynarodówki Centrowych Demokratów i Organizacji Chrześcijańsko-Demokratycznej w Ameryce."
 HAI.liberalism: "£generic_liberalism_small PHTK - Pati Ayisyen Tèt Kale"
 HAI.liberalism_icon: "£HAI_western_liberalism"
 HAI.liberalism_desc: "Liberalizm - Pati Ayisyen Tèt Kale (po angielsku Haitańska Partia Łysych) to partia liberalna, która oddzieliła się od RP w sierpniu 2012 r. Chociaż Michel Martelly nigdy nie był członkiem PHTK, utrzymywał on bliskie powiązania z partią RP."
 HAI.socialism: "£generic_socialism_small FL - Fanmi Lavalas"
 HAI.socialism_icon: "£HAI_western_socialism"
 HAI.socialism_desc: "Social Democratic Populism - Fanmi Lavalas (or Lavalas Family in English) is a party named after the Lavalas political movement popularised by the 1990 presidential campaign of Jean-Bertran Aristide, officially splitting from the Òganizasyon Pèp k ap Lite (OPL) in 1996.\n\nThe party is well known for maintaining a policy of 'growth and equity', seeking Western European social democratic principles whilst refusing the IMF's wishes to implement austerity measures."
 HAI.Communist-State: "£generic_Communist_State_small NPCH(ML) - Nouveau Parti Communisme Haïtien (marksista-leninista)"
 HAI.Communist-State_icon: "£HAI_communist_state"
 HAI.Communist-State_desc: "Marxist-Leninist Communism - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste) (or New Haitian Communist Party (Marxist-Leninist) in English) is a party formed in 2000, the party hosts a general mixture of Marxist-Leninists, Maoists and Stalinists.\n\nThey are widely regarded as anti-revisionist, and are the ideological descendants of Parti Unifié des Communistes Haïtiens, a former communist party repressed and eventually exiled under the reign of both François 'Papa Doc' Duvalier and his son Jean-Claude 'Baby Doc' Duvalier."
 HAI.anarchist_communism: "£generic_anarchist_communism_small PPD - Platforma Pitit Desalin"
 HAI.anarchist_communism_icon: "£HAI_anarchist_communists"
 HAI.anarchist_communism_desc: "Dessalinizm – Platfòm Pitit Desalin (lub w języku angielskim Platforma Dziecka Dessalinesa) to demokratyczna partia socjalistyczna założona w grudniu 2014 r., na którą duży wpływ mają szerokie zasady ekonomiczne Dessalinizmu.\n\nPartia wzięła swoją nazwę na cześć pierwszego władcy Haiti po rewolucji, Jean-Jacques Dessalines (Jan-Jak Desalin na Haiti), po trwałym zakazie niewolnictwa, Desalin oddał całą produkcję i przetwarzanie upraw pieniężnych pod kontrolę nowego rządu Haiti, angażując się w wysoce protekcjonistyczną politykę mającą na celu ochronę haitańskich interesów gospodarczych. Generalnie nie był przeciwny inwestycjom zagranicznym, a jedynie tym z Francji."
 HAI.Neutral_conservatism: "£generic_Neutral_conservatism_small MCNH - Mouvement Chrétien pour une Nouvelle Haïti"
 HAI.Neutral_conservatism_icon: "£HAI_neutral_conservatives"
 HAI.Neutral_conservatism_desc: "Chrześcijańska Demokracja - Mouvement Chrétien pour une Nouvelle Haïti (lub Chrześcijański Ruch na rzecz Nowego Haiti w języku angielskim) to centroprawicowa partia chrześcijańsko-demokratyczna, założona w 1991 roku przez konglomerat kościołów ewangelicko-protestanckich na Haiti.\n\nTrwało to do 1999 roku zanim władze wyborcze uznały tę partię za oficjalnego kandydata w wyborach."
 HAI.Neutral_green: "£generic_Neutral_green_small RP - Odpowiedzi Peyizan"
 HAI.Neutral_green_icon: "£HAI_neutral_green"
 HAI.Neutral_green_desc: "Agraryzm - Repons Peyizan (lub po angielsku Peasant Response) to partia założona w lipcu 2010 roku w odpowiedzi na trzęsienie ziemi, które w tym roku spustoszyło naród. Jej założenie stało się możliwe dzięki Michelowi Martelly’emu, muzykowi Kompy, lepiej znanemu pod pseudonimem Sweet Micky, który oficjalnie dołączył do sfery politycznej po trudnościach spowodowanych katastrofą, które spowodowały pogorszenie sytuacji w kraju."
 HAI.neutral_Social: "£generic_neutral_Social_small OPL - Òganizasyon Pèp k ap Lite"
 HAI.neutral_Social_icon: "£HAI_neutral_socialist"
 HAI.neutral_Social_desc: "Socjaldemokrata – Òganizasyon Pèp k ap Lite (lub Organizacja Walczącej Ludowej w języku angielskim) to partia polityczna założona w 1991 roku podczas ruchu Lavalas.\n\nChociaż partia ta podlega parasolowi socjaldemokracji, wspiera ona prywatyzację i środki oszczędnościowe gospodarcze jako sposób na ożywienie podupadłej gospodarki Haiti, co doprowadziło do ideologicznego rozłamu OPL i Florydy w 1996 r."
 HAI.Nat_Populism: "£generic_Nat_Populism_small AAA - Ayiti i Aksyon"
 HAI.Nat_Populism_icon: "£HAI_nationalist_populism"
 HAI.Nat_Populism_desc: "Nacjonalizm federalistyczny - Ayiti an Aksyon (lub po angielsku Haiti w działaniu) jest jednocześnie partią nacjonalistyczną i federalistyczną. Założona w 2005 roku, dążyła do uzyskania regionalnej kontroli i samostanowienia dla departamentu Latibonit. Wkrótce potem partia zaczęła naciskać na decentralizację i federalizm jako całość."
 HAI.Nat_Fascism: "£generic_Nat_Fascism_small PUN - Parti de l'Unité Nationale"
 HAI.Nat_Fascism_icon: "£HAI_nationalist_fascism"
 HAI.Nat_Fascism_desc: "Totalitarianist Black Nationalism - Parti de l'Unité Nationale (or National Unity Party in English) is a party originally founded in 1957 as an anti-American and Haitian nationalist party under François 'Papa Doc' Duvalier.\n\nAs the reign of Papa Doc went on, the party became more and more authoritarian, utilising their fearsome Tonton Macoute to crush any and all opposition. Papa Doc Duvalier once used the Tonton Macoute to seek and kill all black dogs, believing the former leader of the Tonton Macoute Clément Barbot had transformed himself into a black dog."
 HAI.Nat_Autocracy: "£generic_Nat_Autocracy_small FAd'H - Siły Zbrojne Haïti"
 HAI.Nat_Autocracy_icon: "£HAI_nationalist_junta"
 HAI.Nat_Autocracy_desc: "Przepisy wojskowe - Forces Armées d'Haïti (lub Siły Zbrojne Haiti w języku angielskim) to oficjalna nazwa haitańskiej armii. Została ona zawieszona, a następnie rozwiązana w 1995 r. z powodu częstych zamachów stanu i prób zamachu stanu ze strony naczelnego dowództwa wojskowego."
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Hezbollah"
 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£HKG_conservatism  Partia Demokratyczna"
 HKG.conservatism_desc: "Centrysta – Partia Demokratyczna była największą partią w pierwszej w historii wybranej legislaturze Hongkongu w 1995 r. Jest to jedna z najbardziej umiarkowanych partii pandemokratycznych, dążąca do kompromisu z Pekinem w sposób, który zraził część jej byłych zwolenników."
 HKG.liberalism: "£generic_liberalism_small Partia Obywatelska"
 HKG.liberalism_desc: "Liberalna – Partia Obywatelska, podobnie jak pozostali członkowie obozu prodemokratycznego, nawołuje do powszechnych wyborów i ochrony swobód jednostki. Tym, co wyróżnia tę partię, jest dbałość o ochronę środowiska i prawa mniejszości."
 HKG.liberalism_2006: "£HKG_liberalism_2006 Partia Obywatelska"
 HKG.liberalism_2006_desc: "Liberalna - Partia Obywatelska jest główną partią prodemokratyczną założoną przez grupę prawników, która skupia się na kwestiach powszechnego prawa wyborczego, swobód obywatelskich i rządów prawa."
 HKG.socialism: "£generic_socialism_small Granica"
 HKG.socialism_desc: "Socjaldemokrata – pomysł Emily Lau, Frontier, jest bardziej radykalną partią prodemokratyczną niż niektórzy inni pandemokraci, wzywającą do uchwalenia nowej konstytucji w celu zastąpienia Ustawy Zasadniczej."
 HKG.socialism_2006: "£generic_socialism_small Liga Socjaldemokratów (LSD)"
 HKG.socialism_2006_desc: "Social Democrat - The League of Social Democrats alliance is a 'progressive democrat' party that, unlike the other pan-democrat parties, associates itself closely with a street action agenda."
 HKG.socialism_2016: "£generic_socialism_small Władza Ludu - Liga Socjaldemokratów (PP-LSD)"
 HKG.socialism_2016_desc: "Social Democrat - The People Power - League of Social Democrats alliance is a combination of two 'progressive democrat' parties that, unlike the other pan-democrat parties, associate themselves closely with a street action agenda."
 HKG.Communist-State: "£HK_PLA Garnizon Armii Ludowo-Wyzwoleńczej w Hongkongu"
 HKG.Communist-State_icon: "£HK_PLA"
 HKG.Communist-State_desc: "Komunistyczny – Garnizon PLA w Hongkongu istnieje, aby utrzymać obronę Specjalnego Regionu Administracyjnego. Chociaż Ustawa Zasadnicza zabrania Garnizonowi ingerencji w sprawy lokalne, Garnizon może zostać wezwany do przywrócenia porządku publicznego, jeśli zażąda tego rząd Hongkongu."
 HKG.Conservative: "£HKG_Conservative Demokratyczny Sojusz na rzecz Poprawy Hongkongu (DAB)"
 HKG.Conservative_desc: "Konserwatywny – DAB jest główną partią propekińską w Radzie Legislacyjnej, niezmiennie wspierającą integrację z kontynentem. Partia przyjęła także stanowisko społecznie konserwatywne, sprzeciwiając się małżeństwom homoseksualnym i utrzymując bliskie powiązania z organizacjami ewangelicko-chrześcijańskimi."
 HKG.Autocracy: "£HKG_Autocracy Nowa Partia Ludowa (NPP)"
 HKG.Autocracy_desc: "Konserwatysta – Nowa Partia Ludowa jest powszechnie postrzegana jako narzędzie wyborcze wybitnej propekińskiej polityki Reginy Ip. Jej poparcie dla ustawodawstwa dotyczącego bezpieczeństwa narodowego i twierdzenia, że ​​obce mocarstwa wykorzystywały media społecznościowe do ingerencji w protesty, uczyniły z niej postać kontrowersyjną."
 HKG.anarchist_communism: "£HKG_anarchist_communism Hongkońska Federacja Związków Zawodowych (HKFTU)"
 HKG.anarchist_communism_desc: "Radykalizm lewicowy – Federacja Związków Zawodowych w Hongkongu jest od dawna ściśle powiązana z KPCh w Chinach. Związek zawodowy odegrał główną rolę w zamieszkach lewicowców przeciwko brytyjskim władzom kolonialnym w 1967 r. i dziś utrzymuje swoje propekińskie, klasowe stanowisko, które odróżnia go zarówno od antypekińskich pandemokratów, jak i innych, bardziej zwolenników klasy średniej -Party w Pekinie."
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Ścieżka Demokracji"
 HKG.Neutral_conservatism_desc: "Centryści – Ścieżka Demokracji to mała partia centrowa, która kreuje się na osobę ponad binarnym rozróżnieniem między obozem propekińskim a pandemokratami. Naciska na podejście, które prowadzi do kompromisu między obiema stronami, ale cieszy się w tym zakresie stosunkowo niewielkim poparciem."
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Trzecia strona"
 HKG.Neutral_Libertarian_desc: "Libertarianin – Trzecia Strona to mała partia centrowa, która przedstawia się jako ponad binarnym rozróżnieniem między obozem propekińskim a pandemokratami. Naciska na podejście, które prowadzi do kompromisu między obiema stronami, ale cieszy się w tym zakresie stosunkowo niewielkim poparciem."
 HKG.oligarchism: "£generic_oligarchism_small  Partia Liberalna"
 HKG.oligarchism_desc: "Oligarchiczna – Partia Liberalna jest probiznesową i społecznie konserwatywną partią polityczną. Mimo przynależności do obozu propekińskiego partia ta nie zawsze opowiadała się po tej samej stronie, co jej rzekomi sojusznicy, wielokrotnie głośno sprzeciwiając się rządowi."
 HKG.Neutral_green: "£generic_Neutral_green_small  Partia Zielonych Hongkong"
 HKG.Neutral_green_desc: "Zielony - Partia Zielonych w Hongkongu to mała partia ekologiczna o lewicowych ideałach. Jest członkiem Federacji Zielonych Azji i Pacyfiku."
 HKG.Nat_Populism: "£generic_Nat_Populism_small Lokaliści"
 HKG.Nat_Populism_desc: "Populizm nacjonalistyczny – lokaliści to ugrupowanie polityczne obejmujące szeroką gamę różnych partii, których łączy pragnienie samostanowienia w Hongkongu. Grupy takie jak Youngspiration, Demosisto i Partia Narodowa Hongkongu wysunęły się na pierwszy plan podczas protestów w Hongkongu w 2014 r. i reprezentują nową, bardziej radykalną i populistyczną odmianę polityki Hongkongu, naznaczoną kontrowersjami. Niektórzy lokaliści opowiadają się za zachowaniem wyjątkowej kultury Hongkongu, inni za ograniczeniami w turystyce i imigracji z kontynentu. Niektórzy z bardziej skrajnych lokalistów opowiadają się za niepodległością lub nawet tymczasowym powrotem pod rządy brytyjskie jako środkiem przejściowym. Tak czy inaczej, znaczna część młodych ludzi patrzy na nie z podziwem, a wśród starszej części społeczeństwa z dezaprobatą graniczącą z obrzydzeniem."
