 ROM.conservatism_desc: "(Konserwatyzm agrarny) - Chrześcijańsko-Demokratyczna Narodowa Partia Chłopska (rum. Partidul National Taranesc Crestin Democrat, PNTCD)\n\nZałożona w grudniu 1989 roku przez byłych dysydentów antykomunistycznych Corneliu Coposu, Ioana Alexandru i Iona Ratiu, Chrześcijańsko-Demokratyczna Narodowa Partia Chłopska jest następcą Narodowej Partii Chłopskiej (PNT), która była dominującą siłą w międzywojennej polityce rumuńskiej aż do zakazu partii przez nowo utworzoną Rumuńską Republikę Ludową po II wojnie światowej. PNTCD była jedną z najbardziej przeciwstawnych sił rządowi Frontu Ocalenia Narodowego (FSN) kierowanego przez byłego komunistycznego urzędnika Iona Iliescu, co doprowadziło do tego, że PNTCD stała się wiodącą siłą w nowo utworzonej Rumuńskiej Konwencji Demokratycznej (CDR), sojuszu kilku partii, przy czym Narodowa Partia Liberalna była jego znaczącą częścią. CDR wygrała wybory powszechne w 1996 r., wybierając Emila Constantinescu na pierwszego niesocjalistycznego prezydenta Rumunii od czasu ustanowienia reżimu komunistycznego. Jednak reformy gospodarcze, które nastąpiły później, a także frakcje w CDR zdołały drastycznie zmniejszyć poparcie dla PNTCD na rzecz innych partii prawicowych, co może zagrozić ich przetrwaniu jako znaczącej siły politycznej. PNTCD wyznaje poglądy chrześcijańsko-demokratyczne, a także kładzie duży nacisk na agraryzm i antykomunizm. Partia ta jest przede wszystkim jednym z największych głosów monarchii w Rumunii, aktywnie wspierając restaurację monarchii, która została zniesiona w 1947 r. po zamachu stanu wspieranym przez Sowietów"
 ROM.liberalism: "£ROM_liberalism Narodowo-Liberalna Partia"
 ROM.liberalism_icon: "£ROM_liberalism"
 ROM.liberalism_desc: "(Narodowy Liberalizm) - Narodowa Partia Liberalna (rum. Partidul National Liberal, PNL)\n\nZałożona po rewolucji rumuńskiej w 1989 r. przez Radu Campeanu i Mirceę Ionescu Quintusa, Narodowa Partia Liberalna jest następcą partii o tej samej nazwie, która była uważana za hegemona rumuńskiej polityki przed ustanowieniem rumuńskiego reżimu komunistycznego przez Związek Radziecki po drugiej wojnie światowej, której członkami byli zarówno Campeanu, jak i Quintus przed jej rozwiązaniem. PNL była największą siłą opozycyjną w pierwszych wyborach po zakończeniu komunizmu w 1989 r., następnie stała się ważnym elementem Rumuńskiej Konwencji Demokratycznej (CDR) wraz z Chrześcijańsko-Demokratyczną Narodową Partią Chłopską, jednak wycofała się z niej w wyborach w 1992 r. po nieporozumieniach w koalicji, a następnie partia zniosła szereg podziałów, które zmusiły ją do wycofania się z reprezentacji w wyborach powszechnych w 1992 r. Jednak PNL później ponownie dołączyła do CDR i wraz z PNTCD udało się wybrać Emila Constantinescu na prezydenta. Niepowodzenia rządów CDR odbiły się jednak negatywnie na wizerunku partii i partia ta mierzy się z wewnętrznymi nieporozumieniami dotyczącymi jej udziału w koalicji CDR. PNL, będąc głównie wielkim zwolennikiem liberalizmu socjalnego i ekonomicznego, a także atlantyzmu, ma wiele wewnętrznych głosów opowiadających się za bardziej konserwatywnymi i nacjonalistycznymi punktami widzenia, stąd niektórzy uważają, że PNL jest liberalna tylko z nazwy. Niemniej jednak PNL pozostaje jedną z najsilniejszych prawicowo-centrowych partii w Rumunii."
 ROM.socialism: "£ROM_socialism Socjaldemokratyczny Polak Rumunii"
 ROM.socialism_icon: "£ROM_socialism"
 ROM.socialism_desc: "(Duży namiot) - Socjaldemokratyczny Biegun Rumunii (rum. Polul Democrat-Social din Romania, PDSR)\n\nWywodząca się z dawnej Komunistycznej Partii Rumunii (PCR), PDSR jest koalicją Partii Socjaldemokracji w Rumunii i dwóch mniejszych partii lewicowych, a także następczynią Demokratycznego Frontu Ocalenia Narodowego, partii kierowanej przez byłych urzędników partii komunistycznej, która przejęła władzę wkrótce po upadku reżimu Nicolae Ceausescu. Podczas gdy PDSR nie ma na ogół lewicowo-centrowego i proeuropejskiego nastawienia, w rzeczywistości zajmuje bardziej pragmatyczne stanowisko, łącząc lewicowy nacjonalizm, robotnictwo, trzecią drogę socjaldemokracji i populizm. PDSR ma również bardziej konserwatywne i nacjonalistyczne stanowisko w porównaniu do swoich europejskich kolegów, a wielu w partii ma eurosceptyczne stanowiska, ale ogólnie rzecz biorąc, główną siłą PDSR jest jej zdolność do zajmowania pragmatycznych stanowisk, co zapewnia jej ciągłą siłę w rumuńskiej polityce. Partia była również oskarżana o wiele skandali korupcyjnych podczas początkowych rządów postkomunistycznych, a także o fakt ukrywania wielu byłych urzędników Ceausescu, którzy byli kluczową częścią jego reżimu."
