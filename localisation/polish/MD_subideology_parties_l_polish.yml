 GAH.conservatism: "£GAH_western_conservatism Nowa Partia Patriotyczna"
 GAH.conservatism_icon: "£GAH_western_conservatism"
 GAH.conservatism_desc: "Liberalni Konserwatyści - Nowa Partia Patriotyczna to centroprawicowo-liberalna partia konserwatywna w Ghanie. Jest to jedna z dwóch dużych partii w Ghanie, druga to NDC. Istnieje od powstania IV Republiki Ghany w 1992 roku."
 GAH.liberalism: "£GAH_western_liberalism PPP"
 GAH.liberalism_icon: "£GAH_western_liberalism"
 GAH.liberalism_desc: "Liberalno-Postępowa Partia Ludowa jest postępową partią liberalną. Została założona w 2012 roku jako ruch postępowych i niezależnych ludzi i od momentu powstania jest trzecią najpopularniejszą partią, choć nigdy nie udało jej się uzyskać żadnych mandatów w parlamencie Ghany ze względu na pierwsze miejsce w kraju system."
 GAH.socialism: "£GAH_western_socialism NDC"
 GAH.socialism_icon: "£GAH_western_socialism"
 GAH.socialism_desc: "Socjaldemokracja - Narodowy Kongres Demokratyczny jest centrolewicową partią socjaldemokratyczną w Ghanie. Obok NPP jest jedną z dwóch popularnych partii w Ghanie. Została założona w 1992 r. przed powstaniem 4. Republiki Ghany. Była partią, która wygrała pierwsze wybory w 1992 r. i wprowadziła do władzy pierwszego prezydenta Republiki Ghany."
 GAH.Communist-State: "£GAH_communist_statism CPP"
 GAH.Communist-State_icon: "£GAH_communist_statism"
 GAH.Communist-State_desc: "Komunistyczna - Convention People's Party jest socjalistyczną partią polityczną w Ghanie. Opiera swoją ideologię na ideach pierwszego prezydenta Ghany, Kwame Nkrumaha. Powstała w 1996 r. w wyniku połączenia People's Convention Party i National Convention Party. Wspiera idee takie jak panafrykanizm i w przeszłości podejmowała kroki w celu ułatwienia współpracy między Ghaną a innymi krajami afrykańskimi."
 GAH.anarchist_communism: "£GAH_anarchism_communism DPP"
 GAH.anarchist_communism_icon: "£GAH_anarchism_communism"
 GAH.anarchist_communism_desc: "Lewicowy Radykał – Partia Ludowo-Demokratyczna to partia polityczna w Ghanie. Została założona w 1992 roku po powstaniu Republiki Ghany. Jest to kontynuacja tradycji Kwame Nkrumaha, pierwszego prezydenta Ghany od czasu opuszczenia przez ten kraj panowania brytyjskiego."
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism  Partia Narodowo-Demokratyczna"
 GAH.Neutral_conservatism_icon: "£GAH_neutral_conservatism"
 GAH.Neutral_conservatism_desc: "Konserwatywna – Partia Narodowo-Demokratyczna to partia centrolewicowa, która powstała w 2012 roku w wyniku odłamu od rządzącej wówczas NDC. Jej członkowie byli niezadowoleni z przywództwa i polityki NDC."
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism Krajowa Partia Reform"
 GAH.Neutral_Libertarian_icon: "£GAH_neutral_liberalism"
 GAH.Neutral_Libertarian_desc: "Libertarianin – Narodowa Partia Reform jest partią polityczną w Ghanie. Powstała w 1999 roku jako oddzielenie od NDC. Kandydowała na prezydenta jedynie w 2000 i 2004 roku i nigdy nie zdobyła żadnego mandatu w parlamencie."
 GAH.neutral_Social: "£GAH_neutral_socialism EGLE"
 GAH.neutral_Social_icon: "£GAH_neutral_socialism"
 GAH.neutral_Social_desc: "Demokratyczni Socjaliści - Każdy Ghanajczyk Mieszkający Wszędzie (znana również jako Partia Orłów) to partia polityczna w Ghanie. Powstała w 1992 r. i działała w 2004 r. wraz z PNC i GCPP w Wielkiej Koalicji."
 GAH.Neutral_Communism: "£GAH_neutral_communism PNC"
 GAH.Neutral_Communism_icon: "£GAH_neutral_communism"
 GAH.Neutral_Communism_desc: "Komunistyczna - Narodowa Konwencja Ludowa jest socjalistyczną partią Ghany. Powstała w 1992 r. i od tego czasu kandyduje do rządu w każdych wyborach, nigdy nie osiągając wielkiego sukcesu. Najlepsze wyniki osiągnęła w 1992 r., kiedy zdobyła 8 mandatów w parlamencie Ghany. Działała w 2004 roku w ramach Wielkiej Koalicji z GCPP i EGLE."
 GAH.Nat_Autocracy: "£GAH_nationalist_junta Siły Zbrojne Ghany"
 GAH.Nat_Autocracy_icon: "£GAH_nationalist_junta"
 GAH.Nat_Autocracy_desc: "Junta Wojskowa – Siły Zbrojne Ghany przewodzą Ghanie przez krótki czas w 1979 r. w ramach Rady Rewolucyjnej Sił Zbrojnych i ponownie od 1981 r. do 7 stycznia 1983 r., kiedy został wybrany pierwszy wybrany prezydent IV Republiki, Jerry Rawling z NDC. Jej wydatki stanowią 2% całkowitego PKB Ghany."
 GAH.Monarchist: "£GAH_monarchism Dom Oyoko"
 GAH.Monarchist_icon: "£GAH_monarchism"
 GAH.Monarchist_desc: "Monarchia - Ród Oyoko z dynastii Abohyen był rujnującą rodziną Królestwa Asante, która rządziła regionem Ghany od 1670 do 1896, kiedy znalazł się pod panowaniem brytyjskim. Samodzielność uzyskała w 1935 r. pod rządami Osei Tutu Agyemana Prempeha II do 1957 r., kiedy to uzyskała pełną niepodległość. W tym samym roku Królestwo Asante zawarło unię państwową z Ghaną. Obecnym królem jest Otumfuo Nana Osei Tutu II."
 GAM.Nat_Populism: "£GAM_nationalist_populism Sojusz na rzecz Reorientacji Patriotycznej i Budownictwa"
 GAM.Nat_Populism_icon: "£GAM_nationalist_populism"
 GAM.Nat_Populism_desc: ""
 GEO.conservatism: "£GEO_western_conservative Wolni Demokraci (Georgia)"
 GEO.conservatism_icon: "£GEO_western_conservative"
 GEO.conservatism_desc: "Free Democrats is a liberal and pro-Western political party in Georgia.It was founded by Irakli Alasania, Georgia's former envoy to the United Nations, on 16 July 2009.Tamar Kekenadze serves as the party's current chairman. The party was formed in opposition to the government led by Mikheil Saakashvili and his United National Movement (UNM) party.From 2012 to 2014 it was a part of the Georgian Dream coalition that unseated the UNM government from power.In 2016 it ran independently of the coalition barely missing the 5% threshold needed to enter the parliament.Ever since the party has been in the extraparliamentary opposition."
 GEO.liberalism: "£GEO_western_liberal Gruziński Sen - Demokratyczna Gruzja"
 GEO.liberalism_icon: "£GEO_western_liberal"
 GEO.liberalism_desc: "Georgian Dream – Democratic Georgia to populistyczna partia polityczna w Gruzji. ​​Obecnie jest partią rządzącą w Gruzji. ​​Irakli Garibashvili jest przewodniczącym partii, a były przewodniczący Irakli Kobakhidze pełni funkcję premiera od lutego 2024 r. Bidzina Ivanishvili, powszechnie uważany za faktycznego lidera partii, jest jej honorowym przewodniczącym. Partia została założona 19 kwietnia 2012 r. przez miliardera i oligarchę Bidzinę Ivanishviliego. Wygrała wybory powszechne w tym samym roku, będąc częścią eklektycznej koalicji zwanej również Georgian Dream, która obejmowała zarówno prozachodnie partie liberalne, jak i antynatowskie partie nacjonalistyczne. Następnie partia Georgian Dream niezależnie wygrała wybory powszechne w 2016 i 2020 r."
 GEO.socialism: "£GEO_western_social_democrat Gruzińska Partia Pracy"
 GEO.socialism_icon: "£GEO_western_social_democrat"
 GEO.socialism_desc: "Gruzińska Partia Pracy jest partią polityczną w Gruzji, założoną w 1995 roku przez Szalvę Natelaszwilego. Największe sukcesy Partia Pracy odniosła w wyborach samorządowych w 1998 i 2002 roku. W wyborach parlamentarnych w 1999 roku uzyskał 7% głosów i nie zdołał przekroczyć progu 7%, ale wszedł do parlamentu z 2 większościami (Nodar Grigalashvili wygrał w Borjomi, Tamaz Mechiauri wygrał w Tianeti). Według danych z 1999 roku partia miała 90 tysięcy członków, z czego 15 tysięcy było aktywnych. W wyborach samorządowych w 2002 roku Partia Pracy zdobyła 16 deputowanych do Rady Miasta Tbilisi. Partia Pracy utworzyła frakcję „Laborist” w radzie miasta. Frakcji przewodniczył Giorgi Gugava. Po rewolucji róż w 2003 r. Partii Pracy udało się utrzymać 6 z 16 deputowanych w Radzie Miejskiej Tbilisi."
 GEO.Western_Autocracy: "£GEO_western_autocrat Zjednoczony Ruch Narodowy"
 GEO.Western_Autocracy_icon: "£GEO_western_autocrat"
 GEO.Western_Autocracy_desc: "United National Movement to prozachodnia liberalno-konserwatywna partia polityczna w Gruzji założona przez Micheila Saakaszwilego, która doszła do władzy po rewolucji róż. Partia została założona w 2001 roku przez Micheila Saakaszwilego, który oddzielił się od rządzącej wówczas Unii Obywateli prezydenta Eduarda Szewardnadzego i doszedł do władzy po rzuceniu wyzwania urzędującym w wyborach parlamentarnych w 2003 roku i późniejszej rewolucji róż. UNM podążał prozachodnim kursem z neoliberalną polityką gospodarczą i liberalizmem kulturowym. Jego rządy były często określane jako autokratyczne. Partia przegrała wybory parlamentarne w 2012 roku z Gruzińskim Marzeniem, po skandalu więziennym w Gldani, potwierdzającym powszechne i systematyczne tortury w gruzińskich więzieniach pod rządami Saakaszwilego. Od tego czasu jest główną partią opozycyjną."
 GEO.Communist-State: "£GEO_emerging_communism Zjednoczona Komunistyczna Partia Gruzji - §GWschodzące skrzydło§!"
 GEO.Communist-State_desc: ""
 GEO.Communist-State_icon: "£GEO_emerging_communism"
 GEO.Conservative: "£GEO_emerging_reactionary Ruch Demokratyczny – Zjednoczona Gruzja"
 GEO.Conservative_icon: "£GEO_emerging_reactionary"
 GEO.Conservative_desc: "Democratic Movement – United Georgia is a political party in Georgia chaired by Nino Burjanadze; it was founded on 24 November 2008. The secretary-general of the party is Vakhtang Kolbaia. Until 2012, the party was in opposition to the government led by Mikheil Saakashvili and his United National Movement. The party favored closer ties with both Russia and the European Union while maintaining and expanding many of the government's economic and social reform initiatives. It also claimed to seek greater political freedom above and beyond what Saakashvili's administration claimed to provide. It vehemently opposed what it characterized as authoritarianism on the part of Saakashvili's government.The party was one of the main organizers of the 2011 Georgian protests. On May 21, 2011, when over 10,000 people protested against Mikheil Saakashvili's government, party leader Nino Burjanadze, her Husband Badri Bitsadze and other leaders of opposition were main figures."
 GEO.Autocracy: "£GEO_Autocracy Związek Obywateli Gruzji"
 GEO.Autocracy_desc: "Związek Obywateli Gruzji był partią rządzącą w Gruzji od 1993 do 2003 roku. Został założony przez prezydenta Eduarda Szewardnadzego, który wcześniej pełnił funkcję komunistycznego przywódcy Gruzińskiej SRR od 1972 do 1985 roku, oraz Davida Chantladze, byłego Generalnego Przedstawiciela Handlowego Związku Radzieckiego w Czechosłowacji. Szewardnadze poprowadził partię do zwycięstwa w wyborach parlamentarnych w 1995 i 1999 roku, jednak partia rozwiązała się wkrótce po jego odsunięciu od władzy w następstwie rewolucji róż, która miała miejsce po wyborach parlamentarnych w 2003 roku, powszechnie uważanych za sfałszowane. Podczas rządów UCG kraj cierpiał z powodu poważnej korupcji i niestabilności politycznej. Rząd jest ogólnie opisywany jako „półautorytarny”, tolerujący pluralizm i konkurencję polityczną, o ile nie kwestionuje on w istotny sposób władzy partii. UCG jest opisywany jako mający odrębne frakcje konserwatywne i liberalne, z których ta druga opowiadała się za reformami. W polityce zagranicznej UCG popierała członkostwo Gruzji w Unii Europejskiej i NATO."
 GEO.Autocracy_icon: "£GEO_Autocracy"
 GEO.anarchist_communism: "£GEO_anarchist_communism Zespół gruziński"
 GEO.anarchist_communism_icon: "£GEO_anarchist_communism"
 GEO.anarchist_communism_desc: "Gruzińska Trupa to lewicowa gruzińska opozycyjna partia polityczna z silnym komponentem nacjonalistycznym, założona w styczniu 2007 r. i kierowana przez Jondiego Bagaturię, byłego wiodącego działacza Gruzińskiej Partii Pracy. Bagaturia opuścił Partię Pracy po nieporozumieniu z liderem partii Szalvą Natelashvili w grudniu 2006 r. Partia obiecała znacjonalizować firmy i nieruchomości kupione przez cudzoziemców. Jest częścią sojuszu Zjednoczonej Opozycji od listopada 2007 r."
 GEO.Neutral_conservatism: "£GEO_non_aligned_conservative Przemysł uratuje Gruzję"
 GEO.Neutral_conservatism_icon: "£GEO_non_aligned_conservative"
 GEO.Neutral_conservatism_desc: "Industry Will Save Georgia is a center-right conservative political party in Georgia. It was founded in 1999 by Gogi Topadze, the proprietor of a big beer and drinks company (Kazbegi) and gathered pro-business and industrial lobbyists. Its main objective was to change the country's economic policy, especially by fighting the influence of the International Monetary Fund (IMF). The party took part in the 1999 parliamentary elections and won 15 seats, making it the third-strongest party. Even though it was not part of the government, it co-operated with then-ruling Citizens' Union of Georgia (CUG) of President Eduard Shevardnadze and did not constitute a firm opposition. During the 2004 legislative election, the party was part of the Rightist Opposition alliance, together with the New Rights party. The coalition won 23 seats, making it the second force in parliament, behind new president Mikheil Saakashvili's dominating United National Movement. In the 2012 parliamentary election, the party participated as part of the winning Georgian Dream alliance. The party left the Georgian Dream coalition before the 2016 parliamentary elections. Despite this, the Georgian Dream coalition continues to cooperate with the party. During the 2016 elections, Industry Will Save Georgia won their only majoritarian, Simon Nozadze, constituency without facing a competing candidate from the Georgian Dream."
 GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat Socjaldemokraci na rzecz Rozwoju Gruzji"
 GEO.neutral_Social_icon: "£GEO_non_aligned_socialist_democrat"
 GEO.neutral_Social_desc: "Socjaldemokraci na rzecz Rozwoju Gruzji to partia polityczna w Gruzji. ​​Została założona w lutym 2010 r. i przyjęta do Międzynarodówki Socjalistycznej jako członek konsultacyjny w lutym 2013 r. Partia miała sześciu posłów w parlamencie Gruzji i była członkiem koalicji Gruzińskie Marzenie do 2019 r., kiedy to opuściła koalicję z powodu nieporozumień dotyczących emerytur i reform wymiaru sprawiedliwości."
 GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian Nowe Centrum Polityczne - Girchi"
 GEO.Neutral_Libertarian_icon: "£GEO_non_aligned_libertarian"
 GEO.Neutral_Libertarian_desc: "New Political Centre - Girchi to libertariańska partia polityczna w Gruzji. ​​Została założona i zarejestrowana wiosną 2016 r. przez czterech członków Zjednoczonego Ruchu Narodowego, którzy nie wyrazili swoich poglądów. Należał do niej Zurab Japaridze, przewodniczący partii w latach 2016–2018, a także faktyczny lider aż do odejścia w 2020 r., który założył nową partię o podobnej nazwie Girchi - More Freedom. Iago Khvichia pełni funkcję przewodniczącego partii od 2018 r. Girchi jest zwolennikiem wolnego rynku i małego rządu. Ponadto partia ta sprzeciwia się większości form opodatkowania i regulacji. Pomimo powszechnego klasyfikowania jej jako partii prawicowej, Girchi popiera takie polityki, jak liberalizacja przepisów narkotykowych, legalizacja prostytucji i zniesienie poboru do wojska, co skutecznie czyni ją jedną z najbardziej liberalnych partii społecznych w Gruzji. ​​Opowiada się jednak za innymi, bardziej tradycyjnie konserwatywnymi kwestiami społecznymi, takimi jak prawo do posiadania broni i nieograniczona wolność słowa, nazywając „wokeizm” „nowoczesnym typem komunizmu”."
 GEO.Neutral_Communism: "£GEO_non_aligned_communism Zjednoczona Komunistyczna Partia Gruzji - §YSkrzydło niezaangażowane§!"
