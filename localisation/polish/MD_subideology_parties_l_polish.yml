 SOV.Western_Autocracy: "£SOV_western_autocrat (OHR) Nasz dom - Rosja"
 SOV.Western_Autocracy_icon: "£SOV_western_autocrat"
 SOV.Western_Autocracy_desc: "(Jelcynist Reformism) Nasz Dom - Rosja (ros. Nash Dom - Rossiya)\n\nOur Home - Russia to centrowa partia polityczna założona w 1995 r. przez premiera Wiktora Czernomyrdina w celu kandydowania do Dumy Państwowej i utworzenia prorządowej większości. Partia popiera centroprawicowe idee i politykę byłego prezydenta Borysa Jelcyna."
 SOV.Western_Autocracy_ed: "£SOV_western_autocracy (UR) Jedinaja Rossiya - §CKlub Liberalno-Konserwatywny§!"
 SOV.Western_Autocracy_ed_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_ed_desc: "(Prozachodnie poglądy) Jedna Rosja (ros. Yedinaya Rossiya)\n\n UR głosi, że jej oficjalną ideologią jest „rosyjski konserwatyzm”, lecz w rzeczywistości nie ma ona żadnej konkretnej ideologii i funkcjonuje jako partia populistyczna o szerokich horyzontach, promująca stabilność jako swoją główną zaletę, w przeciwieństwie do rewolucyjnego chaosu, który charakteryzował Rosję w erze postsowieckiej do czasu dojścia Putina do władzy."
 SOV.conservatism: "£SOV_western_conservative (URF) Unia Sił Prawicowych"
 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "(Liberalizm Wolnego Rynku) Związek Sił Prawicowych (ros. Sojuz Pravykh Sil)\n\nZwiązek Sił Prawicowych został założony w 1999 roku i promuje prywatyzację oraz kapitalizm wolnorynkowy, a także zdecydowanie sprzeciwia się autorytaryzmowi."
 SOV.conservatism_1: "£SOV_western_conservative_1  (RPR-PARNAS) Partia Wolności Ludowej."
 SOV.conservatism_1_icon: "£SOV_western_conservative_1"
 SOV.conservatism_1_desc: "(Liberal Democracy) Republikańska Partia Rosji - Ludowa Partia Wolności. (ros. Respubikanskaya Partiya Rossii - Partiya Narodnoy Svobody)\n\nLudowa Partia Wolności lub PARNAS jest jedną z najstarszych partii, która rozpoczęła działalność jako jedna z platform KPZR w 1990 r., później przekształcając się w odrębną partię, uczestniczyła w wyborach na wszystkich szczeblach, osiągając ograniczony sukces. Partia opowiada się za liberalizmem, gospodarką rynkową i antyautorytaryzmem."
 SOV.liberalism_yash: "£SOV_yashin (FN) Wolna Północ"
 SOV.liberalism_yash_icon: "£SOV_yashin"
 SOV.liberalism_yash_desc: "(Duży namiot) Koalicja Wolnej Północy. (ros. Koalitsyya Svobodnogo Severa)\n\nKoalicja Wolnej Północy to sojusz wszelkiego rodzaju partii liberalnych i organizacji regionalistycznych północnych regionów Rosji. Celem koalicji jest stworzenie wolnego i niepodległego państwa na terytorium północnej Rosji i pokonanie wojsk PMC-Wagnera."
 SOV.liberalism: "£SOV_western_liberal (RUDPY)Jabłoko"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "(Socjalliberalizm) - Rosyjska Zjednoczona Partia Demokratyczna „Jabłoko” (ros. Rossijskaja Obyedinennaja Demokratyczno-hebrajska Partia „Jabłoko”)\n\n Jabłoko to socjalliberalna partia promująca gospodarkę rynkową i wartości demokratyczne. Jabłoko, co po rosyjsku oznacza „jabłko”, historycznie było główną siłą polityczną przeciwstawiającą się zarówno komunizmowi, jak i konserwatyzmowi w Rosji."
 SOV.liberalism_alt: "£SOV_navalnyu (PA)Sojusz Ludowy"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "(Progressive Liberalism) People's Alliance (ros. Narodnyy Al'yans)\n\nPeople's Alliance to postępowa partia liberalna stworzona przez wybitnego rosyjskiego polityka Aleksieja Nawalnego. Opowiada się za antykorupcją, liberalizmem i gospodarką rynkową."
 SOV.liberalism_alty: "£SOV_western_social_democrat33  (PP) Partia Postępu"
 SOV.liberalism_alty_icon: "£SOV_western_social_democrat33"
 SOV.liberalism_alty_desc: "(Progressive Liberalism) Partia Postępu (ros. Partiya Progressa)\n\nPartia Postępu to postępowa partia liberalna stworzona przez wybitnego rosyjskiego polityka Aleksieja Nawalnego. Opowiada się za antykorupcją, liberalizmem i gospodarką rynkową."
 SOV.liberalism_altyn: "£SOV_future (RF) Rosja przyszłości"
 SOV.liberalism_altyn_icon: "£SOV_future"
 SOV.liberalism_altyn_desc: "(Liberalizm postępowy) Rosja przyszłości (ros. Rossiya Budushchego)\n\nRosja przyszłości to postępowa partia liberalna stworzona przez wybitnego rosyjskiego polityka Aleksieja Nawalnego. Opowiada się za antykorupcją, liberalizmem i gospodarką rynkową."
 SOV.liberalism_nat: "£SOV_narod (NDAN) NAROD"
 SOV.liberalism_nat_icon: "£SOV_narod"
 SOV.liberalism_nat_desc: "(Narodowa Demokracja) Narodowa Partia Demokratyczna 'NAROD' (ros. Natsional-democraticheskaya Partiya 'NAROD' lub 'LUD')\n\n NAROD to narodowo-demokratyczna partia stworzona przez wybitnego rosyjskiego polityka Aleksieja Nawalnego. Opowiada się za antykorupcją, nacjonalizmem i demokracją."
 SOV.socialism: "£SOV_western_social_democrat (PPRF) Partia Ludowa Federacji Rosyjskiej"
 SOV.socialism_icon: "£SOV_western_social_democrat"
 SOV.socialism_desc: "(Lewicowy Centryzm) Ludowa Partia Federacji Rosyjskiej (ros. Narodnaya Partiya Rossiyskoy Federatsii)\n\nLudowa Partia Federacji Rosyjskiej została utworzona na bazie frakcji deputowanych Narodnyi Deputat, która składa się wyłącznie z deputowanych wybieranych w okręgach jednomandatowych. Partia jest centrowa, ale często opowiada się za rozszerzeniem programów socjalnych."
 SOV.socialism_1: "£SOV_social_democrat_1 (JR)Spravedlivaya Rossiya - §CSkrzydło prozachodnie§!"
 SOV.socialism_1_icon: "£SOV_social_democrat_1"
 SOV.socialism_1_desc: "(Socjaldemokracja) Sprawiedliwa Rosja (ros. Spravedlivaya Rossiya)\n\nSprawiedliwa Rosja jest wynikiem zjednoczenia różnych partii lewicowych, nacjonalistycznych, socjalistycznych i postępowych. Chociaż partia pozycjonuje się jako socjalistyczna, w rzeczywistości jest szeroką koalicją lewicową, w której są zarówno lewicowi nacjonaliści, jak i lewicowi liberałowie. Partia opowiada się za rozszerzeniem programów socjalnych i większym zaangażowaniem państwa w gospodarkę."
 SOV.socialism_alt: "£SOV_socialist_alt (PSR)Partia Socjalistów-Rewolucjonistów"
 SOV.socialism_alt_icon: "£SOV_socialist_alt"
 SOV.socialism_alt_desc: "(Demokratyczny Socjalizm) Partia Socjalistów-Rewolucjonistów (ros. Partiya Sotsialistov Revolutsionerov)\n\nPartia Socjalistów-Rewolucjonistów była radykalną lewicową partią, która istniała w Imperium Rosyjskim. Partia opowiadała się za rozwiązaniem kwestii ziemi poprzez uspołecznienie ziemi przez państwo, a tym samym uczynienie ziemi wspólną dla wszystkich, obalenie carskiej autokracji i ustanowienie demokratycznej republiki oraz przeprowadzenie szerokich reform społecznych, ale gdy bolszewicy doszli do władzy, wielu członków frakcji prawicowej zostało represjonowanych lub wyemigrowało. Jednak idee nie zostały zapomniane. W wyniku rozłamu w Sprawiedliwej Rosji frakcja demokratyczna postanowiła opuścić partię i ponownie utworzyć PSR."
 SOV.socialism_dem: "£SOV_democratic_soyus (DU)Unia Demokratyczna"
 SOV.socialism_dem_icon: "£SOV_democratic_soyus"
 SOV.socialism_dem_desc: "(Radykalny Liberalizm) Demokratyczny Związek (ros. Democraticheskiy Soyuz)\n\nDemokratyczny Związek jest najstarszą organizacją polityczną, założoną w 1988 roku przez radzieckich dysydentów i obrońców praw człowieka. Związek opowiada się za demokratyzacją systemu politycznego, dekomunizacją, pacyfizmem i sprzeciwia się autorytaryzmowi."
 SOV.Communist-State: "£SOV_emerging_communism (CPRF)Komunistyczna Partia Federacji Rosyjskiej"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "(Socjalizm XXI wieku) Komunistyczna Partia Federacji Rosyjskiej (ros. Kommunisticheskaya Partiya Rossiyskoy Federatsii)\n\nCPRF jest następcą dawnej Komunistycznej Partii Związku Radzieckiego. Jest marksistowsko-leninowska i była drugą co do wielkości partią polityczną w całej postsowieckiej historii Rosji."
 SOV.Communist-State_alt: "£SOV_gorba  (SDPR)Socjaldemokratyczna Partia Rosji"
 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "(Demokratyczny Socjalizm) Socjaldemokratyczna Partia Rosji (ros. Sotsial-Demokraticheskaya Partiya Rossii)\n\nSDPR jest szeroką partią socjalistyczną utworzoną z Komunistycznej Partii Federacji Rosyjskiej. Jest demokratyczno-socjalistyczna i popiera politykę pierestrojki i głasnosti."
 SOV.Communist-State_alty: "£SOV_kpss (CPSU)Komunistyczna Partia Związku Radzieckiego - §GCentrum§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "(Marksizm-leninizm) Komunistyczna Partia Związku Radzieckiego (ros. Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\nKPZR jest partią rządzącą Związku Radzieckiego. Odrodzona w XXI wieku, partia nadal opowiada się za marksizmem-leninizmem i demokratycznym centralizmem."
 SOV.Conservative_dum: "£SOV_volodin (EDRF)Nadzwyczajna Duma Federacji Rosyjskiej"
 SOV.Conservative_dum_icon: "£SOV_volodin"
 SOV.Conservative_dum_desc: "(Rząd Nadzwyczajny) Nadzwyczajna Duma Federacji Rosyjskiej (ros. Chrezvychaynaya Duma Rossiyskoy Federatsii)\n\nNadzwyczajna sesja Dumy Państwowej została zwołana na tle puczu PMC Wagnera. Deputowani Dumy większością głosów opowiedzieli się za utworzeniem rządu nadzwyczajnego pod przewodnictwem przewodniczącego Dumy Wiaczesława Wołodina."
 SOV.Conservative: "£SOV_emerging_conserva (IM) Jedność"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "(Prorządowy Centryzm) Międzyregionalny Ruch „Jedność” (ros. Mezhregionalnoye Dvizheniye „Yedinstvo”)\n\n Jedność to centrowa organizacja polityczna założona w 1999 r. w celu kandydowania do Dumy Państwowej. Partia wspiera idee konserwatyzmu i politykę byłego premiera i obecnego prezydenta Władimira Putina."
 SOV.Conservative_ed: "£SOV_emerging_reactionary (UR)Jedinaja Rossiya"
 SOV.Conservative_ed_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_ed_desc: "(Big Tent) Jedna Rosja (ros. Yedinaya Rossiya)\n\nJedna Rosja deklaruje, że jej oficjalną ideologią jest „rosyjski konserwatyzm”, ale tak naprawdę nie ma ona żadnej konkretnej ideologii. Partia funkcjonuje jako populistyczna partia o szerokich horyzontach, promująca stabilność jako swoją główną zaletę, w przeciwieństwie do rewolucyjnego chaosu, który charakteryzował Rosję w erze postsowieckiej do czasu dojścia Putina do władzy."
 SOV.anarchist_communism: "£SOV_left_wing_radical (RPL)Rosyjska Partia Życia"
 SOV.anarchist_communism_icon: "£SOV_left_wing_radical"
 SOV.anarchist_communism_desc: "(Lewicowy Centryzm) Rosyjska Partia Życia (ros. Rossiskaya Partiya Zhizni)\n\nRosyjska Partia Życia została założona przez przewodniczącego Rady Federacji Siergieja Mironowa. Partia opowiada się za rozszerzeniem programów socjalnych, poprawą standardów życia obywateli i państwową regulacją gospodarki."
 SOV.anarchist_communism_1: "£SOV_left_wing_radical_1 (JR)Spravedlivaya Rossija"
 SOV.anarchist_communism_1_icon: "£SOV_left_wing_radical_1"
 SOV.anarchist_communism_1_desc: "(Lewicowy populizm) Sprawiedliwa Rosja (ros. Spravedlivaya Rossiya)\n\nSprawiedliwa Rosja jest wynikiem zjednoczenia różnych partii lewicowych, nacjonalistycznych, socjalistycznych i postępowych. Chociaż partia pozycjonuje się jako socjalistyczna, w rzeczywistości jest szeroką lewicową koalicją, w której są zarówno lewicowi nacjonaliści, jak i lewicowi liberałowie. Partia opowiada się za rozszerzeniem programów socjalnych i większym zaangażowaniem państwa w gospodarkę."
 SOV.Autocracy: "£SOV_Autocracy (PPUM) Ojczyzna"
 SOV.Autocracy_icon: "£SOV_Autocracy"
 SOV.Autocracy_desc: "(Nacjonalizm lewicowy) Związek Ludowo-Patriotyczny „Ojczyzna” (ros. Narodno-Patriotyczeskij Sojuz „Rodina”)\n\n Ojczyzna to lewicowa rosyjska partia nacjonalistyczna, która promuje patriotyzm, nacjonalizm i szeroką ingerencję państwa w gospodarkę rosyjską."
 SOV.Neutral_conservatism: "£SOV_conservative_one (PW)Wola ludu"
 SOV.Neutral_conservatism_icon: "£SOV_conservative_one"
 SOV.Neutral_conservatism_1: "£SOV_conservatismus (PU)Związek Ludowy"
 SOV.Neutral_conservatism_1_icon: "£SOV_conservatismus"
 SOV.Neutral_conservatism_2: "£SOV_non_aligned_conservative (ARPU)Wszechrosyjski Związek Ludowy"
 SOV.Neutral_conservatism_2_icon: "£SOV_non_aligned_conservative"
 SOV.Neutral_Autocracy: "£SOV_non_aligned_autocracy  (PRR)Partia Odrodzenia Rosyjskiego"
 SOV.Neutral_Autocracy_icon: "£SOV_non_aligned_autocracy"
 SOV.Neutral_Autocracy_desc: "(Lewicowy Patriotyzm) Partia Rosyjskiego Odrodzenia (ros. Partiya Vozrozhdeniya Rossii)\n\nParty of Russian Rebirth to lewicowa partia polityczna założona przez niezadowolonych członków CRPF. Partia popiera regulacje rynkowe, wydatki na cele wojskowe, nacjonalizm i wydatki socjalne."
 SOV.oligarchism: "£SOV_oligarchists (FAR)Ojczyzna - Cała Rosja"
 SOV.oligarchism_icon: "£SOV_oligarchists"
 SOV.oligarchism_desc: "(Regionalizm) Ojczyzna - Cała Rosja (ros. Otechestvo - Vsya Rossiya)\n\n FAR to blok polityczny powstały w wyniku połączenia ruchów „Ojczyzna” i „Cała Rosja”. FAR nazywano „Partią Gubernatorów”, ponieważ obejmowała dużą część elit regionalnych i wpływowych gubernatorów. Celem partii było reprezentowanie interesów regionów w parlamencie federalnym."
 SOV.oligarchism_ed: "£SOV_non_aligned_oligarchism Jedinaja Rossiya - §gKlub Konserwatystów Społecznych§!"
 SOV.oligarchism_ed_icon: "£SOV_non_aligned_oligarchism"
 SOV.oligarchism_ed_desc: "(Oligarchia) Jedna Rosja (ros. Yedinaya Rossiya)\n\n UR głosi, że jej oficjalną ideologią jest „rosyjski konserwatyzm”, lecz w rzeczywistości nie ma ona żadnej konkretnej ideologii i funkcjonuje jako partia populistyczna o szerokich horyzontach, promująca stabilność jako swoją główną zaletę, w przeciwieństwie do rewolucyjnego chaosu, który charakteryzował Rosję w erze postsowieckiej do czasu dojścia Putina do władzy."
 SOV.Neutral_Libertarian: "£SOV_non_aligned_libertarian (LPR)Libertariańska Partia Rosji"
 SOV.Neutral_Libertarian_icon: "£SOV_non_aligned_libertarian"
 SOV.Neutral_Libertarian_desc: "(Libertarianizm) Libertariańska Partia Rosji (ros. Libertarianskaya Partiya Rossii)\n\nLibertariańska Partia Rosji promuje idee libertarianizmu w Rosji. Jako partia o szerokim zasięgu, stara się przyciągnąć szerokie grono ludzi, którzy podzielają idee absolutnej wolności i nienaruszalności stosunków rynkowych. Partia ma złożoną strukturę organizacyjną i złożony system relacji między oddziałami. Partia podziela idee libertariańskiego rozwoju kraju, systemu konfederacyjnego i rozwoju stosunków rynkowych."
 SOV.Neutral_Communism: "£SOV_non_aligned_communism (CR)Komunisty Rossii"
 SOV.Neutral_Communism_icon: "£SOV_non_aligned_communism"
 SOV.Neutral_Communism_desc: "(Komunizm antyrewizjonistyczny) Partia Komunistyczna „Komuniści Rosji” (ros. Kommunisticheskaya Partiya „Kommunisty Rossii”)\n\nKomuniści Rosji to partia komunistyczna założona w 2012 r., która pozycjonuje się jako alternatywa dla KPRF. Odrzucają jakąkolwiek reformę marksistowsko-leninowskiej ieologii i uważają politykę KPRF za rewizjonistyczną. Partia opowiada się również za stalinizmem i ateizmem."
 SOV.Neutral_Communism_alt: "£SOV_kpss (CPSU)Komunistyczna Partia Związku Radzieckiego - §gTwarda linia§!"
 SOV.Neutral_Communism_alt_icon: "£SOV_kpss"
 SOV.Neutral_Communism_alt_desc: "(Marksizm-leninizm) Komunistyczna Partia Związku Radzieckiego (ros. Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\nKPZR jest partią rządzącą Związku Radzieckiego. Odrodzona w XXI wieku, partia nadal opowiada się za marksizmem-leninizmem i demokratycznym centralizmem"
 SOV.Neutral_Communism_alty: "£SOV_neutral_communism_alt (LF)Lewy przód"
 SOV.Neutral_Communism_alty_icon: "£SOV_neutral_communism_alt"
 SOV.Neutral_green: "£SOV_non_aligned_greens (REPG)Zieloni"
 SOV.Neutral_green_icon: "£SOV_non_aligned_greens"
 SOV.Neutral_green_desc: "(Zielony Aktywizm) Ekologiczna Partia Rosji „KEDR” / „Zieloni” (ros. Ecologicheskaya Partiya Rossii „KEDR” / „Zelenyje”)\n\n„Zieloni” (wcześniej znani jako „KEDR”) to partia polityczna opowiadająca się za priorytetyzacją polityki środowiskowej. Popierają walkę z zanieczyszczeniem, niekontrolowanym wylesianiem i globalnym ociepleniem. W przeciwieństwie do zachodnich Zielonych, rosyjscy Zieloni nie popierają społecznego progresywizmu, ale uważają walkę z zanieczyszczeniem za najważniejszy cel."
 SOV.neutral_Social: "£SOV_non_aligned_socialist_democrat (PR)Patrioci Rosji"
 SOV.neutral_Social_icon: "£SOV_non_aligned_socialist_democrat"
 SOV.neutral_Social_1: "£SOV_non_aligned_socialist_democrat_1 (NP)Nowi ludzie"
 SOV.neutral_Social_1_icon: "£SOV_non_aligned_socialist_democrat_1"
 SOV.neutral_Social_desc: "(Demokratyczny Socjalizm) Patrioci Rosji (ros. Patrioty Rossii)\n\nPatriots of Russia to partia polityczna założona przez biznesmena Giennadija Semigina. Partia wspiera idee demokratycznego socjalizmu, lewicowego nacjonalizmu i patriotyzmu."
 SOV.Neutral_Muslim_Brotherhood: "£SOV_muslim_brotherhood (NORM) Muzułmanie rosyjscy"
 SOV.Neutral_Muslim_Brotherhood_icon: "£SOV_muslim_brotherhood"
 SOV.Nat_Fascism: "£SOV_nationalist_fascism (NBP) National Bolshevik Party"
 SOV.Nat_Fascism_icon: "£SOV_nationalist_fascism"
 SOV.Nat_Fascism_desc: "(Narodowy Bolszewizm) Narodowa Partia Bolszewicka (ros. Natsional Bolshevistskaya Partiya)\n\nNarodowi Bolszewicy to ultranacjonalistyczny ruch łączący ideologię stalinowską z elementami narodowego socjalizmu."
 SOV.Nat_Populism: "£SOV_nationalist_right_wing_populist (LDPR)Liberalno-Demokratyczna Partia Rosji"
 SOV.Nat_Populism_icon: "£SOV_nationalist_right_wing_populist"
 SOV.Nat_Populism_desc: "(Narodowy Populizm) Liberalno-Demokratyczna Partia Rosji (ros. Liberalno-demokraticheskaya partiya Rossii)\n\nLDPR nie jest ani liberalna, ani demokratyczna, ale dąży do autorytarnego, populistycznego i nacjonalistycznego odrodzenia znacznie rozszerzonego Imperium Rosyjskiego."
 SOV.Nat_Populism_alt: "£SOV_ldpss (LDPSS)Liberalno-Demokratyczna Partia Związku Radzieckiego"
 SOV.Nat_Populism_alt_icon: "£SOV_ldpss"
 SOV.Nat_Populism_alt_desc: "(Narodowy Populizm) Liberalno-Demokratyczna Partia Związku Radzieckiego (ros. Liberalno-demokraticheskaya partiya Sowietskogo Soyuza)\n\nLDPSS nie jest ani liberalna, ani demokratyczna, ale dąży do autorytarnego, populistycznego i nacjonalistycznego odrodzenia znacznie rozszerzonego Imperium Rosyjskiego."
 SOV.Nat_Autocracy_wagner: "£SOV_Nat_Autocracy_wagner (WP)Partia Wagnera"
 SOV.Nat_Autocracy_wagner_icon: "£SOV_Nat_Autocracy_wagner"
 SOV.Nat_Autocracy_wagner_desc: "(Patriotyzm najemników) Partia Wagnera (ros. Partiya Wagnera)\n\nPartia powstała w wyniku ekspansji wpływów Prigożyna w kraju. Wagner stał się ideologią militarystyczną, która gromadzi wokół siebie wszystkich, którzy ją podzielają i są gotowi bronić interesów Rosji z karabinem maszynowym w ręku"
 SOV.Nat_Autocracy_alt: "£SOV_comm_military_junta (AFSU)Siły Zbrojne Związku Radzieckiego"
 SOV.Nat_Autocracy_alt_icon: "£SOV_comm_military_junta"
 SOV.Nat_Autocracy_alt_desc: "(Socjalistyczna Junta) Siły Zbrojne Związku Radzieckiego (ros. Vooruzhennyye Sily Sovetskogo Soyuza)\n\nSiły Zbrojne ZSRR zostały utworzone w celu obrony idei komunizmu, ochrony integralności terytorialnej, suwerenności i wypełniania zadań zgodnych z traktatami międzynarodowymi."
 SOV.Nat_Autocracy_alty: "£SOV_nationalist_military_junta_alt (CPU) Konceptualna Partia „Jedność”"
 SOV.Nat_Autocracy_alty_icon: "£SOV_nationalist_military_junta_alt"
 SOV.Nat_Autocracy_alty_desc: "(Pojęcie bezpieczeństwa publicznego. Martwa woda) Partia Konceptualna „Jedność” (ros. Kontseptualnaya Partiya „Yedineniye”)\n\nJedność jest koncepcyjnie nową partią polityczną, która odrzuca wszystkie klasyczne idee polityczne, jak również klasyczne rozumienie całego wszechświata, nazywając go fikcją stworzoną przez Predictor Corrector, którego celem jest kontrolowanie świata za pomocą światopoglądowych, chronologicznych, ideologicznych, ekonomicznych instrumentów wojny, broni ludobójstwa i broni zniszczenia. Partia opowiada się za walką z Predictor Corrector, jego poszukiwaniem i zniszczeniem."
 SOV.Nat_Autocracy: "£SOV_nationalist_military_junta (AFRF)Siły Zbrojne Federacji Rosyjskiej"
 SOV.Nat_Autocracy_icon: "£SOV_nationalist_military_junta"
 SOV.Nat_Autocracy_desc: "(Junta Wojskowa) Siły Zbrojne Federacji Rosyjskiej (ros. Vooruzhennyye Sily Rossiyskoy Federatsii)\n\nRosyjskie Siły Zbrojne zostały utworzone w 1992 r. przez prezydenta Borysa Jelcyna. Celem Sił Zbrojnych jest obrona przed agresją, ochrona integralności terytorialnej, suwerenności i wypełnianie zadań zgodnie z traktatami międzynarodowymi."
 SOV.Nat_Autocracy_zol: "£SOV_zolotov Rosgvardiya"
 SOV.Nat_Autocracy_zol_icon: "£SOV_zolotov"
