 FIN.conservatism: "£FIN_conservatism_small (KD) - Chrześcijańscy Demokraci"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "(Chrześcijańska Demokracja) - Chrześcijańscy Demokraci (fiński: Suomen Kristillisdemokraatit, szwedzki: Kristdemokraterna i Finland)\n\nPartia Chrześcijańsko-Demokratyczna opowiada się za tradycyjnymi wartościami chrześcijańskimi, polityką przyjazną rodzinie i prawami wspierającymi przedsiębiorców. Partia była kiedyś przeciwna członkostwu Finlandii w Unii Europejskiej, ale po zmianach w kierownictwie partii w połowie lat 90. stała się pro-UE i pro-NATO, chociaż sprzeciwia się federalnej Unii Europejskiej."
 FIN.liberalism: "£FIN_liberalism_small (Kok.) - Narodowa Partia Koalicyjna"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "(Liberalizm rynkowy) - Narodowa Partia Koalicyjna (fiński: Kansallinen Kokoomus, szwedzki: Samlingpartiet)\n\nNarodowa Partia Koalicyjna jest główną centroprawicową partią Finlandii. Podstawowymi wartościami partii są liberalizm (zarówno społeczny, jak i ekonomiczny) oraz demokracja. Partia ma swoje korzenie wśród zwolenników monarchii z Partii Fińskiej i Młodych Fińskich. Partia była jedną z pierwszych, która zaczęła głośno domagać się wejścia Finlandii do Unii Europejskiej, a wielu jej członków to również zagorzali zwolennicy NATO."
 FIN.socialism: "£FIN_socialism_small (SDP) - Partia Socjaldemokratyczna"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "(Socjaldemokracja) - Socjaldemokratyczna Partia Finlandii (fiński: Suomen Sosialidemokraattinen Puolue, szwedzki: Finlands Socialdemokratiska Parti)\n\nSocjaldemokratyczna Partia Finlandii jest jedną z najstarszych partii politycznych w Finlandii, założoną w 1899 r. jako Fińska Partia Robotnicza. Partia jest centrolewicowa, opowiada się za prawami pracowników, państwem opiekuńczym i liberalnymi wartościami społecznymi. Partia ma długą historię współpracy z bardziej prawicową Partią Centrum i Narodową Partią Koalicyjną."
 FIN.Communist-State: "£FIN_Communist_State_small (KTP) - Komunistyczna Partia Robotnicza"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "(Marksizm-Leninizm) - Komunistyczna Partia Robotnicza (fiński: Kommunisitinen Työväenpuolue, szwedzki: Kommunistiska Arbetarparti)\n\nKomunistyczna Partia Robotnicza - Za Pokojem i Socjalizmem jest marksistowsko-leninowską partią złożoną z radykalnych komunistów ze starej partii komunistycznej. Partia regularnie podróżuje do Petersburga, aby świętować rewolucję październikową, wspiera północnokoreańską zasadę dżucze, a także wspiera komunistyczne powstania na Filipinach i w Kolumbii."
 FIN.Conservative: "£FIN_Conservative_small (KP) - Partia Obywatelska"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "(Konserwatyzm) - Partia Obywatelska (fiński: Kansalaispuolue, szwedzki: Medborgarpartiet)\n\nPartia Obywatelska to partia polityczna założona przez weterana polityki Paavo Väyrynena. Väyrynen był wieloletnim członkiem Partii Centrum, ale ostatecznie ją opuścił, ponieważ nie udało mu się awansować na stanowisko kierownicze w partii, pomimo swojego doświadczenia. Partia Obywatelska chce odłączyć Finlandię od euro i stworzyć nową, płynną walutę narodową. Partia popiera również zdecentralizowaną politykę. Partia skupia się głównie wokół Väyrynena, który był wielokrotnie krytykowany z powodu odmowy potępienia jakichkolwiek wrogich działań Rosji lub Związku Radzieckiego."
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small (Kesk.) - Partia Centrum"
 FIN.Neutral_conservatism_icon: "£FIN_anarchist_communism_small"
 FIN.Neutral_conservatism_desc: "(Agraryzm) - Partia Centrum (fiński: Suomen Keskusta, szwedzki: Centern i Finland)\n\nPartia Centrum opiera większość swojej polityki na alkioizmie (fiński: alkiolaisuus), nazwanym na cześć pisarza-polityka Santeri Alkio. Alkioizm to fińska ideologia agrarna, która narodziła się jako przeciwwaga dla kapitalizmu i socjalizmu. Partia chce tworzyć polityki, które zapewnią, że cała Finlandia pozostanie zaludniona, a nie stanie się miejską poprzez decentralizację zarządzania. Partia miała wewnętrzny konflikt podczas referendum w sprawie UE w 1994 r., ponieważ wielu jej członków chciało pozostać poza UE lub przynajmniej zapobiec przyjęciu euro."
 FIN.Neutral_Libertarian: "£FIN_Neutral_Libertarian_small (Lib.) - Liberałowie"
 FIN.Neutral_Libertarian_icon: "£FIN_Neutral_Libertarian_small"
 FIN.Neutral_Libertarian_desc: "(Liberalizm) - Liberałowie (fiński: Liberaalit, szwedzki: Liberaler)\n\nLiberałowie to mała partia opowiadająca się za maksymalnymi wolnościami osobistymi i minimalną ingerencją rządu."
 FIN.Neutral_green: "£FIN_Neutral_Green_small (Vihr.) - Zielona Liga"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "(Ekologia) - Zielona Liga (fiński: Vihreä Liitto, szwedzki: Grönä Förbundet)\n\nZielona Liga jest zorientowaną na środowisko partią socjalliberalną. Sama partia opisała, że ​​nie jest ani lewicowa, ani prawicowa na osi politycznej, ale na froncie. Partia krytykuje zarówno socjalizm, jak i kapitalizm, ponieważ żaden z tych systemów nie bierze w pełni pod uwagę kwestii środowiskowych. Partia opowiada się również za dekryminalizacją narkotyków."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small (SKP) - Partia Komunistyczna"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "(Marksizm-leninizm) - Partia Komunistyczna (fiński: Suomen Kommunistinen Puolue, szwedzki: Finlands Kommunistika Parti)\n\nObecna Komunistyczna Partia Finlandii została założona w 1997 r. po tym, jak stara partia połączyła się z Sojuszem Lewicy, a następnie jej resztki zbankrutowały. Partia jest przeciwna NATO i UE. Partia twierdzi, że nie jest marksistowsko-leninowska, chociaż w jej manifeście partyjnym wspomniano, że marksizm-leninizm musi zostać dalej udoskonalony, aby w pełni zrozumieć i zbadać skomplikowaną rzeczywistość walki klasowej. Partia opowiadała się również za powszechnym dochodem podstawowym dla obywateli, którzy nie są w stanie pracować."
 FIN.Nat_Populism: "£FIN_Nat_Populism_small (PS) - Prawdziwi Finowie"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "(Narodowy/chrześcijański konserwatyzm) - Prawdziwi Finowie (fiński: Perussuomalaiset, szwedzki: Sannfinländarna)\n\nPartia Prawdziwych Finów jest partią konserwatywną i eurosceptyczną, która określa siebie jako „partię robotniczą” bez socjalizmu. Partia nie ma prawdziwej ideologii, poza nacjonalizmem, i cieszy się popularnością zarówno na wsi, jak i w miastach. Partia została założona dopiero w 1995 r. jako następczyni Fińskiej Partii Wiejskiej. Partia została sklasyfikowana przez niektórych przeciwników jako rasistowska, a nawet faszystowska."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small (IO) - Patriotyczna prawica"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "(Narodowy Socjalizm) - Patriotyczna Prawica (fiński: Isänmaallinen Oikeisto, szwedzki: Fösterländska Höger)\n\nPatriotyczna Prawica jest następcą neonazistowskiej organizacji Aryan Germanic Brotherhood. Aby wydawać się bardziej prawowitą, partia zmieniła ikonografię nazistowską na symbole oparte na Kalevali i fińskiej mitologii. Partia sprzeciwia się imigracji, kapitalizmowi rynkowemu, judaizmowi i Stanom Zjednoczonym, a także podkreśla fińskie korzenie i Kalevalę. Partia była również nazywana narodowo-socjalistyczną."
 FIN.Monarchist: "£FIN_Monarchist_small (HoS) - Dom Hesji-Kassel"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: "(Monarchizm) - Dom Hesji-Kassel (fiński: Hessen-Kasselin suku, szwedzki: Huset Hessen-Kassel)\n\nDom Hesji-Kassel miał przejąć władzę w Finlandii w 1918 r., ale zostało to przerwane przez rewolucję niemiecką i obalenie cesarza. Fryderyk Karol, hipotetyczny król Finlandii, nigdy nie został oficjalnie koronowany. Ponieważ parlament Finlandii zagłosował pozytywnie za zaproszeniem go do objęcia tronu, nigdy nie miał czasu, aby potwierdzić oficjalne zaproszenie."
 FGU.oligarchism: "£generic_oligarchism_small Oddział Widm (PS)"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Konserwatywna - Rassemblement pour la République (Wiec na rzecz Republiki) to neogaullistowska i konserwatywna partia polityczna, która opowiada się za wzmocnioną i niezależną francuską polityką zagraniczną w połączeniu ze wspieraniem silnego państwa posiadającego silną kontrolę regulacyjną nad istotnymi częściami gospodarki."
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Konserwatywna - Union pour un mouvement populaire (Unia na rzecz Ruchu Ludowego). UMP powstała z połączenia Rassemblement pour la République i dwóch mniejszych partii liberalno-centrowych. UMP jest partią „szerokiego namiotu” dla centroprawicy we francuskiej polityce."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Les Republicains"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Konserwatywna - Les Républicains (Republikanie) jest kontynuacją 'Union pour un mouvement populaire'. Zmiana nazwy była uwikłana w kontrowersje, ponieważ zgodnie z ideałami rewolucji francuskiej wszyscy, którzy popierają obecny francuski system polityczny, są Republikanami. Partia jest partią 'szerokiego namiotu' dla centroprawicy we francuskiej polityce."
 FRA.liberalism: "£FRA_liberalism UDF"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Liberal - Union pour la Democratie Francaise (Unia na rzecz Demokracji Francuskiej) jest partią centrową składającą się z liberałów, chadeków i radykałów (tradycyjnych francuskich liberałów). Generalnie jest postrzegana jako partia dla każdego, kto nie jest socjalistą, skrajnie prawicowym populistą lub gaullistowskim konserwatystą. Wspiera europejski federalizm, opowiadając się za utworzeniem „Stanów Zjednoczonych Europy”."
 FRA.liberalism_2017: "£FRA_liberalism_2017 En Marche!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberał – La République En Marche! (Naprzód z Republiką!) to partia liberalno-centrowa o ogólnie postępowych wartościach, stworzona w 2016 roku przez Emmanuela Macrona. Jest to najbardziej prounijna partia we Francji, liberalna zarówno w kwestiach gospodarczych, jak i społecznych."
 FRA.socialism: "£FRA_socialism  Partia Socjalistyczna"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Socjaldemokrata – Parti Socialiste (Partia Socjalistyczna) wyłoniła się spod cienia ówczesnej Partii Komunistycznej pod koniec lat 70., dochodząc do władzy podczas dwóch kadencji François Mitterranda. Partia została osłabiona skandalami lat 90., ale pozostaje potężną siłą francuskiej lewicy. Stopniowo łagodząc swoje stanowisko na wolnym rynku, partia przez wielu uważana jest dziś za centrolewicową."
 FRA.Communist-State: "£FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Komunistyczna – Parti Komunistyczna Français (Francuska Partia Komunistyczna) odniosła bezprecedensowy sukces wyborczy według standardów zachodnioeuropejskich, uczestnicząc we wszystkich lewicowych koalicjach, które sprawowały władzę od drugiej wojny światowej. Chociaż jej poparcie nieco osłabło, zwłaszcza od jesieni Związku Radzieckiego pozostaje potężną partią masową opowiadającą się za komunizmem i demokratycznym socjalizmem."
 FRA.anarchist_communism: "£FRA_left_wing_radical Walka robotnicza"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Lewicowy radykał - Union Communiste 'Lutte Ouvrière' (Związek Komunistyczny - Walka Robotnicza) jest trockistowską partią komunistyczną. Jest antykapitalistyczna, feministyczna, antyestablishmentowa i bardzo skryta, a większość jej liderów występuje pod pseudonimem. Wśród członków zdecydowanie odradza się posiadania dzieci, zamiast poświęcać swoje życie rewolucji i móc zejść do podziemia, gdyby państwo próbowało ich represjonować."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Lewicowy Radykał - Nouveau Parti Anticapitaliste (Nowa Partia Antykapitalistyczna) powstała w 2009 roku w wyniku połączenia kilku partii skrajnie lewicowych, trockistowskich i rewolucyjnych marksistów. Uważając się za lewicę Parti Komunistycznej Français, mimo to współpracowali przy tworzeniu wspólnych list wyborczych."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Konserwatysta - Rassemblement Pour la France (Rajd Francji) to partia konserwatywna o charakterze eurosceptycznym i gaullistowskim."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debiut we Francji"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Konserwatywna - Debout la France (France Arise) jest eurosceptyczną i gaullistowską partią konserwatywną, która w dużej mierze przejęła rolę zlikwidowanego Rassemblement Pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social Insoumise Francja"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Demokratyczna Socjalistyczna - La France Insoumise (Nieokiełznana Francja) to demokratyczna partia socjalistyczna, która dąży do utworzenia nowej VI Republiki Francuskiej, ponieważ uważa obecną Republikę za „monarchię prezydencką” z nadmierną władzą prezydencką. Ponadto dąży do wzmocnienia praw pracowniczych i pracy nad tym, aby Francja stała się w 100% neutralna pod względem emisji dwutlenku węgla."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Federacja Anarchistyczna"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Libertariańska Komunistyczna – Fédération Anarchiste (Federacja Anarchistyczna), założona w 1945 roku, FA zrzesza ponad 100 grup anarchistycznych w całej Francji."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Partia Muzułmanów Francji"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Zieloni"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Zieloni – Les Verts (Zieloni) mają swoje korzenie w ruchu ekologicznym lat 70. i od tego czasu na stałe zagościli we francuskiej polityce. Jest ogólnie podzielony w kwestiach niezwiązanych ze środowiskiem między swoim centrowym i lewicowym skrzydłem."
 FRA.Neutral_green_2017: "£FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Zieloni - Europe Écologie Les Verts (Europa Ekologia - Zieloni) powstała w wyniku połączenia Les Verts i nowej Europe Écologie, utworzonej w celu poszerzenia europejskiego ruchu ekologicznego. Domaga się wysokich podatków od emisji i finansowania dalszych dążeń w kierunku zielonej energii niejądrowej poprzez progresywne opodatkowanie bogatych."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Siły Zbrojne"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Front Narodowy"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Prawicowy populista - Front Narodowy (Front Narodowy) jest główną siłą francuskiej polityki nacjonalistycznej. Partia jest przeciwna Unii Europejskiej, NATO i imigracji. Dąży do większego protekcjonizmu gospodarczego przeciwko konkurencji z zagranicy oraz silnego państwa z wysokimi wydatkami na wojsko i zerową tolerancją dla przestępczości. Na arenie międzynarodowej postrzega Rosję jako swojego wyraźnego sojusznika."
 FRA.Monarchist: "£FRA_Monarchist Dom Burbonów"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monarchista - Maison de Bourbon lub House of Bourbon zasiadał na tronach w Hiszpanii, Neapolu, Sycylii, Parmie, Francji i Nawarrze. Obecnie ród Burbonów dzierży trony Hiszpanii, Luksemburga i Francji. Jest to również jeden z najdłużej działających domów szlacheckich."
 FRA.Monarchist2: "£FRA_Monarchist2 Dom Bonapartego"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monarchista – samozwańczy „dom cesarski Francji” to dynastia wielkiego cesarza Napoleona Bonaparte."
 GER.conservatism: "£GER_western_conservative (CDU/CSU) Unia Chrześcijańsko-Demokratyczna"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Konserwatysta – Christlich-Demokratische Union (Unia Chrześcijańsko-Demokratyczna) i jej bawarska siostrzana partia Christlich-Soziale Union (Unia Chrześcijańsko-Społeczna) ściśle ze sobą współpracują w ramach unii politycznej. CDU jest główną partią „szerokiego namiotu” dla centroprawicy w niemieckiej polityce."
 GER.liberalism: "£GER_non_aligned_libertarian (LKR) Reformatorzy liberalno-konserwatywni"
 GER.liberalism_icon: "£GER_non_aligned_libertarian"
 GER.liberalism_desc: "Liberalna - Liberal-Konservative Reformer (Liberal Conservative Reformers) krytykuje politykę niskich, zerowych i ujemnych stóp procentowych Europejskiego Banku Centralnego. Podkreśla również zachodnie powiązanie z NATO i UE jako fundament transatlantyckiej struktury bezpieczeństwa. LKR opowiada się za wolnym handlem w ogóle, a pod pewnymi warunkami Transatlantyckim Partnerstwem Handlowo-Inwestycyjnym (TTIP). Popiera imigrację odpowiednio wykwalifikowanych kandydatów na wzór kanadyjski i sprzeciwia się nielegalnej imigracji. Partia odrzuca płacę minimalną, ale preferuje tzw. minimalny dochód aktywizujący dla każdego obywatela. Partia opisuje siebie jako moralnie konserwatywną, ekonomicznie liberalną i jako orędowniczkę postępu technologicznego. Partia całkowicie odrzuca ekstremizm wszelkiego rodzaju. Partia wzywa do fundamentalnej reformy Unii Europejskiej i strefy euro, argumentując, że powinna powrócić do swoich „podstawowych kompetencji” z mniejszą ingerencją polityczną w państwach członkowskich, zakończeniem kwot migracyjnych i brakiem dalszych ratunków dla członków strefy euro."
 GER.socialism: "£GER_western_social_democrat (SPD) Socjaldemokratyczna Partia Niemiec"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Socjaldemokrata - Sozialdemokratische Partei Deutschlands (Partia Socjaldemokratyczna). Założona w 1863 r. SPD jest zdecydowanie najstarszą istniejącą partią polityczną reprezentowaną w Bundestagu i jedną z pierwszych partii socjalistycznych na świecie. Dziś obejmuje społeczną gospodarkę rynkową oraz internacjonalizm UE i NATO, choć istnieją wewnętrzne podziały co do wielkości państwa opiekuńczego. Główną bazą poparcia partii są duże miasta północnych i zachodnich Niemiec, zwłaszcza tereny przemysłowe Zagłębia Ruhry."
 GER.Communist-State: "£GER_emerging_communism (DKP) Niemiecka Partia Komunistyczna"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Komunistyczna - Deutsche Kommunistische Partei (Niemiecka Partia Komunistyczna). DKP to marksistowsko-leninowska partia komunistyczna, która powstała w Niemczech Zachodnich podczas zimnej wojny pod nadzorem Niemiec Wschodnich i stamtąd otrzymywała większość swoich funduszy. Po zjednoczeniu Niemiec popularność partii systematycznie spada."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat_alt (PDS) Partia Demokratycznego Socjalizmu"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat_alt"
 GER.anarchist_communism_desc: "Lewicowy Radykał – DS (Partei Democratischer Sozialismus) Partia Demokratycznego Socjalizmu wyłoniła się z Niemieckiej Socjalistycznej Partii Jedności (SED), partii rządzącej w byłych Niemczech Wschodnich, po upadku Muru Berlińskiego. Zmieniając swój wizerunek na demokratyczną partię socjalistyczną, PDS miała na celu utrzymanie wpływów we wschodnich Niemczech, jednocześnie zmiękczając swój wizerunek, aby przyciągnąć szersze poparcie. Orędując za redystrybucją bogactwa, solidnymi programami socjalnymi i odrzuceniem neoliberalnej polityki gospodarczej, PDS odwoływała się do tych rozczarowanych trudnościami gospodarczymi po zjednoczeniu. Partia pozycjonowała się również jako głośny krytyk NATO, opowiadając się za rozbrojeniem i europejską strukturą bezpieczeństwa obejmującą Rosję. Chociaż była silna głównie w byłych krajach związkowych Niemiec Wschodnich, PDS miała trudności ze zdobyciem porównywalnego poparcia w zachodnich Niemczech."
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Salaficki Dżihadyzm – Einladung zum Paradies (Zaproszenie do Raju) była prywatną organizacją salaficką z siedzibą w Brunszwiku, założoną przez Muhameda Ciftci i wspieraną przez dwóch być może najwybitniejszych niemieckich kaznodziejów salafickich, Pierre’a Vogela i Svena Lau."
 GER.Neutral_conservatism: "£GER_non_aligned_conservative (FW) Wolni wyborcy"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Konserwatyści - Freie Wähler (Wolni Wyborcy). Wolni Wyborcy nie są utworzeni jako partia polityczna, ale jako stowarzyszenia, które uczestniczą w wyborach. Są szczególnie aktywni na bardziej konserwatywnych terenach wiejskich południowych Niemiec. Wolą, aby jak najwięcej polityki i podejmowania decyzji odbywało się na szczeblu lokalnym."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Rząd tymczasowy"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "Rząd niemiecki upadł, a rząd tymczasowy będzie chronić terytorium Niemiec do czasu powołania właściwego rządu."
 GER.Neutral_Libertarian: "£GER_western_liberal (FDP) Wolna Partia Demokratyczna"
 GER.Neutral_Libertarian_icon: "£GER_western_liberal"
 GER.Neutral_Libertarian_desc: "Libertarianin - Freie Demokratische Partei (Wolna Partia Demokratyczna) jest centroprawicową partią liberalną w Niemczech, która promuje wolności obywatelskie, prawa człowieka i internacjonalizm. FDP zdecydowanie promuje liberalizm gospodarczy i ściśle popiera promowanie wolnego rynku i prywatyzacji."
 GER.Neutral_Communism: "£GER_non_aligned_communism (MLPD) Marksistowsko-Leninowska Partia Niemiec"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Komunistyczna - Marksistowsko-Leninistowska Partia Niemiec (Marksistowsko-Leninowska Partia Niemiec). MLPD opowiada się za ustanowieniem dyktatury proletariatu, obaleniem obecnego rządu kapitalistycznego i zastąpieniem go nowym socjalistycznym porządkiem społecznym. Stalina i Mao uważają za inspirujące postacie, które należy naśladować."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist DODAJ"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Umiarkowany Islamista - Allianz Deutscher Demokraten (Sojusz Niemieckich Demokratów) to partia polityczna skierowana do mniejszości tureckiej w Niemczech. Została założona w 2016 roku przez Remziego Aru po tym, jak niemiecki parlament podjął decyzję o uznaniu ludobójstwa Ormian, wywołując konsternację wśród tureckich konserwatystów i nacjonalistów. Partia cierpi na ograniczoną bazę wyborczą, gdyż tylko około połowa mniejszości tureckiej ma prawo głosu przede wszystkim w Niemczech. ADD przemawia głównie do Turków sprzymierzonych z konserwatywną turecką AKP. Nie ma ugruntowanego programu politycznego poza uchyleniem uznania ludobójstwa Ormian i polityką na rzecz mniejszości tureckiej i muzułmańskiej w Niemczech."
 GER.Neutral_green: "£GER_non_aligned_greens (GRÜNE) Sojusz 90/Zieloni"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Zieloni - Bündnis 90/Die Grünen (Sojusz 90/Zieloni) powstał w wyniku połączenia niekomunistycznego Wschodnioniemieckiego Sojuszu 90 i zachodniej Partii Zielonych. Partia promuje ekologię i zrównoważony rozwój. Partia odniosła duże sukcesy w sondażach według międzynarodowych standardów Partii Zielonych i spędziła okresy w koalicjach rządzących, które miały duży wpływ na politykę. Są postrzegani jako główne źródło inspiracji dla ekologów na całym świecie."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta_alt (DVU) Niemiecki Związek Ludowy"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta_alt"
 GER.Nat_Autocracy_desc: "Skrajnie prawicowy nacjonalista – DVU (Deutsche Volksunion) Niemiecki Związek Ludowy (Deutsche Volksunion, DVU) był skrajnie prawicową partią nacjonalistyczną, znaną ze swojego silnego stanowiska antyimigracyjnego i sprzeciwu wobec integracji europejskiej. Założona w 1987 roku przez Gerharda Freya partia pozycjonowała się jako obrońca „niemieckiej tożsamości” i często używała retoryki populistycznej, aby przyciągnąć nacjonalistycznych i konserwatywnych wyborców. DVU skupiała się na takich kwestiach, jak ograniczanie imigracji, sprzeciw wobec multikulturalizmu i krytyka niemieckiego establishmentu politycznego, często z zapalnymi i ksenofobicznymi podtekstami. Chociaż osiągnęła pewne sukcesy regionalne, szczególnie w gospodarczo trudnych obszarach wschodnich Niemiec, wpływy partii z czasem osłabły."
 GER.Nat_Fascism: "£GER_nationalist_fascism (NPD) Narodowo-Demokratyczna Partia Niemiec"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Faszyzm - Nationaldemokratische Partei Deutschlands (Partia Narodowo-Demokratyczna). NDP to skrajnie prawicowa partia ultranacjonalistyczna, określana jako neonazistowska. Chociaż partia była intensywnie infiltrowana przez wywiad państwowy, próby zdelegalizowania jej nie powiodły się. Są antysemitami i szerzą nienawiść do imigrantów."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b (REP) Republikanie"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist_b"
 GER.Nat_Populism_desc: "Prawicowy populista - Die Republikaner (Republikanie) to eurosceptyczna prawicowa partia populistyczna, która sprzeciwia się imigracji i przyciąga wyborców protestujących. Partia często krytykuje CDU/CSU za to, że nie jest wystarczająco konserwatywna, ponieważ została założona przez byłego członka CSU Franza Handlosa."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist (AfD) Alternatywa dla Niemiec"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Prawicowy Populista – Alternatywa dla Niemiec (Alternatywa dla Niemiec) to eurosceptyczna prawicowa partia populistyczna, która zyskała na znaczeniu między innymi dzięki atakowi na politykę imigracyjną tradycyjnie ugruntowanych partii. Partia dąży do odzyskania suwerenności i dumy narodowej Niemiec oraz ochrony ich kultury przed islamizacją."
 GER.Monarchist: "£GER_nationalist_monarchist Dom Hohenzollernów"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "Dom Hohenzollernów to królewska niemiecka dynastia dawnego Cesarstwa Niemieckiego i Prus. Choć rozwiązana w 1918 r. po abdykacji cesarza Wilhelma II, posiadłość nadal jest aktywna."
