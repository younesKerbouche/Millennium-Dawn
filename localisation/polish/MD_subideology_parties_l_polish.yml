 IEK.conservatism_icon: "£KUR_conservatism_small"
 IEK.conservatism_desc: "Conservatism - Partiya Demokrat a Kurdistanê (Kurdistan Democratic Party) is a conservative Kurdish nationalist party dominated by the Barzani Clan. Controlling large parts of the Kurdish Peshmerga (Pêşmerge), has been a dominating force in Iraqi Kurdish warfare and poltitics. While its main historic backer has been Iran, it has since branched out and receives significant American, Turkish and Israeli support. Following the end to the KRG Civil War, the party controlled the majority of northern Iraqi Kurdistan."
