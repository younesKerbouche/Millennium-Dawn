 LIB.Nat_Populism_icon: "£LIB_Nat_Populism_small"
 LIB.Nat_Fascism: "£LIB_Nat_Fascism_small (NPP) - Narodowa Partia Patriotyczna"
 LIB.Nat_Fascism_desc: "(Nacjonalizm) – Narodowa Partia Patriotyczna jest dalszymi politycznymi następcami grupy rebeliantów Charlesa Taylora Narodowy Front Patriotyczny. Partia służy głównie jako zbiór lojalistów Taylora i tak naprawdę nie ma programu imprezowego. „Polityka” Taylora polega głównie na zapewnieniu mu władzy nad Liberią i jej sąsiadami."
 LIB.Nat_Fascism_icon: "£LIB_Nat_Fascism_small"
 BAL.Neutral_Autocracy_icon: "£BAL_neutral_autocracy"
 DAR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Janjaweed"
 DAR.Neutral_Muslim_Brotherhood_desc: "(Interesy arabskie) - Janjaweed (arab. Dżanjawid) to arabska milicja działająca w Darfurze. Złożone z arabskich pasterzy i nomadów z Sahelu bojówki są wykorzystywane przez rząd Sudanu do uzupełniania swojej armii w walce z rebeliantami w Darfurze."
 DAR.Neutral_conservatism: "£generic_Neutral_conservatism_small (JEM) - Ruch Sprawiedliwości i Równości"
 DAR.Neutral_conservatism_desc: "(Islamska demokracja) – Ruch na rzecz Sprawiedliwości i Równości (arab. Harakat al-'Adl wal-Musawah) to ugrupowanie sprzeciwiające się rządowi Sudanu. Grupa podaje się za zróżnicowaną etnicznie grupę plemion, chociaż w rzeczywistości większość jej członków pochodzi z plemienia Zaghawa. Wielu członków założycieli to dawni zwolennicy rządzącej w Sudanie Partii Kongresu Narodowego, którzy uważali, że partia ta zaniedbała gospodarkę Sudanu."
 DAR.neutral_Social: "£generic_neutral_Social_small (DLF) - Front Wyzwolenia Darfuru"
 DAR.neutral_Social_desc: "(Interesy Darfuru) – Front Wyzwolenia Darfuru (arab. Jabhat Tahrir Darfur) jest antysudańską grupą oporu złożoną z członków grup etnicznych Fur, Zaghawa i Masalit. Zmęczona arabizacją Darfuru grupa chwyciła za broń przeciwko rządowi."
 SSU.liberalism: "£generic_liberalism_small (UDF) - Zjednoczony Front Demokratyczny"
 SSU.liberalism_desc: "(Liberalizm) – Zjednoczony Front Demokratyczny jest partią liberalną. Jest to główna partia opozycyjna w kraju niezwiązana z SPLM."
 SSU.Communist-State: "£generic_Communist_State_small (CPSS) - Komunistyczna Partia Sudanu Południowego"
 SSU.Communist-State_desc: "(Komunizm) - Komunistyczna Partia Sudanu Południowego jest południową gałęzią Sudańskiej Partii Komunistycznej."
 SSU.anarchist_communism: "£generic_anarchist_communism_small (SANU) - Narodowy Związek Sudanu i Afryki"
 SSU.anarchist_communism_desc: "(Nacjonalizm afrykański) – Narodowy Związek Sudanu i Afryki powstał w 1963 roku w celu uzyskania autonomii dla Sudanu Południowego spod rządów arabskiego Sudanu. Jeden z założycieli partii, William Deng Nhial, wspiera panafrykański socjalizm demokratyczny, gdy partia walczyła o prawa różnych afrykańskich grup etnicznych w Sudanie."
 SSU.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM) - Ludowy Ruch Wyzwolenia Sudanu"
 SSU.Neutral_Autocracy_desc: "(Nowy Sudan) – Ludowy Ruch Wyzwolenia Sudanu powstał jako polityczne skrzydło Armii Ludowo-Wyzwoleńczej Sudanu, walczące o prawa Sudańczyków Południowych. Choć początkowo kierowała nią chęć przekształcenia Sudanu w „Nowy Sudan” rządzony na zasadach federalistycznych, grupa ta coraz bardziej opowiadała się za całkowitym oddzieleniem Sudanu Północnego i Południowego."
 SSU.Neutral_conservatism: "£generic_Neutral_conservatism_small (SPLM-DC) - Ludowy Ruch Wyzwolenia Sudanu – zmiany demokratyczne"
 SSU.Neutral_conservatism_desc: "(Nacjonalizm Sudanu Południowego) – Zmiana Demokratyczna to podzielona frakcja SPLM, na czele której stoi Lam Akol."
 SSU.neutral_Social: "£generic_neutral_Social_small (LPSS) - Sudan Południowy Partii Pracy"
 SSU.neutral_Social_desc: "(Socjaldemokracja) - Partia Pracy Sudanu Południowego jest partią socjaldemokratyczną, której celem jest budowa sprawiedliwego i równego Sudanu Południowego."
 SSU.Nat_Populism: "£generic_Nat_Populism_small (SSLM) - Ruch Wyzwolenia Sudanu Południowego"
 SSU.Nat_Populism_desc: "(Separatyzm Sudanu Południowego) – Ruch Wyzwolenia Sudanu Południowego został założony w 1999 roku przez ludność Nuer zarówno z antysudańskiej SPLA, jak i prosudańskiej SSDF. Oficjalnie ugrupowanie oświadczyło, że jest niezaangażowane w konflikcie. Grupa oświadczyła, że ​​jest gotowa do negocjacji z rządem Sudanu, pod warunkiem, że Sudan zaprzestanie najazdów na terytorium Sudanu Południowego."
 SSU.Nat_Autocracy: "£generic_Nat_Autocracy_small (SPLA) - Armia Ludowo-Wyzwoleńcza Sudanu"
 SSU.Nat_Autocracy_desc: "(Junta Wojskowa) – Ludowo-Wyzwoleńcza Armia Sudanu została utworzona w 1983 roku jako część zbuntowanej armii sudańskiej. Armia zaczęła odnosić większe sukcesy w terenie po zamachu stanu w 1986 r. Sama Armia Ludowo-Wyzwoleńcza składa się z wielu różnych grup rebeliantów i nie jest niczym niezwykłym, że grupy zmieniają strony konfliktu."
 SUD.conservatism: "£generic_conservatism_small (DUP) - Demokratyczna Partia Unionistów"
 SUD.conservatism_desc: "(Liberalny konserwatyzm) - Demokratyczna Partia Unionistów (arab. al-Hizb al-Ittihadi al-Dimuqrati) jest jedną z dwóch partii politycznych w kraju, założonych przed uzyskaniem niepodległości. Partia chce stworzyć świecki, demokratycznie pluralistyczny Sudan o gospodarce mieszanej, obejmujący zarówno Sudan Południowy, jak i Sudan właściwy. Partii nie udało się zdobyć znaczącego poparcia po obaleniu prezydenta z ramienia DUP Ahmeda al-Mirghaniego w wyniku zamachu stanu Omara al-Baszira w 1989 r."
 SUD.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM-N) - Ludowy Ruch Wyzwolenia Sudanu Północ"
 SUD.Neutral_Autocracy_desc: "(Nowy Sudan) – Ludowy Ruch Wyzwolenia Sudanu Północ (Harakat al-Sha'abia li-Tahrir al-Sudan-al-Shamal) jest północnym odgałęzieniem SPLM walczącym o niepodległość Sudanu Południowego."
 SUD.Neutral_conservatism: "£generic_Neutral_conservatism_small (NUP) - Narodowa Partia Umma"
 SUD.Neutral_conservatism_desc: "(Islamska demokracja) – Narodowa Partia Umma (al-Hizb al-Umma al-Qawmmy) jest obok DUP jedną z najstarszych partii Sudanu. Partia dąży do stworzenia demokratycznego Sudanu opartego na zasadach islamskich."
 SUD.neutral_Social: "£generic_neutral_Social_small (SCP) - Sudańska Partia Kongresowa"
 SUD.neutral_Social_desc: "(Socjaldemokracja) - Sudańska Partia Kongresowa (al-Hizb al-Mutamar al-Sudani) jest jedną z bardziej aktywnych partii opozycyjnych w Sudanie. Partia chce stworzyć świecki i demokratyczny Sudan. Sprzeciwiali się dyktaturze Gaafara Nimeiry'ego i rządowi al-Baszira."
 SUD.Monarchist: "£generic_Monarchist_small Dynastia Muhammada Alego"
 SUD.Monarchist_desc: "(Monarchia) – W ostatnich dwóch latach swego panowania królowie Egiptu przyjęli tytuł „króla Egiptu i Sudanu”, aby wzmocnić roszczenia Egiptu wobec Sudanu, który w tamtym czasie był rządzony wspólnie przez Egipt i Wielką Brytanię ( choć w praktyce Sudan był w pełni kontrolowany przez Wielką Brytanię). Żaden kraj nigdy formalnie nie zaakceptował dodania Sudanu do tytułu."
 SOV.Autocracy_1: "£SOV_congress_obshin (CRC) Kongres Społeczności Rosyjskich"
 SOV.Autocracy_1_icon: "£SOV_congress_obshin"
 SOV.Autocracy_1_desc: "(Lewicowy konserwatyzm) Kongres Społeczności Rosyjskich (ros. Congress Russkih Obshin)\n\nKongres Społeczności Rosyjskich został założony w 1993 roku jako organizacja chroniąca interesy diaspor rosyjskich w krajach postsowieckich. Później CRC przekształcił się w partię polityczną, a jego kandydat na prezydenta, Aleksander Lebed, uzyskał 16% głosów w pierwszej turze wyborów prezydenckich. Partia opowiada się za prawami ludności rosyjskiej i popiera rozbudowę programów socjalnych"
 SOV.Neutral_conservatism_desc: "(Narodowy konserwatyzm) Wola ludu (ros. Narodnaja Wola)\n\nLudowa Wola to partia polityczna założona przez weterana i polityka Siergieja Babaurina. Partia skupia wokół siebie byłych antyjelcynistów i patriotów, takich jak Aleksander Rutskoj i Nikołaj Leonow. Ludowa Wola Wola popiera idee patriotyzmu, rosyjskiego nacjonalizmu i nacjonalizmu."
 SOV.Neutral_conservatism_1_desc: "(Narodowy Konserwatyzm) Związek Ludowy (ros. Narodnyj Sojuz)\n\nZwiązek Ludowy to partia polityczna założona przez weterana i polityka Siergieja Babaurina. Partia skupia wokół siebie byłych antyjelcynistów, takich jak Aleksander Ruckoj i Nikołaj Leonow. Związek Ludowy popiera idee patriotyzmu, rosyjskiego nacjonalizmu i nacjonalizmu."
 SOV.Neutral_conservatism_2_desc: "(National Conservatism) All-Russian People's Union (Russian: Rossiyskiy Obshenarodnyy Soyuz)\n\n Rossiyskiy Obshenarodnyy Soyuz is a political party founded by a military veteran and politician Sergei Babaurin. The party gathered around itself former anti-Yeltsinists such as Alexander Rutskoi and Nikolai Leonov. All-Russian People's Union supports the ideas of patriotism, Russian nationalism and nationalism."
