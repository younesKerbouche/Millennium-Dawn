 KOR.socialism_2003_desc: "(Koreański liberalizm) - Partia Yeollin Uri (koreański: Yeollinuridang)\n\nLewicowa liberalna Partia Yeollin Uri składa się z byłych członków GNP i Partii Demokratycznej. Partia jest następnie liberalna i postępowa, zobowiązując się do lewicowego podejścia do gospodarki, które sprzyja związkom zawodowym i ogranicza wpływy potężnych czeboli. Zdeterminowana, by dążyć do zjednoczenia, partia opowiada się za negocjacjami i zaangażowaniem z Północą oraz ostrożnymi stosunkami z amerykańskim sojusznikiem Korei."
