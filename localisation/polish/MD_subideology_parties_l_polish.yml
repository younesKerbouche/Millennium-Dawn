 CDI.liberalism_icon: "£CDI_liberalism_small"
 CDI.liberalism_desc: "Zgromadzenie Republikanów (Rassemblement des Républicains/RDR) jest wiodącą partią liberalną w Wybrzeżu Kości Słoniowej. Powstało jako odgałęzienie PDCI na początku lat 90. z powodu nieporozumień z wyborem lidera przez PDCI w wyborach prezydenckich w 1995 r. Stało się partią popierającą Alassane'a Ouattarę od czasu jego powrotu do Wybrzeża Kości Słoniowej i opowiada się za ścisłą polityką liberalną oraz wartościami republikanizmu."
