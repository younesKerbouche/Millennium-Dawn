 AFG.Neutral_Muslim_Brotherhood_desc: "Jamiat-e-Islami, głównie tadżycka partia polityczna, jest najstarszą i największą organizacją polityczną w Afganistanie, założoną przez Burhanuddina Rabbaniego w latach 60. XX wieku. Początkowo ruch studencki na Uniwersytecie w Kabulu, przekształcił się w potężną grupę mudżahedinów podczas wojny radziecko-afgańskiej. Partia opiera się na prawie islamskim i ma ideologię komunitariańską. Pod przywództwem Ahmada Szaha Massouda Jamiat stała się kluczowym graczem w wojnie domowej w Afganistanie i oporze przeciwko talibom, później tworząc Sojusz Północny."
