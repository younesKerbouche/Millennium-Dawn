 USA.conservatism: "£USA_conservatism_small  Partia Republikańska"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "Konserwatywna - Partia Republikańska jest „Wielką Starą Partią” amerykańskiego konserwatyzmu. Założona jako partia antyniewolnicza w 1854 r., jej współczesna inkarnacja została w dużej mierze ukształtowana przez triumf konserwatyzmu Ronalda Reagana nad bardziej liberalnymi wartościami. W ostatnich latach doświadczyła masowego napływu ewangelicznych chrześcijan, ponieważ partia stawała się coraz bardziej partią konserwatyzmu społecznego. Jako partia „szerokiego namiotu” istnieje szerokie spektrum opinii między głównym umiarkowanym establishmentem a różnymi konserwatywnymi ruchami oddolnymi."
 USA.liberalism: "£USA_liberalism_small  Partia Demokratyczna"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "Liberalna — Partia Demokratyczna, niegdyś partia liberalizmu gospodarczego, populizmu i konserwatyzmu społecznego, już dawno przekształciła się w partię, której podstawowymi wartościami są sprawiedliwość społeczna, równość i liberalizm społeczny. Chociaż jego główne skrzydło liberalne opowiada się za wolnym handlem i polityką probiznesową w ramach szerokiej koalicji centrowej, ma także duże skrzydła postępowców i socjalistów, którzy opowiadają się za znacznie bardziej lewicowymi rozwiązaniami."
 USA.socialism: "£USA_socialism_small Postępowcy"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "Socjaldemokraci - Progresywne skrzydło Partii Demokratycznej £USA_socialism_small ma za główny cel walkę z rosnącą przepaścią nierówności dochodów i rosnącym ubóstwem w Stanach Zjednoczonych. Postrzegając probiznesową politykę ekonomiczną demokratycznego establishmentu jako „neoliberalizm”, opowiadają się za jej ograniczeniem poprzez strukturalną reformę regulacyjną i zwiększone wydatki socjalne, a także zwiększenie podatków dla najbogatszych. Namiętnie promują prawa mniejszości i opowiadają się za sprawiedliwością społeczną."
 USA.progressives: "£USA_progressive_party Postępowcy"
 USA.progressives_icon: "£USA_progressive_party"
 USA.progressives_desc: "Partia Postępowa - Partia Postępowa może wywodzić swoje główne korzenie z administracji Teddy'ego Roosevelta. Silne połączenie regulacji, troski o środowisko i skupienie się na obronie regionalnej, a nie międzynarodowej, oznacza, że ​​partia postępowa jest wszechstronną partią skoncentrowaną na kraju. Chociaż jej współczesny odpowiednik ma bardziej radykalne skrzydła, partia mimo wszystko dzieli wiele podstawowych wartości równości i mentalności przypominającej rabbin hood w regulacjach gospodarczych."
 USA.Communist-State: "£USA_Communist_State_small  Partia Komunistyczna USA"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "£USA_Communist_State_small Communist State - The Communist Party of the USA was established in 1919 after a major split within the Socialist Party of America. It has been tied closely with the American labor movement and other communist parties worldwide. The CPUSA was a major force in the early 20th century until it was forced underground by the First Red Scare. The party has gained minor traction within the younger crowds of America in recent years."
 USA.American_Anarchist_Society: "£generic_anarchist_communism_small Amerykańskie Towarzystwo Anarchistyczne"
 USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small"
 USA.American_Anarchist_Society_desc: "£generic_anarchist_communism_small The AAS or American Anarchist Society is a dedicated group of people that look to restore a more naturalistic order by taking the idea of minarchism and more or less going further. Sort of functioning like Syndicalism in terms of societal organization being more of a grid in format, nevertheless the main focus is the peak decentralization to ensure that the fairest forms of society are realized through collective and mutual benefits in terms of economic and social interactions."
 USA.anarchist_communism: "£USA_anarchist_communism_small PSL"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Lewicowy Radykał – Partia Socjalizmu i Wyzwolenia jest rewolucyjną partią socjalistyczną, która oddzieliła się od Światowej Partii Robotniczej. Jest w dużej mierze oddana wspieraniu światowych ruchów socjalistycznych i komunistycznych, a także wykorzenieniu kapitalizmu w Ameryce."
 USA.shepards_party: "£USA_shepeard_party Przyjęcie Sheparda"
 USA.shepards_party_icon: "£USA_shepeard_party"
 USA.shepards_party_desc: "Partia Sheparda – SP, formalnie znana jako Partia Socjalizmu i Wyzwolenia lub PSL, to partia, która zreformowała się z koalicji głównych ruchów lewicowych w Ameryce. Postrzegana jako przeciwstawienie się powstaniu NPR na rzecz prawicy, Partia Sheparda stara się wziąć to, czego chcą Demokratyczni Socjaliści w Europie i Ameryce, ale sprzedać to narodowi amerykańskiemu w jaśniejszym i mniej różowym świetle. Głównym założeniem jest przekształcenie gospodarki w środowisko socjalistycznego rynku, zapewniające ludziom prawdziwy standard, na jaki zasługują. Chociaż polityka zagraniczna koncentruje się bardziej na hegemonii półkuli wewnętrznej, przyszłość może zmienić pragnienia samego kierownictwa partii."
 USA.Conservative: "£USA_Conservative_small  Pierwsza strona Ameryki"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "Reakcyjny - America First Party jest partią w dużej mierze poświęconą kwestiom polityki zagranicznej, dążącą do wycofania Ameryki z Organizacji Narodów Zjednoczonych i rozwiązania NATO. Ponadto partia chce wzmocnić prawo do posiadania broni, deportować wszystkich nielegalnych imigrantów i promować niezależność ekonomiczną poprzez wysokie cła i eliminację przepisów dotyczących ochrony środowiska."
 USA.Commissariat_Corps: "£USA_Commissariat_Corps_small Korpus Komisariatu"
 USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small"
 USA.Commissariat_Corps_desc: "Korpus Komisariatu jest organem politycznym wojska. Skupiając się na politycznej integralności narodu, zaskakująco ma kompetentnych oficerów wojskowych, ponieważ aby być częścią CC, trzeba odbyć całą kadencję w jednej z narodowych instytucji wojskowych. Niemniej jednak wielu uważa go za „ramię dręczyciela” partii, pomimo jasnych wymagań, aby do niego dołączyć. Ich Plan Jedności również przyciągnął uwagę niektórych osób z powodu dziwnego, niemal sprzecznego formatowania, wykorzystującego służbę wojskową i ekonomię socjalistyczną jako sposób na prawdziwe zjednoczenie narodu i jego ludzi we wspólnym celu. Ale to nic nie znaczy, jeśli są to po prostu ludzie służby wojskowej, a nie politycy... prawda?"
 USA.Autocracy: "£USA_Autocracy_small SWP"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "Autokracja - Socjalistyczna Partia Robotnicza była pierwotnie trockistowską partią komunistyczną, która stopniowo w czasie zimnej wojny znalazła się pod wpływem Fidela Castro. Obecnie w dużej mierze poświęcona jest promowaniu „solidarności z Kubą”."
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Naród islamu"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Umiarkowany Islamista – Naród Islamu to afroamerykański ruch polityczny i religijny. Zyskała na znaczeniu pod poprzednim charyzmatycznym przywództwem Elijaha Muhammada i Malcolma X. Walczy o sprawiedliwość społeczną dla Afroamerykanów, mobilizując miliony na marsze w Waszyngtonie. Przez wielu postrzegana jako grupa nienawiści wyznająca czarną supremację i uważana za heterodoksyjną w swoim islamie przez wielu zagranicznych uczonych sunnickich, mimo to ma silny trzon członkostwa i zyskała ważnych sojuszników na Bliskim Wschodzie i w Afryce Północnej."
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small  Partia Reform"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Paleoconservative - Partia Reform USA została założona przez miliardera Rossa Perota z powodu wyraźnego sprzeciwu wobec „neoimperialistycznej” polityki zagranicznej Partii Republikańskiej £USA_conservatism_small , która dążyła do powrotu Stanów Zjednoczonych do nieinterwencjonistycznej polityki zagranicznej po zwycięstwie w zimnej wojnie. Partia sprzeciwia się NAFTA i dąży do reformy amerykańskiej polityki poprzez ograniczenia kadencji i reformę wyborczą. Po osiągnięciu bezprecedensowego wyniku 18,9% głosów w wyborach w 1992 r. i wybraniu Jesse Ventury na gubernatora Minnesoty w 1998 r. partia ma nadzieję powtórzyć te wyczyny i zapewnić realną alternatywę dla Partii Demokratycznej i Republikańskiej."
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Konstytucjonaliści"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Konserwatyści – Skrzydło konstytucjonalistyczne i libertariańskie Partii Republikańskiej £USA_Neutral_conservatism_small uważa się za „prawdziwych konserwatystów” w stylu Goldwatera i Reagana. Głosząc, że Ameryka zbyt daleko odeszła od swoich założycielskich wartości, opowiadają się za ograniczeniem władzy federalnej nad stanami, promują konserwatyzm fiskalny, niższe podatki i wycofanie się z budowania obcych narodów."
 USA.constitutionalist: "£USA_constitutionalist  Partia Konstytucjonalistów"
 USA.constitutionalist_icon: "£USA_constitutionalist"
 USA.constitutionalist_desc: "Partia Konstytucjonalistów – odskocznia do tego, co wielu uważa za ruch skrajnie prawicowy. Większość polityk konstytucjonalistów można podsumować poprzez ścisłe przestrzeganie konstytucji Stanów Zjednoczonych i przeważający wpływ ewangelickiego skrzydła amerykańskiego społeczeństwa. Choć nie jest skrajnie prawicowa, z pewnością jest odskocznią i ma zdecydowanie tradycjonalistyczny charakter, dlatego wielu nie widzi, aby w najbliższej przyszłości mogli zdobyć stanowisko prezydenta."
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Partia Libertariańska"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Libertarian - The Libertarian Party has, by American standards, been a successful 'third party', regularly competing on all ballots. Promoting social liberalism and economic conservatism and seeing themselves as the 'embodiment of the American spirit of individualism', they seek to radically liberalize society in all aspects and cut the federal government down to size, returning power to the states and the people. Rejecting both militarism and internationalism, they favor a non-interventionist foreign policy."
 USA.Neutral_green: "£USA_Neutral_green_small  Partia Zielonych"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "Zielony - Partia Zielonych to partia ekosocjalistyczna i antykapitalistyczna, która promuje ekologię i feminizm. Pragnie zreformować gospodarkę tak, aby opierała się na spółdzielniach i społecznościach lokalnych."
 USA.green_party: "£USA_green_party  Partia Zielonych"
 USA.green_party_icon: "£USA_green_party"
 USA.green_party_desc: "Partia Zielonych – Amerykańska Partia Zielonych to partia będąca mieszanką postępowych ideałów, skrajnego ekologizmu i globalistycznego spojrzenia na to, jak rozwiązać główne problemy, na których skupia się ich partia. Partię można postrzegać jako partię pacyfistyczną i zrównoważoną w polityce wewnętrznej i zagranicznej."
 USA.neutral_Social: "£USA_neutral_Social_small Demokratyczni Socjaliści"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "Democratic Socialism - The socialist wing of the £USA_neutral_Social_small Democrat Party reject the liberalism of the main establisment and the gradualism of the progressives in favor of the more radical solution to etablish a strong welfare state with increased democratic control over all important sectors of the economy. They reject American militarism abroad, and see wars fought to 'protect freedom and democracy' as only favoring the narrow aims for profit of the corporate elite."
 USA.democratic_socialist: "£USA_democratic_socialist Czerwona Partia Demokratyczna"
 USA.democratic_socialist_icon: "£USA_democratic_socialist"
 USA.democratic_socialist_desc: "Partia Czerwona Demokracja - Demokratyczny ruch socjalistyczny w Ameryce wystąpił w tworzeniu Partii Robina, bardziej znanej jako Partia Czerwonej Demokracji. Partia ta pozostaje pod silnym wpływem swoich europejskich odpowiedników. Liderzy partii, tacy jak Bernie Sanders, zachwalają politykę partii zasadniczo wykorzystującą obecny system do zreformowania narodu w celu osiągnięcia równości środków społecznych i ekonomicznych, a także osiągnięcia wspomnianych celów poprzez zmianę kapitalistycznego systemu gospodarczego na socjalistyczny system gospodarczy poprzez reformy poprzez organ rządowy narodu."
 USA.Neutral_Communism: "£USA_Neutral_Communism_small WWP"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Komunistyczna – Światowa Partia Robotnicza została założona w 1959 roku jako odłamowa grupa z Trockistowskiej Socjalistycznej Partii Robotniczej z powodu niewystarczającego trockizmu, chociaż oni sami porzucili trockizm kilka lat później. W dużej mierze skupiali się na aktywizmie ulicznym."
 USA.Nat_Populism: "£USA_Nat_Populism_small Prawicowi populiści"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Right-Wing Populist - The populist and nationalist wing of the £USA_Nat_Populism_small Republican Party has traditionally been rooted in the Deep South following the mass-exodus of segregationists from the Democrat Party in the 1960s. Seeing themselves as being under siege from liberal culture wars and high immigration rates, they seek to reverse the erroding of their culture and values. With outsourcing leaving many industrial centers in decline, their rethoric about 'being sold out by globalist politicians who import voters from Mexico' is now finding wider resonance across America."
 USA.nationalist_front: "£USA_nationalist_front  Partia Frontu Nacjonalistycznego"
 USA.nationalist_front_icon: "£USA_nationalist_front"
 USA.nationalist_front_desc: "NFP to partia koalicyjna amerykańskich prawicowych myślicieli, od tradycjonalistów po alt-prawicę. Jest to mylące przemieszczanie się w tę i z powrotem w zakresie prawdziwych koncepcji politycznych, ale większość wydaje się zgadzać co do bardziej restrykcyjnych reform imigracyjnych, koncentrując się bardziej na polityce wewnętrznej, aby ożywić na nowo tradycyjna rodzina i powrót do bardziej tradycyjnych wartości w instytucjach publicznych, takich jak szkoły, stanowią przyrzeczenie wierności i bycia w zgodzie z bardziej chrześcijańskimi wartościami."
 USA.Nat_Fascism: "£USA_nazi_party Amerykańska Partia Nazistowska"
 USA.Nat_Fascism_icon: "£USA_nazi_party"
 USA.Nat_Fascism_desc: "Faszysta – Amerykańska Partia Nazistowska jest partią neonazistowską wyznającą białą supremację. Mimo że partia ma długą historię, nie cieszyła się dużą popularnością. Wielokrotnie była rozwiązywana i przywracana do życia przez różne osoby w wyniku konfliktów wewnętrznych."
 USA.Naturalist_NFP_Victory: "£USA_american_heritage_party Amerykańska Partia Przyrodników"
 USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party"
 USA.Naturalist_NFP_Victory_desc: "American Naturalist Party - The ANP is a pseudo coalition party in where the ultranationalist wing of the old NFP conformed into a united ideology. This comprises of the Natualist Movement, American Nazi Party, KKK remnants and a smattering of other groups and organizations. The main ideology is focused around American Naturalism which is a modern adaptation of the Liberian Plan. Since unwarranted murder is obviously frowned upon, government helped relocation abroad is how the party wants to focus its purity plan. Economics tends to be a form of State Capitalism/Authoritarin Socialism, but cause no one likes the 'Reds', they just clean up the naming to make it work. Foreign Policy is moderate Expansionism with heavy Mercantile and Isolationist influences."
 USA.Nat_Autocracy: "£USA_Nat_Autocracy_small  Armia USA"
 USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small"
 USA.Nat_Autocracy_desc: "Armia USA jest jedną z największych i prawdopodobnie najbardziej wpływowych gałęzi w ramach szerszego kompleksu militarno-przemysłowego. Z generałami zawodowymi i rozbudowanym Departamentem Obrony na ich korzyść armia USA ma największe szanse na zabezpieczenie nowego rządu, gdyby najgorsze kiedykolwiek nadeszło na te ziemie."
 USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small Amerykańskie Towarzystwo Wojskowe"
 USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small"
 USA.Militarist_NFP_Victory_desc: "Amerykańskie Towarzystwo Wojskowe – AMS jest produktem polityki NFP, która spowodowała przesunięcie bazy partii w kierunku militarystów i elit Pentagonu. Teraz odpowiedzialni za to ci sami generałowie Pentagonu muszą teraz znaleźć oddział biura, w którym mogliby zająć się sprawami cywilnymi, aby mogli w dalszym ciągu skupiać się na cytatach, prawdziwym żołnierstwie i na końcu. Niemniej jednak społeczeństwo jest entuzjastycznie nastawione, a duma narodowa jest niezmiennie wysoka, więc płyńmy na fali tak długo, jak to możliwe."
 USA.Monarchist: "£USA_nationalist_monarchist Amerykański ruch monarchistyczny"
 USA.Monarchist_icon: "£USA_nationalist_monarchist"
 USA.Monarchist_desc: "Amerykański ruch monarchistyczny jest ruchem marginalnym dla tych, którzy marzyli o wiekach temu. Choć oczywiście nikt nie traktuje tego ruchu poważnie, poza własnymi członkami, rzeczywistość jest taka, że ​​organizacje rządowe zasadniczo nie różnią się zbytnio od siebie. Kilka zmian w tytule urzędu i bum i mamy monarchię konstytucyjną. Ale na razie ruch stara się po prostu rozwijać poprzez ruchy oddolne i łatwo jest utworzyć koalicję w większe ruchy, aby biernie szerzyć swoje idee i ideały."
 USB.Western_Autocracy: "£USA_federalist  Partia Federalistyczna"
 USB.Western_Autocracy_icon: "£USA_federalist"
 USB.Western_Autocracy_desc: "£USA_federalist Partia Federalistyczna (Prawica/FPRW) – główny organ antywyborczy Partii Federalistycznej ma sprzeczne stanowiska. Nie chcą wyborów teraz, może później. Są obojętni na pomysł ponownego zjednoczenia kontynentu upadłych Stanów Zjednoczonych, ale nie są jednak całkowicie temu przeciwni. Wydaje się jednak, że są one również bardziej skłonne do zaciskania pasa fiskalnego, ale jednocześnie chcą wspierać postępowość kulturową. Niektórzy mogą powiedzieć, że to nowa era postępowego republikanizmu, inni, że są to fałszywe nadzieje na autokratyczną przyszłość. Jakikolwiek będzie ostateczny cel, dowiemy się dopiero, kiedy to nastąpi."
 USB.conservatism: "£generic_conservatism_small Wolna Partia Konserwatywna"
 USB.conservatism_icon: "£generic_conservatism_small"
 USB.conservatism_desc: "£generic_conservatism_small Free Conservative Party (FCP) jest umiarkowaną partią konserwatywną, która jest obojętna na debatę wyborczą. Jednak polityka fiskalna i społeczna sprawiła, że ​​niektóre partie opozycyjne nazwały je „miękką prawicą”. Ta polityczna obojętność sprawiła, że ​​głosują mniej więcej zgodnie z prawicową frakcją Partii Federalistycznej. W związku z tym wielu zastanawia się, jak niezależna jest taka partia, skoro tak dużo współpracuje z inną."
 USB.liberalism: "£USA_federalist  Partia Federalistyczna"
 USB.liberalism_icon: "£USA_federalist"
 USB.liberalism_desc: "£USA_federalist Partia Federalistyczna - (Lewica/FPLW) Główna frakcja pro-wyborcza FP, ta frakcja składa się z mieszanki socjaldemokratów i ideologii centrolewicowych. Wielu uważa tę frakcję za partię demokratyczną w stylu lat 90. pod względem podobieństw, jednak główną różnicą jest to, że ta partia jest pro-renachistowska i pro-ekspansjonistyczna. Uważają upadek kontynentu za znak słabości starych przywódców przewodzących młodszym pokoleniom i ich niezdolności do dotarcia do młodzieży w celu uzyskania nowych sposobów myślenia. Dlatego ta część Partii Federalistycznej pragnie mieć rząd o proporcjonalnej reprezentacji z głosowaniem według kolejności preferencji. Przedstawiciel według liczby ludności zostanie ustalony później. Na razie ich głównym celem jest zdobycie przychylności opinii publicznej w nadziei na prawdziwą przyszłość."
 USB.socialism: "£generic_socialism_small Socjaldemokratyczna Partia Robotnicza"
 USB.socialism_icon: "£generic_socialism_small"
 USB.socialism_desc: "£generic_socialism_small Socjaldemokratyczna Partia Robotnicza - (SDWP) Jest partią postępowo-lewicową, która wybrała własną drogę na scenie politycznej Wolnego Państwa. Będąc znacznie bardziej zgodni ze swoimi europejskimi odpowiednikami, uważają również, że spośród głównych partii lewe skrzydło Partii Federalistycznej jest najlepsze i najłatwiejsze do współpracy w osiąganiu ich celów. Jednakże jedną z największych różnic pomiędzy FPLW i SDWP jest ich podejście do kodeksu podatkowego oraz rola, jaką sam kodeks podatkowy odgrywa w karaniu ekonomicznym i przynoszeniu korzyści społeczeństwu."
 USB.Communist-State: "£USA_free_socialist_party Wolna Partia Socjalistyczna"
 USB.Communist-State_icon: "£USA_free_socialist_party"
 USB.Communist-State_desc: "£USA_free_socialist_party Wolna Partia Socjalistyczna - (Statysta/FSPS) Bardziej tradycyjny socjalistyczny blok FSP, ta frakcja partii dążyłaby do ustanowienia dyktatury proletariatu, aby robotnicy mogli zobaczyć sprawiedliwe traktowanie, na jakie zasługują. Ich głównym założeniem jest antywyborczy, jednakże są to proekspansjonizm i zagraniczny interwencjonizm. Choć ich najbardziej kontrowersyjnym punktem jest to, że są ściśle antyamerykańscy, co oznacza, że ​​nie chcą zjednoczyć kontynentu, ale raczej wykuć nową tożsamość."
 USB.Neutral_Communism: "£generic_Neutral_Communism_small Komunistyczna Liga Wolności"
 USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small Communist Freedom League - (CFL) Is a Marxist-Leninist party focused on ensuring the dictatorship of the proletariat. Their main influences comes from Castro's Cuba as well as Venezuela's Socialist Regime. Through Socialist economics as well as a foreign policy of 'Hemishperic Socialism', a compromise between Stalins Socialism in One Country and Trotsky's Permanent Revolution. The CFL seeks the mantle of Socialist Destiny and is willing to work with the Free Socialist Party's Anti-election faction to ensure their goals are met."
 USB.anarchist_communism: "£USA_free_socialist_party Wolna Partia Socjalistyczna"
 USB.anarchist_communism_icon: "£USA_free_socialist_party"
 USB.anarchist_communism_desc: "£USA_free_socialist_party Wolna Partia Socjalistyczna - (Anarchista/FSPA) Skrajna frakcja minarchistyczna FSP, choć nie jest tradycyjnym anarchistą, jest postrzegana jako swego rodzaju libertariansko-socjalistyczna. Frakcja ta chce, aby głosowanie w demokracji bezpośredniej, reprezentacja proporcjonalna i głosowanie rankingowe były sposobem na maksymalizację uczciwości wyborów. Są skrajnie prowyborczy, jednak są przeciwni ekspansji i antyamerykanizmowi. Starają się stworzyć nową tożsamość poprzez najczystsze formy demokracji i ograniczyć władzę rządów federalnych do obowiązków federalnych. Ta frakcja przyciąga wielu młodych ludzi i zaciekle konkuruje z frakcją etatystów FSP jako całości."
 USB.Neutral_green: "£generic_Neutral_green_small Partia Zielonej Przyszłości"
 USB.Neutral_green_icon: "£generic_Neutral_green_small"
 USB.Neutral_green_desc: "£generic_Neutral_green_small Partia Zielonej Przyszłości - (GFP) GFP to nowoczesne podejście do Zielonego Myślenia. Zrozumienie, że nasza planeta jest silna, a jednocześnie delikatna, daje szerszą perspektywę w podejściu do polityki wewnętrznej jako całości. Poprzez silne uzbrojenie frakcji anarchistycznej Wolnej Partii Socjalistycznej, GFP stara się wykorzystać naukę i technologię, aby utorować drogę do Zielonej Przyszłości."
 USB.oligarchism: "£USA_mid_atlantic_party  Partia Środkowoatlantycka"
 USB.oligarchism_icon: "£USA_mid_atlantic_party"
 USB.oligarchism_desc: "£USA_mid_atlantic_party Partia Środkowoatlantycka - (Isolationist/MAPI) To partia nowej fali, której jedną z głównych frakcji jest silny izolacjonizm. Ci ludzie pragną odnaleźć nową środkowoatlantycką tożsamość i w nowym świetle pokonać niepowodzenia przeszłości. Są antywyborczy, obojętni na ekspansję i zaangażowanie zagraniczne, ale są zdecydowanie antyamerykańscy. Obie frakcje podzielają ten antyamerykanizm, jednak ich stanowisko w sprawie polityki zagranicznej oraz idei wyborów i/lub powrotu do ideałów demokratycznych wydaje się przekraczać granice."
 USB.Autocracy: "£generic_Autocracy_small  Partia Władzy Atlantyckiej"
 USB.Autocracy_icon: "£generic_Autocracy_small"
 USB.Autocracy_desc: "£generic_Autocracy_small Partia Władz Atlantyckich – (AAP) AAP jest partią w dużym stopniu proautorytetową, dążącą do ustanowienia prawa federalnego definiującego i zapewniającego władzę przyznaną agencjom prawnym. Wielu przeciwników tej rzekomo wąskiej partii postrzega ich jedynie jako pionka w rękach frakcji izolacjonistów Partii Środkowoatlantyckiej. Chociaż ich nazwiska są podobne, izolacjoniści z MAP są nieco bardziej zrelaksowani w swoim podejściu do władzy, ale raczej skupiają się na tym, że są władzą o bardziej antywyborczym stanowisku. To antywyborcze stanowisko jest głównym kontrargumentem AAP, kwestionującym izolacjonistę z MAP, ale wydaje się, że ich krzyki pozostają w większości niezauważone."
 USB.Neutral_Libertarian: "£USA_mid_atlantic_party  Partia Środkowoatlantycka"
 USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party"
 USB.Neutral_Libertarian_desc: "£USA_mid_atlantic_party Partia Środkowoatlantycka - (Nowa Tożsamość/MAPNI) To taka, która jest w pełni skupiona na stworzonej tożsamości nowofalowej. Będąc prowyborczymi, ale także zgodnymi z izolacjonistyczną połową antyamerykanizmu, rzekomi Identytaryści skupiają się głównie na wykreowaniu dla siebie nowej tożsamości. Choć nie są przeciwni ekspansji, nie czują potrzeby przekraczania rzeki Missisipi, jeśli nadejdzie na to czas."
 USB.Neutral_conservatism: "£generic_Neutral_conservatism_small Partia Wolność i Solidarność"
 USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 USB.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Partia Wolności i Solidarności - (FSP/F&SP) To partia proizolacjonistyczna, która stara się wykorzystać środki nauki i innowacji w celu zapewnienia odpowiednich standardów życia i radości z życia. Ich głównym punktem ekonomicznym jest autarkia, tam gdzie to możliwe, ale prawdopodobnie nie autarkia. Jeśli chodzi o politykę społeczną, są one dość umiarkowane i wykazują skłonność do lewicy i prawicy. Przykładem są geje w wojsku. Wierzą i podtrzymują coś, co jest najważniejsze dla każdego obywatela, niezależnie od pochodzenia, ale jednak nie wierzą całkowicie w małżeństwa homoseksualne. Niezależnie od tego, wytrwale trzymali się swojego najbliższego sojusznika politycznego, czyli frakcji Izolacjonistów Partii Środkowoatlantyckiej. Ich powszechne przekonanie, że to dawny, globalnie skupiony idealizm Stanów Zjednoczonych spowodował upadek, prowadzi do pewnego rodzaju zamkniętego podejścia do kwestii zagranicznych i zasadniczo do mówienia o wszystkim poza, powiedzmy, ich sąsiedztwem."
 USB.Nat_Autocracy: "£USA_national_service_party  Partia Służby Narodowej"
 USB.Nat_Autocracy_icon: "£USA_national_service_party"
 USB.Nat_Autocracy_desc: "£USA_national_service_party  Partia Służby Narodowej - (Militarysta/NSPM) NSP jest partią proamerykanizmu i ciężkiego szowinizmu. Chociaż partia jest w większości podzielona co do idei wyborów, militarystyczne skrzydło partii jest zdecydowanie przeciwne tym wyborom. Ale ta frakcja jest proekspansjonistyczna i znajduje się pod silnym wpływem idei niemal całkowitej merytokracji."
 USB.Nat_Populism: "£generic_Nat_Populism_small  Partia Związku Narodowego"
 USB.Nat_Populism_icon: "£generic_Nat_Populism_small"
 USB.Nat_Populism_desc: "£generic_Nat_Populism_small Partia Związku Narodowego - (NUP) NUP jest partią pronaturalistyczną, co dla wielu jest mylące, biorąc pod uwagę, że kraj, do którego należy, nie istnieje nawet od tak dawna. Niemniej jednak NUP wykorzystuje fakt, że większość jej głosów pochodzi od weteranów i garstki ludzi o orientacji prawicowej, aby umocnić swoją legitymację. Jednak pomijając całą politykę proweterańską, coraz częściej postrzega się ich jako polityczne skrzydło wojskowe, co, co zaskakujące, niewielu członków partii faktycznie uważa za fałszywe. Nie mówią też, że to prawda, ale z pewnością nie zaprzeczają."
 USB.Monarchist: "£USA_modern_monarchist_movement  Partia Służby Narodowej"
 USB.Monarchist_icon: "£USA_modern_monarchist_movement"
 USB.Monarchist_desc: "£USA_modern_monarchist_movement  Partia Służby Narodowej (Nowoczesny Monarchista/NSPMM) – NSP, będąca zasadniczo partią wojskową i służb ratowniczych, jest również wypełniona marzycielami. MMM, czyli Nowoczesny Ruch Monarchistyczny z całej NSP, uznał za stosowne przywrócenie monarchizmu do mody poprzez popularyzację systemu monarchii elekcyjnej. Pomysł jest taki, że zasadniczo idee wyborów i zasady demokracji pozostaną takie same, ale urzędy i ich nazwiska/cytaty, tytuły zostaną przypisane tym, na których głosowano. Jeśli chodzi o stanowisko mocno prowyborcze, frakcja pragnie się rozwijać i tworzyć bardziej nową ideę. Wiele osób słyszało o rzekomym domu Arlington, ale nikt nie jest pewien, co on oznacza. Na razie jednak muszą przekonać ludzi, że można wybrać silnego przywództwa i że pewnego dnia, jeśli będziesz wystarczająco ciężko pracować, możesz zostać królem, tak jak mówiono ci, gdy byłeś mały."
 USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Atlantycka Partia Jedności"
 USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Atlantic Unity Party - (AUP) The AUP is a party of law & order, of direct democracy without being so direct and of idealism. Being lambasted as unconvicted autocrats, the AUP strives to ensure things like rank choice voting and a progressive tax which is solely focused on proportionally taxing the incomes of the citizens. These similarities as well as the more idealistic members of the party make use and cooperate a fair amount with the NSP's Modern Monarchists faction. After all, as one AUP leader was quoted saying, 'Whats wrong with a little cosmetic flare'."
 USB.Conservative: "£generic_Conservative_small Strona Związkowa Condor"
 USB.Conservative_icon: "£generic_Conservative_small"
 USB.Conservative_desc: "£generic_Conservative_small The Condor Union Party - (CUP) The CUP is a populist party of old. Not entirely left while also not entirely right, the Condors as party members are referred to as, believe that you don't know until you try is a paramount strategy in governance. This party is seen more as a confusing stain rather than a real party, with many opposition pieces being near contradicting on what main party they suck political favors from. Regardless the CUP is a party of principle and has been a solid sort of 'Third Party' within the greater political landscape of the nation."
 USB.neutral_Social: "£generic_neutral_Social_small  Partia Związku Robotniczego"
 USB.neutral_Social_icon: "£generic_neutral_Social_small"
 USB.neutral_Social_desc: "£generic_neutral_Social_small Partia Związku Pracowników - (WUP) WUP jest partią prozwiązkową i pronacjonalizacyjną. Członkowie partii uważają, że rdzeń znacjonalizowanych gałęzi przemysłu skupiający się na podstawach przetrwania pomoże sektorowi prywatnemu nadać priorytet pomocy i poprawie standardów własnych pracowników. Partia wierzy także w przepisy ograniczające korporacyjne ekscesy w sposób wyzysku i jest zaangażowana w nakazanie utworzenia sieci związkowej w celu koordynowania i rozwiązywania problemów zarówno na poziomie lokalnym, regionalnym, jak i krajowym, jeśli zajdzie potrzeba."
 USB.Nat_Fascism: "£generic_Nat_Fascism_small Liga Wolnego Narodu"
 USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small Free Nation League (FNL) jest partią naturalistyczną, z szokującą ksenofobią wobec Bliskiego Wschodu. Wyraźnie dali do zrozumienia, że ​​religie i ideologie Bliskiego Wschodu oraz rzekomego „świata muzułmańskiego” stanowią zagrożenie dla wolności i stabilności naszego narodu. Chociaż sprzedają się na tym rzekomym „ograniczonym rasizmie”, faktem jest, że wielu spoza partii zauważa gromadzenie się neonazistów, faszystów, a także starych członków Klanu. Podczas gdy partia jest w najlepszym razie marginalna, a w najgorszym – grupą terrorystyczną, wielu politycznie rzecz biorąc nie postrzega jej bardziej jako cyrku prawicowego ekstremizmu, który przyciąga tylko tych, którzy nie widzą lub nie wierzą w fakty."
 ARG.Western_Autocracy: "£ARG_western_autocracy Zobowiązanie federalne"
 ARG.Western_Autocracy_icon: "£ARG_western_autocracy"
 ARG.Western_Autocracy_desc: "Zachodnia Autokracja - Federal Commitment (hiszpański - Compromiso Federal) to peronistyczna partia polityczna, której głównym celem jest wdrażanie modelu San Luis na poziomie krajowym."
 ARG.conservatism: "£ARG_conservatism Akcja na rzecz Rzeczypospolitej"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Konserwatyzm - Akcja na rzecz Republiki (hiszpański - Acción por la República) to konserwatywna partia polityczna w Argentynie, która została założona w 1997 roku przez Domingo Cavallo jako obrońca ideologii neoliberalnych."
 ARG.conservatism_alt: "£ARG_conservatism_alt Propozycja republikańska"
 ARG.conservatism_alt_icon: "£ARG_conservatism_alt"
 ARG.conservatism_alt_desc: "Konserwatyzm - Propozycja Republikańska (hiszpański - Propuesta Republicana) to konserwatywna, neoliberalna partia polityczna. Jest to główna partia antyperonistyczna, której liderem jest były prezydent Argentyny Mauricio Macri."
 ARG.liberalism: "£ARG_liberalism Koalicja Obywatelska ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Liberalizm - Koalicja Obywatelska ARI (hiszpański - Coalición Cívica ARI, CC-ARI) to socjalliberalna argentyńska partia polityczna, założona w 2001 roku przez Elisę Carrió. Jest członkiem Cambiemos z partiami centrowymi i centroprawicowymi."
 ARG.socialism: "£ARG_socialism Radykalna Unia Obywatelska"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socjalizm - Radykalna Unia Obywatelska (hiszpański - Unión Cívica Radical, UCR) to centrowa socjalliberalna partia polityczna w Argentynie. Założona w 1891 roku przez radykalnych liberałów partia była heterogeniczna ideologicznie, od socjalliberalizmu po socjaldemokrację. Jest to najstarsza partia polityczna działająca w Argentynie po Partii Liberalnej Corrientes."
 ARG.Communist-State: "£ARG_Communist_State Komunistyczna Partia Argentyny"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Państwo Komunistyczne – Komunistyczna Partia Argentyny (hiszp. Partido Comunista de la Argentina, znana również po prostu jako „PC”) jest komunistyczną partią w Argentynie, założoną 6 stycznia 1918 roku. Od początku utrzymywała niemal automatyczne powiązania z Komunistyczną Partią Związku Radzieckiego, co powodowało tarcia z resztą lewicy narodowej, która oskarżała partię o walkę bardziej o geopolityczne interesy Związku Radzieckiego niż o faktyczne pojawienie się rewolucji komunistycznej w Argentynie."
 ARG.Autocracy: "£ARG_Autocracy Szeroki Front"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autokracja - Szeroki Front (hiszp. Frente Grande) – lewicowa partia polityczna w Argentynie, założona w 1993 roku. Partia została utworzona przez grupę lewicowych członków Partii Justycjalistycznej z Izby Deputowanych Argentyny oraz innych lewicowców, których irytowała ówczesna polityka neoliberalna."
 ARG.anarchist_communism: "£ARG_left_wing_radical Strona nieprzejednana"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Lewicowy Radykał - Partia Nieprzejednana (hiszpański - Partido Intransigente) to lewicowa, populistyczna partia polityczna w Argentynie, założona w 1963 roku przez Oscara Alende. Jej członkowie wywodzili się z Nieprzejednanej Radykalnej Unii Obywatelskiej (Unión Cívica Radical Intransigente), jednej z dwóch frakcji, na które Radykalna Unia Obywatelska podzieliła się w 1956 roku."
 ARG.Conservative: "£ARG_emerging_reactionary Partia Zwycięstwa"
 ARG.Conservative_icon: "£ARG_emerging_reactionary"
 ARG.Conservative_desc: "Reakcjonistyczna Partia Zwycięstwa (hiszp. Partido de la Victoria) to lewicowa partia peronistyczna, założona przez byłego prezydenta Argininy Néstora Kirchnera. Partia promuje swoją przewodnią ideologię – kirchneryzm, uważany za gałąź peronizmu."
