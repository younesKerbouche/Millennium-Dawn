 KOR.conservatism_2020_desc: "(Patriotyczny konserwatyzm) - People Power Party (koreański: Gugminuihim)\n\nPeople Power Party jest wiodącą konserwatywną partią Korei. Powstała w wyniku połączenia Liberty Korea Party i innych mniejszych partii konserwatywnych na podstawie poparcia dla ważnej roli czeboli w gospodarce kraju, podejrzliwości wobec lewicowej polityki i wrogości wobec Korei Północnej, która jest ściśle związana z silnym poparciem dla Stanów Zjednoczonych."
 KOR.socialism_2003: "£kor_western_social_democrat_alt (YUP) Impreza Yeollin Uri"
