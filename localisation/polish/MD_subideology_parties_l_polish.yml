 SLV.conservatism: "£SLV_Slovenian_Peoples_Party Słoweńska Partia Demokratyczna(SLS)"
 SLV.conservatism_icon: "£SLV_Slovenian_Peoples_Party"
 SLV.conservatism_desc: "Konserwatywna - Słoweńska Partia Ludowa (Slovenska ljudska stranka). Słoweńska Partia Ludowa (Slovenska ljudska stranka) jest chrześcijańską i agrarną partią założoną w 1988 roku, pierwotnie znaną jako Słoweński Związek Chłopski (Slovenska kmečka zveza). Słoweński Związek Chłopski był pierwszą otwarcie niekomunistyczną partią w Słowenii od 1945 roku, a jego powstanie jest uważane za jedno z kluczowych wydarzeń Słoweńskiej Wiosny 1988 roku.\nW 1991 roku partia zmieniła nazwę na obecną Słoweńską Partię Ludową, nawiązując do przedwojennej katolickiej konserwatywnej Słoweńskiej Partii Ludowej. Zmiana nazwy wywołała kontrowersje wśród słoweńskich chadeków, którzy uważali się za oficjalnych spadkobierców przedwojennej Słoweńskiej Partii Ludowej, po połączeniu się z historyczną Słoweńską Partią Ludową podczas wygnania."
 SLV.liberalism_icon: "£SLV_Liberal_Democracy_of_Slovenia"
 SLV.liberalism_desc: "Liberalizm - Liberalna Demokracja Słowenii (Liberalna demokracija Slovenije) jest socjalliberalną partią proeuropejską. LDS powstała z Unii Socjalistów - (Partii Liberalnej) jako część rządzących koalicji w Słowenii od 1992 r."
 SLV.socialism: "£SLV_western_social_democrat  Socjaldemokraci (SD)"
 SLV.socialism_icon: "£SLV_western_social_democrat"
 SLV.socialism_desc: "Socjaldemokraci - Zjednoczona Lista Socjaldemokratów (Združena lista socialnih demokratov) jest proeuropejską platformą socjaldemokratyczną i partią następczą Ligi Komunistów Słowenii (Zveza komunistov Slovenije). Na początku lat 90., gdy popularność komunistów gwałtownie spadła, partia przeszła znaczną transformację, aby utrzymać znaczenie. Przekształciła się w centrolewicową koalicję partii znaną jako Zjednoczona Lista. Początkowo nowo utworzona koalicja uzyskała 13,6% głosów, co uczyniło ją trzecim co do wielkości podmiotem politycznym w Słowenii. Jednak w 1993 r. wewnętrzne spory dotyczące polityki socjalnej doprowadziły do ​​podziałów w koalicji. Kilku prominentnych członków opuściło partię i reaktywowało Demokratyczną Partię Emerytów Słowenii, jednego z pierwotnych partnerów koalicyjnych. To rozdrobnienie przyczyniło się do zmniejszenia poparcia wyborczego dla Zjednoczonej Listy, które spadło do 9%. Partia doświadczyła znaczącej zmiany pod przywództwem Boruta Pahora, który został wybrany na nowego przewodniczącego partii. Z czasem partia ewoluowała w kierunku bardziej umiarkowanych stanowisk, dystansując się od swoich komunistycznych korzeni. Dziś można ją uznać za niemal nie do poznania od swoich wcześniejszych komunistycznych korzeni."
 SLV.Nat_Autocracy: "£SLV_nationalist_military_junta Słoweńskie Siły Zbrojne(SAF/SV)"
 SLV.Nat_Autocracy_icon: "£SLV_nationalist_military_junta"
 SLV.Nat_Autocracy_desc: "Junta wojskowa - Słoweńskie Siły Zbrojne (Slovenska vojska) Obecne Słoweńskie Siły Zbrojne wywodzą się z Teritorialna Obramba Republike Slovenije (Słoweńska Obrona Terytorialna), utworzonej w 1990 r. przez połączenie Obrony Terytorialnej pierwotnie utworzonej w 1968 r. jako siły paramilitarne w Jugosławii. Kiedy Słowenia ogłosiła niepodległość w 1991 r., Słoweńska Obrona Terytorialna i Policja starły się z Jugosłowiańską Armią Ludową podczas Wojny Dziesięciodniowej. Słoweńskie Siły Zbrojne zostały oficjalnie utworzone w 1994 r., reorganizując Słoweńskie Siły Obrony Terytorialnej."
 SLV.Nat_Populism: "£SLV_nationalist_right_wing_populist Słoweńska Partia Narodowa(SNS)"
 SLV.Nat_Populism_icon: "£SLV_nationalist_right_wing_populist"
 SLV.Nat_Populism_desc: "Prawicowy populizm - Słoweńska Partia Narodowa (Slovenska nacionalna stranka) jest narodową partią populistyczną założoną przez Zmago Jelinčiča Plemenitiego. W 1993 r. frakcje dysydenckie oderwały się od partii i utworzyły Słoweńską Prawicę Narodową i Narodową Partię Pracy, przy czym wielu członków dysydenckich było zwolennikami Słoweńskiej Gwardii Narodowej, która sprzeciwiła się poparciu Jelinčiča dla słoweńskich partyzantów. Ideologia partii jest silnie antyklerykalna, opowiada się za stanowczym stanowiskiem laickim i sprzeciwia się prawom LGBT. Jest również przeciwna prywatyzacji przedsiębiorstw państwowych. Ponadto partia wezwała do zmiany flagi narodowej i herbu, argumentując, że obecne symbole są związane z pewnymi paramilitarnymi grupami z II wojny światowej i nie mają wyraźnie słoweńskiego charakteru historycznego. Słoweńska Partia Narodowa okazuje sympatię słoweńskiemu oporowi wobec faszyzmu i byłego jugosłowiańskiego reżimu komunistycznego Tito. Sprzeciwia się członkostwu Słowenii w Unii Europejskiej i NATO. Przywódcy partii zostali oskarżeni o szowinistyczne, a nawet rasistowskie nastawienie do niektórych mniejszości, w szczególności romskiej ludności Słowenii."
