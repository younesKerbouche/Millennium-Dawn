 TUR.Western_Autocracy: "£TUR_Western_Autocracy (HM) Ruch Hizmet"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "(Islamic Democracy) - Ruch Gülenistowski (turecki: Gülen Hareketi)\n\nHizmet, znany na świecie jako Ruch Gülena, to transnarodowy islamski krąg społeczny kierowany przez Fethullaha Gülena. Celem grupy jest propagowanie dialogu międzywyznaniowego i poprawa pozycji muzułmanów na całym świecie, a także zostanie wiodącą siecią muzułmańską na świecie. Niektórzy obawiają się, że ich cele nie różnią się aż tak bardzo od celów Bractwa Muzułmańskiego, a ich głównym celem jest dominacja islamu.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.conservatism: "£TUR_conservatism (CHP) Republikańska Partia Ludowa"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "(Kemalizm) - Republikańska Partia Ludowa (turecki: Cumhuriyet Halk Partisi)\n\nCumhuriyet Halk Partisi (Republikańska Partia Ludowa) to socjaldemokratyczna partia kemalistowska założona przez samego Atatürka. Partia jest pro-UE, a wielu jej członków popiera prawa LGBT i kobiet, a partia jest ogólnie postrzegana jako jedna z bardziej zachodnich i postępowych partii w kraju.\n\nWojsko §YStanding§! z tej partii: §G+100§!"
 TUR.liberalism: "£TUR_liberalism  (LDP) Liberalno-Demokratyczna Partia"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "(Liberalizm) - Liberalno-Demokratyczna Partia (turecki: Liberal Demokrat Parti)\n\nLiberal Demokrat Parti (Liberalno-Demokratyczna Partia) to klasyczna partia liberalna założona przez tureckiego biznesmena Besima Tibuka.\n\nWojsko §YStanding§! z tej partii: §G+50§!"
 TUR.socialism: "£TUR_socialism  (DSP) Demokratyczna Partia Lewicy"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "(Socjaldemokracja) - Demokratyczna Partia Lewicy (turecki: Demokratik Sol Parti)\n\nDemokratik Sol Parti (Demokratyczna Partia Lewicy) jest kemalistowską partią socjalistyczną, której celem jest reforma gospodarki Turcji. Partia jest silnie proeuropejska i pragnie większej integracji Turcji z UE.\n\nWojsko §YStanding§! z tej partii: §G+100§!"
 TUR.Communist-State: "£TUR_Communist_State (IP) Partia Pracujących Turcji"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "(Maoist Kemalism) - Partia Pracujących (turecki: İşçi Partisi)\n\nİşçi Partisi (Partia Robotnicza) jest maoistyczną partią kemalistowską, która czci Atatürka jako lewicowego bohatera burżuazji. Popierają sojusz z innymi krajami socjalistycznymi, takimi jak Kuba i Wenezuela, i sprzeciwiają się amerykańskiemu ekspansjonizmowi. Ich pogląd na Kurdów jest taki, że kurdyjscy chłopi muszą zostać uwolnieni z feudalnych łańcuchów i dołączyć do Turków w antyimperialistycznej rewolucji demokratycznej.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - Vatan Partisi (Partia Patriotyczna) to rebranding maoistycznej Kemalistycznej Partii Robotniczej, która sprzeciwia się amerykańskiemu ekspansjonizmowi. Partia twierdzi, że jest awangardą socjalistów, rewolucjonistów, nacjonalistów i kemalistów.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism (ODP) Partia Wolności i Solidarności"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "(Lewicowy Populizm) - Partia Wolności i Solidarności (turecki: Özgürlük ve Dayanışma Partisi)\n\nÖzgürlük ve Dayanışma Partisi (Partia Wolności i Solidarności) jest lewicową populistyczną partią socjalistyczną. Głównym trzonem partii jest socjalizm wolnościowy, wzorowany na ruchu związkowym DEV-YOL z lat 70.\n\nWojskowe §YStanding§! z tej partii: §R-50§!"
 TUR.Conservative: "£TUR_Conservative (FP) Partia Cnoty"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "(Islamizm) - Partia Cnoty (turecki: Fazilet Partisi)\n\nFazilet Partisi (Partia Cnoty) jest islamistyczną partią polityczną. Wielu jej obecnych członków było również członkami innych islamistycznych partii politycznych, z których wszystkie zostały zakazane pod świeckim pretekstem Republiki Tureckiej.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform (SP) Impreza Felicity"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "(Islamizm) - Felicity Party (turecki: Saade Partisi)\n\nSaade Partisi (Felicity Party) to islamistyczna partia polityczna składająca się z radykałów starej Fazilet Partisi (Partii Cnoty), która została teraz zakazana. Partia jest jednym z głównych konkurentów AKP Erdogana i jest przeciwna uczestnictwu Turcji w UE oraz Stanom Zjednoczonym i Izraelowi. Partia twierdzi, że Turcja powinna odgrywać wiodącą rolę w ochronie świata muzułmańskiego przed zagrożeniem ze strony Zachodu.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 TUR.Autocracy: "£TUR_Autocracy (EMEP) Partia Pracy"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "(Marksizm-Leninizm) - Partia Pracy (turecki: Emek Partisi)\n\nEmek Partisi (Partia Pracy) to partia, która podąża za naukowym socjalizmem, mając na celu stworzenie demokratycznej i niezależnej Turcji.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.Caliphate: "£TUR_Caliphate (İBDA-C) Wielki Wschodni Islamski Front Najeźdźców"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "(Islamski militaryzm) - Wielki Wschodni Islamski Front Raiderów (turecki: İslami Büyükdoğu Akıncılar Cephesi) \n\nİslami Büyükdoğu Akıncılar Cephesi (Wielki Wschodni Islamski Front Raiderów) to islamska organizacja bojowa wyznająca nauki Necipa Fazıla Kısakürka. Celem grupy jest utworzenie sunnickiego państwa federalnego na Bliskim Wschodzie i przywrócenie kalifatu.\n\nWojsko §YStanding§! z tej partii: §R-250§!"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood (AKP) Partia Sprawiedliwości i Rozwoju"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "(Umiarkowany islamizm) - Front Partii Sprawiedliwości i Rozwoju (turecki: Adalet ve Kalkınma Partisi)\n\nAdalet ve Kalkınma Partisi (Partia Sprawiedliwości i Rozwoju) jest konserwatywną islamistyczną partią polityczną skupioną wokół polityki Recepa Tayyipa Erdogana. Choć twierdzi, że jest świecka, wiele jej polityk ma na celu przywrócenie wielu elementów konserwatywnego islamu, takich jak zniesienie zakazu noszenia hidżabu i opodatkowanie alkoholu. Jeśli chodzi o politykę zagraniczną, partia często opowiada się po stronie USA i Zachodu, ale nie ma problemu z uwzględnianiem interesów Turcji, a często polityka zagraniczna jest prowadzona bez ustalonych uzgodnień.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Umiarkowani islamiści"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy (GP) Młoda Partia"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "(Liberalny Populizm) - Młoda Partia (turecki: GENÇPARTİ)\n\nGENÇPARTİ (Młoda Partia) jest populistyczną partią liberalną. Lider partii Cem Uzan nie boi się wykorzystywać medialnego imperium swojej rodziny, aby wzmocnić swoją popularność, a istnieją podejrzenia, że ​​bierze udział w korupcji i podejrzanych praktykach biznesowych.\n\nWojsko §YStanding§! z tej partii: §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Ruch Hizmet"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "(Islamic Democracy) - Ruch Gülenistowski (turecki: Gülen Hareketi)\n\nHizmet, znany na świecie jako Ruch Gülena, to transnarodowy islamski krąg społeczny kierowany przez Fethullaha Gülena. Celem grupy jest propagowanie dialogu międzywyznaniowego i poprawa pozycji muzułmanów na całym świecie, a także zostanie wiodącą siecią muzułmańską na świecie. Niektórzy obawiają się, że ich cele nie różnią się aż tak bardzo od celów Bractwa Muzułmańskiego, a ich głównym celem jest dominacja islamu.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small (MP) Partia Narodowa"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "(Konserwatyzm) - Partia Narodowa (turecki: Millet Partisi)\n\nMillet Partisi (Partia Narodowa) jest konserwatywną nacjonalistyczną partią polityczną.\n\nWojskowi §YStanding§! z tej partii: §R-50§!"
 TUR.oligarchism: "£TUR_oligarchism (DYP) Partia Prawdziwej Drogi"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "(Umiarkowani) - True Path Party (turecki: Doğru Yol Partisi)\n\nDoğru Yol Partisi (True Path Party) jest liberalną partią konserwatywną. Wielu jej członków brało udział w skandalu Susurluk, w którym ujawniono, że wielu posłów tej partii było powiązanych z turecką mafią.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism  Partia Demokratyczna"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP – Demokrat Parti (Partia Demokratów) to liberalno-konserwatywna partia, przemianowana ze starej Doğru Yol Partisi (Partia Prawdziwej Ścieżki). Wielu jej członków brało udział w skandalu Susurluk, podczas którego ujawniono, że wielu parlamentarzystów tej partii było powiązanych z turecką mafią.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.oligarchism_mafia: "£generic_oligarchism_small Mafia turecka"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Turecka mafia - Turecka mafia od bardzo długiego czasu jest zaangażowana w turecką politykę i życie codzienne. Wiadomo, że prowadzą działalność przestępczą na terytorium Turcji i poza nią. Zazwyczaj ich operacje zewnętrzne odbywają się w Europie Zachodniej, choć wiadomo, że działają także gdzie indziej.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian (ANAP) Partia Ojczyzny"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "(Libertarianizm) - Partia Ojczyzny (turecki: Anavatan Partisi)\n\nAnavatan Partisi (Partia Ojczyzny) to neoliberalna partia, która popiera reformy wolnego rynku.\n\nWojsko §YStanding§! z tej partii: §G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green (HADEP) Partia Demokracji Ludowej"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "(Socjaldemokracja) - Ludowa Partia Demokracji (turecki: Halkın Demokrasi Partisi)\n\nHalkın Demokrasi Partisi (Ludowa Partia Demokracji) jest kurdyjską mniejszościową partią polityczną. Jej program partyjny obejmuje socjaldemokrację, zieloną politykę oraz prawa mniejszości i kobiet.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP – Demokratik Halk Partisi (Demokratyczna Partia Ludowa) to partia polityczna należąca do mniejszości kurdyjskiej. Jej platforma partyjna obejmuje socjaldemokrację, zieloną politykę oraz prawa mniejszości i kobiet.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP – Demokratik Toplum Partisi (Partia Społeczeństwa Demokratycznego) to partia polityczna należąca do mniejszości kurdyjskiej. Jej platforma partyjna obejmuje socjaldemokrację, zieloną politykę oraz prawa mniejszości i kobiet.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP - Barış ve Demokrasi Partisi (Partia Pokoju i Demokracji) jest kurdyjską partią polityczną mniejszości. Jej platforma partyjna obejmuje socjaldemokrację, zieloną politykę oraz prawa mniejszości i kobiet.\n\nWojskowe §YStanding§! z tej partii: §R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi (Ludowo-Demokratyczna Partia) to partia polityczna reprezentująca mniejszość. Jej platforma partyjna obejmuje socjaldemokrację, ekologiczną politykę oraz prawa mniejszości i kobiet. Popierają także tworzenie lokalnych parlamentów ludowych.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR – Hak ve Eşitlik Partisi (Partia Praw i Równości) to partia założona przez Osmana Pamukoğlu, „legendarnego dowódcę”. Partia ściśle podąża za kemalizmem, a jej celem jest stworzenie społeczeństwa bez klas i przywilejów. W przeciwieństwie do innych partii politycznych, HEPAR utrzymuje się wyłącznie z darowizn publicznych.\n\nWojsko §YStanding§! z tej partii: §G+100§!"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism (PKK) Partia Pracujących Kurdystanu"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "(Kurdyjski Militaryzm) - Partia Pracujących Kurdystanu (kurdyjski: Partîya Karkerên Kurdistanê) \n\nPartîya Karkerên Kurdistanê (Partia Pracujących Kurdystanu) to kurdyjska organizacja bojowa i polityczna domagająca się praw politycznych i kulturalnych dla Kurdów w Turcji. Ideologia polityczna PKK jest mieszanką marksizmu-leninizmu, kurdyjskiego nacjonalizmu, libertariańskiego socjalizmu i demokratycznego konfederalizmu.\n\nWojsko §YStanding§! z tej partii: §R-250§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism (MHP) Partia Ruchu Nacjonalistycznego"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "(Neo-Ottomanism) - Partia Ruchu Nacjonalistycznego (turecki: Milliyetçi Hareket Partisi)\n\nMilliyetçi Hareket Partisi (Partia Ruchu Nacjonalistycznego) jest partią ultranacjonalistyczną. Partia kieruje się doktryną Dziewięciu Świateł, jak określił ją jej założyciel, choć od końca lat 90. wmieszano w nią elementy konserwatywnego islamu. Niektórzy klasyfikują grupę jako neofaszystowską, ze względu na jej powiązania z organizacją Grey Wolves i rasistowskie uwagi wielu jej członków.\n\nWojskowy §YStanding§! z tej partii: §R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism (BK) Szare Wilki"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "(Faszyzm) - Szare Wilki (turecki: Bozkurtlar)\n\nBozkurtlar (Szare Wilki) to skrajnie prawicowa organizacja powiązana z MHP. Często opisywana jako neofaszystowska, niektórzy klasyfikują ją jako paramilitarne skrzydło MHP. Organizacja wspiera panturkizm. Organizacja stoi za wieloma zamachami i innymi brutalnymi przestępstwami, a jej bojownicy często biorą udział w konfliktach zagranicznych.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy (TSK) Tureckie Siły Zbrojne"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "(Junta wojskowa) - Tureckie Siły Zbrojne (turecki: Türk Silahlı Kuvvetleri)\n\nTürk Silahlı Kuvvetleri (Tureckie Siły Zbrojne) to główne ramię militarne Republiki Turcji. Wojsko często interweniowało w polityce i przeprowadzało zamachy stanu, gdy tylko poczuło, że kemalistowskie ideały republiki są atakowane przez islamistów.\n\nWojsko §YStanding§! z tej partii: §G+200§!"
 TUR.Monarchist: "£TUR_Monarchist (HoS) Dom Osmana"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "(Absolutna Monarchia) - Dom Osmanów (turecki: Osmanlı Hanedanı)\n\nDom Osmanów był rządzącymi monarchami Imperium Osmańskiego przez 600 lat. Rodzina została zdetronizowana w 1922 r. po wojnie o niepodległość Turcji i zesłana na wygnanie (choć wygnanie zostało później zniesione). Poparcie społeczne dla domu królewskiego pozostaje niskie w Turcji, ponieważ Turcy uważają, że Turcja uzyskała niepodległość od Imperium Osmańskiego, a nie jest jego kontynuacją.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 UKR.conservatism: "£ukr_fatherland VO 'Bat'kivshchyna'"
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "All-Ukrainian Union «Fatherland» £ukr_fatherland On 9 July 1999, based on the parliamentary group and smaller party, a new political party - All-Ukrainian Union «Fatherland» - was founded its constituent congress. The party sees Ukrainian membership in the European Union as a strategic goal. It favors visa-free travel for Ukrainians to the EU and wants to cancel «humiliating visa regimes»."
 UKR.liberalism: "£ukr_solidarity BPP „Solidarny”"
 UKR.liberalism_desc: "Petro Poroshenko Bloc «Solidarity» £ukr_solidarity is a political party in Ukraine, taking it's roots from a parliamentary group called Solidarity dating from 2000 and has existed since in various forms as a political outlet for Petro Poroshenko. The party officially decries populism and advocates for pragmatism and realism. Membership of Ukraine in the European Union, welfare and social protection for poor citizens. But actually remains populist Poroshenko's pocket party."
 UKR.socialism: "£ukr_sdpu SDPU (Socjaldemokratyczna Partia Ukrainy (zjednoczona))"
 UKR.socialism_desc: "The Social Democratic Party of Ukraine (United) £ukr_sdpu is a Ukrainian political party. The SDPU(o) itself positions itself as a center-left party, which caused sharp dissonance with the presence of large oligarchs in its leadership. Despite its Western bias, it is more inclined to cooperate with neutral and pro-western leftist parties due to common goals."
 UKR.socialism_2017: "£ukr_groysman Ukraińska Strategia Hroismana"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Ukrainian Strategy of Groysman £ukr_groysman is a Ukrainian political party founded by Volodymyr Groysman, former Prime Minister of Ukraine and mayor of Vinnitsa. Due to his successful reforms, he has gained a certain popularity in his region. The party's general line is pro-European and seeks to build a social democracy."
 UKR.Western_Autocracy: "£UKR_western_autocracy Partia Obrońców Ojczyzny"
 UKR.Western_Autocracy_desc: "Motherland Defenders Party £UKR_western_autocracy is a party declaring a pro-Western foreign policy course, autocratic, militaristic sentiments, created by an Orthodox Christian and honored lawyer of Ukraine - Yuriy Karamzin"
 UKR.Communist-State: "£ukr_cpu KPU (Komunistyczna Partia Ukrainy)"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Communist Party of Ukraine £ukr_cpu With fall of the Soviet Union, the party's predecessor, Communist Party of Ukraine (Soviet Union), was banned previously in 1991 reforming into Socialist Party of Ukraine. Between 1991 and 1993, several small communist organizations were created throughout Ukraine. 'Without clear legality' communists from all over Ukraine convened on 6 March 1993 for the All-Ukrainian Conference for Communists in an attempt to reestablish the KPU. In reaction the Verkhovna Rada, two months later, legalized the establishment of communist parties."
 UKR.Conservative: "£UKR_emerging_kuchma Za Jedną Ukrainę!"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "For United Ukraine! £UKR_emerging_kuchma - an electoral bloc of five political parties in Ukraine, created in advance to participate in the 2002 Verkhovna Rada elections. The bloc supported President Leonid Kuchma and was essentially centered on him.»"
 UKR.Conservative_2001: "£ukr_regions Partia Regionów"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "Party of Regions £ukr_regions is a pro-Russian political party created in late 1997. The party asserts it has a pragmatic approach to Ukrainian EU membership with respect to the country's foreign economic interests; it supports «to walk the path of European integration and the implementation of respective standards in the social and economic spheres». Yet, given the European financial crisis, the party sees the issue of Ukraine's accession to the EU as «purely theoretical.»"
 UKR.Conservative_2017: "£ukr_opposition Opozycyjna Platforma – Za Życie"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Opposition Platform - For Life £ukr_opposition is a Ukrainian pro-Russian political party. As a new rebranding of the Party of Regions, OPZZh has gathered all non-leftist pro-Russian Ukrainian politicians and oligarchs into its ranks. Nominally, the party declares social-democratic and regionalist views as the ideological basis for their program."
 UKR.Autocracy: "£UKR_feminism The People's Opposition Bloc"
 UKR.Autocracy_desc: "The People's Opposition Bloc £UKR_feminism is an association of several right-left parties led by Natalia Vitrenko, an economics scholar and member of the Eurasian Youth Union. Essentially a unifying figure, she unites the pro-Western pan-Slavic party Rus, the National Bolsheviks and the Christian Orthodox Communists under her party."
 UKR.anarchist_communism: "£UKR_anarchism_communism Związek Sił Lewicowych (SLS)"
 UKR.anarchist_communism_desc: "The Union of Left Forces £UKR_anarchism_communism is a Ukrainian socialist party founded by former submariner Vasyl Volga. The party was initially in a joint bloc with the SPU, but later split from it. The party seeks to destroy the oligarchy as an exploiting class and build a welfare state."
 UKR.Neutral_conservatism: "£ukr_pmu Ruch Ludowy Ukrainy"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "People's Movement of Ukraine £ukr_pmu is a centre-right political party. Initially organized as the People's Movement of Ukraine for Reconstruction (i.e. for Perestroika), Rukh was founded in 1989 as a civil-political movement as there were no other political parties allowed in the Soviet Union but the Communist Party. The organization has its roots in Ukrainian dissidents — the most notable of them being Viacheslav Chornovil."
 UKR.oligarchism: "£ukr_udar UDAR Witalija Kliczko"
 UKR.oligarchism_desc: "Vitali Klitschko's UDAR (Ukrainian Democratic Alliance for Reform) £ukr_udar is a political party founded by professional boxer Vitali Klitschko. With his popular popularity as a sportsman, as well as his charity work, he has built an interesting reputation. The party aims to preserve the conservative orders and traditions of Ukraine, and to clean corruption out of the country with a strong strike from the party leader."
 UKR.neutral_Social: "£ukr_spu SPU (Socjalistyczna Partia Ukrainy)"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Socialistic-Democrats) £ukr_spu Socialist Party of Ukraine is one of the oldest parties and was created by the former members of the Soviet-era Communist Party of Ukraine in late 1991 when the Communist Party was banned. It was part of the parliament from 1994 and was long the fourth biggest party of Ukraine."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine Block 'Nasha Ukrayina'"
 UKR.Neutral_Libertarian_desc: "Our Ukraine £UKR_our_ukraine is a Ukrainian center-right political party created in support of Viktor Yushchenko, the elected leader of the party. Bringing together moderate nationalists, liberals and conservatives, as well as moderate pro-Russian activists, the party is essentially a moderately pro-Western, anti-corruption party centered around Yushchenko himself."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Sługa Ludu"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Servant of the People £ukr_servant_of_the_people formed in late 2017, the Servant of the People party is named after the hit TV show of the same name. The party is predominantly focused on big tent populist policies, along with a Pro-European foreign policy the party is making a particular effort to halt corruption within Ukraine and bring more direct democracy to the country."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Internetowa Partia Ukrainy"
 UKR.Neutral_Autocracy_desc: "Internet Party of Ukraine £UKR_neutral_internet Founded and led by Darth Vader, the party claims to be the first Internet party in the world, its slogan is e-government against bureaucracy, and it wants to create e-government in Ukraine. In fact, the party is a joke, however, it has gained a lot of popularity and often does anti-communist actions. But who knows what lurks behind the dark lord of the Sith...."
 UKR.Neutral_Communism: "£UKR_neutral_communism Związek Komunistów Ukrainy"
 UKR.Neutral_Communism_desc: "The Union of Communists £UKR_neutral_communism of Ukraine is a Ukrainian anti-revisionist Marxist-Leninist Communist party. Being alienated from the majority of pro-Russian left parties, the SKU considers any modern conflicts to be bourgeois and does not consider it necessary to intervene in them, since they do not correspond to the interests of the proletariat."
 UKR.Neutral_green: "£UKR_greenone Jedność Ołeksandra Omelchenko"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "Unity of Oleksandr Omelchenko £UKR_greenone is a political party in Ukraine created in 1999 as a protest party against the establishment. The party was led by the former mayor of Kyiv Oleksandr Omelchenko and held moderate pro-green and agrarian views."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Partia Narodowa"
 UKR.Neutral_Muslim_Brotherhood_desc: "Milliy Fırqa £UKR_neutral_muslim is a moderately pro-Russian Crimean Tatar non-government organization, de facto having it's roots from a former political party of same name. They advocate for crimean tatar rights and sometimes appeal to support from Turkish government."
 UKR.Nat_Autocracy: "£urk_armed_forces Siły Zbrojne Ukrainy"
 UKR.Nat_Autocracy_desc: "The Armed Forces of Ukraine £urk_armed_forces are the military forces of Ukraine. All military and security forces, including the Armed Forces, are under the command of the President of Ukraine and subject to oversight by a permanent Verkhovna Rada parliamentary commission."
 UKR.Nat_Fascism: "£ukr_kongress Kongres Ukraińskich Nacjonalistów"
 UKR.Nat_Fascism_desc: "The Congress of Ukrainian Nationalists £ukr_kongress is a far-right political party in Ukraine. By uniting under its wing such paramilitary organizations as UNA-UNSO and Trizub, the Congress strives to build a great Ukraine, intervening in all possible conflicts in the post-Soviet space to counter Russian influence."
 UKR.Nat_Populism: "£ukr_freedom VO 'Svoboda'"
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "All-Ukrainian Union «Freedom» £ukr_freedom is a Ukrainian nationalist political party that was founded in 1991 as the Social-National Party of Ukraine and acts as a populist proponent of extreme nationalism. It is positioned between the right-wing and the far-right."
 UKR.Monarchist: "£UKR_monarchism Dom Skoropadskich"
 UKR.Monarchist_desc: "The House of Skoropadsky £UKR_monarchism is a noble Ukrainian family of Cossack origin, who layed the foundation of the modern Ukraine back in 17th century, leading the Zaporozhian Host. After that, their family led the Ukrainian State in 1918."
