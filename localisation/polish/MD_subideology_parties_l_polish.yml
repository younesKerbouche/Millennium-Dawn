 BRA.conservatism_2000: "£BRA_conservatism (PFL) - Partia Frontu Liberalnego"
 BRA.conservatism_2000_desc: "(Liberalny konserwatyzm) - Partia Frontu Liberalnego (portugalski: Partido da Frente Liberal, PFL)\n\nLiberalny Front Party z rozłamu z obecnie nieistniejącej Demokratycznej Partii Społecznej (PDS). Demokratyczna Partia Społeczna jest powszechnie znana jako następca Sojuszu Odnowy Narodowej (ARENA), partii biurowej w okresie dyktatury wojskowej w latach 1960. do 1980. Połączenie przez pełnomocnika sprawia, że ​​Liberalny Front Party jest naturalnym następcą byłych partii wojskowych dyktatury wojskowej, przedstawiających się jako konserwatyści społeczni i prowadzących liberalną politykę gospodarczą. Jest wielkim zwolennikiem kapitalizmu laissez-faire i przestrzegania praw człowieka i demokracji."
 BRA.conservatism_2007: "£BRA_conservatism (DEM) - Demokraci"
 BRA.conservatism_2007_desc: "(Liberalny konserwatyzm) - Demokraci (po portugalsku: Democratas, DEM)\n\nDemokraci (DEM) to centroprawicowa partia polityczna w Brazylii. Została założona w 1985 roku pod nazwą Liberal Front Party (Partido da Frente Liberal, PFL) z dysydencji nieistniejącej Demokratycznej Partii Społecznej (PDS), następczyni Sojuszu Odnowy Narodowej (ARENA), oficjalnej partii w okresie dyktatury wojskowej w latach 1964-1985. Zmieniono ją na obecną nazwę w 2007 roku. Pierwotna nazwa odzwierciedlała poparcie partii dla polityki wolnego rynku, a nie identyfikację z międzynarodowymi partiami liberalnymi. Zamiast tego partia zrzeszyła się w międzynarodowych federacjach partii chrześcijańsko-demokratycznych (CDI) i konserwatywnych (IDU)."
 ISR.conservative_alt2: "£ISR_liberalism_alt1 Kadima"
 ISR.conservative_alt2_desc: "(Liberalizm syjonistyczny) - §4Kadima§! (hebr. Naprzód)\n\nKadima jest centrową i liberalną partią polityczną w Izraelu. Pierwotnie została utworzona, aby dać swobodę realizacji planu wycofania - usunięcia izraelskich osiedli z terytorium palestyńskiego i ustalenia granic Izraela z przyszłym państwem palestyńskim."
