 ALB.Western_Autocracy: "£ALB_western_autocracy PLL - Partia Ruchu Legalności"
 ALB.Western_Autocracy_icon: "£ALB_western_autocracy"
 ALB.Western_Autocracy_desc: "Prozachodnia Autokracja - założona w 1924 r. Partia Lëvizja e Legalitetit (w języku angielskim Partia Ruchu Legalności) to prawicowa partia monarchistyczna, której celem jest doprowadzenie do powrotu do władzy rodu Zogu. Są członkiem grupy Międzynarodowej Konferencji Monarchistycznej."
 ALB.conservatism: "£ALB_western_conservative PDSH - Demokratyczna Partia Albanii"
 ALB.conservatism_icon: "£ALB_western_conservative"
 ALB.conservatism_desc: "Prozachodni konserwatyzm – założona w 1990 r. Partia Demokratike e Shqipërisë (w języku angielskim Demokratyczna Partia Albanii) składa się głównie z dysydentów byłego komunistycznego reżimu Envera Hodży, o charakterze naturalnie antykomunistycznym, będących współpracownikami $USoE.conservatism_2017$, są proeuropejskie i prounijne."
 ALB.liberalism: "£ALB_western_liberal PBDNJ - Partia Bashkimi dla Drejtat i Njeriut"
 ALB.liberalism_icon: "£ALB_western_liberal"
 ALB.liberalism_desc: "Liberalizm - Założona w 1992 r. Partia Bashkimi për të Drejtat e Njeriut (w języku angielskim Partia Jedności na rzecz Praw Człowieka) to partia socjalliberalno-socjalistyczna skupiająca się na interesach mniejszości greckiej. Często współpracują z OMONOIA – Demokratyczną Unią Mniejszości Greckiej, aby wspierać interesy etnicznych Greków w Albanii. Chociaż nie są członkami ani współpracownikami żadnego politycznego bloku wyborczego w UE, są proeuropejscy i ogólnie proeuropejscy."
 ALB.socialism: "£ALB_western_social_democrat PS - Socjalistyczna Partia Albanii"
 ALB.socialism_icon: "£ALB_western_social_democrat"
 ALB.socialism_desc: "Prozachodnia socjaldemokracja - technicznie założona w 1991 r. Partia Socialiste e Shqipërisë (lub w języku angielskim Partia Socjalistyczna Albanii) jest socjaldemokratyczną reformacją i następcą £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Partia znacznie bardziej liberalna niż partia pochodzenia hodżaistowskiego, jest wspólnikiem $USoE.socialism$, co czyni ją ogólnie partią proeuropejską i prounijną."
 ALB.Communist-State: "£ALB_emerging_communism PKSh - Komunistyczna Partia Albanii"
 ALB.Communist-State_icon: "£ALB_emerging_communism"
 ALB.Communist-State_desc: "Hoxhaist Communism - Założona w 1991 roku Partia Komuniste e Shqipërisë (lub Komunistyczna Partia Albanii w języku angielskim) jest antyrewizjonistyczną następczynią ery hoxhaistów £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Aktywnie podtrzymuje swoją myśl marksistowsko-leninowską i hodżhaistyczną, która niegdyś ogarnęła naród. Partia została zakazana wcześniej w 1992 r., a w 1998 r. ponownie uzyskała zezwolenie na swobodne działanie."
 ALB.Neutral_conservatism: "£ALB_non_aligned_conservative PR - Partia Republikańska Albanii"
 ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative"
 ALB.Neutral_conservatism_desc: "Konserwatyzm niezaangażowany - założona w 1991 r. Partia Republikane e Shqipërisë (lub Partia Republikańska Albanii) to partia narodowo-konserwatywna, na którą duży wpływ miała Partia Republikańska Stanów Zjednoczonych, postrzegająca ją jako polityczny wzór do naśladowania. Będąc globalnym partnerem $USoE.Neutral_conservatism_2017$, partia dąży do integracji w ramach Unii Europejskiej."
 ALB.oligarchism: "£ALB_non_aligned_oligarchism Albańska mafia"
 ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism"
 ALB.oligarchism_desc: "Oligarchizm – mafia Shqiptare (lub albańska mafia w języku angielskim) po raz pierwszy wykazała oznaki działalności w 1990 r., angażując się w różne nielegalne i w inny sposób tajne działania na całym świecie, współpracując z organizacjami, od „Ndranghety we Włoszech po kartele w Ameryce Południowej i nawet tak odległych jak Izrael."
 ALB.Neutral_green: "£ALB_non_aligned_greens PAS - Partia Agrarna Albanii"
 ALB.Neutral_green_icon: "£ALB_non_aligned_greens"
 ALB.Neutral_green_desc: "Agrarianizm - Partia Agrare e Shqipërisë (lub Agrarian Party of Albania po angielsku) założona w 1991 r. jest przede wszystkim partią agraryjską, która pragnie zreformować państwo albańskie wokół wolnego systemu gospodarczego, ze szczególnym uwzględnieniem interesów rolników Albanii. Zazwyczaj skłaniają się ku lewicy, regularnie współpracując z $ALB.socialism$."
 ALB.neutral_Social: "£ALB_neutral_Social PSD - Socjaldemokratyczna Partia Albanii"
 ALB.neutral_Social_icon: "£ALB_neutral_Social"
 ALB.neutral_Social_desc: "Niezaangażowana Socjaldemokracja - założona w 1991 r. Partia Socialdemokrate e Shqipërisë (lub w języku angielskim Socjaldemokratyczna Partia Albanii) to partia socjaldemokratyczna, która powstała w burzliwych czasach po upadku reżimu hoxhaistów przez byłego Ministra Edukacji. Partia, choć proeuropejska, nie jest członkiem ani współpracownikiem żadnego z różnych proeuropejskich bloków politycznych."
 ALB.Nat_Populism: "£ALB_Nat_Populism PBK - Albańska Partia Frontu Narodowego"
 ALB.Nat_Populism_icon: "£ALB_Nat_Populism"
 ALB.Nat_Populism_desc: "Prawicowy populizm - założona w 1989 r. Partia Balli Kombëtar Shqiptar (lub w języku angielskim Albańska Partia Frontu Narodowego) jest skrajnie prawicową wielonarodową partią z siedzibą w Tiranie, Prisztinie i Tetowie. Dążą do polityki albańskiego irredentyzmu wobec etnicznych Albańczyków, a ich antykomunistyczne poglądy idą tak daleko, że zakazują byłym komunistom, a nawet tym, którzy należą do innej partii."
 ALB.Nat_Fascism: "£ALB_Nat_Fascism PUK - Partia Jedności Narodowej"
 ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism"
 ALB.Nat_Fascism_desc: "Ultranacjonalistyczna – założona w 1991 r. Partia e Unitetit Kombëtar (w języku angielskim Partia Jedności Narodowej) to ultranacjonalistyczna partia polityczna, która dąży do utworzenia panalbańskiej konfederacji z Kosowem i etnicznymi Albańczykami w Grecji i Macedonii oraz je wspiera."
 ALB.Nat_Autocracy: "£ALB_nationalist_military_junta FARSH - Siły Zbrojne Republiki Albanii"
 ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta"
 ALB.Nat_Autocracy_desc: "Junta wojskowa - od 1912 r. Forcat e Armatosura të Republikës së Shqipërisë (lub albańskie siły zbrojne w języku angielskim) mają za zadanie utrzymanie integralności terytorialnej Albanii. Mając pewne obawy w schyłkowych latach reżimu Hoxhaizmu co do prawdopodobieństwa wstrzymania dekomunizacji, wojsko chętnie ustąpiło."
 ALB.Monarchist: "£ALB_nationalist_monarchist Dom Zogu"
 ALB.Monarchist_icon: "£ALB_nationalist_monarchist"
 ALB.Monarchist_desc: "Monarchizm - Założony jako dom królewski w 1928 r., Dom Zogu to dynastyczna nazwa krótkotrwałego Królestwa Albanii w latach 1928-1939, którego tytuł przejął ówczesny król Włoch, Wiktor Emanuel III. Tytuł i roszczenia do tronu albańskiego przeszły w linii rodowej byłego króla Albanii, Zoga I."
 ALG.conservatism: "£generic_conservatism_small ANR"
 ALG.conservatism_desc: "Konserwatysta – Alliance Nationale Républicaine (Narodowy Sojusz Republikański) to partia zagorzało antyislamistyczna w Algierii. Potępiła porozumienia Sant'Egidio z 1995 r., które stanowiły ramy pokoju i plan zakończenia wojny domowej w Algierii, która trwała od 1991 do 2002 r. Powstała w tym samym roku 1995 i uzyskała 2% głosów w parlamencie Wybory legislacyjne w 1997 r., choć nie uzyskały mandatów. Odmówiła udziału w wyborach legislacyjnych w 2002 r., wierząc, że zostaną sfałszowane. W 2017 r. uzyskała 6 mandatów w parlamencie, zdobywając 1,87% głosów."
 ALG.liberalism: "£generic_liberalism_small RND"
 ALG.liberalism_desc: "Liberal - Rassemblement National Démocratique (Demokratyczne Zgromadzenie Narodowe) jest populistyczną partią liberalną. Jest to partia o centrowym lub centroprawicowym spektrum politycznym. Powstała w 1997 r. i była najsilniejszą partią w wyborach parlamentarnych w tym samym roku, ale uzyskała najgorszy wynik w kolejnych wyborach, wynoszący około 8,2%. Od 2007 r. jest drugą co do wielkości partią w parlamencie. W 1999 r. prezydent Abdelaziz Bouteflika kandydował z ramienia RND i wygrał z oszałamiającym wynikiem 85%. Chociaż wielu uważa, że ​​wybory te były niesprawiedliwe, niezależni widzowie uważali je za uczciwe i demokratyczne. Próbowali ponownie kandydować na prezydenta w 2019 r., ale zostali pokonani z wynikiem 7,3% głosów."
 ALG.socialism: "£generic_socialism_small UDR"
 ALG.socialism_desc: "Socjaldemokrata - Union pour la Démocratie et la République (Unia na rzecz Demokracji i Republiki) to socjaldemokratyczna partia berberyjska w Algierii, zajmująca centrolewicę w spektrum politycznym. W 2012 roku zmienił nazwę na Mouvement Populaire Algérien (Algierski Ruch Ludowy)."
 ALG.socialism_2012: "£generic_socialism_small MPA"
 ALG.socialism_2012_desc: "Socjaldemokrata - Mouvement Populaire Algérien (Algierski Ruch Ludowy) to socjaldemokratyczna partia berberyjska w Algierii, zajmująca centrolewicę w spektrum politycznym. Przed 2012 rokiem nosiła nazwę Union pour la Démocratie et la République (Unia na rzecz Demokracji i Republiki). W 2017 roku uzyskała 13 mandatów w Zgromadzeniu Narodowym Ludowym."
 ALG.Autocracy: "£ALG_Autocracy_small FLN"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "Lewicowy Autokrata - Front de libération Nationale (Front Wyzwolenia Narodowego) to algierska partia nacjonalistyczna. była jedyną legalną partią do 1989 r., kiedy to rządziła Algierią jako państwo jednopartyjne. Po wojnie domowej w Algierii odzyskała władzę w 2002 roku jako najpopularniejsza partia i od tego czasu nią pozostaje. Jej ideologia opiera się na panarabskim nacjonalistycznym sposobie myślenia, którego pierwotną podstawową wartością jest antykolonializm. Popiera socjalizm, ale w szczególności socjalizm arabski, sprzeciwiając się ideom marksistowskim."
 ALG.Conservative: "£generic_Conservative_small FNA"
 ALG.Conservative_desc: "Reakcjonistyczna - Front Narodowy Algérien (Algierski Front Narodowy) jest narodowo-konserwatywną partią w Algierii. Od 2002 roku była to jedna z najpopularniejszych partii prawicowych, ale straciła wszystkie mandaty pomimo zdobycia 9,5% mandatu w wyborach do parlamentu w 2017 roku. Kandydowała na prezydenta w 2009 i 2014 roku, ale w obu przypadkach została brutalnie pokonana."
 ALG.Caliphate: "£generic_Caliphate_small GSPC"
 ALG.Caliphate_desc: "Salaficki Dżihadyzm - Groupe Salafiste pour la Prédication et le Combat (Grupa Salaficka na rzecz Głoszenia i Walki) jest organizacją terrorystyczną salaficko-dżihadystyczną w Algierii. została założona w 1998 roku przez Hassana Hattaba, byłego dowódcę Islamskiej Grupy Zbrojnej, który protestował przeciwko masakrowaniu cywilów. W 2003 roku został obalony na rzecz Nabila Sahraoui, który zadeklarował wierność GSPC wobec Al-Kaidy. Według doniesień grupa liczyła od 100 do 4000 członków i przeprowadziła pięć ataków, w wyniku których zginęło 38 osób. W styczniu 2007 roku grupa zmieniła nazwę na Al-Kaida w Islamskim Maghrebie."
 ALG.Caliphate_2006: "£generic_Caliphate_small Al-Kaida w Islamskim Maghrebie (AQIM)"
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas"
 ALG.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 ALG.Neutral_Muslim_Brotherhood_desc: "Umiarkowany islamista - Mouvement de la société pour la paix (Ruch Społeczeństwa na rzecz Pokoju) jest prawicową lub skrajnie prawicową partią polityczną w Algierii. Została założona w 1990 roku przez Bractwo Muzułmańskie, z którym pozostaje sprzymierzona. Jest sunnicką partią islamistyczną i wyznaje islamską, konserwatywną demokrację. Największy sukces odniosła w wyborach parlamentarnych w 1997 roku, będąc drugą co do wielkości partią i zdobywając 69 z 380 miejsc. Startowała również raz w wyborach prezydenckich w 1995 roku, zdobywając 25,6% głosów. W 2012 roku weszła w koalicję wyborczą z MRN i MRI. Partia jest znana również jako „Hamas”, jako skrót od jej arabskiej nazwy „Harakat mujtama' as-silm'."
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah"
 ALG.Neutral_Autocracy_desc: "Prawicowy Islamista – Mouvement pour la réforme nationale (Ruch na rzecz Reform Narodowych) jest prawicową islamską partią demokratyczną w Algierii. Powstała jako odłam ruchu Ennahda w 2002 r., po tym jak zgodziła się współpracować z rządem Algierii. Początkowo odniosła sukces w wyborach w 2002 r., ale od tego czasu jej popularność spadła. W wyborach w 2012 r. weszła do „Green Alliance” między nią, MSP i MRI. Nazwa Islah jest skróconą formą jej arabskiej nazwy „Harakat Al-Islah Al-Wataniy”."
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small MRI/Nahda"
 ALG.Neutral_conservatism_desc: "Centrowy Islamista - Mouvement de la Renaissance Islamique (Ruch Odrodzenia Islamskiego) jest umiarkowaną islamistyczną algierską partią polityczną, która jest klasyfikowana jako centroprawicowa lub prawicowa. Największy sukces odniosła w wyborach w 1997 r., zdobywając 8,7% głosów, ale straciła ogromną liczbę głosów w 2002 r. na rzecz ruchu Islah, zdobywając zaledwie 0,6%. Utworzyła „Zielony Algierski Sojusz” między sobą, MSP i Islah. Ennahda (czasami po prostu „Nahda”) to skrócona forma jej arabskiej nazwy, „Ḥarakat An-Nahḑa Al-Islāmiyya”."
 ALG.neutral_Social: "£generic_neutral_Social_small FFS"
 ALG.neutral_Social_desc: "Demokratyczny Socjalista - Front des Forces socialistes (Front Sił Socjalistycznych) to berberyjska partia polityczna w Algierii. Jest socjaldemokratyczna i świecka, okupująca centrolewicę. Ogólnie odniosła umiarkowany sukces, ale zbojkotowała wybory do organów legislacyjnych w 2002 i 2007 r. oraz wybory prezydenckie w 2009 r., uznając, że zostały sfałszowane w celu faworyzowania partii rządzących."
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small  Partia Robotnicza"
 ALG.Neutral_Communism_desc: "Komunistyczna - Parti des Travailleurs (Partia Robotnicza) jest lewicową trockistowską partią algierską. Powstała w 1990 roku i opowiada się za ochroną i promocją związków zawodowych w Algierii, a także lepszą dystrybucją bogactwa. Jej sekretarz generalna Louisa Hanoune była pierwszą kobietą, która kandydowała na prezydenta w Algierii w 2004 r. Od 1997 r. zawsze pozostawała w pierwszej 8 partii w Zgromadzeniu Narodowym Ludowym, zdobywając najwięcej głosów w 2007 r. jako czwarta pod względem popularności partia z wynikiem 5,08%."
 ALG.Nat_Populism: "£generic_Nat_Populism_small FJD"
 ALG.Nat_Populism_desc: "Prawicowy Populista - Front pour la Justice et le développement (Front Sprawiedliwości i Rozwoju) to islamistyczna partia polityczna w Algierii. Jest prawicowa, nacjonalistyczna i wyznaje demokrację islamską. Inspiracją była turecka Partia Sprawiedliwości i Rozwoju. Odniosła sukces w sojuszu wyborczym z Ennahdą w 2017 r., uzyskując 3,7% głosów"
 ALG.Nat_Fascism: "£IRQ_Nat_Autocracy_small Arabska Socjalistyczna Partia Baas w Algierii"
 ALG.Nat_Fascism_desc: ""
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Algierskie Ludowe Siły Zbrojne"
 ALG.Nat_Autocracy_desc: "Junta wojskowa - Armée Nationale populaire (Ludowa Armia Narodowa) to armia Algierii. Od czasu uzyskania przez Algierię niepodległości w 1962 r. odgrywała ona dużą rolę w polityce. Praktycznie kontrolował rząd do 1988 roku, kiedy to powstał system wielopartyjny. Pozostaje jednak mieć wpływ na politykę Algierii, czego najnowszym przykładem jest abdykacja prezydenta Abdelaziza Boutefliki w 2019 r. po protestach, które doprowadziły do ​​​​utraty poparcia wojska."
 AQY.Caliphate: "£generic_Caliphate_small Al-Kaida na Półwyspie Arabskim"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_western_conservative (RP) Republican Party"
 ARM.conservatism_icon: "£ARM_western_conservative"
 ARM.conservatism_desc: "Conservative liberalism - Republic Party (Armenian - Hanrapetutyun)\n\n The Hanrapetutyun Party, is a pro-European political party in Armenia. The party was founded by ex-members from the Republican Party of Armenia and members of the Yerkrapah Volunteer Union, who were more prone to pro-western foreign diplomatical approach. The party has stated that it has both liberal and conservative views but tends to take a centrist approach on most issues."
 ARM.liberalism: "£ARM_western_liberalism (OEK) Rule of Law"
 ARM.liberalism_icon: "£ARM_western_liberalism"
 ARM.liberalism_desc: "Pro-EU Liberalism - Rule of Law Party (Armenian - Orinats Yerkir)\n\n Orinats Yerkir is an Armenian pro-european liberal party. Party Leader Artur Baghdasaryan stated that in order to begin accession negotiations with the EU, Armenia would have to strengthen its democracy and complete legal, social, economic and political reforms in order to meet European standards, just as the Baltic states have done."
 ARM.Neutral_Libertarian: "£ARM_Neutral_Libertarian (ANC) Armenian National Congress"
 ARM.Neutral_Libertarian_desc: "Neutral Liberalism - Armenian National Congress (Armenian - Hay Azgayin Kongres)\n\n The Armenian National Congress is an Armenian political party led by former president Levon Ter-Petrosyan. The ANC believes in maintaining good relations with Armenia's neighbors, including normalizing relations with both Turkey and Azerbaijan, developing closer relations with the Middle East, self-determination of the Republic of Artsakh, encouraging further European integration of Armenia and deepening cooperation with the European Union, while also maintaining strong relations with the United States, Russia and with CIS member states. The party supports the development of the economy of Armenia, and increasing trade with the Eurasian Union, European countries, the United States, India, and China. The party also supports developing the technology sector and improving infrastructure."
 ARM.socialism: "£ARM_western_socialism (PANM) Pan-Armenian National Movement"
 ARM.socialism_icon: "£ARM_western_socialism"
 ARM.socialism_desc: "Social-Democracy - Pan-Armenian National Movement (Armenian - Hayots Hamazgain Sharzhum)\n\n The party emerged from the resolution of the Nagorno-Karabakh Autonomous Council of 20 February 1988, to unite with Soviet Armenia. The party participated in a forum of liberal parties from the Caucasus region. The forum included the Republican Party of Georgia and the Musavat party. Issues of joint regional cooperation, as well as, issues of integration into European structures was discussed."
 ARM.Communist-State: "£ARM_Communist_State (ACP) Armenian Communist Party"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "Emerging Communism - Armenian Communist Party (Armenian - Hayastani Komunistakan Kusaktsutyun)\n\n The Armenian Communist Party is a communist party in Armenia. It considers itself the successor to the Armenian branch of the Communist Party of the Soviet Union. It is the main communist party in Armenia and claimed 18,000 (mostly elderly) members. The party's program included rejection of Western-style market reforms, socialism which embraces a mixed economy and ascension into union state with Russia."
 ARM.Conservative: "£ARM_Conservative Kocharyan's Administration"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "Kleptocratic Conservative - Robert Kocharyan's Administration\n\n Robert Sedraki Kocharyan is an Armenian politician. He served as the President of the Nagorno-Karabakh Republic from 1994 to 1997 and Prime Minister of Nagorno-Karabakh from 1992 to 1994. He served as the second President of Armenia from 1998 and as Prime Minister of Armenia from 1997 to 1998. After his predecessor Levon Ter-Petrosyan was ousted as President, Kocharyan was elected Armenia's second President on 30 March 1998, defeating his main rival, Karen Demirchyan (who was a former leader of Soviet Armenia), in an early presidential election marred by irregularities and violations by both sides as reported by international electoral observers. There were also complaints that Kocharyan was not eligible to run under the Armenian constitution, which required candidates to be an Armenian citizen and have resided in Armenia for ten years. Before he became prime minister, Kocharyan resided in and was considered a citizen of the Nagorno-Karabakh Republic."
 ARM.Nat_Autocracy: "£ARM_military_junta (VU) Defenders of the Land"
 ARM.Nat_Autocracy_icon: "£ARM_military_junta"
 ARM.Nat_Autocracy_desc: "Military Party - \"Defenders of the Land\" Volunteer Union (Armenian - \"Yerkrapah\")\n\n Yerkrapah Volunteer Union or Yerkrapah Union of Veterans, meaning Defenders of the Land, is an Armenian non-governmental group that consisted of 6,000 veterans of the First Nagorno-Karabakh War, formed by Vazgen Sargsyan. After 1994 the veterans' group Yerkrapah became the most powerful organization in the country. By 1998, the Yerkrapah parliamentary faction, led by Vazgen Sargsyan as the power behind the throne, was the largest faction in the National Assembly. After assassination of Vazgen Sargsyan during Parliament shootout, organization is now weakened."
 ARM.Nat_Fascism: "£ARM_anarchist_communism (ARF) Armenian Revolutionary Federation (§8Nationalist§! Wing)"
 ARM.Nat_Fascism_icon: "£ARM_anarchist_communism"
 ARM.Nat_Fascism_desc: "Social Nationalism - Armenian Revolutionary Federation - Nationalist Wing (Armenian - Hay Heghapokhakan Dashnaktsutyun)\n\n The Armenian Revolutionary Federation also known as Dashnaktsutyun is an Armenian nationalist and socialist political party. The party operates in Armenia, Lebanon, Iran and in countries where the Armenian diaspora is present. Compared to other diasporan Armenian parties which tend to primarily focus on educational or humanitarian projects, the ARF is the most politically oriented of the organizations and traditionally has been one of the staunchest supporters of Armenian nationalism."
 ARM.Nat_Populism: "£ARM_Conservative_alt (RPA) Republican Party of Armenia (§8Nationalist§! Wing)"
 ARM.Nat_Populism_desc: "Nationalist Conservative - Republican Party of Armenia - Nationalist Wing (Armenian - Hayastani Hanrapetakan Kusaktsutyun)\n\n The Republican Party of Armenia is s a national-conservative political party in Armenia led by the third president of Armenia, Serzh Sargsyan. The Republican Party's national-conservative ideology is based on tseghakron, an early 20th-century Armenian nationalist ideology. The nationalist branch of the party is currently experiencing difficulties after the death of Ashot Navasardyan, and the party's ranks are being filled with cronies from the state apparatus."
 ARM.Monarchist: "£ARM_Monarchist (MUA) Meliq Union of Armenia"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "Aristocratic Monarchy - Meliq Union of Armenia (Armenian - Meliqats Miutyun)\n\n After the fall of Kingdom of Armenia in 15th century, many dynasties claimed to be the true heirs of Armenian throne. But the two main pretenders are House of Savoy from Italy, and newly self-proclaimed heir of Bagratuni dynasty Roland von Bagratuni. Georgian Bagrationis, who are the true descendats of the Bagratuni dyansty, also stated their claims, but are never taken seriously in Armenia due to their affiliation with Georgia."
 ARM.oligarchism: "£ARM_oligarch (PA) Prosperous Armenia"
 ARM.oligarchism_desc: "Neutral Oligarchy - Prosperous Armenia (Armenian - Bargavach Hayastan)\n\n Prosperous Armenia Party is is a conservative political party in Armenia. It was founded by businessman Gagik Tsarukyan on 30 April 2004, when the constituent congress of the party took place. Ideologically, the party is positioned as centre-right on the political spectrum, it advocates economic liberalism, closer ties with Russia, and regarding the European Union it is eurosceptic, while on social issues they are traditionalist. The party also claims to support building stronger democratic and neighborly relations within the Caucasus region and with Moldova, Belarus, Ukraine and Central Asia. Despite being a pro-Russian and eurosceptic party, Prosperous Armenia does believe in maintaining strong relations and economic partnership with the European Union."
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy (CRU) Constitutional Rights Union"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "Neutral Autocracy - Constitutional Rights Union (Armenian - Sahmanadrakan Iravunk'neri miut'yun)\n\n The Constitutional Rights Union is an Armenian political party. The party opposes both communism and liberalism. The goal of the party is for Armenia to become a center for collaboration among Russia, Georgia, Iran and Arab countries."
 ARM.Western_Autocracy: "£ARM_Western_Autocracy (UNSD) Union for National Self-Determination"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "Pro-Western Nationalism - Union for National Self-Determination (Armenian - Azgayin Inknoroshum Miavorum)\n\n The Union for National Self-Determination is a staunch pro-western nationalist party formed in 1987 by Paruyr Hayrikyan, a Soviet dissident seeking independence for Armenia. The party believes that the Caucasus region, including Armenia, should move towards European integration as well as increasing integration with Western countries. Despite that, they see militarization and nationalism as the only salvation for Armenia, considering the geographical position in the face of enemies."
 ARM.anarchist_communism: "£ARM_anarchist_communism (ARF) Armenian Revolutionary Federation (§7Emerging§! Wing)"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "Left-Wing Nationalism - Armenian Revolutionary Federation - Emerging Wing (Armenian - Hay Heghapokhakan Dashnaktsutyun)\n\n The Armenian Revolutionary Federation also known as Dashnaktsutyun is an Armenian nationalist and socialist political party. The party operates in Armenia, Lebanon, Iran and in countries where the Armenian diaspora is present. Compared to other diasporan Armenian parties which tend to primarily focus on educational or humanitarian projects, the ARF is the most politically oriented of the organizations and traditionally has been one of the staunchest supporters of Armenian nationalism."
 ARM.Autocracy: "£ARM_Autocracy (NU) National Unity"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "Pro-Russian Autocracy - National Unity Party (Armenian - Azgayin Miabanutyun)\n\n National Unity is a conservative political party in Armenia. It was founded and led by Artashes Geghamyan. The party advocates for strengthening the Armenian economy, protecting minority rights, deepening European integration while maintaining close relations with other Commonwealth of Independent States members, especially with Russia. The party also believes in keeping Armenia within the Collective Security Treaty Organization and the Eurasian Union but also fostering deeper relations with the United States and NATO. However, the party is against any NATO peacekeepers being deployed in Armenia. The party leader, also fears the country of being ruled by George Soros and Western interests."
 ARM.Neutral_conservatism: "£ARM_neutral_conservative (PP) Patriotic Party"
 ARM.Neutral_conservatism_icon: "£ARM_neutral_conservative"
 ARM.Neutral_conservatism_desc: "Conservatism - The Patriot Party (Armenian - Hayrenasirakan Kusaktsutyun)\n\n The Patriot Party is an Armenian political party. The stated purpose of the party is to unite all vital national forces in building, with the efforts of every Armenian, an honest and fair state that will defend armenian language, culture, faith, freedom, honor and homeland."
 ARM.Neutral_green: "£ARM_Neutral_Green (GPA) Green Party of Armenia"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "Green Environmentalism - Green Party of Armenia (Armenian - Hayastani Kanachneri Kusaktsutyun)\n\n The Green Party of Armenia also known as the Social-Ecological Party is a Green political party in Armenia. The party is Armenia's main green political force and actively campaigns for greater environmental protection throughout the country. However, party leader Dovaltyan, confirmed that environmentalism is not the only issue important to the party. The party encourages economic development, reducing levels of outward emigration, and supports greater unity between Armenia and the Armenian Diaspora. Dovaltyan also called for an end to foreign interference in Armenia and to increase Armenian support to the Republic of Artsakh."
 ARM.neutral_Social: "£ARM_neutral_Social (DPA) Democratic Party of Armenia"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "Social-Democracy - Democratic Party of Armenia (Armenian - Hayastani Demokratakan Kusaktsutyun)\n\n The Democratic Party of Armenia is a democratic socialist political party in Armenia. It was established in 1991 by Aram Gaspar Sargsyan, the last secretary of the Soviet-era Communist Party of Armenia when the party ruled the Armenian Soviet Socialist Republic from 1920 until 1990. Following the dissolution of the Soviet Union and the Armenian SSR, the ruling Communist Party of Armenia had fallen into great disfavor. Its running secretary, Aram Gaspar Sargsyan, dissolved the party and established the Democratic Party of Armenia, appointing himself as the first secretary of the new party."
 ARM.Neutral_Communism: "£ARM_Neutral_Communism (PPA) People's Party of Armenia"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "Neutral Communism - People's Party of Armenia (Armenian - Hayastani Zhoghovrdakan Kusaktsutyun)\n\n The People's Party of Armenia is a socialist political party in Armenia, established by one of the former Armenian SSR leaders, Karen Demirchyan. After Karen Demirchyan's death in 1999, following the shooting of the parliament, his son Stepan Demirchyan became the head of the party. The party advocates the restoration of the socialist economy in Armenia, the restoration of old production capacities and the correction of the economic mistakes of the nineties. The party is in an uncertain foreign policy position, seeking cooperation with both the West and the East."
 AUS.Western_Autocracy: "£generic_Western_Autocracy_small SGA - Sojusz Czarno-Żółty"
 AUS.Western_Autocracy_desc: "Monarchizm - Założona w 2004 r. Schwarz-Gelbe Allianz (lub w języku angielskim Sojusz Czarno-Żółty) jest partią monarchistyczną, która dąży do przywrócenia do władzy dziedzicznej monarchii (najlepiej Habsburgów) i naturalnie opowiada się za unią Austrii, Węgier, Chorwacja, Czechy, Słowenia i Słowacja pod wspólnym cesarzem, zupełnie jak za czasów korony austro-węgierskiej."
 AUS.conservatism: "£AUS_western_conservative ÖVP - Austriacka Partia Ludowa"
 AUS.conservatism_icon: "£AUS_western_conservative"
 AUS.conservatism_desc: "Prozachodni konserwatyzm – założona w 1945 roku po drugiej wojnie światowej, Österreichische Volkspartei (w języku angielskim Austriacka Partia Ludowa) jest dominującą partią konserwatywną w Austrii od czasu jej wyzwolenia spod rządów nazistów. Koncentrując się zarówno na liberalnym konserwatyzmie, jak i chrześcijańskiej demokracji, partia doskonale nadaje się jako członek zarówno $USoE.neutral_Social_2017$, jak i Międzynarodowej Unii Demokratów."
 AUS.liberalism: "£AUS_western_liberal LIF - Forum Liberales"
 AUS.liberalism_icon: "£AUS_western_liberal"
 AUS.liberalism_desc: "Liberalizm - Założone w 1993 roku Forum Liberales (lub Forum Liberalne w języku angielskim) to klasyczna partia liberalna, która powstała w wyniku nieporozumienia z $AUS.Nat_Populism$ w sprawie prawicowych, populistycznych nastrojów wspomnianej partii. Oprócz ochrony środowiska LIF wspiera wysiłki prywatyzacyjne, legalizację miękkich narkotyków, równość mniejszości, liberalizację godzin zakupów i podniesienie wieku uprawniającego do głosowania."
 AUS.socialism: "£AUS_western_social_democrat SPÖ - Socjaldemokratyczna Partia Austrii"
 AUS.socialism_icon: "£AUS_western_social_democrat"
 AUS.socialism_desc: "Prozachodnia Socjaldemokracja - założona w 1889 roku Sozialdemokratische Partei Österreichs (lub Socjaldemokratyczna Partia Austrii) jest najstarszą istniejącą partią polityczną w Austrii. W swojej długiej historii zachowała swoje wartości socjaldemokratyczne, będąc członkiem zarówno Sojuszu Postępowego, jak i Międzynarodówki Socjalistycznej, cieszą się one obecnością na całym świecie, podczas gdy w UE i Europie są częścią $USoE.socialism$, co czyni je bardzo pro- Partia europejska i proeuropejska."
 AUS.Communist-State: "£generic_Communist_State_small VRAÖ - Vereinigung Revolutionärer Arbeiter Österreichs (Marksist-Leninist)"
 AUS.Communist-State_desc: "Marksizm-Leninizm - Założona w 1968 roku w wyniku rozłamu z £generic_Communist_State_small Marxistisch-Leninistische Partei Österreichs, Vereinigung Revolutionärer Arbeiter Österreichs (lub Związek Rewolucyjnych Robotników Austrii w języku angielskim) była niezłomnymi zwolennikami marksizmu-leninizmu w Austrii. Partia jest antyrewizjonistyczna i od momentu jej powstania z przerwami publikuje miesięczniki."
 AUS.anarchist_communism: "£AUS_emerging_communism KPÖ - Komunistyczna Partia Austrii"
 AUS.anarchist_communism_icon: "£AUS_emerging_communism"
 AUS.anarchist_communism_desc: "Socjalizm – założona w 1918 r. Kommunistische Partei Österreichs (lub Komunistyczna Partia Austrii) zachowała swoje znaczenie w Austrii, choć ma bardzo niewielką faktyczną reprezentację w kraju. Pomimo swojej nazwy i historii KPÖ uległa znacznemu złagodzeniu i przez wielu uważana jest za socjalistyczną. Na arenie międzynarodowej ma reprezentację w IMCWP, a w Europie jest członkiem $USoE.Neutral_Communism_2017$."
 AUS.Neutral_conservatism: "£AUS_non_aligned_conservative BZÖ - Sojusz dla Przyszłości Austrii"
 AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative"
 AUS.Neutral_conservatism_desc: "Narodowy konserwatyzm - Założony w 2005 r. Bündnis Zukunft Österreich (lub Alliance for the Future of Austria po angielsku) jest odłamem $AUS.Nat_Populism$, do którego doszło z powodu frakcji w FPÖ, które uznały proces „liberalizacji” za porażkę. Starają się oni przejąć władzę nad $AUS.conservatism$, wspierając klasę średnią, wolny rynek i redukcję wydatków biurokratycznych i długu publicznego jako całości. Partia ma łagodniejsze stanowisko w sprawie imigracji niż FPÖ, wspierając system „zielonej karty”."
 AUS.oligarchism: "£generic_oligarchism_small DU - Niezależni - Lista Lugner"
 AUS.oligarchism_desc: "Oligarchizm – założona w 1998 r. Die Unabhängigen – Liste Lugner (lub The Independents – Lugner’s List), utworzona specjalnie w celu zaspokojenia politycznych pragnień wiedeńskiego mistrza budowlanego Richarda Lugnera, dąży do rozwiązania Rady Federalnej, wprowadzenia bezpośrednich dotacji do wynagrodzeń i chce uchwalenia politykę poboru do wojska osób długotrwale bezrobotnych."
 AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small PIRAT - Partia Piratów Austrii"
 AUS.Neutral_Libertarian_desc: "Polityka Piratów — założona w 2006 roku Piratenpartei Österreichs (lub Austriacka Partia Piratów) to partia opowiadająca się za polityką piracką; ogólne reformy praw autorskich i innych form prawodawstwa, których celem było uczynienie współczesnego świata bardziej wolnym i otwartym. Oprócz swoich internacjonalistycznych punktów widzenia, w Europie są związani z $USoE.Neutral_Libertarian_2017$."
 AUS.Neutral_green: "£AUS_non_aligned_greens GRÜNE - Die Grünen - Alternatywa Die Grüne"
 AUS.Neutral_green_icon: "£AUS_non_aligned_greens"
 AUS.Neutral_green_desc: "Green Politics – założona w 1986 r. jako Grüne Alternative, znana od 1993 r. jako Die Grünen – Die Grüne Alternative (lub w języku angielskim The Greens – The Green Alternative), aktywnie wypowiadała się w austriackiej sferze politycznej w kwestiach takich jak ochrona środowiska i prawa mniejszości oraz społeczno-ekologiczna reforma podatkowa. Partia mieści się zarówno w $USoE.Neutral_green_2017$, jak i w $USoE.Neutral_green$ i jest taka, skrajnie proeuropejska i prounijna."
 AUS.neutral_Social: "£generic_neutral_Social_small EL - Lista Enotna"
 AUS.neutral_Social_desc: "Niezaangażowana Socjaldemokracja – założona w 1973 r. Enotna Lista (lub Lista Jedności w języku angielskim) jest partią socjaldemokratyczną z siedzibą w Klagenfurcie, starającą się forsować politykę, która zarówno przynosi korzyści, jak i służy mniejszości słoweńskiej w regionach Karyntii. Są członkami $USoE.neutral_Social_2017$."
 AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical SLP - Socjalistyczne partie linków"
 AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical"
 AUS.Neutral_Communism_desc: "Trockizm - Założona w 2000 roku Sozialistisches LinksPartei (lub Socjalistyczna Partia Lewicy po angielsku) wywodzi się z Sozialistische Offensive Vorwärts w latach 80., podczas protestów przeciwko udziałowi $AUS.Nat_Populism$ w rządzie w 2000 roku, partia stała się znana jako to, czym jest dzisiaj. Są członkiem grupy International Socialist Alternative i są z natury eurosceptyczni, postrzegając ją jako organizację neoliberalną, która nie służy robotnikom i jako taka poszukuje alternatywnej „Robotniczej UE”."
 AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist FPÖ - Wolne partie Österreichs"
 AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist"
 AUS.Nat_Populism_desc: "Prawicowy populizm - Założona w 1956 roku Freiheitliche Partei Österreichs (lub Austriacka Partia Wolności w języku angielskim) to partia prawicowa wywodząca się z pierwotnych partii pangermańskich i narodowo-liberalnych. Ich pierwszym przywódcą był Anton Reinthaller, były nazistowski minister i oficer SS. Jednak od lat 80. bardziej liberalne kierownictwo partia złagodziło swoje stanowisko w niektórych kwestiach."
 AUS.Nat_Autocracy: "£AUS_nationalist_military_junta Bundesher"
 AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta"
 AUS.Nat_Autocracy_desc: "Junta wojskowa – istniejąca po raz pierwszy w 1920 r., obecna forma Bundesheer (lub armii federalnej w języku angielskim) istnieje od 1955 r., po zjednoczeniu Austrii, które miało miejsce w tym samym roku. Do jego obecnych obowiązków w ramach Österreichische Bundesverfassung (konstytucji Austrii) należy ochrona wolności demokratycznych, utrzymanie porządku i udzielanie pomocy w przypadku wystąpienia klęski żywiołowej."
 AUS.Monarchist: "£AUS_nationalist_monarchist Dom Habsburgów-Lotaryngii"
 AUS.Monarchist_icon: "£AUS_nationalist_monarchist"
 AUS.Monarchist_desc: "Monarchia - Założona jako ród królewski w 1736 roku, dynastia Habsburgów-Lotaryńczyków władała wieloma królestwami, od Świętego Cesarstwa Rzymskiego po Belgię, a co ważniejsze, dynastia Habsburgów-Lotaryńczyków rządziła kiedyś Austro-Węgrami, aż do ich ostatecznego rozwiązania pod koniec I wojny światowej."
