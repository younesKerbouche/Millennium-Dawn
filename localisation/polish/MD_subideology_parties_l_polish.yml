 ICE.conservatism: "£ICE_western_conservative Partia Niepodległości"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Konserwatyści – Sjálfstæðisflokkurinn (Partia Niepodległości) była największą partią przez większość współczesnej historii Islandii. Jest partią polityczną „szerokiego namiotu”, obejmującą większość myśli centroprawicowej w Islandii. Są liberalni ekonomicznie i zachowują silną bazę lojalnych wyborców wśród bogatych i rybaków. Są zwolennikami NATO, ale są przeciwni przystąpieniu do UE."
 ICE.liberalism: "£ICE_western_liberal Partia Liberalna"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Liberał - Frjálslyndi Flokkurinn (Partia Liberalna) została utworzona w 1998 r. przez odłam Partii Niepodległości, sprzeciwiający się centralizacji kwot połowowych. Partia popiera wolny rynek i jest przeciwna dotacjom i monopolom."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Jasna przyszłość"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal - Björt Framtíð (Jasna Przyszłość) powstała jako krajowy odpowiednik politycznej sensacji Reykjaviku „Najlepszej Partii”, parodii partii, która wygrała wybory na burmistrza miasta, obiecując „zbudowanie Disneylandu w Reykjaviku” i „wprowadzenie niedźwiedzia polarnego do zoo”. Na szczeblu krajowym mają liberalne poglądy i chcą dołączyć do UE i przyjąć euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Partia Reform"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberał - Viðreisn (Partia Reform) to grupa polityków, która oddzieliła się od Partii Niepodległości z powodu niezadowolenia z eurosceptycyzmu tej partii i braku działań w zakresie liberalizacji handlu międzynarodowego."
 ICE.socialism: "£ICE_western_social_democrat Sojusz Socjaldemokratyczny Islandii"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Socjaldemokrata – Samfylkingin Jafnaðarmannaflokkur Íslands (Socjaldemokratyczny Sojusz Islandii) powstał w wyniku połączenia czterech partii lewicowych w celu rzucenia wyzwania dominacji konserwatywnej Partii Niepodległości w islandzkiej polityce. Jako partia centrolewicowa ich głównym celem jest wspieranie państwa opiekuńczego."
 ICE.Communist-State: "£ICE_emerging_communism Front Ludowy Islandii"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Komunista – Alþýðufylkingin (Front Ludowy Islandii) dąży do „uwolnienia ludzi spod jarzma kapitalizmu rynkowego” i jest bezwarunkowo przeciwny NATO i UE, uważając je za organizacje imperialistyczne."
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Partia Postępowa"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Rolnicy - Framsóknarflokkurinn (Partia Postępu) to centroprawicowa partia agrarna. Tradycyjnie byli drugą co do wielkości partią w Islandii i spędzali większość czasu w koalicjach rządowych zarówno po lewej, jak i prawej stronie spektrum politycznego. Są eurosceptyczni, opowiadają się za zwiększonym protekcjonizmem i wierzą w wysokie dotacje dla sektora rolnego."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Piraci"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertarianin - Píratar (Piraci) to prawdopodobnie odnosząca największe sukcesy Partia Piratów na świecie, regularnie zdobywająca wiele miejsc w parlamencie. Wierzą w przejrzystą demokrację bezpośrednią, prywatność, wolności obywatelskie i reformę praw autorskich. Wykorzystali swoje wpływy, aby uczynić Islandię najbardziej wolnym społeczeństwem na świecie."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Ruch lewicowo-zielony"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socjalistyczna Demokrata - 'Vinstrihreyfingin - Grænt Framboð' (Ruch Lewicy i Zieleni) powstał, ponieważ wielu członków partii lewicowych było niezadowolonych z kierunku Sojuszu Socjaldemokratycznego w stronę centryzmu. Oprócz tradycyjnej polityki socjaldemokratycznej partia promuje feminizm i ekologię. Sprzeciwiają się NATO i UE."
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Islandzki Front Narodowy"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Faszysta – Íslenska þjóðfylkingin (Islandzki Front Narodowy) ma na celu obronę islandzkiej kultury i powstrzymanie wszelkiej imigracji. Są szczególnie przeciwni islamowi."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Prawicowo-Zieloni Partia Ludowa"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Prawicowy populista - Hægri Grænir Flokkur Fólksins (Prawicowo-Zieloni Ludowi) czerpią inspirację przede wszystkim z amerykańskiego libertarianizmu i pragną, aby Islandia stała się całkowicie niezależna od wszystkich organizacji międzynarodowych. Chcą silnej zderegulowanej gospodarki, ale popierają także ochronę przyrody. Nazewnictwo Prawicowych Zielonych to gra słów skierowana do ich politycznych wrogów, Lewicowych Zielonych."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Partia Ludowa"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Prawicowy populista – Flokkur Fólksins (Partia Ludowa) to partia populistyczna sprzeciwiająca się imigracji i współpracy z Unią Europejską, a w inny sposób dążąca do zwalczania biedy i korupcji."
 IRQ.liberalism: "£IRQ_liberalism_small (INA) Irackie Porozumienie Narodowe"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "(Liberalizm) - Irackie Porozumienie Narodowe (po arabsku: Al-Wifaq Al-Watani Al-'Iraqi)\n\nIrackie Porozumienie Narodowe zostało założone w Londynie w 1991 r. jako główna opozycja przeciwko Saddamowi Husseinowi spoza Teheranu. Jego główne źródło finansowania historycznie pochodziło z Arabii Saudyjskiej, Wielkiej Brytanii i Stanów Zjednoczonych. W 1996 r. podjęto próbę nieudanego zamachu stanu przeciwko Saddamowi z pomocą CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Iracki Ruch Narodowy"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberalny – Iracki Ruch Narodowy był koalicją założoną na podstawach sekularyzmu i niesekciarstwa, z domieszką irackiego nacjonalizmu. W jej skład wchodzą niektóre z największych partii świeckich w Iraku, w tym Al Wataniya."
 IRQ.socialism: "£IRQ_national_congress_small  (INC) Iracki Kongres Narodowy"
 IRQ.socialism_icon: "£IRQ_national_congressa_small"
 IRQ.socialism_desc: "(Socjaldemokracja) - Iracki Kongres Narodowy (po arabsku: Al-Moutammar Al-Watani)\n\nIracki Kongres Narodowy został utworzony po wojnie w Zatoce Perskiej jako organizacja parasolowa w celu przeciwstawienia się porządkowi Baas w Iraku. Grupa była finansowana przez Stany Zjednoczone i składała się z szyitów, byłych oficerów wojskowych, liberałów, socjalistów i wielu innych grup politycznych i etnicznych."
 IRQ.conservatism: "£IRQ_conservatism_small"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "konserwatyści - Przez całe dyktatorskie rządy Saddama Husajna partia Dawa była poddawana brutalnej kampanii prześladowań i eksterminacji, zmuszając większość jej przywódców, którzy przeżyli, do ucieczki do sąsiednich narodów i Europy, gdzie nadal przewodzili działaczom, którzy pozostali w kraju, walcząc z reżim ze zorganizowanym powstaniem. Jednak z biegiem czasu pojawiły się nieporozumienia i konfrontacje między niektórymi członkami partii, którzy pozostali w kraju, a przywódcami na wygnaniu, co spowodowało rozłam partii i utworzenie przez część podziemnej organizacji w Iraku Islamskiej Partii Dawa-Irackiej Organizacji kierowanej przez Hashima Al -Mosawy, szef partii, znany i podziwiany wśród irackich szyitów."
 IRQ.Conservative: "£IRQ_Conservative_small (IDP) Islamska Partia Dawa"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "(Islamizm) - Islamic Dawa Party (po arabsku: Hizb ad-Da'wa al-Islāmiyya)\n\nIslamist Dawa Party to szyicka partia religijna, która czerpała inspirację od zmarłego irackiego duchownego al-Sadra. Jednak stopniowo uległa wpływom Iranu i zaangażowała się w kilka spisków zamachowych przeciwko Saddamowi Husseinowi. Jej głównym punktem kontrastu z ISCI jest to, że uważa, że ​​władza polityczna powinna znajdować się w rękach szerszej Ummy, a nie tylko wśród uczonych islamskich."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small (BB) Brygady Badr"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "(Szyicki militaryzm) - Brygady Badr (po arabsku: Munazzama Badr)\n\nOrganizacja Badr powstała jako zbrojne skrzydło ISCI, ale od tego czasu przekształciła się w niezależną organizację polityczną inspirowaną przez Hezbollah. Jej polityka i operacje wojskowe są w dużej mierze kontrolowane przez irańską Gwardię Rewolucyjną."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small (ISCI) Najwyższa Rada Islamska Iraku"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "(Rewolucjoniści szyiccy) - Islamska Najwyższa Rada Iraku (po arabsku: Al-Majlis Al-A'ala Al-Islami Al-'Iraqi)\n\nIslamska Najwyższa Rada Iraku została założona w Iranie w 1982 r. jako „Najwyższa Rada Rewolucji Islamskiej w Iraku”. Choć jest gotowa współpracować z innymi partiami w rządzie, jej długoterminowym celem jest ustanowienie Republiki Islamskiej kontrolowanej przez uczonych islamskich, podobnej do Iranu."
 IRQ.Caliphate: "£generic_Caliphate_small (ISI) Państwo Islamskie w Iraku"
 IRQ.Caliphate_desc: "(Salaficki Dżihad) - Państwo Islamskie w Iraku (po arabsku: Jama'at al-Tawhid wal-Jihad)\n\nPaństwo Islamskie w Iraku, często określane jako „Al-Kaida w Iraku”, zostało utworzone w 1999 roku pod sztandarem „Dżama'at al-Tawhid wal-Jihad” przez jordańskiego terrorystę Abu Musaba al-Zarkawiego. Powszechnie uważane za najbardziej brutalne odgałęzienie Al-Kaidy, prowadzi strategię tworzenia chaosu poprzez zabijanie muzułmanów szyickich i mniejszości etniczno-religijnych."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Sojusz Zwycięstwa"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Konserwatysta – Sojusz Zwycięstwa. Przegrywając walkę o przywództwo w Islamskiej Partii Dawa, były premier Haider al-Abadi założył Sojusz Zwycięstwa jako swój osobisty wehikuł polityczny. Jest to w miarę umiarkowana i pragmatyczna szyicka partia islamistyczna, aczkolwiek posiadająca dziedzictwo sekciarskie z czasów, gdy al-Abadi był premierem."
 IRQ.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (§HCPA§!) Koalicyjna Władza Tymczasowa"
 IRQ.Neutral_Autocracy_desc: "Tymczasowa Władza Koalicyjna została utworzona w celu przejścia Iraku do lepszej formy rządów, ustanowionej głosem narodu irackiego."
 IRQ.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small (ICP) Iracka Partia Komunistyczna"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "(Klasyczny marksizm) - Iracka Partia Komunistyczna (po arabsku: Al-hizb aš-šiyū'ī al-'irāqī)\n\nIracka Partia Komunistyczna od dawna dominuje w lewicowej polityce Iraku. Jej niespokojny sojusz z Partią Baas, pośredniczony przez Związek Radziecki, rozpadł się w 1979 r., a od tego czasu opowiada się za walką zbrojną. Jest świecka i socjalistyczna."
 IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party (ISP) Iracka Partia Islamska"
 IRQ.Neutral_Muslim_Brotherhood_desc: "(Umiarkowany islam) - Iracka Partia Islamska (po arabsku: Hizb al-Islami al-Iraqi)\n\nIracka Partia Islamska jest oficjalną gałęzią Bractwa Muzułmańskiego w Iraku i działa jako jeden z głównych organów sunnickiej mniejszości w Iraku."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Umiarkowany Islamista – Muttahidoon (Koalicja Zjednoczeni na rzecz Reform) to główny sunnicki sojusz polityczny w Iraku, zdominowany przez ideologię panislamistycznego Bractwa Muzułmańskiego. Opowiada się za wzmocnieniem autonomii sunnickich regionów Iraku."
 IRQ.Nat_Populism: "£IRQ_sardist (SIP) Partia Integralności Sadrystów"
 IRQ.Nat_Populism_icon: "£IRQ_sardist"
 IRQ.Nat_Populism_desc: "(Nacjonalizm iracki) - Sadrist Integrity Party (po arabsku: Al-Tayyār al-Sadrī)\n\nRuch Sadrist jest szyickim ruchem politycznym o wartościach populistycznych i nacjonalistycznych. Podczas gdy jego milicje sadrystyczne są wspierane przez Iran, dąży do wolności od dominacji jakiejkolwiek obcej potęgi."
 IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small (SBP) Arabska Socjalistyczna Partia Baas"
 IRQ.Nat_Fascism_desc: "(Baasizm) - Arabska Socjalistyczna Partia Baas (po arabsku: Hizb al-Ba'th al-'Arabī)\n\nArabska Socjalistyczna Partia Baas w Iraku doszła do władzy w wyniku wojskowego zamachu stanu w 1968 roku. Początkowo ta sama partia co panarabska syryjska Partia Baas, iracka gałąź przyjęła iracki nacjonalizm jako swoją główną ideologię, a podział przekształcił się w krwawą waśń, w której Syria poparła Iran przeciwko Irakowi. Pod przywództwem Saddama Husajna promowała odrodzenie militarystycznej „Wielkiej Mezopotamii” opartej na despotyzmie i rosnącej islamizacji wcześniej świeckiego państwa."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Konserwatyści"
 IRQ.Neutral_conservatism_desc: ""
 IRQ.Nat_Autocracy: "£IRQ_armed_forces (AFQ) Siły zbrojne Iraku"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "(Junta wojskowa) - Siły zbrojne Iraku (po arabsku: Riasat Arkan Aljaysh Aleiraqiu)\n\nSiły zbrojne Iraku powstały na początku lat 30. XX wieku i brały udział w różnych działaniach politycznych, od zamachów stanu, w tym w obaleniu dynastii Haszymidów."
 IRQ.Autocracy: "£IRQ_mahdi_army (MA) Armia Mahdiego"
 IRQ.Autocracy_icon: "£IRQ_mahdi_army"
 IRQ.Autocracy_desc: "(Szyicki militaryzm) - Armia Mahdiego (po arabsku: Jaysh Al-Mahdi)\n\nArmia Mahdiego zyskała na znaczeniu, gdy przyszło do konfrontacji z obcymi lub wrogimi elementami w Iraku, a grupą dowodził Muktada Al-Sadr. Grupa współpracuje z innymi szyickimi milicjami, takimi jak Brygady Badr."
 IRQ.Monarchist: "£IRQ_monarch (HoH) Dom Haszem"
 IRQ.Monarchist_desc: "(Absolutna Monarchia) - Dynastia Haszymidów (po arabsku: Al-Hāshimiyyūn)\n\nDynastia Haszymidów w Iraku rządziła od 1921 do 1958 roku, po tym jak została obalona przez wojsko. Obecnie tytuł głowy rodu dzierży Ra'ad bin Zeid."
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small  Cywilizowany Sojusz"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Konserwatywny – Sojusz Cywilizowany jest jedną z dwóch największych świeckich koalicji w Iraku. Jego głównymi ideologiami są sekularyzm i niesekciarstwo, a także kładzie nacisk na odbudowę Iraku."
 KOR.Western_Autocracy: "£kor_western_autocracy (DRP) Demokratyczno-Republikańska Partia"
 KOR.Western_Autocracy_desc: "(Prawicowa autokracja) - Demokratyczna Partia Republikańska (koreański: Minjugonghwadang)\n\nDemokratyczna Partia Republikańska była politycznym narzędziem dyktatury Park Chung-hee, okresu w historii Korei Południowej, który łączył brutalny autorytaryzm z niezwykłymi zyskami ekonomicznymi. Dziedzictwo rządów partii do dziś pozostaje podzielone."
 KOR.conservatism: "£kor_western_conservative (GNP) Wielka Partia Narodowa"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "(Patriotyczny konserwatyzm) - Wielka Partia Narodowa (koreański: Hannaradang)\n\nWielka Partia Narodowa lub Partia Hannara jest wiodącą konserwatywną partią Korei. Partia wywodzi się z autorytarnej Demokratycznej Partii Republikańskiej Park Chung-hee, ale zmieniła nazwę po demokratycznej transformacji kraju. Pomimo tego partia zachowuje wiele wartości, które miała za dyktatury, takich jak poparcie dla ważnej roli czeboli w gospodarce kraju, podejrzliwość wobec lewicowej polityki i wrogość wobec Korei Północnej, która jest ściśle związana z silnym poparciem dla Stanów Zjednoczonych."
 KOR.conservatism_2012: "£kor_western_conservative (SP) Impreza Saenuri"
 KOR.conservatism_2012_desc: "(Patriotyczny konserwatyzm) - Partia Saenuri (koreański: Saenuridang)\n\nWielka Partia Narodowa lub Partia Saenuri jest wiodącą konserwatywną partią Korei. Partia wywodzi się z autorytarnej Demokratycznej Partii Republikańskiej Park Chung-hee, ale zmieniła nazwę po demokratycznej transformacji kraju. Pomimo tego partia zachowuje wiele wartości, które miała za dyktatury, takich jak poparcie dla ważnej roli czeboli w gospodarce kraju, podejrzliwość wobec lewicowej polityki i wrogość wobec Korei Północnej, która jest ściśle związana z silnym poparciem dla Stanów Zjednoczonych."
 KOR.conservatism_2017: "£kor_western_conservative (LKP) Partia Wolności Korei"
 KOR.conservatism_2017_desc: "(Patriotyczny konserwatyzm) - Liberty Korea Party (koreański: Jayuhangukdang)\n\nLiberty Korea Party jest wiodącą konserwatywną partią Korei. Partia wywodzi się z autorytarnej Demokratycznej Partii Republikańskiej Park Chung-hee, ale zmieniła nazwę po demokratycznej transformacji kraju. Pomimo tego partia zachowuje wiele wartości, które miała za dyktatury, takich jak poparcie dla ważnej roli czeboli w gospodarce kraju, podejrzliwość wobec lewicowej polityki i wrogość wobec Korei Północnej, która jest ściśle związana z silnym poparciem dla Stanów Zjednoczonych."
 KOR.liberalism: "£kor_western_liberal (PP) Partia Ludowa"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "(Centrism) - The People's Party (koreański: Gungminuidang)\n\nThe People's Party to młoda partia polityczna ściśle związana ze swoim założycielem Ahn Cheol-soo, przedsiębiorcą zaangażowanym w przełamanie dwupartyjnej dominacji głównych partii prawicowych i lewicowych. Partia całkowicie centrowa, łączy elementy zarówno prawicowej, jak i lewicowej polityki koreańskiej, podzielając poglądy konserwatystów na politykę zagraniczną, ale przyjmując lewicowe podejście do gospodarki."
 KOR.socialism: "£kor_western_social_democrat (MDP) Partia Demokratyczna Milenijna"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "(Koreański liberalizm) - Partia Demokratyczna Milenijna (koreański: Saecheonnyeonminjudang)\n\nPodczas gdy konserwatyści Korei wywodzą swoje korzenie z autorytarnego reżimu kraju, lewicowa liberalna Partia Demokratyczna Milenijna lub po prostu Partia Demokratyczna, znana lokalnie jako Minjoo, składa się z postaci, które prowadziły kampanię przeciwko dyktaturze, aby ustanowić demokrację w Korei Południowej. Partia jest następnie antyestablishmentowa i aktywistyczna, zobowiązując się do lewicowego podejścia do gospodarki, które sprzyja związkom zawodowym i ogranicza wpływy potężnych czeboli. Zdeterminowana, aby dążyć do zjednoczenia, partia opowiada się za negocjacjami i zaangażowaniem z Północą oraz ostrożnymi stosunkami z amerykańskim sojusznikiem Korei."
