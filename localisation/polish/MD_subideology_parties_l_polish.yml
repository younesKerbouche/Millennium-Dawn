 AFG.Neutral_conservatism_desc: "Założona w 2004 roku przez Yunusa Qanuniego, ta partia polityczna powstała po odejściu Qanuniego z Narodowego Ruchu Afganistanu. Partia krótko przewodziła Narodowemu Frontowi Porozumienia Afganistanu, sojuszowi opozycyjnemu, ale wkrótce potem stała się nieaktywna. W grudniu 2005 roku podjęto próbę fuzji z Jamiat-e Islami, chociaż doniesienia były sprzeczne co do tego, czy fuzja została w pełni zrealizowana do 2006 roku."
