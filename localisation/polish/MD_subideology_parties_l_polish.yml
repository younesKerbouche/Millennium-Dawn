 ERI.liberalism: "£ERI_western_liberalism_alt (ELF) - Eritrean Liberation Front"
 ERI.liberalism_icon: "£ERI_western_liberalism_alt"
 ERI.liberalism_desc: "(Eritrean Nationalist)\nEritrean Liberation Front, (Tigrinya, romanizacja: Tegadelo Harinet Eritra)\n\nGrupa ELF była jedną z dwóch frakcji, które walczyły o niepodległość Erytrei od panowania Etiopii, drugą jest oczywiście EPLF. Podczas gdy większość osób w głównej strukturze ELF dawno wycofała się z polityki, czy to z własnej ręki, czy nie, nadal istnieją polityczne bloki Erytrejczyków, którzy popierają ciągłą walkę ELF o demokrację i prawa człowieka, głównie w społecznościach diaspory."
 ERI.Communist-State_ETH: "£ETH_emerging_communism (WPE-§3ER§!) - Workers' Party of Ethiopia - Eritrean Wing"
 ERI.Communist-State_ETH_desc: "(Marksistowsko-Leninowska)\nPartia Robotnicza Etiopii (amharski, zromanizowany: Ye'Ityopia Serategnoch Parti)\n\nKiedyś jedyna legalna partia Etiopii Ludowo-Demokratycznej, w 1991 r., dobiegła to końca. Ale to nie był koniec istnienia partii, wielu jej najwybitniejszych członków uciekło przed konfliktami społecznymi, które po nich nastąpiły.\n\nTo jest jednak erytrejskie skrzydło partii i może zdobyć władzę jedynie w Erytrei."
 ERI.anarchist_communism: "£ERI_anarchist_communism (PFDJ) - Ludowy Front na rzecz Demokracji i Sprawiedliwości"
 ERI.anarchist_communism_icon: "£ERI_anarchist_communism"
 ERI.anarchist_communism_desc: "(Lewicowy Nacjonalista Erytrei)\nLudowy Front Demokracji i Sprawiedliwości (Tigrinya, romanizacja: Hizbawi Ginbar n'Demokrasen Fithi'en)\n\nPFDJ jest partią następczą EPLF. Podczas wojny o niepodległość EPLF stała się rozwijającą się siłą w machinie politycznej młodego narodu, z łatwością przewyższając znacznie mniej radykalny ELF. Po oficjalnym ogłoszeniu niepodległości w formie referendum przeprowadzonego w 1993 r. EPLF przekształciło się w legalną partię polityczną, a w 1994 r. stało się znane jako Ludowy Front Demokracji i Sprawiedliwości."
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical (§3EPRDF§!) - Eritrean People's Revolutionary Democratic Front"
 ERI.anarchist_communism_ETH_desc: "(Polietniczny Nacjonalista)\nErytrejski Ludowo-Rewolucyjny Front Demokratyczny (amharski, zromanizowany: Ēritira Hizibawī Ābiyotawī Dīmokirasīyawī Ginibari)\n\n Jako przedłużenie EPRDF z siedzibą w Etiopii, erytrejskie skrzydło koalicji uzyskało większą autonomię w praktykach operacyjnych w ramach granicach Erytrei niż inne partie w ramach nadrzędnego etiopskiego bloku EPRDF."
 ERI.Caliphate: "£ERI_caliphate (EISM) - Eritrean Islamic Salvation Movement"
 ERI.Caliphate_icon: "£ERI_caliphate"
 ERI.Caliphate_desc: "(dżihadysta islamista)\nErytrejski Islamski Ruch Ocalenia (arab., zromanizowany: Harakat al Khalas al Islami al Eritrea)\n\nRadykalna grupa islamistów sunnickich, która działa w głębi Erytrei i utrzymuje komórki w sąsiednim Sudanie. Dążą do wprowadzenia prawa szariatu w Erytrei i są podejrzani, że są finansowani i wspierani przez rząd Sudanu."
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy (EDP-§3ER§!) - Ethiopian Democratic Party - Eritrean Wing"
 ERI.Neutral_conservatism_ETH_desc: "(Konserwatywni Liberałowie)\nEtiopska Partia Demokratyczna (po amharsku, romanizacja: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nRezultat połączenia nie mniej niż pięciu partii liberalnych i konserwatywnych partii liberalnych. Partia wywodzi się z Etiopskiej Unii Demokratycznej z 1974 r., która dążyła do walki z wojskową dyktaturą Derg jako część monarchistycznego ruchu oporu.\n\nJest to erytrejskie skrzydło partii i jako takie będzie mogło wziąć udział tylko w wyborach w Erytrei."
 ERI.neutral_Social: "£ERI_neutral_social (SAGEM) - Ludowo-Demokratyczny Front Wyzwolenia Erytrei"
 ERI.neutral_Social_icon: "£ERI_neutral_social"
 ERI.neutral_Social_desc: "(Neutralny Afrykański Socjalista) - Ludowo-Demokratyczny Front Wyzwolenia Erytrei (arab., romanizacja: Jabhat Al-Shabiya Al-Dimuqratiya Li-Tahrir Iritrea)\n\nPartia lepiej znana pod akronimem SAGEM, była wcześniej sprzymierzona z EPLF podczas wojny o niepodległość Erytrei. Związek ten nie trwał długo, w wyniku czego SAGEM zostali wyrzuceni. Mają wspólnych sojuszników w ramach TPLF z siedzibą w Tigrayan, którego podzielają swoje poglądy na temat federalizacji według przynależności plemiennej, przy jednoczesnym utrzymaniu rządu centralnego złożonego z przedstawicieli wyżej wymienionych grup plemiennych."
 ERI.neutral_Social_2004: "£ERI_neutral_social (EPDF) - Erytrejski Front Ludowo-Demokratyczny"
 ERI.neutral_Social_2004_desc: "(Neutralny Afrykański Socjalista)\nErytrejski Front Ludowo-Demokratyczny (arab., zromanizowany: Aljabhat Aldiymuqratiat Alshaebiat Al'Iiritria)\n\nŁącząc zarówno SAGEM, jak i małą odłamową grupę EFRR, EPDF został oficjalnie założony w 2004 r., blok polityczny trwa nadal podtrzymanie poglądów SAGEM na temat federalizmu powiązanego z plemiennymi w ramach w dużej mierze scentralizowanego rządu."
 ERI.Nat_Autocracy: "£ERI_nationalist_junta (EDF) - Eritrean Defence Forces"
 ERI.Nat_Autocracy_icon: "£ERI_nationalist_junta"
 ERI.Nat_Autocracy_desc: "(Wojskowe)\nErytrejskie Siły Obronne (Tigrinya, romanizacja: Hayltat Miklhkal Ertra)\n\nPo uzyskaniu niepodległości w 1991 r. naród Erytrei utworzył EDF z połączenia paramilitarnych skrzydeł ELF i EPLF. Na początku XXI wieku największe skrzydło tych nowych sił obronnych składało się z większości sił lądowych, zwanych inaczej Armią Erytrei."
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist (§3HoA§!) - Solomonic Dynasty - House of Aksum"
 ERI.Monarchist_ETH_desc: "(Monarchia)\nDynastia Salomona (amharski, zromanizowany: Yeselemonawī Širiwe Menigišiti)\n\nJedna z najdłużej rządzących dynastii na świecie i najdłużej panująca dynastia w Afryce, panująca łącznie 705 lat od 1270 r. do ich przymusowego zniesienia w 1975. Niektórzy twierdzą, że początki dynastii sięgają czasów panowania samego króla Salomona, stąd nazwa. Ta rzekoma bliskość postaci biblijnych jest głównie przyczyną powstania Ruchu Rastafari, głównie z Karaibów.\n\nTo jednak jest stosunkowo nowa gałąź kadetów, która przyjęła nazwę §3Dom Aksum§! (amharski, zromanizowany: §3Ye'Ākisumi Bēti§!) jest wspierana przez tych z regionu Erytrei, którzy wciąż przysięgają wierność starej dynastii, jakkolwiek byłoby ich niewielu."
 EST.conservatism: "£EST_conservatism (I) Fatherland Party"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "(National Conservatism) - Fatherland Party (Estonian: Isamaa Erakond)\n\n Isamaa is Estonia's Christian-democratic and national-conservative political party. The party espouses several values of being socially conservative and economically liberal. It also plays on nationalism in Estonia, with its name meaning 'Fatherland Party.'"
 EST.liberalism: "£EST_western_liberal (RE) Estonian Reform Party"
 EST.liberalism_desc: "(Liberal Reformism) - Estonian Reform Party (Estonian: Eesti Reformierakond)\n\n RE is a liberal political party colloquially known as the 'Squirrel Party.' It is a much more centrist to center-right party and is often described as conservative-liberal, liberal-conservative, classical-liberal, and liberal. They have consistently advocated for policies of economic liberalism and fiscal conservatism. It is the leading political party that espouses neoliberalism in the country and supports several unique parties compared to others in the country."
 EST.liberalism_icon: "£EST_western_liberal"
 EST.socialism: "£EST_western_social_democrat (SDE) Social Democratic Party"
 EST.socialism_desc: "(Social Democracy) - Social Democratic Party (Estonian: Sotsiaaldemokraatlik Erakond)\n\n SDE is a centre-left political party in Estonia. The party is mostly oriented to social-democracy principles and is an avid proponent of joining the European Union, and is extremely pro-Western. It is also committed to the social market economy model, social justice, and establishing a strong welfare state in the country."
 EST.socialism_icon: "£EST_western_social_democrat"
 EST.oligarchism: "£EST_oligarchic (EK) Estonian Centre Party"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "(Centrist Populism) - Estonian Centre Party (Estonian: Eesti Keskerakond)\n\n EK is a social-liberal populist political party that espouses social-liberal that favors the social market economy. It is the main political stronghold for Russian-speaking citizens and has often been described as a centrist, center-left, and left-wing populist. Its main goals are a strong middle class and establishing left-leaning policies; however, its ideological compass continues to drift based on the individual member of the party."
 EST.anarchist_communism: "£EST_anarchist_communism (EVP) Estonian Left Party"
 EST.anarchist_communism_desc: "(Democratic Socialism) - Estonian Left Party (Estonian: Eesti Vasakpartei)\n\n EVP is a leftist socialist political party formed by former members of the Communist Party of Estonia. It holds a fairly consistent democratic socialist policy akin to the former communist party of Estonia. It has been a registered party since 1990 and has been renamed twice, but it continues to be a minor force in the politics of Estonia."
 EST.anarchist_communism2: "£EST_anarchist_communism_2 (EUVP) Estonian United Left Party"
 EST.anarchist_communism2_desc: "(Democratic Socialism) - Estonian United Left Party (Estonian: Estonian United Left Party)\n\n EUVP is a party in Estonia representing the Russian minority in Estonia. The party is a direct descendent of the Communist Party of Estonia, the former ruling class party of the Estonian Soviet Socialist Republic."
 EST.Neutral_conservatism: "£EST_neutral_conservatism (EEKD) Party of Estonian Christian Democrats"
 EST.Neutral_conservatism_desc: "(Christian Conservatism) - Party of Estonian Christian Democrats (Estonian: Erakond Eesti Kristlikud Demokraadid)\n\n EEKD is a Christian-conservative party which is opposed to the European Constitution and campaigned against Estonia joining the EU. The party is a member of the European Christian Political Movement."
 EST.Neutral_green: "£EST_neutral_greens (EER) Estonian Greens"
 EST.Neutral_green_desc: "(Environmentalism) - Estonian Greens (Estonian: Erakond Eestimaa Rohelised)\n\n EER is Estonia's green political party focusing on building an environmentally friendly economy, enshrining democratic values, and economically efficient policies. It supports heavy science-based policies involving researchers in the decision-making processes and provides objective metrics for dictating policy in the country. Furthermore, the party focuses on implementing direct democracy based on regular referendums and supports a master's degree minimum requirement for all ministers."
 EST.Nat_Autocracy: "£EST_military_junta (K) Estonian Defence League"
 EST.Nat_Autocracy_desc: "(Militarism) - Estonian Defence League (Estonian: Kaitseliit)\n\n Kaitseliit is a voluntary national defense paramilitary organization of the Republic of Estonia under the management of the Ministry of Defense. It aims to guarantee the preservation and independence of the state of Estonia and the integrity of its land area. The party serves many roles, such as supporting civil structures such as putting out wildfires, volunteering as assistant police members, and ensuring safety at various events throughout the country."
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000 (EIP) Estonian Independence Party"
 EST.Nat_Fascism_desc: "(Estonian Nationalism) - Estonian Independence Party (Estonian: Eesti Iseseisvuspartei)\n\n EIP is a far-right nationalist party in Estonia. It promotes a doctrine of neo-autarkic geopolitical space and is geopolitically neutral between the East and the West. The party program states that Estonia is extraordinarily rich in natural resources and is extremely eurosceptic. "
 EST.Nat_Fascism2: "£EST_Nat_Fascism (EKRE) Conservative People's Party of Estonia"
 EST.Nat_Fascism2_desc: "(Estonian Nationalism) - Conservative People's Party of Estonia (Estonian: Eesti Konservatiivne Rahvaerakond)\n\n EKRE is a nationalist and right-wing populist political party in Estonia. The party avidly rejects the left-right political spectrum, and it is described as an ultranationalist, Russophobic party whilst wishes to implement a Swiss-style democracy. It supports the transition of all Russian-speaking education to Estonian-language education and is an avid eurosceptic party supporting political independence from the EU."
 EST.Nat_Populism: "£EST_national_populsm (ERL) People's Union of Estonia"
 EST.Nat_Populism_desc: "(Conservative Agrarianism) - People's Union of Estonia (Estonian: Eestimaa Rahvaliit)\n\n ERL is an agrarian social conservative party that primarily focuses on agrarian policies with social democratic and populist influences. As a consequence, the party failed to achieve support in the bigger cities and towns due to its focus on rural policies and politics."
 EST.Nat_Populism2: "£EST_national_populism_2 (EV) Estonian Free Party"
 EST.Nat_Populism2_desc: "(Conservative Populism) - Estonian Free Party (Estonian: Eesti Vabaerakond)\n\n EV combines right-liberal and populist ideas, advocating cuts in funding for political parties and support for business, but is strongly opposing to recognizing same-sex marriage and EU migration policy."
 ETH.liberalism: "£ETH_western_liberal Jedność na rzecz Demokracji i Sprawiedliwości"
 ETH.liberalism_icon: "£ETH_western_liberal"
 ETH.liberalism_desc: ""
 ETH.Communist-State: "£ETH_emerging_communism (WPE) - Partia Robotnicza Etiopii"
 ETH.Communist-State_icon: "£ETH_emerging_communism"
 ETH.Communist-State_desc: "(Marksistowsko-Leninowska)\nPartia Robotnicza Etiopii (amharski, zromanizowany: Ye'Ityopia Serategnoch Parti)\n\nKiedyś jedyna legalna partia Etiopii Ludowo-Demokratycznej, w 1991 r., dobiegła to końca. Nie był to jednak koniec istnienia partii, wielu jej najwybitniejszych członków uciekło przed konfliktami społecznymi, które po nich nastąpiły."
 ETH.anarchist_communism: "£ETH_left_wing_radical (EPRDF) - Ethiopian People's Revolutionary Democratic Front"
 ETH.anarchist_communism_icon: "£ETH_left_wing_radical"
 ETH.anarchist_communism_desc: "(Poly-Ethnic Nationalist)\nEthiopian People's Revolutionary Democratic Front, (Amharic, romanised: Ye'Ītiyop'iya Hizibochi Ābiyotawī Dīmokirasīyawī Ginibari)\n\nThey are less of a political party and moreso a political bloc, with members of the EPRDF subscribing to the overarching message of Ethnic Federalism, albeit with a healthy sprinkling of Socialism, Marxism-Leninism and even some Hoxhaist sentiments.\n\nDuring the Ethiopian civil war, the EPRDF fought against the Derg, and then the WPE. After the collapse of the PDRE and subsequently the WPE, the EPRDF gained support from Western allies and heavily moderated their ideals, embracing what has been termed as 'Revolutionary Democracy', though many still believe that the EPRDF are masking their true beliefs of Marxism-Leninism."
 ETH.Neutral_conservatism: "£ETH_non_aligned_autocracy (EDP) - Ethiopian Democratic Party"
 ETH.Neutral_conservatism_icon: "£ETH_non_aligned_autocracy"
 ETH.Neutral_conservatism_desc: "(Konserwatywni Liberałowie)\nEtiopska Partia Demokratyczna (po amharsku, romanizacja: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nRezultat połączenia nie mniej niż pięciu partii liberalnych i konserwatywnych partii liberalnych. Partia wywodzi się z Etiopskiej Unii Demokratycznej z 1974 r., która dążyła do walki z wojskową dyktaturą Derg jako część monarchistycznego ruchu oporu."
 ETH.neutral_Social: "£generic_neutral_Social_small Etiopska Somalijska Partia Ludowo-Demokratyczna"
 ETH.neutral_Social_desc: ""
 ETH.Nat_Autocracy: "£ETH_nationalist_military_junta (ENDF) - Ethiopian National Defense Force"
 ETH.Nat_Autocracy_icon: "£ETH_nationalist_military_junta"
 ETH.Nat_Autocracy_desc: "(Military)\nEthiopian National Defense Force, (Amharic, romanised: Ye'Īfēdērī Mekelakeya Šerawīt)\n\nThe current iteration of this force has been in active duty since 1996, although the military can trace its earliest modern military engagements to the Battle of Adwa and the subsequent 'official' founding in 1907. It was this fighting force that allowed Ethiopia to maintain its independence during the Scramble for Africa, the only African nation to do so."
 ETH.Monarchist: "£ETH_nationalist_monarchist (HoS) - Solomonic Dynasty"
 ETH.Monarchist_icon: "£ETH_nationalist_monarchist"
 ETH.Monarchist_desc: "(Monarchia)\nDynastia Salomona (amharski, zromanizowany: Yeselemonawī Širiwe Menigišiti)\n\nJedna z najdłużej rządzących dynastii na świecie i najdłużej rządząca dynastia w Afryce, panująca łącznie przez 705 lat od 1270 r. aż do jej przymusowego zniesienia w 1975 r. Niektórzy twierdzą, że dynastia ta sięga czasów panowania samego króla Salomona, stąd nazwa, ta domniemana bliskość z postaciami biblijnymi jest główną przyczyną ruchu Rastafari, mającego swoje korzenie głównie na Karaibach."
 FIJ.conservatism: "£FIJ_western_conservative Fidżyjska Partia Stowarzyszenia (FAP)"
 FIJ.conservatism_icon: "£FIJ_western_conservative"
 FIJ.conservatism_desc: "FAP została założona w 1994 roku przez Josefatę Kamikamicę, szefową Native Land Trust Board i byłego ministra finansów. Po wyborach parlamentarnych w 1992 roku Kamikamica i pięciu jego zwolenników opuściło Soqosoqo ni Vakavulewa ni Taukei z Sitiveni Rabuka i bezskutecznie rzuciło mu wyzwanie o stanowisko premiera, próbując zbudować rząd koalicyjny z opozycją indyjsko-fidżyjską. Partia zdobyła pięć miejsc w wyborach powszechnych w 1994 roku, które zostały ogłoszone trzy lata wcześniej z powodu niestabilności politycznej. Po śmierci Kamikamicy na raka w 1996 roku, Ratu Finau Mara (syn ówczesnego prezydenta Ratu Sir Kamisese Mary) przejął przywództwo. W 1998 r. zastąpił go Adi Kuini Speed, wdowa po byłym premierze Fidżijskiej Partii Pracy (FLP) Timocim Bavadrze, który został obalony w zamachu stanu przeprowadzonym przez Rabukę, wówczas podpułkownika armii, w 1987 r. Speed ​​wstąpiła do FAP w 1995 r. po tym, jak poróżniła się z partią swojego zmarłego męża z powodu kierunku, w jakim podążał jej nowy lider, Mahendra Chaudhry."
 FIJ.conservatism_2001: "£FIJ_western_conservative_alt Zjednoczona Partia Fidżi"
 FIJ.conservatism_2001_icon: "£FIJ_western_conservative_alt"
 FIJ.conservatism_2001_desc: "Zjednoczona Partia Fidżi (Soqosoqo Duavata ni Lewenivanua, SDL) była partią polityczną na Fidżi. Została założona w 2001 roku przez premiera Laisenię Qarase jako baza władzy; przejęła większość Chrześcijańskiego Sojuszu Demokratycznego i innych grup konserwatywnych, a jej poparcie Wielkiej Rady Wodzów sprawiło, że była powszechnie postrzegana jako następczyni Partii Sojuszu, byłej partii rządzącej, która dominowała w polityce Fidżi od lat 60. do 80. XX wieku. Poparcie czerpała głównie od rdzennych mieszkańców Fidżi."
 FIJ.liberalism: "£FIJ_western_liberal Rodzime Towarzystwo Prawnicze(SVT)"
 FIJ.liberalism_icon: "£FIJ_western_liberal"
 FIJ.liberalism_desc: "Soqosoqo ni Vakavulewa ni Taukei (SVT), czasami znana w języku angielskim jako Fidżijska Partia Polityczna, była partią, która zdominowała politykę Fidżi w latach 90. i była ostoją rządów koalicyjnych w latach 1992–1999."
 FIJ.socialism: "£FIJ_socialism Partia Pracy Fidżi (FLP)"
 FIJ.socialism_desc: "W 1985 roku mieszkańcy Fidżi tęsknili za trzecią siłą w polityce Fidżi, ponieważ opozycyjna Partia Federacji Narodowej (NFP) znów się rozpadała, a prawicowa polityka rządzącej Partii Przymierza odizolowała ją od zwykłych ludzi. Niezadowolenie z polityki rządu zaczęło się wkrótce po wyborach w 1982 roku, kiedy to doszło do przedłużającego się strajku nauczycieli i strajku głodowego młodych absolwentów, którym nie gwarantowano już zatrudnienia. W sporach pracowniczych rząd stanął po stronie pracodawców. W listopadzie 1984 roku, kiedy rząd ogłosił zamrożenie płac, zamiast ogłosić strajk ogólnokrajowy, największy związek zawodowy na Fidżi, Fiji Public Service Association (FPSA), postanowił w marcu 1985 roku większością 2914 głosów do 326 głosów „związać się z dowolną organizacją, zgodnie z prawami pracowniczymi”. Partia Pracy Fidżi powstała 6 lipca 1985 r. pod auspicjami Kongresu Związków Zawodowych Fidżi w siedzibie Stowarzyszenia Nauczycieli Fidżi w Suvie."
 FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative Sojusz Ludowy (PA)"
 FIJ.Neutral_conservatism_icon: "£FIJ_non_aligned_conservative"
 FIJ.Neutral_conservatism_desc: "Sojusz Ludowy był postrzegany jako partia konserwatywna. Wynikało to z faktu, że oddzieliła się od Partii Socjaldemokratyczno-Liberalnej, która sama w sobie była odłamem od Pierwszej Partii Fidżi."
 FIJ.oligarchism: "£FIJ_oligarchism Technokratyczna Partia Fidżi (TPF)"
 FIJ.oligarchism_desc: "TPF jest partią eksperymentalną, która narodziła się z racjonalności najwyższego personelu Fidżi w dziedzinach STEM. Partia chce jednak całkowicie przebudować Fidżi i uczynić je świetlistym punktem Pacyfiku, który tak reklamuje. Poprzez wdrożenie kilku prostych technokratycznych pomysłów, takich jak nieustanna rotacja pracy, znana również jako cztery i cztery tygodnie pracy, członkowie TPF mają nadzieję, że naprawdę uda im się zrobić górę z globalnego, rzekomego kopca kreta Fidżi."
 FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat  Partia Federacji Narodowej (NFP)"
 FIJ.neutral_Social_icon: "£FIJ_non_aligned_socialist_democrat"
 FIJ.neutral_Social_desc: "National Federation Party to fidżyjska partia polityczna założona przez A.D. Patela w listopadzie 1968 r. jako fuzja Federation Party i National Democratic Party. Choć twierdzi, że reprezentuje wszystkich mieszkańców wysp Fidżi, w praktyce jest wspierana niemal wyłącznie przez Indo-Fidżi, których przodkowie przybyli na Fidżi w latach 1879–1916, głównie jako robotnicy kontraktowi. Jednak w wyborach powszechnych w 2018 r. partia odnotowała znaczną zmianę w swojej bazie poparcia ze względu na włączenie większej liczby rdzennych kandydatów z Fidżi."
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta Siły Zbrojne Republiki Fidżi (RFMF)"
 FIJ.Nat_Autocracy_icon: "£FIJ_nationalist_military_junta"
 FIJ.Nat_Autocracy_desc: "Wojsko Fidżi ma trudną historię. Od czasu uzyskania niepodległości rządy cywilne przechodziły przez zamachy stanu, a samo wojsko przechodziło pod rządy ambitnych ludzi, RFMF doświadczyło znacznego zaangażowania w politykę wysp. Niemniej jednak jak dotąd głównym problemem wydaje się to, że przynajmniej przestrzegali konstytucji Republiki, pytanie brzmi, jak długo ta koncepcja potrwa."
 FIJ.Nat_Populism: "£generic_Nat_Populism_small Nacjonalistyczna Partia Vanua Tako Lavo (NVTLP)"
 FIJ.Nat_Populism_desc: "Partia została założona pod koniec lat 90. XX wieku w wyniku fuzji Fidżijskiej Partii Narodowej Sakeasi Butadroki i Vanua Tako Lavo Party Iliesa Duvuloco. Obaj liderzy stanowczo sprzeciwiali się przyjęciu obecnej konstytucji, którą publicznie spalili, gdy parlament ją uchwalił. Partia prowadziła kampanię na platformie „Fidżi dla Fidżijczyków i że ich prawa powinny być zawsze chronione”, jak ujął to Butadroka."
 FIJ.Monarchist: "£FIJ_nationalist_monarchist Dom Suva"
 FIJ.Monarchist_icon: "£FIJ_nationalist_monarchist"
 FIJ.Monarchist_desc: "Monarchista Fidżi to dziecko umysłu wywodzące się z głębokich korzeni historii plemiennej Fidżi. Tui Viti lub Król Fidżi to półoficjalny tytuł, który został ustanowiony w przeszłości. Chociaż został on uwikłany w kolonializm i współczesny chaos polityczny narodu. Z etniczną większością Fidżi i zgodą Wielkiej Rady Wodzów, Fidżi widziało ustanowienie Domu Suva. Monarchia w stylu zachodnim z fidżyjskimi wpływami kulturowymi i politycznymi jest postrzegana jako monarchia konstytucyjna z silną reprezentacją parlamentarną."
