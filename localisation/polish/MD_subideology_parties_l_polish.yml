 LIB.liberalism: "£LIB_liberalism_small  (UP) - Partia Jedności"
 LIB.liberalism_icon: "£LIB_liberalism_small"
 LIB.liberalism_desc: "(Liberal Democracy) - Unity Party jest główną partią opozycyjną wobec Taylora. Partia została utworzona w 1984 r., aby wystartować w pierwszych wyborach przeciwko Samuelowi Doe po zamachu stanu w 1980 r. Partia opowiada się za liberalną demokracją i liberalizacją gospodarczą. Opowiada się również za bliższymi związkami z USA, które były tradycyjnym sojusznikiem kraju."
 LIB.Western_Autocracy: "£LIB_Western_Autocracy_small (NDPL) - Narodowo-Demokratyczna Partia Liberii"
 LIB.Western_Autocracy_icon: "£LIB_Western_Autocracy_small"
 LIB.Western_Autocracy_desc: "(Nacjonalizm) - Narodowa Partia Demokratyczna Liberii to partia polityczna, której kiedyś przewodził dr Samuel Doe. Choć silnie autorytarny, antykomunistyczny i antymasonowski, Doe połączył kraj ze Stanami Zjednoczonymi. Po obaleniu i śmierci Doe w pierwszej wojnie domowej w Liberii jego przyjaciele watażkowie i członkowie gabinetu podtrzymywali partię przy życiu."
 LIB.anarchist_communism: "£LIB_anarchist_communism_small (LPP) - Zjednoczona Partia Ludowa"
 LIB.anarchist_communism_desc: "(Demokratyczny Socjalizm) - Liberyjska Partia Ludowa jest panafrykańską partią socjalistyczną."
 LIB.neutral_Social: "£LIB_neutral_Social_small  (UPP) - Zjednoczona Partia Ludowa"
 LIB.neutral_Social_desc: "(Afrykański socjalizm) - Zjednoczona Partia Ludowa jest afrykańską partią socjalistyczną. Afrykański socjalizm obejmuje wiele elementów marksizmu-leninizmu, ale odrzuca takie koncepcje jak antyreligia, walka klasowa i gwałtowna rewolucja. Wielu jej członków przeszło do rebelianckiej grupy LURD, aby przeciwstawić się Taylorowi, w tym Sekou Conneh, przywódca rebeliantów."
