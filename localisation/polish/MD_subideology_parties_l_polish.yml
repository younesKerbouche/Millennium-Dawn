 ROM.Neutral_Autocracy_frn_icon: "£generic_Nat_Autocracy_small"
 ROM.Neutral_Autocracy_frn_desc: "(Konserwatyzm autorytarny) - Narodowy Front Odrodzenia (rum. Frontul Renasterii Nationale, FRN)\n\nPierwotnie utworzony jako pojedyncza partia monopolistyczna przez króla Rumunii Karola II w 1938 r. po jego decyzji o zakazie wszystkich partii politycznych i zawieszeniu konstytucji z 1923 r., odrodzony FRN ma dokładnie ten sam cel, będąc narzędziem politycznym dla króla Pawła. Partia ma swoje główne poglądy ideologiczne w nacjonalizmie, konserwatyzmie, monarchizmie, a także korporacjonizmie"
 SLV.Western_Autocracy_Modern_Centre_Party: "£SLV_Modern_Centre_Party Nowoczesna Partia Centrum(SMC)"
 SLV.Western_Autocracy_Modern_Centre_Party_icon: "£SLV_Modern_Centre_Party"
 SLV.Western_Autocracy_Modern_Centre_Party_desc: "Prozachodni Autokraci - Partia Nowoczesnego Centrum (Stranka Modernega Centra) jest liberalną partią polityczną o centrowo-lewicowych poglądach. Promuje rządy prawa, liberalizuje gospodarkę i ogranicza biurokrację, aby zmniejszyć odpływ biurokratyczny z aparatu państwowego. Założyciel Miroslav Cerar Jr. stworzył partię, twierdząc, że partie parlamentarne muszą zapewnić niezbędne podstawy do przezwyciężenia kryzysu społecznego. Partia chce służyć jako wszechstronna grupa wyborców umiarkowanych, sfrustrowanych obecnym sojuszem rządzącym."
 SLV.Western_Autocracy_Konkretno: "£SLV_Concretely Konkretnie"
 SLV.Western_Autocracy_Konkretno_icon: "£SLV_Concretely"
 SLV.Western_Autocracy_Konkretno_desc: "Prozachodni Autokraci - Konkretnie (Konkretno) to konserwatywno-liberalna partia utworzona z połączenia Stranka Modernega Centra i Gospodarsko aktivna stranka, wraz z wchłonięciem mniejszych lokalnych partii. Po połączeniu członkostwo Konkretno w partii Sojusz Liberałów i Demokratów na rzecz Europy zostało zakończone."
 SLV.liberalism_Liberal_Democracy_of_Slovenia: "£SLV_Liberal_Democracy_of_Slovenia Liberalna Demokracja Słowenii(LDS)"
 SLV.liberalism_Positive_Slovenia: "£SLV_Positive_Slovenia Pozytywna Słowenia(PS)"
 SLV.liberalism_Positive_Slovenia_desc: ""
 SLV.liberalism_List_of_Marjan: "TODOLista Marjana Šareca(LMŠ)"
 SLV.liberalism_List_of_Marjan_icon: "TODO"
 SLV.liberalism_List_of_Marjan_desc: "Liberalizm - Lista Marjana Šarca (Lista Marjana Šarca) to partia socjalliberalna i populistyczna założona przez Marjana Šarca, byłego dziennikarza, aktora i komika. Początkowo utworzona jako Lista Marjana Šarca - Naprzód Kamnik podczas jego pierwszej kadencji burmistrza, aby wziąć udział w wyborach lokalnych w Słowenii w 2014 r. w radzie miejskiej Kamnika, rozpoczęła działalność jako partia lokalna. Z czasem LMŠ rozszerzyła swój zasięg i weszła na krajową arenę polityczną w 2018 r., szybko zajmując czołowe miejsca w sondażach opinii publicznej."
 SLV.liberalism_ZDEJ: "£ZDEJ Zielona Akcja(Z.DEJ)"
 SLV.liberalism_icon_ZDEJ: "£ZDEJ"
 SLV.liberalism_ZDEJ_desc: "Liberalizm - Partia Zielonej Akcji (Stranka Zelenih Dejan) jest partią socjalliberalną, zielonoliberalną, postępową i proeuropejską o centrolewicowej orientacji. Partia dąży do zrównoważenia postępu przemysłowego i ochrony środowiska poprzez różne środki ochrony środowiska. Jej działania promują dostępną opiekę zdrowotną i mają na celu zwiększenie zatrudnienia. Ponadto partia opowiada się za reformą systemu edukacji i digitalizacją szkół. Według byłego przewodniczącego partii Lebena, Słowenia powinna aspirować do zajęcia miejsca wśród 20 najbardziej konkurencyjnych krajów na świecie na Światowym Forum Ekonomicznym."
 SLV.liberalism_Freedom: "£SLV_freedom Ruch Wolności"
 SLV.liberalism_icon_Freedom: "£SLV_freedom"
 SLV.liberalism_ZDEJ_Freedom_desc: "Liberalism - Gibanje Svoboda (Gibanje Svoboda) is a social liberal, green liberal, progressive, and pro-European party with a centre-left orientation. The party seeks to balance industrial progress and environmental preservation through various environmental measures. Its activities promote accessible healthcare and aim to increase employment. Additionally, the party advocates for reforming the education system and digitizing schools. According to former party chairman Leben, Slovenia should aspire to rank among the 20 most competitive countries globally in the World Economic Forum."
 SLV.Communist-State: "£generic_Communist_State_small Komunistyczna Partia Słowenii"
 SLV.Communist-State_desc: "Komuniści - Komunistyczna Partia Słowenii (Komunistična partija Slovenije) Niewiele wiadomo o komunistach, ponieważ większość pierwotnych członków partii komunistycznej przeszła do socjaldemokratów, Partia Komunistyczna nadal pojawia się na kartach do głosowania, otrzymując jedynie niewielką liczbę głosów. Około półtora tysiąca, mniej więcej."
 SLV.anarchist_communism_IFDS: "£SLV_Initiative_for_Democratic_Socialism Initiative for Democratic Socialism"
 SLV.anarchist_communism_IFDS_icon: "£SLV_Initiative_for_Democratic_Socialism"
 SLV.anarchist_communism_IFDS_desc: "Lewicowy radykał - Inicjatywa na rzecz Demokratycznego Socjalizmu (Iniciativa za demokratični socializem) jest lewicową partią marksistowską o kolektywnej strukturze przywódczej, bez indywidualnego lidera. Jej powstanie zostało zainspirowane przez Occupy Wall Street, lewicowy ruch populistyczny przeciwko nierównościom ekonomicznym i korporacyjnej chciwości z siedzibą w Nowym Jorku. Program partii opiera się na analizie ekonomicznej Workers and Punks University, opowiadając się za regulacją neoliberalizmu w krótkim okresie poprzez zwiększenie progresywności stawek podatkowych i skierowanie funduszy na roboty publiczne w celu obniżenia bezrobocia, wśród innych idei socjaldemokratycznych.\nW dłuższej perspektywie partia ma na celu zastąpienie kapitalizmu demokratycznym socjalizmem poprzez politykę taką jak demokracja w miejscu pracy i nacjonalizacja. Lewica jest powiązana z lewicą europejską, obok innych europejskich partii antykapitalistycznych, w tym niemieckiej Die Linke, francuskiego Front de Gauche i portugalskiego Bloku Lewicy."
 SLV.anarchist_communism_The_Left: "£SLV_The_Left Lewo"
 SLV.anarchist_communism_The_Left_icon: "£SLV_The_Left"
 SLV.anarchist_communism_The_Left_desc: "Left-Wing Radical - The Left (Levica) is an eco-socialist & democratic socialist party formed from the merger of the Party for Sustainable Development of Slovenia and the Initiative for Democratic Socialism. The famous philosopher and Lacanian psychoanalyst Slavoj Žižek has given his support to the party. I swear only German-speaking Scotts would agree with this dude. "
 SLV.Conservative: "£SLV_Resnicca Resni.ca"
 SLV.Conservative_icon: "£SLV_Resnicca"
 SLV.Conservative_desc: "Reactionaries - Resni.ca also referred to as Serious/truth is a Anti-lockdown, Anti-5G pro-Kremlin party. According to its founder Zoran Stevanović its name represents the words Truth and Serious. It belives that all main Political parties are corrupt. Zoran emphasises that the party is (Serious) about carrying out their goals. Resni.ca's visibility fueled speculation that the party might be a Slovenian Democratic Party satellite or Trojan horse. To gain Support for the Slovenian Democratic Party. Stevanović has also proposed that Slovenia become a tax haven, that they Abolish all welfare payments And lastly the ability for unconditional freedom of speech."
 SLV.Autocracy: "£SLV_Peoples_Royalist_Party Partia Ludowo-Rojalistyczna(LKS)"
 SLV.Autocracy_icon: "£SLV_Peoples_Royalist_Party"
 SLV.Autocracy_desc: "Autokraci - Ludowa Partia Rojalistyczna (Ljudske kraljevske stranke) to partia polityczna założona przez Borisa Valenčiča, który ogłosił się pierwszym królem Słowenii w 1989 roku. Program partii jest zdecydowanie antyamerykański, antynatowski, antylewicowy i antykomunistyczny. Rozchodzi się na długie diatryby krytykujące zachodnie podboje imperialne, jednocześnie wyrażając silne nastroje antyserbskie i antykomunistyczne, często porównując takie postacie jak George W. Bush i Saddam Hussein. Valenčič twierdzi również, że wybory w 1990 roku zostały całkowicie sfałszowane w pierwszej turze, twierdząc, że większość Słoweńców posłuchała jego wezwania do bojkotu wyborów, co zaowocowało odnotowaną frekwencją wyborczą wynoszącą zaledwie 29%. Twierdzi, że ówczesny dyrektor RTV Slovenia dokonał zamachu stanu, manipulując danymi, aby pokazać wskaźnik frekwencji na poziomie 90%. Statut partii, symbolizowany przez siedmioramienną gwiazdę reprezentującą kontynenty Ziemi, ucieleśnia zasady twórczej myśli i suwerenności narodowej. Podkreśla swobodę wyrażania idei, tożsamość kulturową i prawa narodów do samostanowienia."
 SLV.Kingdom: "£generic_Kingdom_small Towarzystwo El Iman i brat Mirsada Omerovicia"
 SLV.Kingdom_desc: "Pro Establishment - The El Iman Society i brat Mirsada Omerovicia (znanego również jako Abu Tejma z Sandjak), znanego rekrutera dżihadystów w Europie, który ma kontakty z Abu Bakrem al-Baghdadim i Bilalem Bosnicem. Do grupy należy również islamski teolog Alim Hasangic z Jesenic w Słowenii."
 SLV.Caliphate: "£generic_Caliphate_small Szariat 4 Słowenia"
 SLV.Caliphate_desc: "Jihad - Sharia 4 Slovenia. Europol reported the existence of a branch of the Sharia4 movement in Slovenia. (Sharia4 is a multi-national radical Islamic group based out of the United Kingdom and the Benelux countries). The only publicly known incident involving this movement is the desecration of a Catholic chapel at Smarna Gora Hill, a popular hiking destination near Ljubljana. The chapel was vandalized with Arabic script on three sides and two messages in Latin script reading Sharia 4 Slovenia and Allahu Akbar."
 SLV.Neutral_Muslim_Brotherhood: "£SLV_Democrati_Action_Party_of_Slovenia Partia Akcji Demokratycznej - Oddział Słoweński(SDA)"
 SLV.Neutral_Muslim_Brotherhood_icon: "£SLV_Democrati_Action_Party_of_Slovenia"
 SLV.Neutral_Muslim_Brotherhood_desc: "Partia Demokratycznej Akcji Słowenii (Stranka Demokratske Akcije Slovenije) jest umiarkowaną konserwatywną i panislamistyczną partią oraz odłamem Bośniackiej Partii Demokratycznej Akcji (Stranka demokratske akcije), założonej przez Aliję Izetbegovića, bośniackiego nacjonalistę i propagatora wiary islamskiej. Izetbegović założył partię, aby przyciągnąć mniejszości bośniackie zamieszkujące szersze Bałkany, z innymi odłamami w Serbii, Chorwacji i Macedonii. Zakłada się, że partia ma bliskie powiązania z Bractwem Muzułmańskim, a także obecnym reżimem w Iranie. Pomimo tych powiązań partia ma również tendencję do bycia atlantycką, wspierając organizacje takie jak NATO i Unia Europejska. Niewiele wiadomo o oddziale słoweńskim poza tym, że zdobył niewielką przewagę głosów w ostatnich wyborach."
 SLV.Neutral_Autocracy: "£SLV_New_Slovenia Nowa Słowenia(NSi)"
 SLV.Neutral_Autocracy_icon: "£SLV_New_Slovenia"
 SLV.Neutral_Autocracy_desc: "Autokraci niezaangażowani - Nowa Słowenia - Chrześcijańscy Demokraci (Nova Slovenija - Krščanski demokrati) to partia chrześcijańsko-konserwatywna, która oddzieliła się od Słoweńskiej Partii Ludowej. Partia aktywnie opowiada się za tradycyjnymi wartościami społecznymi i broni stanowiska Kościoła katolickiego w kwestiach moralnych. Sprzeciwia się małżeństwom osób tej samej płci i adopcji dzieci przez pary tej samej płci, chociaż popiera i głosowała za obecnym ustawodawstwem przyznającym pewne prawa zarejestrowanym parom tej samej płci. Choć ogólnie liberalna, partia broni społecznej gospodarki rynkowej. Nova Slovenija jest partią proeuropejską, która popiera obecny establishment."
 SLV.Neutral_conservatism: "£SLV_western_conservative Socjaldemokratyczna Partia Słowenii(SDSS)"
 SLV.Neutral_conservatism_icon: "£SLV_western_conservative"
 SLV.Neutral_conservatism_desc: "Conservative - Social Democratic Party of Slovenia (Slovenska demokratska stranka) is a centre-right conservative party. It was initially part of the Democratic Opposition of Slovenia (Demokratična opozicija Slovenije), a coalition formed in 1990 to challenge communism after Slovenia's communist government allowed multiparty political life. The party is broadly pro-market, with economic policies characterized as neoliberal, advocating for lower taxes and accelerated privatization efforts."
 SLV.oligarchism: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia Demokratyczna Partia Emerytów(DeSUS)"
 SLV.oligarchism_icon: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia"
 SLV.oligarchism_desc: "Oligarchia - Demokratyczna Partia Emerytów Słowenii (Demokratična stranka upokojencev Slovenije / Stranka upokojencev) jest partią polityczną, która koncentruje się na interesach emerytów i starszych obywateli. Pomimo stałego udziału w koalicjach rządowych od momentu powstania, partia historycznie otrzymywała stosunkowo niewielką część głosów."
 SLV.Neutral_Libertarian: "£SLV_Pirate_Party Piraci"
 SLV.Neutral_Libertarian_icon: "£SLV_Pirate_Party"
 SLV.Neutral_Libertarian_desc: "Libertarian - Pirati lub Partia Piratów Słowenii (Piratska stranka Slovenije) to partia utworzona na tych samych podstawach i zasadach, co inne partie pirackie na świecie, zwłaszcza szwedzka Partia Piratów. Jest również członkiem Pirate Parties International. Promuje prywatność i ochronę danych, wolny i neutralny Internet, przejrzystość rządu i polityki, a także wolne oprogramowanie."
 SLV.Neutral_green_party: "£SLV_Greens_of_Slovenia Zieloni Słowenii"
 SLV.Neutral_green_party_icon: "£SLV_Greens_of_Slovenia"
 SLV.Neutral_green_party_desc: "Zielona polityka - Zeleni Slovenije (Zieloni Słowenii) to zielona, ​​liberalno-konserwatywna partia utworzona podczas rewolucji w 1989 r., gdy Słowenia znajdowała się pod rządami Jugosławii. Jednak w 1996 r. partia stanęła w obliczu konfliktu z Zgromadzeniem Narodowym z powodu oskarżeń o niewystarczające przywództwo."
 SLV.Neutral_green_coalition: "£SLV_non_aligned_greens Zieloni Słowenii"
 SLV.Neutral_green_coalition_icon: "£SLV_non_aligned_greens"
 SLV.Neutral_green_coalition_desc: "Zielona Koalicja / Zjednoczeni Zieloni"
 SLV.Neutral_green_Youth_party: "£slv_youth_party Partia Młodzieży"
 SLV.Neutral_green_Youth_party_icon: "£slv_youth_party"
 SLV.Neutral_green_youth_party_desc: ""
 SLV.neutral_Social: "£SLV_Zares Zares"
 SLV.neutral_Social_icon: "£SLV_Zares"
 SLV.neutral_Social_desc: "Socjalistyczni Demokraci - Zares (Really) jest proeuropejską partią socjalliberalną. Orgnial oddzielił się od Liberalnej Demokracji Słowenii (Liberalnej Demokracji Słowenii), gdy 6 deputowanych Zgromadzenia Narodowego, na czele z byłym ministrem gospodarki Matejem Lahovnikiem, opuściło LDS i założyło Zares."
 SLV.Neutral_Communism: "£SLV_ecosocialism_and_sustainable Zrównoważony rozwój Słowenii"
 SLV.Neutral_Communism_icon: "£SLV_ecosocialism_and_sustainable"
 SLV.Neutral_Communism_desc: "Komuniści - Partia Zrównoważonego Rozwoju Słowenii (Stranka za trajnostni razvoj Slovenije) jest partią socjalistyczną założoną w Grand Hotel Union jako polityczne ramię ruchu o tej samej nazwie. Matjaž Hanžek, były rzecznik praw człowieka Republiki Słowenii, został wybrany na przewodniczącego partii. Ich wizją jest przejście od neoliberalnego kapitalizmu do demokratycznego ekologicznego socjalizmu. Ponadto opowiadają się za demilitaryzacją Słowenii i wycofaniem kraju z NATO."
 SLV.Nat_Fascism: "£SLV_Here_Is_Slovenija Oto Słowenia"
 SLV.Nat_Fascism_icon: "£SLV_Here_Is_Slovenija"
 SLV.Nat_Fascism_desc: "Faszystowski - Tukaj je Slovenija Tłumaczenie Here Is Slovenia jest skrajnie prawicową organizacją, która prowadzi forum internetowe aktywnie zaangażowane w rekrutację młodych ludzi. Grupa wykorzystuje swoją obecność online do promowania swojej ideologii i przyciągania młodzieży do swojej sprawy."
 SLV.Monarchist: "£SLV_Barbo_von_Waxenstein Barbo von Waxensteina"
 SLV.Monarchist_icon: "£SLV_Barbo_von_Waxenstein"
 SLV.Monarchist_desc: "Monarchiści - Dom Barbo von Waxenstein / rodzina Barbo. Rodzina Barbo pochodziła z Veneto, zanim przeniosła się do Austrii Wewnętrznej, szczególnie do Krainy (dzisiejsza Słowenia). W 1547 r. rodzina osiedliła się w Kožljak (Waxenstein) w Marchii Habsburgów w Istrii. Rodzina wydała na świat kilku wysokich rangą urzędników i polityków w Księstwie Krainy. Ostatni męski członek, hrabia Robert Barbo von Waxenstein, zmarł w 1977 r. Miał jedną córkę, hrabinę Livię Barbo von Waxenstein, późniejszą baronową von Reden."
 NOR.Conservative_icon: "£generic_Conservative_small"
 NOR.Conservative_desc: ""
 CAS.Western_Autocracy: "£generic_Western_Autocracy_small Impreza Konsumentów Cascadian"
 CAS.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CAS.Western_Autocracy_desc: "£generic_Western_Autocracy_small Cascadian Consumers Party - (CCP) Cascadian Consumers Party to pro-biznesowa partia, która chce, aby gospodarka była jej główną platformą. Chociaż wielu lubi stosunkowo ugruntowaną partię, zwłaszcza taką, która ma kilku interesujących pro-konsumenckich najemców, wielu jest sceptycznych, ponieważ krążą pogłoski, że większość funduszy CCP pochodzi z Cascade Mining Company, dość dużej i ciągle rozwijającej się firmy zajmującej się materiałami budowlanymi i ogólnym górnictwem z Idaho."
 CAS.conservatism: "£generic_conservatism_small Nowa Partia Konserwatywna"
 CAS.conservatism_icon: "£generic_conservatism_small"
 CAS.conservatism_desc: "£generic_conservatism_small Partia Konserwatywna Pacyfiku (PCP) Partia Konserwatywna Pacyfiku jest partią o raczej łagodnych intencjach, a większość jej programu to standardowe stanowiska centroprawicowe, jeśli chodzi o współczesną perspektywę."
 CAS.liberalism: "£generic_liberalism_small Liberalna Partia Cascadii"
 CAS.liberalism_icon: "£generic_liberalism_small"
 CAS.liberalism_desc: "£generic_liberalism_small Liberal Party of Cascadia - (LPC) Similar to its conservative counterpart, the LPC is a modern Liberal party which looks to make progress, albeit steady progress, towards Liberalization of certain social and economic policies. Right-wing strawmen will usually say the LPC is the 'gateway party to socialism', but most just don't see it."
 CAS.socialism: "£generic_socialism_small Partia Postępu Społecznego"
 CAS.socialism_icon: "£generic_socialism_small"
 CAS.socialism_desc: "£generic_socialism_small Social Progress Party - (SPP) The 'Progress Party' as many affectionaly call them is a fairly standard Social Democratic party. Looking to be more pro worker and strong baseline economy. The SPP looks to better working conditions and hopes to focus more on small business rather than rely on corporate entities to build up the economy."
 CAS.Communist-State: "£generic_Communist_State_small Impreza w Czerwonej Górze"
 CAS.Communist-State_icon: "£generic_Communist_State_small"
 CAS.Communist-State_desc: "£generic_Communist_State_small Red Mountain Party - (RMP) The Red Mountain Party is a pretty one dimensional party. They believe in classical socialism which pre-dates Marxism. Looking to the economics of state and or collective ownership over the traditional class warfare. Many see this party in confusion cause most of the modern age has been essentially, 'Communism and Socialism bad'. But with this sort of 'proto-socialism', there is now a better economic arguement for the testing and actual changing of how the economy works in terms of the society itself."
 CAS.anarchist_communism: "£generic_anarchist_communism_small Partia Ludowa Cascadii"
 CAS.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CAS.anarchist_communism_desc: "£generic_anarchist_communism_small Peoples Party of Cascadia - (PPC) Peoples Party of Cascadia lub w skrócie PPC jest tradycyjną partią anarchistyczną. Partią, która wierzy, że powolna decentralizacja władzy centralnej pozwoli ludziom lepiej motywować się do pomagania sobie nawzajem i dbania o rodzinę i przyjaciół zamiast stosowania siły przez władzę scentralizowaną."
 CAS.Conservative: "£generic_Conservative_small Konserwatyści dla Cascadii"
 CAS.Conservative_icon: "£generic_Conservative_small"
 CAS.Conservative_desc: "£generic_Conservative_small Conservatives for Cascadia - (CfC) The Conservatives for Cascadia is a mixed bag party, on one hand it is mostly a right wing party, however it believes that this 'right-wing power' comes from the blue collar men and women of the nation. So while they have a fair amount of conservative views, they also have this strange egalitarian sort of view on how the people contribute towards the economy and thus towards themselves."
 CAS.Autocracy: "£generic_Autocracy_small Impreza dla Greater Cascadia"
 CAS.Autocracy_icon: "£generic_Autocracy_small"
 CAS.Autocracy_desc: "£generic_Autocracy_small Partia na rzecz Wielkiej Kaskadii - (PGC) Partia na rzecz Wielkiej Kaskadii i Partia na rzecz Wielkiej Kaskadii przysparzają bólu głowy głosującym. Obie chcą tego samego, większego narodu Kaskadii. Jednak jedna patrzy na wybrzeża Pacyfiku, a druga dalej w głąb kontynentu. W przypadku PGC chcą stworzyć większy naród, biorąc Kalifornię, Alaskę i w jakiś sposób Kolumbię Brytyjską, Kanadę. Jakiekolwiek są ich cele, wielu postrzega ich i ich odpowiedników po drugiej stronie korytarza... cóż, w jakiś sposób po drugiej stronie korytarza, jako agresywnych ekspansjonistów i dlatego obawiają się prawdziwego głosowania na nich."
 CAS.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Naród Islamu"
 CAS.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CAS.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small Naród Islamu - Naród Islamu to grupa kulturowa Afroamerykanów, która stara się promować, a także zapewniać status czarnoskórych w zdominowanym przez białych społeczeństwie Ameryki. W Republice Południowej mają znacznie większy wpływ ze względu na region Czarnego Pasa, który obejmuje prawie połowę, jeśli nie ponad połowę nowego narodu. W związku z tym radykalni członkowie Narodu Islamu starają się faktycznie stworzyć nowy naród tylko dla czarnoskórych, widząc ten nowy naród jako zbawienie dla czarnoskórych, którzy są na kontynencie."
 CAS.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Impreza Greater Cascadia"
 CAS.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CAS.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Greater Cascadia Party - (GCP) Greater Cascadia Party i Party for Greater Cascadia przysparzają bólu głowy głosującym. Obie chcą tego samego, większego narodu kaskadowego. Jednak jedna patrzy na wybrzeża Pacyfiku, a druga szuka go dalej w głąb kontynentu. W przypadku GCP chcą stworzyć większy naród, przejmując zachodnią połowę kontynentalnej Ameryki, od Kalifornii do Kansas. Jakiekolwiek są ich cele, wielu postrzega ich i ich odpowiedników po drugiej stronie barykady... cóż, jakoś po drugiej stronie barykady, jako agresywnych ekspansjonistów i dlatego obawiają się prawdziwego głosowania na nich."
 CAS.Neutral_conservatism: "£generic_Neutral_conservatism_small Impreza Zbawicieli z Salem"
 CAS.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CAS.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Salem's Saviors Party - (SSP) The 'fence sitters party' as many opposition jokely call them, is a party of oxymoronic tendencies. Despite is self absorbing sounding name the party is a fairly closed off Christian right party. Their mostly seen as a single issue party with that being the status of the abilities to practice and conduct their religious acts. Some see them as a bit nutty, especially in this day an age of technology. But others understand that pluralism is a right in itself and so as long as they keep to themselves and don't force people to act a certain way, then they're fine just as they are."
 CAS.oligarchism: "£generic_oligarchism_small Impreza biznesowa w Boise"
 CAS.oligarchism_icon: "£generic_oligarchism_small"
 CAS.oligarchism_desc: "£generic_oligarchism_small Boise Business Party - (BPP) Boise Business Party to pro-biznesowa partia z siedzibą w, jak można się domyślić, Boise, Idaho. Niektórzy są nieufni wobec intencji partii, ponieważ większość jej członków i kierownictwa partii jest częścią dużych przedsiębiorstw w całym kraju. Ale niektórzy widzą w nich sposób na rozpoczęcie wydajności gospodarczej i sukcesu naszego młodego narodu. Niezależnie od tego, co zrobią, najpierw będą musieli zostać wybrani, aby cokolwiek zrobić."
 CAS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partia Wolności Kaskadowej"
 CAS.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CAS.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Cascadian Liberty Party - (CLP) Cascadian Liberty Party jest dość skromną partią libertariańską, bardziej skłania się ku ideom znanego jako liberalizm rynkowy niż bardziej współczesnemu współczesnemu liberalizmowi socjalnemu. Jednak, podczas gdy partia jest bardziej ekonomiczna niż społecznie świadoma, wierzy w pewnego rodzaju mentalność żyj i pozwól żyć innym, a wielu ma nadzieję, że polityka społeczna nie będzie tak wymagająca ze strony rządu i wszystko będzie po prostu przebiegać pokojowo."
 CAS.Neutral_green: "£generic_Neutral_green_small Ruch Zielonych Gór"
 CAS.Neutral_green_icon: "£generic_Neutral_green_small"
 CAS.Neutral_green_desc: "£generic_Neutral_green_small Green Mountains Movement - (GMM) Green Mountains Movement to ruch polityczny, który ma być bardziej przyjazny dla środowiska naturalnego i środowiska, które posiada nasz naród. Sporo ludzi rozumie, czego chce ruch, jednak dzięki prawdziwym innowacjom technologicznym można ograniczyć i podważyć niektóre z bardziej agresywnych polityk proponowanych przez GMM. Jest wielu ludzi, którzy trzymają się od nich z daleka jako partii politycznej."
 CAS.neutral_Social: "£USA_democratic_socialist Impreza Robina z Cascadii"
 CAS.neutral_Social_icon: "£USA_democratic_socialist"
 CAS.neutral_Social_desc: "£USA_democratic_socialist Robin Party of Cascadia - (RPC) Formally the pacific northwest chapter of the Red Democracy Party, the RPC is an extension of what is viewed as a 'general left-wing' party. It looks to better working conditions, with the 4 day work week one of its main tenants, it looks to create a more cohesive society by understanding the social differences and divides so it can improve and create a new baseline for which every Cascadian can say, 'I was there so I get you'. Some call them dust rakers as their origins tell of a different time, but regardless the party stands tall and looks to win every election it possibly can for the betterment of the people."
 CAS.Neutral_Communism: "£generic_Neutral_Communism_small Partia Purpurowego Sztandaru"
 CAS.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CAS.Neutral_Communism_desc: "£generic_Neutral_Communism_small Partia Purpurowego Sztandaru - (PPB) Partia Purpurowego Sztandaru, jak wielu lubi ją skracać, jest bojową partią socjalistyczną, która zamierza wykorzystać siły milicji jako sposób na zainicjowanie i przygotowanie rewolucji. Chociaż ich partia jest niewielka, wielu obawia się, że oni i Szkarłatna Brygada mogą się ze sobą zderzyć i spowodować straty lub szkody uboczne."
 CAS.Nat_Populism: "£generic_Nat_Populism_small Partia Siły i Jedności"
 CAS.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CAS.Nat_Populism_desc: "£generic_Nat_Populism_small Strength & Unity Party - (SUP) Strength & Unity Party jest typową partią prawicową, pro-natywistyczną, pro-autarkiczną i ogólnie anty-imigracyjną. Chociaż partia ma tendencję do tonowania członków, którzy są dość surowi w kwestii imigracji, wielu zastanawia się, jakiego kierunku SUP tak naprawdę chce. Ten podział oznacza, że ​​gdyby była u władzy, debata na temat imigracji prawdopodobnie znalazłaby się na pierwszym planie, ponieważ członkowie spieraliby się o surowość rzeczywistych reform imigracyjnych."
 CAS.Nat_Fascism: "£generic_Nat_Fascism_small Szkarłatna Brygada"
 CAS.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CAS.Nat_Fascism_desc: "£generic_Nat_Fascism_small The Scarlet Brigade - (TSB) The Scarlet Brigade is a Far-right party which seeks to make a \"pure Cascadia\". Most don't see their appeal, however many members have been former military or law enforcement and so their pseudo populist rallies tend to attract a fair amount of on lookers for good or ill. Regardless the makeup of Cascadia is fairly diverse and so they would be hard pressed to get into power even if they did try."
 CAS.Nat_Autocracy: "£generic_Nat_Autocracy_small Wojsko Kaskadowe"
 CAS.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CAS.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Cascadian Military - (CM) Wojsko Cascadii jest wojskiem defensywnym, góry i ogólny teren służą do lepszego trzymania niż atakowania. W związku z tym większość przywódców wojskowych bardziej zwraca się ku polityce niż ku ekspansji. Jednak wystarczy jeden przywódca, aby obrócić koła rządów."
 CAS.Monarchist: "£generic_Monarchist_small Dom Olimpii"
 CAS.Monarchist_icon: "£generic_Monarchist_small"
 CAS.Monarchist_desc: "£generic_Monarchist_small House of Olympia - (HoO) The House of Olympia is a monarchist movement which looks to create a constitutional monarchy out of the pacific northwestern nation. The main tenant of this constitutional monarchy however is surprisingly turning the monarch itself into an elective monarchy. Essentially a president without being called one. Some find the notion appealing, mostly for ego or self esteem reasons, but nevertheless the movement does wish to keep pretty much the status-quo in terms of modernity as quote 'The past is in the past for a reason, now its time to take the good moments and turn them into great moments for the future'."
 NEN.Western_Autocracy: "£generic_Western_Autocracy_small Impreza Concord Creations"
 NEN.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 NEN.Western_Autocracy_desc: "£generic_Western_Autocracy_small Concord Creations Party - (CCP) Concord Creations Party to pro-biznesowa partia z siedzibą w New Hampshire, która dąży do złagodzenia przepisów biznesowych i utworzenia spójnego systemu między małymi firmami a przedsiębiorstwami korporacyjnymi. Wielu jest jednak zaniepokojonych, ponieważ spora część kierownictwa partii pochodzi z firmy Concord Concrete, jednej z największych firm budowlanych i materiałów budowlanych w naszym kraju."
 NEN.conservatism: "£generic_conservatism_small Konserwatywna Partia Stowarzyszenia"
 NEN.conservatism_icon: "£generic_conservatism_small"
 NEN.conservatism_desc: "£generic_conservatism_small Konserwatywna Partia Stowarzyszenia (CAP) Konserwatywna Partia Stowarzyszenia jest uważana za partię centroprawicową, która dąży do utrzymania niskiego poziomu regulacji gospodarki i niewielkiej roli rządu w polityce społecznej poza budynkami i gruntami rządowymi."
 NEN.liberalism: "£generic_liberalism_small Partia Jedności Liberalnej Nowej Anglii"
 NEN.liberalism_icon: "£generic_liberalism_small"
 NEN.liberalism_desc: "£generic_liberalism_small New England Liberal Unity Party - (NELUP) Liberal Unity Party jest centrolewicową partią, która jest uważana za główną opozycję CAP. Chociaż są bardziej powściągliwi ekonomicznie, a nawet społecznie, nie boją się wysyłać sądów i systemu prawnego, aby powstrzymać nieuzasadnioną dyskryminację mniejszości i członków społeczności LGBT."
 NEN.socialism: "£USA_progressive_party Partia Demokracji i Postępu"
 NEN.socialism_icon: "£USA_progressive_party"
 NEN.socialism_desc: "£USA_progressive_party Democracy & Progress Party - (DPP) The Democracy & Progress Party is strangely enough a resurgent chapter of the revitalized Bull Moose Party. Many see them as a nice middle ground of social and economic equality of opportunity while also not being revolutionary or divisionist like your traditional 'socialist' party."
 NEN.Communist-State: "£generic_Communist_State_small Partia Reform Rewolucyjnych"
 NEN.Communist-State_icon: "£generic_Communist_State_small"
 NEN.Communist-State_desc: "£generic_Communist_State_small Partia Reform Rewolucyjnych - (PRR) Partia Reform Rewolucyjnych jest radykalną partią socjalistyczną, która dąży do podżegania i agitowania na rzecz głosów i reform. Chociaż nie jest to partia wprost agresywna, wydaje się, że istnieje zły nawyk niektórych bardziej radykalnych członków, którzy stają się swego rodzaju pseudo paramilitarnym skrzydłem partii."
 NEN.anarchist_communism: "£generic_anarchist_communism_small Stowarzyszenie Czarnego Sztandaru"
 NEN.anarchist_communism_icon: "£generic_anarchist_communism_small"
 NEN.anarchist_communism_desc: "£generic_anarchist_communism_small Black Banner Association - (BBA) The Black Banner Association is a fairly moderate party ironically despite its core being that of anarchism. The party believes in using the system to essentially 'destroy itself', as such many wonder just what exactly such a political party could and or even would do if given power."
 NEN.Conservative: "£generic_Conservative_small Nowa Partia Konserwatywna"
 NEN.Conservative_icon: "£generic_Conservative_small"
 NEN.Conservative_desc: "£generic_Conservative_small Nowa Partia Konserwatywna - (NCP) Nowa Partia Konserwatywna to bardziej tradycyjna prawicowa partia, wierząca w antyaborcyjne, surowe regulacje imigracyjne, a także ograniczoną lub żadną ingerencję rządu w gospodarkę. Niektórzy postrzegają ich bardziej jako fasadę bardziej atrakcyjnej CAP, ale mimo to przyciągają wielu ludzi."
 NEN.Autocracy: "£generic_Autocracy_small Towarzystwo Siły Nowej Anglii"
 NEN.Autocracy_icon: "£generic_Autocracy_small"
 NEN.Autocracy_desc: "£generic_Autocracy_small Towarzystwo Siły Nowej Anglii - (NESS) Strength Society jest swego rodzaju fałszywą flagą partii politycznej. Choć nie jest to tak naprawdę silne stanowisko w tradycyjnych kwestiach, takich jak polityka społeczna i ekonomiczna. Stowarzyszenie wierzy, że poprawa sytuacji narodu polega na wzmocnieniu tożsamości narodowej i jego ludzi. Co to właściwie oznacza, nikt nie jest do końca pewien, ale ich łagodny nacjonalizm poprzez społeczność przyciąga od czasu do czasu przyzwoitych członków."
 NEN.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Naród Islamu"
 NEN.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 NEN.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small Naród Islamu - Naród Islamu to grupa kulturowa Afroamerykanów, która stara się promować, a także zapewniać status czarnoskórych w zdominowanym przez białych społeczeństwie Ameryki. W Republice Południowej mają znacznie większy wpływ ze względu na region Czarnego Pasa, który obejmuje prawie połowę, jeśli nie ponad połowę nowego narodu. W związku z tym radykalni członkowie Narodu Islamu starają się faktycznie stworzyć nowy naród tylko dla czarnoskórych, widząc ten nowy naród jako zbawienie dla czarnoskórych, którzy są na kontynencie."
 NEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Nowa Partia Społeczna"
 NEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 NEN.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small New Society Party - (NSP) The New Society Party is sort of paradox party. They believe in more egalitarian means in terms of economic opportunity and mobility, but also prefer to be more regulating on immigration and certain social policies. This along with the PTP tend to form what is known within the nation as the 'deadlockers coalition'."
 NEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Partia zasad i tradycji"
 NEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 NEN.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Principles & Traditions Party - (PTP) The Traditions Party as some call it is a fairly standard right-wing party. Over all it's not excessive in its supposed 'devout absolution' in defending traditional means of social policies. However they do tend to be a thorn party in the political circus of New England as it doesn't really compromise on its positions, resulting in failed votes or general dead locking at times. They do try to work with other conservative parties but tend to be more open to working with parties like the New Defenders party."
 NEN.oligarchism: "£generic_oligarchism_small Partia Sukcesu Ekonomicznego"
 NEN.oligarchism_icon: "£generic_oligarchism_small"
 NEN.oligarchism_desc: "£generic_oligarchism_small Partia Sukcesu Ekonomicznego - (ESP)Partia Sukcesu Ekonomicznego to zagorzała pro-biznesowa partia, która stara się zrobić wszystko, co w jej mocy, aby zapewnić mobilność ekonomiczną i wzrost. Niektórzy obawiają się, że takie wąskie podejście do decyzji politycznych może skutkować nieopisanymi ekscesami. Jednak niektórzy mają nadzieję, że partia ta z czasem wprowadzi kraj na rynki regionalne, a nawet międzynarodowe."
 NEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Nowa Partia Wolności"
 NEN.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 NEN.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Nowa Partia Wolności  - (NLP) Nowa Partia Wolności jest dość tradycyjną partią libertariańską. Partia równoważy potrzeby narodu w zakresie postępu społecznego i ekonomicznego, jednak większość z tego kieruje do stanów i miejscowości, bezpośrednio zajmując się jedynie tym, co można uznać za nadużycia w systemach prawnych kraju."
 NEN.Neutral_green: "£generic_Neutral_green_small Stowarzyszenie Leśne"
 NEN.Neutral_green_icon: "£generic_Neutral_green_small"
 NEN.Neutral_green_desc: "£generic_Neutral_green_small Forestry Association - (FA) The Forestry Association is a soft environmental party that believes in using technology to enhance abilities to preserve and extend natural resources and their utilization. While not being the sort of 'green activist' that many may assume, the FA is considered an oxymoron for being more pro-business despite is platform of conservation and utilization."
 NEN.neutral_Social: "£USA_democratic_socialist Socjalistyczna Partia Demokratyczna"
 NEN.neutral_Social_icon: "£USA_democratic_socialist"
 NEN.neutral_Social_desc: "£USA_democratic_socialist Socialist Democracy Party - (SDP) The Socialist Democracy Party is sort of an odd one out in the nation's politics. Taking most of its platform from its German 'sister party' the unironically named SPD, albeit a German nation that translates to the Social Democratic Party. Both parties believe in using the system to obtain public support and usher in socialist economic policies slowly and comprehensively over time through the legislative process as to not cause any shock value that sudden change can have on people."
 NEN.Neutral_Communism: "£generic_Neutral_Communism_small Socjalistyczna Partia Nowej Anglii"
 NEN.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 NEN.Neutral_Communism_desc: "£generic_Neutral_Communism_small Socjalistyczna Partia Nowej Anglii - (SPNE) Partia Socjalistyczna jest dość standardową partią marksistowską, wierzą w walkę robotników i że obecny system zasadniczo powstrzymuje ich przed nowoczesnym poddaństwem. Jednak główną różnicą jest to, że chociaż są bardzo pro-robotniczy, nie są całkowicie anty-biznesowi. Oznacza to, że umiarkowani i podobni lewicowcy mają tendencję do napływu do partii i z niej w zależności od ogólnego trendu w potrzebach narodu. Ich największym sojusznikiem jest Socjalistyczna Partia Demokratyczna."
 NEN.Nat_Populism: "£generic_Nat_Populism_small Nowi Obrońcy Partii"
 NEN.Nat_Populism_icon: "£generic_Nat_Populism_small"
 NEN.Nat_Populism_desc: "£generic_Nat_Populism_small New Defenders Party - (NDP) The New Defenders Party is sneered at as a 'limp noodle cabal'. They get this cause most of their organizations are met with disorganized meetings and pretty plain jane types of populist speeches. Despite this the party believes in pro-militarism, pro-immigration and molding the economy to benefit the society at large to ensure its main focus which is the military. The NDP usually consist of former service members or even some active duty members of the military."
 NEN.Nat_Fascism: "£generic_Nat_Fascism_small Stowarzyszenie Zielonych Koszul"
 NEN.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 NEN.Nat_Fascism_desc: "£generic_Nat_Fascism_small Stowarzyszenie Zielonych Koszul - (GSS) Zielone Koszule, jak wielu ich nazywa, to narodowosocjalistyczna grupa dążąca do stworzenia czystej i wolnej Nowej Anglii. Podczas gdy wierzą w niektóre z bardziej agresywnych metod, umiarkowani... tak, jakoś umiarkowani w ich grupie wierzą, że żart pro quo w formie programu „zapłać, żeby wyjechać” byłby bardziej korzystny pod względem zagranicznej percepcji. Chociaż wielu nie jest pewnych, jak popularna może stać się taka niszowa i przestarzała grupa, wielu innych nie chce się tego dowiedzieć."
 NEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Siły Zbrojne Nowej Anglii"
 NEN.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 NEN.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Siły Zbrojne Nowej Anglii - (AFNE) AFNE lub po prostu Siły Zbrojne są stosunkowo neutralnym podmiotem politycznym. Zazwyczaj, jeśli wywierają lub uzyskują jakąkolwiek miękką siłę, o której można mówić, ich głównym celem jest lepsze finansowanie wojska i reformy poboru, aby zapewnić spójne i ogólnie stabilne siły militarne w celu zabezpieczenia gotowości narodowej."
 NEN.Monarchist: "£generic_Monarchist_small Dom Chicopee"
 NEN.Monarchist_icon: "£generic_Monarchist_small"
 NEN.Monarchist_desc: "£generic_Monarchist_small Dom Chicopee - (HoC) Dom Chicopee to, jak niektórzy lubią to nazywać, homebrew nowoczesnego monarchizmu. Ten rzekomy dom królewski wierzy w wykorzystanie niszowego, ale historycznie znaczącego miasta Chicopee jako reprezentacji domu królewskiego. Członkowie uważają, że jest wystarczająco wyjątkowy, aby być wyraźnie Nową Anglią, ale także szanować wszystkie dziedziny życia kulturalnego Nowej Anglii. Oczywiście ich ruch będący częścią współczesnego parasola monarchistycznego oznacza, że ​​chcą zachować idee i praktyki obecnego systemu, ale po prostu zmienić tytuły, aby były stare. Zasadniczo czyniąc naród hybrydą monarchii elekcyjnej i monarchii konstytucyjnej."
 CZE.Western_Autocracy_2004: "£CZE_western_autocracy_2004 Burmistrzowie i niezależni"
 CZE.Western_Autocracy_2004_icon: "£CZE_western_autocracy_2004"
 CZE.Western_Autocracy_2004_desc: "Burmistrzowie i Niezależni (STAN) to liberalna partia polityczna w Republice Czeskiej, skupiająca się na lokalizmie, regionalizmie i subsydiarności. Partia wyrosła z czterech mniejszych partii, w tym Niezależnych Burmistrzów Regionu i liberalno-konserwatywnej SNK Europejscy Demokraci. Do 2016 r. partia współpracowała z inną liberalno-konserwatywną partią TOP 09. STAN startowała w wyborach parlamentarnych w Czechach w 2021 r. jako część koalicji Piraci i Burmistrzowie z Czeską Partią Piratów."
 CZE.Western_Autocracy_pavel: "£generic_Western_Autocracy_small Rząd Piotra Pawła"
 CZE.Western_Autocracy_pavel_icon: "£generic_Western_Autocracy_small"
 CZE.Western_Autocracy_pavel_desc: "Po zwycięstwie Petr Pavel w wyborach prezydenckich utworzono nowy rząd. Współpraca z innymi politykami pozwoli nowemu prezydentowi dokończyć program wyborczy i wdrożyć nową doktrynę czeskiego programu zbrojeniowego."
 CZE.liberalism_2010: "£CZE_western_liberal_2010 TOP 09"
 CZE.liberalism_2010_icon: "£CZE_western_liberal_2010"
 CZE.liberalism_2010_desc: "Partia została założona 11 czerwca 2009 r. przez Miroslava Kalouska, który opuścił Unię Chrześcijańsko-Demokratyczną - Czechosłowacką Partię Ludową. Jej pierwszym liderem był Karel Schwarzenberg, który wcześniej pełnił funkcję ministra spraw zagranicznych w drugim gabinecie Topolánka od stycznia 2007 r. do marca 2009 r."
 CZE.Neutral_Autocracy: "£CZE_neutral_Social_2011 Akcja niezadowolonych obywateli (ANO)"
 CZE.Neutral_Autocracy_icon: "£CZE_neutral_Social_2011"
 CZE.Neutral_Autocracy_desc: "Akcja Niezadowolonych Obywateli, powszechnie znana jako ANO 2011 lub po prostu ANO (po angielsku: Tak), jest populistyczną partią polityczną w Czechach, kierowaną przez biznesmena Andreja Babiša. ANO 2011 rozpoczęło działalność jako stowarzyszenie w listopadzie 2011 r. i stało się oficjalną partią polityczną w Czechach 11 maja 2012 r."
 CZE.Conservative_2015: "£CZE_emerging_reactionary_2015 Wolność i demokracja bezpośrednia(SPD)"
 CZE.Conservative_2015_icon: "£CZE_emerging_reactionary_2015"
 CZE.Conservative_2015_desc: "Freedom and Direct Democracy to partia polityczna kierowana przez Tomio Okamurę. Partia została opisana jako prawicowa lub skrajnie prawicowa w spektrum politycznym. Została również opisana jako opowiadająca się za prawicowym populizmem i wyraziła sprzeciw wobec imigracji i jest zagorzałym eurosceptykiem, podczas gdy w swoim programie politycznym stwierdza swoje poparcie dla demokracji bezpośredniej."
 CZE.Nat_Fascism: "£CZE_Nat_Fascism Robotnicza Partia Sprawiedliwości Społecznej(DSSS)"
 CZE.Nat_Fascism_icon: "£CZE_Nat_Fascism"
 CZE.Nat_Fascism_desc: "Partia Robotnicza Sprawiedliwości Społecznej jest partią polityczną, często opisywaną jako główna skrajnie prawicowa partia ekstremistyczna w Republice Czeskiej. Partia nie jest reprezentowana w żadnym organie ustawodawczym w Republice Czeskiej, a jej największym sukcesem wyborczym do tej pory był wzrost o 1,14% w czeskich wyborach parlamentarnych. Niektórzy wysoko postawieni urzędnicy partyjni, w tym lider partii w Pradze, byli związani z grupami neonazistowskimi, takimi jak Národní odpor, czeska filia międzynarodowej radykalnej grupy neonazistowskiej."
 CZE.Neutral_Libertarian_2009: "£CZE_Neutral_libertarian Czeska Partia Piratów"
 CZE.Neutral_Libertarian_2009_icon: "£CZE_Neutral_libertarian"
 CZE.Neutral_Libertarian_2009_desc: "Czeska Partia Piratów, często nazywana po prostu Piratami, jest liberalną, postępową partią polityczną w Republice Czeskiej, założoną w 2009 roku. Partia powstała jako oddolny ruch studencki, walczący o przejrzystość polityczną, prawa obywatelskie i demokrację bezpośrednią."
 SYR.Neutral_green: "£generic_Neutral_green_small Syryjski Zielony Ruch Federalistyczny"
 SYR.Neutral_green_desc: "Syrian Green Federalist Movement powstał po tym, jak wiosna damasceńska utorowała drogę do ponownego ustanowienia partii politycznych w kraju. Sprzeciwia się biurokratycznemu stylowi rządzenia i dąży do ustanowienia federalnej i ekologicznej Syrii. Ze względu na stosunkowo dużą liczbę kurdyjskich członków partia została oskarżona przez wiele organizacji o powiązania z PKK, jednak prawda jest taka, że ​​partia jest podzielona w kwestii swojego stanowiska wobec PKK"
 SYR.Communist-State_Bak_desc: "Syryjska Partia Komunistyczna była partią polityczną w Syrii założoną w 1924 r. Stała się członkiem Narodowego Frontu Postępowego w 1972 r. Partia podzieliła się na dwie części w 1986 r., przy czym dwie odrębne partie twierdziły, że reprezentują pierwotną Syryjską Partię Komunistyczną; Syryjska Partia Komunistyczna (Zjednoczona) i Syryjska Partia Komunistyczna (Bakdash). Ta druga skutecznie przejęła kontrolę nad krajem i ogłosiła państwo jednopartyjne"
 SYR.Communist-State_Fai_desc: "Syryjska Partia Komunistyczna była partią polityczną w Syrii założoną w 1924 r. Stała się członkiem Narodowego Frontu Postępowego w 1972 r. Partia podzieliła się na dwie części w 1986 r., przy czym dwie odrębne partie twierdziły, że reprezentują pierwotną Syryjską Partię Komunistyczną; Syryjska Partia Komunistyczna (Zjednoczona) i Syryjska Partia Komunistyczna (Bakdash). Pierwsza z nich skutecznie przejęła kontrolę nad krajem i ogłosiła państwo jednopartyjne"
 SYR.Nat_Fascism_desc: "The Syrian Ba'ath Party is a Ba'athist political party which was headquartered in Baghdad, Iraq, until 2003. In 1966, the original Ba'ath Party was split in half; one half was led by the Damascus leadership of the Ba'ath Party which established a party in Syria and the other half with its leadership in Baghdad. The two Ba'ath parties retained the same name and maintained parallel structures in the Arab world, but relations became so antagonistic that Syria supported Iran against Iraq during the bloody Iran–Iraq War; it also joined the U.S.-led coalition against Iraq in the Gulf War. The Ba'athists seized power in Iraq for the first time in 1963, but were deposed several months later."
 GER.Nat_Fascism_alt: "£GER_nat_fascism_alt _nat_fascism_old Ojczyzna"
 GER.Nat_Fascism_alt_icon: "£GER_nat_fascism_alt"
 GER.Nat_Fascism_alt_desc: "(Faszyzm) Die Heimat (Ojczyzna). Ojczyzna to skrajnie prawicowa ultranacjonalistyczna partia, która została nazwana neonazistowską. Podczas gdy partia została mocno zinfiltrowana przez państwowy wywiad, próby jej zakazania nie powiodły się. Są antysemiccy i promują nienawiść do imigrantów."
