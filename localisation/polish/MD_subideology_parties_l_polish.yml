 NOR.conservatism: "£NOR_conservatism_small Prawidłowy"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Konserwatyści – Høyre (z prawej) to dominująca partia konserwatywna w Norwegii. Działają na rzecz liberalizacji gospodarczej i obniżki podatków. Opowiadają się za przystąpieniem do UE i w przeszłości byli proamerykańscy."
 NOR.liberalism: "£NOR_liberalism_small Lewy"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Liberał – Venstre (lewy) to najstarsza partia w Norwegii, która zawsze promowała prawa liberalne, a także edukację, środowisko i kulturę."
 NOR.socialism: "£NOR_socialism_small Partia Robotnicza"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Socjaldemokrata - Arbeiderpartiet (Partia Robotnicza) ma swoje korzenie jako partia komunistyczna, ale zyskała popularność, stając się partią socjaldemokratyczną. Przez prawie całą historię po drugiej wojnie światowej byli zdecydowanie największą partią i kierowali rozwojem społecznym Norwegii. Postrzegają siebie jako obrońców państwa opiekuńczego i są prounijni i NATO."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 NOR.Communist-State: "£NOR_Communist_State_small Komunistyczna Partia Norwegii"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Komunistyczna - Norges Kommunistiske Parti (Komunistyczna Partia Norwegii) jest stalinowską partią komunistyczną. Stała się bardzo popularna po II wojnie światowej, przewodząc ruchowi oporu przeciwko okupacji nazistowskiej. Jednak szybko straciła na popularności i od tamtej pory jest w dużej mierze nieistotna."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Czerwony"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Lewicowy Radykał - Rødt (Czerwony) powstał w wyniku połączenia dwóch partii marksistowsko-leninowskich i maoistowskich. Od tego czasu porzucili całkowity komunizm i teraz opowiadają się za bardziej demokratyczną ścieżką socjalistyczną. Chcą położyć kres kapitalizmowi i wycofać się z NATO."
 NOR.Conservative: "£generic_Conservative_small Realiści klimatyczni"
 NOR.Caliphate: "£generic_Caliphate_small Ummah Proroka"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Chrześcijańska Partia Ludowa"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Konserwatysta – Kristelig Folkeparti (Chrześcijańska Partia Ludowa) to centroprawicowa partia chrześcijańska. Chcą, aby państwo promowało chrześcijaństwo jako religię oficjalną. W polityce zagranicznej pragną promować pokój i sprzyjać zwiększonej pomocy dla biednych krajów."
 NOR.oligarchism: "£NOR_oligarchism_small Partia Centrum"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Partia Rolnicza - Senterpartiet (Partia Centrum) jest w dużej mierze partią wiejską. Są eurosceptyczni i nie lubią wolnego handlu. Pracują nad odwróceniem centralizacji i chcą zwiększyć dotacje rolnicze."
 NOR.neutral_Social: "£NOR_neutral_Social_small Socjalistyczna Partia Lewicy"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socjalistyczna Demokrata - Sosialistisk Venstreparti (Socjalistyczna Partia Lewicy) powstała jako odłam Arbeiderpartiet, który chciał zakończyć członkostwo w NATO. Są bardziej lewicowi niż Arbeiderpartiet i opowiadają się za feminizmem, dobrobytem, ​​ochroną środowiska i kapitalizmem państwowym."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Libertarianie"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertariańska partia - Liberalistene (Libertarianie) jest stosunkowo nową partią libertariańską, która opowiada się za zniesieniem podatków, obniżeniem świadczeń socjalnych i ograniczeniem władzy państwa."
 NOR.Neutral_green: "£NOR_Neutral_green_small Partia Zielonych na Rzecz Środowiska"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Zieloni - Miljøpartiet De Grønne (Partia Zielonych na rzecz Środowiska) powstała po inspiracji zdobyczami wyborczymi Niemieckiej Partii Zielonych, a ich główną przyczyną jest ochrona środowiska."
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Sojusz"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Faszystowski – Alliansen (Sojusz) powstał jako próba stworzenia szerokiego frontu przeciwko Wspólnemu Markowi Europejskiemu i swobodnemu przepływowi siły roboczej, ale jego główny napływ pochodził od osobistości skrajnie prawicowych, które chciały położyć kres wszelkiej imigracji. Są antyislamscy i często nawołują do nienawiści rasowej."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Faszystowski - Vigrid (ze staronordyckiego Vígríðr, odnoszącego się do Ragnaroka) to neonazistowska partia i ruch promujący pogańską religię nordycką. Są zwolennikami białej supremacji, którzy kwestionują Holokaust i ubóstwiają Hitlera."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Partia Postępu"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Prawicowy populista – Fremskrittspartiet jest w swej istocie partią populistyczną. Opowiadają się za w dużej mierze położeniem kresu imigracji, zwłaszcza z krajów muzułmańskich. Opowiadają się za silnym państwem i wojskiem oraz opowiadają się za zwiększeniem wydatków publicznych na autostrady, osoby starsze i opiekę zdrowotną."
 NOR.Monarchist: "£NOR_nationalist_monarchist Dom Glücksburgów"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""
 CHI.conservatism: "£CHI_conservative Unia Chińskich Nacjonalistów"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Zachodni Konserwatysta - Związek Chińskich Nacjonalistów, znany również jako Chiński Sojusz Pan-Błękitny, jest liberalną partią konserwatywną, która dąży do zjednoczenia Chin. Ceni liberalną demokrację i Trzy Zasady Ludu."
 CHI.liberalism: "£CHI_liberal  Demokratyczna Partia Chin"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Liberalizm – Chińska Partia Demokratyczna jest partią zakazaną w Chińskiej Republice Ludowej. Jej podstawowymi wartościami są reformizm i liberalna demokracja. Według większości zachodnich źródeł składa się ona z działaczy na rzecz demokracji i byłych przywódców studenckich biorących udział w protestach na placu Tiananmen."
 CHI.socialism: "£CHI_social_democrat Federacja na rzecz Demokratycznych Chin"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Socjaldemokracja – FDC (Federacja na rzecz Demokratycznych Chin) to grupa z siedzibą w Kanadzie, która opowiada się za demokratyzacją Republiki Ludowej. Są jednym z największych ruchów prodemokratycznych w Chinach i za granicą."
 CHI.Communist-State: "£CHI_communism Komunistyczna Partia Chin"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Komunizm – Komunistyczna Partia Chin jest partią założycielską i rządzącą Republiki Ludowej. Jest jedyną partią rządzącą w Chinach kontynentalnych. Został założony w 1921 r. i sprawował władzę od 1949 r., po zakończeniu chińskiej wojny domowej. Jest także wiodącą partią Zjednoczonego Frontu Chińskiego."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Chińska Liga Demokratyczna"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autokracja - Chińska Liga Demokratyczna jest jednym z dziewięciu członków Zjednoczonego Frontu. Jest także jedną z niewielu legalnych partii politycznych w Chinach. Członkowie opowiadają się za chińskim patriotyzmem i podstawowym socjalizmem."
 CHI.anarchist_communism: "£CHI_left_wing_radical Komitet Rewolucyjny Chińskiego Kuomintangu"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Lewicowy Radykał - RCCK jest jednym z dziewięciu członków Chińskiego Zjednoczonego Frontu. Opowiada się za Trzema Zasadami Ludu, lewicowym nacjonalizmem i demokratycznym socjalizmem. Partia jest uważana za drugą co do statusu po KPCh i w związku z tym ma prawo do największej liczby miejsc w Ludowej Politycznej Konferencji Konsultacyjnej. Ponadto jest jedną z niewielu mniejszych partii, którym wolno działać i utrzymywać aktywa."
 CHI.Caliphate: "£CHI_salafist_jihadism Islamska Partia Turkiestanu"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 CHI.neutral_Social: "£CHI_neutral_social_democrat Chińskie Stowarzyszenie na rzecz Promocji Demokracji"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Neutralni Socjaldemokraci - partia powstała pod koniec 1945 roku jako kolejna alternatywa dla KPCh. Jest to jedna z większych mniejszych partii."
 CHI.Neutral_Communism: "£CHI_neutral_communism Maoistowska Komunistyczna Partia Chin"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Komunizm - Maoistyczna Komunistyczna Partia Chin jest podziemną, antyrewizjonistyczną partią komunistyczną w Republice Ludowej. Dążą do obalenia rewizjonistycznego bloku rządzącego z Komunistyczną Partią Chin i osiągnięcia prawdziwego komunizmu."
 CHI.Nat_Autocracy: "£CHI_military_junta  Armia Ludowo-Wyzwoleńcza"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Junta wojskowa - PLA, czyli Armia Ludowo-Wyzwoleńcza, została założona w 1927 r. podczas powstania w Nanchang. Jest to siła zbrojna Chińskiej Republiki Ludowej i jej partii założycielskiej."
 CHI.Monarchist: "£CHI_monarchism Dom Aisina-Gioro"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monarchista – Cesarski Dom Aisin-Gioro rządził Chinami przez prawie 276 lat, aż do wydania przez cesarzową Longyu cesarskiego edyktu abdykującego Dziecięcego Cesarza Puyi. Dynastia rządzona przez Mandżurów była często potępiana w oficjalnej historii Chin za ustępstwa na rzecz obcych mocarstw i ucisk większości Han."
 PER.conservatism: "£PER_IDF (IDF) Iranian Democracy Front"
 PER.conservatism_desc: "(Conservatism) - Iranian Democracy Front (Persian/Farsi: Jebhe-ye Demokratik-e Irān)\n\nThe Iranian Democracy Front is a political organization advocating for the establishment of a democratic government in Iran. Formed in opposition to the Islamic Republic, the IDF asserts that the current regime has systematically violated human rights and engaged in terrorist activities. The party promotes a secular, democratic Front that emphasizes the necessity of replacing the Islamic Republic through a popular movement. It supports the territorial integrity of Iran and the separation of state and religion."
 PER.liberalism: "£PER_ISDP (ISDP) Iranian Secular Democratic Party"
 PER.liberalism_desc: "(Liberalism/Secular Democracy) - Secular Democratic Party of Iran (Persian/Farsi: Hezb-é Demokracy-ye Sekular-é Irān)\n\nThe party is aimed at creating a front of secular democrats to overthrow the Islamic government and establish a secular democratic government in Iran. The party is focused around human rights and relgoius freedoms."
 PER.socialism: "£PER_socialism (IP) Iran Party"
 PER.socialism_icon: "£PER_socialism"
 PER.socialism_desc: "(Social Democracy) - Iran Party (Persian/Farsi: Hezb-é Irān)\n\nHezb-é Irān, also known as the Iran Party, was often referred to as the backbone of the National Front party. Being created by mostly European-Education technocrats, the Iran Party promotes Social Democracy and Liberal Nationalism in Iran."
 PER.Western_Autocracy: "£PER_Western_Autocracy (CPI) Constitutionalist Party of Iran (§CL-D§!)"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "(Constitutionalist Monarchy) - Constitutionalist Party of Iran (Persian/Farsi: Hezb-é Mashrut-é Irān - Liberal Democrat)\n\nThe Constitutionalist Party of Iran (Liberal-Democrat) awaits the return of Reza Pahlavi and strongly condemns the revolutionaries whom overthrew him. Though they do not want an absolute monarchy, they have hinted at more direct control being given to the Shah compared to other constitutionalist groups."
 PER.Communist-State: "£PER_IFPG (IFPG) Iranian People's Fedai Guerrillas - Dehghani Faction"
 PER.Communist-State_icon: "£PER_IFPG"
 PER.Communist-State_desc: "(Marxist-Leninism) - Iranian People's Fedai Guerrillas (Persian/Farsi: Čerikha-ye Fada'i-ye Khalq-e Irān - Dehghani)\n\nThe Iranian People's Fedai Guerrilla Formed in 1979, as a break away from the OIFPG when Ashraf Dehghani accused it of deviating from the strategy of guerrilla warfare. The group claimed to be the only genuine communist organization and deeply opposed the Islamic Republic. Many members of the original OIFPG joined the group and fought in the 1979 Kurdish rebellion against government forces, backing the Democratic Party of Iranian Kurdistan. Currently the surviving members of the group are loacted in Europe Mainly in the United Kingdom"
 PER.Conservative: "£PER_IRGC_small (IRGC) Islamic Revolutionary Guard Corp - Political Wing"
 PER.Conservative_desc: "(szyicki militaryzm) - Korpus Strażników Rewolucji Islamskiej (perski/farsi: Sepāh-é Pāsdarān)\n\nKorpus Strażników Rewolucji Islamskiej (IRGC) jest oddziałem Sił Zbrojnych Iranu, założonym po rewolucji irańskiej 22 kwietnia 1979 r. na rozkaz ajatollaha Ruhollaha Chomeiniego w celu obrony granic Iranu i utrzymania porządku wewnętrznego. Organizacja rozszerzyła się na sferę polityczną, a wielu jej byłych członków kandydowało jako radykałowie."
 PER.Autocracy: "£PER_autocracy (STQ) Nauczyciele seminariów w Qom"
 PER.Autocracy_desc: "(Radykalny szyizm) - Stowarzyszenie Nauczycieli Seminariów w Qom (perski/farsi: Jâme'e Mādarressin-é Qom)\n\nStowarzyszenie Nauczycieli Seminariów w Qom zostało założone przez grupę studentów ajatollaha Chomeiniego w celu organizowania działalności politycznej zwolenników Chomeiniego i promowania jego rewolucyjnej interpretacji islamu, takiej jak idea Vilayat-é Faqih (Rządu Islamskiego)."
 PER.Vilayat_e_Faqih: "£PER_Vilayat_e_Faqih (FoP) Followers of Principle"
 PER.hardline_totalitarian: "£generic_Vilayat_e_Faqih_small irańska Partia Republikańska"
 PER.hardline_totalitarian_desc: ""
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih (RFS) Reformists"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism (MEK) Organizacja Ludowych Mudżahedinów Iranu"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "(Marksistowski islam) - People's Muhahedin Organization of Iran (perski/farsi: Mojâhedin-é Khalq-é Irân)\n\nMEK, znany również jako The Peoples Muhahedin Organization of Iran, został założony w 1965 roku w opozycji do dynastii Pahlavi, a jego zasady założycielskie były silnie inspirowane marksizmem i islamizmem. Często określa się ich mianem grupy „Cult Like”, ponieważ struktura ich partii koncentruje się wokół Maryam i Massoud Rajavi. MEK chce wdrożyć szereg planów, które popchną Iran w stronę bardziej federalnego i socjalistycznego państwa."
 PER.Caliphate: "£generic_Caliphate_small Opieka nad Khorasanem"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: " £PER_Neutral_conservatism (NFI) National Front of Iran"
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism"
 PER.Neutral_conservatism_desc: "(Nacjonalizm obywatelski) - Front Narodowy Iranu (perski/farsi: Jebhe-ye Melli-ye Irân)\n\nJebhe-ye Melli-ye Iran, znany również jako Front Narodowy, to irańska partia nacjonalistyczna założona przez Mohammada Mossadegha. Podczas rządów Mohammada Rezy Pahlawiego atmosfera polityczna stała się tak restrykcyjna, że ​​Front Narodowy po kilku latach przestał istnieć. W końcu, w 1977 roku, gdy panowanie szacha powoli dobiegało końca, Karim Sanjabi ożywił Front Narodowy i wznowił jego działalność w Iranie, aż do czasu, gdy został zakazany przez reżim ajatollaha."
 PER.oligarchism: "£PER_oligarchism (OI) Oligarchowie Iranu"
 PER.oligarchism_desc: "(Technocratic Oligarchia) - Oligarchowie Iranu (perski/farsi: Oligarkhā-ye Īrān)\n\nOligarchowie w Iranie pochodzą głównie z dwóch sektorów życia. Albo z przemysłu naftowego, albo z IRGC. Obie te grupy mają jedną wspólną cechę: bliskie powiązania z ówczesnym establishmentem rządzącym. Te bliskie powiązania wynikające z ich stanowisk pozwalają niektórym osobom stać się niesamowicie bogatymi poprzez zawieranie ekskluzywnych umów. Irańscy oligarchowie często mają tendencje technokratyczne, stawiając rozwój gospodarczy i naukowy ponad inne rzeczy, takie jak wolności osobiste."
 PER.neutral_Social: "£PER_OIPFM (OIPFM) Organizacja Irańskiej Federacji Ludowej - Większość"
 PER.neutral_Social_icon: "£PER_OIPFM"
 PER.neutral_Social_desc: "(Socjaldemokracja/sympatie marksizmu-leninizmu) - Organizacja Irańskich Fedaian Ludowych - Większość (perski/farsi: Sāzmān-e Fedaiyān-e Khalq-e Irān - Aksariat )\n\nOrganizacja Irańskich Fedaian Ludowych - Większość, znana również pod dosłownym tłumaczeniem Organization of self-sacrificers of the people of Iran, jest irańską lewicową opozycyjną partią polityczną. OIPFM opowiada się za irańską republiką świecką i obaleniem obecnego rządu Republiki Islamskiej. OIPFM jest jedną z wielu odnogów Organizacji Irańskich Ludowych Partyzantów Fedai, która była uważana za jedną z największych, jeśli nie największą, organizację komunistyczną w Iranie w latach 1980-1991. Większość, w przeciwieństwie do OIPF-Minority, utrzymała spójną partię, która nie rozpadła się na wiele rywalizujących frakcji."
 PER.Neutral_Libertarian: "£PER_neutral_Social (FMI) Ruch Wolności Iranu"
 PER.Neutral_Libertarian_desc: "(Islamic Democracy) - Freedom Movement of Iran/Liberation Movement of Iran (perski/farsi: Nahżat-é āzādi-é Irān)\n\nThe Freedom Movement of Iran opisuje siebie jako „muzułmanów, Irańczyków, konstytucjonalistów i mossadegistów”. Jest to jedna z najstarszych partii działających w Iranie i wiadomo, że jest grupą półopozycyjną wobec Republiki Islamskiej. Freedom Movement of Iran opiera się na umiarkowanej interpretacji islamu. Odrzuca zarówno dyktaturę królewską, jak i duchowną, opowiadając się za liberalizmem politycznym i gospodarczym."
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy (FoM) Followers of Montazeri"
 PER.Neutral_Autocracy_icon: "£PER_Neutral_Autocracy"
 PER.Neutral_Autocracy_desc: "(Islamic Democracy) - Followers of Ayatollah Montazeri (Persian/Farsi: Peyrovân-e Montazeri)\n\nThe Followers of Montazeri are a coalition and broad movement of Islamic Democrats, clerics, and workers who seek to see Ayatollah Montazeri instated as the next Supreme Leader of Iran. Following his disinheritence at the hands of Ayatollah Khomeini, Montazeri had been kicked out of politics by the government. His followership comprises mostly of scholars and academics, however he has plenty of support from Reformist politicians and opposition groups to the Islamic Republic. "
 PER.Neutral_Communism: "£PER_Neutral_Communism (WPI) Robotniczo-Komunistyczna Partia Iranu"
 PER.Neutral_Communism_icon: "£PER_Neutral_Communism"
 PER.Neutral_Communism_desc: "(Marksizm Robotniczy) - Robotniczo-Komunistyczna Partia Iranu (perski/farsi: Hezb-é Kommunist-é Kârgari)\n\nHezb-é Kommunist-é Kargari-ye Iran, znana również jako Robotniczo-Komunistyczna Partia Iranu, została założona w 1991 roku w celu obalenia Republiki Islamskiej i ustanowienia w jej miejsce republiki socjalistycznej."
 PER.Neutral_green: "£PER_Neutral_green (GPI) Partia Zielonych Iranu"
 PER.Neutral_green_icon: "£PER_Neutral_green"
 PER.Neutral_green_desc: "(Zielona Polityka) - Partia Zielonych Iranu (perski/farsi: Hezb-é Sabzhā-ye Irān)\n\nPartia Zielonych Iranu zajmuje radykalne stanowisko wobec irańskiego Departamentu Środowiska i uważa, że ​​organ rządowy służy jako przykrywka dla niegospodarności Republiki Islamskiej."
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood (GPH) Zielona Ścieżka Nadziei"
 PER.Neutral_Muslim_Brotherhood_icon: "£PER_Neutral_Muslim_Brotherhood"
 PER.Neutral_Muslim_Brotherhood_desc: "(Republikanizm) - Zielona Ścieżka Nadziei (perski/farsi: Rāh-é Sabz-é Omid)\n\nZałożona przez Mir-Hosseina Musawiego Zielona Ścieżka Nadziei jest irańskim stowarzyszeniem, które dąży do demokracji poprzez pokojowe środki. Musawi zdecydował się wybrać „Ścieżkę” zamiast „Partii”, ponieważ partie musiały zostać zatwierdzone przez rząd, czego Musawi nie uznał za prawowite. Zielona Ścieżka Nadziei jest ruchem reformistycznym, włączając republikańskie i umiarkowane ideały islamskie do swojej podstawowej ideologii."
 PER.Nat_Autocracy: "£PER_military_junta (AJA) Iranian Armed Forces"
 PER.Nat_Autocracy_icon: "£PER_military_junta"
 PER.Nat_Autocracy_desc: "(Junta wojskowa) - Armia irańska/Artesh (perski/farsi: Arteš-é Irān)\n\nArtesh-é Iran, czyli Irańskie Siły Zbrojne, zostały utworzone w 550 r. p.n.e., a ich najnowocześniejsza forma powstała w 1921 r. podczas powstania dynastii Pahlawi. Artesh pozostawały w większości apolityczne w sprawach irańskich, zarówno w erze Pahlawi, jak i w erze Republik Islamskich. Przez całą historię Artesh pozostawały lojalne wobec rządu u władzy, ale w niektórych przypadkach interweniowały w irańskiej historii politycznej."
 PER.Nat_Fascism: "£PER_fascism_alt (TPS) The People's Spring"
 PER.Nat_Fascism_icon: "£PER_fascism_alt"
 PER.Nat_Fascism_desc: "(Neo-Conservative Nationalism) - The People's Spring (Persian/Farsi: Bahar-e Mardom)\n\nThe Current of Deviation is a term coined by the opponents of the movement which aims to create an Iranian School of Islam. Being headed by Esfandiar Mashaei, the movement seeks to remove the Clerics from any position of authority, promoting direct relations with God in their place. The movement utilizes Iranian nationalism and tries to make it one with Islamic nationalism to garner support from different aspects of society."
 PER.Nat_Populism: "£PER_Nat_Populism_small (PIP) Partia Panaryjska"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "(Pan-Iranizm) - Pan-Iranist Party of Iran (perski/farsi: Hezb-é Pān-Irānist)\n\nPan-Iranist Party powstała w 1952 r., aby naciskać na zjednoczenie ludów irańskich i zwrot terytorium Iranu utraconego w okresie upokorzeń i klęsk w XVIII i XIX wieku. Zdecydowanie sprzeciwiają się angażowaniu obcych mocarstw w Iranie i regionie, a ponad wszystko cenią sobie niepodległość narodową."
 PER.nation_party: "£PER_Nat_Populism_small (NPI) Partia Narodowa Iranu"
 PER.nation_party_icon: "£PER_Nat_Populism_small"
 PER.nation_party_desc: "(Nacjonalistyczni Demokraci) - Partia Narodowa Iranu (perski/farsi: Hezb-é Mellat-é Irân)\n\nHezb-e Mellat-e Iran, czyli Partia Narodowa, oddzieliła się od panirańskich w październiku 1951 r., po sporze między Pezekshapourem i Forouharem. Forouhar chciał promować bardziej demokratyczny program, podczas gdy Pezekshapour chciał popchnąć partię w stronę autorytaryzmu, co doprowadziło Forouhara do utworzenia Partii Narodowej."
 PER.Monarchist: "£PER_monarchism (HoP) House of Pahlavi"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "(Absolutna Monarchia) - Dynastia Pahlawi (perski/farsi: Saltānāt-é Pāhlavi)\n\nDom Pahlawi jest często cytowany za osiągnięcia w modernizacji Iranu i ustanowieniu ram dla nowoczesnego irańskiego nacjonalizmu. Dom Pahlawi starał się promować swoje wysiłki na rzecz modernizacji poprzez dużą sekularyzację kraju, co często stawiało go w sprzeczności z elementami islamistycznymi w kraju."
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Konserwatysta - Akcja Wyborcza Solidarność - to szeroka koalicja polityczna zrzeszająca liberałów, konserwatystów i partie chrześcijańskie."
 POL.conservatism_1: "£POL_conservatism_1_small PiS"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Konserwatywna - Prawo i Sprawiedliwość jest dominującą polską partią narodowo-konserwatywną, chadecką, łączącą interwencjonizm gospodarczy i dobrobyt społeczny z konserwatywnym nastawieniem społecznym. Opowiada się za ostrożną współpracą z Unią Europejską i jest zdecydowanie antyrosyjska."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_desc: "Liberalna - Unia Wolności (Unia Wolności) jest połączeniem Unii Demokratycznej (Unia Demokratyczna, UD) i Kongresu Liberalno-Demokratycznego (Kongres Liberalno-Demokratyczny, KLD). Reprezentuje europejską tradycję demokratyczną i liberalną, opowiada się za gospodarką wolnorynkową i wolnością jednostki, odrzuca ekstremizm i fanatyzm."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small PO"
 POL.liberalism_1_desc: "Liberalna - Platforma Obywatelska (Platforma Obywatelska) to centrowa, wielkoformatowa polska partia polityczna, opowiadająca się za ordoliberalną gospodarką i proeuropejską, centroprawicową lub centroprawicową postawą społeczną."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Sojusz Lewicy Demokratycznej (Sojusz Lewicy Demokratycznej) to centrolewicowa partia Trzeciej Drogi o postkomunistycznych korzeniach. Jej politykę można określić jako proeuropejską, interwencjonistyczną ekonomicznie i społecznie centrową."
 POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich „Proletariat”"
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Reakcjonista - Samoobrona Rzeczpospolitej Polskiej (Samoobrona Rzeczpospolitej Polskiej) jest lewicową, populistyczną, konserwatywną partią znaną z kontrowersyjnych kampanii wyborczych. Jest eurosceptyczna i nie sprzeciwia się współpracy z Rosją i innymi państwami postsowieckimi."
 POL.Conservative_2017: "£generic_Conservative_small Część zmiany"
 POL.Conservative_2017_desc: "Reakcjonistyczna – Partia Zmiana to prorosyjska, antyzachodnia partia polityczna, powiązana z rosyjskimi służbami wywiadowczymi."
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism: "£POL_walesa Chrześcijańska Demokracja III Rzeczypospolitej"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (ChDRP) to polska partia polityczna założona w 1997 roku przez Lecha Wałęsę. Jest to partia chrześcijańsko-demokratyczna opowiadająca się za gospodarką wolnorynkową, sprawiedliwością społeczną i silną obroną narodową. Partia w ostatnich latach podupada, ale pozostaje znaczącą siłą w polskiej polityce."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Konserwatysta - Kukiz'15 to stowarzyszenie różnorodnych działaczy centroprawicowych i prawicowych oraz przybyszów politycznych, nazwane na cześć swojego lidera - byłego muzyka Pawła Kukiza. Zrodził się z nastrojów antysystemowych, postulujących przełamanie monopolu partii politycznych w parlamencie, reformę systemu wyborczego i demokrację bezpośrednią."
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Rolnicy - Polskie Stronnictwo Ludowe to partia agrarna, chrześcijańsko-demokratyczna, posiadająca stały elektorat na wsi. Promuje politykę proagrarną i protekcjonistyczną."
 POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socjalistyczna Demokratka - Razem to lewicowa, postępowa polska partia polityczna opowiadająca się za wprowadzeniem demokratycznego ustroju socjalistycznego z silnym prawem pracy, świadczeniami socjalnymi i progresywnym opodatkowaniem, sprzeciwiająca się prywatyzacji i deregulacji."
