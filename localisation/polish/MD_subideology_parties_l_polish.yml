 ISR.liberalism_alt7: "£ISR_liberalism_alt7 Tikva Hadasha"
 ISR.liberalism_alt7_desc: "(Narodowy Liberalizm) - §2Tikva Hadasha§! (hebr. Nowa Nadzieja)\n\nTikva Hadasha jest centroprawicową do prawicowej narodowo-liberalną partią polityczną w Izraelu. Partia została założona przez byłego członka Likudu i byłego ministra Gideona Sa'ara, który pracował jako asystent prokuratora generalnego, a następnie jako asystent prokuratora stanowego do 1998 r."
 ISR.liberalism_alt7_icon: "£ISR_liberalism_alt7"
 ISR.socialism_alt: "£ISR_democrats HaDemokratim - Avoda"
 ISR.socialism_alt_desc: "(Socjaldemokracja) - §4HaDemokratim§! - §tAvoda§! (hebr.: Demokraci - skrzydło Partii Pracy)\n\nDemokraci to socjaldemokratyczna partia polityczna w Izraelu. Partia została założona w 2024 r. w wyniku połączenia Partii Pracy i Meretz. Partia w tradycji syjonistycznej Partii Pracy, wspierająca państwo opiekuńcze i związki zawodowe, Demokraci byli związani ze wspieraniem izraelsko-palestyńskiego procesu pokojowego, pragmatycznej polityki zagranicznej i socjaldemokratycznej polityki gospodarczej."
 ISR.socialism_alt_icon: "£ISR_democrats"
 ISR.Neutral_conservatism_bibi: "£ISR_conservatism Likud - §2Netanyahu§!"
 ISR.Neutral_conservatism_bibi_desc: "(Konserwatywny populizm) - §2Likud§! (hebr. Konsolidacja)\n\nLikud został założony w 1973 roku przez Menachema Begina i Ariela Szarona w sojuszu z kilkoma partiami prawicowymi. Zwycięstwo Likudu w wyborach w 1977 roku było ważnym punktem zwrotnym w historii politycznej kraju, oznaczając pierwszy raz, kiedy lewica straciła władzę. Ponadto, był to pierwszy raz w Izraelu, kiedy partia prawicowa zdobyła większość głosów."
