 SOV.Neutral_Communism_alty_desc: "(Socjalizm populistyczny) Front Lewicowy (ros. Levyy Front)\n\nFront Lewicowy to szeroki front organizacji lewicowych wspierających budowę socjalizmu w Rosji. Organizacja współpracuje również z głównymi partiami politycznymi i angażuje się w aktywizm."
 SOV.neutral_Social_1_desc: "(Postępowy liberalizm) Nowi ludzie (ros. Novyye Lyudi)\n\nNew People to partia polityczna stworzona przez Aleksieja Nieczajewa, biznesmena i założyciela firmy Faberlic. Partia opowiada się za reformami rynkowymi, wolnością słowa, digitalizacją administracji publicznej i popiera ideę e-demokracji"
 SOV.Neutral_Muslim_Brotherhood_desc: "(Aktywność Muzułmańska) Narodowa Organizacja Muzułmanów Rosyjskich (ros. Natsyonalnaya Organizatsyya Russkih Musulman)\n\nRussian Muslims to organizacja religijna, której celem jest reprezentowanie interesów etnicznych Rosjan praktykujących islam. Wspierają również pokojowe rozprzestrzenianie islamu i jego wartości wśród Rosjan i innych rdzennych ludów"
