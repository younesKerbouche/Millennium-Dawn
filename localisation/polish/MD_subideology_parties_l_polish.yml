 KOR.anarchist_communism: "£kor_emerging_left_wing_radical (DLP) Demokratyczna Partia Pracy"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "(Demokratyczny Socjalizm) - Demokratyczna Partia Pracy (koreański: Minjunodongtang)\n\nDemokratyczna Partia Pracy jest postępową i nacjonalistyczną partią, która powstała jako polityczne skrzydło Koreańskiej Konfederacji Związków Zawodowych. Partia popiera wzmocnienie praw pracowniczych, a także antyimperializm i zjednoczenie Korei."
