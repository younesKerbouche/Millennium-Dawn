 SPR.Nat_Autocracy_icon: "£SPR_spanish_army"
 SPR.Nat_Autocracy_desc: "Junta wojskowa - Ejército de Tierra (armia hiszpańska) jest jedną z najstarszych sił zbrojnych na świecie. Powstała w IX wieku i od tego czasu brała udział w konfliktach na całym świecie, zarówno jako zdobywca, jak i rozjemca.\n"
 SPR.Nat_Fascism: "£SPR_falangists La Falanga"
 SPR.Nat_Fascism_icon: "£SPR_falangists"
 SPR.Nat_Fascism_desc: "Falangiści - La Falange (Falanga) jest duchowym następcą pierwotnej partii falangistów kierowanej przez Franscisio Franco. Jest ona głęboko przekonana o naukach Falangistów i jest skrajnie eurosceptyczna.\n"
 SPR.Nat_Populism: "£SPR_espana_2000 Plataforma de España 2000"
 SPR.Nat_Populism_icon: "£SPR_espana_2000"
 SPR.Nat_Populism_desc: "Prawicowy Populista – Plataforma de España 2000 to prawicowa partia populistyczna opowiadająca się za wartościami antyunijnymi i hiszpańskim nacjonalizmem. Pikietują w obronie tradycyjnych ról rodziny i powrotu do Hiszpanii zdominowanej przez katolików.\n"
 SPR.Nat_Populism_2017: "£SPR_vox VOX"
 SPR.Nat_Populism_2017_icon: "£SPR_vox"
 SPR.Nat_Populism_2017_desc: "Prawicowy populista – Vox to partia zyskująca na popularności w Hiszpanii. Jest to skrajnie prawicowa partia ultranacjonalistyczna. Powstała w wyniku odłamu Partido Popular, reprezentuje platformę hiszpańskiego nacjonalizmu, zagorzałego protekcjonizmu i liberalizmu gospodarczego. Chociaż liberalizm gospodarczy nie jest głównym wyznacznikiem partii. Pikietuje także powrót do bardziej tradycyjnego i natywistycznego podejścia do rządzenia Hiszpanią.\n"
 SPR.Monarchist: "£SPR_spanish_bourbons Dom Burbonów (absolutysta)"
 SPR.Monarchist_icon: "£SPR_spanish_bourbons"
 SPR.Monarchist_desc: "Monarchista – hiszpańscy Burbonowie rządzą w Hiszpanii od XVIII wieku. Obecni monarchowie w Hiszpanii mogą prześledzić swój rodowód aż do Filipa V. Jest głęboko zakorzeniony w hiszpańskiej świadomości jako prawdziwi monarchowie. Otrzymują oni wyraźne prawa do wstąpienia na tron ​​na mocy hiszpańskiej konstytucji z 1978 r., która wymienia jedynie potomków króla Juana Carlosa I, którzy mogą wstąpić na tron ​​hiszpański.\n"
