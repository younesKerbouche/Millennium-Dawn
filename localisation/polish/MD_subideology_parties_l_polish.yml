 SWE.Communist-State_desc: ""
 SWE.anarchist_communism: "£SWE_non_aligned_socialist_democrat (V)Vänsterpartiet"
 SWE.anarchist_communism_icon: "£SWE_non_aligned_socialist_democrat"
 SWE.anarchist_communism_desc: "Lewicowy Radykał – Vänsterpartiet (Partia Lewicy) do 1990 roku uznawany był za partię komunistyczną, wyznając doktrynę eurokomunizmu. Od tego czasu partia odnotowała znaczny napływ nowych wyborców, gdy Socialdemokraterna przesunęła się w prawo, pozostawiając większe miejsce dla skrajnie lewicowej partii socjalistycznej. Vänsterpartiet, oprócz socjalizmu, przyjęła płaszcz feminizmu. Jest sprzeczna z Unią Europejską i opowiada się za nałożeniem embargo na Izrael."
 SWE.Neutral_conservatism: "£SWE_non_aligned_conservative (KD)Kristdemokraterna"
