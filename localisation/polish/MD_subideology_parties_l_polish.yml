 ITA.Nat_Populism_icon: "£ITA_nationalist_right_wing_populist"
 ITA.Nat_Populism_desc: "Partia Sojuszu Narodowego powstała w 1995 roku, kiedy Movimento Sociale Italiano podzieliła się na dwie sekcje, Fiamma Tricolore i Alleanza Nazionale, przy czym ta ostatnia jest skrzydłem bardziej umiarkowanym. Jej główne przekonania opierają się na ideologii „Destra Sociale”: prawicowej partii o tradycjonalistycznym i antyglobalistycznym spojrzeniu na społeczeństwo, połączonej ze wsparciem dla państwa opiekuńczego i interwencji rządu w gospodarkę."
 ITA.fratelli_italia_loc_key: "£ITA_Fratelli_DItalia Bracia Włoch"
