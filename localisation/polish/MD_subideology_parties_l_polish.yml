 ISR.conservatism: "£ISR_conservatism Likud"
 ISR.conservatism_desc: "(Narodowy Konserwatyzm) - §2Likud§! (hebr. Konsolidacja)\n\nLikud został założony w 1973 roku przez Menachema Begina i Ariela Szarona w sojuszu z kilkoma partiami prawicowymi. Zwycięstwo Likudu w wyborach w 1977 roku było ważnym punktem zwrotnym w historii politycznej kraju, oznaczając pierwszy raz, kiedy lewica straciła władzę. Ponadto, był to pierwszy raz w Izraelu, kiedy partia prawicowa zdobyła większość głosów."
 ISR.conservatism_icon: "£ISR_conservatism"
 ISR.conservatism_alt_icon: "£ISR_conservatism_alt"
 ISR.liberalism: "£ISR_liberalism_alt Merkazi"
 ISR.liberalism_desc: "(Konserwatywny Centryzm) - §2Merkazi§! (Hebrajski: Centrum)\n\nMerkazi to partia polityczna w Izraelu. Założona w 1999 roku przez byłego ministra obrony Yitzhaka Mordechaja, miała na celu stworzenie grupy umiarkowanych, którzy mogliby rzucić wyzwanie Benjaminowi Netanjahu po prawej stronie i Partii Pracy lidera opozycji Ehuda Baraka po lewej stronie."
 ISR.liberalism_icon: "£ISR_liberalism_alt"
 ISR.liberalism_alt: "£ISR_liberalism_alt2 Shinui"
 ISR.liberalism_alt_desc: "(Liberalizm syjonistyczny) - §4Shinui§! (hebr. Zmiana)\n\nShinui to antyklerykalna, wolnorynkowa, liberalna partia i ruch polityczny w Izraelu. Partia dwukrotnie stała się trzecią co do wielkości partią w Knesecie, ale za każdym razem nastąpił rozłam i upadek. Przez wiele lat była sztandarowym przykładem liberalizmu gospodarczego i świeckości w Izraelu."
 ISR.liberalism_alt_icon: "£ISR_liberalism_alt2"
 ISR.liberalism_alt3: "£ISR_liberalism_alt3 Tak Atid"
 ISR.liberalism_alt3_desc: "(Liberalny Centryzm) - §0Yesh Atid§! (hebr. Jest Przyszłość)\n\nYesh Atid zostało założone przez Yaira Lapida, syna byłego ministra sprawiedliwości Tommy'ego Lapida, z zamiarem kandydowania na platformie antykorupcyjnej i szeroko zakrojonej reformy rządu. Były dziennikarz telewizyjny prowadził kampanię i zachęcał wszystkich Izraelczyków do służby w siłach zbrojnych, promując większą różnorodność religijną w państwie Izrael i dążąc do rozwiązania dwupaństwowego. Ponadto partia ogólnie popiera rozszerzone prawa LGBTQ+ i promuje równość dla wszystkich Żydów i wszystkich ruchów judaizmu. Chociaż Yesh Atid jest opisywana jako partia syjonistyczna, dąży również do wznowienia negocjacji pokojowych z Palestyną i wstrzymania dalszej budowy osiedli izraelskich."
 ISR.liberalism_alt3_icon: "£ISR_liberalism_alt3"
 ISR.liberalism_alt4: "£ISR_liberalism_alt4 Izraelska Partia Odporności"
 ISR.liberalism_alt4_desc: "(Radykalny Centryzm) - §6Kahol Lavan Hosen LeYisrael§! (hebr.: Niebiesko-Biała Partia Odporności Izraela)\n\nKahol Lavan Hosen LeYisrael to centrowa, liberalna syjonistyczna partia polityczna w Izraelu założona przez Benny'ego Gantza, byłego szefa Sztabu Generalnego Sił Obronnych Izraela. Generalnie, Partia Odporności Izraela jest postrzegana głównie jako partia centrowa. Jednak była również oceniana jako centroprawicowa lub centrolewicowa."
 ISR.liberalism_alt4_icon: "£ISR_liberalism_alt4"
 ISR.liberalism_alt5: "£ISR_liberalism_alt5 Niebieski i biały"
 ISR.liberalism_alt5_desc: "(Liberalny Centryzm) - §4Kahol Lavan§! (hebr.: Partia Niebiesko-Biała)\n\nNiebiesko-Biali to centrowy i liberalny sojusz polityczny syjonistów w Izraelu. Został założony przez Israel Resilience Party, Yesh Atid i Telem."
 ISR.liberalism_alt5_icon: "£ISR_liberalism_alt5"
 ISR.liberalism_alt6: "£ISR_liberalism_alt6 Jedność Narodowa"
 ISR.liberalism_alt6_desc: "(Liberalny Centryzm) - §4HaMahane HaMamlakhti§! (Hebrajski: Jedność Narodowa)\n\nJedność Narodowa lub Obóz Państwowy to izraelski sojusz polityczny złożony z byłego szefa sztabu IDF Benny'ego Gantza z Israel Resilience Party, byłego szefa sztabu IDF Gadiego Eizenkot i MK Matana Kahany."
 ISR.liberalism_alt6_icon: "£ISR_liberalism_alt6"
 ISR.socialism: "£ISR_socialism HaAvoda"
 ISR.socialism_desc: "(Socjaldemokracja) - §tHaAvoda§! (hebr. Partia Pracy)\n\nIzraelska Partia Pracy jest socjaldemokratyczną partią polityczną w Izraelu. Partia została założona w 1968 roku przez połączenie Mapai, Ahdut HaAvoda i Rafi. Partia w tradycji syjonistycznej Partii Pracy, wspierająca państwo opiekuńcze i związki zawodowe, Partia Pracy była kojarzona ze wspieraniem izraelsko-palestyńskiego procesu pokojowego, pragmatycznej polityki zagranicznej i socjaldemokratycznej polityki gospodarczej."
 ISR.socialism_icon: "£ISR_socialism"
 ISR.Western_Autocracy: "£ISR_Western_Autocracy HaBayit HaYehudi"
 ISR.Western_Autocracy_desc: "(Religijny syjonizm) - §1HaBayit HaYehudi§! (hebr.: Żydowski Dom-Nowa Prawica)\n\nŻydowski Dom to ortodoksyjna żydowska, religijna syjonistyczna i skrajnie prawicowa partia polityczna w Izraelu. Powstała pierwotnie w wyniku połączenia Narodowej Partii Religijnej, Moledet i Tkuma. Partia popiera wzmocnienie żydowskiej tożsamości Izraela i sprzeciwia się jakimkolwiek ustępstwom terytorialnym. Partia opowiada się za tradycyjnymi wartościami rodzinnymi i sprzeciwia się legalizacji małżeństw osób tej samej płci. Popiera również zwiększenie finansowania studiów Tory i edukacji religijnej."
 ISR.Western_Autocracy_icon: "£ISR_Western_Autocracy"
 ISR.Communist-State: "£ISR_Communist_State Hadasz"
 ISR.Communist-State_desc: "(Komunizm) - §1HaHazit HaDemokratit LeShalom VeLeShivion§! (hebr. Demokratyczny Front Pokoju i Równości)\n\nHadash to lewicowa lub skrajnie lewicowa koalicja polityczna w Izraelu utworzona przez Komunistyczną Partię Izraela i inne grupy lewicowe. Kładzie nacisk na współpracę żydowsko-arabską, a jej liderzy byli jednymi z pierwszych, którzy poparli rozwiązanie dwupaństwowe. Jej wyborcy to głównie klasa średnia i świeccy Arabowie, wielu z północy i społeczności chrześcijańskich. Hadash definiuje się jako partia niesyjonistyczna, pierwotnie zgodnie z marksistowską opozycją wobec nacjonalizmu. Wzywa do uznania Arabów palestyńskich za mniejszość narodową w Izraelu."
 ISR.Communist-State_icon: "£ISR_Communist_State"
 ISR.Autocracy: "£ISR_Autocracy Ta'al"
 ISR.Autocracy_desc: "(Arab Nacjonalizm) - §HTa'al§! (hebr.:Arab Movement for Renewal)\n\nTa'al to arabska nacjonalistyczna partia polityczna w Izraelu kierowana przez Ahmada Tibiego. Partia jest opisywana jako arabska nacjonalistyczna, ale bardziej umiarkowana w porównaniu do Balad. Ta'al popiera wycofanie się Izraela do zielonych linii sprzed 1967 r. i rozwiązanie dwupaństwowe, z państwem palestyńskim utworzonym obok Izraela na Zachodnim Brzegu i w Strefie Gazy."
 ISR.Autocracy_icon: "£ISR_Autocracy"
 ISR.Conservative: "£ISR_Nat_Populism Shas"
 ISR.Conservative_desc: "(Religijny Społeczny Syjonizm) - §OShom'rei Torah§! (hebr.: Strażnicy Tory)\n\nShas jest religijną partią polityczną Haredi w Izraelu. Założona w 1984 roku pod przewodnictwem rabina Ovadii Yosefa. Reprezentuje przede wszystkim interesy Żydów sefardyjskich i mizrahi Haredi. Deklarowanym celem partii jest przywrócenie koronie dawnej świetności, co oznacza ochronę dziedzictwa religijnego i kulturowego Żydów sefardyjskich oraz naprawienie tego, co uważa za ciągłą dyskryminację ekonomiczną i społeczną ludności sefardyjskiej w Izraelu."
 ISR.Conservative_icon: "£ISR_Nat_Populism"
 ISR.anarchist_communism: "£ISR_anarchist_communism Balad"
 ISR.anarchist_communism_desc: "(Lewicowy arabski nacjonalizm) - §HBalad§! (hebr.: Narodowy Sojusz Demokratyczny)\n\nBalad to lewicowa lub skrajnie lewicowa palestyńska nacjonalistyczna partia polityczna w Izraelu, kierowana przez Samiego Abu Shehadeha. Balad definiuje się jako partia demokratyczna, która reprezentuje arabskich obywateli Izraela jako palestyńska arabska partia nacjonalistyczna. Sprzeciwia się idei Izraela jako państwa żydowskiego i popiera utworzenie nowego demokratycznego i świeckiego państwa."
 ISR.anarchist_communism_icon: "£ISR_anarchist_communism"
 ISR.Neutral_conservatism: "£ISR_non_aligned_conservative Yisrael BaAliyah"
 ISR.Neutral_conservatism_desc: "(Liberalny konserwatyzm) - §OYisrael BaAliyah§! (hebr.:Israel on the up)\n\nYisrael BaAliyah to partia polityczna w Izraelu. Została utworzona w celu reprezentowania interesów rosyjskich imigrantów przez byłych dezerterów Natana Sharansky'ego i Yuli-Yoela Edelsteina. Początkowo partia centrowa, ale przesunęła się na prawo."
 ISR.Neutral_conservatism_icon: "£ISR_non_aligned_conservative"
 ISR.oligarchism: "£ISR_oligarchism Izrael Beitenu"
 ISR.oligarchism_desc: "(Narodowy Konserwatyzm Liberalny) - §OIsrael Beitenu§! (hebr.:Israel Our Home)\n\nYisrael Beiteinu to konserwatywna partia polityczna w Izraelu. Bazą partii są świeccy rosyjskojęzyczni imigranci. Partia opisuje siebie jako ruch narodowy z jasną wizją podążania śmiałą ścieżką Zeva Jabotinsky'ego, założyciela Revisionist Zionism. Reprezentowała przede wszystkim imigrantów z byłego Związku Radzieckiego, chociaż próbowała rozszerzyć swój zasięg na szerszą żydowską populację Izraela."
 ISR.oligarchism_icon: "£ISR_oligarchism"
 ISR.neutral_Social: "£ISR_neutral_Social Meretz"
 ISR.neutral_Social_desc: "(Socjalny Progresywizm) - §7Meretz§! (hebr. Vigour)\n\nMeretz jest partią polityczną w Izraelu. Partia powstała w 1992 r. w wyniku połączenia Ratz, Mapam i Shinui. Meretz jest pozycjonowana na lewicy w spektrum politycznym. Jest to socjaldemokratyczna i lewicowo-syjonistyczna partia, która popiera zieloną politykę, politykę postępową i egalitarną oraz świeckość. Partia popiera również rozwiązanie dwupaństwowe."
 ISR.neutral_Social_icon: "£ISR_neutral_Social"
 ISR.Neutral_Libertarian: "£ISR_Neutral_Libertarian Zehut"
 ISR.Neutral_Libertarian_desc: "(Libertarianizm) - §CZehut§! (hebr.: Tożsamość)\n\nZehut to prawicowo-libertariańska i nacjonalistyczna partia polityczna w Izraelu założona przez Moshe Feiglina. Jej platforma skupiała się na promowaniu wolności jednostki, w tym wolności gospodarczej, i aneksji Zachodniego Brzegu. Partia opowiadała się również za legalizacją marihuany."
 ISR.Neutral_Libertarian_icon: "£ISR_Neutral_Libertarian"
 ISR.Neutral_Autocracy: "£ISR_Neutral_Autocracy Yahadut HaTora"
 ISR.Neutral_Autocracy_desc: "(Ortodoksyjny nie-syjonizm) - §2Yahadut HaTora§! (hebrajski: Zjednoczony Judaizm Tory)\n\nZjednoczony Judaizm Tory, często określany symbolem wyborczym Gimel, jest Haredi, religijno-konserwatywnym sojuszem politycznym w Izraelu. Sojusz, składający się z Agudat Yisrael i Degel HaTorah, został utworzony po raz pierwszy w 1992 r. w celu zmaksymalizowania reprezentacji aszkenazyjskich Haredi w Knesecie. W przeciwieństwie do podobnych partii o orientacji religijnej, takich jak Shas, Mafdal i Noam, UTJ nie jest syjonistyczna. W przeciwieństwie do niektórych innych Haredim, partia ta wyróżnia się wykorzystaniem technologii i komunikacji elektronicznej."
 ISR.Neutral_Autocracy_icon: "£ISR_Neutral_Autocracy"
 ISR.Neutral_Communism: "£ISR_Neutral_Communism Da'am Mifleget Po'alim"
 ISR.Neutral_Communism_desc: "(Rewolucyjny komunizm) - §RDa'am Mifleget Po'alim§! (hebr.: Partia Robotnicza Da'am)\n\nDa'am to rewolucyjna socjalistyczna wielonarodowościowa partia polityczna w Izraelu, gdzie jest powszechnie znana pod akronimem Da'am. Wzywa do rewolucji politycznej i społecznej w celu zabezpieczenia praw pracowniczych, nacjonalizacji kluczowych gałęzi przemysłu, współistnienia Żydów i Arabów oraz równości płci."
 ISR.Neutral_Communism_icon: "£ISR_Neutral_Communism"
 ISR.Neutral_Muslim_Brotherhood: "£ISR_Neutral_Muslim_Brotherhood HaReshima HaAravit HaMe'uhedet"
 ISR.Neutral_Muslim_Brotherhood_desc: "(Umiarkowany islamizm) - §6HaReshima HaAravit HaMe'uhedet§! (hebr.:Zjednoczona Lista Arabska)\n\nRa'am jest islamistyczną i konserwatywną partią polityczną w Izraelu oraz skrzydłem politycznym Południowego Oddziału Ruchu Islamskiego. Pod kierownictwem Abbasa partia opowiada się za pełnym zaangażowaniem politycznym w politykę wewnętrzną Izraela w celu poprawy jakości życia arabskich Izraelczyków, szczególnie w odniesieniu do przestępczości, możliwości zatrudnienia, mieszkalnictwa i infrastruktury; jest to odejście od innych partii arabskich, które historycznie były częścią opozycji i skupiały się na szerszym konflikcie izraelsko-palestyńskim."
 ISR.Neutral_Muslim_Brotherhood_icon: "£ISR_Neutral_Muslim_Brotherhood"
 ISR.Neutral_green: "£ISR_Neutral_Green HaYerukim"
 ISR.Neutral_green_desc: "(Ekologia) - §7HaYerukim§! (hebr. Zielony Ruch)\n\nHaYerukim to niewielka partia polityczna w Izraelu, która kładzie nacisk na ochronę środowiska i jakość życia. Została założona i poprzednio kierowana przez Pe'era Visnera. Chociaż partia nigdy nie była reprezentowana w Knesecie, ma miejsca w wielu gminach w całym Izraelu."
 ISR.Neutral_green_icon: "£ISR_Neutral_Green"
 ISR.Nat_Autocracy: "£ISR_Nat_Autocracy Tzahal"
 ISR.Nat_Autocracy_desc: "(Junta wojskowa) - §LTzahal§! (hebr.:Israeli Defence Forces)\n\nTzahal to narodowa armia państwa Izrael. Składa się z trzech rodzajów sił zbrojnych: Izraelskich Sił Lądowych, Izraelskich Sił Powietrznych i Izraelskiej Marynarki Wojennej. Jest to jedyne skrzydło wojskowe izraelskiego aparatu bezpieczeństwa. IDF jest kierowane przez Szefa Sztabu Generalnego, który podlega Ministrowi Obrony Izraela."
 ISR.Nat_Autocracy_icon: "£ISR_Nat_Autocracy"
 ISR.Nat_Fascism: "£ISR_Nat_Fascism Otzma Jehudyt"
 ISR.Nat_Fascism_desc: "(Kahanizm) - §8Otzma Yehudit§! (hebr.: Żydowska Moc)\n\nOtzma Yehudit to skrajnie prawicowa, ultranacjonalistyczna, kahanistyczna i antyarabska partia polityczna w Izraelu. Jest ideologicznym następcą zdelegalizowanej partii Kach. Partia ta była szeroko opisywana w prasie międzynarodowej jako ekstremistyczna, ultranacjonalistyczna organizacja wspierająca żydowską supremację."
 ISR.Nat_Fascism_icon: "£ISR_Nat_Fascism"
 ISR.Monarchist: "£ISR_nationalist_monarchist Noam"
 ISR.Monarchist_desc: "(Religijny ultrasyjonizm) - §CNoam§! (hebr.: Przyjemność)\n\nNoam to skrajnie prawicowa ortodoksyjna żydowska, religijna syjonistyczna partia polityczna w Izraelu, oficjalnie założona przez skrajnie konserwatywną frakcję w społeczności religijnej syjonistycznej zainspirowaną przez rabina Zvi Thau i jego jesziwę Har Hamor. Głównym celem partii jest promowanie polityki przeciwko prawom LGBT i przeciwko temu, co jej zwolennicy nazywają zniszczeniem rodziny."
 ISR.Monarchist_icon: "£ISR_nationalist_monarchist"
 ISR.Nat_Populism: "£ISR_liberalism Tkuma"
 ISR.Nat_Populism_desc: "(Nacjonalizm religijny) - §9Tkuma§! (hebr.:Żydowski Dom-Unia Narodowa)\n\nTkuma to skrajnie prawicowa, ultranacjonalistyczna, żydowskiego suprematyzmu i religijno-syjonistyczna partia polityczna w Izraelu. We wszystkich wyborach od momentu założenia w 1998 r. partia ta dołączyła do innych frakcji i startowała jako część zjednoczonej listy."
 ISR.Nat_Populism_icon: "£ISR_liberalism"
 ITA.democratic_senate: "£ITA_roman_senate  Senat technokratyczny"
 ITA.democratic_senate_desc: "Dawno minęły czasy oligarchizmu i przywilejów, czasy współczesne wymagają od nas słuchania potrzeb nawet mniej zamożnych spośród nas. Ale nie można lekceważyć niepowodzeń starej demokracji przedstawicielskiej, ludzie mogą głosować na partie, ale ich rolą będzie po prostu wybór, który technokrata utworzy rząd."
 ITA.Western_Autocracy: "£generic_Western_Autocracy_small Technokraci"
 ITA.Western_Autocracy_desc: "Rząd technokratyczny jest ustanawiany w okresach wielkich zawirowań politycznych, gdy kraj stoi w obliczu bezprecedensowego kryzysu, którym politycy nie mogą sobie poradzić."
 ITA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 ITA.conservatism: "£ITA_western_conservative Forza Włochy"
 ITA.conservatism_desc: "Forza Italia is a right-wing conservative party founded in 1994 by Marcello dell'Utri from the ashes of 'Democrazia Cristiana', at the time decimated by 'Mani Pulite', an investigation into a major corruption scandal. The most relevant event for the party is the 'descent into the field' of Silvio Berlusconi, known for his real-estate assets and media networks. Berlusconi has become by far the most prominent member and this has resulted in the party's electoral fortunes being directly tied to Berlusconi's charisma and judiciary vicissitudes. The claimed goal of the party is lowering taxes for both the general population and businesses and guaranteeing stability and rule-of-law for citizens."
 ITA.conservatism_icon: "£ITA_western_conservative"
 ITA.liberalism: "£ITA_western_liberal Federacja Liberałów"
 ITA.liberalism_desc: "Federacja Liberałów zrzesza różne partie socjalliberalne ze środka włoskiej polityki. Luźno inspirowany ideałami Włoskiej Partii Liberalnej, założonej w 1919 roku przez Giovanniego Giolittiego. Pomimo tego, że w większości Europy uważany jest za establishment, liberalizm społeczny miał bardzo ograniczone szczęście wyborcze we Włoszech od śmierci Luigiego Einaudiego kilkadziesiąt lat temu, zmuszeni do czynienia z bardzo elastycznymi ideologicznie tradycyjnymi partiami i społeczeństwem, ogólnie rzecz biorąc, bardziej nieufnym wobec kapitalizmu niż reszta rozwiniętym świecie. Mocno wierzą w wolny rynek, jednocześnie opowiadając się za opieką społeczną i prawami socjalnymi."
 ITA.liberalism_icon: "£ITA_western_liberal"
