 ROM.Neutral_conservatism: "£ROM_neutral_social Partia Demokratyczna -§BKonserwatyści§!"
 ROM.Neutral_conservatism_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_desc: "(Liberalny Konserwatyzm) - Partia Demokratyczna (rum. Partidul Democrat, PD)\n\nPartia Demokratyczna została założona w 1993 r. jako następczyni Ocalenia Narodowego (FSN) przez Petre Romana, pierwszego niekomunistycznego premiera Rumunii po rewolucji w 1989 r. §Bkonserwatywne skrzydło§! Partii Demokratycznej skupia się wokół Traiana Basescu, byłego ministra transportu, i naciska na konsolidację wolnego rynku i utrzymanie w Rumunii liniowej stawki podatku w wysokości 16%. Popierają również reformę rumuńskiej konstytucji w celu wprowadzenia decentralizacji administracji i przyznania większej władzy ośmiu regionom rozwoju."
 ROM.neutral_Social: "£ROM_neutral_social Partia Demokratyczna - §RSocjaliści§!"
 ROM.neutral_Social_icon: "£ROM_neutral_social"
 ROM.neutral_Social_desc: "(Socjaldemokracja) - Partia Demokratyczna (rum. Partidul Democrat, PD)\n\nPartia Demokratyczna została założona w 1993 r. jako następczyni Narodowego Ocalenia (FSN) przez Petre Romana, pierwszego niekomunistycznego premiera Rumunii po rewolucji w 1989 r. §Rsocjalistyczne skrzydło§! Partii Demokratycznej skupia się wokół Petre Romana, pierwszego niekomunistycznego premiera Rumunii po 1989 r. i naciska na europejski model socjaldemokratyczny dla Rumunii, kładąc duży nacisk na większy rozwój rumuńskich instytucji demokratycznych, a także sprzeciwia się retoryce nacjonalistycznej, w przeciwieństwie do PDSR, która wykorzystywała ją w przeszłości."
 ROM.Neutral_Libertarian: "£ROM_neutral_libertarian Demokratyczna Unia Węgrów w Rumunii"
 ROM.Neutral_Libertarian_icon: "£ROM_neutral_libertarian"
 ROM.Neutral_Libertarian_desc: "(Hungarian Minority Interests) - Demokratyczny Związek Węgrów w Rumunii (rum. Uniunea Democrata Maghiara din Romania, UDMR), (węg. Romániai Magyar Demokrata Szövetség, RMDSZ)\n\nDemokratyczny Związek Węgrów w Rumunii został założony po rewolucji rumuńskiej w 1989 roku i jest główną partią reprezentującą mniejszość węgierską Rumunii w Transylwanii, przy czym partia ta domaga się autonomii dla Seklerlandu, a także większego dostępu do edukacji w języku węgierskim dla mniejszości węgierskiej."
 ROM.Nat_Fascism: "£ROM_nat_fascism Nowe Prawo"
 ROM.Nat_Fascism_icon: "£ROM_nat_fascism"
 ROM.Nat_Fascism_desc: "(Neo-Legionarism) - New Right (Romanian: Noua Dreapta, ND)\n\nThe New Right, originally founded as an NGO, is the only notable Neo-Legionary movement in Romania, claiming to be the successors to the Ultranationalist Iron Guard of Corneliu Zelea Codreanu during the interwar period. The New Right takes an anti-western cultural stance, most notably opposing minority rights, western culture like halloween and religious groups other than the Romanian orthodox church. The party also takes an anti-capitalist and anti-marxist stance and follow a third-positionist stance."
 ROM.Nat_Populism: "£ROM_nat_populism Partia Wielkiej Rumunii"
 ROM.Nat_Populism_icon: "£ROM_nat_populism"
 ROM.Nat_Populism_desc: "(Ultranacjonalizm) - Partia Wielkiej Rumunii (rum. Partidul Romania Mare, PRM)\n\nPartia Wielkiej Rumunii, założona w 1991 roku przez Corneliu Vadima Tudora, PRM opowiada się za narodowo-populistycznym podejściem, łącząc w sobie ultranacjonalistyczne, narodowo-komunistyczne, a także neolegionowe nastroje. Partia skupia się głównie wokół swojego lidera Corneliu Vadima Tudora, byłego poety, który wydał oświadczenia przeciwko prawom mniejszości węgierskiej i wzywa do utworzenia Wielkiej Rumunii obejmującej ziemie, które wcześniej należały do ​​Królestwa Rumunii, dopóki nie zostały utracone po drugiej wojnie światowej."
