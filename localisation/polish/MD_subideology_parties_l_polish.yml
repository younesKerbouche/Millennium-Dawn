 KOR.socialism_2014_desc: "(Koreański Liberalizm) - Demokratyczna Partia Korei (koreański: Deobureo Minjudang)\n\nLewicowa liberalna Demokratyczna Partia Korei lub Razem Demokratyczna Partia, znana lokalnie jako Minjoo, powstała w wyniku połączenia różnych partii liberalnych. Partia jest następnie centrowa i liberalna, zobowiązując się do liberalnego podejścia do gospodarki, które faworyzuje klasę średnią. Zdeterminowana, by dążyć do zjednoczenia, partia opowiada się za negocjacjami i zaangażowaniem z Północą oraz ostrożnymi stosunkami z amerykańskim sojusznikiem Korei."
