 NIG.socialism_desc: "Socjaldemokraci - All Nigeria People's Party została założona w 1998 roku jako typowa prawicowa partia konserwatywna. Jednak powoli traciła swoje prawicowe tendencje, które przyciągnęły większość jej poparcia z północnej Nigerii. Obecnie obejmuje wiele elementów socjaldemokracji i lewicowej myśli ideologicznej."
