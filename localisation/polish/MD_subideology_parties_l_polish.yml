 UZB.liberalism_desc: "(National conservatism) - The Erk Democratic Party (Uzbek: Erk Demokratik Partiyasi)\n\nThe Erk Democratic Party is a political party in Uzbekistan formed in 1990 as a pro-independent party in the Soviet Union. It was the first registered political party in the history of Uzbekistan. Its charter was registered at the Ministry of Justice, Certificate of registration dated 3 September 1991, No. 039, which was signed by the minister of justice before the adoption of the law of Uzbekistan on political parties. The principal goals of activities, as written in the certificate on registration, are 'the foundation of the independent democratic republic for Uzbekistan.' Since 1993, its headquarters have been in Istanbul, Turkey."
 UZB.Western_Autocracy: "£UZB_western_autocracy (BKT) Birdamlik"
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy"
 UZB.Western_Autocracy_desc: "(Liberalizm ekonomiczny) - Birdamlik People's Democratic Party (uzbecka: Birdamlik)\n\nBirdamlik, oficjalnie Birdamlik People's Democratic Party, jest organizacją polityczną z siedzibą w Uzbekistanie. Promuje liberalizm ekonomiczny i opór bez użycia przemocy poprzez retorykę populistyczną."
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative (UzMTDP) Partia Demokratyczna Odrodzenia Narodowego"
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative"
 UZB.Neutral_conservatism_desc: "(National conservatism) - Uzbekistan 'National Revival' Democratic Party (Uzbek: Milliy Tiklanish Demokratik Partiyasi)\n\nThe Uzbekistan 'National Revival' Democratic Party, simply known as Milliy Tiklanish, is a national-conservative political party in Uzbekistan. It is allied with the Liberal Democratic Party of Uzbekistan, the country's ruling party. The party was formed in 1995 with a largely intellectual membership and has a comparatively high proportion of female members. The party advocates a strong sense of Uzbek culture, desiring a cultural revival, whilst also seeking to build closer links with other states in Central Asia. The party opposes the influence of Russia in the region and attacked the foundation of the Eurasian Economic Community on this basis."
 UZB.oligarchism: "£UZB_non_aligned_oligarchism (ASDP) Socjaldemokratyczna Partia Sprawiedliwości"
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism"
 UZB.oligarchism_desc: "(Social democracy) - Social Democratic Party (Uzbek: Adolat sotsial-demokratik partiyasi)\n\nThe Adolat (Justice), officially the 'Adolat' Social Democratic Party is a political party in Uzbekistan. One of the founders and the first general secretary of the party was Anvar Juraboev. It is one of the four parties that acts as a pro-government opposition to the Uzbekistan Liberal Democratic Party, the country's ruling party."
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy (XDP) Ludowo-Demokratyczna Partia"
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy"
 UZB.Neutral_Autocracy_desc: "(Socjaldemokracja) - Ludowo-Demokratyczna Partia Uzbekistanu (uzbecka: Xalq Demokratik Partiyasi)\n\nLudowo-Demokratyczna Partia Uzbekistanu jest partią polityczną w Uzbekistanie. Została założona w 1991 roku jako prawny następca Komunistycznej Partii Uzbekistanu. Pod przewodnictwem założyciela Islama Karimowa nadzorowała rozwiązanie Uzbeckiej Socjalistycznej Republiki Radzieckiej i ustanowienie Republiki Uzbekistanu. Po rezygnacji Karimowa z partii w 1996 roku i utworzeniu Uzbeckiej Liberalno-Demokratycznej Partii, utraciła status partii rządzącej. Partia identyfikuje się z socjaldemokracją i polityką centrolewicową i jest główną lewicową partią w Izbie Ustawodawczej Uzbekistanu. W swoim statucie promuje egalitaryzm i regulowaną gospodarkę rynkową w ramach państwa opiekuńczego, jednocześnie wspierając nieinterwencjonizm w polityce zagranicznej. Jej najwierniejsi zwolennicy to osoby korzystające z pomocy społecznej, emeryci, osoby niepełnosprawne i pracownicy; mimo to jest to jedna z czterech partii działających jako opozycja prorządowa i tak jest od momentu powstania Partii Liberalno-Demokratycznej."
 UZB.Neutral_green: "£UZB_non_aligned_greens (O'EP) Impreza ekologiczna"
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens"
 UZB.Neutral_green_desc: "(Ekologia) - Ekologiczna Partia Uzbekistanu (uzbecka: Ekologik partiyasi)\n\nEkologiczna Partia Uzbekistanu jest partią polityczną i ruchem ekologicznym w Uzbekistanie."
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small (UGF) Siły Lądowe"
 UZB.Nat_Autocracy_desc: "(Junta wojskowa) - Uzbeckie Siły Lądowe (uzbeckie: Quruqlik Qo'Shinlari)\n\nUzbeckie Siły Lądowe to lądowy komponent Sił Zbrojnych Republiki Uzbekistanu. Działająca od upadku Związku Radzieckiego w 1991 r. armia składa się z byłych jednostek Armii Radzieckiej, które znajdowały się na terytorium Uzbekistanu."
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist (UzLiDeP)Liberalna Partia Demokratyczna"
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist"
 UZB.Nat_Populism_desc: "(Autorytaryzm) - Uzbekistan Liberal Demokratik Partiyasi (uzbecki: Liberal Demokratik Partiyasi)\n\nUzbekistan Liberal Democratic Party (UzLiDeP) jest partią polityczną w Uzbekistanie i partią rządzącą w kraju. Cztery pozostałe partie w Oliy Majlis, parlamencie Uzbekistanu, są prorządowe. Jako partia klasy średniej i właścicieli prywatnych, a także przedsiębiorców, rolników i sektora usług, promuje liberalizm gospodarczy i liberalizację gospodarczą, zliberalizowała rynek walutowy. Partia jest nominalnie liberalna i promuje liberalne wartości demokratyczne."
 VTB.Nat_Fascism: "£VTB_Nat_Fascism Narodowa Partia Bolszewicka"
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism"
 VTB.Nat_Fascism_desc: "Narodowi bolszewicy, zwolennicy Eduarda Limonowa, to ruch polityczny działający na Białorusi od 1994 roku. Nowoczesny narodowy bolszewizm to elastyczna ideologia, która łączy idee sprawiedliwości narodowej i społecznej z wymogami wolności obywatelskich. Dla narodowego bolszewika nasza Ojczyzna jest synonimem państwa opiekuńczego i wolnego kraju opartego na prawach obywateli."
 VEN.liberalism: "£VEN_western_liberal Wola popularna"
 VEN.liberalism_icon: "£VEN_western_liberal"
 VEN.liberalism_desc: "Popular Will (Voluntad Popular, w skrócie VP) to partia polityczna w Wenezueli założona przez byłego burmistrza Chacao, Leopoldo Lópeza. Popular Will identyfikuje się jako ruch pluralistyczny i demokratyczny zaangażowany w postęp, który definiuje jako realizację praw społecznych, gospodarczych, politycznych i człowieka przysługujących każdemu Wenezuelczykowi. Partia twierdzi, że jej podstawowymi filarami są postęp, demokracja i działania społeczne."
 VEN.socialism: "£VEN_western_social_democrat Nowa era"
 VEN.socialism_icon: "£VEN_western_social_democrat"
 VEN.socialism_desc: "Nowa Era (Un Nuevo Tiempo, UNT) to centrolewicowa partia polityczna. partia określa się jako postępowa i lewicowa. UNT chce ograniczenia uprawnień prezydenta i sprzeciwia się wykorzystywaniu środków publicznych w kampaniach wyborczych. UNT wierzy w tolerancję dla religii i ideologii politycznych, które są tolerancyjne. UNT opowiada się za poprawą warunków w więzieniach i utworzeniem sił bezpieczeństwa składających się z lepiej wyszkolonej i opłacanej policji. UNT żąda także reformy prawa, aby lepiej faworyzować oskarżonych w procesach karnych."
 VEN.Communist-State: "£VEN_emerging_communism Komunistyczna Partia Wenezueli"
 VEN.Communist-State_icon: "£VEN_emerging_communism"
 VEN.Communist-State_desc: "Komunistyczna Partia Wenezueli (Partido Comunista de Venezuela, PCV) jest partią komunistyczną w Wenezueli. Założona w 1931 r. jest najstarszą aktywną partią polityczną w Wenezueli i główną partią lewicową w kraju do czasu rozpadu na rywalizujące ze sobą frakcje w 1971 r."
 VEN.anarchist_communism: "£VEN_anarchist_communism Ruch V Republiki"
 VEN.anarchist_communism_icon: "£VEN_anarchist_communism"
 VEN.anarchist_communism_desc: "Partia jest zaangażowana w rewolucję boliwariańską i twierdzi, że jest głosem politycznym biednych w kraju. MVR realizował także radykalny antyamerykanizm i marksizm."
 VEN.anarchist_communism_alt: "£VEN_anarchist_communism_alt PSUV"
 VEN.anarchist_communism_alt_icon: "£VEN_anarchist_communism_alt"
 VEN.anarchist_communism_alt_desc: "Zjednoczona Partia Socjalistyczna Wenezueli (Partido Socialista Unido de Venezuela) Partia jest zaangażowana w rewolucję boliwariańską i twierdzi, że jest głosem politycznym biednych w kraju. PSUV dążyła także do radykalnego antyamerykanizmu i marksizmu."
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative  Sprawiedliwość przede wszystkim"
 VEN.Neutral_conservatism_icon: "£VEN_non_aligned_conservative"
 VEN.Neutral_conservatism_desc: "Sprawiedliwość przede wszystkim (Primero Justicia) to centroprawicowa partia polityczna w Wenezueli. Założona w 1992 r. jako stowarzyszenie obywatelskie, w 2000 r. stała się partią polityczną. Utworzona w 1992 r. jako stowarzyszenie obywatelskie przez grupę studentów uniwersytetu pod przewodnictwem Alirio Abreu Burelli. Grupa była zaniepokojona tym, co postrzegała jako pogorszenie władzy sądowniczej w kraju, i domagała się reformy systemu prawnego Wenezueli."
 VEN.neutral_Social: "£VEN_neutral_Social Akcja Demokratyczna"
 VEN.neutral_Social_icon: "£VEN_neutral_Social"
 VEN.neutral_Social_desc: "The Democratic Alliance (Spanish: Alianza Democrática, AD). The alliance had the purpose of achieving the departure of the Fifth Republic government with an 'electoral, democratic and constitutional' route, through active participation in the upcoming elections (governors and mayors), and then call a recall referendum."
 VEN.Neutral_Communism: "£VEN_Neutral_Communism Ruch Rewolucyjny Tupamaro"
 VEN.Neutral_Communism_icon: "£VEN_Neutral_Communism"
 VEN.Neutral_Communism_desc: "Ruch Rewolucyjny Tupamaro (hiszpański: Movimiento Revolucionario Tupamaro, MRT) to skrajnie lewicowa marksistowsko-leninowska partia komunistyczna i jedna z najwybitniejszych colectivos w Wenezueli."
 VEN.Neutral_green: "£VEN_Neutral_green Ruch Ekologiczny na rzecz Wenezueli"
 VEN.Neutral_green_icon: "£VEN_Neutral_green"
 VEN.Neutral_green_desc: "Ruch Ekologiczny Wenezueli (Movimiento Ecológico de Venezuela) jest pierwszą wenezuelską polityczną partią zielonych i pierwszą oficjalnie stowarzyszoną z siecią Globalnych Zielonych. Definiują je jako organizację obywateli-ekologów, którzy narażają się na ochronę środowiska. Jakie działania polityczne orientują się na promowanie zrównoważonego rozwoju, który pozwala Wenezuelczykom żyć w sprawiedliwym społeczeństwie, wolni i w harmonii z naturą?"
