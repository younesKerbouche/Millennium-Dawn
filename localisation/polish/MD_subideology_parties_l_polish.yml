 EGY.conservatism: "£EGY_conservatism  Partia Konserwatywna"
 EGY.conservatism_icon: "£EGY_conservatism"
 EGY.conservatism_desc: "Partię założył Mostafa Abdel Aziz, pisarz i dziennikarz. W jej założeniach partia składała się z wielu wybitnych egipskich dziennikarzy i osób publicznych. Obecny przywódca Akmal Kertam był wpływowym członkiem Partii Narodowo-Demokratycznej. \n\n§HOpinia wojskowa§! tej Strony to §G+50§!"
 EGY.liberalism: "£EGY_liberalism_alt Egipski Ruch Patriotyczny"
 EGY.liberalism_icon: "£EGY_liberalism_alt"
 EGY.liberalism_desc: "Egipski Ruch Patriotyczny, czyli Egipski Ruch Narodowy, to partia polityczna zainicjowana przez byłego kandydata na prezydenta Ahmeda Shafika i Mohameda Abu Hameda, byłego wiceprzewodniczącego Partii Wolnych Egipcjan i założyciela Partii Życie Egipcjan. \n\n§HOpinia wojskowa§! tej Strony to §G+50§!"
 EGY.socialism: "£EGY_socialism  Partia Współczesnego Egiptu"
 EGY.socialism_icon: "£EGY_socialism"
 EGY.socialism_desc: "Partia Współczesnego Egiptu to egipska partia polityczna złożona z byłych członków NDP. \n\n§HOpinia wojskowa§! tej Strony to §G+50§!"
 EGY.Western_Autocracy: "£EGY_Autocracy_small  Partia Narodowo-Demokratyczna"
 EGY.Western_Autocracy_icon: "£EGY_Autocracy_small"
 EGY.Western_Autocracy_desc: "Partia Narodowo-Demokratyczna jest autorytarną partią centrową. Od samego początku była zdecydowanie najpotężniejszą partią, która wyłoniła się z Arabskiej Unii Socjalistycznej (ASU), dawnej jedynej partii rządzącej od 1962 r., i jako taka była postrzegana jako jej organiczna następczyni. W przeciwieństwie do silnego nacisku ASU na arabski nacjonalizm i arabski socjalizm (naseryzm), NPR przekształciła się w umiarkowaną partię centrową. \n\n§HOpinia wojskowa§! tej Strony to §G+50§!"
 EGY.Western_Autocracy_alt: "£EGY_Western_Autocracy_sisi Partia Przyszłości Narodu"
 EGY.Western_Autocracy_alt_icon: "£EGY_Western_Autocracy_sisi"
 EGY.Western_Autocracy_alt_desc: "Partia Przyszłości Narodu, znana również jako Partia Przyszłości Narodu lub Mostaqbal Watan, to egipska partia polityczna. Partię często postrzega się jako partię władzy, utworzoną wyłącznie w celu wspierania prezydenta Abdela Fattaha el-Sisiego i jego polityki. Partia wspiera egipskie siły zbrojne, wierząc, że Egipcjanie muszą zjednoczyć się w obronie armii i egipskiej policji narodowej w walce z terroryzmem w obronie narodu. \n\n§HOpinia wojskowa§! tej Strony to §G+50§!"
 EGY.Communist-State: "£EGY_Communist_State Egipska Partia Komunistyczna"
 EGY.Communist-State_icon: "£EGY_Communist_State"
 EGY.Communist-State_desc: "Nowoczesna Egipska Partia Komunistyczna została utworzona w 1975 r. przez grupę członków byłej Egipskiej Partii Komunistycznej. Pod rządami prezydentów Anwara Sadata i Hosniego Mubaraka nowa Partia Komunistyczna spotkała się z represjami państwowymi i nie mogła kandydować w wyborach.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.Conservative: "£EGY_Conservative  Partia Obrońców Ojczyzny"
 EGY.Conservative_icon: "£EGY_Conservative"
 EGY.Conservative_desc: "Homeland Defenders Party jest centrową partią polityczną w Egipcie. Została założona przez grupę emerytowanych oficerów i zwolenników umiarkowanej polityki prawicowej. Partia ostatecznie się rozrosła, otwierając nowe siedziby i oddziały w całym kraju. Osiągnęła 1000 jednostek i nową siedzibę partii.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.Autocracy: "£EGY_em_Autocracy Narodowa Partia Postępowych Unionistów"
 EGY.Autocracy_icon: "£EGY_em_Autocracy"
 EGY.Autocracy_desc: "Narodowa Postępowa Partia Unionistów jest naserystyczną socjalistyczną partią polityczną w Egipcie. Pierwotnie znana jako Narodowa Postępowa Organizacja Unionistyczna, powstała jako lewicowa frakcja rządzącej Arabskiej Unii Socjalistycznej, a po rozwiązaniu ASU stała się niezależną partią. Partia uważa się za obrońcę zasad rewolucji egipskiej z 1952 roku. wzywa do przeciwstawienia się próbom odwrócenia korzyści społecznych rewolucji dla robotników, biednych i innych grup o niskich dochodach. \n\n§HOpinia wojskowa§! tej Strony to §G+50§!"
 EGY.anarchist_communism: "£EGY_anarchist_communism  Robotnicza Partia Demokratyczna"
 EGY.anarchist_communism_icon: "£EGY_anarchist_communism"
 EGY.anarchist_communism_desc: "Najważniejszymi zasadami partii są poszanowanie przekonań religijnych wszystkich Egipcjan i położenie kresu dyskryminacji ze względu na religię, kolor skóry lub płeć. Renacjonalizacja przemysłu jest jednym z kluczowych żądań WDP, ale w przeciwieństwie do czasów Gamala Abdela Nassera, gdzie szefowie państwowych fabryk byli mianowani przez prezydenta, WDP wzywa pracowników tych fabryk do mianowania własnych menedżerów. WDP opowiada się za zniesieniem prywatyzacji i polityki monopolistycznej oraz przekierowaniem planów rozwoju na korzyść niedostatecznie obsługiwanych klas społecznych. Partia koordynuje również działania z innymi siłami w celu ustanowienia wyższej płacy minimalnej dla egipskich pracowników, utworzenia niezależnych od państwa związków zawodowych i poprawy warunków pracy we wszystkich miejscach pracy. Wzywają również do zwalczania korupcji administracyjnej i ponownej oceny powiązań gospodarczych Egiptu z Izraelem. Ich hasłem jest, że pracownicy muszą być zjednoczeni.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.Caliphate: "£generic_Caliphate_small Tanzim Al-Dżihad"
 EGY.Caliphate_desc: "Egipski Islamski Dżihad i Armia Wyzwolenia Miejsc Świętych, pierwotnie określane jako al-Dżihad, a następnie Grupa Dżihad, czyli Organizacja Dżihad, to egipska grupa islamistyczna działająca od końca lat siedemdziesiątych XX wieku. Jako podmiot stowarzyszony z Al-Kaidą objęty jest światowym embargiem nałożonym przez Organizację Narodów Zjednoczonych. \n\n§HOpinia wojskowa§! tej Strony to §R-50§!"
 EGY.Kingdom: "£EGY_kingdom  Partia Al-Nour"
 EGY.Kingdom_icon: "£EGY_kingdom"
 EGY.Kingdom_desc: "Partia al Nour, czyli Partia Światła, wyznaje ultrakonserwatywną ideologię islamistyczną, która wierzy we wdrażanie rygorystycznego prawa szariatu. Opisywano ją jako polityczne ramię Salafi Call Society i zdecydowanie najwybitniejszą z kilku nowych partii salafickich w Egipcie, którą prześcignęła dzięki długiemu doświadczeniu organizacyjnemu i administracyjnemu oraz charyzmatycznym przywódcom. Jej politycznym celem jest ustanowienie państwa teokratycznego na wzór wahabizmu, na wzór Arabii Saudyjskiej. Według niemieckiego serwisu informacyjnego telewizji publicznej ARD głównym sponsorem partii została Arabia Saudyjska. \n\n§HOpinia wojskowa§! tej Strony to §R-50§!"
 EGY.Neutral_conservatism: "£EGY_Neutral_conservatism Partia Islamska"
 EGY.Neutral_conservatism_icon: "£EGY_Neutral_conservatism"
 EGY.Neutral_conservatism_desc: "Islamic Party to islamistyczna partia polityczna w Egipcie. Głównymi liderami grupy są Mohamed Abu Samra i Kamal Habib. Partia jest wspierana przez egipską grupę Islamic Jihad. Większość założycieli partii to byli członkowie organizacji. Wielu członków partii ma orzeczenia sądowe, które zabraniają im ubiegania się o wybieralne stanowiska.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.oligarchism: "£EGY_oligarchism Republikańska Partia Ludowa"
 EGY.oligarchism_icon: "£EGY_oligarchism"
 EGY.oligarchism_desc: "Organem parlamentarnym partii w Senacie kieruje przedstawiciel Ihab Wahba. Ideologicznie partia ta jest partią obywatelską, liberalną o ustalonej linii, która reprezentuje lewicę środkową, z programami politycznymi i ekonomicznymi oraz ideami, które przyjmuje, które reprezentują ten trend.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.neutral_Social: "£EGY_neutral_Social Egipska Partia Socjaldemokratyczna"
 EGY.neutral_Social_icon: "£EGY_neutral_Social"
 EGY.neutral_Social_desc: "Egipska Socjaldemokratyczna Partia jest socjalliberalną i socjaldemokratyczną partią w Egipcie. Podkreśla zarówno wolny rynek ekonomiczny, jak i sprawiedliwość społeczną jako część wolnego i demokratycznego systemu. Podstawą jej programu jest konstytucja, która gwarantuje, że państwo obywatelskie opiera się na obywatelstwie. Jest to podobne do innych partii, takich jak al-Tagammu i Partia Wolnych Egipcjan. ESDP opowiadała się za ochroną i promocją praw człowieka w Egipcie. Obejmowało to wysiłki na rzecz wzmocnienia swobód obywatelskich, wolności słowa i ochrony praw mniejszości.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.Neutral_Libertarian: "£EGY_Neutral_Libertarian Demokratyczna Partia Pokoju"
 EGY.Neutral_Libertarian_icon: "£EGY_Neutral_Libertarian"
 EGY.Neutral_Libertarian_desc: "Demokratyczna Partia Pokoju jest małą egipską partią polityczną. Według jej przewodniczącego w Al-Faraeen TV, stwierdził on, że partia liczy około miliona członków. Partia została opisana jako partia o świeckich skłonnościach, ale przyjmująca islamską tożsamość. Partia naciska na ustanowienie pokoju w regionie i na całym świecie.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.Neutral_Autocracy: "£EGY_Neutral_Autocracy  Koptyjski autorytet chrześcijański"
 EGY.Neutral_Autocracy_icon: "£EGY_Neutral_Autocracy"
 EGY.Neutral_Autocracy_desc: "Koptowie to autochtoniczny lud etniczno-religijny zamieszkujący południowy Egipt. Mając własną, odrębną tożsamość chrześcijańską, skupioną i scentralizowaną w Kościele prawosławnym koptyjskim, Koptowie byli często oddzielani od życia politycznego. \n\n§HOpinia wojskowa§! tej Strony to §R-50§!"
 EGY.Neutral_Communism: "£EGY_Neutral_Communism Rewolucyjni socjaliści"
 EGY.Neutral_Communism_icon: "£EGY_Neutral_Communism"
 EGY.Neutral_Communism_desc: "Rewolucyjni Socjaliści to trockistowska organizacja w Egipcie, wywodząca się z tradycji socjalizmu oddolnego. Do czołowych członków RS należy socjolog Sameh Naguib.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.Neutral_Muslim_Brotherhood: "£EGY_Neutral_Muslim_Brotherhood  Partia Wolność i Sprawiedliwość"
 EGY.Neutral_Muslim_Brotherhood_icon: "£EGY_Neutral_Muslim_Brotherhood"
 EGY.Neutral_Muslim_Brotherhood_desc: "Partia Wolność i Sprawiedliwość jest egipską islamistyczną partią polityczną. Jest nominalnie niezależna, ale ma silne powiązania z Bractwem Muzułmańskim w Egipcie, największą grupą polityczną w Egipcie. Partia została zdelegalizowana i rozwiązana; jednakże nadal funkcjonuje pod ziemią. \n\n§HOpinia wojskowa§! tej Strony to §R-100§!"
 EGY.Neutral_green: "£EGY_Neutral_Green  Partia Reform i Rozwoju"
 EGY.Neutral_green_icon: "£EGY_Neutral_Green"
 EGY.Neutral_green_desc: "Założycielami partii są Mohamed Anwar Esmat Sadat, siostrzeniec byłego prezydenta Anwara Sadata, i egipski miliarder Raymond Lakah.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.Nat_Autocracy: "£EGY_Nat_Autocracy Egipskie Siły Zbrojne"
 EGY.Nat_Autocracy_icon: "£EGY_Nat_Autocracy"
 EGY.Nat_Autocracy_desc: "Egipskie Siły Zbrojne to organizacja wojskowa Arabskiej Republiki Egiptu, której celem jest ochrona wolności, niepodległości i integralności terytorialnej państwa. Składa się z sił lądowych, marynarki wojennej, sił powietrznych i sił obrony powietrznej. \n\n§HOpinia wojskowa§! tej Strony to §G+100§!"
 EGY.Nat_Fascism: "£EGY_Nat_Fascism Arabska Socjalistyczna Partia Baas"
 EGY.Nat_Fascism_icon: "£EGY_Nat_Fascism"
 EGY.Nat_Fascism_desc: "Arabska Socjalistyczna Partia Baas w regionie Egiptu jest egipską partią polityczną neobaas. Jest to egipski oddział regionalny kierowanej przez Irak Partii Baas. \n\n§HOpinia wojskowa§! tej Strony to §G+50§!"
 EGY.Nat_Populism: "£EGY_Nat_Populism_alt Egipska partia Wafd"
 EGY.Nat_Populism_icon: "£EGY_Nat_Populism_alt"
 EGY.Nat_Populism_desc: "New Wafd Party, oficjalnie Egyptian Wafd Party, znana również jako Al-Wafd Party, jest nacjonalistyczną partią liberalną w Egipcie. Jest rozszerzeniem jednej z najstarszych i historycznie najbardziej aktywnych partii politycznych w Egipcie, Wafd Party, która została rozwiązana po rewolucji w 1952 roku. New Wafd została założona w 1978 roku, ale zdelegalizowana zaledwie kilka miesięcy później. Została reaktywowana po zabójstwie prezydenta Anwara Sadata w 1981 roku.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
 EGY.Monarchist: "£EGY_Monarchist Dom Muhammada Alego"
 EGY.Monarchist_icon: "£EGY_Monarchist"
 EGY.Monarchist_desc: "Dynastia Muhammada Alego była dynastią rządzącą Egiptem i Sudanem od XIX do połowy XX wieku. Nazwa pochodzi od imienia jej protoplasty, Muhammada Alego z Egiptu, uważanego za założyciela współczesnego Egiptu.\n\n§HWojskowy§! jest §HNeutralny§! z tą Partią"
