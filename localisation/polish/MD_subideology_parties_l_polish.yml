 SPR.Western_Autocracy: "£SPR_spanish_bourbons Dom Burbonów (konstytucjonalista)"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Zachodnia autokracja - hiszpańscy Burbonowie rządzą w Hiszpanii od XVIII wieku. Obecni monarchowie w Hiszpanii mogą prześledzić swój rodowód aż do Filipa V. Jest głęboko zakorzeniony w hiszpańskiej świadomości jako prawdziwi monarchowie. Otrzymują oni wyraźne prawa do wstąpienia na tron ​​na mocy hiszpańskiej konstytucji z 1978 r., która wymienia jedynie potomków króla Juana Carlosa I, którzy mogą wstąpić na tron ​​hiszpański. Frakcja konstytucjonalistów jest znacznie bardziej demokratyczna i otwarta na Zachód w porównaniu z absolutystami.\n"
 SPR.Western_Autocracy_carlist: "£SPR_carlists Karlistowie (konstytucjonaliści)"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "Zachodnia autokracja - karliści to tradycjonalistyczna i legitymistyczna gałąź rodziny Bourbon-Parma, która stara się przywrócić na tron ​​gałąź kadetów Bourbon-Parma. Frakcja konstytucjonalistów jest znacznie bardziej demokratyczna i otwarta na Zachód w porównaniu z absolutystami.\n"
 SPR.conservatism: "£SPR_partido_popular Partido Popularne"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "Konserwatysta - Partido Popular (Partia Ludowa) utworzyła w 1989 r. partię następczą Alianza Popular (Sojusz Ludowy). Często opisywana jest jako partia konserwatywna i chrześcijańsko-demokratyczna. Jest to jedna z głównych partii politycznych w Hiszpanii.\n"
 SPR.liberalism: "£SPR_ciudadanos Ciudadanos"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "Liberalizm - Partia Ciudadanos (Obywatele) to prohiszpańska, proeuropejska, liberalna partia populistyczna, która powstała w połowie XXI wieku. Powstała w Katalonii i pomimo swoich katalońskich korzeni z sukcesem stała się jedną z największych partii w Hiszpanii. Opowiadają się za polityką społecznie liberalną i neoliberalną polityką gospodarczą.\n"
 SPR.socialism: "£SPR_psoe PSOE"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "Socjaldemokraci - Partido Socialista Obrero Español (Hiszpańska Socjalistyczna Partia Robotnicza) to najstarsza aktywna partia w całej Hiszpanii. Opowiada się za wartościami typowo socjaldemokratycznymi i wspiera federalizm w Hiszpanii. Partia ma silne powiązania ze związkami zawodowymi ze względu na swój dawny marksistowsko-leninowski charakter, ale prowadzi politykę liberalną gospodarczo."
 SPR.Communist-State: "£SPR_pce Partido Comunista de España"
 SPR.Communist-State_icon: "£SPR_pce"
 SPR.Communist-State_desc: "Communists - Partido Comunista de España (Communist Party of Spain) is Spain's primary communist movement. It follows the pattern of most major communist parties seeking a secular society that works towards the collective.\n"
