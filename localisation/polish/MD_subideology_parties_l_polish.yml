 KAZ.liberalism: "£KAZ_western_liberal (QDP) Ak Zhol"
 KAZ.liberalism_icon: "£KAZ_western_liberal"
 KAZ.liberalism_desc: "(Liberalism) - Democratic Party of Kazakhstan (Kazakh: Ak Zhol)\n\nThe Aq Jol, officially the 'Aq Jol' Democratic Party of Kazakhstan is a liberal-conservative political party in Kazakhstan. The Aq Jol is led by Azat Peruaşev, a deputy of the Mäjilis. The party itself was formed in early 2002 after its faction was split from the Democratic Choice of Kazakhstan. From there, it was positioned as an opposition party though in a moderate tone."
 KAZ.socialism: "£KAZ_western_social_democrat (PDP) Impreza Auyl"
 KAZ.socialism_icon: "£KAZ_western_social_democrat"
 KAZ.socialism_desc: "(Socialism) - People's Democratic Patriotic Party (Kazakh: Auyl Party)\n\nThe 'Auyl' People's Democratic Patriotic Party or simply as Auyl ('village'), is a political party in Kazakhstan. It was originally founded by Gani Qaliev on 30 January 2000 as the 'Auyl'. The Auyl declared its main values of spirituality, patriotism, loyalty, equality, and cooperation. Basing its principles of social democracy, the party spoke out in favour of the rural population's interests by seeing its priorities as strengthening state regulation and supporting the agricultural economy, protecting the interests of rural workers, actively promoting the implementation of economic and political reforms aimed at further democratization of society, the implementation of justified forms of market relations in all sectors of the economy, improving the living standards of citizens, as well as the formation of patriotic education of the population."
 KAZ.Communist-State: "£generic_Communist_State_small (KPK) Partia Komunistyczna"
 KAZ.Communist-State_desc: "(Komunist) - Komunistyczna Partia Kazachstanu (kazach.: Kommunistik Partiasy)\n\nKomunistyczna Partia Kazachstanu została założona w 1936 r., kiedy Kazachstan uzyskał status Republiki Związkowej w ramach Związku Radzieckiego. Komunistyczna Partia Kazachstanu była oddziałem Komunistycznej Partii Związku Radzieckiego (KPZR) aż do rozpadu Związku Radzieckiego."
 KAZ.Autocracy: "£KAZ_Autocracy (APP) Amanat "
 KAZ.Autocracy_icon: "£KAZ_Autocracy"
 KAZ.Autocracy_desc: "(Autocracy) - Radiant Fatherland (Kazakh: Amanat)\n\nNur Otan is a political party in Kazakhstan. Being the largest to date, it has been the ruling party of the country since 1999. Originally founded on 12 February 1999 as simply Otan by former Prime Minister Sergey Tereshchenko, after the merger of several previously independent pro-presidential parties, including the People's Union of Kazakhstan Unity, the Liberal Movement of Kazakhstan, and the 'For Kazakhstan — 2030' Movement."
 KAZ.anarchist_communism: "£KAZ_anarchist_communism (SMK) Socjalistyczne Kozgałysy"
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
 KAZ.anarchist_communism_desc: "(Socjalistyczny) - Socjalistyczny Opór Kazachstanu (kazach. Sotsialistik Qozğalysy)\n\nSocjalistyczny Opór Kazachstanu został założony przez Ainura Kurmanova w Ałmaty. Początkowo kazachska sekcja Trockistowskiego Komitetu Międzynarodówki Robotniczej (CWI), organizacja odeszła od trockizmu i obecnie uczestniczy w Marksistowsko-Leninowskim Międzynarodowym Spotkaniu Partii Komunistycznych i Robotniczych (IMCWP)."
 KAZ.neutral_Social: "£generic_neutral_Social_small (QAP) Partia Obywatelska"
 KAZ.neutral_Social_desc: "(Liberalny konserwatyzm) - Obywatelska Partia Kazachstanu (kazach.: Azamattyq Partiiasy)\n\nObywatelska Partia Kazachstanu to nieistniejąca partia polityczna w Kazachstanie, której przewodził Pierwszy Sekretarz Azat Peruashev. QAP została utworzona w 1998 roku. QAP opowiadała się za budową demokratycznego państwa prawa, tworzeniem instytucji społeczeństwa obywatelskiego oraz wzmacnianiem i rozwojem państwowości. Większość członków QAP stanowili robotnicy i pracownicy największych przedsiębiorstw przemysłu wydobywczego i hutniczego. Głównym organem partii był Komitet Centralny."
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian (PPK) Partia Piratów Kazachstanu"
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
 KAZ.Neutral_Libertarian_desc: "(Libertarian) - Partia Piratów Kazachstanu (kazach. Qazaqstannyn Qaraqshy Partiyasy)\n\nPartia Piratów Kazachstanu jest niezarejestrowaną partią polityczną w Kazachstanie. Opierając się na modelu szwedzkiej Partii Piratów, popiera reformę własności intelektualnej, wolność słowa i prywatność. Była członkiem założycielem Pirate Parties International."
 KAZ.Neutral_green: "£KAZ_non_aligned_greens (QAP) Argrarlyq stronniczość"
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
 KAZ.Neutral_green_desc: "(Agrarianizm) - Agrarska Partia Kazachstanu (kazach. Argrarlyq partiasy)\n\nAgrarska Partia Kazachstanu (QAP) została założona 6 stycznia 1999 r. Partia miała na celu ochronę praw socjalnych, kulturalnych, obywatelskich, politycznych i ekonomicznych mieszkańców wsi i pracowników rolnych w celu promowania wzmocnienia państwowości w kraju. Partia składała się głównie z pracowników rolnych i rolników, gospodarstw prywatnych oraz wiejskich przedsiębiorstw i stowarzyszeń."
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta (KAF) Republikasynyñ Qaruly Küşteri"
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
 KAZ.Nat_Autocracy_desc: "(Junta Wojskowa) - Siły Zbrojne Republiki Kazachstanu (kazach. Respublikasynyn Qaruly Kushteri)\n\nSiły Zbrojne Republiki Kazachstanu to zjednoczone siły zbrojne Kazachstanu. Gwarantują one zachowanie niepodległości i suwerenności państwa oraz integralności jego obszaru lądowego, wód terytorialnych i przestrzeni powietrznej oraz porządku konstytucyjnego. Siły zbrojne Kazachstanu działają pod zwierzchnictwem Ministerstwa Obrony Kazachstanu."
 KEN.socialism: "£generic_socialism_small FORD-Ludzie"
 KEN.socialism_desc: "(Socjaldemokraci) - Forum Przywrócenia Demokracji-Ludzie (FORD-People)\n\nPartia FORD-Ludzie jest nowszą partią oderwaną od FORD-Kenya, która wywodzi się z FORD-Asili. Jej platforma jest socjaldemokratyczna i przyjazna reformom praw pracowniczych i opieki społecznej."
 KEN.Communist-State: "£generic_Communist_State_small Socjaldemokratyczna Partia Kenii"
 KEN.Communist-State_desc: ""
 KEN.anarchist_communism: "£generic_anarchist_communism_small (KNC) - Kenijski Kongres Społeczny"
 KEN.anarchist_communism_desc: "(Skrajna lewica) - Kongres Społeczny Kenii (KNC)\n\nKNC, podobnie jak większość innych partii, ma swoje korzenie w latach 90., kiedy Kenia zniosła zakaz działalności dla partii nierządzących. Po rozstaniu się na początku 1991 roku z FORD-Asili, partia ta jest jedną z najstarszych aktywnych partii we współczesnej Kenii. Podstawą KNC są prawa społeczne i autonomia gospodarcza."
 KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small (DP) - partia Demokratyczna"
 KEN.Neutral_conservatism_desc: "(Non-Aligned Conservatism) - Democratic Party of Kenya (DP)\n\nThe DP is a conservative political party cofounded famously by Mwai Kibaki. It was formed as result of Kenya becoming a multi-party state in 1991. It's seen as a center-right anti-KANU party who seeks some local autonomy and separation of power. It is also more business friendlier with a big focus to rewamp many economic sectors in Kenya."
 KEN.neutral_Social: "£generic_neutral_Social_small FORD-Kenia"
 KEN.neutral_Social_desc: "(Socjaldemokrata) - Forum Przywrócenia Demokracji - Kenia (FORD-Kenia)\n\nHistoria FORD-Kenia to w istocie historia polityki wielopartyjnej w Kenii. Z powodu wewnętrznej walki o władzę na początku partia podzieliła się na FORD-Asili (oryginał) i FORD-Kenia. Partia odwołuje się do centrolewicy i odniosła większy sukces społeczny niż jej odpowiednik. Wiele zawdzięcza bezkompromisowej wrogości wobec Moi i jego stylu rządzenia, zamiast odwoływać się do plemiennego szowinizmu."
 KEN.Neutral_green: "£generic_Neutral_green_small  (MGPK) - Mazingira Partia Zielonych w Kenii"
 KEN.Neutral_green_desc: "(Zieloni) - Mazingira Partia Zielonych Kenii (MGPK)\n\nPartia Zielonych Mazingira w Kenii, wcześniej znana jako Partia Liberalna Kenii, została utworzona przez Wangari Maathai pod koniec lat 90. XX wieku i nie udało jej się pozyskać zbyt wielu transakcji, ale nadal nawołuje do bardziej proekologicznej polityki w Kenii w celu ochrony środowiska."
 KEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Kenijskie Siły Obronne"
