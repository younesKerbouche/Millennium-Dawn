 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical_alt"
 KOR.anarchist_communism_2011_desc: "(Progressivism) - Zjednoczona Partia Postępowa (koreański: Tonghapjinbodang)\n\nZjednoczona Partia Postępowa to postępowa i nacjonalistyczna partia, która wywodzi się z Demokratycznej Partii Pracy, która została założona jako polityczne skrzydło Koreańskiej Konfederacji Związków Zawodowych. Partia popiera wzmocnienie praw pracowniczych, a także antyimperializm i zjednoczenie Korei."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical (PUP) Zjednoczona Partia Ludowa"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "(Populizm lewicowy) - Zjednoczona Partia Ludowa (koreański: Minjung Yeonhapdang)\n\nZjednoczona Partia Ludowa jest partią postępową i nacjonalistyczną, która popiera wzmocnienie praw pracowniczych, a także antyimperializm i zjednoczenie Korei."
