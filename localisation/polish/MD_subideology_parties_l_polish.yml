 TOG.liberalism_desc: "Liberał - Konwergencja patriotique panafricaine (Pan-Afrykańska Konwergencja Patriotyczna) to partia polityczna w Togo. Powstała w 1999 r. z połączenia czterech partii i była częścią Koalicji Sił Demokratycznych, która zbojkotowała wybory w 2002 r. z powodu korupcji. Ich główną ideologią jest panafrykanizm"
 TOG.socialism: "£generic_socialism_small UFC"
 TOG.socialism_desc: "Socjaldemokrata - Union des Forces du Changement (Unia Sił na rzecz Zmian) to partia polityczna w Togo. Jest centrolewicowa i socjaldemokratyczna. Powstała w 1992 r. Od 1998 r. była drugą najsilniejszą partią w wyborach prezydenckich, ale startowała w nich tylko do 2010 r. W parlamencie stale znajdowała się w pierwszej czwórce partii."
 TOG.anarchist_communism: "£generic_anarchist_communism_small Ocalmy kolektyw Togo"
 TOG.anarchist_communism_desc: "Lewicowy Radykał – Collectif Sauvons le Togo (Kolektyw Save Togo) to duża partia polityczna w Togo. Opowiada się za demokracją i prawami człowieka. Została założona w 2012 roku przez sześć różnych partii, których poglądy opowiadają się za komunizmem, socjalizmem, trockizmem, centryzmem i progresywizmem. Startowała jedynie w wyborach parlamentarnych w 2013 roku i zajęła drugie miejsce"
 TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small RPT"
 TOG.Neutral_Autocracy_desc: "Autokratyczny - Rassemblement du Peuple Togolais (Zgromadzenie Narodu Togo) to prawicowa lub skrajnie prawicowa partia polityczna w Togo. Powstała w 1969 r. jako jedyna legalna partia, aż do ustanowienia systemu wielopartyjnego w 1991 r. Do czasu rozwiązania pozostawała najpopularniejszą partią zarówno w wyborach prezydenckich, jak i parlamentarnych, z wyjątkiem wyborów parlamentarnych w 1994 r., gdzie Komitet Akcji dla Odnowy zajęło jego miejsce.."
 TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small UNIR"
 TOG.Neutral_Autocracy_2012_desc: "Autokratyczny - Union pour la République (Unia dla Republiki) jest prawicową partią polityczną w Togo. Partia, choć nie jest pełnym następcą, wyłoniła się w 2012 r. z Rally of the Togolese People, która była poprzednią partią rządzącą i została rozwiązana w 2012 r. Jest narodowo konserwatywna, nacjonalistyczna i autorytarna. Rządzi krajem od wyborów prezydenckich w 2015 r."
 TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small NET"
 TOG.Neutral_conservatism_desc: "Konserwatysta - Nouvel Engagement Togolais (Nowe Zaangażowanie Togo) to partia polityczna w Togo. Powstał w 2012 roku i dołączył do Rainbow Alliance w wyborach w 2013 roku. W 2018 roku stali się trzecią najpopularniejszą partią w parlamencie. Próbowali kandydować na prezydenta w 2015 r., ale uzyskali jedynie nieco ponad procent głosów."
 TOG.Neutral_green: "£generic_Neutral_green_small ANC"
 TOG.Neutral_green_desc: "Progressive – Alliance Nationale pour le Changement (Narodowy Sojusz na rzecz Zmian) to centrolewicowa partia polityczna. Powstała w 2010 roku po wyborach prezydenckich w tym samym roku. Na jego ideologię składają się socjaldemokracja, progresywizm i antyautorytaryzm."
 TOG.neutral_Social: "£generic_neutral_Social_small CAR"
 TOG.neutral_Social_desc: "Demokratyczno-Socjalistyczna - Comité d'Action pour le Renouveau (Komitet Akcji na rzecz Odnowy) to partia polityczna w Togo. To jedna z największych partii opozycyjnych. Powstała w 2008 roku, a w 2012 roku utworzyła sojusz Rainbow."
 TOG.neutral_Social_2012: "£generic_neutral_Social_small Tęczowy Sojusz"
 TOG.neutral_Social_2012_desc: "Demokratyczny socjalista - Coalition Arc-en-Ciel (Rainbow Alliance) to togijski sojusz polityczny. Został utworzony w 2012 r. przez Action Committee for Renewal. Jest to duża partia demokratyczna, która opowiada się za prawami człowieka, ale ma frakcje panafrykańskie, socjaldemokratyczne i demokratyczno-socjalistyczne."
