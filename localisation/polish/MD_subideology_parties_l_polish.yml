 KOR.Nat_Populism_desc: "(Chrześcijański Nacjonalizm) - Chrześcijańska Partia Wolności (koreański: Gidokjayutongildang)\n\nChrześcijańska Partia Wolności jest skrajnie prawicową partią chrześcijańską, która uważa, że ​​Korea jest zagrożona przez homoseksualizm i islam."
