 NKO_Power_struggle: "Walka o władzę"
 NKO_Power_struggle_desc: "Wcześniej czy później wielki przywódca dzisiejszej Korei Północnej, towarzysz Kim Dzong-il, umrze, a jego następcą będzie niewątpliwie jeden z jego dwóch synów, Kim Dzong-nam i Kim Dzong-un. Ale „kraj nie może mieć dwóch panów” i obaj muszą znaleźć sposób, aby zdobyć zaufanie ojca. Popieranie jednego kandydata kosztem drugiego, dopóki nie zostanie wybrany następca, spowoduje utratę £stability_texticon §YStabilność§!\n\nJeśli nie osiągniemy £stability_texticon §Ystabilności§! większej niż 45%, junta będzie dążyć do przejęcia władzy po śmierci Kim Dzong Ila.\n\nAktualna £stability_texticon §Y§!stabilność: [?NKO.stability|1%]\n\nObecnie\n§OKim Jong-un§! jest ortodoksyjny: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§! jest ortodoksyjny: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YWybrany następca przez Kim Dzong-ila§!: [ROOT.GetChosenSuccessor]\n§RNajbardziej prawdopodobny obecny następca§!: [ROOT.GetSuccessor]\n\nNasz Przywódca, §YKim Dzong Il§!, może nie dożyć 2012 roku, więc bądźcie gotowi na wybór następcy w §Y2011§! roku"
