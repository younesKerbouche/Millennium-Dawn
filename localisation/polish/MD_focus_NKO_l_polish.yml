 NKO_propose_north_led_unification_yo_jong_desc: "Jest mało prawdopodobne, aby przywódcy Południa zgodzili się na porozumienie, które wyglądałoby na odsunięcie ich od władzy i potencjalnie ukaranie za swoje przeszłe działania. Najlepszym sposobem kontynuowania sprawy zjednoczenia Korei jest rząd jedności między Północą a Południem."
 NKO_propose_unity_government_yo_jong: "Zaproponuj zjednoczenie pod przewodnictwem Północy"
 NKO_propose_unity_government_yo_jong_desc: "Od naszego sprawiedliwego systemu opieki społecznej po silniejszą broń nuklearną jasne jest, że model północnokoreański jest drogą naprzód dla Półwyspu Koreańskiego. Musimy nalegać, abyśmy to my poprowadzili Koreę w stronę potężnej przyszłości po zjednoczeniu."
