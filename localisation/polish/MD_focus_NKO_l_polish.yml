 NKO_Chollima_Speed_desc: "Rozwój infrastruktury stanowi ważny krok na drodze odbudowy naszej gospodarki, nie tylko ze względu na nasz rozwój gospodarczy, ale także ze względu na cele militarne, takie jak drogi umożliwiające transport ciężkiego sprzętu i kolej umożliwiająca transport pociągów rakietowych."
 korea_north.1.t: "Korea Północna prosi nas o wycofanie naszych wojsk z Korei Południowej"
 korea_north.1.d: "Korea Północna żąda, abyśmy wycofali wojska amerykańskie z Korei Południowej i zerwali stosunki z Koreą Południową, w przeciwnym razie w przypadku zjednoczenia Korea Północna użyje broni nuklearnej. Chociaż Korea Północna zawsze przede wszystkim zastraszała, nie zamierzając realizować swoich gróźb, tym razem wydaje się to realne…"
 korea_north.1.a: "To żądanie jest absurdalne!"
 korea_north.1.b: "Lepiej będzie dla nas, jeśli odpuścimy..."
 korea_north.2.t: "Korea Północna przyłącza się do Światowej Organizacji Handlu"
 korea_north.2.d: "Po długich negocjacjach między KRLD a obecnymi członkami Światowej Organizacji Handlu (WTO) wniosek Korei Północnej o przystąpienie do WTO został ostatecznie zatwierdzony. KRLD musiała pokazać członkom WTO, zwłaszcza Stanom Zjednoczonym, Unii Europejskiej i Chinom, że podejmuje znaczące kroki w celu otwarcia swojej gospodarki na konkurencję. Oficjalne media KRLD określiły to wydarzenie jako „historyczny moment w procesie reform i modernizacji KRLD”."
 korea_north.2.a: "Korea Północna nadal otwiera się na świat."
 korea_north.3.t: "Przeszacowanie"
 korea_north.3.d: "Urzędnicy Korei Północnej ogłosili pełną reformę walutową mającą na celu rewaluację waluty, z limitem 100 000 starych monet na gospodarstwo domowe.\nJaki będzie kurs wymiany między starą a nową walutą?"
 korea_north.3.a: "25 (stare) do 1 (nowe)"
 korea_north.3.b: "100 (stare) do 1 (nowe)"
 korea_north.4.t: "Sukces rewaluacji"
 korea_north.4.d: "Po wszystkich naszych wysiłkach nasza reforma walutowa w końcu się powiodła!"
 korea_north.4.a: "Wspaniały!"
 korea_north.5.t: "Łagodzenie konfliktów"
 korea_north.5.d: "Nasze ostatnie reformy doprowadziły do ​​pewnego chaosu, w wyniku którego ludzie gorączkowo wymieniali obcą walutę, a nawet doszło do zamieszek w prowincji Hamgyong Północny. Czy powinniśmy pójść na pewne ustępstwa?"
 korea_north.5.a: "Utrzymaj status quo."
 korea_north.5.b: "Złagodzenie szeregu ograniczeń walutowych."
 korea_north.6.t: "Błąd przeszacowania..."
 korea_north.6.d: "Reforma walutowa doprowadziła do chaosu gospodarczego, ponieważ towary nie mogły być sprzedawane przed ustaleniem cen przez państwo, a ludność wpadła w panikę w związku z próbą wymiany waluty obcej.\nWon północnokoreański spadł o 96% w stosunku do dolara amerykańskiego w tygodniu po reformie walutowej i cena ryżu za kilogram wzrosła z 17 wonów północnokoreańskich do 50 wonów w trzy dni. Reformę walutową uznano za całkowitą porażkę."
 korea_north.6.a: "Egzekucja osoby odpowiedzialnej!"
 kim_jong_il_death.1.t: "Kto będzie następcą „tronu”?"
 kim_jong_il_death.1.d: "Kim Dzong Il nie pożyje długo i musi wybrać swojego następcę spośród dwóch synów.\nKim Dzong Un preferuje konserwatywną reformę systemu politycznego i gospodarczego kraju. Kim Dzong Nam preferuje socjalistyczną reformę gospodarki rynkowej, a także bardziej radykalną reformę systemu politycznego."
 kim_jong_il_death.1.a: "Kim Dzong Un!"
 kim_jong_il_death.1.b: "Kim Dzong Nam!"
 kim_jong_il_death.2.t: "Towarzysz Kim Dzong-il nie żyje!"
 kim_jong_il_death.2.d: "Ukochany Wielki Przywódca, założyciel Koreańskiej Republiki Ludowo-Demokratycznej i wieczny Prezydent Republiki Kim Dzong-il, zmarł 17 grudnia 2011 r. o godzinie 8.30 rano na ostry zawał mięśnia sercowego powikłany wstrząsem kardiogennym w drodze do szpitala okolicy pociągiem."
 kim_jong_il_death.2.a: "Smutne wieści..."
 kim_jong_il_death.3.t: "Raport Kim Dzong-una..."
 kim_jong_il_death.3.d: "Kim Dzong-un wszedł do biura ojca. W pokoju mocno śmierdziało dymem, a ojciec najwyraźniej właśnie wypalił całe cygaro i był w dobrym nastroju.\n„Ojcze, towarzyszu Jang Song-thaek wydaje się, że prywatnie zaprzeda się interesom kraju za swoimi plecami i ja sporządziłem raport.”\nPołożył raport na stole obok popielniczki pełnej niedopałków papierosów i połowy szklanki niedokończonej whisky.\nKim Dzong-il podniósł go i przyjrzał się mu: „Sprawa sprzedawałem antyki wraz z Jang Sung-takiem i mieszkańcami Pokoju 39, w kraju naprawdę nie było pieniędzy, było to desperackie posunięcie... a towarzysz Jang Sung-taek działał tylko na rozkaz. Poza tym to prawda to nic wielkiego, o niektórych rozmawiał ze mną już wcześniej, a ja się zgodziłam.”\nOjciec wstał, podszedł do Kim Dzong-una i poklepał go po ramieniu, „Jong-un, to są drobne sprawy, powinieneś znaleźć towarzysza Jang Sung-taeka, aby rozstrzygnął je prywatnie, nie wynoś zawsze osobistych uraz do wyżyn politycznych.” Ojciec podniósł szklankę i pociągnął łyk, „Idź sobie, porozmawiam z Jangiem Wkrótce Sung-taek."
 kim_jong_il_death.3.a: "„Chang Sung-taek też nie wydaje się być aż tak niezawodny…”"
 kim_jong_il_death.4.t: "Kim Dzong-nam przejmuje władzę w Korei Północnej!"
 kim_jong_il_death.4.d: "Dziś rano Kim Dzong-nam został oficjalnie przewodniczącym Komisji Spraw Państwowych i sekretarzem generalnym Partii Robotniczej Korei. Według doniesień jego brat Kim Dzong-un uciekł z kraju i gdzieś się ukrywa."
 kim_jong_il_death.4.a: "Co to ma wspólnego z nami?"
 kim_jong_il_death.4.b: "Nieoczekiwany."
 kim_jong_il_death.5.t: "Kim Dzong-un przejmuje władzę w Korei Północnej!"
 kim_jong_il_death.5.d: "Dziś rano Kim Dzong-un oficjalnie został przewodniczącym Komisji Spraw Państwowych i sekretarzem generalnym Partii Robotniczej Korei. Według doniesień jego brat Kim Dzong-nam przeprowadził się za granicę."
 kim_jong_il_death.5.a: "Co to ma wspólnego z nami?"
 kim_jong_il_death.5.b: "Oczekiwany."
 kim_jong_il_death.6.t: "Armia Ludowa dokonuje niespodziewanego zamachu stanu w Korei Północnej!"
 kim_jong_il_death.6.d: "Zaskakującą wiadomością jest to, że dziś rano w Korei Północnej miał miejsce wojskowy zamach stanu przeprowadzony przez KAL, a nowy rząd junty ogłosił, że przejmie władzę pozostawioną po śmierci Kim Dzong-ila. Nowa Junta twierdziła, że ​​był to zamach stanu d'état w celu zachowania czystości ideologii Dżucze na „zdecydowane żądanie państwa i narodu koreańskiego”."
 kim_jong_il_death.6.a: "Co to ma wspólnego z nami?"
 kim_jong_il_death.6.b: "Zaskakująca wiadomość. Czy oznacza to całkowity upadek dynastii Kim?"
 kim_jong_il_death.6.c: "O Boże..."
 kim_jong_il_death.7.t: "Prośba Jang Song-thaeka"
 kim_jong_il_death.7.d: "Wizyta Jang Song-thaeka w Chinach w celu spotkania z [CHI.Getleaderem] w nadziei, że Chiny zainterweniują, aby pomóc Kim Dzong-namowi zdobyć władzę."
 kim_jong_il_death.7.a: "Przekaż Kim Dzong-unowi tę informację."
 kim_jong_il_death.7.b: "Nic nie robić. Co Kim Dzong-un ma ze mną wspólnego?"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "Od zakończenia II wojny światowej Korea jest podzielonym krajem. Polaryzacja ideologiczna i konflikt mocarstw rozdzieliły rodziny i utrudniły realizację pełnego potencjału narodu koreańskiego. Na Południu, podczas gdy starsze pokolenia wciąż pamiętają zjednoczoną Koreę i tęsknią za zjednoczeniem, pamięć o zjednoczonym półwyspie stopniowo zaczyna zanikać.\n\n§YSpoparcie dla zjednoczenia§!, wraz z południowokoreańską §Yopinią§! z nas i §YPojawiające się§! popularność na Południu determinuje, jak bardzo naród Korei Południowej będzie skłonny ustąpić w negocjacjach zjednoczeniowych. Zmniejsza się w tempie 0,1% miesięcznie i wpływają na niego decyzje, cele i wydarzenia. Jeśli lub kiedy nastąpi zjednoczenie, będzie ono musiało być utrzymywane na wysokim poziomie, aby zapewnić, że kraj pozostanie razem."
 NKO_close_kaesong_industrial_park: "Zamknij park przemysłowy Kaesong"
 NKO_close_kaesong_industrial_park_desc: "Nie można ufać naszym odpowiednikom w strefie DMZ. Powinniśmy zamknąć park przemysłowy Kaesong, aby uniemożliwić im czerpanie z niego korzyści."
 NKO_reopen_kaesong_industrial_park: "Ponownie otwórz park przemysłowy Kaesong"
 NKO_reopen_kaesong_industrial_park_desc: "Musimy pokazać naszym rodakom, że jesteśmy gotowi na lepsze stosunki. W tym celu powinniśmy ponownie otworzyć dostęp do parku przemysłowego Kaesong."
 NKO_restart_peace_talks: "Rozpocznij ponownie rozmowy pokojowe"
 NKO_restart_peace_talks_desc: "Południe odrzuciło naszą ofertę pokojową, ale to nie znaczy, że nie możemy spróbować ponownie. Najpierw jednak powinniśmy spróbować zrobić wszystko, co w naszej mocy, aby zapobiec powtórzeniu się fiaska poprzednich rozmów."
 NKO_Arduous_March: "Trudny Marsz"
