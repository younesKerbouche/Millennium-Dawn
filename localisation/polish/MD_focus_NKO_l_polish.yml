 NKO_hermit_kingdom: "Królestwo Pustelnika"
 NKO_hermit_kingdom_desc: "Korea Północna od chwili swego powstania jest państwem izolowanym. Pomimo tego, że jest jednym z najbiedniejszych krajów na świecie, krajowi nadal udaje się utrzymać jedną z największych sił zbrojnych na świecie. Rodzina Kimów sprawuje władzę od ponad 50 lat, praktycznie bez sprzeciwu wewnętrznego. Królestwo Pustelników w Korei Północnej jest niewytłumaczalną anomalią wśród krajów.\n\n§RTen pomysł zostanie usunięty, jeśli rodzina Kimów nie będzie już u władzy!§!"
 NKO_solve_the_arduous_march_desc: "Arduous March pobrał ciężkie żniwo od naszego narodu. Aby zabezpieczyć przyszłość naszego ludu, musimy wdrożyć strategiczne środki, aby przezwyciężyć ten okres trudności i poprowadzić nasz kraj ku dobrobytowi. Obejmuje to zwiększenie produkcji rolnej, zabezpieczenie pomocy humanitarnej i reformę naszej polityki wewnętrznej w celu zapewnienia stabilności i wzrostu."
 NKO_promote_songun: "Promuj Songun"
 NKO_promote_songun_desc: "Songun, czyli polityka „wojskowa na pierwszym miejscu”, stawia Koreańską Armię Ludową na pierwszym miejscu w naszych sprawach politycznych i gospodarczych. Promując Songun, zapewniamy bezpieczeństwo naszego narodu i wzmacniamy rolę wojska w ochronie naszej suwerenności i kierowaniu naszym socjalistycznym budownictwem."
 NKO_humanitarian_aid: "Pomoc Humanitarna"
 NKO_humanitarian_aid_desc: "W tych trudnych czasach przyjmowanie pomocy humanitarnej od organizacji międzynarodowych i przyjaznych narodów zapewni niezbędne zasoby, aby złagodzić cierpienie naszych ludzi. Ta pomoc będzie starannie zarządzana, aby zapewnić, że dotrze do potrzebujących i wesprze nasze wysiłki na rzecz odbudowy."
 NKO_food_production_boost: "Wzrost produkcji żywności"
 NKO_food_production_boost_desc: "Zwiększenie produkcji żywności jest niezbędne do zapewnienia dobrobytu naszym obywatelom. Inwestując w technologie rolnicze, ulepszając systemy nawadniające i wspierając naszych rolników, możemy zwiększyć plony i zapewnić stabilne dostawy żywności dla naszego kraju."
 NKO_healthcare_reform: "Reforma służby zdrowia"
 NKO_healthcare_reform_desc: "Reforma naszego systemu opieki zdrowotnej jest kluczowa dla poprawy zdrowia i produktywności naszych ludzi. Skupimy się na modernizacji placówek medycznych, szkoleniu pracowników służby zdrowia i zapewnieniu dostępu do niezbędnych leków i zabiegów."
 NKO_punish_corruption: "Karać korupcję"
 NKO_punish_corruption_desc: "Korupcja podważa nasze socjalistyczne zasady i utrudnia postęp narodowy. Rozpoczniemy rygorystyczną kampanię, aby zidentyfikować, ujawnić i ukarać skorumpowanych urzędników, zapewniając przejrzystość i uczciwość w naszym rządzie i instytucjach."
 NKO_agricultural_funding: "Finansowanie rolnictwa"
 NKO_agricultural_funding_desc: "Zapewnienie finansowania i wsparcia dla naszego sektora rolniczego poprawi bezpieczeństwo żywnościowe i wiejskie środki do życia. Skupimy się na mechanizacji, ulepszonych nasionach i lepszych technikach rolniczych, aby zwiększyć produktywność."
 NKO_fertiliser_factory: "Fabryka nawozów"
 NKO_fertiliser_factory_desc: "Budowa najnowocześniejszej fabryki nawozów znacznie poprawi żyzność gleby i plony. Ta inwestycja zapewni naszym rolnikom zasoby, których potrzebują, aby uprawiać obfite plony."
 NKO_nutrition_programs: "Programy żywieniowe"
 NKO_nutrition_programs_desc: "Wdrożenie ogólnokrajowych programów żywieniowych pomoże rozwiązać problem niedożywienia i poprawić zdrowie publiczne. Skupimy się na zapewnieniu zbilansowanej diety, zwłaszcza dla dzieci i grup narażonych, aby zapewnić zdrowszą przyszłość."
 NKO_Renovate_water_supply_facilities: "Odnowienie obiektów zaopatrzenia w wodę"
 NKO_Renovate_water_supply_facilities_desc: "Renowacja i rozbudowa naszych obiektów zaopatrzenia w wodę jest niezbędna dla zdrowia publicznego i rozwoju przemysłu. Zapewnimy wszystkim obywatelom i przemysłom dostęp do czystej i niezawodnej wody."
 NKO_acquiesce_jangmadang: "Zgoda na Jangmadang"
 NKO_acquiesce_jangmadang_desc: "Uznając znaczenie Jangmadang, czyli czarnego rynku, w naszej gospodarce, pozwolimy na kontynuowanie jego działalności w regulowanych warunkach. To pobudzi aktywność gospodarczą i zapewni naszym ludziom niezbędne dobra."
 NKO_bureau_39: "Biuro 39"
 NKO_bureau_39_desc: "Biuro 39 jest odpowiedzialne za generowanie twardej waluty dla reżimu za pomocą różnych środków. Wzmocnienie tego biura zwiększy nasze możliwości ekonomiczne i zapewni stały przepływ zasobów na rzecz projektów krajowych."
 NKO_admit_the_donju: "Przyznaj się do Donju"
 NKO_admit_the_donju_desc: "Donju, czyli bogaci przedsiębiorcy, odgrywają znaczącą rolę w naszej gospodarce. Uznając ich wpływ i integrując ich zasoby, możemy wykorzystać ich potencjał rozwoju narodowego, zachowując jednocześnie kontrolę nad ich działalnością."
 NKO_government_directed_drug_manufacture: "Produkcja narkotyków na zlecenie rządu"
 NKO_government_directed_drug_manufacture_desc: "Kierowanie produkcją leków pod nadzorem rządu stworzy nowe strumienie przychodów. Ta kontrolowana produkcja będzie wykorzystywana do generowania funduszy na projekty krajowe i poprawy naszej stabilności finansowej."
 NKO_smuggling_operations: "Hackowanie zagranicznych banków"
 NKO_smuggling_operations_desc: "Musimy wykorzystać nasze wpływy w krajach wroga, a także możliwości technologiczne naszych hakerów, aby włamać się do systemów bankowych naszych wrogów."
 NKO_counterfeit_production: "Produkcja podróbek"
 NKO_counterfeit_production_desc: "Zaangażowanie się w produkcję podrobionych towarów, w tym walut i przedmiotów luksusowych, zapewni walutę obcą i wesprze naszą gospodarkę. Operacje te będą prowadzone w najwyższej tajemnicy, aby uniknąć międzynarodowych reperkusji."
 NKO_huichon: "Huichon"
 NKO_huichon_desc: "Rozwój miasta przemysłowego Huichon zwiększy nasze zdolności produkcyjne. Skupimy się na budowaniu kluczowej infrastruktury i przyciąganiu wykwalifikowanych pracowników, aby przekształcić Huichon w centrum aktywności gospodarczej."
 NKO_huichon_hydroelectric_power: "Elektrownia wodna Huichon"
 NKO_huichon_hydroelectric_power_desc: "Budowa elektrowni wodnych w Huichon zwiększy nasze bezpieczeństwo energetyczne. Projekty te zapewnią czystą, odnawialną energię i wesprą nasz rozwój przemysłowy."
 NKO_manpo_line_railway: "Kolejka linowa Manpo"
 NKO_manpo_line_railway_desc: "Budowa Manpo Line Railway poprawi infrastrukturę transportową i ułatwi przemieszczanie towarów i ludzi. Ta kolej będzie istotnym ogniwem w naszej krajowej sieci logistycznej."
 NKO_coal_energy_supermacy: "Przewaga energetyczna węgla"
 NKO_coal_energy_supermacy_desc: "Skupienie się na energii węglowej zapewni niezawodne i obfite zasilanie dla naszych przemysłów i domów. Będziemy inwestować w modernizację kopalni węgla i elektrowni, aby zmaksymalizować wydajność i produkcję."
 NKO_ordnance_manufacture: "Produkcja uzbrojenia"
 NKO_ordnance_manufacture_desc: "Zwiększenie naszych możliwości produkcji uzbrojenia jest kluczowe dla obrony narodowej. Rozszerzymy zakłady produkcyjne i udoskonalimy technologie, aby zapewnić dobre wyposażenie naszych sił zbrojnych."
 NKO_huichon_hard_glassware_factory: "Fabryka szkła hartowanego Huichon"
 NKO_huichon_hard_glassware_factory_desc: "Założenie fabryki szkła hartowanego w Huichon wesprze naszą produkcję przemysłową i zapewni wysokiej jakości materiały do ​​różnych zastosowań."
 NKO_huichon_silk_mill: "Młyn jedwabiu Huichon"
 NKO_huichon_silk_mill_desc: "Budowa jedwabnej przędzalni w Huichon wesprze nasz przemysł tekstylny i stworzy miejsca pracy. Ta inwestycja zwiększy naszą zdolność do produkcji wysokiej jakości tkanin i odzieży."
 NKO_huichon_machine_tool_factory: "Fabryka narzędzi maszynowych Huichon"
 NKO_huichon_machine_tool_factory_desc: "Stworzenie fabryki obrabiarek w Huichon zwiększy nasze możliwości produkcyjne. Ten zakład będzie produkował niezbędne maszyny i urządzenia dla naszych branż."
 NKO_bureau_38: "Biuro 38"
 NKO_bureau_38_desc: "Biuro 38 jest odpowiedzialne za zarządzanie zasobami i funduszami państwowymi. Wzmocnienie tego biura zapewni skuteczną alokację zasobów i wesprze krajowe projekty rozwojowe."
 NKO_sanction_evasions: "Uchylanie się od sankcji"
 NKO_sanction_evasions_desc: "Wdrożenie wyrafinowanych strategii w celu uniknięcia międzynarodowych sankcji wzmocni naszą gospodarkę. Wykorzystamy tajne operacje, aby zabezpieczyć kluczowe dobra i zasoby finansowe."
 NKO_international_black_market: "Biuro 121"
 NKO_international_black_market_desc: "Biuro 121 jest północnokoreańską agencją zajmującą się wojną cybernetyczną i główną jednostką Biura Rozpoznania Ogólnego północnokoreańskiej armii. Prowadzi ofensywne operacje cybernetyczne, w tym szpiegostwo i przestępstwa finansowe wykorzystujące cyberprzestrzeń. Według amerykańskich władz RGB zarządza tajnymi operacjami i ma sześć biur."
 NKO_technological_boost: "Wzmocnienie technologiczne"
 NKO_technological_boost_desc: "Skupienie się na postępie technologicznym będzie napędzać innowacje i wzrost gospodarczy. Będziemy inwestować w badania i rozwój, aby dotrzymać kroku światowym trendom technologicznym."
 NKO_purchase_stolen_tech_blueprint: "Zakup skradzionego projektu technicznego"
 NKO_purchase_stolen_tech_blueprint_desc: "Zdobycie skradzionych projektów technologicznych da nam przewagę w rozwijaniu zaawansowanych technologii. Przyspieszy to nasze wysiłki badawcze i innowacyjne."
 NKO_bribe_researchers_at_institues: "Przekupuj badaczy w instytutach"
 NKO_bribe_researchers_at_institues_desc: "Przekupywanie badaczy w kluczowych instytutach przyspieszy nasz postęp technologiczny. Ta tajna strategia pozwoli nam uzyskać cenne spostrzeżenia i postępy."
 NKO_black_market_innovation: "Innowacje na czarnym rynku"
 NKO_black_market_innovation_desc: "Wykorzystanie pomysłowości czarnego rynku zwiększy nasze możliwości technologiczne. Będziemy wspierać podziemnych innowatorów w rozwijaniu nowych i niekonwencjonalnych technologii."
 NKO_national_recovery_plan: "Narodowy Plan Odbudowy"
 NKO_national_recovery_plan_desc: "Wdrożenie kompleksowego krajowego planu naprawczego ustabilizuje i wzmocni naszą gospodarkę. Plan ten skupi się na odbudowie krytycznej infrastruktury, rewitalizacji przemysłu i zapewnieniu dobrobytu społecznego."
 NKO_emphasis_self_reliance: "Nacisk na samodzielność"
 NKO_emphasis_self_reliance_desc: "Skupienie się na samowystarczalności zmniejszy naszą zależność od pomocy zagranicznej i importu. Będziemy promować krajową produkcję i wykorzystanie zasobów."
 NKO_financial_sector_reform: "Reforma sektora finansowego"
 NKO_financial_sector_reform_desc: "Reforma sektora finansowego poprawi stabilność ekonomiczną. Skupimy się na wzmocnieniu instytucji finansowych, ulepszeniu ram regulacyjnych i zachęcaniu do odpowiedzialnych praktyk finansowych."
 NKO_modernization_efforts: "Wysiłki modernizacyjne"
 NKO_modernization_efforts_desc: "Modernizacja naszych branż zwiększy produktywność i wydajność. Będziemy inwestować w nowe technologie, modernizować istniejące obiekty i szkolić naszych pracowników, aby dostosowali się do nowoczesnych metod produkcji."
 NKO_renewable_energy_initiatives: "Inicjatywy w zakresie energii odnawialnej"
 NKO_renewable_energy_initiatives_desc: "Inwestowanie w energię odnawialną zapewni zrównoważony rozwój i zmniejszy nasze uzależnienie od paliw kopalnych. Skupimy się na projektach słonecznych, wiatrowych i hydroelektrycznych, aby stworzyć bardziej zieloną przyszłość."
 NKO_labor_force_training: "Szkolenie siły roboczej"
 NKO_labor_force_training_desc: "Szkolenie naszej siły roboczej poprawi umiejętności i wydajność siły roboczej. Wdrożymy kompleksowe programy szkoleniowe, aby wyposażyć naszych pracowników w niezbędne umiejętności dla nowoczesnych branż."
 NKO_50k_housing_project: "Projekt mieszkaniowy 50 tys."
 NKO_50k_housing_project_desc: "Budowa 50 000 domów rozwiąże problem niedoboru mieszkań i poprawi standardy życia. Ten ambitny projekt zapewni naszym obywatelom wysokiej jakości domy i pobudzi branżę budowlaną."
 NKO_resource_mining: "Górnictwo zasobów"
 NKO_resource_mining_desc: "Rozszerzenie wydobycia zasobów zwiększy dostępność naszych zasobów. Skupimy się na wydobywaniu cennych minerałów i metali, aby wesprzeć nasze gałęzie przemysłu i handel."
 NKO_mansudae_peoples_theatre: "Teatr Ludowy Mansudae"
 NKO_mansudae_peoples_theatre_desc: "Budowa Mansudae People's Theatre wzbogaci nasze życie kulturalne. To wspaniałe miejsce będzie gościć występy i wydarzenia, które będą celebrować nasze dziedzictwo i promować sztukę."
 NKO_rare_metal_exploitation: "Eksploatacja rzadkich metali"
 NKO_rare_metal_exploitation_desc: "Eksploatacja metali rzadkich zapewni cenne zasoby dla naszych branż. Będziemy rozwijać operacje górnicze, aby wydobywać te krytyczne materiały i zwiększać nasze możliwości technologiczne."
 NKO_focus_on_quality: "Skup się na jakości"
 NKO_focus_on_quality_desc: "Skupienie się na jakości poprawi standardy naszych produktów. Wdrożymy środki kontroli jakości i będziemy zachęcać do innowacji, aby zapewnić, że nasze towary spełniają międzynarodowe standardy."
 NKO_light_industry_development: "Rozwój przemysłu lekkiego"
 NKO_light_industry_development_desc: "Rozwój przemysłu lekkiego zdywersyfikuje naszą gospodarkę. Będziemy wspierać małe i średnie przedsiębiorstwa produkujące dobra konsumpcyjne, tekstylia i inne produkty przemysłu lekkiego."
 NKO_modern_mining_operations: "Nowoczesne operacje górnicze"
 NKO_modern_mining_operations_desc: "Wdrożenie nowoczesnych operacji górniczych zwiększy wydajność i wydajność. Będziemy inwestować w zaawansowany sprzęt i techniki górnicze, aby zwiększyć produktywność i zapewnić zrównoważone wydobycie zasobów."
 NKO_export_economy: "Gospodarka Eksportu"
 NKO_export_economy_desc: "Wspieranie gospodarki zorientowanej na eksport będzie napędzać wzrost gospodarczy. Będziemy rozwijać naszą infrastrukturę eksportową, negocjować umowy handlowe i wspierać branże produkujące towary na rynki międzynarodowe."
 NKO_resource_extraction: "Ekstrakcja zasobów"
 NKO_resource_extraction_desc: "Skupienie się na wydobyciu zasobów zapewni stałe dostawy niezbędnych materiałów. Będziemy rozwijać nasze możliwości wydobywcze i ekstrakcyjne, aby wspierać nasze gałęzie przemysłu i zabezpieczyć naszą przyszłość gospodarczą."
 NKO_industrial_modernization: "Modernizacja przemysłowa"
 NKO_industrial_modernization_desc: "Modernizacja naszych branż zwiększy produktywność i wydajność. Będziemy inwestować w nowe technologie, modernizować istniejące obiekty i szkolić naszych pracowników, aby dostosowali się do nowoczesnych metod produkcji."
 NKO_victory_of_juche_revolution: "Zwycięstwo rewolucji Dżucze"
 NKO_victory_of_juche_revolution_desc: "Osiągnięcie zwycięstwa rewolucji Juche umocni naszą niezależność i samodzielność. Będziemy promować zasady Juche, zapewniając ciągłą siłę i autonomię naszego narodu."
 NKO_national_recovery_plan1: "Narodowy Plan Odbudowy"
 NKO_worker_productivity_idea: "Zwiększona wydajność pracowników"
 NKO_international_black_market_gain_tt: "§YIncrease our espionage Operations by creating BUREAU-121.§!\n"
 NKO_economic_expansion: "Ekspansja Gospodarcza"
 NKO_economic_expansion_desc: "Rozwój gospodarki stworzy więcej możliwości i wzrostu. Wdrożymy polityki, które zachęcają do inwestycji, wspierają przedsiębiorczość i stymulują aktywność gospodarczą."
 NKO_create_komid: "Utwórz KOMID"
 NKO_create_komid_desc: "Utworzenie KOMID zwiększy nasze możliwości handlowe. Ta organizacja będzie zarządzać naszymi międzynarodowymi operacjami handlowymi, zapewniając skuteczną i dochodową wymianę z innymi narodami."
 NKO_illict_trade_routes: "Nielegalne szlaki handlowe"
 NKO_illict_trade_routes_desc: "Tworzenie nielegalnych szlaków handlowych ominie międzynarodowe sankcje. Będziemy rozwijać tajne sieci, aby zabezpieczyć niezbędne towary i zasoby, zapewniając odporność naszej gospodarki."
 NKO_expand_black_market: "Expand Black Market"
 NKO_expand_black_market_desc: "Expanding the black market will provide additional revenue sources. We will support underground economic activities to generate funds and secure necessary goods."
 NKO_acquire_military_equipment: "Acquire Military Equipment"
 NKO_acquire_military_equipment_desc: "Acquiring military equipment will strengthen our defense capabilities. We will secure advanced weaponry and technology to ensure our military is well-equipped to protect our nation."
 NKO_black_market_boom: "Black Market Boom"
 NKO_black_market_boom_desc: "A booming black market will provide economic benefits. We will capitalize on underground trade to generate revenue and support our economy."
 NKO_advanced_weapons_trade: "Advanced Weapons Trade"
 NKO_advanced_weapons_trade_desc: "Engaging in advanced weapons trade will boost our military strength. We will develop and sell sophisticated weaponry to generate funds and enhance our defense capabilities."
 NKO_red_star_os: "Red Star OS"
 NKO_red_star_os_desc: "Developing Red Star OS will advance our technological capabilities. This operating system will enhance our cybersecurity and support our technological independence."
 NKO_the_kwangmyong: "The Kwangmyong"
 NKO_the_kwangmyong_desc: "Developing the Kwangmyong network will enhance our communication infrastructure. This internal network will provide secure and reliable access to information and support our digital initiatives."
 NKO_technological_independence: "Technological Independence"
 NKO_technological_independence_desc: "Osiągnięcie niezależności technologicznej zapewni nam samowystarczalność. Skupimy się na rozwoju naszych własnych technologi i zmniejszaniu zależności od zagranicznego importu"
 NKO_negotiation_success_tt: "Negotiations with §Y[KOR.GetNamewithFlag]§! are §Gmore§! likely to succeed."
 NKO_trade_agreements_with_vietnam: "Trade Agreements with Vietnam"
 NKO_trade_agreements_with_vietnam_desc: "Forming trade agreements with Vietnam will enhance economic cooperation. We will negotiate favorable terms to ensure mutually beneficial exchanges and strengthen our bilateral relations."
 NKO_invite_the_russians: "Trade Agreements with [SOV.GetName]"
 NKO_invite_the_russians_desc: "Forming trade agreements with [SOV.GetName] will enhance economic cooperation. We will negotiate favorable terms to ensure mutually beneficial exchanges and strengthen our bilateral relations."
