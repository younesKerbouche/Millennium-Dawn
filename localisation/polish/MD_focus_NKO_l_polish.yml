l_polish:
 north_korea_focus: "Drzewo fokusowe Korei Północnej"
 NKO_land_reclamation: "Rekultywacja"
 NKO_land_reclamation_desc: "Odzyskiwanie ziemi na cele rolnicze i przemysłowe rozszerzy naszą bazę zasobów i wesprze wzrost gospodarczy. Podejmiemy ambitne projekty, aby przekształcić jałowe ziemie w obszary produktywne."
 NKO_infrastructure_development: "Rozwój infrastruktury"
 NKO_infrastructure_development_desc: "Rozwój naszej infrastruktury jest kluczowy dla wzrostu gospodarczego i rozwoju narodowego. Będziemy inwestować w sieci transportowe, produkcję energii i systemy komunikacyjne, aby stworzyć solidne podstawy dla przyszłej pomyślności."
 NKO_People_Army: "Armia Ludowa"
 NKO_People_Army_desc: "Armia Ludowa musiała być gotowa do wojny nawet w trudnym okresie „Żmudnego Marszu”, aby obronić się przed imperializmem Stanów Zjednoczonych i jego marionetkami z Korei Południowej."
 NKO_National_Defence_Force: "Obrona narodowa"
 NKO_National_Defence_Force_desc: "Zwiększymy nasze wydatki na armię, aby dorównać wydatkom naszego południowego odpowiednika, aby zapewnić bezpieczeństwo naszemu krajowi i zapewnić mu ochronę przed wszelkimi zagrożeniami."
 NKO_Begin_Uranium_Enrichment: "Rozpocznij wzbogacanie uranu"
 NKO_Begin_Uranium_Enrichment_desc: "Niezależnie od tego, czy chodzi o wyzwolenie narodu Korei Południowej, czy o obronę naszej wielkiej ojczyzny przed zagrożeniem nuklearnym ze strony imperialistów amerykańskich, powinniśmy zdecydowanie i odważnie kontynuować prace nad bronią nuklearną!"
 NKO_Remove_Monitoring_Devices: "Usuń urządzenia monitorujące"
 NKO_Remove_Monitoring_Devices_desc: "Społeczność międzynarodowa z pewnością spotka się z oporem naszego wzbogacania uranu. Zatem najlepszą rzeczą, jaką możemy zrobić, aby ukryć wzbogacanie uranu, jest ----- sprawić, by społeczność międzynarodowa była niewidoczna."
 NKO_Expel_Inspectors: "Wyrzucić inspektorów"
 NKO_Expel_Inspectors_desc: "Międzynarodowa Agencja Energii Atomowej wysłała do naszego kraju wielu inspektorów, aby czuwali nad tym, abyśmy w dostawach energii wykorzystywali wyłącznie technologię nuklearną. Ponieważ mamy zamiar się od nich oderwać, równie dobrze możemy przy okazji deportować tych imperialistycznych szpiegów."
 NKO_Withdraw_from_NPT: "Wycofaj się z NPT"
 NKO_Withdraw_from_NPT_desc: "Ważnym krokiem dla naszego programu nuklearnego, który jest związany z naszą niepodległością i bezpieczeństwem, jest wycofanie się z NPT. Nie możemy ograniczać naszej zdolności do obrony niepodległości i bezpieczeństwa naszego kraju z powodu nierównych traktatów śmiesznych imperialistów!"
 NKO_Missile_Tests: "Testy rakietowe"
 NKO_Missile_Tests_desc: "Testy rakietowe Korei Północnej są demonstracją jej rosnących możliwości w zakresie pocisków balistycznych, prezentując szereg systemów od pocisków krótkiego zasięgu do międzykontynentalnych pocisków balistycznych (ICBM). Testy te są kluczowe dla rozwoju jej technologii wojskowej, zapewnienia sobie wpływów regionalnych i sygnalizowania strategicznych zamiarów, często eskalując napięcia i wywołując międzynarodowe reakcje."
 NKO_Nuclear_Tests: "Testy nuklearne"
 NKO_Nuclear_Tests_desc: "Testy nuklearne Korei Północnej to seria podziemnych detonacji przeprowadzanych przez ten kraj od 2006 r. w ramach programu rozwoju broni jądrowej. Testy te pokazują postęp w zakresie wydajności i technologii broni, często wywołując międzynarodowe potępienie i sankcje. Stanowią one kluczowy element strategii Korei Północnej, mającej na celu zapewnienie bezpieczeństwa reżimu i projekcję siły na arenie międzynarodowej."
 NKO_Our_Pride_and_Joy: "Nasza duma i radość"
 NKO_Our_Pride_and_Joy_desc: "Radować się! W obliczu ostrej blokady ze strony imperialistów amerykańskich i im podporządkowanych krajów, pod przywództwem ukochanego towarzysza [NKO.GetLeader], my, Koreańska Republika Ludowo-Demokratyczna, w końcu mamy własną nuklearną siłę przeciwną! Minęły już czasy, kiedy imperialistyczni agresorzy ze Stanów Zjednoczonych próbowali nas szantażować kijem nuklearnym!"
 NKO_Nuclear_Approval_Not_SCO: "Nie możemy być członkami SCO"
 NKO_Nuclear_Approval_Domestic_Influence: "Musimy mieć ponad 60% wpływów krajowych."
 NKO_People_Air_force: "Ludowe Siły Powietrzne"
 NKO_People_Air_force_desc: "Niebo Choson musi być chronione przed jakimkolwiek wtargnięciem amerykańskich imperialistów lub ich południowych sojuszników. Będzie to trudne zadanie, jeśli nie poprawimy naszych zdolności powietrznych."
 NKO_improve_our_air_doctrine: "Ulepsz naszą doktrynę dotyczącą powietrza"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "Buduj bazy lotnicze"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "Karabiny własnej produkcji"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "Mistrz Modelowania"
 NKO_Model_Master_desc: "Rozwój czołgów w Korei Północnej koncentruje się na produkcji rodzimych pojazdów opancerzonych dostosowanych do terenu i doktryny wojskowej. Od modeli inspirowanych przez Związek Radziecki po zmodernizowane projekty, te czołgi odgrywają kluczową rolę w siłach lądowych kraju, kładąc nacisk na mobilność, siłę ognia i zdolność do działania w różnych scenariuszach bojowych."
 NKO_Rocket_Artillery: "Artyleria rakietowa"
 NKO_Rocket_Artillery_desc: "Rakietowa artyleria Korei Północnej jest kluczowym elementem jej armii, obejmując szeroką gamę systemów, w tym potężne modele KN-09 i KN-25. Platformy te są zaprojektowane do precyzyjnych uderzeń dalekiego zasięgu, zdolne do dostarczania znacznej siły ognia zarówno przeciwko celom wojskowym, jak i strategicznym. Ich mobilność i szybkie rozmieszczenie zwiększają zdolność Korei Północnej do projekcji siły i utrzymywania operacji ofensywnych."
 NKO_Naval_Modernization: "Modernizacja Marynarki Wojennej"
 NKO_Naval_Modernization_desc: "Modernizacja marynarki wojennej Korei Północnej koncentruje się na zwiększaniu jej możliwości za pomocą mniejszych, zwinnych statków i zaawansowanych systemów rakietowych. Obejmuje to rozwijanie okrętów podwodnych zdolnych do wystrzeliwania pocisków balistycznych (SLBM) i modernizację okrętów nawodnych za pomocą nowoczesnego uzbrojenia. Wysiłek ten odzwierciedla strategię wojny asymetrycznej, wykorzystując zasoby przybrzeżne i podwodne do przeciwdziałania większym potęgom morskim i projektuje siłę na wodach regionalnych."
 NKO_Anti-Submarine: "Możliwości zwalczania okrętów podwodnych"
 NKO_Anti-Submarine_desc: "Możliwości Korei Północnej w zakresie zwalczania okrętów podwodnych są ograniczone, ale ewoluują, polegając na połączeniu łodzi patrolowych, bomb głębinowych i statków wyposażonych w sonar. Działania mające na celu ulepszenie tych systemów obejmują rozmieszczanie mniejszych, zwinnych statków i eksperymentowanie z rodzimą technologią. Możliwości te koncentrują się na obronie wód przybrzeżnych i przeciwdziałaniu potencjalnym atakom okrętów podwodnych ze strony przeciwników, zapewniając bezpieczeństwo morskie w pobliżu jej wybrzeży."
 NKO_Infiltration_by_Sea: "Infiltracja drogą morską"
 NKO_Infiltration_by_Sea_desc: "Strategia infiltracji morza Korei Północnej wykorzystuje flotę małych, szybkich statków, okrętów podwodnych i półzanurzalnych do prowadzenia tajnych operacji. Aktywa te umożliwiają transport sił specjalnych i sprzętu, często niezauważonego, w celu rozpoznania, sabotażu lub prowadzenia niekonwencjonalnych działań wojennych. To podejście podkreśla nacisk Korei Północnej na asymetryczne taktyki w celu wykorzystania luk wzdłuż linii brzegowej wroga."
 NKO_Submarine_Development: "Rozwój łodzi podwodnych"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "Ulepszaj stocznie"
 NKO_Upgrade_Shipyards_desc: "Rozwój okrętów podwodnych Korei Północnej koncentruje się na rozbudowie floty o okręty zarówno konwencjonalne, jak i strategiczne, w tym okręty podwodne z pociskami balistycznymi (SLBM), takie jak Sinpo-class. Program ten podkreśla ambicje kraju, aby ustanowić wiarygodny podwodny środek odstraszający, zwiększający stealth i przeżywalność w swojej strategii nuklearnej. Dzięki połączeniu rodzimych projektów i modernizacji starszych modeli Korea Północna priorytetowo traktuje asymetryczne zdolności morskie, aby wzmocnić swoją obronę i zasięg strategiczny."
 NKO_Expand_Bases: "Rozwiń Bazy"
 NKO_Expand_Bases_desc: "Strategia Korei Północnej dotycząca rozbudowy baz wojskowych odzwierciedla jej nacisk na wzmocnienie obrony i gotowości. Obejmuje to modernizację istniejących obiektów, budowę nowych schronów podziemnych i udoskonalenie węzłów logistycznych w celu wsparcia sił zbrojnych. Rozszerzenie bazy ma na celu poprawę efektywności rozmieszczania wojsk, ochronę kluczowych zasobów i zapewnienie strategicznej głębi, zapewniając przetrwanie w obliczu potencjalnych ataków, jednocześnie projektując siłę wzdłuż kluczowych punktów strategicznych. Te zmiany są również ukierunkowane na wspieranie postępów w systemach rakietowych, okrętach podwodnych i innym sprzęcie wojskowym."
 NKO_Green-Water_Navy: "Marynarka Wojenna Zielonej Wody"
 NKO_Green-Water_Navy_desc: "Rozwój marynarki wojennej na wodach zielonych Korei Północnej koncentruje się na rozszerzeniu zasięgu operacyjnego poza wody przybrzeżne na morza regionalne. Ta strategia obejmuje rozmieszczenie małych fregat, korwet i łodzi rakietowych, a także wysiłki na rzecz zwiększenia możliwości okrętów podwodnych. Celem jest ochrona roszczeń terytorialnych, wsparcie strategii wojny asymetrycznej i projektowanie ograniczonej mocy na wodach regionalnych, szczególnie na Morzu Żółtym i Morzu Japońskim. To podejście podkreśla ambicję Korei Północnej, aby zrównoważyć opłacalną modernizację ze strategicznymi celami wojskowymi."
 NKO_Revolutionary_Military_Spirit: "Rewolucyjny Duch Wojskowy"
 NKO_Revolutionary_Military_Spirit_desc: "Koncepcja „Rewolucyjnego Ducha Wojskowego” Korei Północnej jest podstawową ideologią, która podkreśla niezachwianą lojalność, dyscyplinę i oddanie państwu i jego przywództwu. Służy jako ramy motywacyjne dla sił zbrojnych, zachęcając do odporności, samodzielności i gotowości do poświęceń w obliczu przeciwności losu. Duch ten stanowi podstawę kultury wojskowej narodu, promując jedność i determinację w osiąganiu celów strategicznych pomimo wyzwań ekonomicznych i technologicznych. Odzwierciedla integrację ideologii politycznej ze strategią wojskową jako siłę napędową inicjatyw obronnych Korei Północnej."
 NKO_Expand_Peasant_Militia: "Rozwiń milicję chłopską"
 NKO_Expand_Peasant_Militia_desc: "Ekspansja Chłopskiej Milicji Korei Północnej, znanej jako Robotniczo-Chłopska Czerwona Gwardia, jest strategicznym posunięciem mającym na celu wzmocnienie obrony narodowej poprzez masową mobilizację. Ta paramilitarna siła, złożona z cywilów, ma za zadanie uzupełniać regularne operacje wojskowe, bronić lokalnych społeczności i zapewniać bezpieczeństwo wewnętrzne. Działania ekspansywne obejmują zwiększone szkolenie, wyposażenie członków milicji w lekką broń i integrację ich z szerszymi ćwiczeniami wojskowymi. To podejście odzwierciedla skupienie Korei Północnej na wojnie asymetrycznej i jej strategii „obrony wszystkich ludzi”, zapewniając dużą, zdecentralizowaną siłę zdolną do przeciwstawienia się zagrożeniom zewnętrznym i utrzymania stabilności wewnętrznej."
 NKO_Bolster_Young_Red_Guards: "Wzmocnij Młodą Czerwoną Gwardię"
 NKO_Bolster_Young_Red_Guards_desc: "Wzmocnienie Młodych Czerwonych Gwardii, północnokoreańskiej młodzieżowej organizacji paramilitarnej, jest kluczową inicjatywą mającą na celu zaszczepienie ideologicznej lojalności i gotowości bojowej wśród młodszej populacji. Obejmuje to wzmocnienie szkolenia wojskowego, edukacji politycznej i kondycji fizycznej uczniów, często integrując ich z ćwiczeniami obrony narodowej. Wyposażając Młodych Czerwonych Gwardii w podstawową broń i umiejętności przetrwania, Korea Północna zapewnia stały dopływ ideologicznie zaangażowanych i gotowych do walki osób, które mogą wspierać regularne siły zbrojne w czasach konfliktu. Ta inicjatywa podkreśla zależność reżimu od mobilizacji młodzieży jako części strategii „obrony wszystkich ludzi”."
 NKO_Rebuild_Kim_Il-sung_Military_University: "Odbudowa Uniwersytetu Wojskowego Kim Ir Sena"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "Uniwersytet Wojskowy Kim Ir Sena, kluczowa uczelnia obrony narodowej w Pjongjangu, skupia od 1952 r. wielu najlepszych dowódców kraju. Wkraczając w nowy wiek, stare obiekty tego uniwersytetu stają się coraz bardziej nieprzystosowane do nowych styl walki. Najwyższy czas przywrócić tej instytucji dawną świetność."
 38th_parallel_NKO: "Komitet Pokojowego Zjednoczenia Ojczyzny"
 NKO_The_38th_Parallel: "38. równoleżnik"
 NKO_The_38th_Parallel_desc: "W lipcu 1953 roku podpisano koreańskie porozumienie o zawieszeniu broni między obiema Koreami i chińskimi ochotnikami, a także siłami ONZ, ustanawiające strefę zdemilitaryzowaną na 38. równoleżniku, oddzielającą Koreę Północną i Południową. Ta linia podziału istnieje od około 50 lat i być może nadszedł czas, aby w ten czy inny sposób przystąpić do ponownego zjednoczenia."
 NKO_The_Road_to_Peace: "Droga do pokoju?"
 NKO_The_Road_to_Peace_desc: "„Polityka słoneczna” Korei Południowej wydaje się demonstrować szczere pragnienie zjednoczenia. Być może nadszedł czas, aby towarzysze międzykoreańscy współpracowali na rzecz zjednoczenia."
 NKO_cross_border_initiatives: "Inicjatywy Transgraniczne"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Zaprzestać nadawania programów propagandowych"
 NKO_cease_propaganda_broadcasts_desc: "Transmisje propagandowe są dziś dla nas mało przydatne, a raczej zniechęcają tych południowców, którzy zostali wychowani w duchu antykomunistycznym, do oburzenia się na nasze działania. Zakończenie tego zachowania może sprawić, że będą trochę szczęśliwsi."
 NKO_invite_the_president: "Zaproś Prezydenta"
 NKO_invite_the_president_desc: "Zaproś Prezydenta Południa do odwiedzenia naszego kraju, abyśmy mogli lepiej się poznać i pokonać nasze różnice i uprzedzenia."
 NKO_invite_southern_performers: "Zaproś wykonawców z Południa"
 NKO_invite_southern_performers_desc: "Artyści z Południa mają także ogromny wpływ na młodych ludzi z północy. Zaproszenie ich do naszego kraju mogłoby okazać młodym ludziom z południa naszą dobrą wolę."
 NKO_stress_historical_bonds: "Retoryka pojednawcza"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Negocjacje ofertowe"
 NKO_offer_negotiations_desc: "Nadszedł czas, aby porozmawiać z Południem o pokojowym zjednoczeniu."
 NKO_propose_north_led_unification: "Zaproponuj zjednoczenie pod przewodnictwem Północy"
 NKO_propose_north_led_unification_desc: "Od naszego sprawiedliwego systemu opieki społecznej po silniejszą broń nuklearną jasne jest, że model północnokoreański jest drogą naprzód dla Półwyspu Koreańskiego. Musimy nalegać, abyśmy to my poprowadzili Koreę w stronę potężnej przyszłości po zjednoczeniu."
 NKO_pave_the_way_for_reunification: "Utoruj drogę do zjednoczenia"
 NKO_pave_the_way_for_reunification_desc: "Teraz, gdy poczyniono wielkie kroki w kierunku normalizacji stosunków międzykoreańskich, możemy rozpocząć przygotowania do zjednoczenia."
 NKO_The_Road_to_War: "Droga do wojny"
 NKO_The_Road_to_War_desc: "Imperialiści amerykańscy i ich południowokoreańskie marionetki byli, są i nigdy nie będą w stanie pozwolić na prawdziwe zjednoczenie Korei. Ponowne zjednoczenie siłą jest wieczną prawdą."
 NKO_threaten_the_south: "Zagrozić Południu"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Wyłącz komunikację"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Przyspiesz testowanie"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Gotowa broń nuklearna"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Zremilitaryzować DMZ"
 NKO_remilitarize_the_DMZ_desc: "Remilitaryzacja strefy zdemilitaryzowanej będzie oznaczać znaczną eskalację naszego konfliktu z Południem, ale niewątpliwie da naszym żołnierzom przewagę w nadchodzącym konflikcie."
 NKO_all_out_war: "Wojna totalna"
 NKO_all_out_war_desc: "Już czas! Niech Southern Stooges i nasza KAL walczą na polu bitwy!"
 NKO_foment_insurrection: "Wzniecanie Powstania"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "Wyślij wsparcie"
 NKO_send_support_desc: "Nikt nie wygra samymi kamieniami i koktajlami Mołotowa. Musimy wesprzeć partyzantów z południa za pomocą sprzętu, którego desperacko potrzebują."
 NKO_assert_control: "Zapewnij kontrolę"
 NKO_assert_control_desc: "Zintegruj dowództwo partyzantów na południu z naszym sztabem generalnym, aby nasza KAL i partyzanci mogli lepiej współpracować."
 NKO_Struggle_for_Power: "Walka o władzę"
 NKO_Struggle_for_Power_desc: "Walka o władzę między Kim Dzong Unem a jego bratem Kim Dzong Namem była tajną walką o sukcesję w rodzinie rządzącej Korei Północnej. Po śmierci ojca Kim Dzong Ila obaj bracia byli potencjalnymi kandydatami do przewodzenia reżimowi. Kim Dzong Nam, niegdyś postrzegany jako faworyzowany następca, popadł w niełaskę z powodu publicznej krytyki reżimu i wygnania w Makau. Tymczasem Kim Dzong Un, wspierany przez wpływowe elity, umocnił swoją pozycję poprzez strategiczne sojusze i wewnętrzne czystki. Walka zakończyła się dojściem Kim Dzong Una do władzy w 2011 r., co zostało naznaczone tajemniczym zabójstwem Kim Dzong Nama w 2017 r., które według wielu zostało zaaranżowane przez rząd Korei Północnej. Konflikt ten podkreślił bezwzględną naturę dynamiki władzy w jednym z najbardziej skrytych reżimów na świecie."
 NKO_Orthodox_Successor: "Następca prawosławny"
 NKO_Orthodox_Successor_desc: "W latach 90. Kim Dzong Un został wybrany przez wielkiego generała Kim Dzong Ila na następcę władzy ze względu na jego wybitne kwalifikacje. Ukochany towarzysz Kim Dzong Un, którego Bóg dał narodowi koreańskiemu w przeszłości, teraźniejszości i przyszłości, zawsze będzie chronił bezpieczeństwo i dobrobyt Dżucze Korei."
 NKO_Promote_Self_Reliance: "Promuj samodzielność"
 NKO_Promote_Self_Reliance_desc: "Kraj nigdy nie będzie bogaty i silny, polegając na innych. Tylko będąc samowystarczalnym może być silny!"
 NKO_Ostracize_Kim_Jong_nam: "Ostracyzować Kim Dzong-nama"
 NKO_Ostracize_Kim_Jong_nam_desc: "Ostracyzm Kim Dzong-nama, aby „ojciec” jeszcze bardziej mu nie ufał, mamy większą szansę na zdobycie władzy."
 NKO_Bribe_KPA_seniors: "Przekupić seniorów KAL"
 NKO_Bribe_KPA_seniors_desc: "Władzę militarną sprawują generałowie KAL, a wsparcie tych seniorów z większym prawdopodobieństwem zapewni nam kontrolę."
 NKO_Oppose_to_Chinese_Reform_Road: "Otwarcie sprzeciwiajcie się chińskiemu szlakowi reform"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "Chiński model reform wywodzi się z ich modelu kolektywnego przywództwa. Gdyby to podejście przenieść na Koreę Północną, nieuchronnie doprowadziłoby to do chaosu społecznego. I „ojciec” też tego nie popiera. Aby kontynuować ród Baekdu Mountain, powinniśmy otwarcie sprzeciwiać się wykorzystywaniu chińskiego modelu reform."
 NKO_Discredit_Jang_Seong_taek: "Zdyskredytuj Jang Seong-taeka"
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek to dobrze znana prochińska frakcja w Korei Północnej, a także popularna postać ze strony ojca. Nie można tolerować takiego zdrajcy, który zaprzedał interesy narodu. Aby pomyślnie zdobyć władzę, musimy zebrać dowody jego winy i donieść przed Ojcem."
 NKO_Call_for_Change: "Wezwanie do zmian"
 NKO_Call_for_Change_desc: "KRLD funkcjonuje w ramach gospodarki planowej od prawie 50 lat. Jednak następstwo „Rewolucji 1989 roku” i „Trudnego Marszu” pokazały, że gospodarka planowa nie nadawała się już do nowego stulecia. Aby Korea Północna znów była silna, konieczna jest odważna i głęboka reforma."
 NKO_Pull_in_young_Military_Officers: "Przyciągnijcie młodych oficerów wojskowych"
 NKO_Pull_in_young_Military_Officers_desc: "Ściągnięcie młodych, otwartych oficerów z KAL nie zaszkodzi nam, bo są bliżej szeregowych i łatwiej będzie nam kontrolować wojska."
 NKO_Frame_Opposition: "Sformułuj opozycję"
 NKO_Frame_Opposition_desc: "Strategia przedstawienia Kim Dzong Una polega na przedstawieniu go jako lekkomyślnej i destabilizującej siły w kierownictwie Korei Północnej. Podkreślając jego agresywne czystki, niestabilne podejmowanie decyzji i brak dyplomatycznej finezji, możemy przedstawić go jako zagrożenie zarówno dla stabilności reżimu, jak i bezpieczeństwa regionalnego. Takie ujęcie skontrastuje jego działania z wizją stałego, racjonalnego przywództwa, podkreślając potrzebę bardziej zrównoważonej i międzynarodowo akceptowalnej postaci. Poprzez starannie wyselekcjonowane narracje, ukierunkowane komunikaty i wykorzystanie wewnętrznych kont, celem jest podważenie jego wiarygodności i wpłynięcie na opinię krajową i międzynarodową."
 NKO_Stir_up_Father-son_Relations: "Wznieć konflikt ojciec-syn"
 NKO_Stir_up_Father-son_Relations_desc: "Nie będzie łatwo wywołać konflikt między Kim Dzong-unem a Kim Dzong-ilem, ale da nam to większe wsparcie."
 NKO_Place_Loyalists_in_KPA: "Umieść lojalistów w KAL"
 NKO_Place_Loyalists_in_KPA_desc: "Dwadzieścia lat temu, kiedy zarówno Kim Dzong-il, jak i jego przyrodni brat mieli okazję objąć przywództwo w Korei Północnej, poparcie starych partyzantów dla Kim Dzong-ila było kluczowym czynnikiem w jego ostatecznym wyborze na najwyższego przywódcę kraju. Teraz, gdy Koreańska Armia Ludowa odziedziczyła to stanowisko. Umieść lojalistów w KAL, zwiększ naszą kontrolę nad KAL."
 NKO_Finding_Reformist_of_Party: "Znalezienie reformisty partii"
 NKO_Finding_Reformist_of_Party_desc: "To nie tak, że reformistów w partii nie ma, ale boją się wypowiadać w obliczu opozycji Kim Dzong Ila, jeśli zyskamy ich poparcie, zwiększa się prawdopodobieństwo, że zmienimy Chosuna"
 NKO_Kim_Jong_il_Death: "Śmierć Kim Dzong Ila"
 NKO_Kim_Jong_il_Death_desc: "\n§W--------------§!\nTen Focus zostanie §YOdblokować§! o godzinie §H8.30 rano dnia 17 grudnia 2011§!. Ukochany Wielki Przywódca, założyciel Koreańskiej Republiki Ludowo-Demokratycznej i wieczny Prezydent Republiki, Kim Dzong Il, zmarł o godzinie 8:30 rano 17 grudnia 2011 r. na skutek ostrego zawału mięśnia sercowego powikłanego wstrząsem kardiogennym w drodze pociągiem na miejscową wizytę."
 NKO_Junta: "Zamach stanu w Juncie"
 NKO_Junta_desc: "Udane reformy w Chinach i Wietnamie dały nam dobry przykład, ale ich reformy nie były gładkie. Gdyby nasze własne reformy zawiodły, umarlibyśmy i zostalibyśmy zaanektowani przez Południe. A zarówno Kim Dzong Un, jak i Kim Dzong Nam chcą różnych poziomów reform. Będziemy musieli dokonać najtrudniejszego wyboru, aby nie stracić naszego kraju lub naszej partii..."
 NKO_Preserve_Songun: "Zachowaj Songuna"
 NKO_Preserve_Songun_desc: "Songun jest podstawą armii i musimy podtrzymać jej ideologię."
 NKO_Entrench_Military_Authority: "Okop władz wojskowych"
 NKO_Entrench_Military_Authority_desc: "Chociaż użyliśmy armii, aby przejąć władzę z rąk dynastii Kim, w armii nadal są zwolennicy Kima. Użyjemy naszych „środków”, aby ich przekonać..."
 NKO_Smash_Black_Market: "Zniszcz „Rynek”"
 NKO_Smash_Black_Market_desc: "Siły „rynku” wyrządzają naszemu krajowi wielkie szkody i należy je natychmiast powstrzymać!"
 NKO_Determining_the_loyalty_of_army: "Określanie lojalności armii"
 NKO_Determining_the_loyalty_of_army_desc: "Teraz możemy awansować niektórych z naszych lojalistów i sprawić, że będą nam bardziej podporządkowani."
 NKO_Purge_Dissenters: "Czyść dysydentów"
 NKO_Purge_Dissenters_desc: "Aby utrzymać stabilność kraju w tym krytycznym momencie przekazania władzy, musimy natychmiast aresztować wszystkich potencjalnych dysydentów!"
 NKO_Crush_the_Kims: "Egzekucja Kimów"
 NKO_Crush_the_Kims_desc: "Utrzymanie synów Kim Dzong-ila przy życiu jest ostatecznie czynnikiem destabilizującym. Dokonaj na nich egzekucji w tajemnicy!"
 NKO_Constrain_the_Donju: "Powstrzymaj Donju"
 NKO_Constrain_the_Donju_desc: "Donju wnieśli już wcześniej niewielki wkład w rozwój gospodarczy naszego kraju, utrzymujcie ich w aktywności..."
 NKO_End_the_Donju: "Rozprawa z przemytem"
 NKO_End_the_Donju_desc: "Przemyt jest przestępstwem i pomimo jego wkładu w gospodarkę kraju, nadszedł czas, aby raz na zawsze wyeliminować tych przestępców."
 NKO_High_pressure_politics: "Polityka pod wysokim ciśnieniem"
 NKO_High_pressure_politics_desc: "Niezadowolenie społeczne wzrosło do tego stopnia, że ​​musimy użyć zdecydowanych środków, aby utrzymać nasze rządy."
 NKO_Empower_the_State_Security_Department: "Wzmocnij Ogólne Biuro Rozpoznania"
 NKO_Empower_the_State_Security_Department_desc: "Musimy teraz upoważnić Ogólne Biuro Rozpoznania armii do przejęcia większej odpowiedzialności i stania się dominującą agencją wywiadowczą w kraju. Ogólne Biuro Rozpoznania będzie wykrywać, aresztować i eliminować potencjalnych sabotażystów i imperialistycznych szpiegów."
 NKO_CHI_military_support: "Chińskie wsparcie wojskowe"
 NKO_CHI_military_support_desc: "Chiny są naszym wiecznym bratem i sojusznikiem. Aby przetrwać na arenie międzynarodowej, po raz kolejny znajdziemy się w ramionach Pekinu."
 NKO_perpetual_war_footing: "Poproś o ochronę chińską"
 NKO_perpetual_war_footing_desc: "Nasz rząd wojskowy jest potencjalnym celem interwencji. Musimy oddać część naszej suwerenności Chinom, aby zapewnić sobie przetrwanie. To jest konieczne"
 NKO_Military_Collectives: "Reguła Junty"
 NKO_Military_Collectives_desc: "Nasi ludzie nie są gotowi na przyjęcie Zachodu, musimy nadal utrzymywać nasze rządy."
 NKO_Encourage_private_enterprise: "Zachęcaj do prywatnej przedsiębiorczości"
 NKO_Encourage_private_enterprise_desc: "Prywatna przedsiębiorczość jest przyszłym motorem napędowym postępu naszej gospodarki i zamierzamy ją wspierać"
 NKO_Market-based_economy: "Gospodarka rynkowa"
 NKO_Market-based_economy_desc: "Nasz system gospodarczy przyniósł nam tylko problemy i ciągłe kryzysy, czas to zmienić"
 NKO_Reorganising_Government: "Reorganizacja rządu"
 NKO_Reorganising_Government_desc: "Czas na reorganizację rządu, kraj potrzebuje nowego rządu."
 NKO_Kim_Jong_un: "Kim Dzong Un"
 NKO_Kim_Jong_un_desc: "Jako następca Kim Dzong Ila, któremu powierzano wielkie nadzieje, Kim Dzong Un ma nadzieję na przeprowadzenie odpowiednich reform gospodarczych, aby pobudzić gospodarkę kraju, gdy kraj jest stabilny i zjednoczony. Nie chce jednak stracić stabilnego uścisku władzy i wysokiego statusu „linii krwi Baekdu Mountain”..."
 NKO_Consolidate_power: "Konsoliduj władzę"
 NKO_Consolidate_power_desc: ""
 NKO_Light_Industry_Develop: "Rozwijaj przemysł lekki"
 NKO_Light_Industry_Develop_desc: ""
 NKO_Criticize_Ineptitude: "Krytykuj nieudolność"
 NKO_Criticize_Ineptitude_desc: ""
 NKO_Improvement_of_People_live: "Poprawa życia ludzi"
 NKO_Improvement_of_People_live_desc: ""
 NKO_People_support: "Wsparcie Ludu"
 NKO_People_support_desc: ""
 NKO_Centralize_Power: "Scentralizuj władzę"
 NKO_Centralize_Power_desc: ""
 NKO_Root_out_Corruption: "Wykorzenić korupcję"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "Sformalizuj struktury władzy"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "Zamordować Kim Dzong Nama"
 NKO_Assassinate_Kim_Jong-Nam_desc: "Kim Dzong-nam zawsze będzie zagrożeniem dla stabilności naszego reżimu, jeśli nie umrze, wyeliminuj go za wszelką cenę."
 NKO_Appoint_Loyalists: "Mianuj lojalistów"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "Cywilna kontrola gospodarki"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "Partia, państwo, armia"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "Wieczna Partia"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "Wieczny Dżucze Sasang"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Od „trudnego marszu” Kim Dzong Nam coraz bardziej pragnie zmienić zacofanie Korei Północnej. W tym celu zwrócił swoją uwagę na Chiny, kraj, który z sukcesem przeprowadził „reformę i otwarcie”. Chce wykorzystać doświadczenie reformatorskie tego przyjaznego sąsiedniego kraju, aby wprowadzić Koreę Północną w „zamożne społeczeństwo”…"
 KimJongNam_BACK_NAME: "Powrót Kim Dzong Nama!"
 KimJongNam_NAME: "Kim Dzong Nam"
 NKO_Face_world: "Staw czoła światu"
 NKO_Face_world_desc: "Reformy instytucjonalnej kraju nie da się przeprowadzić bez wsparcia zewnętrznego, dlatego musimy skupić się na dyplomatycznym aspekcie rządzenia i utrzymywaniu dobrych stosunków ze światem."
 NKO_Conciliatory_Rhetoric: "Pojednanie ze światem"
 NKO_Conciliatory_Rhetoric_desc: "Zagraniczne kraje zbyt długo źle nas rozumiały, nasza polityka otwartych drzwi może przekonać je o naszym propokojowym stanowisku."
 NKO_Diplomatic_Overtures: "Nawiązywanie stosunków dyplomatycznych z krajami"
 NKO_Diplomatic_Overtures_desc: "Drugim krokiem w dyplomacji Korei Północnej jest nawiązanie formalnych stosunków dyplomatycznych z różnymi krajami, co ułatwi drogę reform w kraju."
 NKO_step_up_joint_Ventures: "Zaproś więcej wspólnych przedsięwzięć"
 NKO_step_up_joint_Ventures_desc: "Inwestycje zagraniczne są kanałem pomagającym zreformować naszą gospodarkę i witamy je z radością."
 NKO_Embrace_the_people: "Obejmij ludzi"
 NKO_Embrace_the_people_desc: "Nasz kraj nie może pozostać zamknięty na zawsze. Nadszedł czas, aby otworzyć ramiona, objąć nasz naród i stworzyć inną Koreę Północną."
 NKO_Loosen_Information_monopoly: "Poluzuj monopol informacyjny"
 NKO_Loosen_Information_monopoly_desc: "Ludzie mają swobodę wyrażania swoich opinii."
 NKO_Tone_Down_Propaganda: "Ograniczona oficjalna reklama"
 NKO_Tone_Down_Propaganda_desc: "Podczas gdy oficjalne media ucieleśniały wolę państwa, nasze reformy demokratyzacyjne nie muszą teraz narzucać im „demokracji”."
 NKO_End_forced_Labor: "Koniec z pracą przymusową"
 NKO_End_forced_Labor_desc: "Koniec z pracą przymusową i ruszamy do otwartego świata."
 NKO_Expand_SEZs: "Rozwiń SSE"
 NKO_Expand_SEZs_desc: "Nie możemy zreformować naszej gospodarki bez pomocy specjalnych stref ekonomicznych w Raseon i Kaesong. Możemy natomiast utworzyć więcej specjalnych stref ekonomicznych, aby niektórzy ludzie mogli jako pierwsi się wzbogacić."
 NKO_End_Juche: "Koniec z Dżucze"
 NKO_End_Juche_desc: "Dżucze nie jest panaceum; potrzebujemy bardziej naukowego modelu poradnictwa."
 NKO_Foreign_Knowledge: "Zewnętrzne talenty badawcze"
 NKO_Foreign_Knowledge_desc: "KRLD straciła wiele talentów z powodu swojej opresyjnej polityki prowadzonej w ciągu ostatnich dziesięcioleci, a aby wypełnić lukę w talentach, moglibyśmy zatrudnić badaczy zewnętrznych."
 NKO_Join_the_WTO: "Dołącz do WTO"
 NKO_Join_the_WTO_desc: "Zbyt długo byliśmy wykluczeni z korzyści w handlu światowym, z których korzystają członkowie Światowej Organizacji Handlu. Teraz, gdy to zmienimy, będziemy mogli lepiej wykorzystać mechanizmy zachodniego liberalnego porządku gospodarczego w służbie naszych reform."
 NKO_Preserve_the_Party: "Utrzymanie kierownictwa WPK"
 NKO_Preserve_the_Party_desc: "Reforma i otwarcie nie są równoznaczne z położeniem kresu przywództwu Partii Robotniczej, co może poprowadzić ludzi do świetlanej i dostatniej przyszłości."
 NKO_Appeal_to_the_Youth: "Apel do młodzieży"
 NKO_Appeal_to_the_Youth_desc: "To młodzież jest podstawą naszej reformy."
 NKO_The_Choson_Dream: "Sen Chosona"
 NKO_The_Choson_Dream_desc: "„Marzenie Chosona” to nowa koncepcja wprowadzona przez Prezydenta [NKO.GetLeader], która zawiera w sobie osobiste i narodowe cele narodu koreańskiego. Obejmuje aspiracje w wielu różnych dziedzinach, w tym w sferze gospodarczej, politycznej i międzynarodowej."
 NKO_Democracy_with_North_Characteristics: "Demokracja o charakterystyce północnokoreańskiej"
 NKO_Democracy_with_North_Characteristics_desc: "Demokracja w stylu zachodnim nie jest całkowicie odpowiednia dla KRLD, a KRLD potrzebuje własnej demokracji charakterystycznej dla KRLD."
 NKO_People_before_Party: "Ludzie Przed Imprezą"
 NKO_People_before_Party_desc: "Ludzie są panami swojego kraju!"
 NKO_Elections: "Wybory lokalne"
 NKO_Elections_desc: "Nasze reformy obejmują demokratyzację systemu politycznego, a ludzie będą mieli władzę wyboru przywódców, jakich chcą."
 NKO_Free_Expression: "Swobodna ekspresja"
 NKO_Free_Expression_desc: "Naród Korei Północnej był zbyt długo uciskany w ramach opresyjnej polityki, a podstawową wolnością przyznaną temu ludowi jest wolność słowa."
 NKO_Byungjin: "Byungjin"
 NKO_Byungjin_desc: "Podczas Trudnego Marszu mądry Generał Kim Dzong-il utrzymał nasz kraj na powierzchni, przyjmując politykę „Songun” w celu utrzymania jego stabilności. Ale teraz, gdy gospodarka kraju odbiła się, nadszedł czas, aby porzucić stare podejście skupiające się na wojsku i wspólnie rozwijać naszą armię i gospodarkę!"
 NKO_Scale_Back_Spending: "Ogranicz wydatki rządowe"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Zachęcaj do konsumpcji"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "Poluzuj przyczepność na SOE"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "Konkurencja przedsiębiorstw państwowych"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Kurorty i Turystyka"
 NKO_Resorts_and_Tourism_desc: "W obliczu międzynarodowych sankcji mamy niewiele możliwości dostępu do walut obcych. Wzmocnij turystykę, pozwól ludziom z całego świata przyjechać i zobaczyć piękno Korei Północnej!"
 NKO_Samjiyon: "Samjiyona"
 NKO_Samjiyon_desc: "Samjiyon to nasza wielka rewolucyjna świątynia w Korei Północnej. Ma podobny status jak Yan'an w Chinach. Powinniśmy ciężko pracować, aby tam się rozwijać, aby ludzie mogli otrzymać większą edukację patriotyczną."
 NKO_Incentive-Based_Economy: "Gospodarka oparta na zachętach"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Wzmocnij Donju"
 NKO_Empower_the_Donju_desc: "Chociaż kraj nie może być nadmiernie zależny od świata zewnętrznego w swoim rozwoju. Ale bez Donju nasza gospodarka byłaby niezrównoważona. Dajcie im więcej praw na rzecz handlu, niech będą liderami gospodarki narodowej i niech kręci się koń koreańskiej gospodarki o tysiącu wargach!"
 NKO_Weaken_the_Donju: "Osłabić Donju"
 NKO_Weaken_the_Donju_desc: "Rebranding i odsprzedaż towarów chińskich i południowokoreańskich nie uczyniły naszego kraju bogatym. Musimy skupić się na naszych własnych markach przemysłowych i pozwolić markom z Korei Północnej wspiąć się na szczyt rynku światowego!"
 NKO_Protect_State_Owned_Businness: "Chroń przedsiębiorstwa państwowe"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "Zachęcaj do inwestycji zagranicznych"
 NKO_Encourage_Foreign_Investment_desc: "Choć nasz krajowy przemysł jest odporny, jego pełnego potencjału gospodarczego nie można uwolnić bez inwestycji zagranicznych. Powinniśmy oferować zachęty zachęcające do bezpośrednich inwestycji zagranicznych w naszym kraju."
 NKO_Privatize_Means_of_Production: "Prywatyzacja środków produkcji"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "Ożywienie Gospodarcze"
 NKO_Economy_Revival_desc: "Wraz z końcem „Żmudnego marca” nadszedł czas, aby nasza gospodarka znów zaczęła działać."
 NKO_Priorit_for_Civilian_Industry: "Koncentrując się na przemyśle cywilnym"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Koncentrując się na przemyśle wojskowym"
 NKO_Priorit_for_Army_Industry_desc: "Przemysł wojskowy jest dla nas kluczowy zarówno ze względu na pobudzenie krajowego popytu gospodarczego, jak i wzmocnienie naszych sił obronnych."
 NKO_Arms_Trafficking: "Handel bronią"
 NKO_Arms_Trafficking_desc: "Dlaczego w magazynach przez cały czas powinna znajdować się niezliczona ilość broni? Moglibyśmy je wymienić na złoto."
 NKO_Sinuiju: "Specjalny Region Administracyjny Sinŭiju"
 NKO_Sinuiju_desc: "Sinuiju zawsze było ważnym portem handlowym między Koreą Północną a Chinami. Moglibyśmy zastosować chińskie podejście „jeden kraj, dwa systemy”. Aby był bardziej odpowiedni do handlu z zagranicą."
 NKO_Recognition_of_Economic_Backwardness: "Uznanie zacofania gospodarczego"
 NKO_Recognition_of_Economic_Backwardness_desc: "Gospodarka Korei Północnej została w tyle po „trudnym marcu”. Potrzebujemy radykalnych reform"
 NKO_2009_Revaluation: "Przeszacowanie"
 NKO_2009_Revaluation_desc: "Podczas Trudnego Marszu nasza gospodarka narodowa, a w szczególności nasz system monetarny, mocno ucierpiała. Ludzie nie ufali naszej walucie, a życie codzienne było wręcz wypełnione handlem wymiennym. Aby zmienić tę sytuację, potrzebujemy odważnej reformy monetarnej i jej rewaluacji."
