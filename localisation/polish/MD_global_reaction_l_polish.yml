 SOV_Global.12.a: "Wyślemy Korpus Strażników Rewolucji Islamskiej"
 SOV_Global.12.b: "Nie powinniśmy się wtrącać."
 SOV_Global.13.t: "Rosja rozpoczęła wojnę z Uzbekistanem"
