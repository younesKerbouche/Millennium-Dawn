 SOV_Global.5.t: "Rosja rozpoczęła wojnę z Białorusią"
 SOV_Global.5.d: "Rząd rosyjski ogłosił rozpoczęcie operacji wojskowej w Białorusi w celu ich wyeliminowania. Obawiamy się, że możemy być następną ofiarą rosyjskiej agresji. Powinniśmy rozpocząć przygotowania do ich inwazji?"
 SOV_Global.5.a: "Ogłoś doktrynę defensywną przeciw Rosji"
 SOV_Global.5.b: "Rosyjska inwazja? Bzdura."
 SOV_Global.6.t: "[FROM.GetName] Ogłosił/a doktrynę defensywną"
 SOV_Global.6.d: "[FROM.GetName] został/a przestraszony/a naszą ostatnią operacją wojskową i ogłosił/a doktrynę obronną przeciw nam. Rząd ogłosił budowę dodatkowych fortyfikacji na naszej granicy z nimi"
 SOV_Global.6.a: "Powodzenia dla nich"
