 SOV_Global.14.t: "Rosja wykazuje agresję wobec państw bałtyckich"
 SOV_Global.14.d: "Rosja otwarcie deklaruje swoje zamiary przywrócenia ziem bałtyckich do jej terytorium. To jest bezpośrednie zagrożenie dla naszej niepodległości. Musimy podjąć niezbędne kroki"
 SOV_Global.14.a: "Ogłoś doktrynę defensywną przeciw Rosji"
 SOV_Global.14.b: "Rosyjska inwazja? Bzdura."
 SOV_Global.15.t: "Rosja rozpoczęła wojnę z Ukrainą"
 SOV_Global.15.d: "Rosja otwarcie deklaruje swoje zamiary przywrócenia ziem ukraińskich do jej terytorium. To jest bezpośrednie zagrożenie dla naszej niepodległości. Musimy podjąć niezbędne kroki"
 SOV_Global.15.a: "Ogłoś doktrynę defensywną przeciw Rosji"
 SOV_Global.15.b: "Rosyjska inwazja? Bzdura."
 SOV_Global.16.t: "[FROM.GetName] Ogłosił/a doktrynę defensywną"
