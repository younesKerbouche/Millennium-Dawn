 SOV_Global.1.t: "Grupa Wagnera wzmacnia swoje wpływy"
 SOV_Global.1.d: "Grupa Wagnera rozpoczęła swoją ekspansję w Afryce. Dosłownie obalili rząd państwa do którego zostali wysłani przez rosyjski rząd. Być może powinniśmy użyć siły by ich stłumić?"
 SOV_Global.1.a: "Zaatakujemy ich."
 SOV_Global.1.b: "To nie jest warte naszej uwagi..."
 SOV_Global.2.t: "Rosja rozpoczęła wojnę z Azerbejdżanem"
 SOV_Global.2.d: "Rząd rosyjski ogłosił rozpoczęcie operacji wojskowej w Azerbejdżanie w celu obalenia niesprzyjającego reżimu w tym kraju. Być może też powinniśmy interweniować w tej wojnie?"
 SOV_Global.2.a: "Pozbądźmy się Azerskiego zagrożenia!"
 SOV_Global.2.b: "Nie powinniśmy się wtrącać."
 SOV_Global.3.t: "Rosja rozpoczęła wojnę z Azerbejdżanem"
 SOV_Global.3.d: "Rząd rosyjski ogłosił rozpoczęcie operacji wojskowej w Azerbejdżanie w celu ich wyeliminowania. Być może też powinniśmy interweniować w tej wojnie?"
 SOV_Global.3.a: "Wypowiemy Rosji wojnę i uratujemy Azerbejdżan!"
 SOV_Global.3.b: "Wypowiemy wojnę Armenii."
 SOV_Global.3.c: "Wyślemy im doradców wojskowych..."
 SOV_Global.3.f: "Nie powinniśmy się wtrącać."
 SOV_Global.4.t: "Rosja rozpoczęła wojnę z Azerbejdżanem"
