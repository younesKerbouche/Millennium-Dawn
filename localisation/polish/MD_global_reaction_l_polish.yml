 SOV_Global.16.a: "Powodzenia dla nich"
 SOV_Global.19.t: "Wojna na Ukrainie"
 SOV_Global.19.d: "Ukraina wyraźnie przegrywa wojnę z Rosją. Być może powinniśmy interweniować, żeby Rosja nie wzięła wszystkiego dla siebie?"
 SOV_Global.19.a: "Wykorzystajmy szansę"
 SOV_Global.19.b: "Nie powinniśmy tego robić..."
 SOV_Global.18.t: "Powstanie w Gruzji"
 SOV_Global.18.d: "Niespodziewanie dla nas, siły zbrojne zajęły rano wszystkie główne instytucje w stolicy Gruzji i ogłosiły zbrojną konfrontację o niepodległość kraju. Nasze służby specjalne odkryły, że jest to wynik aktywności rosyjskich służb specjalnych. Wygląda na to, że Rosja zamierza zniszczyć nas od środka."
 SOV_Global.18.a: "Moskwa za to zapłaci"
 SOV_Global.20.t: "Koalicja Antyarmeńska"
 SOV_Global.20.d: "Azerski rząd jest poważnie zaniepokojony armeńską ekspansją na Kaukazie i proponuje utworzenie sojuszu wojskowego przeciwko agresywnej polityce zagranicznej Armenii w celu wspólnej obrony przed atakiem agresora."
 SOV_Global.20.a: "Świetny pomysł"
 SOV_Global.20.b: "Nie"
 SOV_Global.21.t: "Koalicja Antyarmeńska"
 SOV_Global.21.d: "Gruzja zgodziła się na nasz pomysł utworzenia sojuszu wojskowego przeciwko agresywnej polityce Armenii."
 SOV_Global.21.a: "Ładnie"
 SOV_Global.22.t: "Koalicja Antyarmeńska"
 SOV_Global.22.d: "Gruzja odmówiła poparcia naszego pomysłu sojuszu wojskowego przeciwko agresywnej polityce zagranicznej Armenii. Wygląda na to, że podjęli już decyzję o utracie niepodległości."
 SOV_Global.22.a: "Smutne"
 SOV_Global.23.t: "Koalicja Antyarmeńska"
 SOV_Global.23.d: "Gruzja i Azerbejdżan ogłosiły utworzenie sojuszu wojskowego przeciwko nam! Wygląda na to, że naprawdę boją się, że możemy ich zaatakować."
 SOV_Global.23.a: "Niech się boją"
