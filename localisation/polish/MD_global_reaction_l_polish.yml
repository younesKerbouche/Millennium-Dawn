 Anti_Armenian_Coalition: "Koalicja Antyarmeńska"
 Anti_Armenian_Coalition_desc: "Azerbejdżan i Gruzja utworzyły ten sojusz wojskowy, aby przygotować się na odparcie agresji Armenii, która ich zdaniem zaczęła prowadzić agresywną politykę zagraniczną."
 SOV_Global.24.t: "Gruziński opór"
 SOV_Global.24.d: "Nasze służby specjalne poinformowały o działalności gruzińskich grup zbrojnych, które rozpoczęły sabotowanie wszelkich działań w stolicy byłej Gruzji. ​​Wygląda na to, że ktoś próbuje podminować sytuację od wewnątrz."
 SOV_Global.24.a: "Musimy to zatrzymać"
 SOV_Global.25.t: "Azerski opór"
 SOV_Global.25.d: "Nasze służby specjalne poinformowały o działalności azerskich grup zbrojnych, które rozpoczęły sabotowanie wszelkich działań w stolicy byłego Azerbejdżanu. ​​Wygląda na to, że ktoś próbuje podminować sytuację od wewnątrz."
 SOV_Global.25.a: "Musimy to zatrzymać"
 SOV_Global.26.t: "Powstanie w Azerbejdżanie"
 SOV_Global.26.d: "Niespodziewanie dla nas, siły zbrojne zajęły rano wszystkie główne instytucje w stolicy Azerbejdżanu i ogłosiły zbrojną konfrontację o niepodległość kraju. Nasze służby specjalne odkryły, że jest to wynik aktywności rosyjskich służb specjalnych. Wygląda na to, że Rosja zamierza zniszczyć nas od środka."
 SOV_Global.26.a: "Moskwa za to zapłaci"
 SOV_Global.27.t: "Abchaski opór"
 SOV_Global.27.d: "Nasze służby specjalne poinformowały o działalności abchaskich grup zbrojnych, które rozpoczęły sabotowanie wszelkich działań w stolicy byłej Abchazji. ​​Wygląda na to, że ktoś próbuje podminować sytuację od wewnątrz."
 SOV_Global.27.a: "Musimy to zatrzymać"
 SOV_Global.28.t: "Powstanie w Abchazji"
 SOV_Global.28.d: "Niespodziewanie dla nas, siły zbrojne zajęły rano wszystkie główne instytucje w stolicy Abchazji i ogłosiły zbrojną konfrontację o niepodległość kraju. Nasze służby specjalne odkryły, że jest to wynik aktywności rosyjskich służb specjalnych. Wygląda na to, że Rosja zamierza zniszczyć nas od środka."
 SOV_Global.28.a: "Moskwa za to zapłaci"
 SOV_Global.29.t: "Powstanie w Adżarii"
 SOV_Global.29.d: "Niespodziewanie dla nas, siły zbrojne zajęły rano wszystkie główne instytucje w stolicy Adżarii i ogłosiły zbrojną konfrontację o niepodległość kraju. Nasze służby specjalne odkryły, że jest to wynik aktywności rosyjskich służb specjalnych. Wygląda na to, że Rosja zamierza zniszczyć nas od środka."
 SOV_Global.29.a: "Turcja za to zapłaci"
 SOV_Global.30.t: "Tureccy instruktorzy"
 SOV_Global.30.d: "Rząd Turcji jest gotowy zapewnić nam swoich instruktorów wojskowych, którzy wesprą naszych żołnierzy i wyszkolą ich w taktyce nowoczesnej walki."
 SOV_Global.30.a: "Zgadzamy się"
 SOV_Global.30.b: "Nie"
 SOV_Global.31.t: "Instruktorzy w [ADJ.GetName]"
 SOV_Global.31.d: "Zgodzili się przyjąć naszych instruktorów w celu wsparcia swoich sił zbrojnych."
 SOV_Global.31.a: "Ładnie"
 SOV_Global.32.t: "Instruktorzy w [ADJ.GetName]"
 SOV_Global.32.d: "Odmówili przyjęcia naszych instruktorów do wsparcia swoich sił zbrojnych."
 SOV_Global.32.a: "Ładnie"
 SOV_Global.33.t: "Prorosyjska rewolucja w Armenii"
 SOV_Global.33.d: "Wygląda na to, że moskiewski reżim w Rosji nie może zaakceptować faktu, że jesteśmy siłą niezależną od Moskwy. Rosja podjęła ostateczny krok i wywarła presję na ostatnie lojalne siły w Armenii, aby rozpoczęły rewolucję przeciwko naszemu legalnemu rządowi!"
 SOV_Global.33.a: "Moskwa za to zapłaci"
 SOV_Global.34.t: "Armenia żąda od nas Nachiczewanu"
 SOV_Global.34.d: "Rząd Armenii śmiało i bezczelnie zażądał natychmiastowego przekazania Nachiczewanu pod jego kontrolę, grożąc poważnymi konsekwencjami, jeśli nie przyjmiemy ich ultimatum."
 SOV_Global.34.a: "Ulegniemy ich żądaniom."
 SOV_Global.34.b: "Nigdy"
 SOV_Global.35.t: "Konflikt Nachiczewański"
 SOV_Global.35.d: "Rząd Azerbejdżanu zdał sobie sprawę ze swojej bezradności wobec nas i oddał nam Nachiczewan."
 SOV_Global.35.a: "Ładnie"
 SOV_Global.36.t: "Konflikt Nachiczewański"
 SOV_Global.36.d: "Rząd Azerbejdżanu zdał sobie sprawę ze swojej bezradności wobec nas i oddał nam Nachiczewan."
 SOV_Global.36.a: "Nie zostanie im dużo czasu"
 SOV_Global.37.t: "Konflikt Nachiczewański"
 SOV_Global.37.d: "Władze Turcji, widząc słabość rządu Azerbejdżanu, podjęły decyzję o wysłaniu wojsk do Nachiczewanu i przyłączeniu go do swojego państwa, w celu ograniczenia wpływów Armenii w tym regionie. Ta decyzja nie mogła pozostać bez odpowiedzi."
 SOV_Global.37.a: "Nic nie możemy zrobić"
 SOV_Global.37.b: "Nic nie możemy zrobić"
 SOV_Global.37.c: "To jest wojna!"
