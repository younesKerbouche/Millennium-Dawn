 SOV_Global.10.t: "Rosja rozpoczęła wojnę z Litwą"
 SOV_Global.10.d: "Rosja rozpoczęła operację wojskową na Litwie. Być może jest to dla nas szansa zająć chociaż trochę terenów, które historycznie uważamy za nasze narodowe. Warto interweniować w tej wojnie?"
 SOV_Global.10.a: "Zainterweniujemy w tej wojnie"
 SOV_Global.10.b: "Nie powinniśmy się wtrącać."
