 laser_guided_ammo_1: "Early Laser Guided Ammo"
 laser_guided_ammo_1_desc: "A laser-guided shell will be able to change its path mid-flight by using small control thrusters. This allows the shell to hit its target more accurately."
 laser_guided_ammo_2: "Improved Laser Guided Ammo"
 laser_guided_ammo_2_desc: "A laser-guided shell will be able to change its path mid-flight by using small control thrusters. This allows the shell to hit its target more accurately."
