 SOV_reactive_armor_gen1: "Kontakt-1"
 SOV_reactive_armor_gen1_desc: "Kontakt-1 to pancerz reaktywny wybuchowy (ERA) pierwszej generacji opracowany w Związku Radzieckim. Składa się z dwóch elementów wybuchowych 4S20 umieszczonych pomiędzy dwiema stalowymi płytami. Kontakt-1 jest bardzo niewrażliwy i można go aktywować jedynie ładunkiem kształtowym.\n\n§GWskazówka projektanta: Pancerz reaktywny wybuchowy (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 SOV_reactive_armor_gen2: "Kontakt-5"
 SOV_reactive_armor_gen2_desc: "Kontakt-5 to pancerz reaktywny wybuchowy (ERA) drugiej generacji opracowany w Związku Radzieckim. Podczas detonacji stalowe płyty w cegłach przesuwają się na boki, tworząc dłuższą drogę penetracji dla nadlatujących pocisków. Ta metoda obrony jest również skuteczna przeciwko penetratorom kinetycznym.\n\n§GWskazówka projektanta: pancerz reaktywny (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 SOV_reactive_armor_gen3: "Relikt"
 SOV_reactive_armor_gen3_desc: "Relikt to pancerz reaktywny wybuchowy (ERA) trzeciej generacji opracowany w Związku Radzieckim. Jest w stanie bronić się zarówno przed szybkimi, jak i wolno poruszającymi się penetratorami, a nawet może chronić przed ładunkami w kształcie tandemu.\n\n§GWskazówka dla projektanta: pancerz reaktywny wybuchowy (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 SOV_reactive_armor_gen4: "Malachit"
 SOV_reactive_armor_gen4_desc: "Malachit to pancerz reaktywny (ERA) czwartej generacji montowany na czołgu T-14 Armata.\n\n§GWskazówka dla projektanta: pancerz reaktywny (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 SOV_smoothbore_atgm_gen1: "9K112 Kobra"
 SOV_smoothbore_atgm_gen2: "9M119 Swir"
 SOV_smoothbore_atgm_gen3: "9M133 Kornet"
 SOV_smoothbore_atgm_gen4: "9M140 Udar"
 SOV_smoothbore_atgm_gen5: "9M143 Sila"
 SOV_additional_machine_guns: "12,7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "DShK to ciężki karabin maszynowy opracowany przez Związek Radziecki podczas II wojny światowej. Pomimo swojego wieku jest nadal szeroko używany do celów przeciwlotniczych i wsparcia ogniowego nie tylko w pojazdach rosyjskich, ale także w wielu innych krajach.\n \n§GWskazówka projektanta: dodanie ciężkiego karabinu maszynowego to tani sposób na nieznaczne zwiększenie pojemności czołgu przeciwko wrogim samolotom i miękkim celom§!"
 SOV_smoke_launchers: "3D6"
 SOV_smoke_launchers_desc: "Tucha to montowany w pojeździe granatnik kal. 81 mm opracowany w Związku Radzieckim. Służy głównie do wystrzeliwania granatów dymnych typu 3D6 i 3D6M.\n\n§GWskazówka projektanta: dodanie wyrzutni dymnych zmniejsza widoczność naszego czołgu, czyniąc go lepszym zarówno w obronie, jak i ataku§!"
 SOV_smoke_launchers_2: "3D6M"
 SOV_smoke_launchers_2_desc: "Tucha to 81-milimetrowy granatnik montowany na pojeździe, opracowany w Związku Radzieckim. Służy głównie do wystrzeliwania granatów dymnych typu 3D6 i 3D6M.\n\n§GWskazówka dla projektantów: Dodanie wyrzutni dymu zmniejsza widoczność naszego czołgu, czyniąc go lepszym zarówno w obronie, jak i ataku.§!"
 SOV_hardkill_system_gen1: "Arena"
 SOV_hardkill_system_gen1_desc: "Aktywny system ochrony Arena wykorzystuje radar dopplerowski do wykrywania nadlatujących pocisków. Po wykryciu pocisku system wystrzeliwuje rakietę, aby przeciwdziałać pociskowi.\n\n§GWskazówka dla projektanta: System hard-kill jest dobrym sposobem na wzmocnienie zdolności obronnych naszych czołgów przed wrogimi pociskami. Pozwoli on również naszym czołgom być skuteczniejszymi w przełamywaniu wrogich linii.§!"
 SOV_hardkill_system_gen2: "Afganit"
 SOV_hardkill_system_gen2_desc: "Afganit to zaawansowany system aktywnej ochrony opracowany w Rosji. Ma być stosowany w czołgu T-14 Armata. System może zwalczać zarówno pociski, jak i penetratory kinetyczne, a także może zatrzymać każdy pocisk lecący z prędkością mniejszą niż 1700 m/s.\n\n§GWskazówka dla projektanta: System hard-kill jest dobrym sposobem na wzmocnienie zdolności obronnych naszych czołgów przed wrogimi pociskami. Pozwoli on również naszym czołgom być skuteczniejszymi w przełamywaniu wrogich linii.§!"
