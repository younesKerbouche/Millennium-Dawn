 afv_battlestation_5_desc: "Integracja z „polem bitwy”, zaawansowane komponenty udostępniania informacji."
 tank_battlestation_2_thermal: "Termiczna stacja bojowa z czasów zimnej wojny"
 tank_battlestation_2_thermal_desc: "Baza bojowa z lat 80. z systemem termowizyjnym.\n\n§GWskazówka projektanta: Baza bojowa reprezentuje systemy artyleryjskie, kontrolę ognia, optykę i inne urządzenia pomocnicze niezbędne do operacji czołgu. Lepsza baza bojowa poprawi ogólną jakość twojego czołgu.§!"
