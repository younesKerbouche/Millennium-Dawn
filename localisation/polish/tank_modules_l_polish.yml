 tank_battlestation_5: "Przyszła stacja bojowa"
 tank_battlestation_5_desc: "Zestaw kamer i zaawansowanych systemów obserwacji pola walki.\n\n§GWskazówka projektanta: Battlestation reprezentuje systemy artyleryjskie, kontrolę ognia, optykę i inne wyposażenie pomocnicze niezbędne do operacji czołgowych. Lepsza battlestation poprawi ogólną jakość czołgu.§!"
