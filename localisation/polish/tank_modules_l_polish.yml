 cluster_ammo_1: "Early Cluster Ammo"
 cluster_ammo_1_desc: "Instead of one large payload, cluster shells carry several smaller bombs. As the shells approaches its target, the smaller bombs are released. This will pepper the area with a cluster of smaller explosions instead of a single large one."
