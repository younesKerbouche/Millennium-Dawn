 spaa_battlestation_gen1: "Systemy kierowania ogniem SPAA po II wojnie światowej"
 spaa_battlestation_gen1_desc: "Moduł ten wykorzystuje podstawowe systemy i techniki koordynacji, oferując podstawowe podejście do namierzania i niszczenia zagrożeń powietrznych."
 spaa_battlestation_gen2: "Systemy kierowania ogniem SPAA z czasów zimnej wojny"
 spaa_battlestation_gen2_desc: "System ten wykorzystuje zaawansowane metody śledzenia i doskonałe komponenty elektroniczne, optymalizując dokładność celowania i zwiększając ogólne możliwości obrony przed szybko poruszającymi się zagrożeniami."
 spaa_battlestation_gen3: "Nowoczesne systemy kierowania ogniem SPAA"
 spaa_battlestation_gen3_desc: "Łącząc zaawansowane technologie walki cyfrowej, moduł ten oferuje precyzyjne algorytmy namierzania i interfejsy cyfrowe, maksymalizując potencjał neutralizacji przeciwników powietrznych."
 spaa_battlestation_gen4: "Zaawansowane systemy kierowania ogniem SPAA"
 spaa_battlestation_gen4_desc: "Zaprojektowany z wykorzystaniem półautomatycznych funkcji, system ten wykorzystuje protokoły i czujniki oparte na sztucznej inteligencji, zapewniając szybkie reakcje i stałą ochronę przed szeregiem zagrożeń z powietrza."
 spaa_battlestation_gen5: "Futurystyczne systemy kierowania ogniem SPAA"
 spaa_battlestation_gen5_desc: "Wykorzystując możliwości obliczeń kwantowych, moduł ten oferuje niezrównaną szybkość przetwarzania i precyzję celowania, ustanawiając nowy punkt odniesienia w walce przeciwlotniczej."
 spaa_radar_gen1: "Systemy radarowe po II wojnie światowej"
 spaa_radar_gen1_desc: "Podstawowy system radarowy zaprojektowany specjalnie dla platform SPAA, oferujący zrównoważone połączenie zasięgu i dokładności w celu wykrywania zagrożeń powietrznych. Jego koszt wskazuje na jego specjalistyczną naturę."
 spaa_radar_gen2: "Systemy radarowe zimnej wojny"
 spaa_radar_gen2_desc: "Wzbogacony o bardziej zaawansowane algorytmy wykrywania, ten system radarowy wyróżnia się w zatłoczonym środowisku powietrznym, zapewniając spójne śledzenie celu pomimo zakłóceń."
 spaa_radar_gen3: "Nowoczesne systemy radarowe"
 spaa_radar_gen3_desc: "Dzięki zastosowaniu zaawansowanych technologicznie materiałów i cyfrowego przetwarzania gwarantuje optymalne śledzenie w czasie rzeczywistym i przekazywanie informacji, zapewniając przewagę w szybkich starciach powietrznych."
 spaa_radar_gen4: "Zaawansowane systemy radarowe"
 spaa_radar_gen4_desc: "Najnowocześniejszy system wykorzystujący przełomową technologię, zapewniający niezrównaną dokładność i różnicowanie celów w różnych teatrach operacyjnych."
 spaa_radar_gen5: "Systemy radarowe wspomagane kwantowo"
 spaa_radar_gen5_desc: "Szczytowe osiągnięcie w dziedzinie konstrukcji radarów, oferujące możliwości adaptacyjne, które płynnie zarządzają wieloma zagrożeniami, umacniając swoją reputację jako najwyższej klasy narzędzia do wykrywania, nawet jeśli jest ono droższe."
 spaa_off_vehicle_radar_gen1: "Pojazd wsparcia radarowego po II wojnie światowej"
 spaa_off_vehicle_radar_gen1_desc: "Oferując rozszerzone możliwości wykrywania, podstawową funkcją tego pojazdu wsparcia jest pomaganie SPAA w dostarczaniu lepszych danych dotyczących namierzania. Jego wczesny projekt wiąże się z wyzwaniami w przypadku przełomowych scenariuszy na pierwszej linii frontu."
 spaa_off_vehicle_radar_gen2: "Pojazd wsparcia radarowego zimnej wojny"
 spaa_off_vehicle_radar_gen2_desc: "Udoskonalone przetwarzanie sygnału wydłuża czas reakcji całego ekosystemu obrony powietrznej, choć odbywa się to kosztem odporności na bezpośrednie starcia."
 spaa_off_vehicle_radar_gen3: "Nowoczesny pojazd wsparcia radarowego"
 spaa_off_vehicle_radar_gen3_desc: "Pojazd ten jest wyposażony w udoskonalone systemy radarowe, które zapewniają szybszą klasyfikację zagrożeń i szybsze przekazywanie informacji, nawet jeśli woli działać z bezpiecznej odległości."
 spaa_off_vehicle_radar_gen4: "Zaawansowany pojazd wsparcia radarowego"
 spaa_off_vehicle_radar_gen4_desc: "Wykorzystując najnowocześniejszą technologię radarową, służy jako „oczy” sieci obrony powietrznej, zapewniając identyfikację zagrożeń i eliminowanie ich, choć najlepiej chronić go przed bezpośrednimi konfrontacjami."
 spaa_off_vehicle_radar_gen5: "Pojazd wsparcia radarowego wspomaganego kwantowo"
 spaa_off_vehicle_radar_gen5_desc: "Stanowi szczyt w ewolucji radarów pomocniczych, a jego niezrównane zasięgi wykrywania i szybkie rozpowszechnianie informacji sprawiają, że jest on bezcenny, ale nadal ma słabe punkty na froncie."
 spaa_optical_guidance_gen1: "Wskazówki optyczne po drugiej wojnie światowej"
 spaa_optical_guidance_gen1_desc: "Wykorzystując podstawowe pomoce wizualne i wczesne czujniki, ten system naprowadzania zapewnia opłacalny sposób śledzenia i zwalczania celów powietrznych w sprzyjających warunkach."
 spaa_optical_guidance_gen2: "Wskazówki optyczne zimnej wojny"
 spaa_optical_guidance_gen2_desc: "Integrując ulepszone soczewki i wczesne śledzenie elektroniczne, zapewnia bardziej spójne pozyskiwanie celów, szczególnie podczas operacji w ciągu dnia."
 spaa_optical_guidance_gen3: "Nowoczesne naprowadzanie optyczne"
 spaa_optical_guidance_gen3_desc: "Dzięki postępowi w technologii czujników system ten zapewnia lepsze różnicowanie celów i szacowanie zasięgu, co czyni go niezawodnym i niedrogim wyborem."
 spaa_optical_guidance_gen4: "Zaawansowane prowadzenie optyczne"
 spaa_optical_guidance_gen4_desc: "Łącząc najnowocześniejsze czujniki wizualne z oprogramowaniem, zapewnia skuteczniejsze śledzenie celów, bezkonkurencyjnie w porównaniu z droższymi odpowiednikami radarów."
 spaa_optical_guidance_gen5: "Futurystyczne wskazówki optyczne"
 spaa_optical_guidance_gen5_desc: "Cud technologii optycznej, oferujący adaptacyjne śledzenie wizualne i inteligentne ustalanie priorytetów zagrożeń, umacniając swoją pozycję jako ekonomicznej, ale wydajnej alternatywy."
 EQ_MOD_CAT_spaa_coax_machinegun_category_title: "Karabin maszynowy Coax"
 spaa_coax_machinegun_1: "Dodatkowy mg"
 spaa_coax_machinegun_1_desc: "Dodatkowy karabin maszynowy, przeznaczony do walk na bliskim dystansie. Lekki i niedrogi, zapewnia podstawową obronę przed bardziej miękkimi celami powietrznymi."
 EQ_MOD_CAT_spaa_auxiliary_autocannon_category_title: "Pomocnicze działo automatyczne"
 spaa_auxiliary_autocannon_1: "Pomocnicze działo automatyczne po II wojnie światowej"
 spaa_auxiliary_autocannon_1_desc: "Dodatkowe działo automatyczne zwiększające siłę ognia. Choć nie jest tak dominujący jak działa główne, jego znaczny cios pomaga w odpieraniu zagrożeń powietrznych i naziemnych."
 spaa_auxiliary_autocannon_2: "Pomocnicze działo automatyczne z czasów zimnej wojny"
 spaa_auxiliary_autocannon_2_desc: "Ulepszona wersja z lepszymi mechanizmami strzelania, zapewniająca bardziej spójne uszkodzenia celów miękkich, szczególnie przeciwko szybko poruszającym się przeciwnikom powietrznym."
 spaa_auxiliary_autocannon_3: "Nowoczesne pomocnicze działo automatyczne"
 spaa_auxiliary_autocannon_3_desc: "Łącząc zaawansowane technologicznie materiały z wyrafinowaną inżynierią, ta automatyczna armata stanowi solidne działo zapasowe, zadające znaczne obrażenia, gdy zajdzie taka potrzeba."
 spaa_auxiliary_autocannon_4: "Zaawansowane pomocnicze działo automatyczne"
 spaa_auxiliary_autocannon_4_desc: "Wykorzystując najnowocześniejszą technologię w celu lepszego celowania i wydajności amunicji, model ten umacnia swoją rolę niezawodnego dodatkowego wzmacniacza siły."
 spaa_auxiliary_autocannon_5: "Futurystyczne pomocnicze działo automatyczne"
 spaa_auxiliary_autocannon_5_desc: "Konstrukcja ta, będąca uosobieniem udoskonaleń w dziedzinie działek automatycznych, optymalizuje siłę ognia i celność, stając się siłą, z którą należy się liczyć w operacjach tandemowych."
 spaa_auxiliary_heavy_autocannon_1: "Pomocnicze ciężkie działo automatyczne po II wojnie światowej"
 spaa_auxiliary_heavy_autocannon_1_desc: "Dodatkowe działo automatyczne, które zapewnia dodatkową siłę ognia. Choć nie jest tak dominujące jak działa główne, jego znaczna siła pomaga w odpieraniu zagrożeń powietrznych i naziemnych."
 spaa_auxiliary_heavy_autocannon_2: "Pomocnicze ciężkie działo automatyczne z czasów zimnej wojny"
 spaa_auxiliary_heavy_autocannon_2_desc: "Ulepszona wersja z lepszymi mechanizmami strzelania, zapewniająca bardziej spójne uszkodzenia celów miękkich, szczególnie przeciwko szybko poruszającym się przeciwnikom powietrznym."
 spaa_auxiliary_heavy_autocannon_3: "Nowoczesne pomocnicze ciężkie działo automatyczne"
 spaa_auxiliary_heavy_autocannon_3_desc: "Łącząc zaawansowane technologicznie materiały z wyrafinowaną inżynierią, to działo automatyczne służy jako solidne wsparcie, zadając znaczne obrażenia, gdy zostanie wezwany."
 spaa_auxiliary_heavy_autocannon_4: "Zaawansowane pomocnicze ciężkie działo automatyczne"
 spaa_auxiliary_heavy_autocannon_4_desc: "Wykorzystując najnowocześniejszą technologię w celu lepszego celowania i wydajności amunicji, model ten umacnia swoją rolę niezawodnego dodatkowego wzmacniacza siły."
 spaa_auxiliary_heavy_autocannon_5: "Futurystyczne pomocnicze ciężkie działo automatyczne"
 spaa_auxiliary_heavy_autocannon_5_desc: "Konstrukcja ta, uosabiająca postęp działek automatycznych, optymalizuje siłę ognia i celność, stanowiąc siłę, z którą należy się liczyć w operacjach tandemowych."
 EQ_MOD_CAT_spaa_support_missile_system_category_title: "Rakiety wsparcia"
 spaa_support_missile_system_1: "Pociski wsparcia po II wojnie światowej"
 spaa_support_missile_system_1_desc: "Wczesne pociski kierowane zaprojektowane jako uzupełnienie broni podstawowej. Choć mają ograniczony zasięg i moc, są szczególnie przydatne przeciwko celom opancerzonym."
 spaa_support_missile_system_2: "Rakiety wsparcia zimnej wojny"
 spaa_support_missile_system_2_desc: "Ulepszone systemy naprowadzania i napęd zapewniają tym rakietom większą celność, zapewniając skuteczniejsze starcia z odpornymi przeciwnikami."
 spaa_support_missile_system_3: "Nowoczesne rakiety wsparcia"
 spaa_support_missile_system_3_desc: "Zaawansowana aerodynamika i optymalizacja głowicy bojowej zwiększają zdolność uderzeniową tego pocisku, wzmacniając jego rolę w eliminowaniu trudniejszych wrogów."
 spaa_support_missile_system_4: "Zaawansowane rakiety wsparcia"
 spaa_support_missile_system_4_desc: "Wyposażone w najnowocześniejszą technologię naprowadzania, rakiety te gwarantują precyzyjne uderzenia, co czyni je nieocenionym atutem w walce z elitarnymi zagrożeniami powietrznymi."
 spaa_support_missile_system_5: "Futurystyczne pociski wsparcia"
 spaa_support_missile_system_5_desc: "Przesuwając granice technologii rakietowej, ta wersja zapewnia niezrównaną prędkość, siłę uderzenia i niezawodność, nie pozostawiając przeciwnikom miejsca na oddychanie."
 ARG_tank_small_medium_cannon_2: "105 mm FM K.4 Model 1L"
 ARG_tank_small_medium_cannon_2_desc: "Wyprodukowana na argentyńskiej licencji wersja brytyjskiego działa czołgowego L7 wyprodukowanego przez Fabricaciones Militares.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do strzelania pociskami OB ze względu na mniejszą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 KM"
 ARG_tank_diesel_engine_gen2_desc: "MB 833 Ka-500 to pierwotnie niemiecki silnik wysokoprężny produkowany przez MTU. Silnik został zaadaptowany przez Argentynę do użytku w zbiorniku TAM.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 ARG_additional_machine_guns: "7,62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc: "FN MAG to belgijski karabin maszynowy ogólnego przeznaczenia. Wersja 60-40 została specjalnie zaprojektowana do montażu na pojazdach.\n\n§GWskazówka projektanta: dodanie ciężkiego karabinu maszynowego to tani sposób na nieznaczne zwiększenie pojemności czołgów przeciwko wrogim samolotom i miękkim celom§!"
 BRA_tank_small_medium_cannon: "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc: "Wyprodukowana na brazylijskiej licencji wersja niemieckiego działa 105 mm L7A3. Ta broń z czasów zimnej wojny była głównym uzbrojeniem czołgu Leopard I.\n\n§GWskazówka projektanta: Działa niskiego kalibru nadają się do strzelania pociskami odłamkowo-burzącymi ze względu na mniejszą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 BRA_tank_medium_cannon: "120mm GIAT G1"
 BRA_tank_medium_cannon_desc: "120 mm GIAT G1 ​​to brazylijska wersja licencjonowana francuskiego CN120-25 produkowanego przez Établissement d'Études et de Fabrication d'Armements de Bourges. Ta armata z czasów zimnej wojny była głównym wyborem uzbrojenia dla Giat Industries AMX-32 i AMX-40.\n\n§GWskazówka projektanta: Działa małego kalibru nadają się do pocisków HE ze względu na niższą prędkość początkową pocisku. Używaj ich, jeśli chcesz nadać priorytet atakowi miękkiemu nad atakiem twardym§!"
 BRA_additional_machine_guns: "0,50 kal. M2HB"
 BRA_additional_machine_guns_desc: ".50 Cal M2HB to produkowana na brazylijskiej licencji wersja amerykańskiego karabinu maszynowego M2 Browning. .50 M2HB to jeden z najczęściej używanych, niezawodnych i lubianych karabinów maszynowych.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do strzelania pociskami OB ze względu na mniejszą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 BRA_tank_diesel_engine_gen2: "MWM do ustalenia 234, 1000 KM"
 BRA_tank_diesel_engine_gen2_desc: "MWM TBH 234 to produkowana na brazylijskiej licencji wersja niemieckiego MWM TBD 234. Ten silnik z czasów zimnej wojny to kompaktowy silnik o dużej mocy, zaprojektowany podczas zimnej wojny.\n\n§GWskazówka projektanta: Standardowo używanymi silnikami są wielopaliwowe silniki wysokoprężne na zbiornikach§!"
 CHI_tank_small_medium_cannon: "100 mm Typ 59"
 CHI_tank_small_medium_cannon_desc: "Type 59 to chińska kopia działa czołgowego D-10T używanego w serii T-55.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do strzelania pociskami OB ze względu na mniejszą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 CHI_tank_small_medium_cannon_2: "105 mm ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "ZPL-81A to chińska wersja brytyjskiego działa L7A3, zbudowana na licencji. Wersja chińska ma ulepszoną tuleję termiczną wyprodukowaną w kraju.\n\n§GWskazówka projektanta: Broń małego kalibru nadaje się do strzelania pociskami OB ze względu na niższą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 CHI_tank_small_medium_cannon_3: "105mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "ZPL-98A to chińska wersja brytyjskiego działa L7A3, wyprodukowana na licencji. Ta ulepszona wersja ma wbudowany hamulec wylotowy o niskim odrzucie i mniejszą wagę.\n\n§GWskazówka projektanta: działa małego kalibru nadają się do strzelania pociskami OB ze względu na niższą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 CHI_tank_medium_cannon: "125 mm Typ 88C"
 CHI_tank_medium_cannon_desc: "Type 88C to wczesne chińskie działo czołgowe bazujące na radzieckim 2A46M.\n\n§GWskazówka projektanta: Działa małego kalibru nadają się do pocisków HE ze względu na niższą prędkość początkową pocisku. Używaj ich, jeśli chcesz nadać priorytet atakowi miękkiemu nad twardym§!"
 CHI_tank_medium_cannon_2: "125mm ZPT-98"
 CHI_tank_medium_cannon_2_desc: "ZPT-98 to chińskie działo czołgowe kal. 125 mm z łatwo rozpoznawalnym pochłaniaczem oparów w środkowej części lufy.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do pocisków HE ze względu na niższą prędkość wylotowa. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 CHI_additional_machine_guns: "12,7 mm Typ 54"
 CHI_additional_machine_guns_desc: "Karabin maszynowy Typ 54 to chińska kopia radzieckiego karabinu maszynowego DShK kal. 12,7 mm, który jest powszechnie używany w radzieckich i rosyjskich czołgach jako dodatkowa broń przeciwlotnicza.\n\n§GWskazówka projektanta: dodanie ciężkiego karabinu maszynowego jest tanim rozwiązaniem sposób na nieznaczne zwiększenie pojemności czołgów przeciwko wrogim samolotom i celom miękkim§!"
 CHI_tank_diesel_engine_gen1: "Model 12150L V-12, 520 KM"
 CHI_tank_diesel_engine_gen1_desc: "Model 12150L to chiński silnik V-12 z początku zimnej wojny. Po zamontowaniu w zbiorniku współpracuje z 5-biegową manualną skrzynią biegów.\n\n§GWskazówka dla projektanta: wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w cysternach§!"
 CHI_tank_diesel_engine_gen2: "Model 12150L-7BW V-12, 580 KM"
 CHI_tank_diesel_engine_gen2_desc: "Model 12150L-7BW to ulepszona wersja poprzedniego modelu 12150L.\n\n§GWskazówka dla projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 CHI_tank_diesel_engine_gen3: "Model 12150ZL V-12, 730 KM"
 CHI_tank_diesel_engine_gen3_desc: "Model 12150ZL jest udoskonaloną wersją poprzedniego modelu 12150L-7BW.\n\n§GWskazówka dla projektanta: Silniki wysokoprężne wielopaliwowe są standardowymi silnikami stosowanymi w zbiornikach§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 KM"
 CHI_tank_diesel_engine_gen4_desc: "KMDB 6TD-2 to rosyjski silnik czołgowy, który początkowo był planowany dla prototypu Typ 90-II. Czołg nigdy nie został przyjęty do chińskiej służby, ale kontynuował swoją działalność jako czołg Al-Khalid w służbie pakistańskiej.\n\n§GWskazówka projektanta: wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 KM"
 CHI_tank_diesel_engine_gen5_desc: "150HB to silnik wysokoprężny wyprodukowany przez Norinco, oparty na niemieckim MB 873 Ka-501 używanym w Leopardzie 2.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "FY-I to chińska ERA pierwszej generacji przeznaczona do zwalczania pocisków kumulacyjnych.\n\n§GWskazówka projektanta: pancerz reaktywny (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "FY-II to chiński pancerz reaktywny drugiej generacji, który chroni czołgi przed pociskami HEAT i APFSDS.\n\n§GWskazówka projektanta: Pancerz reaktywny wybuchowy (ERA) to prosty sposób na ulepszenie pancerza czołgu§!"
 CHI_reactive_armor_gen3: "FY-IV"
 CHI_reactive_armor_gen3_desc: "FY-IV to chińska ERA trzeciej generacji, która działa przeciwko pociskom kumulacyjnym i głowicom tandemowym.\n\n§GWskazówka projektanta: pancerz reaktywny (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 CHI_reactive_armor_gen4: "FY-V"
 CHI_reactive_armor_gen4_desc: "FY-V to chiński ERA czwartej generacji, którego zadaniem jest ochrona czołgu przed wszystkimi możliwymi pociskami.\n\n§GWskazówka projektanta: pancerz reaktywny (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 CHI_hardkill_system_gen1: "GL5"
 ENG_tank_small_medium_cannon: "105mm L7A1"
 ENG_tank_small_medium_cannon_desc: "Armata czołgowa Royal Ordnance L7 jest prawdopodobnie jedną z najsłynniejszych armat czołgowych. Licencjonowana i kopiowana przez wiele krajów, armata i jej różne wersje były szeroko stosowane w okresie wczesnej zimnej wojny.\n\n§GWskazówka projektanta: Broń małego kalibru nadaje się do pocisków HE ze względu na niższą prędkość początkową. Używaj ich, jeśli chcesz nadać priorytet atakowi miękkiemu nad atakiem twardym§!"
 ENG_tank_small_medium_cannon_2: "105 mm L7A2"
 ENG_tank_small_medium_cannon_2_desc: "L7A2 to ulepszenie starego modelu L7 z dodaną tuleją termiczną.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do pocisków OB ze względu na mniejszą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 ENG_tank_small_medium_cannon_3: "105 mm Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "Royal Ordnance IWS (Improved Weapon System) to dalszy rozwój działa L7, charakteryzującego się większym ciśnieniem i dłuższą lufą.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do strzelania pociskami odłamkowo-burzącymi ze względu na niższą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 ENG_tank_medium_cannon: "120 mm L11A5"
 ENG_tank_medium_cannon_desc: "L11A5 to brytyjskie działo czołgowe zaprojektowane jako następca mniejszego działa L7. Działo L11A5 ma obecnie najdłuższy zasięg ostrzału czołgów, gdy brytyjski czołg Challenger zniszczył iracki T-55 z odległości 4,7 km podczas wojny w Zatoce Perskiej.\n\n§GWskazówka projektanta: Działa średniego kalibru to zbalansowane działa czołgowe. Używaj ich, jeśli nie chcesz faworyzować ani miękkich, ani twardych ataków§!"
 ENG_tank_medium_cannon_2: "120 mm L30A1"
 ENG_tank_medium_cannon_2_desc: "Działo L30 jest ulepszeniem starszego L11. Wykonane jest ze stali elektrożużlowej z powłoką ze stopu chromu. Nietypowe dla uzbrojenia czołgów NATO, działo, podobnie jak jego poprzednik, jest gwintowane. Wynika to z intensywnego stosowania pocisków HESH (high-explosive squash head) przez brytyjską armię królewską.\n\n§GWskazówka projektanta: Działa średniego kalibru to zbalansowane działa czołgowe. Używaj ich, jeśli nie chcesz faworyzować ani miękkich, ani twardych ataków§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 KM"
 ENG_tank_diesel_engine_gen1_desc: "Silnik Rolls-Royce Meteor to wszechstronny silnik czołgowy z czasów II wojny światowej. Pochodzi z używanego samolotu i był używany w czołgach Cromwell, Comet i Centurion.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w zbiorniki§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 KM"
 ENG_tank_diesel_engine_gen2_desc: "Silnik Perkins CV12 to bardzo mocny silnik wysokoprężny opracowany dla czołgów Challenger 1 i Challenger 2.\n\n§GWskazówka dla projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 ENG_additional_machine_guns: "7,62 mm L37A2"
 ENG_additional_machine_guns_desc: "L37 jest montowaną w pojeździe pochodną karabinu maszynowego L7. L7 to zbudowana na brytyjskiej licencji wersja belgijskiego karabinu maszynowego FN MAG.\n\n§GWskazówka projektanta: dodanie ciężkiego karabinu maszynowego to tani sposób na nieznaczne zwiększenie pojemności czołgów przeciwko wrogim samolotom i celom miękkim§!"
 ENG_tank_composite_armor_gen1: "Chobhama"
 ENG_tank_composite_armor_gen1_desc: "Pancerz Chobham to brytyjski pancerz kompozytowy opracowany dla czołgu Challenger. Składa się z płytek ceramicznych połączonych stalą i wzmocnionych elastycznymi płytkami. Termin „Chobham” stał się synonimem pancerza kompozytowego, niezależnie od czołgu i producenta.\n\n§GWskazówka dla projektanta: pancerz kompozytowy jest standardową opcją w nowoczesnych czołgach podstawowych§!"
 ENG_tank_composite_armor_gen2: "Dorchester"
 ENG_tank_composite_armor_gen2_desc: "Pancerz Dorchester to najnowszy wariant oryginalnego pancerza Chobham i jest obecnie używany w czołgach Abrams i Challenger 2. Ulepszona wersja zapewnia lepszą ochronę przed ogniem wroga.\n\n§GWskazówka projektanta: Pancerz kompozytowy jest standardową opcją dla nowoczesnych czołgów podstawowych§!"
 SOV_tank_small_medium_cannon: "90-95 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc: "D-10 to radzieckie działo czołgowe opracowane pod koniec II wojny światowej, zamontowane po raz pierwszy na niszczycielu czołgów SU-100. Na początku zimnej wojny broń ta stała się preferowanym uzbrojeniem czołgów serii T-54 i T-55.\n\n§GWskazówka projektanta: Działa niskiego kalibru nadają się do strzelania pociskami odłamkowo-burzącymi ze względu na mniejszą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "U-5TS to pierwsze działo gładkolufowe opracowane do użytku czołgowego. Istniejące działo 100 mm T-55 było zbyt słabe, aby poradzić sobie z nowymi zachodnimi czołgami Centurion i M48 Patton. W odpowiedzi na te czołgi Sowieci opracowali działo kal. 115 mm. Pistolet był używany tylko w T-62. Udowodniono, że jest skuteczny nawet przeciwko nowocześniejszym czołgom, jak pokazano podczas wojny iracko-irańskiej, gdzie T-62 był w stanie zniszczyć znacznie nowsze Chieftainy i M60.\n\n§GWskazówka projektanta: odpowiednie są działa małego kalibru do pocisków HE ze względu na niższą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "2A70 to szybkostrzelna armata gwintowana przeznaczona do lżejszych pojazdów opancerzonych. Pistolet przeznaczony jest głównie do stosowania z amunicją HE. 2A70 to główna broń serii BMP-3.\n\n§GWskazówka projektanta: Działa niskiego kalibru nadają się do strzelania pociskami OB ze względu na mniejszą prędkość wylotową. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "2A46 to najpowszechniejsza armata czołgowa ZSRR. Pierwotnie opracowana dla T-64, armata ta była używana w każdym czołgu ZSRR i Rosji, a także w wielu czołgach zagranicznych.\n\n§GWskazówka projektanta: Działa średniego kalibru to zbalansowane działa czołgowe. Używaj ich, jeśli nie chcesz faworyzować ani miękkich, ani twardych ataków§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "Armata 2A46M to rozwinięcie oryginalnej armaty 2A46, z lepszym wyborem amunicji i ogólnymi udoskonaleniami.\n\n§GWskazówka projektanta: Działa średniego kalibru to zbalansowane działa czołgowe. Używaj ich, jeśli nie chcesz faworyzować ani miękkich, ani twardych ataków§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "Najnowszy rozwój rosyjskiej technologii czołgowej, 2A82-1M, ma być używany w nowych czołgach T-14 Armata. Podobno działo ma o 15% do 20% lepszą celność niż stare 2A46M i wyższą prędkość wylotową niż działo Leopard 2.\n\n§GWskazówka projektanta: Działa średniego kalibru to zbalansowane działa czołgowe. Używaj ich, jeśli nie chcesz faworyzować ani miękkich, ani twardych ataków§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "Eksperymentalne działo czołgu ciężkiego przeznaczone do użycia podczas wybuchu nuklearnego, odpornego na ciężki czołg szturmowy Obiekt 279 Kotin. Ponieważ zapotrzebowanie na czołgi ciężkie wygasło, projekt został anulowany, a wraz z nim broń.\n\n§GWskazówka projektanta: Ciężkie działa są przeznaczone głównie do celów przeciwpancernych. Użyj ich, jeśli chcesz faworyzować mocny atak, zachowując jednocześnie część miękkiego ataku§!"
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Ulepszona wersja działa czołgowego Obiekt 279. To gwintowane działo czołgu ciężkiego było przeznaczone dla Obiektu 785 i było zamierzonym ulepszeniem czołgu T-80. Projekt nigdy nie został ukończony.\n\n§GWskazówka projektanta: Ciężkie działa są przeznaczone głównie do celów przeciwpancernych. Użyj ich, jeśli chcesz faworyzować mocny atak, zachowując jednocześnie część miękkiego ataku§!"
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "LP-83 było eksperymentalnym działem superciężkiego czołgu, które testowano na Object 292, czołgu, który miał zastąpić T-80BV. Jeden prototyp czołgu i działa wykonano w 1990 roku, ale z powodu braku funduszy i zainteresowania projekt został odwołany.\n\n§GWskazówka projektanta: Superciężkie działa są przeznaczone do celów przeciwpancernych. Użyj ich, jeśli chcesz znacznie faworyzować twardy atak nad miękkim atakiem§!"
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "2A83 jest kontynuacją poprzednich dział superciężkich Związku Radzieckiego. Działo jest zamierzone jako możliwe ulepszenie T-14 Armata, dzięki któremu ma ono przewagę nad dowolnym zachodnim czołgiem.\n\n§GWskazówka dla projektanta: Superciężkie działa są przeznaczone do celów przeciwpancernych. Użyj ich, jeśli chcesz znacznie faworyzować twardy atak nad miękkim atakiem§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 KM"
 SOV_tank_diesel_engine_gen1_desc: "V-55 to wolnossący silnik V12 zastosowany w czołgu T-55.\n\n§GWskazówka projektanta: wielopaliwowe silniki wysokoprężne to standardowy silnik stosowany w czołgach§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 KM"
 SOV_tank_diesel_engine_gen2_desc: "5TDF to dwusuwowy, wielopaliwowy silnik wysokoprężny z wysokim doładowaniem, chłodzony cieczą i bezpośrednim wtryskiem, z przeciwległymi tłokami i poziomymi cylindrami. Pierwotnie zaprojektowany dla T-64, był również używany we wczesnych wersjach T-72.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 KM"
 SOV_tank_diesel_engine_gen3_desc: "Silnik V-84 do czołgu bojowego to dwunastocylindrowy silnik z turbodoładowaniem, pierwotnie przeznaczony jako ulepszenie T-72.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 KM"
 SOV_tank_diesel_engine_gen4_desc: "Turbodoładowany silnik wysokoprężny V-92S2 został zaprojektowany dla czołgów serii T-72B3 i T-90.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 KM"
 SOV_tank_diesel_engine_gen5_desc: "V-92S2F to ulepszona wersja starszego V-92S2. Jest przeznaczony jako modernizacja starszego modelu.\n\n§GWskazówka projektanta: wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 KM"
 SOV_tank_diesel_engine_gen6_desc: "2V-12-3A to silnik typu X12 przeznaczony dla T-14 Armata.\n\n§GWskazówka dla projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 KM"
 SOV_tank_diesel_engine_gen7_desc: "A-85-3A to silnik typu X12, który zastąpił wcześniejszy silnik 2V-12-3A w Armacie ze względu na problemy z niezawodnością starszego modelu.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w zbiorniki§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "GTD-3TL był eksperymentalnym silnikiem z turbiną gazową, który miał być głównym wyborem dla czołgu T-64. Później jednak porzucono ten pomysł na rzecz silnika wysokoprężnego.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "SG-1000 był oryginalnym silnikiem turbinowym T-80. Szybko został zastąpiony ulepszonym modelem.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki Diesla, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "GTD-1000T to turbina gazowa przeznaczona do czołgów T-80A i T-80B. GTD-1000T jest bardziej niezawodny i wytwarza nieco większą moc niż starszy SG-1000.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "GTD-1250 to silnik z turbiną gazową stosowany w czołgu T-80 drugiej generacji, T-80U. Turbina gazowa jest połączona z mniejszą turbiną gazową, która działa jako pomocnicza jednostka napędowa.\n\n§GWskazówka dla projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 SOV_tank_gas_turbine_engine_gen5: "GTD-1250T"
