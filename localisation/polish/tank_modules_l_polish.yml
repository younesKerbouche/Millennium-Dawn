 light_tank_low_velocity_gun_2: "Działo o małej prędkości dużego kalibru II"
 light_tank_low_velocity_gun_2_desc: "Artyleria, w jaką wyposażone są lekkie czołgi, to zazwyczaj działa o niskiej prędkości wylotowej, dzięki czemu zapewniają dużą siłę ognia kosztem niewielkiego odrzutu."
 light_tank_low_velocity_gun_3: "Działo o małej prędkości dużego kalibru III"
 light_tank_low_velocity_gun_3_desc: "Artyleria, w jaką wyposażone są lekkie czołgi, to zazwyczaj działa o niskiej prędkości wylotowej, dzięki czemu zapewniają dużą siłę ognia kosztem niewielkiego odrzutu."
 light_tank_low_velocity_gun_4: "Działo o małej prędkości dużego kalibru IV"
 light_tank_low_velocity_gun_4_desc: "Artyleria, w jaką wyposażone są lekkie czołgi, to zazwyczaj działa o niskiej prędkości wylotowej, dzięki czemu zapewniają dużą siłę ognia kosztem niewielkiego odrzutu."
 chassis_wheeled_afv_gen0_desc: "Zainspirowane wczesnymi kołowymi pojazdami rozpoznawczymi, takimi jak Panhard AML, podwozie to kładzie nacisk na szybkie rozmieszczenie i wszechstronność terenu, umożliwiając szybkie starcia przy opłacalności."
 chassis_tracked_afv_gen0_desc: "To wyważone podwozie, zakorzenione w dziedzictwie pojazdów takich jak M113 APC i BMP-1, oferuje zarówno obronę, jak i przełomową skuteczność przy umiarkowanych kosztach produkcji."
 chassis_light_tank_gen0_desc: "Podwozie to, nawiązujące do konstrukcji PT-76 i M551 Sheridan, oferuje połączenie zdolności obronnych i przełomowych, odpowiednie dla różnych scenariuszy."
 chassis_wheeled_afv_gen1_desc: "Ewoluując wraz z postępami zaobserwowanymi we francuskim ERC-90 Sagaie, podwozie podtrzymuje swoje zobowiązanie do niezrównanej prędkości, inwestując jednocześnie nieco więcej w lepszą odporność operacyjną."
 chassis_tracked_afv_gen1_desc: "Ewoluując od projektów takich jak rodzina Scorpion i CVR(T), zwiększa swoje możliwości operacyjne, utrzymując średnią prędkość."
 chassis_light_tank_gen1_desc: "Czerpiąc wnioski z czołgów takich jak AMX-13, łączy on odporność z efektywną sprawnością operacyjną, dzięki czemu pozostaje bardziej zwrotny niż cięższe odpowiedniki."
 chassis_wheeled_afv_gen2_desc: "Czerpiąc z innowacji EE-9 Cascavel i LAV-25, konstrukcja na kołach pozostaje lekka w stosunku do budżetu, a ulepszenia mają na celu lepszą ochronę i przełomowe możliwości."
 chassis_tracked_afv_gen2_desc: "Pod wpływem innowacji Bradleya i BMD-4 podwozie zapewnia lepszą ochronę, czyniąc postępy zarówno w zakresie obrony, jak i przełomu."
 chassis_light_tank_gen2_desc: "Czerpiąc spostrzeżenia z pojazdów Wiesel AWC i BWP Typ 89, projekt stanowi świadectwo zwiększonego pancerza i ochrony przy jednoczesnym zachowaniu przyzwoitej mobilności."
 chassis_wheeled_afv_gen3_desc: "Odzwierciedlając modułowe podejście modeli Boxer i Stryker, koszty produkcji nieznacznie wzrastają, co zapewnia możliwości adaptacji bez uszczerbku dla charakterystycznej szybkości."
 chassis_tracked_afv_gen3_desc: "Odzwierciedlając postęp w stosunku do CV90 i ASCOD, model ten łączy obronność i przełomowe możliwości z wyższą wartością produkcyjną."
 chassis_light_tank_gen3_desc: "Odzwierciedlając postęp M8 Buford i 2S25 Sprut-SD, konstrukcja gwarantuje, że priorytetem będzie przebicie i obrona, nie będąc przy tym zbyt uciążliwymi."
 chassis_wheeled_afv_gen4_desc: "To podwozie, będące wizją przyszłych działań wojennych, integruje najnowocześniejsze technologie w celu wspierania obrony i przełomu, zapewniając, że jego zwrotność jest uzupełniona lepszą ochroną."
 chassis_tracked_afv_gen4_desc: "Dzięki wizji pól bitewnych przyszłości model ten gwarantuje, że choć koszty produkcji mogą wzrosnąć, zwrot w zakresie obrony, przebicia i wartości pancerza będą niezrównane."
 chassis_light_tank_gen4_desc: "Przewidując wymagania przyszłych działań wojennych, w podwoziu zastosowano najnowsze technologie ochronne, dzięki czemu pozostaje on potężnym wyborem pod względem obrony i przebicia, nie tracąc jednocześnie przewagi prędkości w porównaniu z głównymi czołgami bojowymi."
 smoke_launchers_3: "Nowoczesny system ostrzegania przed dymem i laserem"
 smoke_launchers_3_desc: "System ostrzegania laserowego powiadamia załogę, gdy pojazd stanie się celem rakiety naprowadzanej laserowo lub ostrzału czołgu.\n\n§GWskazówka projektanta: Dodanie wyrzutni dymu zmniejsza widoczność naszego czołgu, co poprawia jego skuteczność zarówno w obronie, jak i w ataku§!"
 SOV_smoke_launchers_3: "Shtora-1"
 SOV_smoke_launchers_3_desc: "Elektrooptyczny system aktywnej ochrony Shtora-1 jest zaawansowaną wyrzutnią dymu. Wystrzeliwuje granat dymny 3D17, który dymi czerwonym fosforem. Dym jest wystarczająco gorący, by zamaskować czołg przed obrazowaniem termowizyjnym.\n\n§GWskazówka dla projektantów: Dodanie wyrzutni dymu zmniejsza widoczność naszego czołgu, czyniąc go lepszym zarówno w obronie, jak i ataku§!"
 USA_tank_small_medium_cannon_2: "105 mm M68A1"
 USA_reactive_armor_gen1: "ARAT I"
 twin_mortar_barrel_conversion_small: "Automatyczna podwójna lufa moździerza"
 twin_mortar_barrel_conversion_small_desc: "Podwójna lufa moździerza może znacznie zwiększyć szybkostrzelność naszej jednostki artyleryjskiej. Dzięki komputerom i zaawansowanemu celowaniu moździerz będzie mógł osiągnąć wielokrotne jednoczesne uderzenie."
 tank_heavy_tank_turrets: "Wieżyczki czołgów superciężkich"
 tank_heavy_tank_turrets_desc: "Szczyt nowoczesnej inżynierii w odniesieniu do wież czołgowych. Superciężka wieża czołgowa oferuje ogromną i masywną ochronę przed bronią ręczną, działami dużego kalibru i wieloma innymi. Jest w niej miejsce dla prawie trzech do czterech członków załogi, a także miejsce na dodatkową broń, która wymaga dodatkowej przestrzeni, której nie można zamontować w zwykłych działach.\n\n§GWskazówka projektanta: To jest specjalna futurystyczna wieżyczka czołgu. Użyj tej wieżyczki czołgu, jeśli chcesz zamontować specjalne rodzaje broni, takie jak railgun lub podwójne lufy§!"
 aa_launchers: "SAM montowany na czołgu"
 aa_launchers_desc: "Wyrzutnia rakiet SAM zamontowana na zewnątrz czołgu, która może być używana do atakowania wrogich celów powietrznych z wnętrza czołgu.\n\n§GWskazówka projektanta: Wyposażając nasze czołgi w wyrzutnię rakiet przeciwlotniczych zamontowaną na wieżyczce, uzyskamy pewną ochronę przed wrogimi samolotami§!"
 tank_railgun_cannon_1: "Działo czołgowe Railgun"
 tank_railgun_cannon_1_desc: "Rozwój silników elektrycznych i technologii elektromagnetycznych pozwala nam przyspieszać specjalne salwy do niewiarygodnie wysokich prędkości. Dostosowania tych salw pozwolą na znakomitą penetrację pancerza, czyniąc nawet najgrubszy pancerz bezużytecznym."
 tank_railgun_cannon_2: "Działo czołgowe Plasma Railgun"
 tank_railgun_cannon_2_desc: "Zamiast stałego pocisku, działo plazmowe wystrzeliwuje ładunek zjonizowanego gorącego gazu, czyli plazmy. Po uderzeniu plazma eksploduje, wytwarzając dużą ilość ciepła i siły kinetycznej. Będzie również emitować promieniowanie elektromagnetyczne, które zakłóci pobliską elektronikę."
 tank_double_barrel_tank_cannons: "Podwójne armaty czołgowe"
 tank_double_barrel_tank_cannons_desc: "W dziele, które wydaje się być czystą science fiction, nasi inżynierowie opracowali sposób na zamontowanie dwóch dział czołgu głównego w jednej wieży. Oferuje on zwiększoną szybkostrzelność i możliwość niszczenia wrogich pancerzy i jednostek poprzez miażdżące ich ogniem. Na wypadek, gdybyś chciał usunąć kierunek z możliwie największą liczbą 155 mm."
 tank_focused_laser_beam_cannon: "Skupiona wiązka laserowa Cannon"
 tank_focused_laser_beam_cannon_desc: "Jeden z naszych naukowców wpadł na genialny pomysł, aby zmienić nasze lasery dentystyczne w czystą, skupioną energię, której możemy użyć do natychmiastowego odparowania wroga lub poważnego uszkodzenia pancerza i twardych celów. Tak zwane „działo wiązkowe” z dodatkowymi bateriami i wieloma innymi będzie wymagało dużych inwestycji w przestrzeń i wewnętrzną inżynierię naszego pancerza, ale nadrabia to tym, że nie trzeba go ponownie uzbrajać dzięki autonomicznym bateriom i komputerom pokładowym. Prawdziwy mokry sen członków Partii Zielonych. Bez marnotrawstwa, bez problemów!"
 tank_laser_point_defense: "System obrony punktowej laserowej"
 tank_laser_point_defense_desc: "System laserowy przeznaczony do zwalczania dronów polujących na czołgi i wrogich wyrzutni przeciwpancernych."
 EQ_MOD_CAT_tank_large_special_main_armament_TITLE: "Duża Specjalna Broń Czołgowa"
