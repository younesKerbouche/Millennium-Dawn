 light_tank_afv_automatic_loading_desc: "Automatyczny system ładowania może skutecznie zwiększyć efektywność bojową pojazdu w czasie wojny."
 afv_gasoline_engine_gen1: "Silnik benzynowy po II wojnie światowej"
 afv_gasoline_engine_gen1_desc: "Średni silnik benzynowy lub zestaw kilku mniejszych silników o mocy wystarczającej do poruszania lekkich pojazdów."
 afv_gasoline_engine_gen2: "Silnik benzynowy z wczesnej zimnej wojny"
 afv_gasoline_engine_gen2_desc: "Ulepszona i mocniejsza wersja silnika benzynowego do pojazdów lekkich"
 afv_gasoline_engine_gen3: "Silnik benzynowy z późnej zimnej wojny"
 afv_gasoline_engine_gen3_desc: "To rzadka decyzja w dzisiejszych czasach, ponieważ te wysoce wydajne silniki pomagają lekkim pojazdom poruszać się z przyzwoitą prędkością."
 tank_diesel_engine_gen1: "Naturalnie wolnossące V12"
 tank_diesel_engine_gen1_desc: "Naturalnie wolnossący silnik wysokoprężny V12 pochodzący z II wojny światowej. Powszechnie stosowany w czołgach we wczesnej zimnej wojnie, osiągający moc około 500 do 600 KM.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen2: "Turbodoładowany silnik V12"
 tank_diesel_engine_gen2_desc: "Dodając turbosprężarkę do silnika wysokoprężnego V12, możemy wtłoczyć do silnika więcej powietrza i wygenerować większą moc. Powszechnie stosowany w czołgach z połowy zimnej wojny. Wytwarza około 800 KM.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen3: "Podwójnie turbodoładowany silnik V12"
 tank_diesel_engine_gen3_desc: "Dodając drugą turbosprężarkę możemy uzyskać jeszcze większą moc. Technologia pozwalająca na to zaczęła pojawiać się pod koniec lat 80-tych. Silnik może wytwarzać moc prawie do 1000 KM.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen4: "Doładowany silnik V12"
 tank_diesel_engine_gen4_desc: "Wymiana turbosprężarki na sprężarkę doładowującą jeszcze bardziej zwiększy moc silnika. Powszechnie spotykane w czołgach z początku XXI wieku, osiągające moc 1100 KM.\n\n§GWskazówka projektanta: wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen5: "Doładowany silnik V12 z bezpośrednim wtryskiem"
 tank_diesel_engine_gen5_desc: "Przyjmując technologie stosowane w produkcji samochodów, możemy uzyskać wydajniejsze sterowanie silnikami. Dzięki tym elektronicznie sterowanym silnikom czołg będzie mógł osiągnąć moc do 1200 KM.\n\n§GWskazówka dla projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen6: "Turbodoładowany X12"
 tank_diesel_engine_gen6_desc: "W silniku X12 tłoki są ułożone po trzy rzędy, ułożone w kształcie litery X. Najnowsza innowacja w technologii silników zbiornikowych, mogąca wytworzyć moc 1500 KM.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen7: "Doładowany X12"
 tank_diesel_engine_gen7_desc: "Doładowanie naszych silników czołgowych X12 może zwiększyć możliwości naszych silników poza to, co możemy sobie wyobrazić. Prędkość i moc!\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_gas_turbine_engine_gen1: "Turbina gazowa z czasów zimnej wojny"
 tank_gas_turbine_engine_gen1_desc: "Wczesny, zawodny i nieporęczny silnik z turbiną gazową, zaadaptowany z przemysłu lotniczego.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen2: "Turbina gazowa z późnej zimnej wojny"
 tank_gas_turbine_engine_gen2_desc: "Ulepszona konstrukcja naprawiająca większość wad konstrukcyjnych turbin i zwiększająca ich użyteczność w terenie.\n\n§GWskazówka dla projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen3: "Turbina gazowa po zimnej wojnie"
 tank_gas_turbine_engine_gen3_desc: "Konstrukcja turbin z późnej zimnej wojny skupiała się na poprawie mocy wyjściowej i oszczędności paliwa.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen4: "Półnowoczesna turbina gazowa"
 tank_gas_turbine_engine_gen4_desc: "Turbina gazowa o dobrej niezawodności i doskonałej mocy.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen5: "Nowoczesna turbina gazowa"
 tank_gas_turbine_engine_gen5_desc: "Szczyt nowoczesnej technologii, jeśli chodzi o turbiny gazowe.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki Diesla, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen6: "Turbina gazowa o niskim współczynniku tarcia"
 tank_gas_turbine_engine_gen6_desc: "Dzięki zaawansowanym materiałom można zmniejszyć tarcie w turbinie gazowej, co pozwala na lepszą moc wyjściową i mniejsze zużycie paliwa.\n\n§GWskazówka dla projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_electric_engine_gen1: "Wczesny silnik elektryczny"
 tank_electric_engine_gen1_desc: "Wczesny elektryczny układ napędowy. Do tej pory używany tylko w pozycjach pomocniczych, teraz mamy technologię, która pozwala na zasilanie całego czołgu.\n\n§GSilniki elektryczne to futurystyczna opcja zasilania czołgów. Choć są drogie w użyciu, wymagają mało paliwa lub nie wymagają go wcale. Wyposaż czołgi w silniki elektryczne, jeśli chcesz oszczędzać paliwo§!"
 tank_electric_engine_gen2: "Ulepszony silnik elektryczny"
 tank_electric_engine_gen2_desc: "Ulepszona wersja silnika elektrycznego o większej niezawodności.\n\n§GSilniki elektryczne to futurystyczna opcja zasilania czołgów. Choć są drogie w użyciu, wymagają niewiele paliwa lub nie wymagają go wcale. Jeśli chcesz zaoszczędzić na paliwie, wyposaż swoje czołgi w silniki elektryczne§!"
 tank_small_medium_cannon: "Działo czołgowe lekkie z początku zimnej wojny"
 tank_small_medium_cannon_desc: "Działo czołgów lekkich było powszechne w czołgach wczesnej zimnej wojny. Standardy wynosiły 100 mm dla Związku Radzieckiego i 105 mm dla krajów zachodnich; oba miały wystarczającą siłę ognia, aby stawić czoła zarówno ówczesnym pojazdom, jak i piechocie.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do pocisków odłamkowo-burzących ze względu na mniejsza prędkość wylotowa. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 tank_small_medium_cannon_2: "Działo czołgowe lekkie z późnej zimnej wojny"
 tank_small_medium_cannon_2_desc: "Dzięki ulepszonemu odlewowi i osłonom termicznym, pod koniec zimnej wojny działa czołgowe mogły utrzymywać większą szybkostrzelność przed awarią.\n\n§GWskazówka projektanta: Działa małego kalibru nadają się do pocisków HE ze względu na niższą prędkość początkową pocisku. Używaj ich, jeśli chcesz nadać priorytet atakowi miękkiemu nad atakiem twardym§!"
 tank_small_medium_cannon_3: "Nowoczesne lekkie działo czołgowe"
 tank_small_medium_cannon_3_desc: "Wyposażone w mechanizm impulsowy o długim skoku i niskim odrzucie oraz ulepszony zamek, nowoczesne działo czołgu lekkiego jest zabójcze nawet przeciwko cięższym pojazdom, szczególnie z ulepszoną amunicją.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do pocisków HE ze względu na niższą amunicję prędkość wylotowa. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 tank_small_medium_cannon_4: "Przyszłe działo lekkie"
 tank_small_medium_cannon_4_desc: "Dzięki zwiększonej prędkości wylotowej i elementom zapożyczonym z dział czołgów głównych, działo czołgów lekkich przyszłości będzie w stanie odpowiedzieć na niemal każde zagrożenie na polu bitwy.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do pocisków odłamkowo-burzących ze względu na w celu zmniejszenia prędkości wylotowej. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 tank_small_cannon: "Działo czołgowe lekkie z początku zimnej wojny"
 tank_small_cannon_desc: "Główne działa wczesnych czołgów lekkich były często modyfikowane z innych holowanych dział artyleryjskich."
 tank_small_cannon_2: "Działo czołgowe lekkie z późnej zimnej wojny"
 tank_small_cannon_2_desc: "Główne działo czołgu lekkiego jest często działem niskociśnieniowym, co pozwala na zmniejszenie masy całkowitej i zmniejszenie odrzutu."
 tank_small_cannon_3: "Nowoczesne lekkie działo czołgowe"
 tank_small_cannon_3_desc: "Nowoczesne działa główne czołgów lekkich wykorzystują zaawansowane materiały i konstrukcje, które mogą znacznie zwiększyć siłę ognia i zasięg."
 tank_small_cannon_4: "Przyszłe działo lekkie"
 tank_small_cannon_4_desc: "Wprowadzenie nanotechnologii i projektowania wspomaganego komputerowo pozwoliło na niespotykany dotąd postęp w rozwoju głównych dział przyszłych czołgów lekkich, co jeszcze bardziej poprawiło przeżywalność i możliwości bojowe czołgów lekkich."
 tank_medium_cannon: "Działo czołgu średniego z początku zimnej wojny"
 tank_medium_cannon_desc: "Wraz z rozwojem pancerza kompozytowego, potrzebne było większe działo, aby przebić więcej pancerza niż działo czołgu lekkiego. Podczas gdy Związek Radziecki zaczynał od działa 115 mm w czołgu T-62, szybko przeszedł na działo główne 125 mm. Kraje zachodnie szybko poszły w jego ślady, wyposażając je w działo 120 mm. Od tamtej pory działo czołgu średniego jest najczęstszym wyborem uzbrojenia czołgu.\n\n§GWskazówka projektanta: Działa średniego kalibru to zbalansowane działa czołgowe. Używaj ich, jeśli nie chcesz faworyzować ani miękkich, ani twardych ataków§!"
 tank_medium_cannon_2: "Działo czołgu średniego z końca zimnej wojny"
 tank_medium_cannon_2_desc: "Dzięki chromowanej lufie i dłuższej długości, ta broń jest w stanie wytrzymać wyższe ciśnienie w komorze. Dzięki temu zwiększonemu ciśnieniu i najnowszym pociskom sabotowym z węglika wolframu, broń jest w stanie przebić ponad 10 cali stali pancernej.\n\n§GWskazówka projektanta: Działa średniego kalibru to zbalansowane działa czołgowe. Używaj ich, jeśli nie chcesz faworyzować ani miękkich, ani twardych ataków§!"
 tank_medium_cannon_3: "Nowoczesne działo czołgu średniego"
 tank_medium_cannon_3_desc: "Dzięki nowoczesnej amunicji i ulepszonym materiałom, działo współczesnego czołgu średniego jest w stanie przebić pancerz o grubości prawie 40 cali na krótszych dystansach i może wystrzeliwać szeroką gamę pocisków przeciwpancernych i przeciwpiechotnych.\n\n§GWskazówka projektanta: Działa średniego kalibru to zbalansowane działa czołgowe. Używaj ich, jeśli nie chcesz faworyzować ani miękkich, ani twardych ataków§!"
 tank_medium_cannon_4: "Przyszłe działo czołgu średniego"
 tank_medium_cannon_4_desc: "Dzięki dodaniu elektrotermicznego napędu chemicznego, działo czołgowe przyszłości będzie mogło osiągnąć niewiarygodnie dużą prędkość początkową pocisku, gdyż będzie on przyspieszał na całej długości lufy.\n\n§GWskazówka projektanta: Działa średniego kalibru to zbalansowane działa czołgowe. Używaj ich, jeśli nie chcesz faworyzować ani miękkich, ani twardych ataków§!"
 tank_large_cannon: "Wczesne działo czołgu ciężkiego"
 tank_large_cannon_desc: "Ponieważ w latach 90. wzrosła potrzeba zwiększenia zdolności penetracji, wymyślono działo czołgów ciężkich o średnicy od 130 do 135 mm.\n\n§GWskazówka dla projektanta: Działa ciężkie są przeznaczone głównie do celów przeciwpancernych. Użyj ich, jeśli chcesz faworyzować mocny atak, zachowując jednocześnie część miękkiego ataku§!"
 tank_large_cannon_2: "Ulepszone działo czołgu ciężkiego"
 tank_large_cannon_2_desc: "Najnowsze stopy i zaprogramowana amunicja pozwalają tym działom czołgów ciężkich drugiej generacji siać piekło na wrogach.\n\n§GWskazówka dla projektanta: Działa ciężkie są przeznaczone głównie do celów przeciwpancernych. Użyj ich, jeśli chcesz faworyzować mocny atak, zachowując jednocześnie część miękkiego ataku§!"
 tank_large_cannon_3: "Zaawansowane działo czołgu ciężkiego"
 tank_large_cannon_3_desc: "Dzięki ulepszonej konstrukcji pociski wystrzeliwane z zaawansowanego działa czołgu ciężkiego będą skuteczne zarówno przeciwko pojazdom, jak i piechocie.\n\n§GWskazówka dla projektanta: Ciężkie działa są przeznaczone głównie do celów przeciwpancernych. Użyj ich, jeśli chcesz faworyzować mocny atak, zachowując jednocześnie część miękkiego ataku§!"
 tank_very_large_cannon: "Wczesne superciężkie działo czołgowe"
 tank_very_large_cannon_desc: "To działo dużego kalibru jest w stanie zniszczyć praktycznie wszystko. Dzięki kalibrowi 152 mm nawet jeśli nie przebije pancerza, przemieści wieże i rozbije pancerz z dużej odległości.\n\n§GWskazówka dla projektanta: superciężkie działa są przeznaczone do celów przeciwpancernych . Użyj ich, jeśli chcesz znacznie faworyzować twardy atak nad miękkim atakiem§!"
 tank_very_large_cannon_2: "Ulepszone działo czołgowe superciężkie"
 tank_very_large_cannon_2_desc: "Dzięki najnowszej amunicji i rozwojowi komputera zastosowanemu w istniejących działach dużego kalibru, ta armata jest najlepszą armią, jaką ma do zaoferowania armia pod względem pancerza bojowego.\n\n§GWskazówka projektanta: Superciężkie działa są przeznaczone do celów przeciwpancernych. Użyj ich, jeśli chcesz znacznie faworyzować twardy atak nad miękkim atakiem§!"
 tank_very_large_cannon_3: "Zaawansowane superciężkie działo czołgowe"
 tank_very_large_cannon_3_desc: "Dzięki dodatkowemu elektromagnetycznemu przyspieszeniu pocisku, działo czołgu superciężkiego będzie w stanie przebić pancerz, budynki, a nawet bunkry swoimi pociskami.\n\n§GWskazówka projektanta: Działa superciężkie są przeznaczone do celów przeciwpancernych. Używaj ich, jeśli chcesz preferować atak twardy nad atakiem miękkim§!"
 art_small_gun_gen3: "Nowoczesna lekka haubica"
 art_small_gun_gen3_desc: "Lufa przeznaczona do strzelania z lżejszego pojazdu, przygotowana do szybkiego oddania wielokrotnych strzałów przy minimalnych przestojach i posiadająca skuteczny system tłumienia odrzutu."
 art_small_gun_gen4: "Zaawansowana lekka haubica"
 art_small_gun_gen4_desc: "Modernizacja koncepcji lekkiej artylerii doprowadziła do powstania tego działa artyleryjskiego, przygotowanego do szybkiego strzelania i wystarczająco lekkiego, aby nie spowalniać platformy podczas przemieszczania się."
 art_small_gun_gen5: "Przyszła lekka haubica"
 art_small_gun_gen5_desc: "Te mobilne działa artyleryjskie, najlepsze, jakie może wyprodukować nasz kompleks produkcyjny, będą strzelać w dowolny docelowy obszar."
 art_med_gun_gen1: "Early Cold War Howitzer"
 art_med_gun_gen1_desc: "The heaviest of WW2 artillery guns barely adapted for being fired in a tracked platform. Not recommended to stand anywhere near the vehicle as it fires."
 art_med_gun_gen2: "Cold War Howitzer"
 art_med_gun_gen2_desc: "Heavy WW2 howitzers adapted for being used from tracked vehicles as artillery guns, prepared to fire the gun in a much safer manner, you can finally stand somewhere close. Plow in the back included on the bundle."
 art_med_gun_gen3: "Modern Howitzer"
 art_med_gun_gen3_desc: "Prawdziwe działo artyleryjskie średniej wielkości, wyprodukowane specjalnie na potrzeby nowoczesnej armii. Mobilność i niezawodność w połączeniu z siłą ognia to idealne połączenie."
 art_med_gun_gen4: "Advanced Howitzer"
 art_med_gun_gen4_desc: "Średniej wielkości działo artyleryjskie dla współczesnego wojska. Mechanizmy działa zostały ulepszone, dzięki czemu może ono strzelać ulepszonymi pociskami z lepszym skutkiem na cel."
 art_med_gun_gen5: "Future Howitzer"
 art_med_gun_gen5_desc: "Jest to szczytowe osiągnięcie średniej wielkości dział artyleryjskich. Dzięki temu obszar, na który zostanie ostrzelany, zostanie zamieniony jedynie w pył i ziemię."
 art_big_gun_gen3: "Modern Howitzer"
 art_big_gun_gen3_desc: "Działo artyleryjskie dalekiego zasięgu przygotowane do wystrzeliwania najcięższych pocisków w pozycje wroga. Poprawiono jednak tłumienie odrzutu, jednak ze względu na duży kaliber działa te nadal strzelają stosunkowo wolno."
 art_big_gun_gen4: "Advanced Howitzer"
 art_big_gun_gen4_desc: "Ulepszenia mechanizmów strzelania ciężkich haubic doprowadziły do ​​powstania systemów ciężkiej artylerii zdolnej strzelać z akceptowalną szybkostrzelnością, zachowując jednocześnie ciężkie pociski przeznaczone do trafiania w najcięższe cele."
 art_big_gun_gen5: "Future Howitzer"
 art_big_gun_gen5_desc: "Udoskonalone ciężkie lufy i mechanizmy strzelania prowadzą do opracowania ciężkiej artylerii dalekiego zasięgu, która jest niezwykle skuteczna, gdy trzeba naprawdę zniszczyć cel."
 art_small_rocket_gen5: "Future MLRS"
 art_small_rocket_gen5_desc: "MLRS z najlepszymi dostępnymi rakietami mniejszego kalibru w połączeniu z najlepszą technologią do obliczeń potrzebnych do dokładnego dostarczenia uderzeń rakietowych w skoncentrowanym obszarze. Stłumi i zniszczy wszystko na polu siatki, w które zdecydujesz się strzelić."
 art_med_rocket_gen1: "Early Cold War MLRS"
 art_med_rocket_gen1_desc: "Wczesne rakiety kal. 200–300 mm zwykle wystrzeliwane ze zmodyfikowanych platform kal. 100–200 mm, z mniejszą liczbą wyrzutni, ale ogólnie większą siłą wybuchu i fragmentacji."
 art_med_rocket_gen2: "Cold War MLRS"
 art_med_rocket_gen2_desc: "Rozwój systemów wyrzutni rakiet średniej wielkości poprawia ogólną wydajność tych platform wraz z ich kosztem. Dzięki zwiększonemu zasięgowi i kompatybilności z szerszą gamą głowic bojowych i rakiet, idealnie nadają się do szerokiej gamy misji ogniowych. Służy do atakowania celów na dużym obszarze."
 art_med_rocket_gen3: "Modern MLRS"
 art_med_rocket_gen3_desc: "Modernizacja wyrzutni i ich systemów doprowadziła do powstania średniej wielkości MLRS, które można wykorzystać na znacznie większym zasięgu i ze zwiększoną celnością dzięki lepszym rakietom i głowicom bojowym przygotowanym do rażenia celów na średnim i dużym dystansie."
 art_med_rocket_gen4: "Advanced MLRS"
 art_med_rocket_gen4_desc: "Większe, średniej wielkości systemy MLRS, które zwiększają liczbę wyrzutni, wraz z większymi głowicami bojowymi, aby zadać jak najwięcej uszkodzeń przy zachowaniu wydajności."
 art_med_rocket_gen5: "Future MLRS"
 art_med_rocket_gen5_desc: "Średniej wielkości MLRS przygotowany do wystrzeliwania wielu różnych rakiet jednocześnie. Wyrzutnie te są przygotowane do przeładowania znacznie szybciej niż zwykle, dzięki czemu są w stanie utrzymać ciągły ogień bez konieczności jednoczesnego ustawiania wielu platform."
 art_big_rocket_gen1: "Wczesne ciężkie rakiety zimnej wojny"
 art_big_rocket_gen1_desc: "Podczas II wojny światowej rakiety kal. 300 mm były najcięższymi rakietami rozmieszczonymi na platformach nośnych i służyły głównie do niszczenia najcięższych fortyfikacji oraz niszczenia infrastruktury miast i improwizowanych stanowisk wojsk wroga. Rakiety te miały masę równoważną małym bombom i budziły strach ze względu na ich zdolność do całkowitego zniszczenia budynków przy stosunkowo szybkim strzelaniu. Ich główną wadą był krótki zasięg, wynoszący blisko 4 km."
 art_big_rocket_gen2: "Ciężkie rakiety z czasów zimnej wojny"
 art_big_rocket_gen2_desc: "Choć są niewielkie, systemy wyrzutni ciężkich rakiet są wystarczająco potężne, aby samodzielnie zneutralizować pozycje, jeśli zostaną celnie wystrzelone. Te cięższe rakiety zostały obecnie przystosowane do użycia na większych dystansach niż stare rakiety z II wojny światowej, za pomocą wyspecjalizowanych platform startowych stworzonych dla tych cięższych rakiet. Ich głowice bojowe zawierają dużą ilość materiałów wybuchowych i fragmentów, co czyni je niezwykle śmiercionośnymi."
 art_big_rocket_gen3: "Nowoczesne ciężkie rakiety"
 art_big_rocket_gen3_desc: "Wysokokalibrowe MLRS mają naprawdę małą liczbę wyrzutni, jednakże specjalizują się w uderzeniach dalekiego zasięgu, przy użyciu głównie wyspecjalizowanych rakiet opracowanych w celu dostarczenia największego ładunku. Rakiety te są drogie i powodują duże obciążenia logistyczne, ale po wystrzeleniu są w stanie do neutralizacji każdego rodzaju celów naziemnych."
 art_big_rocket_gen4: "Zaawansowane ciężkie rakiety"
 art_big_rocket_gen4_desc: "Ten zaawansowany ciężki MLRS jest wyjątkowo dobrze przygotowany do zwalczania celów na dużych dystansach, zapewniając dokładne wsparcie ogniowe dzięki zaawansowanym rakietom"
 art_big_rocket_gen5: "Przyszłe ciężkie rakiety"
 art_big_rocket_gen5_desc: "Futurystyczny ciężki MLRS wyposażony w nowoczesne rakiety, wszystkie wystrzeliwane rakiety są w pewnym stopniu naprowadzane, zapewniając niesamowicie dokładne wsparcie ogniowe, są w stanie strzelać na bardzo duże odległości z niezwykle dokładną precyzją."
 chassis_truck_gen0: "Podwozie ciężarówki z wczesnej zimnej wojny"
 chassis_truck_gen0_desc: "Starsze ciężarówki można ponownie wykorzystać, aby zamontować na ich tyłach improwizowane wyrzutnie lub ciężkie działa, co było powszechne w tamtych czasach, a zasada pozostała niezmieniona w czasach nowożytnych."
 chassis_truck_gen1: "Podwozie ciężarówki z czasów zimnej wojny"
 chassis_truck_gen1_desc: "Ciężarówki do transportu ładunków i zaopatrzenia można modyfikować, aby pasowały do ​​platform artyleryjskich, zwykle dzieje się tak w przypadku starszych ciężarówek pod koniec ich życia. Istnieje jednak kilka egzemplarzy wyprodukowanych specjalnie do tego celu."
 chassis_truck_gen2: "Nowoczesne podwozie ciężarówki"
 chassis_truck_gen2_desc: "Coraz popularniejsze stają się ciężarówki o dużej ładowności, produkowane specjalnie do wykorzystania jako platformy dla różnych systemów uzbrojenia. Są wzmocnione, aby sprostać trudom współczesnych operacji wojskowych."
 chassis_truck_gen3: "Ulepszone podwozie ciężarówki"
 chassis_truck_gen3_desc: "Opancerzone, ciężkie ciężarówki produkowane do stosowania jako bardzo trwałe i wysoce mobilne systemy uzbrojenia stanowią podstawę większości pułków logistyki i artylerii. Ten typ podwozia jest w stanie przetrwać ostrzał z broni ręcznej i wybuchy odłamkowe, a ponadto posiada specjalne, wytrzymałe opony, które zwiększają przeżywalność na polu bitwy. Może nosić trochę amunicji dla siebie na plecach."
 chassis_truck_gen4: "Przyszłe podwozie ciężarówki"
 chassis_truck_gen4_desc: "Mocno zmodyfikowane podwozie ciężarówki przyszłości, zaprojektowane specjalnie dla systemów artyleryjskich przyszłości. Podwozie to zawiera wiele modyfikacji, dzięki czemu stanowi idealną platformę dla szerokiej gamy systemów artyleryjskich z tyłu, z wymiennymi komponentami, co czyni go prawdziwą platformą wielozadaniową."
 chassis_tank_gen0: "Podwozie czołgu z wczesnej zimnej wojny"
 chassis_tank_gen0_desc: "Wczesne podwozie czołgu może obecnie nie jest najbardziej imponujące technologicznie, ale stanowi dobrą platformę dla różnych improwizowanych systemów artyleryjskich. Zwykle działa są instalowane na usuniętych wieżach ze starszych czołgów, zapewniając załodze pewną ochronę, a pojazd z możliwościami terenowymi, a ich produkcja nie wymaga zbyt wielu zasobów w porównaniu do współczesnych."
 chassis_tank_gen1: "Podwozie czołgu z czasów zimnej wojny"
 chassis_tank_gen1_desc: "Przestarzałe czołgi z czasów zimnej wojny w ZSRR były powszechnie dostosowywane do różnych zadań, co wydłużało czas użytkowania ich podwozia. Niektóre kraje przyjęły to podejście, zamieniając swoje przestarzałe czołgi z czasów zimnej wojny w platformy dla systemów artyleryjskich. To podwozie jest naprawdę dobre do pokonywania trudnego terenu, a także może mieć cięższe działa zamontowane w zamkniętej, bezpieczniejszej wieży."
 chassis_tank_gen2: "Nowoczesne podwozie czołgu"
 chassis_tank_gen2_desc: "Nowe czołgi muszą mieć możliwość szerokiego dostosowania do przyszłych modyfikacji i ulepszeń. Oznacza to, że można je również dostosować do różnych platform, te są specjalnie przystosowane do użycia jako platformy artyleryjskie, zachowują mobilność i opancerzenie odpowiedniego czołgu oraz przestrzeń, która wcześniej była wykorzystywana do przechowywania amunicja czołgowa może służyć do przechowywania amunicji dla samej artylerii."
 chassis_tank_gen3: "Ulepszone podwozie czołgu"
 chassis_tank_gen3_desc: "Ulepszone podwozie czołgu musi być gotowe do przystosowania na polu bitwy do wielu zadań, czy to z zestawami ulepszeń, czy z zupełnie inną wieżą. W tym przypadku wieże czołgu są zastępowane systemami broni artyleryjskiej. Jest to oczywiście kosztowne zadanie, ale po jego wykonaniu system artyleryjski zachowuje wszystkie zalety przyszłego podwozia czołgu, czyniąc go znacznie bezpieczniejszą platformą na linii frontu."
 chassis_tank_gen4: "Przyszłe podwozie czołgu"
 chassis_tank_gen4_desc: "Ulepszone podwozie czołgu musi być gotowe do przystosowania na polu bitwy do wielu zadań, czy to z zestawami ulepszeń, czy z zupełnie inną wieżą. W tym przypadku wieże czołgu są zastępowane systemami broni artyleryjskiej. Jest to oczywiście kosztowne zadanie, ale po jego wykonaniu system artyleryjski zachowuje wszystkie zalety przyszłego podwozia czołgu, czyniąc go znacznie bezpieczniejszą platformą na linii frontu."
 chassis_afv_gen0: "Podwozie AFV z wczesnej zimnej wojny"
 chassis_afv_gen0_desc: "Podwozie AFV jest lżejsze w porównaniu do podwozia czołgu, jednak nadal jest bardzo mobilne i można je wykorzystać do montażu systemów artyleryjskich dużego kalibru. To wczesne podwozie AFV jest najczęściej używane z otwartym dachem, a przestrzeń, która została wykorzystana w przypadku załóg transportowych stanowi zazwyczaj podstawę wystawionych na niej dział, natomiast w przypadku systemów rakietowych wyrzutnie umieszcza się w tylnej części podwozia, z przodu stanowiąc stanowiska załogi."
 chassis_afv_gen1: "Podwozie opancerzonego pojazdu zimnej wojny"
 chassis_afv_gen1_desc: "Opancerzone wozy bojowe z czasów zimnej wojny stały się znacznie bardziej zdolne do montażu większych dział i wytrzymywały większy ciężar w celu uzyskania dodatkowego pancerza lub dodatkowego wyposażenia, co doprowadziło do tego, że ich podwozie znacznie lepiej sprawdzało się w użyciu w improwizowanych systemach artyleryjskich lub rakietowych. Pojazdy te mogą mieć mniejsze wieże zamiast otwartego dachu, co zapewnia załodze większą przeżywalność, a także ułatwia przemieszczanie się po strzale."
 chassis_afv_gen2: "Nowoczesne podwozie AFV"
 chassis_afv_gen2_desc: "Po zakończeniu zimnej wojny rola wozów bojowych uległa zmianie, a wraz z nią podwozie. Podwozia te miały być trwalsze i zrównoważone w dłuższej perspektywie, znacznie poprawiając dopuszczalną masę, aby pojazdy mogły wykorzystywać szerszą gamę broni. Doprowadziło to również do znacznego ulepszenia ich artylerii i odmian MLRS."
 chassis_afv_gen3: "Ulepszone podwozie AFV"
 chassis_afv_gen3_desc: "Udoskonalone AFV mogą być wyposażone w różne rodzaje wież i różne rodzaje uzbrojenia, dlatego kolejnym logicznym krokiem było dostosowanie ich do konkretnych ról artyleryjskich i MLRS. Takie podwozie jest niezwykle wytrzymałe i ma wszystkie zalety udoskonalonego AFV, dlatego też stało się podstawą jednostek zmechanizowanych."
 chassis_afv_gen4: "Przyszłe podwozie AFV"
 chassis_afv_gen4_desc: "Zaawansowane opancerzone wozy bojowe są w stanie wyposażyć wiele typów wież i wiele rodzajów uzbrojenia, dlatego logicznym następnym krokiem było przystosowanie ich do określonych zadań artyleryjskich i MLRS. Podwozie to jest niezwykle trwałe i ma wszystkie zalety ulepszonego opancerzonego opancerzonego pojazdu, dlatego ma stać się podstawą jednostek zmechanizowanych."
 spaa_chassis_truck_gen0: "Podwozie ciężarówki z wczesnej zimnej wojny"
 spaa_chassis_truck_gen0_desc: "Starsze ciężarówki można ponownie wykorzystać, aby zamontować na ich tyłach improwizowane wyrzutnie lub ciężkie działa, co było powszechne w tamtych czasach, a zasada pozostała niezmieniona w czasach współczesnych."
 spaa_chassis_truck_gen1: "Podwozie ciężarówki z czasów zimnej wojny"
 spaa_chassis_truck_gen1_desc: "Ciężarówki do transportu ładunków i zaopatrzenia można modyfikować, aby pasowały do ​​platform artyleryjskich, zwykle dzieje się tak w przypadku starszych ciężarówek pod koniec ich życia. Jednak jest też kilka specjalnie wyprodukowanych do tego celu."
 spaa_chassis_truck_gen2: "Nowoczesne podwozie ciężarówki"
 spaa_chassis_truck_gen2_desc: "Coraz popularniejsze stają się ciężarówki o dużej ładowności, produkowane specjalnie do wykorzystania jako platformy dla różnych systemów uzbrojenia. Są wzmocnione, aby sprostać trudom współczesnych operacji wojskowych."
 spaa_chassis_truck_gen3: "Ulepszone podwozie ciężarówki"
 spaa_chassis_truck_gen3_desc: "Opancerzone, ciężkie ciężarówki produkowane do stosowania jako bardzo trwałe i wysoce mobilne systemy uzbrojenia stanowią podstawę większości pułków logistyki i artylerii. Ten typ podwozia jest w stanie przetrwać ostrzał z broni ręcznej i wybuchy odłamkowe, a ponadto posiada specjalne, wytrzymałe opony, które zwiększają przeżywalność na polu bitwy. Może nosić trochę amunicji dla siebie na plecach."
 spaa_chassis_truck_gen4: "Przyszłe podwozie ciężarówki"
 spaa_chassis_truck_gen4_desc: "Mocno zmodyfikowane podwozie ciężarówki przyszłości, zaprojektowane specjalnie dla systemów artyleryjskich przyszłości. Podwozie to zawiera wiele modyfikacji, dzięki czemu stanowi idealną platformę dla szerokiej gamy systemów artyleryjskich z tyłu, z wymiennymi komponentami, co czyni go prawdziwą platformą wielozadaniową."
 spaa_chassis_tank_gen0: "Podwozie czołgu z wczesnej zimnej wojny"
 spaa_chassis_tank_gen0_desc: "Wczesne podwozie czołgu może nie jest obecnie najbardziej imponujące technologicznie, ale stanowi dobrą platformę dla różnych improwizowanych systemów artyleryjskich. Zwykle działa są instalowane na usuniętych wieżach ze starszych czołgów, zapewniając załodze pewną ochronę i pojazd o zdolnościach terenowych, którego produkcja nie wymaga zbyt wielu zasobów w porównaniu do współczesnych."
 spaa_chassis_tank_gen1: "Podwozie czołgu z czasów zimnej wojny"
 spaa_chassis_tank_gen1_desc: "Przestarzałe czołgi z czasów zimnej wojny w ZSRR były powszechnie dostosowywane do różnych zadań, co wydłużało czas użytkowania ich podwozia. Niektóre kraje przyjęły to podejście, zamieniając swoje przestarzałe czołgi z czasów zimnej wojny w platformy dla systemów artyleryjskich. To podwozie jest naprawdę dobre do pokonywania trudnego terenu, a także może mieć cięższe działa zamontowane w zamkniętej, bezpieczniejszej wieży."
 spaa_chassis_tank_gen2: "Nowoczesne podwozie czołgu"
 spaa_chassis_tank_gen2_desc: "Nowe czołgi muszą mieć możliwość szerokiego dostosowania do przyszłych modyfikacji i ulepszeń. Oznacza to, że można je również dostosować do różnych platform, te są specjalnie przystosowane do użycia jako platformy artyleryjskie, zachowują mobilność i opancerzenie odpowiedniego czołgu oraz przestrzeń, która wcześniej była wykorzystywana do przechowywania amunicja czołgowa może służyć do przechowywania amunicji dla samej artylerii."
 spaa_chassis_tank_gen3: "Ulepszone podwozie czołgu"
 spaa_chassis_tank_gen3_desc: "Ulepszone podwozie czołgu musi być gotowe do przystosowania na polu bitwy do wielu zadań, czy to z zestawami ulepszeń, czy z zupełnie inną wieżą. W tym przypadku wieże czołgu są zastępowane systemami broni artyleryjskiej. Jest to oczywiście kosztowne zadanie, ale po jego wykonaniu system artyleryjski zachowuje wszystkie zalety przyszłego podwozia czołgu, czyniąc go znacznie bezpieczniejszą platformą na linii frontu."
 spaa_chassis_tank_gen4: "Przyszłe podwozie czołgu"
 spaa_chassis_tank_gen4_desc: "Ulepszone podwozie czołgu musi być gotowe do przystosowania na polu bitwy do wielu zadań, czy to z zestawami ulepszeń, czy z zupełnie inną wieżą. W tym przypadku wieże czołgu są zastępowane systemami broni artyleryjskiej. Jest to oczywiście kosztowne zadanie, ale po jego wykonaniu system artyleryjski zachowuje wszystkie zalety przyszłego podwozia czołgu, czyniąc go znacznie bezpieczniejszą platformą na linii frontu."
 spaa_chassis_afv_gen0: "Wczesne podwozie AFV z okresu zimnej wojny"
 spaa_chassis_afv_gen0_desc: "Podwozie AFV jest lżejsze w porównaniu do podwozia czołgu, jednak nadal jest bardzo mobilne i można je wykorzystać do montażu systemów artyleryjskich dużego kalibru. To wczesne podwozie AFV jest najczęściej używane z otwartym dachem, a przestrzeń, która została wykorzystana w przypadku załóg transportowych stanowi zazwyczaj podstawę wystawionych na niej dział, natomiast w przypadku systemów rakietowych wyrzutnie umieszcza się w tylnej części podwozia, z przodu stanowiąc stanowiska załogi."
 spaa_chassis_afv_gen1: "Podwozie opancerzonego pojazdu zimnej wojny"
 spaa_chassis_afv_gen1_desc: "Opancerzone wozy bojowe z czasów zimnej wojny stały się znacznie bardziej zdolne do montażu większych dział i wytrzymywały większy ciężar w celu uzyskania dodatkowego pancerza lub dodatkowego wyposażenia, co doprowadziło do tego, że ich podwozie znacznie lepiej sprawdzało się w użyciu w improwizowanych systemach artyleryjskich lub rakietowych. Pojazdy te mogą mieć mniejsze wieże zamiast otwartego dachu, co zapewnia załodze większą przeżywalność, a także ułatwia przemieszczanie się po strzale."
 spaa_chassis_afv_gen2: "Nowoczesne podwozie AFV"
 spaa_chassis_afv_gen2_desc: "Po zakończeniu zimnej wojny rola AFV uległa zmianie, a wraz z nią ich podwozie. Podwozie to miało być trwalsze i bardziej zrównoważone w perspektywie długoterminowej, znacznie poprawiając ilość masy, jaką mogły przenosić, aby pojazdy mogły używać szerszego wachlarza broni. Doprowadziło to również do znacznego ulepszenia ich artylerii i wariantów MLRS."
 spaa_chassis_afv_gen3: "Ulepszone podwozie AFV"
 spaa_chassis_afv_gen3_desc: "Ulepszone opancerzone wozy bojowe są w stanie wyposażyć wiele typów wież i wiele rodzajów uzbrojenia, dlatego logicznym następnym krokiem było przystosowanie ich do określonych zadań artyleryjskich i MLRS. To podwozie jest niezwykle trwałe i ma wszystkie zalety ulepszonego opancerzonego opancerzonego pojazdu, dlatego ma stać się podstawą jednostek zmechanizowanych."
 spaa_chassis_afv_gen4: "Przyszłe podwozie AFV"
 spaa_chassis_afv_gen4_desc: "Zaawansowane opancerzone wozy bojowe są w stanie wyposażyć wiele typów wież i wiele rodzajów uzbrojenia, dlatego logicznym następnym krokiem było przystosowanie ich do określonych zadań artyleryjskich i MLRS. Podwozie to jest niezwykle trwałe i ma wszystkie zalety ulepszonego opancerzonego opancerzonego pojazdu, dlatego ma stać się podstawą jednostek zmechanizowanych."
 art_battlestation_gen1: "Wczesne systemy kierowania ogniem artyleryjskim"
 art_battlestation_gen1_desc: "Radio i podstawowy komputer balistyczny."
 art_battlestation_gen2: "Systemy kierowania ogniem artylerii zimnej wojny"
 art_battlestation_gen2_desc: "Zduplikowany sprzęt radiowy i półcyfrowy komputer balistyczny."
 art_battlestation_gen3: "Nowoczesne systemy kierowania ogniem artyleryjskim"
 art_battlestation_gen3_desc: "System nawigacji, kamery i w pełni cyfrowy komputer balistyczny."
 art_battlestation_gen4: "Zaawansowane systemy kierowania ogniem"
 art_battlestation_gen4_desc: "Zestaw kamer i zaawansowanych systemów obserwacji walk."
 direct_fire_conversion: "Moduł bezpośredniego ognia"
 direct_fire_conversion_desc: "Umożliwiając działo większe opuszczenie działa, artyleria może być używana w trybie ognia bezpośredniego w sytuacjach awaryjnych. Umożliwi to łatwiejsze atakowanie twardych celów, ale udostępnienie większej liczby opcji ognia bezpośredniego pogorszy niektóre możliwości artylerii w zakresie ognia pośredniego."
 direct_fire_conversion_medium: "Moduł bezpośredniego ognia"
 direct_fire_conversion_medium_desc: "Umożliwiając działo większe opuszczenie działa, artyleria może być używana w trybie ognia bezpośredniego w sytuacjach awaryjnych. Umożliwi to łatwiejsze atakowanie twardych celów, ale udostępnienie większej liczby opcji ognia bezpośredniego pogorszy niektóre możliwości artylerii w zakresie ognia pośredniego."
 mortar_barrel_conversion_small: "Lufa do lekkiego moździerza"
 mortar_barrel_conversion_small_desc: "Zamieniając haubicę na moździerz o podobnych rozmiarach, możemy poprawić szybkostrzelność i pole rażenia artylerii. Jednak wspieranie ataków z dużej odległości staje się trudniejsze."
 mortar_barrel_conversion: "Ciężka lufa do moździerza"
 mortar_barrel_conversion_desc: "Zamieniając haubicę na moździerz o podobnych rozmiarach, możemy poprawić szybkostrzelność i pole rażenia artylerii. Jednak wspieranie ataków z dużej odległości staje się trudniejsze."
 gun_barrel_conversion: "Lufa"
 gun_barrel_conversion_desc: "Lufa działa jest dłuższa w porównaniu ze standardową haubicą i charakteryzuje się mniejszym kątem uniesienia, co pozwala na nieco większą celność kosztem ograniczeń operacyjnych i sprawdza się w starciach na średnim dystansie."
 thermobaric_ammo_conversion: "Amunicja termobaryczna"
 thermobaric_ammo_conversion_desc: "Rakiety termobaryczne to niszczycielska broń przeciwpiechotna. Gdy rakieta uderza w cel, niewielka eksplozja pierwotna tworzy chmurę odparowanego paliwa. Następnie wtórna eksplozja zapala paliwo, tworząc kulę ognia. Ogień wyczerpuje cały otaczający go tlen i jest wystarczająco gorący, aby wyparować ludzkie ciała."
 thermobaric_ammo_conversion_small: "Amunicja termobaryczna"
 thermobaric_ammo_conversion_small_desc: "Rakiety termobaryczne to niszczycielska broń przeciwpiechotna. Gdy rakieta uderza w cel, niewielka eksplozja pierwotna tworzy chmurę odparowanego paliwa. Następnie wtórna eksplozja zapala paliwo, tworząc kulę ognia. Ogień wyczerpuje cały otaczający go tlen i jest wystarczająco gorący, aby wyparować ludzkie ciała."
 double_caliber_ammo_conversion: "Rakiety wielokalibrowe"
 double_caliber_ammo_conversion_desc: "Dostosowanie wyrzutni rakiet tak, aby móc strzelać amunicją wielu kalibrów z tej samej wyrzutni, zapewni nam większą elastyczność na polu bitwy. Jednak spowolni to nasz postęp, ponieważ będziemy musieli zabrać ze sobą dwa razy więcej amunicji."
 cluster_ammo_rocket_small_gen3: "Zaawansowana rakieta kasetowa"
 cluster_ammo_rocket_small_gen3_desc: "Zamiast jednego dużego ładunku rakiety kasetowe przenoszą kilka mniejszych bomb. Gdy rakieta zbliża się do celu, uwalniane są mniejsze bomby. Spowoduje to zasypanie obszaru grupą mniejszych eksplozji zamiast jednej dużej."
 cluster_ammo_rocket_medium_gen3: "Zaawansowana rakieta kasetowa"
 cluster_ammo_rocket_medium_gen3_desc: "Zamiast jednego dużego ładunku rakiety kasetowe przenoszą kilka mniejszych bomb. Gdy rakieta zbliża się do celu, uwalniane są mniejsze bomby. Spowoduje to zasypanie obszaru grupą mniejszych eksplozji zamiast jednej dużej."
 laser_ammo_rocket_medium_gen3: "Zaawansowana rakieta kierowana laserowo"
 laser_ammo_rocket_medium_gen3_desc: "Rakieta naprowadzana laserowo będzie mogła zmieniać swój tor w trakcie lotu za pomocą małych silników sterujących. Dzięki temu rakieta może dokładniej trafić w cel."
 cluster_ammo_rocket_big_gen3: "Zaawansowana rakieta kasetowa"
 cluster_ammo_rocket_big_gen3_desc: "Zamiast jednego dużego ładunku rakiety kasetowe przenoszą kilka mniejszych bomb. Gdy rakieta zbliża się do celu, mniejsze bomby są uwalniane. To spowoduje, że obszar zostanie zasypany grupą mniejszych eksplozji zamiast jednej dużej."
 support_ammo_small_gen2: "Ulepszona amunicja wsparcia"
 support_ammo_small_gen2_desc: "Różnorodna amunicja wspierająca (taka jak flary i dym) pomoże naszym żołnierzom zarówno w operacjach defensywnych, jak i ofensywnych"
 support_ammo_small_gen3: "Zaawansowana amunicja wsparcia"
 support_ammo_small_gen3_desc: "Różnorodna amunicja wspierająca (taka jak flary i dym) pomoże naszym żołnierzom zarówno w operacjach defensywnych, jak i ofensywnych"
 heat_ammo_gun_small_gen1: "Wczesna amunicja HEAT"
 heat_ammo_gun_small_gen1_desc: "Pociski HEAT (odłamkowo wybuchowe przeciwpancerne) to specjalistyczny rodzaj amunicji przeznaczony do niszczenia pancerza wroga. Gdy pocisk trafia w cel, eksplozja wysyła strumień metalu, który przenika przez pancerz wroga. To oczywiście oznacza bardzo małą skuteczność przeciwko piechocie, chyba że jest to bezpośrednie trafienie."
 heat_ammo_gun_small_gen2: "Ulepszona amunicja kumulacyjna"
 heat_ammo_gun_small_gen2_desc: "Pociski HEAT (odłamkowo wybuchowe przeciwpancerne) to specjalistyczny rodzaj amunicji przeznaczony do niszczenia pancerza wroga. Gdy pocisk trafia w cel, eksplozja wysyła strumień metalu, który przenika przez pancerz wroga. To oczywiście oznacza bardzo małą skuteczność przeciwko piechocie, chyba że jest to bezpośrednie trafienie."
 heat_ammo_gun_small_gen3: "Zaawansowana amunicja kumulacyjna"
 heat_ammo_gun_small_gen3_desc: "Pociski HEAT (High Explosive Anti-Tank) to specjalistyczny rodzaj amunicji przeznaczony do niszczenia wrogiego pancerza. Gdy pocisk uderza w cel, eksplozja wysyła strumień metalu, który przenika przez wrogi pancerz. Oznacza to oczywiście bardzo małą skuteczność przeciwko piechocie, chyba że jest to bezpośrednie trafienie."
 rocket_assisted_ammo_gun_medium_gen3: "Zaawansowana amunicja wspomagana rakietowo"
 rocket_assisted_ammo_gun_medium_gen3_desc: "Dołączając małe dopalacze do pocisków wystrzeliwanych przez artylerię, możemy zwiększyć ich zasięg."
 rocket_assisted_ammo_gun_big_gen2: "Ulepszona amunicja wspomagana rakietowo"
 rocket_assisted_ammo_gun_big_gen2_desc: "Dołączając małe wzmacniacze do pocisków wystrzeliwanych przez artylerię, możemy zwiększyć ich zasięg."
 rocket_assisted_ammo_gun_big_gen3: "Zaawansowana amunicja wspomagana rakietą"
 rocket_assisted_ammo_gun_big_gen3_desc: "Dołączając małe dopalacze do pocisków wystrzeliwanych przez artylerię, możemy zwiększyć ich zasięg."
 burst_fire_gun_medium_gen1: "Tryb wczesnej serii ognia"
 burst_fire_gun_medium_gen1_desc: "Dzięki zaawansowanemu komputerowi celowniczemu i automatowi ładującemu artyleria może wystrzelić wiele pocisków w krótkich odstępach czasu w ten sam cel, maksymalizując tłumienie."
 burst_fire_gun_medium_gen2: "Ulepszony tryb strzelania serią"
 burst_fire_gun_medium_gen2_desc: "Dzięki zaawansowanemu komputerowi celowniczemu i automatowi ładującemu artyleria może wystrzelić wiele pocisków w krótkich odstępach czasu w ten sam cel, maksymalizując tłumienie."
 burst_fire_gun_medium_gen3: "Zaawansowany tryb strzelania serią"
 burst_fire_gun_medium_gen3_desc: "Dzięki zaawansowanemu komputerowi celowniczemu i automatowi ładującemu artyleria może wystrzelić wiele pocisków w krótkich odstępach czasu w ten sam cel, maksymalizując tłumienie."
 multiple_rounds_medium_gen1: "Wczesny tryb wielokrotnego uderzenia"
 multiple_rounds_medium_gen1_desc: "Dzięki wystrzeliwaniu wielu pocisków w kolejności z różnymi ładunkami miotającymi i różnymi łukami strzeleckimi możliwe jest, aby wszystkie wystrzelone pociski uderzyły w cel w tym samym czasie. Wymaga to wysoko wykwalifikowanej załogi i zaawansowanego komputera celowniczego."
 multiple_rounds_medium_gen2: "Ulepszony tryb wielokrotnego uderzenia"
 multiple_rounds_medium_gen2_desc: "Wystrzeliwując wiele pocisków po kolei z różnymi ładunkami miotającymi i różnymi łukami strzelniczymi, możliwe jest jednoczesne trafienie wszystkich wystrzelonych pocisków w cel. Wymaga to wysoko wykwalifikowanej załogi i zaawansowanego komputera celowniczego."
 multiple_rounds_medium_gen3: "Zaawansowany tryb wielokrotnego uderzenia"
 multiple_rounds_medium_gen3_desc: "Wystrzeliwując wiele pocisków po kolei z różnymi ładunkami miotającymi i różnymi łukami strzelniczymi, możliwe jest jednoczesne trafienie wszystkich wystrzelonych pocisków w cel. Wymaga to wysoko wykwalifikowanej załogi i zaawansowanego komputera celowniczego."
 tank_base_tank_turret: "Spawana wieża"
 tank_base_tank_turret_desc: "A turret constructed from flat armor plates welded together at angles to maximize internal space and armor efficiency. Welded turrets allow for tailored protection layouts, easier integration of upgrades, and better crew ergonomics. Though more labor-intensive to produce, this method provides superior protection and modularity over cast designs.\n\n§GDesigner Hint: This is a balanced tank turret for both offence and defence. Use this if you value high survivability and quality over quantity for your tanks§!"
 tank_soviet_turret: "Obsada Wieżyczki"
 tank_soviet_turret_desc: "A one-piece turret formed by pouring molten metal into a mold, creating a rounded structure with uniform armor thickness. While easier to produce in bulk, cast turrets often have limited internal space and reduced armor optimization compared to later designs.\n\n§GDesigner Hint: This is a balanced tank turret for both offence and defence. Use this if you need a large amount of tanks and can live with favouring quantity over quality§!"
 tank_no_turret: "Brak wieży"
 tank_no_turret_desc: "A fixed-weapon platform where the main armament is mounted directly into the hull without a rotating turret. This design reduces weight and mechanical complexity, allowing for lower silhouettes, improved reliability, and simpler production. While offering easier maintenance, it limits firing arcs and requires vehicle repositioning to engage new targets.\n\n§GDesigner Hint: A module commonly found on MG APCs or non-turreted SPGs.§!"
 tank_oscillating_turret: "Wieża oscylacyjna"
 tank_oscillating_turret_desc: "Niezwykła konstrukcja, w której działo jest przymocowane do wieży, a aby wycelować działo, cała wieża obraca się na czopie. Zapewnia to pistoletowi dużą stabilność oraz pozwala na szybkie i elastyczne celowanie. Ze względu na swoją konstrukcję system czopów pozostawia pierścień wieży odsłonięty i słabo opancerzony.\n\n§GWskazówka projektanta: użyj tego, jeśli chcesz zmaksymalizować obrażenia swojego czołgu i używaj go wyłącznie w ofensywie§!"
 tank_unmanned_turret: "Unmanned Turret"
 tank_unmanned_turret_desc: "An unmanned turret is operated remotely from inside the hull of the tank, giving more protection to the crew. With no need for room for the crew, the turret itself can be made smaller and more heavily armoured. However, visibility is reduced as the turret has to be operated based on video feeds from the outside.\n\n§GDesigner Hint: Unmanned turret are the go-to choice for rich nations. Use this if you want to maximise the armour that your tank has, at increased expanse§!"
 tank_steel_armor_gen1: "Wczesna zbroja stalowa"
 tank_steel_armor_gen1_desc: "Wcześnie walcowany jednorodny pancerz (RHA) używany w czołgach podstawowych pierwszej generacji.\n\n§GWskazówka projektanta: Pancerz stalowy to niskobudżetowa opcja pancerza dla czołgów. Nie wytrzyma nowoczesnego pancerza kompozytowego§!"
 tank_steel_armor_gen2: "Ulepszony pancerz stalowy"
 tank_steel_armor_gen2_desc: "Ulepszone stopy stali i techniki odlewania zapewniają lepszą wytrzymałość przy tej samej objętości i masie.\n\n§GWskazówka dla projektanta: Stalowy pancerz to niskobudżetowa opcja pancerza dla czołgów. Nie wytrzyma nowoczesnego pancerza kompozytowego§!"
 tank_steel_armor_gen3: "Zaawansowany pancerz stalowy"
 tank_steel_armor_gen3_desc: "Dodając dodatkowe pierwiastki do stopów stali, możemy zwiększyć ich wytrzymałość na pękanie i zmęczenie.\n\n§GWskazówka dla projektanta: Pancerz stalowy to niskobudżetowa opcja pancerza dla czołgów. Nie wytrzyma nowoczesnego pancerza kompozytowego§!"
 tank_composite_armor_gen1: "Early Cold War Composite Armor"
 tank_composite_armor_gen1_desc: "Pierwsze pancerze kompozytowe eksperymentowano na amerykańskim czołgu ciężkim T95. Pomiędzy płytami stalowymi zainstalowano płytki ze stopionego szkła krzemionkowego (szkło kwarcowe), co zapewnia zwiększoną ochronę przed penetracją. Chociaż nigdy nie był używany w produkcji, posłużył jako inspiracja dla późniejszych projektów.\n\n§GWskazówka dla projektanta: Pancerz kompozytowy jest standardową opcją w nowoczesnych czołgach podstawowych§!"
 tank_composite_armor_gen2: "Cold War Composite Armor"
 tank_composite_armor_gen2_desc: "Zastąpienie szkła krzemionkowego szkłem wzmocnionym tworzywem sztucznym (włóknem szklanym) i dodanie ceramicznych płytek korundowych znacznie zwiększa wytrzymałość pancerza.\n\n§GWskazówka dla projektanta: Pancerz kompozytowy jest standardową opcją w nowoczesnych czołgach podstawowych§!"
 tank_composite_armor_gen3: "Modern Composite Armor"
 tank_composite_armor_gen3_desc: "Nowoczesny pancerz kompozytowy składa się z płytek ceramicznych wewnątrz metalowego wzoru plastra miodu z elastycznymi płytkami zamontowanymi po obu stronach i pokrytych pancernym poszyciem. Nowoczesny pancerz zapewnia doskonałą ochronę przed tradycyjnymi penetratorami kinetycznymi oraz ładunkami kumulacyjnymi.\n\n§GWskazówka dla projektanta: pancerz kompozytowy jest standardową opcją dla nowoczesnych czołgów podstawowych§!"
 tank_composite_armor_gen4: "Advanced Composite Armor"
 tank_composite_armor_gen4_desc: "Drukowanie 3D, spiekanie laserowe i proszek tlenku glinu w skali nano z nanorurkami węglowymi zapewniają ochronę pancerza naszych czołgów.\n\n§GWskazówka dla projektanta: Pancerz kompozytowy jest standardową opcją w nowoczesnych czołgach podstawowych§!"
 tank_battlestation_1: "Stacja bojowa z początku zimnej wojny"
 tank_battlestation_1_desc: "Radio i podstawowy komputer balistyczny.\n\n§GWskazówka projektanta: Battlestation reprezentuje systemy artyleryjskie, kontrolę ognia, optykę i inny sprzęt pomocniczy niezbędny do działania czołgu. Lepsza stacja bojowa poprawi ogólną jakość czołgu.§!"
 tank_battlestation_2: "Stacja bojowa zimnej wojny"
 tank_battlestation_2_desc: "Zduplikowany sprzęt radiowy i półcyfrowy komputer balistyczny.\n\n§GWskazówka projektanta: Stacja bojowa reprezentuje systemy artyleryjskie, kierowanie ogniem, optykę i inny sprzęt pomocniczy niezbędny do operacji czołgu. Lepsza stacja bojowa poprawi ogólną jakość twojego czołgu.§!"
 tank_battlestation_3: "Nowoczesna stacja bojowa"
 tank_battlestation_3_desc: "System nawigacji, kamery i w pełni cyfrowy komputer balistyczny.\n\n§GWskazówka projektanta: Stacja bojowa reprezentuje systemy artyleryjskie, kierowanie ogniem, optykę i inny sprzęt pomocniczy niezbędny do operacji czołgu. Lepsza stacja bojowa poprawi ogólną jakość twojego czołgu.§!"
 tank_battlestation_4: "Zaawansowana stacja bojowa"
 tank_battlestation_4_desc: "Zestaw kamer i zaawansowanych systemów obserwacji bitwy.\n\n§GWskazówka projektanta: Stacja bojowa reprezentuje systemy artyleryjskie, kierowanie ogniem, optykę i inny sprzęt pomocniczy niezbędny do operacji czołgu. Lepsza stacja bojowa poprawi ogólną jakość twojego czołgu.§!"
 smoke_launchers: "Wczesne wyrzutnie dymu"
 smoke_launchers_desc: "Zestaw wyrzutni dymnych przeznaczonych do osłony pojazdu przed bezpośrednim ogniem wroga.\n\n§GWskazówka projektanta: dodanie wyrzutni dymnych zmniejsza widoczność naszego czołgu, czyniąc go lepszym zarówno w obronie, jak i w ataku§!"
 smoke_launchers_2: "Ulepszone wyrzutnie dymu"
 smoke_launchers_2_desc: "Ulepszona formuła chemiczna obejmuje również pojazdy z celowników na podczerwień.\n\n§GWskazówka projektanta: dodanie wyrzutni dymu zmniejsza widoczność naszego czołgu, czyniąc go lepszym zarówno w obronie, jak i w ataku§!"
 reactive_armor_gen1: "ERA pierwszej generacji"
 reactive_armor_gen1_desc: "Wybuchowy pancerz reaktywny (ERA) składa się z cegieł wykonanych z materiałów wybuchowych umieszczonych na metalowej ramie zainstalowanej na zbiorniku. Gdy cegła zostanie trafiona penetratorem kinetycznym lub ładunkiem kumulacyjnym, cegła eksploduje, przeciwstawiając się nadlatującemu pociskowi. Pierwsze eksperymenty przeprowadzono w latach 60., aby przeciwdziałać wczesnym ładunkom kształtowanym, ale żaden nie trafił do produkcji.\n\n§GWskazówka projektanta: pancerz reaktywny (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 reactive_armor_gen2: "ERA drugiej generacji"
 reactive_armor_gen2_desc: "Zwiększając rozmiar klocków ERA oraz dodając więcej materiałów wybuchowych i grubszą ramę, można zwiększyć siłę wybuchu, aby przeciwdziałać nawet penetratorom kinetycznym.\n\n§GWskazówka dla projektanta: pancerz reaktywny wybuchowy (ERA) to łatwy sposób na ulepszenie twojego pancerz czołgu§!"
 reactive_armor_gen3: "ERA trzeciej generacji"
 reactive_armor_gen3_desc: "Dzięki nowej strukturze ERA można ulepszyć, aby lepiej wytrzymywała zarówno penetratory kinetyczne, jak i ładunki kumulacyjne. Może nawet zapewnić ochronę przed ładunkami w kształcie tandemu, specjalnie zaprojektowanymi do zwalczania ERA.\n\n§GWskazówka projektanta: pancerz reaktywny (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 reactive_armor_gen4: "ERA czwartej generacji"
 reactive_armor_gen4_desc: "Najbardziej zaawansowana forma ERA, zdolna do działania w różnych warunkach środowiskowych i zdolna do zmniejszenia skuteczności większości nadlatujących ogni.\n\n§GWskazówka dla projektanta: pancerz reaktywny wybuchowy (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 spaced_armor_gen1: "Wczesny pancerz dystansowy"
 spaced_armor_gen1_desc: "Pancerz przestrzenny to system pancerza, w którym na głównym pancerzu znajduje się dodatkowa płyta pancerza ze szczeliną pomiędzy nimi. Zewnętrzna płyta spowoduje wczesną detonację ładunku kumulacyjnego, zmniejszając głębokość jego penetracji. Wczesny pancerz dystansowy to po prostu cienkie płyty pancerza.\n\n§GWskazówka projektanta: pancerz dystansowy to budżetowa wersja wybuchowego pancerza reaktywnego, która zapewnia Twojemu czołgowi lepszą ochronę§!"
 spaced_armor_gen2: "Ulepszony pancerz dystansowy"
 spaced_armor_gen2_desc: "Zmieniając solidne stalowe płyty w siatkę lub konstrukcję przypominającą klatkę, nadal możemy chronić nasze czołgi przed nadlatującymi głowicami bojowymi przy mniejszej masie.\n\n§GWskazówka dla projektanta: Pancerz przestrzenny to budżetowa wersja wybuchowego pancerza reaktywnego, który zapewni Twojemu czołgowi większa ochrona§!"
 spaced_armor_gen3: "Nowoczesny pancerz dystansowy"
 spaced_armor_gen3_desc: "Dzięki dodatkowym płytom ceramicznym i różnym kształtom możemy poprawić ogólną ochronę pancerza naszych pojazdów.\n\n§GWskazówka projektanta: Pancerz przestrzenny to tańsza wersja pancerza reaktywnego wybuchowego, która zapewnia Twojemu czołgowi większą ochronę§!"
 wet_ammo_storage: "Panele wydmuchowe"
 wet_ammo_storage_desc: "W przypadku katastrofalnego w skutkach wybuchu amunicji dobrze jest zaprojektować czołg mając na uwadze określone słabe punkty. W ten sposób wybuch zostanie skierowany na zewnątrz czołgu, a nie do przedziału załogi.\n\n§GWskazówka dla projektanta: wydmuch to dobry sposób na poprawę przeżywalności czołgu§!"
 automatic_loading: "System automatycznego ładowania"
 automatic_loading_desc: "In an autoloading system commonly found on Soviet and Russian tanks, a mechanical lift automatically pulls a new round into the gun. Because of this, the rounds are often stored in a carousel under or near the gun. In a tank with an autoloader the crew has to share the compartment with live ammo. While an autoloader gives a much better rate of fire than manual loading, a penetrating hit will often cook-off the ammo and burn the tank and its crew to a crisp.\n\n§GDesigner Hint: An autoloader grants the ability of more sustained firepower on targets, but makes the vehicle more likely to be catastrophically lost when damaged.§!"
 manual_loading: "Ładowanie ręczne"
 manual_loading_desc: "A human loader. A good loader is even capable of outpacing the usual carousel autoloader depending on the conditions. The concept of the 4th crew member mostly endured through the ages due to the extra pair of hands the loader provides for field maintenance.\n\n§GDesigner Hint: This is the standard loading system for any tank. A cheap and low-risk option.§!"
 revolver_magazine: "Rewolwer samopowtarzalny"
 revolver_magazine_desc: "A turret bustle autoloader. Faster and safer than a carousel autoloader. The main drawback of the system is its expensive price.\n\n§GDesigner Hint: A revolver autoloader is the autoloader of choice for your tank if you're willing to pay the extra price.§!"
 hardkill_system_gen1: "Wczesny system twardego zabijania"
 hardkill_system_gen1_desc: "System Hard-kill to aktywny środek obronny montowany na czołgu. System wykrywa nadlatujące pociski i przeciwdziała im za pomocą własnego. Przeciwpociskiem może być rakieta, pocisk rakietowy lub pocisk kinetyczny. Wczesne systemy Hard-kill chroniły czołg głównie przed ładunkami kumulacyjnymi.\n\n§GWskazówka projektanta: System hard-kill jest dobrym sposobem na wzmocnienie zdolności obronnych naszych czołgów przed wrogimi pociskami. Pozwoli on również naszym czołgom być skuteczniejszymi w przełamywaniu wrogich linii.§!"
 hardkill_system_gen2: "Ulepszony system twardego zabijania"
 hardkill_system_gen2_desc: "System hard-kill jest dobrym sposobem na wzmocnienie zdolności obronnych naszych czołgów przed wrogimi pociskami. Pozwoli on również naszym czołgom być skuteczniejszymi w przełamywaniu wrogich linii.\n\n§GWskazówka projektanta: System hard-kill jest dobrym sposobem na wzmocnienie zdolności obronnych naszych czołgów przed wrogimi pociskami. Pozwoli on również naszym czołgom być skuteczniejszymi w przełamywaniu wrogich linii.§!"
 smoothbore_atgm_gen1: "ppk gładkolufowy z początku zimnej wojny"
 smoothbore_atgm_gen1_desc: "Po niewielkich zmianach możemy zaadaptować działo czołgowe do strzelania przeciwpancernymi rakietami kierowanymi. Pierwsze gładkolufowe ppk były naprowadzane za pomocą czujnika podczerwieni ustawionego na celowniku lub lunecie celowniczej.\n\n§GWskazówka projektanta: wyposażając nasze czołgi w możliwość wystrzeliwania ppk z głównego działa oprócz tradycyjnych penetratorów kinetycznych, możemy zwiększyć ich zdolność do zwalczania pojazdów opancerzonych wroga§!"
 smoothbore_atgm_gen2: "ppk gładkolufowy z końca zimnej wojny"
 smoothbore_atgm_gen2_desc: "Dzięki laserowemu celowaniu celownik jest mniej zniekształcony, a PPK leci dokładniej do celu.\n\n§GWskazówka projektanta: wyposażając nasze czołgi w możliwość wystrzeliwania ppk z głównego działa oprócz tradycyjnych penetratorów kinetycznych, możemy zwiększyć ich zdolność do zwalczania pojazdów opancerzonych wroga§!"
 smoothbore_atgm_gen3: "Nowoczesny gładkolufowy PPK"
 smoothbore_atgm_gen3_desc: "Dzięki ppk z działem „wystrzel i zapomnij” możemy zaatakować jeden cel rakietą i szybko przenieść ogień na inny.\n\n§GWskazówka dla projektanta: wyposażając nasze czołgi w możliwość wystrzeliwania ppk z głównego działa w oprócz tradycyjnych penetratorów kinetycznych możemy zwiększyć ich zdolność do zwalczania pojazdów opancerzonych wroga§!"
 smoothbore_atgm_gen4: "Zaawansowany gładkolufowy ATGM"
 smoothbore_atgm_gen4_desc: "Ulepszając ładunek tandemowy głowicy ppk, będziemy w stanie przebić twardszy pancerz wroga.\n\n§GWskazówka projektanta: wyposażając nasze czołgi w możliwość wystrzeliwania ppk z działa głównego, oprócz tradycyjnych penetratorów kinetycznych, możemy zwiększyć ich zdolność do zwalczania pojazdów opancerzonych wroga§!"
 smoothbore_atgm_gen5: "Przyszły ppk gładkolufowy"
 smoothbore_atgm_gen5_desc: "Dzięki zaawansowanej sztucznej inteligencji i algorytmom PPK może mieć złożony tor lotu, pozwalający omijać przeszkody i uzyskiwać najlepszy kąt podejścia, a nawet w razie potrzeby zmieniać cele w locie.\n\n§GWskazówka projektanta: wyposażając nasze czołgi w możliwość wystrzeliwania ppk z ich głównego działa, oprócz tradycyjnych penetratorów kinetycznych, możemy zwiększyć ich zdolność do zwalczania pojazdów opancerzonych wroga§!"
 tank_longer_gun: "Przedłużenie lufy"
 tank_longer_gun_desc: "Wydłużając lufę w stosunku do pierwotnej konstrukcji, możemy zwiększyć prędkość początkową wystrzeliwanych pocisków.\n\n§GWskazówka projektanta: Dodanie wsparcia dla dłuższego działa to prosty sposób na zwiększenie gotowości czołgu do walki z wrogim pancerzem bez konieczności ulepszania całego działa§!"
 tank_aux_engine: "Pomocniczy silnik elektryczny"
 tank_aux_engine_desc: "Za pomocą pomocniczego silnika elektrycznego (lub pomocniczego zespołu napędowego) możemy obsługiwać niektóre części czołgu, np. wieżę, bez konieczności włączania silników głównych. W ten sposób możemy częściowo obsługiwać zbiornik na postoju i oszczędzać paliwo.\n\n§GWskazówka projektanta: dodanie pomocniczego silnika elektrycznego sprawdzi się najlepiej w przypadku silników zużywających paliwo, takich jak silniki z turbiną gazową§!"
 tank_aux_engine_2: "Ulepszony pomocniczy silnik elektryczny"
 tank_aux_engine_2_desc: "Udoskonalenia w pomocniczym silniku elektrycznym przyniosły więcej korzyści w porównaniu z poprzednim modelem i są o wiele wydajniejsze.\n\n§GWskazówka dla projektanta: Dodanie pomocniczego silnika elektrycznego sprawdzi się najlepiej w przypadku silników zużywających paliwo, takich jak silniki turbin gazowych§!"
 tank_drones: "Wsparcie drona"
 tank_drones_desc: "Wieżę czołgu można wyposażyć w stanowisko sterowania dronem. Dron może być używany do badania otaczającego pola bitwy, namierzania celów i obserwacji skuteczności ognia.\n\n§GWskazówka projektanta: wyposażenie naszych czołgów w drony poprawi ich zdolność do niszczenia wrogów§!"
 tank_drones_2: "Ulepszony dron wsparcia"
 tank_drones_2_desc: "Ulepszony dron pomocniczy będzie mógł nie tylko badać pole bitwy, ale także kierować ogniem, namierzać cele w poszukiwaniu pocisków, a nawet bronić się przed nadlatującymi pociskami.\n\n§GWskazówka projektanta: wyposażenie naszych czołgów w drony poprawi ich zdolność do niszczenia wrogowie§!"
 afv_base_turret: "Podstawowa wieża AFV"
 afv_base_turret_desc: "Podstawowa wieża, przeznaczona zazwyczaj dla 1-2 osób."
 afv_unmanned_turret: "Bezzałogowa wieża AFV"
 afv_unmanned_turret_desc: "Bezzałogowa wieża z zdalnie sterowanym systemem działowym pozwala przeznaczyć więcej środków na ochronę kadłuba."
 afv_no_turret: "Brak wieży"
 afv_no_turret_desc: "Po co komu wieża, skoro można po prostu zrobić właz i mieć nadzieję na najlepsze."
 afv_tracked_suspension: "Zawieszenie kołowe"
 afv_tracked_suspension_desc: "Zawieszenie na kołach, 4x4/6x6/8x8, zapewnia większą prędkość, ale jest bardziej podatne na odłamki i ostrzał z broni ręcznej."
 afv_torsion_bar_suspension: "Zawieszenie z drążkiem skrętnym"
 afv_torsion_bar_suspension_desc: "Klasyczne zawieszenie przypominające czołg"
 afv_machine_gun: "HMG po II wojnie światowej"
 afv_machine_gun_desc: "Lekko zmodyfikowana wersja starego, niezawodnego pistoletu z czasów II wojny światowej. Obecnie służy jako broń pomocnicza w opancerzonej taksówce."
 afv_machine_gun_2: "HMG zimnej wojny"
 afv_machine_gun_2_desc: "W następstwie drugiej wojny światowej główne kraje wprowadziły pewne zmiany konstrukcyjne w swoich HMG: lepsza obsługa, celność itp."
 afv_machine_gun_3: "Nowoczesny HMG"
 afv_machine_gun_3_desc: "Rozpad Związku Radzieckiego pozwolił niektórym krajom się zrelaksować i skupić się na jakości, a nie ilości - na tym właśnie polega istota nowego pokolenia."
 afv_machine_gun_4: "Przyszły HMG"
 afv_machine_gun_4_desc: "Obudowa z tworzywa sztucznego, technologie śledzenia. HMG są teraz bardziej zabójcze niż kiedykolwiek."
 afv_assault_gun: "High-Caliber Low-Velocity Gun I"
 afv_assault_gun_desc: "The artillery equipped on light tanks is generally a low-velocity gun, which achieves large-caliber firepower at the expense of low recoil."
 afv_assault_gun_2: "Działo szturmowe z okresu późnej zimnej wojny"
 afv_assault_gun_2_desc: "Ulepszona balistyka, lepsze naboje FRAG w porównaniu do konstrukcji po II wojnie światowej."
 afv_assault_gun_3: "Nowoczesne działo szturmowe"
 afv_assault_gun_3_desc: "Najlepsze, co współczesne wojsko ma do zaoferowania – inteligentne pociski, wybuchy powietrzne."
 afv_assault_gun_4: "Przyszłe działo szturmowe"
 afv_assault_gun_4_desc: "Uderzenia kasetowe, zaawansowane niszczenie bunkrów – niewiele może zrobić to działo – być może tylko czołgi są bezpieczne."
 small_autocannon: "Działko automatyczne z początku zimnej wojny"
 small_autocannon_desc: "O kalibrze 20-30 mm, zwykle po prostu ulepszone działo przeciwlotnicze z czasów II wojny światowej z kilkoma modyfikacjami. Jednak dobrze spełnia swoje zadanie."
 small_autocannon_2: "Działo automatyczne z późnej zimnej wojny"
 small_autocannon_2_desc: "Dedykowane działo automatyczne, którego celem było pokonanie zarówno piechoty, jak i metalu."
 small_autocannon_3: "Nowoczesne działo automatyczne"
 small_autocannon_3_desc: "Najnowsze osiągnięcia, amunicja wybuchowa, programowalne naboje."
 small_autocannon_4: "Przyszłe działo automatyczne"
 small_autocannon_4_desc: "Najnowocześniejsze działo automatyczne, które nie pozostawia niczego w tyle."
 apc_small_autocannon: "Działo automatyczne z początku zimnej wojny"
 apc_small_autocannon_desc: "Zwykle o kalibrze 20–30 mm, zwykłe działo przeciwlotnicze z czasów II wojny światowej z kilkoma modyfikacjami. Jednak dobrze spełnia swoje zadanie."
 apc_small_autocannon_2: "Działko automatyczne z końca zimnej wojny"
 apc_small_autocannon_2_desc: "Dedykowane działo automatyczne, którego celem było pokonanie zarówno piechoty, jak i metalu."
 apc_small_autocannon_3: "Nowoczesne działo automatyczne"
 apc_small_autocannon_3_desc: "Najnowsze osiągnięcia, amunicja Airburst, programowalne naboje."
 apc_small_autocannon_4: "Przyszłe działo automatyczne"
