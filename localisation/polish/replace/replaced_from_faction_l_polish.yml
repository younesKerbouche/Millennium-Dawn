 imperial_bloc_alliance: "Blok Imperialny"
 faction_imperial_bloc_alliance: "Członek Bloku Imperialnego"
 faction_imperial_bloc_alliance_desc: "Blok Imperialny, często nazywany mocarstwami neocentralnymi, został utworzony przez Niemcy, aby konkurować z dominacją OUBZ i NATO w regionie. Chociaż zawarcie paktu przez Niemcy miało charakter siłowy, doprowadziło to do zmiany w bardziej dwubiegunowym świecie."
