 faction_brics_alliance: "Członek BRICS"
 faction_brics_alliance_desc: "BRICS to zbiór kilku krajów obejmujących kilka regionów. Choć początkowo pakt miał mieć bardziej ekonomiczny charakter, jego członkowie zdecydowali, że najlepiej będzie dla nich zawrzeć pakt obronny w celu rywalizacji z sojuszami takimi jak NATO."
