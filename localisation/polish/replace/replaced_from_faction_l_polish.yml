 defense_of_democracy_goal_name: "Obrona demokracji"
 defense_of_democracy_goal_desc: "Demokracja jest zagrożona. Musimy współpracować, żeby demokracje na całym świecie nie posypały się jak kostki domina."
 containment_of_communism_goal_name: "Powstrzymanie komunizmu na świecie"
 containment_of_communism_goal_desc: "Świat nie może być bezpieczny, dopóki nie zostanie pokonane komunistyczne zagrożenie."
 suppress_regional_fascism_goal_name: "Zwalczanie faszyzmu"
 suppress_regional_fascism_goal_desc: "Faszyzm może rozprzestrzeniać się jak ogień na stepie. Im więcej krajów znajdzie się w jego szponach, tym większe zagrożenie dla nas."
 suppress_regional_communism_goal_name: "[ROOT.GetCountryContinent]: zwalczanie komunizmu"
 suppress_regional_communism_goal_desc: "Musimy zrobić wszystko, by jak największa część kontynentu ([ROOT.GetCountryContinent]) nie znalazła się pod komunistycznym jarzmem."
 regional_expansionism_goal_name: "[ROOT.GetCountryContinent]: ekspansja"
 regional_expansionism_goal_desc: "[ROOT.GetCountryContinent]: nasza frakcja powinna objąć przywództwo i dominować"
 suppress_regional_democracy_goal_name: "Zwalczanie demokracji"
 suppress_regional_democracy_goal_desc: "Tak zwane kraje demokratyczne są największym zagrożeniem dla naszych ideałów. Musimy sprawić, że będą kontrolować tylko niewielką część kontynentu ([ROOT.GetCountryContinent])."
 between_the_seas_goal_name: "Między morzami"
 between_the_seas_goal_desc: "Stworzenie solidnego muru w postaci sojuszniczego terytorium od Morza Czarnego aż po Bałtyk pozwoli nam odeprzeć każde zagrożenie."
 little_entente_goal_name: "Egzekwowanie paryskiego traktatu pokojowego"
 little_entente_goal_desc: "Paryski traktat pokojowy nakreślił granice następujących państw: [GER.GetName], [HUN.GetName], [BUL.GetName] i [AUS.GetName]. Naszym głównym celem jest uniemożliwienie im rozpoczęcia aneksji terytoriów granicznych i ponownego zniszczenia pokoju w Europie."
 china_territorial_integrity_goal_name: "Integralność terytorialna"
 china_territorial_integrity_goal_desc: "Chiny należy wyzwolić i zjednoczyć pod rządami jednej partii. Tylko odzyskanie panowania nad naszymi terytoriami, odbierając je wrogom zewnętrznym i wewnętrznym, możemy przywrócić Chinom należną im dawną chwałę."
 china_chinese_consolidation_goal_name: "Chińska konsolidacja"
 china_wang_front_expansion_name: "Zwycięstwo nad imperializmem"
 china_wang_front_expansion_desc: "Czas stanąć do walki z wpływami mocarstw kolonialnych w Azji Wschodniej. Musimy zbudować własny blok w tym regionie, by w przyszłości już nikt nas nie podbił."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "W jedności siła"
 strength_in_unity_goal_desc: "Kraje w naszym zakątku świata powinny walczyć ramię w ramię. Jeśli zbudujemy silną frakcję, zwiększymy prawdopodobieństwo zachowania przez nas niepodległości i neutralności."
 conquest_of_territory_goal_name: "Podbój i dominacja"
 conquest_of_territory_goal_desc: "We wrogim świecie ekspansja jest konieczna, by przetrwać. Ekspansja tworzy strefy buforowe i daje nam dostęp do większej ilości zasobów."
 spread_of_communism_goal_name: "Rewolucja światowa"
 spread_of_communism_goal_desc: "Nadszedł czas, aby powstały masy. A tam, gdzie masy nie są w stanie powstać, musimy im pomóc siłą."
 control_of_the_balkans_goal_name: "Zabezpieczenie Bałkanów"
 control_of_the_balkans_goal_desc: "Mocarstwa zewnętrzne zawsze próbowały zdobywać wpływy na Bałkanach. Musimy niezłomnie stać ramię w ramię i odpierać wszystkie ataki na nasz region."
 african_decolonization_goal_name: "Dekolonizacja Afryki"
 african_decolonization_goal_desc: "Już czas, żeby Afryka stanęła to walki ze swoimi wrogami i ciemiężcami. Musimy wyzwolić kontynent, jeśli trzeba, zrobimy to siłą!"
 habsburg_hegemony_goal_name: "Hegemonia Habsburgów"
 habsburg_hegemony_goal_desc: "Rodzina to najważniejsza część związku, podobnie jest z naszym sojuszem. Musimy przejąć europejskie korony i rozszerzyć nasze wpływy."
 indifference_is_a_threat_goal_name: "Obojętność jest zagrożeniem"
 indifference_is_a_threat_goal_desc: "Konflikt w Europie na dużą skalę jest niemal nieunikniony i musimy zadbać, by obyło się bez niespodzianek. Każdy kraj, który odmówi obrania strony, musi zostać usunięty."
 security_through_expansion_goal_name: "Bezpieczeństwo dzięki ekspansji"
 security_through_expansion_goal_desc: "Musimy stworzyć tarczę wokół naszego terytorium i zabezpieczyć pierścień państw wokół naszych obecnych granic."
 an_iron_curtain_goal_name: "Żelazna Kurtyna"
 an_iron_curtain_goal_name_desc: "Żeby lepiej chronić ojczyznę, musimy utworzyć wokół nas państwa marionetkowe, które zatrzymają niechcianych gości."
 eastern_european_security_goal_name: "Bezpieczeństwo Europy Wschodniej"
 eastern_european_security_goal_desc: "Żeby lepiej chronić nasze interesy w Europie Wschodniej, musimy tam wkroczyć i ustanowić władze przychylnie nastawione do naszego zachodu."
 mare_nostrum_goal_name: "Mare Nostrum"
 mare_nostrum_goal_desc: "Nasze społeczeństwo zawsze marzyło o uczynieniu Morza Śródziemnego naszym morzem wewnętrznym. Już czas spełnić to marzenie!"
 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "Nasze społeczeństwo zawsze marzyło o przywróceniu chwały Imperium Rzymskiemu. Już czas spełnić to marzenie!"
 building_up_guam_goal_name: "Rozbudowa bazy morskiej w Guam"
 building_up_guam_goal_desc: "Nasz kraj i [PHI.GetNameDef] muszą być połączone na wypadek konfliktu z: [JAP.GetName]. Ponadto, nasze marynarki wojenne powinny mieć punkt zborny położony bliżej, na wypadek wojny z [JAP.GetAdjective] państwem. [638.GetName] doskonale nadaje się do tego celu."
 the_two_seas_goal_name: "Ustanowienie obecności w regionie Morza Bałtyckiego i Morza Czarnego"
 the_two_seas_goal_desc: "Powinniśmy mieć duże siły morskie na Bałtyku, a także na Morzu Czarnym."
 one_germany_goal_name: "Zjednoczenie państw niemieckich"
 one_germany_goal_desc: "Jeśli chcemy stworzyć zjednoczone i silne fundamenty władzy, musimy dać Niemcom siłę oraz jedność. Traktat pokojowy z Paryża zakazał ponownego zjednoczenia Niemiec. Czas pokazać, że nie ograniczają nas bezużyteczne porozumienia."
 guardians_of_peace_goal_name: "Utrzymanie globalnego pokoju"
 guardians_of_peace_goal_desc: "Na horyzoncie zbierają się ciemne chmury. Musimy dopilnować, by wojna nie wybuchła zbyt wcześnie. Nasz sojusz potrzebuje czasu na przygotowania do nieuchronnego konfliktu."
 growing_the_faction: "Rozbudowa frakcji"
 growing_the_faction_desc: "Nasza frakcja musi mieć więcej członków, jeśli ma być traktowana poważnie na arenie geopolitycznej."
 a_large_faction_goal_name: "Zaproszenie kolejnych krajów do naszej frakcji"
 a_large_faction_goal_desc: "Powiększając się, nasza frakcja będzie mogła jeszcze bardziej rozszerzyć swoje wpływy."
 preemptive_strike_on_fascism_goal_name: "Uderzenie wyprzedzające w faszystowski kraj"
 preemptive_strike_on_fascism_goal_desc: "Nie powinniśmy czekać, aż ktoś nas zaatakuje. To my musimy przejąć inicjatywę."
 a_great_fortress_goal_name: "Budowa mocniejszych fortyfikacji"
 a_great_fortress_goal_desc: "Gotowość jest kluczem do sukcesu. Zabezpieczając regiony przygraniczne i kluczowe punkty za pomocą najnowocześniejszych fortyfikacji, możemy zagwarantować, że wróg nas nie pokona."
 aggressive_defense_goal_name: "Zadanie strat napastnikom"
 aggressive_defense_goal_desc: "Nie ustąpimy wrogowi nawet na krok. Nasi żołnierze muszą zrozumieć, że nie powinni umierać za ojczyznę, tylko sprawić, że to wrogowie będą ginąć za swoją."
 war_on_communism_goal_name: "Wypowiedzenie wojny komunizmowi"
 war_on_communism_goal_desc: "Musimy powstrzymać rozprzestrzenianie się komunizmu za pomocą wszelkich koniecznych środków."
 war_on_democracy_goal_name: "Wypowiedzenie wojny demokracji"
 war_on_democracy_goal_desc: "Musimy uderzyć na wrogów naszej ideologii."
 defeat_of_communism_goal_name: "Pokonanie komunizmu"
 defeat_of_communism_goal_desc: "Aby pokonać światowy komunizm, musimy zacząć od własnego podwórka, eliminując komunizm w naszej części świata."
 defeat_of_fascism_goal_name: "Pokonanie faszyzmu"
 defeat_of_fascism_goal_desc: "Aby raz na zawsze zatrzymać pochód faszyzmu, musimy zacząć od własnego podwórka, eliminując faszystów w naszej części świata."
 defeat_of_anti_communists_goal_name: "Pokonanie kontrrewolucjonistów"
 defeat_of_anti_communists_goal_desc: "Pierwszy krok do rewolucji światowej to udana konwersja opornych mocarstw regionalnych. Dlatego musimy zacząć od usunięcia wszelkich zagrożeń dla naszego kontynentu."
 defeat_of_anti_fascists_goal_name: "Szerzenie faszyzmu na kontynencie"
 defeat_of_anti_fascists_goal_desc: "Musimy zniszczyć rządy antyfaszystowskie na naszym kontynencie."
 defeating_our_enemies_goal_name: "Wygranie wojny"
 defeating_our_enemies_goal_desc: "Czasy są niepewne, a wojna nieunikniona. Musimy zrobić wszystko, żeby znaleźć się po stronie zwycięzców."
 is_victor_in_pc_tt: "Jest po zwycięskiej stronie na konferencji pokojowej"
 a_military_base_goal_name: "Rozbudowa przemysłu zbrojeniowego"
 a_military_base_goal_desc: "Krucjata przeciwko komunizmowi wymaga broni. Aby produkować broń na dużą skalę, potrzebujemy silnego przemysłu zbrojeniowego."
 a_military_base_tech_bonus: "Premia za cel: $a_military_base_goal_name$"
 resource_control_goal_name: "Zabezpieczenie zasobów strategicznych"
 resource_control_goal_desc: "Frakcja musi zapewnić sobie zasoby potrzebne do walki z dowolnym zagrożeniem na świecie"
 secure_european_continent_goal_name: "Utworzenie Twierdzy Europa"
 secure_european_continent_goal_desc: "Musimy dopilnować, by kontynent europejski sprzyjał naszej sprawie. Frakcja [faction.GetName] powinna niepodzielnie rządzić Europą."
 secure_north_africa_goal_name: "Zajęcie Afryki Północnej"
 secure_north_africa_goal_desc: "Powinniśmy dążyć nie tylko do zdominowania Europy, ale także dążyć do posiadania w Afryce Północnej czegoś więcej niż przyczółka."
 an_armored_fist_goal_name: "Rozbudowa naszych sił pancernych"
 an_armored_fist_goal_desc: "Nowe czasy to nowe możliwości prowadzenia wojny. Czołgi są przyszłością. Jako frakcja musimy mieć ich na tyle, żeby dominować na polu bitwy."
 an_infantry_army_goal_name: "Rozbudowa naszej piechoty"
 an_infantry_army_goal_desc: "Podstawą każdej armii jest piechota. Potrzebujemy licznej piechoty, aby wesprzeć nasze roszczenia zarówno na arenie dyplomatycznej, jak i w terenie."
 high_seas_fleet_goal_name: "Rozbudowa floty okrętów liniowych"
 high_seas_fleet_goal_desc: "Uniemożliwienie wrogom przejęcia kontroli nad Północnym Atlantykiem ma kluczowe znaczenie dla naszych działań. Jeżeli nam się to uda, unikniemy blokady morskiej, a nasze floty będą mogły swobodnie wykonywać swoje zadania."
 high_seas_fleet_tech_bonus: "Premia za cel: $high_seas_fleet_goal_name$"
 control_the_chinese_coast_goal_name: "Utrzymanie kontroli wybrzeża"
 control_the_chinese_coast_goal_desc: "W razie ataku powinniśmy dążyć do jak najdłuższego utrzymania dostępu do morza. Nasze przetrwanie zależy od możliwości przyjmowania towarów z państw zamorskich."
 guerilla_expansion_goal_name: "Zorganizowanie ruchu oporu"
 guerilla_expansion_goal_desc: "Być może nie zdołamy walczyć z najeźdźcami na ich warunkach, więc musimy narzucić im nasze."
 industrial_expansion_goal_name: "Rozbudowa przemysłu"
 industrial_expansion_goal_desc: "Najlepszym sposobem na stworzenie silnej frakcji jest posiadanie solidnej bazy przemysłowej. Musimy zadbać o swój potencjał przemysłowy, aby uzyskać pozycję ważnej potęgi."
 industrial_domination_goal_name: "Rozbudowa przemysłu cywilnego"
 industrial_domination_goal_desc: "W nowoczesnej wojnie najważniejszy jest potencjał produkcji. Zbudujmy największą bazę przemysłową, jakiej świat jeszcze nie widział."
 industrial_expansion_tech_bonus: "Premia za cel: $industrial_expansion_goal_name$"
 industrial_research_goal_name: "Badania: $construction4$"
 industrial_research_goal_desc: "Żeby stać się najważniejszym graczem, musimy sprawić, że cała frakcja będzie dysponować takim samym potencjałem przemysłowym."
 secure_chinese_waters_goal_name: "Zabezpieczenie wód chińskich"
 secure_chinese_waters_goal_desc: "Możemy panować na lądzie, ale długa linia brzegowa powoduje, że musimy uniemożliwić wrogom inwazję od strony morza. Bezpieczeństwo zaczyna się daleko na morzu."
 faction_goal_subjugate_the_faction_name: "Podporządkuj frakcję"
 faction_goal_subjugate_the_faction_desc: "Jeśli chcemy wytrzymać napór najeźdźców, musimy być jednorodną potęgą z silnym przywództwem. Z wielu różnych głosów powstanie wielki chór."
 faction_goal_north_subjugated_name: "Podporządkowanie północy"
 faction_goal_north_subjugated_desc: "Jeżeli mamy podjąć skoordynowane wysiłki w celu zintegrowania tej części naszej frakcji, reszta watażków musi zrozumieć, w którą stronę wieje wiatr i dołączyć do nas."
 faction_goal_west_subjugated_name: "Podporządkowanie zachodu"
 faction_goal_west_subjugated_desc: "Jeżeli mamy podjąć skoordynowane wysiłki w celu zintegrowania tej części naszej frakcji, reszta watażków musi zrozumieć, w którą stronę wieje wiatr i dołączyć do nas."
 faction_goal_south_subjugated_name: "Podporządkowanie południa"
 faction_goal_south_subjugated_desc: "Jeżeli mamy podjąć skoordynowane wysiłki w celu zintegrowania tej części naszej frakcji, reszta watażków musi zrozumieć, w którą stronę wieje wiatr i dołączyć do nas."
 faction_goal_no_japanese_in_china_name: "Wyprzyj najeźdźców"
 faction_goal_no_japanese_in_china_desc: "Zbyt długo Japończycy uciskali nasz naród. Musimy pozbyć się ich z Chin."
 faction_goal_the_northern_mandate_name: "Kontrolowanie Syberii Wschodniej"
 faction_goal_the_northern_mandate_desc: "Jeśli nasi obywatele mają żyć w dobrobycie, musimy posiadać ziemie i zasoby Syberii. Obecna władza nie wykorzystuje ich optymalnie, więc mamy do nich prawa."
 faction_goal_the_southern_mandate_name: "Kontrolowanie Azji Południowo-Wschodniej"
 faction_goal_the_southern_mandate_desc: "W naszej chwalebnej przeszłości nasze wpływy sięgały ziem na południu, musimy przywrócić ten stan rzeczy. Dzięki bogactwu tego regionu uzyskamy nieograniczone możliwości działania."
 faction_goal_the_greater_game_name: "Kontrolowanie Azji Środkowej"
 faction_goal_the_greater_game_desc: "Imperia chciały narzucić swoją wolę Azji Środkowej, ale zostały przepędzone. Teraz to my znowu ruszymy na zachód przez stepy."
 suppress_asian_communism_goal_name: "Powstrzymanie azjatyckiego komunizmu"
 suppress_asian_communism_goal_desc: "Komunizm to zagrożenie dla tradycyjnych wartości i naturalnego porządku świata. Musimy się zjednoczyć, żeby pokonać komunizm wszędzie tam, gdzie wychyli swój parszywy łeb."
 strategic_resource_control_goal_name: "Kontrola zasobów strategicznych"
 strategic_resource_control_goal_desc: "Ten, kto kontroluje zasoby strategiczne świata, kontroluje też światową politykę."
 align_china_goal_name: "Przymierze z Chinami"
 align_china_goal_desc: "Musimy zapanować nad chińskimi frakcjami i zagrożeniem, które ze sobą niosą. Najlepsze rozwiązanie tego problemu to zastąpienie ich przyjaznymi władzami."
 control_the_chinese_capitals_goal_name: "Kontrola chińskich stolic"
 control_the_chinese_capitals_goal_desc: "Jeżeli przejmiemy kontrolę nad historycznymi stolicami Chin, opór wobec naszych planów z pewnością osłabnie."
 war_on_communism_in_asia_goal_name: "Wypowiedzenie wojny komunizmowi w Azji"
 war_on_communism_in_asia_goal_desc: "Komunizm można pokonać tylko w jeden sposób: zbrojnie. Musimy wyplenić komunizm z całej Azji, jeśli chcemy ustrzec się jego wpływów."
 coastal_security_goal_name: "Kontrolowanie wybrzeża"
 coastal_security_goal_desc: "Powinniśmy całkowicie opanować wybrzeże Azji Wschodniej i Południowo-Wschodniej. Dzięki temu kolonizatorzy zachodnich imperialistów nie zdobędą przyczółku w naszym regionie."
 secure_the_oil_supply_goal_name: "Zapewnienie dostaw ropy"
 secure_the_oil_supply_goal_desc: "Jeżeli mamy stoczyć długą wojnę, musimy wszelkimi sposobami zabezpieczyć sobie dostawy ropy, które nam to umożliwią."
 secure_the_oil_supply_tech_bonus: "Premia za cel: zapewnienie dostaw ropy"
 protector_of_peace_goal_name: "Obrońca pokoju"
 protector_of_peace_goal_desc: "Nie powinniśmy mieszać się do wojen w Europie i innych miejscach. Zamiast tego działajmy na rzecz pokoju oraz zachęcajmy inne kraje do pokojowego i szybkiego rozstrzygania sporów."
 african_domination_goal_name: "Afrykańska dominacja"
 african_domination_goal_desc: "Naszym ostatecznym celem zawsze musi być zapobieganie obcym wpływom w Afryce. Kto nie jest z nami, jest przeciwko nam i należy go zmusić do posłuszeństwa."
 contain_japanese_expansion_asia_goal_name: "Ograniczenie japońskiej ekspansji"
 contain_japanese_expansion_asia_goal_desc: "Musimy zrobić, co w naszej mocy, aby [JAP.GetName] nie poszerzała swojego terytorium"
 pan_americanism_goal_name: "Panamerykanizm"
 pan_americanism_goal_desc: "Obie Ameryki muszą się zjednoczyć. Jeśli połączą się wszystkie kraje, możemy zabezpieczyć naszą część świata i stworzyć jednolity front przeciwko siłom zewnętrznym."
 amerindian_liberation_goal_name: "Wyzwolenie rdzennych Amerykanów"
 amerindian_liberation_goal_desc: "Należy wyzwolić rdzennych mieszkańców Ameryk spod władzy obcych ciemiężców."
 islamic_brotherhood_goal_name: "Bractwo Islamskie"
 islamic_brotherhood_goal_desc: "Kraje islamskie na całym świecie muszą się zjednoczyć, by stanąć do walki z tymi, którzy chcą nas podbić i podporządkować."
 baltic_security_goal_name: "Ochrona Bałtyku"
 baltic_security_goal_desc: "Aby zapewnić dobrą przyszłość naszym obywatelom i cywilom, musimy ze wszystkich sił chronić region Bałtyku. Tylko kontrola nad nim zapewni dobrobyt naszym ludom."
 nordic_defence_goal_name: "Ochrona krajów nordyckich"
 nordic_defence_goal_desc: "Aby zapewnić dobrą przyszłość naszym obywatelom i cywilom, musimy ze wszystkich sił chronić kraje nordyckie. Tylko odpierając agresywne imperia, zapewnimy sobie dobrobyt."
 european_dominance_goal_name: "Osiągnięcie europejskiej dominacji"
 european_dominance_goal_desc: "Jeżeli uda się nam zjednoczyć większość Europy pod jednym sztandarem, stworzymy sojusz o sile, która pozwoli zmierzyć się nawet z największymi zagrożeniami."
 asian_dominance_goal_name: "Osiągnięcie azjatyckiej dominacji"
 asian_dominance_goal_desc: "Większość Azji znajduje się pod naszą kontrolą, więc nasza frakcja stanie się siłą, której nie można lekceważyć."
 middle_east_dominance_goal_name: "Kontrolowanie Bliskiego Wschodu"
 middle_east_dominance_goal_desc: "Od Półwyspu Arabskiego, przez Lewant, aż po góry Afganistanu, musimy się zjednoczyć i przejąć całkowitą kontrolę. Ten region może stać się istotnym graczem, jeśli tylko uda się nam współpracować."
 the_arteries_of_trade_goal_name: "Ochrona arterii handlowych"
 the_arteries_of_trade_goal_desc: "Musimy opanować główne szlaki transportowe, by zapewnić przetrwanie naszych państw członkowskich."
 the_atomic_race_goal_name: "Budowa pierwszej bomby atomowej"
 the_atomic_race_goal_desc: "Musimy sprawić, aby nasi wrogowie, ci obecni i ci przyszli, nie zdobyli broni atomowej szybciej od nas. Tylko pierwsze miejsce w tym wyścigu spowoduje, że inne mocarstwa nie będą mogły się nam przeciwstawić."
 the_atomic_race_complete_trigger: "Członek frakcji [ROOT.GetFactionName] jest pierwszym krajem, który ukończy $sp_nuclear_bomb$"
 the_atomic_race_complete_trigger_fail: "Kraj, który nie należy do: [ROOT.GetFactionName] jest pierwszym, w którego arsenale znalazła się $sp_nuclear_bomb$"
 rule_the_waves_goal_name: "Rządzenie falami"
 rule_the_waves_goal_desc: "Do prawdziwej dominacji nad oceanem potrzebna jest potężna flota, a jej kluczowym elementem są okręty liniowe."
 eliminate_the_twin_threats_goal_name: "Likwidacja bliźniaczych zagrożeń"
 eliminate_the_twin_threats_goal_desc: "Dopóki [SOV.GetNameDef] i [GER.GetNameDef] nie zostaną utemperowani, nigdy nie będziemy bezpieczni."
 disarm_aggression_central_powers_goal_name: "Osłabienie państw agresorów"
 disarm_aggression_central_powers_goal_desc: "Demokracje rzadko atakują inne kraje. Aby Europa była bezpieczna dla przyszłego pokolenia, musimy sprawić, że agresywne kraje staną się demokracjami, albo znikną z mapy."
 rule_the_waves_tech_bonus: "Premia za cel: rządzenie falami"
 imperial_glory_goal_name: "Obrona kluczowych zasobów imperialnych"
 imperial_glory_goal_desc: "Najważniejsze bastiony naszego cesarstwa i naszych sojuszników muszą wytrzymać. Utrzymując w czasie wojny kontrolę nad posiadłościami na całym globie, pokażemy światu, że wciąż jesteśmy siłą, z którą należy się liczyć."
 production_quotas_goal_name: "Osiągnięcie norm produkcyjnych"
 production_quotas_goal_desc: "Frakcja [ROOT.GetFactionName] i jej integralność wymaga od nas dysponowania ogromnym arsenałem broni, dzięki któremu będziemy gotowi na wszelkie zagrożenia."
 stall_the_fascist_threat_goal_name: "Opóźnienie faszystowskiego zagrożenia"
 stall_the_fascist_threat_goal_desc: "Musimy spowolnić rozprzestrzenianie się faszyzmu na świecie. Hiszpania najprawdopodobniej upadnie, ale musimy zrobić wszystko, co w naszej mocy, aby to opóźnić, dopóki nie będziemy gotowi do obrony przed rosnącym zagrożeniem faszyzmem. Wiążąc siły wroga w konflikcie w Hiszpanii, utrudniamy mu skupienie się na innych częściach świata, zyskując w ten sposób cenny czas."
 the_red_tide_goal_name: "Powiększenie Armii Czerwonej"
 the_red_tide_goal_desc: "Najważniejsi są żołnierze. Potrzebna jest dziesięciomilionowa armia. Tylko w ten sposób można naprawdę zapewnić przetrwanie."
 military_infrastructure_goal_name: "Stworzenie infrastruktury wojskowej"
 military_infrastructure_goal_desc: "Dobrze rozwinięta infrastruktura odgrywa kluczową rolę w obsłudze linii zaopatrzeniowych dla naszych wojsk ochrony pogranicza."
 ensure_military_r_d_goal_name: "Zbudowanie wojskowych placówek badawczych"
 ensure_military_r_d_goal_desc: "Musimy posiadać najnowocześniejsze technologie wojskowe, w tym celu zbudujemy placówki zajmujące się badaniami i rozwojem zaawansowanych prototypów oraz nowych koncepcji."
 spy_master_goal_name: "Mianowanie mistrza szpiegowskiego"
 spy_master_goal_desc: "Powinniśmy wyspecjalizować członków naszej frakcji w sztuce szpiegostwa i zbierania danych wywiadowczych, dzięki czemu będą mogli nadzorować oraz kierować działaniami naszego sojuszu."
 develop_mexican_oil_goal_name: "Rozwój meksykańskiego przemysłu naftowego"
 develop_mexican_oil_goal_desc: "Rozwój meksykańskiego przemysłu wydobywczego ropy naftowej zapewniłby niezbędne dostawy paliwa na potrzeby naszego wojska i przemysłu."
 develop_curacao_oil_goal_name: "Rozwój przemysłu naftowego w Curaçao"
 develop_curacao_oil_goal_desc: "Rafinerie w Curaçao odgrywają kluczową rolę w przetwarzaniu wenezuelskiej ropy. Zwiększenie ich mocy przerobowej dałoby sojuszowi stały dostęp do rafinowanych produktów naftowych."
 develop_venezuelan_oil_goal_name: "Rozwój wenezuelskiego przemysłu naftowego"
 develop_venezuelan_oil_goal_desc: "Wydobycie wenezuelskiej ropy naftowej może zostać zwiększone, dzięki czemu nasz sojusz zyskałby energię, której potrzebuje do prowadzenia działań militarnych."
 develop_guyanan_bauxite_goal_name: "Rozwój gujańskiego przemysłu boksytowego"
 develop_guyanan_bauxite_goal_desc: "Rozwój wydobycia bogatych złóż boksytu w Gujanie zapewniłby surowce kluczowe dla wielkoskalowej produkcji samolotów."
 develop_suriname_bauxite_goal_name: "Rozwój przemysłu boksytowego w Surinamie"
 develop_suriname_bauxite_goal_desc: "Rozwój wydobycia bogatych złóż boksytu w Surinamie zapewniłby surowce niezbędne dla rozwijającego się przemysłu lotniczego naszego sojuszu."
 develop_lappland_metals_goal_name: "Rozwój wydobycia metali w Laponii"
 develop_lappland_metals_goal_desc: "Rozwój wydobycia bogactw mineralnych Laponii zwiększyłby dostawy żelaza i wolframu dla sojuszu, zaspokajając nasze zapotrzebowanie w przemyśle zbrojeniowym."
 develop_ploiesti_oil_fields_goal_name: "Rozwój przemysłu naftowego w Ploeszti"
 develop_ploiesti_oil_fields_goal_desc: "Pola roponośne w Ploeszti są jedynymi w Europie i należy je odpowiednio wykorzystać, aby zapewnić sojuszowi paliwo niezbędne do dalszego prowadzenia działań militarnych."
 develop_baku_oil_fields_goal_name: "Rozwój przemysłu naftowego w Baku"
 develop_baku_oil_fields_goal_desc: "Rozwój pól naftowych w Baku zapewniłby dostęp do dużych ilości produktów petrochemicznych kluczowych dla prowadzenia działań militarnych."
 develop_iraqi_oil_goal_name: "Rozwój irackiego przemysłu naftowego"
 develop_iraqi_oil_goal_desc: "Zwiększenie wydajności irackiego przemysłu naftowego odegrałoby kluczową rolę w zaspokojeniu zapotrzebowania naszej armii na paliwo."
 develop_persian_oil_goal_name: "Rozwój perskiego przemysłu naftowego"
 develop_persian_oil_goal_desc: "Rozbudowa pól roponośnych i rafinerii w Persji zapewniłaby nieustanny dopływ paliwa zaspokajającego nasze potrzeby operacyjne."
 develop_chinese_metals_goal_name: "Rozwój wydobycia chińskich metali"
 develop_chinese_metals_goal_desc: "Rozwój wydobycia metali z bogatych chińskich złóż zapewniłby przemysłowi zbrojeniowemu sojuszu dostęp do niezbędnych surowców."
 develop_malayan_riches_goal_name: "Zwiększenie dostępu do malajskich bogactw"
 develop_malayan_riches_goal_desc: "Zwiększenie wykorzystania malajskich źródeł wolframu i kauczuku mogłoby znacznie wzmocnić bazę materiałową sojuszu oraz zabezpieczyć dostawy tych surowców dla przemysłu i logistyki wojskowej."
 develop_indonesian_riches_goal_name: "Zwiększenie dostępu do indonezyjskich bogactw"
 expand_newfoundland_bases_goal_name: "Rozbudowa nowofundlandzkich baz"
 expand_newfoundland_bases_goal_desc: "Rozbudowa baz w Nowej Fundlandii pozwoliłaby nam lepiej kontrolować konwoje na Północnym Atlantyku i wykorzystywać lotnictwo oraz marynarkę wojenną na ważnych szlakach handlowych."
 expand_bermuda_bases_goal_name: "Rozbudowa bermudzkich baz"
 expand_bermuda_bases_goal_desc: "Rozbudowa naszych baz na Bermudach umożliwiłaby nam skuteczniejsze patrolowanie centralnej części Atlantyku i zwiększenie bezpieczeństwa linii zaopatrzenia łączących kontynenty."
 expand_bahamas_bases_goal_name: "Rozbudowa baz na Bahamach"
 expand_bahamas_bases_goal_desc: "Rozbudowa baz na Bahamach pozwoliłaby nam dokładniej nadzorować szlaki morskie wiodące przez Karaiby i chronić drogi morskie do Ameryki Północnej i Południowej."
 fortify_panama_canal_goal_name: "Umocnienie Kanału Panamskiego"
 expand_trinidad_bases_goal_name: "Rozbudowa trynidadzkich baz"
 expand_azores_bases_goal_name: "Rozbudowa azorskich baz"
 expand_iceland_bases_goal_name: "Rozbudowa islandzkich baz"
 expand_iceland_bases_goal_desc: "Rozbudowa baz na Islandii zapewniłaby nam lepszą kontrolę nad Cieśniną Duńską i zwiększyłaby nasze wpływy w korytarzu Północnego Atlantyku."
 expand_faroese_bases_goal_name: "Rozbudowa farerskich baz"
 expand_narvik_bases_goal_name: "Rozbudowa baz w Narwiku"
 expand_narvik_bases_goal_desc: "Rozbudowa baz w Narwiku ułatwiłaby dostęp do kluczowych dostaw rudy żelaza i kontrolowanie arktycznych szlaków zaopatrzeniowych."
 fortify_danish_belts_goal_name: "Umocnienie Cieśnin Duńskich"
 fortify_danish_belts_goal_desc: "Umocnienie Kattegatu ułatwiłoby nam kontrolowanie morskiego połączenia Morza Bałtyckiego z Północnym."
 fortify_danish_belts_tooltip: "Każda prowincja w §YJutlandii§!, §YZelandii§! i na §YFionii§!, która kontroluje §YCieśniny Duńskie§!, ma §Yfortyfikację brzegową§! na poziomie 1. oraz obsadzona jest przez jedną dywizję."
 fortify_gibraltar_goal_name: "Umocnienie Gibraltaru"
 fortify_gibraltar_goal_desc: "Umocnienie naszej strategicznej bazy w Cieśninie Gibraltarskiej ułatwiłoby nam kontrolowanie ruchu nawodnego między Morzem Śródziemnym i Atlantykiem."
 expand_maltese_bases_goal_name: "Rozbudowa maltańskich baz"
 expand_maltese_bases_goal_desc: "Rozbudowa naszych baz na Malcie ułatwiłaby nam działania przeciwko liniom zaopatrzenia wroga i projekcję siły w centralnej części Morza Śródziemnego."
 expand_cretan_bases_goal_name: "Rozbudowa kreteńskich baz"
 expand_cretan_bases_goal_desc: "Rozbudowa naszych baz na Krecie ułatwiłaby nam zdominowanie wschodniej części Morza Śródziemnego oraz prowadzenie działań na Morzu Egejskim i w Afryce Północnej."
 expand_cypriot_bases_goal_name: "Rozbudowa cypryjskich baz"
 expand_cypriot_bases_goal_desc: "Rozbudowa baz na Cyprze umożliwiłaby silniejsze wsparcie dla działań we wschodniej części Morza Śródziemnego i przejęcie kluczowych tras lotniczych na Bliski Wschód."
 fortify_bosporus_goal_name: "Umocnienie Bosforu"
 fortify_bosporus_goal_desc: "Umocnienie Cieśniny Bosfor ugruntowałoby naszą kontrolę nad morskim połączeniem między Morzem Czarnym i Śródziemnym."
 fortify_bosporus_tooltip: "Każda prowincja w §YStambule§!, która kontroluje Cieśninę §YBosfor§!, ma §Yfortyfikację brzegową§! i §Ylądową§! na poziomie 1. oraz obsadzona jest przez jedną dywizję."
 fortify_dardanelles_goal_name: "Umocnienie Dardaneli"
 fortify_dardanelles_goal_desc: "Umocnienie Dardaneli poprawiłoby nasze możliwości kontroli ruchu okrętów wojennych i statków handlowych z Morza Czarnego."
 fortify_dardanelles_tooltip: "Każda prowincja w §YEdirne§! oraz §YBursie§!, która kontroluje §YDardanele§!, ma §Yfortyfikację brzegową§! i §Ylądową§! na poziomie 1. oraz obsadzona jest przez jedną dywizję."
 fortify_suez_canal_goal_name: "Umocnienie Kanału Sueskiego"
 fortify_suez_canal_goal_desc: "Dalsze władanie Kanałem Sueskim jest niezbędne, aby zapewnić nam wyłączną kontrolę nad główną arterią łączącą Europę z Azją."
 fortify_suez_tooltip: "Każda prowincja w §YSuezie§!, która kontroluje Kanał §YSueski§!, ma §Yfortyfikację brzegową§! i §Ylądową§! na poziomie 1. oraz obsadzona jest przez jedną dywizję."
 expand_gulf_of_aden_bases_goal_name: "Rozbudowa baz w Zatoce Adeńskiej"
 fortify_strait_of_hormuz_goal_name: "Umocnienie Cieśniny Ormuz"
 fortify_strait_of_hormuz_goal_desc: "Fortyfikacja baz strategicznych w Cieśninie Ormuz umożliwiłaby nam skuteczniejszą kontrolę nad dostępem do kluczowych perskich i irackich złóż ropy."
 fortify_strait_of_hormuz_tooltip: "Każda prowincja w §YFarsie§! oraz na półwyspie §YMusandam§!, która kontroluje Cieśninę §YOrmuz§!, ma §Yfortyfikację brzegową§! i §Ylądową§! na poziomie 1. oraz obsadzona jest przez jedną dywizję."
 expand_ceylonese_bases_goal_name: "Rozbudowa cejlońskich baz"
 expand_ceylonese_bases_goal_desc: "Rozbudowa baz na Cejlonie ugruntowałaby naszą dominację nad Oceanem Indyjskim oraz ułatwiłaby ochronę kluczowych szlaków morskich między Bliskim Wschodem a Azją Południowo-Wschodnią."
 expand_singapore_naval_base_goal_name: "Rozbudowa bazy morskiej w Singapurze"
 expand_singapore_naval_base_goal_desc: "Ogromna, umocniona baza morska w Singapurze umożliwia panowanie nad Cieśniną Malakka i ruchem między Oceanem Indyjskim i Spokojnym. Powinniśmy ją jeszcze bardziej wzmocnić."
 fortify_manila_bay_goal_name: "Umocnienie Zatoki Manilskiej"
 fortify_manila_bay_goal_desc: "Fortyfikacja dogodnej do obrony Zatoki Manilskiej poprawiłaby naszą projekcję siły na zachodni Pacyfik i dostęp do Indii Wschodnich oraz Morza Południowochińskiego."
 fortify_manila_tooltip: "Prowincja §YManila§! ma §Yfortyfikację brzegową§! na poziomie 2. oraz §Ybazę morską§! na poziomie 7., a region §YManili§! ma §Ybazę lotniczą§! na poziomie 8."
 fortify_okinawa_goal_name: "Umocnienie Okinawy"
 fortify_okinawa_goal_desc: "Fortyfikacja Okinawy pozwoliłaby kontrolować szlaki wiodące na Wyspy Japońskie i stworzyłaby silny obszar obronny na Pacyfiku."
 fortify_okinawa_tooltip: "§YOkinawa§! ma §Yartylerię plot.§! na poziomie 1. i §Ybazę lotniczą§! na poziomie 5., a prowincja §YNaha§! ma §Yfortyfikację brzegową§! na poziomie 2."
 fortify_iwo_jima_goal_name: "Umocnienie Iwo Jimy"
 fortify_iwo_jima_goal_desc: "Fortyfikacja Iwo Jimy pozwoliłaby kontrolować szlaki wiodące na Wyspy Japońskie i stworzyłaby silny obszar obronny na Pacyfiku."
 expand_caroline_islands_bases_goal_name: "Rozbudowa karolińskich baz"
 expand_caroline_islands_bases_goal_desc: "Rozbudowa naszych baz na Karolinach i w atolu Truk ułatwiłoby prowadzenie działań powietrznych i morskich w środkowej części Pacyfiku."
 expand_guadalcanal_bases_goal_name: "Rozbudowa baz na Guadalcanal"
 expand_guadalcanal_bases_goal_desc: "Rozbudowa naszych baz na Guadalcanal poprawiłaby kontrolę nad operacjami morskimi na Południowym Pacyfiku i ułatwiłaby dostęp do szlaków morskich do Australii."
 expand_wake_island_bases_goal_name: "Rozbudowa baz w atolu Wake"
 expand_midway_island_bases_goal_name: "Rozbudowa baz w atolu Midway"
 expand_midway_island_bases_goal_desc: "Rozbudowa naszych baz w atolu Midway zapewniłaby bezpieczeństwo szlaków na środkowym Pacyfiku, a ponadto zyskalibyśmy kluczową bazę do działań na dwóch oceanach."
 undoing_brest_litowsk_goal_name: "Zemsta za traktat brzeski"
 undoing_brest_litowsk_goal_desc: "Haniebny pokój zawarty w Brześciu Litewskim nigdy nie został w pełni unieważniony. Czas wymazać ostatnie elementy tej zawstydzającej części naszej historii."
 marine_corps_goal_name: "Ustanowienie korpusu piechoty morskiej"
 marine_corps_goal_desc: "Rozbudowa naszych sił amfibijnych znacznie zwiększy nasz potencjał ofensywny oraz liczbę terytoriów, którym możemy zagrozić."
 marine_corps_tech_bonus: "Premia za cel: $marine_corps_goal_name$"
 submarine_force_goal_name: "Rozbudowa floty okrętów podwodnych"
 submarine_force_goal_desc: "Odpowiednie siły podwodne odgrywają istotną rolę w przerywaniu wrogich linii zaopatrzenia."
 submarine_force_tech_bonus: "Premia za cel: $submarine_force_goal_name$"
 convoy_escort_force_goal_name: "Eskorta konwojów na oceanach"
 convoy_escort_force_goal_desc: "W celu zabezpieczenia naszych linii zaopatrzenia musimy posiadać odpowiednią liczbę okrętów eskortowych."
 convoy_escort_force_tech_bonus: "Premia za cel: $convoy_escort_force_goal_name$"
 air_superiority_goal_name: "Utrzymanie dominacji powietrznej"
 air_superiority_goal_desc: "Panowanie w powietrzu decyduje o powodzeniu działań na morzu i lądzie. Musimy posiadać odpowiednią liczbę myśliwców, by zdominować przestworza."
 air_superiority_tech_bonus: "Premia za cel: $air_superiority_goal_name$"
 control_mexican_oil_goal_name: "Opanuj złoża ropy w Meksyku"
 control_mexican_oil_goal_desc: "Zdobycie meksykańskich rezerw ropy zapewniłoby niezbędne dostawy paliwa na potrzeby naszego wojska i przemysłu."
 control_curacao_oil_goal_name: "Opanuj złoża ropy w Curaçao"
 control_curacao_oil_goal_desc: "Rafinerie w Curaçao odgrywają kluczową rolę w przetwarzaniu wenezuelskiej ropy. Kontrola nad tymi obiektami dałaby sojuszowi stały dostęp do rafinowanych produktów naftowych."
 control_venezuelan_oil_goal_name: "Opanuj złoża ropy w Wenezueli"
 control_venezuelan_oil_goal_desc: "Duże rezerwy wenezuelskiej ropy naftowej zasiliłyby nasz sojusz energią, której potrzebuje do prowadzenia działań militarnych."
 control_guyanan_bauxite_goal_name: "Opanuj złoża boksytów w Gujanie"
 control_guyanan_bauxite_goal_desc: "Przejęcie złóż boksytów w Gujanie pozwoliłoby sojuszowi zwiększyć produkcję aluminium, które jest niezbędne w produkcji samolotów."
 control_suriname_bauxite_goal_name: "Opanuj złoża boksytów w Surinamie"
 control_suriname_bauxite_goal_desc: "Posiadanie bogatych złóż boksytów w Surinamie zapewniłoby dostawy surowców niezbędnych w rozwijającym się przemyśle lotniczym naszego sojuszu."
 control_lappland_metals_goal_name: "Opanuj złoża metali w Laponii"
 control_lappland_metals_goal_desc: "Dostęp do bogactw mineralnych Laponii zwiększyłby dostawy żelaza i wolframu dla sojuszu, zaspokajając nasze zapotrzebowanie w przemyśle zbrojeniowym."
 control_ploiesti_oil_fields_goal_name: "Opanuj pola naftowe w Ploeszti"
 control_ploiesti_oil_fields_goal_desc: "Pola roponośne w Ploeszti są jedynymi w Europie, a ich przejęcie zapewniłoby sojuszowi bezcenne paliwo niezbędne do dalszego prowadzenia działań militarnych."
 control_baku_oil_fields_goal_name: "Opanuj pola naftowe w Baku"
 control_baku_oil_fields_goal_desc: "Zajęcie bogatego w złoża ropy regionu Baku zapewniłoby olbrzymie rezerwy tego surowca konieczne do prowadzenia działań militarnych."
 control_iraqi_oil_goal_name: "Opanuj złoża ropy w Iraku"
 control_iraqi_oil_goal_desc: "Wydajność irackiego przemysłu naftowego odegrałaby kluczową rolę w zaspokojeniu zapotrzebowania naszej armii na paliwo."
 control_persian_oil_goal_name: "Opanuj złoża ropy w Persji"
 control_persian_oil_goal_desc: "Zajęcie pól roponośnych i rafinerii w Persji zapewniłoby nieustanny dopływ paliwa do celów operacyjnych."
 control_chinese_metals_goal_name: "Opanuj złoża metali w Chinach"
 control_chinese_metals_goal_desc: "Bogate chińskie złoża najpotrzebniejszych metali mogłyby dostarczyć przemysłowi zbrojeniowemu sojuszu niezbędne surowce."
 control_malayan_riches_goal_name: "Opanuj bogactwa Malajów"
 control_malayan_riches_goal_desc: "Opanowanie malajskich źródeł wolframu i kauczuku mogłoby znacznie wzmocnić bazę materiałową sojuszu oraz zabezpieczyć dostawy tych surowców dla przemysłu i logistyki wojskowej."
 control_indonesian_riches_goal_name: "Opanuj bogactwa Indonezji"
 control_indonesian_riches_goal_desc: "Różnorodne bogactwa naturalne Indonezji, w tym ropa, kauczuk i minerały, są bezcenne dla naszej bazy przemysłowej oraz zapewniają niezależność surowcową naszego sojuszu."
 control_newfoundland_bases_goal_name: "Opanuj bazy w Nowej Fundlandii"
 control_newfoundland_bases_goal_desc: "Zajęcie baz w Nowej Fundlandii pozwoliłoby nam kontrolować konwoje na Północnym Atlantyku i wykorzystywać lotnictwo oraz marynarkę wojenną na ważnych szlakach handlowych."
 control_bermuda_goal_name: "Opanuj Bermudy"
 control_bermuda_goal_desc: "Bazy na Bermudach umożliwiłyby nam skuteczniejsze patrolowanie centralnej części Atlantyku i zwiększenie bezpieczeństwa linii zaopatrzenia łączących kontynenty."
 control_bahamas_bases_goal_name: "Opanuj bazy na Bahamach"
 control_bahamas_bases_goal_desc: "Posiadanie baz na Bahamach pozwoliłoby nam dokładniej nadzorować szlaki morskie wiodące przez Karaiby i chronić drogi morskie do Ameryki Północnej i Południowej."
 control_panama_canal_goal_name: "Opanuj Kanał Panamski"
 control_panama_canal_goal_desc: "Kontrola nad Kanałem Panamskim ma kluczowe znaczenie dla szybkiego przemieszczania flot między Atlantykiem i Pacyfikiem oraz zapewnia elastyczność strategiczną na obu oceanach."
 control_trinidad_goal_name: "Opanuj Trynidad"
 control_trinidad_goal_desc: "Kluczowe położenie Trynidadu czyni go niezwykle istotnym w sprawowaniu kontroli nad karaibskimi złożami ropy i ważnym punktem strategicznym na północnym wybrzeżu Ameryki Południowej."
 control_azores_goal_name: "Opanuj Azory"
 control_azores_goal_desc: "Strategiczne położenie Azorów pozwala rozszerzyć zasięg działań na środkowy Atlantyk, domknąć lukę w obszarach działania okrętów podwodnych i ich zwalczaniu, a także zapewnia konwojom stałą osłonę lotniczą."
 control_iceland_goal_name: "Opanuj Islandię"
 control_iceland_goal_desc: "Zajęcie baz na Islandii umożliwi przejęcie kontroli nad Cieśniną Duńską i rozszerzenie wpływów na korytarz Północnego Atlantyku."
 control_faroe_islands_goal_name: "Opanuj Wyspy Owcze"
 control_faroe_islands_goal_desc: "Wyspy Owcze znajdują się w strategicznym miejscu, z którego można kontrolować północne szlaki morskie i wspierać działania marynarki wojennej w kierunku Wielkiej Brytanii, Skandynawii i Arktyki."
 control_narvik_goal_name: "Opanuj Narwik"
 control_narvik_goal_desc: "Zajęcie Narwiku ułatwiłoby dostęp do kluczowych dostaw rudy żelaza i pozwoliło kontrolować arktyczne szlaki zaopatrzeniowe."
 control_danish_belts_goal_name: "Opanuj Cieśniny Duńskie"
 control_danish_belts_goal_desc: "Posiadanie garnizonu w rejonie Kattegat dałoby nam wyłączną kontrolę nad morskim połączeniem Morza Bałtyckiego z Północnym."
 control_brittany_bases_goal_name: "Opanuj bazy w Bretanii"
 control_brittany_bases_goal_desc: "Bazy strategiczne na wybrzeżu Bretanii pozwoliłyby rozszerzyć zakres działań okrętów podwodnych i lotnictwa na Atlantyk, a także umożliwiłoby dostęp do kontynentalnej części Europy."
 control_gibraltar_goal_name: "Opanuj Gibraltar"
 control_gibraltar_goal_desc: "Baza strategiczna w Cieśninie Gibraltarskiej pozwoliłaby nam kontrolować ruch nawodny między Morzem Śródziemnym i Atlantykiem."
 control_malta_goal_name: "Opanuj Maltę"
 control_malta_goal_desc: "Posiadanie Malty umożliwiłoby nam działania przeciwko liniom zaopatrzenia wroga i projekcję siły w centralnej części Morza Śródziemnego."
 control_crete_goal_name: "Opanuj Kretę"
 control_crete_goal_desc: "Zajęcie Krety pozwoliłoby zdominować wschodnią część Morza Śródziemnego i ułatwiłoby działania na Morzu Egejskim i w Afryce Północnej."
 control_cyprus_goal_name: "Opanuj Cypr"
 control_cyprus_goal_desc: "Kontrola nad Cyprem umożliwiłaby wspieranie działań we wschodniej części Morza Śródziemnego i przejęcie kluczowych tras lotniczych na Bliski Wschód."
 control_bosporus_goal_name: "Opanuj Bosfor"
 control_bosporus_goal_desc: "Zajęcie Cieśniny Bosfor umożliwiłoby nam kontrolowanie morskiego połączenia między Morzem Czarnym i Śródziemnym."
 control_dardanelles_goal_name: "Opanuj Dardanele"
 control_dardanelles_goal_desc: "Posiadanie Dardaneli pozwoliłoby kontrolować ruch okrętów wojennych i statków handlowych z Morza Czarnego."
 control_suez_canal_goal_name: "Opanuj Kanał Sueski"
 control_suez_canal_goal_desc: "Przejęcie kluczowego Kanału Sueskiego dałoby nam wyłączną kontrolę nad główną arterią łączącą Europę z Azją i umożliwiło szybkie przerzucanie wojsk oraz zasobów."
 control_gulf_of_aden_bases_goal_name: "Opanuj bazy w Zatoce Adeńskiej"
 control_gulf_of_aden_bases_goal_desc: "Bazy strategiczne w Zatoce Adeńskiej pozwalają chronić szlaki wiodące na Morze Czerwone i trasy konwojów łączące Europę, Afrykę i Azję."
 control_strait_of_hormuz_goal_name: "Opanuj Cieśninę Ormuz"
 control_strait_of_hormuz_goal_desc: "Bazy strategiczne w Cieśninie Ormuz pozwalają kontrolować dostęp do kluczowych perskich i irackich złóż ropy."
 control_ceylon_goal_name: "Opanuj Cejlon"
 control_ceylon_goal_desc: "Zajęcie Cejlonu pozwoliłoby zdominować Ocean Indyjski oraz chronić kluczowe szlaki morskie między Bliskim Wschodem a Azją Południowo-Wschodnią."
 control_singapore_goal_name: "Opanuj Singapur"
 control_singapore_goal_desc: "Ogromna, umocniona baza morska w Singapurze umożliwia panowanie nad Cieśniną Malakka i ruchem między Oceanem Indyjskim i Spokojnym. Powinniśmy ją zająć."
 control_manila_goal_name: "Opanuj Manilę"
 control_manila_goal_desc: "Zajęcie dogodnej do obrony Zatoki Manilskiej umożliwiłoby projekcję siły na zachodni Pacyfik i dostęp do Indii Wschodnich oraz Morza Południowochińskiego."
 control_okinawa_goal_name: "Opanuj Okinawę"
 control_okinawa_goal_desc: "Zdobycie Okinawy umożliwiłoby rozpoczęcie działań przeciwko Wyspom Japońskim i stworzyłoby silny obszar obronny na Pacyfiku."
 control_iwo_jima_goal_name: "Opanuj Iwo Jimę"
 control_iwo_jima_goal_desc: "Zdobycie Iwo Jimy pozwoliłoby prowadzić operacje lotnicze nad Japonią i zwiększyłoby zasięg naszego oddziaływania na środkowym Pacyfiku."
 control_caroline_islands_goal_name: "Opanuj Karoliny"
 control_caroline_islands_goal_desc: "Opanowanie Karolin i atolu Truk umożliwiłoby prowadzenie działań powietrznych i morskich na środkowym Pacyfiku."
 control_guadalcanal_goal_name: "Opanuj Guadalcanal"
 control_guadalcanal_goal_desc: "Zdobycie Guadalcanal dałoby nam kontrolę nad operacjami morskimi na Południowym Pacyfiku i dostęp do szlaków morskich do Australii."
 control_wake_island_goal_name: "Opanuj atol Wake"
 control_wake_island_goal_desc: "Zajęcie atolu Wake zwiększyłoby zasięg lotnictwa operującego nad szlakami środkowego Pacyfiku."
 control_midway_island_goal_name: "Opanuj atol Midway"
 control_midway_island_goal_desc: "Zajęcie Midway zwiększyłoby bezpieczeństwo szlaków na środkowym Pacyfiku, a ponadto zyskalibyśmy kluczową bazę do działań na dwóch oceanach."
 control_hawaii_goal_name: "Opanuj Hawaje"
 control_hawaii_goal_desc: "Zajęcie Pearl Harbor dałoby nam bazę do działań na Pacyfiku, pozwoliłoby koordynować logistykę na całym teatrze morskim, uzyskalibyśmy też dostęp do amerykańskiego wybrzeża Pacyfiku."
 control_attu_island_goal_name: "Opanuj wyspę Attu"
 control_attu_island_goal_desc: "Zajęcie wyspy Attu dałoby nam kontrolę nad szlakami handlowymi na północnym Pacyfiku i umożliwiło działania wzdłuż Aleutów w kierunku Alaski i amerykańskiego wybrzeża Pacyfiku."
 undo_versailles_goal_name: "Zemsta za traktat wersalski"
 undo_versailles_goal_desc: "Najwyższy czas odrzucić ten śmieszny dyktat. Odzyskamy nasze ziemie!"
 strategic_bombing_campaign_goal_name: "Długotrwała kampania nalotów strategicznych"
 strategic_bombing_campaign_goal_desc: "Wielkoskalowa kampania nalotów strategicznych doprowadzi do systematycznego zmniejszenia wydajności przemysłu wroga, co z czasem osłabi jego potencjał militarny."
 liberate_territory_goal_name: "Wyzwólmy nasze ziemie"
 liberate_territory_goal_desc: "Wróg okupuje nasze ziemie. Ich wyzwolenie powinno być naszym pierwszym celem."
 great_offensive_goal_name: "Przeprowadzenie wielkiej ofensywy"
 great_offensive_goal_desc: "Wielka ofensywa mająca na celu zajęcie terytorium wroga powinna być naszym pierwszym krokiem ku ostatecznemu zakończeniu wojny."
