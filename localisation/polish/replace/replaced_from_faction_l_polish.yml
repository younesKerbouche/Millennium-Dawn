 secure_central_asia_name: "Secure Central Asia"
 secure_central_asia_desc: "Whilst the CSTO has mostly consolidated in the Central Asia region, some states are still lingering just outside of our orbit. By bringing into fold the remaining states, we'll be able to fully assert our authority over the region."
 secure_crimea_name: "Secure Crimea"
 secure_crimea_desc: "Crimea lays at a vital part of the region, where trade and naval superiority could easily be checkmate. With Crimea under our control, our alliance would be able to better assert its control over the seas."
 bring_georgia_into_orbit_name: "Bring Georgia Into Our Orbit"
 bring_georgia_into_orbit_desc: "Georgia is a state that is increasingly dabbling in between Eastern and Western politics. It is best that we bring them into our own orbit before it is too late."
 bring_ukraine_into_orbit_name: "Incorporate Ukraine"
 bring_ukraine_into_orbit_desc: "The Ukrainians are quickly becoming a regional player, making them a worthwhile investment for our adversaries to use as a staging ground against us. It's best that we move to bring Ukraine under our influence before it is too late."
 goal_global_hegemony_name: "Global Hegemony"
 goal_global_hegemony_desc: "The rise of the American empire threatens the very existence of our state. It is therefore necessary to deal with this threat, and establish global hegemony."
 incorporate_syria_name: "Incorporate Syria"
 incorporate_syria_desc: "The Syrians are on the precipice of falling to Western imperialism. Their fragile political situation makes them ripe for foreign exploitation, and we must intervene before it is too late."
 control_lebanon_name: "Secure Lebanon"
 control_lebanon_desc: "Lebanon is one of the primary centers of Shi'ite activity, and as a result, it is under constant attack by our enemies. It is best that we take them under our control... so that they may be safe, of course."
 houthis_in_yemen_name: "Houthi Yemen"
 houthis_in_yemen_desc: "The Yemeni government has for the longest time neglected the basic rights of its Shia populated, and it is our duty to protect these voiceless people."
 control_hormuz_name: "Control Hormuz"
 control_hormuz_desc: "The strait of Hormuz is one of the most vital choke-points on Earth, and without it, our role in the world would diminish rather quickly. It is imperative that we assert total control over it to protect our ability to project power globally."
 liberate_the_quds_name: "Liberation of the Quds"
 liberate_the_quds_desc: "The Zionists have for far too long controlled the Quds, it is time as the Axis of Resistance to shape the region for the last time."
