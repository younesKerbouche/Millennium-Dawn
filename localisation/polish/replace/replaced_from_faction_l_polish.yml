 faction_cento_alliance: "Członek CENTO"
 faction_cento_alliance_desc: "CENTO, znana również jako Organizacja Traktatu Centralnego, to sojusz wojskowy niedawno odnowiony w celu ochrony wartości świeckich i demokratycznych na Bliskim Wschodzie. Choć sojusz nie był zbyt skuteczny w czasie zimnej wojny, jego członkowie obiecali to zmienić i wprowadzić więcej zmian w regionie."
 faction_cento_TT: "§RSpecjalne zasady frakcji§!:\n- Do frakcji dopuszczone są tylko niektóre kraje Bliskiego Wschodu, Afryki i Azji Centralnej\n- Kraje można wzywać tylko do wojen obronnych"
