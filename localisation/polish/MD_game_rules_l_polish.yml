 RULE_OPTION_DEMOCRAT: "Skłonność demokratyczna"
 RULE_OPTION_DEMOCRAT_AI_DESC: "Stany Zjednoczone będą dążyć do wybrania przywódców Partii Demokratycznej i utrzymania narodu, we współczesnym znaczeniu, w kierunku centrolewicowego konsensusu w sprawie rządzenia krajem."
 RULE_OPTION_REPUBLICAN: "Skłonność Republikańska"
 RULE_OPTION_REPUBLICAN_AI_DESC: "Stany Zjednoczone będą dążyć do wybrania przywódców Partii Republikańskiej i utrzymania narodu, we współczesnym znaczeniu, w kierunku centroprawicowego konsensusu w sprawie rządzenia narodem."
 RULE_OPTION_REFORMED_REPUBLIC: "Republika Zreformowana"
 RULE_OPTION_REFORMED_REPUBLIC_AI_DESC: "Wola ludu została wysłuchana. Naciski polityczne i protesty społeczne doprowadziły do ​​kluczowych reform politycznych i gospodarczych, które umożliwiły lepszą reprezentację i widoczność stron trzecich. Teraz to obywatele wybierają partię, która ich reprezentuje."
 RULE_OPTION_POST_UNITED: "Epoka Post-Zjednoczenia"
 RULE_OPTION_POST_UNITED_AI_DESC: "Orzeł wypada znacznie więcej niż z łaski. §RNie włączaj historycznego AI§!"
 FIJ_AI_BEHAVIOR: "@FIJ Republika Fidżi"
 RULE_OPTION_EARLY_COUP_ESCALATION: "Wczesna eskalacja zamachu stanu"
 RULE_OPTION_EARLY_COUP_ESCALATION_AI_DESC: "Sztuczna inteligencja popełni błąd podczas zamachu stanu w 2000 r., tworząc bezpośrednią ścieżkę do pewnych alternatywnych opcji historii."
 RULE_OPTION_BREAKING_HISTORY: "Łamanie historii"
 RULE_OPTION_BREAKING_HISTORY_AI_DESC: "Sztuczna inteligencja zepsuje zamach stanu z 2006 r., pozwalając mu nie podążać historyczną ścieżką."
 NIG_AI_BEHAVIOR: "@NIG Federalna Republika Nigerii"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "Powstanie Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Naciska na Nigerię, aby pozwoliła Boko Haram przejąć kontrolę nad krajem."
 RULE_OPTION_PDP_EMPOWERED: "Partia Ludowo-Demokratyczna"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "Partia Ludowo-Demokratyczna jest jedną z największych partii w Nigerii. Opowiada się przede wszystkim za chrześcijańską stroną spektrum religijnego i ideologiami niezaangażowanymi."
 RULE_OPTION_ANPP_EMPOWERED: "Cała Partia Ludowa Nigerii"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "Ogólnonigeryjska Partia Ludowa (lub Postępowy Kongres Demokratyczny w 2017 r.) jest główną partią opozycyjną w Nigerii w 2000 r. Należy zauważyć, że bardzo przypominają one socjaldemokrację w Europie i nawołują do poważnych reform w Nigerii."
 FRA_AI_BEHAVIOR_MD: "@FRA Republika Francuska"
 RULE_OPTION_FRA_HISTORICAL: "Historyczne zachowanie sztucznej inteligencji"
 RULE_OPTION_FRA_HISTORICAL_DESC: "Francja pozostanie zachodnia i jednym z liderów UE. Francja będzie starała się doprowadzić Unię Europejską do większej centralizacji, zachowując jednocześnie wpływy w swoich starych koloniach."
 RULE_OPTION_FRA_EGALITE: "Égalite"
