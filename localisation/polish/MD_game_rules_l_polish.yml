 RULE_ENABLE_HARD_AI_ECONOMIC_DESC: "Jeśli nudzi Cię to, że każda gra AI nie wychodzi z kryzysu gospodarczego – to jest dla Ciebie. Sztuczna inteligencja nie jest już ograniczona w podejmowaniu decyzji dotyczących gospodarki. Bądź gotowy, że wiele krajów stanie się bogatszych od Twojego. Tylko dla tych, którzy nie boją się wyzwań. Pozdrowienia od AI Bitwy ;)"
