 loyalist_soldier: "Fédéraliste"
 loyalist_soldier_desc: "Ce dirigeant est né dans la région connue sous le nom de Mid-Atlantic ou dans une famille de militaires américains en service à l'étranger. Sa loyauté envers l'Union est pratiquement incontestable."
 new_yorker_soldier: "New-Yorkais"
 new_yorker_soldier_desc: "Ce dirigeant est né dans l'État de New York. Sa loyauté envers l'Union est discutable si la Grosse Pomme venait à être gravement menacée."
 new_england_soldier: "Néo-Anglais"
 new_england_soldier_desc: "Ce dirigeant est originaire de la région de la Nouvelle-Angleterre. Si leurs foyers étaient menacés, ils pourraient chercher à défendre leur famille et leurs amis plutôt que l'Oncle Sam."
 southern_soldier: "Soldat sudiste"
 southern_soldier_desc: "Ce dirigeant est originaire d'un État du Sud et a tendance à être plus attaché à sa région natale. Cependant, lorsque les choses se gâtent vraiment, il se peut qu'il ne reste pas fidèle à l'Union."
 midwest_soldier: "Soldat des Grands Lacs"
 midwest_soldier_desc: "Ce dirigeant est originaire d'un État du Midwest et a tendance à être plus attaché à sa région natale. Cependant, lorsque les choses se gâtent vraiment, il se peut qu'il ne reste pas fidèle à l'Union."
 texan_soldier: "Texan"
 texan_soldier_desc: "Ce dirigeant est originaire du Texas. Sa loyauté envers l'Union est pour le moins discutable et, si l'occasion se présente, il est susceptible de rejoindre sa Rose jaune."
 great_plains_soldier: "Soldat des Grandes Plaines"
 great_plains_soldier_desc: "Ce dirigeant est né dans un État des Grandes Plaines et tenterait sa chance dans les plaines au cœur du pays. Si le pire devait arriver, il ne resterait probablement pas dans la région."
 rocky_mountain_soldier: "Soldat des montagnes Rocheuses"
 rocky_mountain_soldier_desc: "Ce dirigeant est né dans les États du sud des Rocheuses. Le fait d'être si loin de chez soi, même au sein de son propre pays, suscite un sentiment de nostalgie que seul le militarisme pur ou peut-être les allocations familiales peuvent atténuer."
 california_soldier: "Californien"
 california_soldier_desc: "Si la république de l'Ours venait à être libérée, qu'il s'agisse d'un continent ou non, ce dirigeant serait contraint de rentrer chez lui."
 cascadian_soldier: "Soldat cascadien"
 cascadian_soldier_desc: "Ce dirigeant est originaire du nord-ouest du Pacifique. Pratiquement à l'opposé de Washington DC, le mouvement Cascadie, bien que modeste, symboliserait une nouvelle vie."
 puerto_rican_soldier: "Portoricain"
 puerto_rican_soldier_desc: "Ce dirigeant est né sur le territoire de Porto Rico. Bien que l'île fasse partie de notre nation depuis près d'un siècle, de nombreux habitants de l'île sont indifférents à leur appartenance à l'Union. Leur loyauté est pour le moins incertaine."
 alaskan_soldier: "Alaskain"
 alaskan_soldier_desc: "Ce dirigeant est originaire de l'État de l'Alaska. La plupart des habitants de l'Alaska ne se soucient guère de ce qui se passe dans les 48 États contigus et ne réagiraient probablement pas si un événement grave venait à se produire. Leur loyauté est inexistante."
 pacific_islander_soldier: "Insulaires du Pacifique"
 pacific_islander_soldier_desc: "Ce dirigeant est né dans les territoires de l'océan Pacifique. Même s'il était né à Hawaï, si le navire est en train de couler, on ne peut pas s'attendre à ce qu'il monte à bord."
