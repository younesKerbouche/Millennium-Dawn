l_french:
 tajikistan_focus: "Arbre de focus tadjik"
 TAJ_rahmons_rotting_fruit: "Les fruits pourris de Rahmonov"
 TAJ_rahmons_rotting_fruit_desc: "Emomali Rahmonov has been at the helm of Tajik politics since 1994, and has ruled the nation ever since. The Civil War which took place in the early 90s still resonate with many Tajiks, corruption and bribery is common place within the nation, and a volatile Afghani civil war is striking fears deep within the government. It will be up to our administration and policies to solve these dangerous developments."
 TAJ_his_excellency: "Son Excellence"
 TAJ_his_excellency_desc: "Son Excellence est un titre officiel de respect qui témoigne de la dignité et de l'autorité de son dirigeant. Emomali Rahmonov se considère comme le cœur de l'État, ce qui le pousse à s'efforcer de renforcer cette identité."
 TAJ_leader_of_nation: "Leader de la nation"
 TAJ_leader_of_nation_desc: "Good evening, dear citizens of Tajikistan. Unwavering Leader Emomali Rahmonov embodies (Coughs ... Ahem) our great nation's very authority and unity. (Sound of boots stomping) He is the spine of the Tajik people, the steadfast pillar upon which our future stands. Under his guidance, Tajikistan moves toward a brighter tomorrow. (Troops rush in and stand firmly in place) May his rule endure for a thousand years, and may his leadership fail to illuminate our path forward. Down with the Leader! (\"The broadcast continues with a military march playing in the background.\")"
 TAJ_security_troubles: "Renforcer la sécurité de l'État"
 TAJ_security_troubles_desc: "Our agents have infiltrated every aspect of the state. We stand vigilant, knowing that we cannot be compromised from any angle. As our enemies lurk, ready to sow chaos, we must be prepared for any attempt at a color revolution."
 TAJ_rejuvinate_the_opposition: "Rajeunir l'opposition"
 TAJ_rejuvinate_the_opposition_desc: "Le temps est venu pour Rahmon et ses complices d’être évincés. La corruption et le népotisme ne règneront plus au Tadjikistan, mais la loi et l’ordre prévaudront."
 TAJ_good_thoughts_good_words_good_deeds: "Bonnes pensées, bonnes paroles, bonnes actions"
 TAJ_good_thoughts_good_words_good_deeds_desc: "One of the factions that fought in the civil war back in the 1990s, the Democratic Party of Tajikistan upholds Pan-Iranist and nationalist values and vows to put Tajikistan at the top of regional politics and power."
 TAJ_tajik_silicon_valley: "Silicon Valley tadjike"
 TAJ_tajik_silicon_valley_desc: "Grâce à notre innovation et à notre modernisation, nous pourrons créer un nouveau pôle technologique. On pourrait le considérer comme la Silicon Valley du Tadjikistan et, grâce à nos espoirs et à nos prières, il pourrait un jour surpasser le pôle américain."
 TAJ_exploit_orionbank: "Exploiter Orienbank"
 TAJ_exploit_orionbank_desc: "Orienbank, one of the most corrupt institutions from the Emomali era is still around today. We will be able to utilize its wealth for our own benefit regardless of who is the manager of the bank."
 TAJ_restrict_flights_to_russia: "Restreindre les vols vers la Russie"
 TAJ_restrict_flights_to_russia_desc: "§O'...And where do you think you're going?'§!\n\nWe will need to put an immediate stop to all flights from Tajikistan to Russia as a way to preserve our population and continue building a strong workforce."
 TAJ_integration_of_the_agrarian_party: "Intégration du Parti agraire"
 TAJ_integration_of_the_agrarian_party_desc: "The Agrarian Party is quite popular amongst the farming class, and though they have been marginalized in recent years we will be able to rally their support around our government with more ease if we have their representatives alongside us."
 TAJ_redetermine_dress_code: "Redéfinir le code vestimentaire"
 TAJ_redetermine_dress_code_desc: "The dress code in recent years has been becoming more and more loose, allowing for more Islamic forms of clothing to become more prevalent in Tajik society. However we can change it in order to promote more Iranic forms of clothing."
 TAJ_revise_religious_laws: "Révisions des lois religieuses"
 TAJ_revise_religious_laws_desc: "Depuis quelque temps, la religion fait partie intégrante de notre constitution. Si nous ne réglementons pas ce qui peut être fait, nous risquons de tomber rapidement sous l'emprise du salafisme et de son idéologie destructrice."
 TAJ_secure_badakhshani_support: "Assistance Badakhshani sécurisée"
 TAJ_secure_badakhshani_support_desc: "The Badakhshani people are not very happy with our state, specifically after the disaster that was the Rahmonov era. The time is now to secure their support once more."
 TAJ_regional_militias: "Déployer des milices régionales"
 TAJ_regional_militias_desc: "Sans une force de sécurité stable et fiable, nous serons incapables de maintenir l'ordre. La création de milices régionales nous permettra d'empêcher l'intervention du gouvernement dans les zones rurales, tout en garantissant le contrôle de ces zones."
 TAJ_heirs_of_the_samanids: "Les héritiers des Samanides"
 TAJ_heirs_of_the_samanids_desc: "Les Samanides étaient autrefois un empire légendaire en Asie centrale. Il est temps pour nous de perpétuer leur héritage. Nous ne devons laisser aucun petit État artificiel entraver notre hégémonie tadjike !"
 TAJ_taj_pact: "Le Pacte TAJ"
 TAJ_taj_pact_desc: "§C'Ordre, sécurité, prospérité'§!\n\nLe Pacte TAJ, nommé d'après le mot persan pour couronne, garantira que nous puissions stabiliser une région sécurisée et stable, tant en Asie centrale qu'au Moyen-Orient."
 TAJ_summit_in_islamabad: "Sommet à Islamabad"
 TAJ_summit_in_islamabad_desc: "Le Pakistan s'impose comme un acteur majeur pour l'avenir de cette planète. Nous devrons bientôt leur adresser une invitation."
 TAJ_reach_out_to_uzbekistan: "Tendre la main à l'Ouzbékistan"
 TAJ_reach_out_to_uzbekistan_desc: "Les Ouzbeks sont nos voisins depuis des décennies. Si nous voulons établir une véritable paix et stabilité, nous devrons nous lier d'amitié avec eux."
 TAJ_iranic_confederation: "Lutter pour la Confédération iranienne"
 TAJ_iranic_confederation_desc: "§C'Une terre, un peuple, un destin'§!\n\nSi nous voulons véritablement consolider notre place dans le monde en tant que superpuissance, nous devrons œuvrer pour une Confédération iranienne. Unir le monde iranien sera le seul moyen."
 TAJ_summit_in_tehran: "Sommet à Tehéran"
 TAJ_summit_in_tehran_desc: "Téhéran, la capitale de l'Iran, sera un lieu clé pour notre nouvelle Confédération iranienne. Nous pouvons y tenir une réunion pour discuter des moyens d'unifier nos nations au fil du temps."
 TAJ_begin_phase_one: "Commencer la Phase I"
 TAJ_begin_phase_one_desc: "La phase I sera la première étape, et sans doute la plus importante, qui nous permettra de diffuser les idées du pan-iranisme dans la région où vivent actuellement les Iraniens."
 TAJ_support_anti_clerical_movements_PER: "Soutenir les mouvements anti-cléricaux en Iran"
 TAJ_support_anti_clerical_movements_PER_desc: "Les clercs iraniens constituent un obstacle majeur à nos aspirations d'atteindre une nation iranienne unifiée. Leur idéologie rétrograde et leur soif de pouvoir ne nous permettront jamais d'y parvenir, et ils doivent être écartés."
 TAJ_AFG_bring_pan_iranists: "Soutenir les mouvements pan-iraniens afghans"
 TAJ_AFG_bring_pan_iranists_desc: "L'Afghanistan n'a pas connu beaucoup de mouvements pan-iraniens dans son histoire. Cependant, nous pouvons changer cela. En finançant certains groupes, nous pouvons potentiellement les amener à changer leurs vues et positions, peut-être en se transformant en un mouvement pan-iranien dans son ensemble."
 TAJ_reinforce_the_iranian_world: "Renforcer le monde iranien"
 TAJ_reinforce_the_iranian_world_desc: "Les pays iraniens doivent se réunir et comprendre l'importance de l'amitié et de la stabilité. Ce n'est qu'en nous soutenant mutuellement que nous pourrons survivre, il n'y a pas d'autre voie."
 TAJ_greater_iranian_world: "Le grand monde iranien"
 TAJ_greater_iranian_world_desc: "Le moment est venu pour nous de créer le grand État iranien. Par l'unification, nous pourrons nous proclamer comme une véritable puissance mondiale."
 TAJ_maintianing_tajik_independence: "Maintenir l'indépendance tadjike"
 TAJ_maintianing_tajik_independence_desc: "Notre souveraineté est ce qui compte avant tout. Si nous ne pouvons pas garantir notre propre autonomie, à quoi servons-nous pour le peuple ?"
 TAJ_target_russian_lobby: "Cibler le lobby russe"
 TAJ_target_russian_lobby_desc: "Nous ne pouvons pas laisser les Russes reprendre pied au Tadjikistan, surtout après leur domination oppressive sous l'empire et les Soviétiques ensuite."
 TAJ_legacy_of_uto: "Héritage de l'UTO"
 TAJ_legacy_of_uto_desc: "Le mouvement de résistance ne doit jamais être oublié, et nos grands sacrifices doivent être immortalisés à travers l'histoire !"
 TAJ_dislodge_oligarchs: "Évincer les oligarques"
 TAJ_dislodge_oligarchs_desc: "§G'Allez au diable !'§!\n\nNous devons débarrasser le gouvernement et la nation de toute influence oligarchique pour éviter de finir comme les Russes ou d'autres nations d'Asie centrale."
 TAJ_grants_to_new_bussinesses: "Subventions pour les nouvelles entreprises"
 TAJ_grants_to_new_bussinesses_desc: "Sans nouvelles entreprises, nous ne pouvons pas garantir une économie stable. Par conséquent, nous ferons des sacrifices à court terme pour permettre à certains de nos citoyens de se lancer."
 TAJ_create_revolutionary_command_corps: "Créer le Corps de commandement révolutionnaire"
 TAJ_create_revolutionary_command_corps_desc: "Nous devons créer une armée prête à protéger notre révolution par tous les moyens nécessaires, sans compromis."
 TAJ_young_republic: "La jeune république"
 TAJ_young_republic_desc: "C'est uniquement par le pouvoir des urnes que nous pourrons garantir la sécurité de notre peuple pour les générations à venir. Nous démocratiserons pour un avenir meilleur."
 TAJ_liberty_through_strength: "La liberté par la force"
 TAJ_liberty_through_strength_desc: "Nous ne pouvons pas laisser le sort de la nation à une élection hasardeuse. Au contraire, nous devrons garantir la liberté de notre peuple par la force, l'indépendance et la souveraineté."
 TAJ_reinforce_islamic_identity: "Renforcer l'identité islamique"
 TAJ_reinforce_islamic_identity_desc: "L'islam est et restera la seule religion qui représente notre État. Nous ne pouvons pas laisser les idées et pensées étrangères affecter la croyance de notre peuple ; notre religion nous protégera des intrusions extérieures."
 TAJ_tajik_zoroastrian_symbol: "Le zoroastrisme comme religion symbolique"
 TAJ_tajik_zoroastrian_symbol_desc: "Bien que le zoroastrisme soit devenu en grande partie une religion du passé, nous ne pouvons pas laisser ses idées disparaître. Par les bonnes paroles, les bonnes actions et les bonnes pensées, notre nation prospérera."
 TAJ_secularize_tajik_society: "Séculariser la société tadjike"
 TAJ_secularize_tajik_society_desc: "Se rallier à une religion est une idée insensée, car elle causera toujours une forme de division au sein de la société. Nous pouvons garantir l'avenir de notre nation en adoptant un modèle laïc, rien de moins."
 TAJ_reinforce_claims_on_pamir: "Renforcer les revendications sur le Pamir"
 TAJ_reinforce_claims_on_pamir_desc: "Nous ne pouvons pas laisser notre contrôle sur le Pamir sombrer dans l'oubli. Nous devons faire savoir au monde qui sont les véritables propriétaires de la région. Les Chinois ne doivent pas, ne peuvent pas et ne devraient pas s'implanter dans le Gorno-Badakhchan."
 TAJ_ban_russian_language: "Interdire la langue russe"
 TAJ_ban_russian_language_desc: "§Y'Et l'ukrainien, alors ?'§!\n\nNous ne laisserons pas ces impérialistes russophones obtenir une quelconque influence culturelle sur notre État ; la langue persane prédominera comme la seule et véritable langue du grand et honorable peuple tadjik."
 TAJ_revolutionary_nationalism: "Nationalisme révolutionnaire"
 TAJ_revolutionary_nationalism_desc: "Nous façonnerons le patriotisme dans notre nation autour de la grande révolution de notre État. Nous ne pouvons pas laisser une idéologie aveugle guider notre peuple ; nous avons besoin d'un symbole pour nous rallier."
 TAJ_the_farsi_language: "Promouvoir la langue persane"
 TAJ_the_farsi_language_desc: "La langue persane règne en maître dans notre nation depuis des milliers d'années. Nous soulignerons l'importance de cette langue et renforcerons son rôle dans la société afin que notre peuple n'oublie pas son identité."
 TAJ_power_of_prayer: "Le pouvoir de la prière"
 TAJ_power_of_prayer_desc: "C'est uniquement par la prière que notre nation trouvera la paix dans le monde. Sans l'islam, le Tadjikistan n'est rien, ne peut rien être et n'aurait rien été."
 TAJ_cultural_reset: "Réinitialisation culturelle"
 TAJ_cultural_reset_desc: "Notre société repose trop sur le patriotisme envers l'État tadjik et les idées étrangères. Le moment est venu d'y mettre fin et de mettre l'accent sur les idéaux islamiques."
 TAJ_nazarzodas_ascension: "L'ascension de Nazarzoda"
 TAJ_nazarzodas_ascension_desc: "Le général Nazarzoda est le seul capable de mener la nation vers la prospérité. Sans lui, le parti s'effondrera. Il est temps pour lui et ses partisans de prendre ce qui leur revient de droit."
 TAJ_hoji_halim: "Hoji Halim"
 TAJ_hoji_halim_desc: "Surnommé 'Hoji Halim', Nazarzoda consolidera son rôle de leader de notre nation une fois pour toutes, car toutes ses qualités positives surpassent largement ses quelques défauts."
 TAJ_army_of_loyalists: "Une armée de loyalistes"
 TAJ_army_of_loyalists_desc: "§O'Prêt, Monsieur !'§!\n\nUne armée de loyalistes envahira les rues de Douchanbé pour montrer leur soutien à Hoji Halim et à son gouvernement. Tout comme son armée, ces gens seront prêts à mourir pour lui et le parti."
 TAJ_the_partys_legacy: "L'héritage du parti"
 TAJ_the_partys_legacy_desc: "Le parti dans son ensemble ne peut pas être relégué au second plan par un seul individu. Si nous permettons la construction de cultes de la personnalité, nous mettons en danger la pluralité de notre représentation."
 TAJ_seeking_treatment_for_nuri: "Chercher des traitements pour Nuri"
 TAJ_seeking_treatment_for_nuri_desc: "Notre cher leader Nuri est en grave danger de succomber à sa maladie. Nous devrons chercher des méthodes possibles pour prolonger sa vie et son règne, aussi longtemps que possible."
 TAJ_our_brotherhood: "Notre fraternité"
 TAJ_our_brotherhood_desc: "Nous ne pouvons pas oublier la Fraternité islamique, notre fraternité. Nous devons maintenant utiliser nos ressources pour aider nos frères à atteindre la justice et la prospérité pour leur peuple."
 TAJ_mending_judiciary: "Réparer le système judiciaire"
 TAJ_mending_judiciary_desc: "La réputation du système judiciaire dans notre nation a été grandement ternie au fil des décennies, car le règne de Rahmonov et de ses acolytes a détruit toute forme d'État de droit dans le pays. Il est temps de corriger cela."
 TAJ_hold_public_trials: "Organiser des procès publics"
 TAJ_hold_public_trials_desc: "La punition publique est la seule sanction appropriée pour ceux qui ont corrompu notre nation, et notre peuple doit pouvoir en être témoin de ses propres yeux !"
 TAJ_reshuffle_military_cabinet: "Réorganiser le cabinet militaire"
 TAJ_reshuffle_military_cabinet_desc: "Il y a certainement, presque assurément, des idiots dans le cabinet militaire. Nous devons le découvrir de première main en remaniant un peu les choses pour les rendre plus loyaux."
 TAJ_secure_the_supreme_assembly: "Sécuriser l'Assemblée suprême"
 TAJ_secure_the_supreme_assembly_desc: "Sans le soutien de l'Assemblée suprême, nous n'aurons pas la légitimité que nous désirons. En établissant une solide base de soutien parmi ses membres, nous pourrons nous rapprocher de notre objectif."
 TAJ_parliamentary_model: "Adopter un modèle parlementaire"
 TAJ_parliamentary_model_desc: "La représentation est la meilleure forme de gouvernance, et sans elle, nous ressemblerons à des usurpateurs. Il est temps de permettre une démocratisation accrue de la société tadjike pour le bien de tous."
 TAJ_placating_the_ulema: "Soutenir les oulémas"
 TAJ_placating_the_ulema_desc: "Les oulémas sont la source de notre légitimité. S'ils nous critiquent, notre fin sera assurément rapide. En leur donnant ce qu'ils veulent, nous pourrons obtenir leur soutien."
 TAJ_gulfs_bankroll: "Le financement des États du Golfe"
 TAJ_gulfs_bankroll_desc: "§G'Argent, argent, argent'§!\n\nLes États du Golfe, et plus particulièrement [SAU.GetName], ont énormément de richesses à leur porte. Nous les inciterons à investir en nous et à nous financer afin que nous puissions obtenir une partie de ce capital qu'ils gaspillent."
 TAJ_islamic_sceince: "Science islamique"
 TAJ_islamic_sceince_desc: "Certains prétendent que l'islam et la science sont incompatibles, mais ils ne pourraient pas avoir plus tort. Si l'histoire a prouvé quelque chose, c'est que les savants islamiques ont jeté les bases de la science et des mathématiques sur lesquelles de nombreuses universités et institutions éducatives européennes et occidentales s'appuient."
 TAJ_pass_out_grants: "Distribuer des subventions et des bourses"
 TAJ_pass_out_grants_desc: "Si nous voulons que notre peuple soit éduqué, nous devrons fournir une forme d'aide pour alléger le fardeau financier."
 TAJ_entrance_of_luxury: "L'arrivée du luxe"
 TAJ_entrance_of_luxury_desc: "Bien que nous soyons censés rester modestes, un peu de luxe ne pourrait jamais faire de mal, surtout parce que nous essayons de réparer l'image d'un Tadjikistan arriéré."
 TAJ_tests_of_loyalty: "Épreuves de loyauté"
 TAJ_tests_of_loyalty_desc: "Nous devrons mener des épreuves et des tests secrets parmi certains membres du gouvernement pour garantir leur loyauté. Nous ne pouvons pas laisser des traîtres s'élever parmi nous."
 TAJ_a_new_era: "Une nouvelle ère"
 TAJ_a_new_era_desc: "Une nouvelle ère s'ouvre à nous, libérée de la corruption et du népotisme. Nous construirons un nouveau Tadjikistan avec le monde, où chacun, d'où qu'il vienne, sera le bienvenu !"
 TAJ_seeking_foreign_aid: "Rechercher une aide étrangère"
 TAJ_seeking_foreign_aid_desc: "Nous ne pouvons pas reconstruire le Tadjikistan seuls ; nous devons lancer un appel à l'aide au monde. Sûrement, quelqu'un là dehors nous entendra et nous aidera."
 TAJ_distance_from_CIS: "Maintenir une distance avec la CEI"
 TAJ_distance_from_CIS_desc: "Nous ne pouvons pas nous associer à ces nations arriérées de la CEI. Nous devrons nous démarquer d'elles et établir une frontière claire entre nous."
 TAJ_purging_rahmons_cronies: "Épurer les acolytes de Rahmon"
 TAJ_purging_rahmons_cronies_desc: "Des agents de l'ancien gouvernement sont encore actifs dans l'administration actuelle, et ils doivent être traités rapidement si nous voulons éviter tout problème."
 TAJ_reach_out_to_gcc: "Tendre la main au CCG"
 TAJ_reach_out_to_gcc_desc: "L'avenir de notre nation et des États du CCG est lié. Nous devrons établir des liens solides avec eux pour prospérer."
 TAJ_ushering_in_the_sharia: "Instaurer la charia"
 TAJ_ushering_in_the_sharia_desc: "Le moment est venu pour la pureté de gouverner notre nation, et non des règles artificielles. Nous utiliserons le Coran comme base de notre gouvernance, et notre peuple verra la véritable justice."
 TAJ_economic_islamization: "Islamiser l'économie"
 TAJ_economic_islamization_desc: "Une économie islamique est le seul modèle économique valable. Taux d'intérêt bas, banques équitables, que demander de plus ?"
 TAJ_islamic_renaissance: "Une renaissance islamique"
 TAJ_islamic_renaissance_desc: "The time has come for us to declare the islamic renaissance, here in the heart of the islamic world, Tajikistan. The Uzbeks will be the first to feel the brunt of this renaissance, right in their home."
 TAJ_najot: "Les journaux Najot"
 TAJ_najot_desc: "Notre propre journal permettra assurément au peuple tadjik de rester informé de toutes les nouvelles tadjikes et mondiales. Najot deviendra un nom aimé de tous les foyers."
 TAJ_manage_badakhshan_front: "Gérer le front de Badakhchan"
 TAJ_manage_badakhshan_front_desc: "Beaucoup de troubles viennent de la région de Badakhchan ; il est temps que nous fassions quelque chose à ce sujet."
 TAJ_supporting_shiites_in_badakhshan: "Soutenir les chiites à Badakhchan"
 TAJ_supporting_shiites_in_badakhshan_desc: "Beaucoup de ceux qui résident à Badakhchan sont chiites, et en tant que tels, nous devons trouver de nouveaux moyens de les apaiser."
 TAJ_alignment_with_tehran: "Alignement avec Téhéran"
 TAJ_alignment_with_tehran_desc: "Le gouvernement iranien est le seul autre véritable gouvernement islamique au monde, et nous devons essayer de gagner ses faveurs en soumettant notre candidature à l'Axe de la Résistance."
 TAJ_centralization: "Mettre l'accent sur la centralisation"
 TAJ_centralization_desc: "Sans centralisation, nous n'aurons pas un véritable contrôle sur notre État. Nous devons centraliser l'État pour maintenir la sécurité à travers le pays."
 TAJ_axis_of_resistance: "L'Axe de la Résistance"
 TAJ_axis_of_resistance_desc: "Le moment est venu pour nous de demander notre entrée dans l'Axe de la Résistance. Les Iraniens accueilleront sûrement leurs frères tadjiks dans la lutte contre l'impérialisme."
 TAJ_anti_afghan_rhetoric: "Rhétorique anti-afghane"
 TAJ_anti_afghan_rhetoric_desc: "Ces Afghans au sud ont déjà causé assez de problèmes ; le moment est venu pour nous de nous occuper d'eux."
 TAJ_our_way_of_life: "Notre mode de vie"
 TAJ_our_way_of_life_desc: "Nous ne pouvons pas abandonner notre mode de vie ; au contraire, nous devons le renforcer et l'ancrer dans la société tadjike. Nous ne pouvons pas laisser quelques rebelles à Badakhchan nous l'enlever."
 TAJ_arrest_ring_leaders: "Arrêter les chefs de file"
 TAJ_arrest_ring_leaders_desc: "Nous devons contenir l'influence chiite, et en arrêtant les principaux leaders de l'opposition, nous pourrons les maîtriser un peu plus."
 TAJ_limit_tehrans_influence: "Limiter l'influence de Téhéran"
 TAJ_limit_tehrans_influence_desc: "Le gouvernement iranien s'est mêlé de notre politique trop longtemps ; il est temps que nous repoussions leur influence et relâchions leur emprise."
 TAJ_strict_isolationism: "Isolationnisme strict"
 TAJ_strict_isolationism_desc: "§R'Laissez-moi tranquille, tous autant que vous êtes !'§!\n\nNous ne pouvons pas continuer ainsi ; nous devons nous isoler du reste du monde pour protéger notre peuple."
 TAJ_central_asian_security_association: "Association de sécurité d'Asie centrale"
 TAJ_central_asian_security_association_desc: "La région s'effondre lentement ; cependant, nous pouvons parvenir à un accord avec les autres États de la région et établir une sorte de paix au milieu de tout ce chaos."
 TAJ_echoes_of_the_worker: "Échos des travailleurs"
 TAJ_echoes_of_the_worker_desc: "Les idéaux de la classe ouvrière doivent à nouveau résonner à travers le Tadjikistan. En défendant leur cause, nous réaffirmerons notre engagement envers les travailleurs et veillerons à ce que leurs voix guident notre avenir."
 TAJ_russian_doll: "La poupée russe"
 TAJ_russian_doll_desc: "Les couches d'influence de l'ère soviétique restent encore ancrées dans notre gouvernance. Nous devons soigneusement démêler ces couches pour déterminer ce qui doit être préservé et ce qui doit être rejeté."
 TAJ_strength_out_party_relations: "Renforcer les relations avec les partis externes"
 TAJ_strength_out_party_relations_desc: "Pour consolider notre position, nous devons établir des liens plus forts avec des groupes politiques externes qui partagent notre vision pour le Tadjikistan et garantir leur soutien dans les affaires régionales."
 TAJ_reinvite_diaspora: "Réinviter la diaspora"
 TAJ_reinvite_diaspora_desc: "Nos compatriotes exilés représentent un potentiel inexploité. En les invitant à revenir, nous pouvons tirer parti de leurs connaissances et compétences pour aider à la reconstruction de notre nation."
 TAJ_the_russogrid: "Le réseau électrique russe"
 TAJ_the_russogrid_desc: "§H'Monsieur, puis-je en avoir, s'il vous plaît ?'§!\n\nLe réseau énergétique russe est assez fiable, et nous pouvons garantir une stabilité au Tadjikistan si nous demandons à l'utiliser, poliment."
 TAJ_promote_soviet_heritage: "Promouvoir l'héritage soviétique"
 TAJ_promote_soviet_heritage_desc: "L'héritage soviétique est une base de notre identité. En célébrant cet héritage, nous pouvons favoriser l'unité et la fierté parmi notre peuple tout en renforçant nos racines idéologiques."
 TAJ_meeting_with_zugyanov: "Rencontre avec Zyuganov"
 TAJ_meeting_with_zugyanov_desc: "S'engager avec le leader du Parti communiste de la Fédération de Russie peut garantir un soutien précieux et des conseils alors que nous naviguons parmi les défis qui nous attendent."
 TAJ_tajik_strongman: "L'Homme fort tadjik"
 TAJ_tajik_strongman_desc: "Un leader unique et inflexible est nécessaire pour guider le Tadjikistan à travers des temps turbulents. Cette approche garantira stabilité et gouvernance décisive."
 TAJ_reassert_tajik_independence: "Réaffirmer l'indépendance tadjike"
 TAJ_reassert_tajik_independence_desc: "Il est temps de sortir de l'ombre des puissances étrangères et de réclamer la place légitime du Tadjikistan en tant que nation indépendante et autodéterminée."
 TAJ_pivot_to_the_west: "Pivot vers l'Occident"
 TAJ_pivot_to_the_west_desc: "Explorer des relations avec les nations occidentales peut ouvrir de nouvelles opportunités pour la croissance économique et la modernisation, diversifiant nos alliances et nos opportunités."
 TAJ_treaty_with_nato: "Traité avec l'OTAN"
 TAJ_treaty_with_nato_desc: "Un accord stratégique avec l'OTAN pourrait apporter sécurité et légitimité internationale, mais cela risque d'aliéner les alliés traditionnels."
 TAJ_abandon_cspu: "Abandonner le PCUS"
 TAJ_abandon_cspu_desc: "Rompre les liens avec les vestiges du Parti communiste de l'Union soviétique pourrait être une étape nécessaire pour forger notre propre chemin unique."
 TAJ_integrate_the_socdems: "Intégrer les sociaux-démocrates"
 TAJ_integrate_the_socdems_desc: "La coopération avec les sociaux-démocrates peut créer une large coalition, garantissant la stabilité et une vision commune pour l'avenir du Tadjikistan."
 TAJ_blast_to_past: "Retour dans le passé"
 TAJ_blast_to_past_desc: "Revisiter les politiques et idéaux de notre passé soviétique pourrait fournir des leçons précieuses et des orientations pour reconstruire notre nation."
 TAJ_wellbeing_of_tajiks: "Le bien-être des Tadjiks"
 TAJ_wellbeing_of_tajiks_desc: "Le bien-être de notre peuple doit être priorisé avant tout. En répondant à leurs besoins, nous pouvons garantir un Tadjikistan prospère et uni."
 TAJ_fsb_advisees: "Conseillers du FSB"
 TAJ_fsb_advisees_desc: "Accepter des conseillers du FSB russe peut renforcer notre appareil de sécurité, mais cela pourrait se faire au détriment de notre indépendance."
 TAJ_drive_out_the_chinese: "Chasser les Chinois"
 TAJ_drive_out_the_chinese_desc: "L'influence croissante de la Chine dans notre région doit être freinée pour sauvegarder la souveraineté et les ressources du Tadjikistan."
 TAJ_total_nationalization: "Nationalisation totale"
 TAJ_total_nationalization_desc: "Une nationalisation complète des industries clés placera le contrôle fermement entre les mains de l'État, garantissant une répartition équitable des ressources."
 TAJ_invite_the_cis: "Inviter la CEI"
 TAJ_invite_the_cis_desc: "Renforcer les liens avec la Communauté des États indépendants peut favoriser la coopération régionale et la croissance mutuelle."
 TAJ_workers_of_the_world_unite: "Travailleurs du monde, unissez-vous !"
 TAJ_workers_of_the_world_unite_desc: "Raviver l'esprit de la solidarité internationale parmi les travailleurs renforcera notre engagement idéologique et étendra notre influence."
 TAJ_the_secretary: "Le secrétaire"
 TAJ_the_secretary_desc: "Un secrétaire général compétent et loyal est la pierre angulaire de tout parti communiste prospère. Nous devons nous assurer que ce rôle est occupé par la bonne personne."
 TAJ_puppet_the_unions: "Contrôler les syndicats"
 TAJ_puppet_the_unions_desc: "En contrôlant les syndicats, nous pouvons orienter la classe ouvrière vers le soutien de nos politiques et réprimer la dissidence."
 TAJ_revert_the_economy: "Revenir à l'économie planifiée"
 TAJ_revert_the_economy_desc: "Revenir à une économie planifiée centralement peut fournir la stabilité et le contrôle nécessaires pour reconstruire le Tadjikistan."
 TAJ_compromise_with_farmers: "Compromis avec les agriculteurs"
 TAJ_compromise_with_farmers_desc: "En répondant aux préoccupations du secteur agricole, nous pouvons garantir leur soutien et assurer la sécurité alimentaire de la nation."
 TAJ_tighten_drug_crackdown: "Renforcer la répression contre la drogue"
 TAJ_tighten_drug_crackdown_desc: "Le trafic de drogue est une plaie pour le Tadjikistan. Une répression plus stricte est nécessaire pour protéger notre peuple et maintenir l'ordre."
 TAJ_agrarian_domination: "Domination agraire"
 TAJ_agrarian_domination_desc: "Se concentrer sur le développement agricole fournira une base solide pour notre économie et garantira le bien-être de notre population rurale."
 TAJ_closer_ties_with_afghanistan: "Liens plus étroits avec l'Afghanistan"
 TAJ_closer_ties_with_afghanistan_desc: "Renforcer notre relation avec l'Afghanistan peut créer de nouvelles opportunités pour le commerce et la stabilité régionale."
 TAJ_reconciliation: "Réconciliation"
 TAJ_reconciliation_desc: "Améliorer les relations tendues avec les Talibans pourrait être une étape importante, bien que difficile, mais nécessaire."
 TAJ_eyes_in_the_back: "Des yeux dans le dos"
 TAJ_eyes_in_the_back_desc: "Pour sauvegarder notre révolution, nous devons rester vigilants contre la trahison et garantir la loyauté au sein de nos rangs."
 TAJ_reassert_tajik_indepndence: "Réaffirmer l'indépendance tadjike"
 TAJ_reassert_tajik_indepndence_desc: "Nous ne pouvons pas laisser l'influence étrangère s'infiltrer dans le gouvernement. Nous devrons maintenir la sécurité et la souveraineté de notre État."
 TAJ_sympathizers_in_army: "Sympathisants dans l'armée"
 TAJ_sympathizers_in_army_desc: "Nous pouvons localiser ceux qui sont sympathiques à la cause révolutionnaire dans l'armée et les amener à rejoindre nos forces."
 TAJ_befriend_chiefs_of_staff: "Se lier d'amitié avec les chefs d'état-major"
 TAJ_befriend_chiefs_of_staff_desc: "En nous liant d'amitié avec des individus clés, nous pourrons convaincre certains membres du haut commandement de passer de notre côté."
 TAJ_surround_palace: "Encercler le palais"
 TAJ_surround_palace_desc: "§R'Sors, nous savons que tu es là-dedans !'§!\n\nCe lâche de Rahmon se cache dans son palais, et il est temps que nous l'encerclions et que nous réglions cela une fois pour toutes !"
 TAJ_reclaiming_majlis: "Reprendre le Majlis"
 TAJ_reclaiming_majlis_desc: "Nous devons organiser une attaque contre le Majlis et en prendre le contrôle. Une telle victoire aura des conséquences incalculables contre le régime de Rahmon."
 TAJ_tajik_revolution: "La révolution tadjike"
 TAJ_tajik_revolution_desc: "§R'À bas le dictateur !'§!\n\nLe moment est venu, il est temps de nous débarrasser de l'ancien et d'instaurer un nouvel ordre au Tadjikistan."
 TAJ_situation_in_pamir: "La situation dans le Pamir"
 TAJ_situation_in_pamir_desc: "§B'Je veux tout ou rien !'§!\n\nLa région du Pamir est très controversée, car nous et les Kirghizes nous disputons son contrôle et ses ressources. Cependant, nous pouvons changer le cours de l'histoire en prenant différentes mesures."
 TAJ_negotiate_agreement: "Négocier un accord"
 TAJ_negotiate_agreement_desc: "Nous n'avons PAS BESOIN de la région du Pamir, nous la VOULONS simplement. Nous devons équilibrer nos besoins et nos désirs et déterminer ce qui compte vraiment dans tout cela. La paix semble certainement préférable."
 TAJ_advance_troops: "Avancer les troupes"
 TAJ_advance_troops_desc: "Au diable les [KYR.GetAdjective], nous obtiendrons ce que NOUS voulons. Et si cela signifie un conflit, qu'il en soit ainsi !"
 TAJ_silent_erosion: "Érosion silencieuse"
 TAJ_silent_erosion_desc: "Au fil du temps, notre nation s'est érodée dans un état perpétuel de corruption. Cela devra être abordé, ou non."
 TAJ_change_in_stance: "Changement de position"
 TAJ_change_in_stance_desc: "Le moment est venu pour nous de prendre des mesures pour empêcher la corruption de se propager dans le gouvernement central et l'État. Nous travaillerons à déraciner ces quelques fauteurs de troubles et à construire un meilleur Tadjikistan."
 TAJ_purification_of_authority: "Purification de l'autorité"
 TAJ_purification_of_authority_desc: "Pour lutter contre la corruption, nous devons l'attaquer à la racine. Nous devons purger les individus qui pillent la richesse de notre État pour leur gain personnel."
 TAJ_cleansing_the_badge: "Nettoyer l'insigne"
 TAJ_cleansing_the_badge_desc: "La police est perçue comme une force corrompue et incompétente parmi notre peuple. Le moment est venu pour nous de prouver qu'elle est vraiment là pour le peuple, par le peuple."
 TAJ_rebirth_of_integrity: "Renaissance de l'intégrité"
 TAJ_rebirth_of_integrity_desc: "L'intégrité au Tadjikistan est morte il y a longtemps, mais ce n'est pas le moment de s'attarder sur de telles choses. Il est temps pour nous de créer un État plus transparent et ouvert pour notre peuple."
 TAJ_razing_the_old_guard: "Démanteler la vieille garde"
 TAJ_razing_the_old_guard_desc: "Un groupe de leaders seniors ne peut pas dicter ce qui se passe dans l'État ; il est temps que nous laissions les leaders jugés compétents par notre peuple prendre la tête de l'État."
 TAJ_burning_the_dark_bridge: "Brûler le pont obscur"
 TAJ_burning_the_dark_bridge_desc: "Le marché noir hante notre nation depuis trop longtemps. Il est temps que nous nous en séparions et que nous forgions un nouveau pont, pur et légitime."
 TAJ_crowns_for_tajiks: "Des couronnes pour les Tadjiks"
 TAJ_crowns_for_tajiks_desc: "Les couronnes sont destinées à être portées par le peuple tadjik, et non par ceux qui cherchent à lui nuire. Par l'honnêteté, la sécurité et la justice, nous créerons un meilleur Tadjikistan où chaque Tadjik sera traité comme un roi ou une reine."
 TAJ_southern_problems: "Problèmes du sud"
 TAJ_southern_problems_desc: "§H'Hé, c'est quoi ce bruit ?'§!\n\nDes roquettes volant dans tous les sens, des coups de feu retentissant toutes les minutes, la situation afghane n'est pas idéale. Assurément, nous ne voulons pas que cette malveillance règne sur le Tadjikistan, et en tant que tels, nous devons trouver une solution."
 TAJ_masks_of_gold: "Masques d'or"
 TAJ_masks_of_gold_desc: "§P'Je ne t'entends pas avec le bruit de ma nouvelle BMW'§!\n\nPourquoi réparer quelque chose qui n'est pas cassé ? Nous pouvons fermer les yeux sur les zones plus grises de la nation pour en tirer les bénéfices."
 TAJ_fortress_of_elite: "Forteresse de l'élite"
 TAJ_fortress_of_elite_desc: "À notre avis, nous avons toujours un État. Cela doit signifier que nous faisons quelque chose de bien, et assurément, les élites doivent être protégées de toute forme de destruction."
 TAJ_cementing_the_few: "Consolider les quelques-uns"
 TAJ_cementing_the_few_desc: "Si trop de gens courent dans tous les sens à faire des choses, cela crée une situation propice au désastre."
 TAJ_compromise_with_shadows: "Compromis avec les ombres"
 TAJ_compromise_with_shadows_desc: "Nous devons faire des compromis avec les forces obscures du monde, et si cela signifie conclure un accord avec des acteurs non étatiques, qu'il en soit ainsi. Nous satisferons nos besoins par tous les moyens nécessaires."
 TAJ_cave_to_chinese_demands: "Céder aux exigences chinoises"
 TAJ_cave_to_chinese_demands_desc: "Le dragon rouge géant à l'est est une bombe à retardement, et à tout moment, il pourrait exploser. Nous devons l'apaiser et lui donner ce qu'il veut si nous voulons survivre."
 TAJ_bargains_in_dark: "Marchés dans l'ombre"
 TAJ_bargains_in_dark_desc: "La situation afghane est mûre pour l'exploitation, et nous ne pouvons pas laisser passer une telle opportunité. Nous devons en tirer parti tant que nous le pouvons."
 TAJ_negotiate_chinese_presence: "Négocier l'assistance chinoise"
 TAJ_negotiate_chinese_presence_desc: "Si nous devons faire des concessions aux Chinois, ils devront nous donner quelque chose en retour. Nous leur demanderons des armes afin de ne pas rester à l'âge de pierre militairement."
 TAJ_whispers_in_white: "Murmures en blanc"
 TAJ_whispers_in_white_desc: "Nos 'amis' du sud sont occupés avec leur petite guerre civile depuis un certain temps. Si nous le pouvons, nous devrions leur demander quelques... marchandises."
 TAJ_concerning_developments: "Développements préoccupants"
 TAJ_concerning_developments_desc: "La situation en Afghanistan commence à s'échauffer, et nous devons faire quelque chose à ce sujet le plus rapidement possible."
 TAJ_southern_solution: "Solution du sud"
 TAJ_southern_solution_desc: "Pour garantir la survie de notre État et de notre gouvernement, nous devons trouver une solution. Un plan complet doit être élaboré pour gérer la guerre civile afghane."
 TAJ_the_lease: "Le bail"
 TAJ_the_lease_desc: "Les Russes hébergent leur 201e base militaire dans notre nation depuis des décennies, pendant et après le règne soviétique. Il est temps pour nous de réévaluer cette relation."
 TAJ_boot_in_the_ass: "Expulser la menace russe"
 TAJ_boot_in_the_ass_desc: "§C'Souvenez-vous, pas de Russes'§!\n\nLe moment est venu pour nous de débarrasser les Russes de notre sol pur une fois pour toutes. L'avenir de la base militaire sera entre nos mains, et non celles des Russes avec leurs menaces insignifiantes."
 TAJ_secure_the_southern_border: "Sécuriser le sud"
 TAJ_secure_the_southern_border_desc: "Avec une nouvelle situation concernant la 201e base, nous devons réévaluer notre sécurité au sud. Nous examinerons les améliorations possibles pour la base."
 TAJ_renegotiate_terms: "Renégocier les termes"
 TAJ_renegotiate_terms_desc: "Au lieu de prendre la base entièrement pour nous, nous pouvons envisager de renégocier les termes. Nous pouvons potentiellement tordre le bras des Russes pour qu'ils nous donnent ce que nous voulons, ou nous pouvons les abandonner complètement en faveur d'un nouvel ami."
 TAJ_safeguard_southern_border: "Protéger la frontière sud"
 TAJ_safeguard_southern_border_desc: "Au lieu de déployer des troupes, nous devrions explorer de nouveaux moyens de protéger la frontière sud contre d'éventuelles incursions."
 TAJ_the_tajik_fortress: "La forteresse tadjike"
 TAJ_the_tajik_fortress_desc: "Pour protéger la nation, nous devons la transformer en forteresse. Nos fortifications rendront toute invasion absolument cauchemardesque, au point qu'ils remettraient en question leurs décisions."
 TAJ_expand_joint_chiefs_of_staff: "Élargir l'état-major interarmées"
 TAJ_expand_joint_chiefs_of_staff_desc: "L'état-major interarmées de l'armée a besoin de plus de loyalistes ; actuellement, nous n'en avons pas assez pour gérer notre armée en constante expansion."
 TAJ_founder_of_peace: "Fondateur de la paix"
 TAJ_founder_of_peace_desc: "Notre grand leader Rahmon est le fondateur de la paix. Car c'est lui qui a mis fin rapidement à la guerre civile tadjike et a rétabli l'ordre dans nos vies chaotiques."
 TAJ_placate_the_scns: "Renforcer le SCNS"
 TAJ_placate_the_scns_desc: "Le SCNS (Comité d'État pour la sécurité nationale) s'avérera de plus en plus utile avec le temps, surtout avec les besoins croissants en matière de sécurité dans notre État."
 TAJ_rahmons_men: "Les hommes de Rahmon"
 TAJ_rahmons_men_desc: "Les quelques-uns dans notre gouvernement qui ont prouvé leur loyauté envers Rahmon doivent être récompensés et promus. Cela incitera plus de gens à voir notre leader favorablement, car ses hommes parleront en bien de lui."
 TAJ_shift_towards_SCNS: "Se tourner vers le SCNS"
 TAJ_shift_towards_SCNS_desc: "L'armée est clairement incapable de maintenir correctement la sécurité dans notre État ; par conséquent, nous devons laisser les véritables experts en sécurité s'en charger."
 TAJ_shift_towards_tna: "Se tourner vers les FAT"
 TAJ_shift_towards_tna_desc: "Les Forces armées tadjikes existent depuis la création de la nation et ont fait leurs preuves. Nous renforcerons leur position dans le maintien de la sécurité de l'État, et le ferons rapidement."
 TAJ_rahmons_fruits: "Les fruits de Rahmon"
 TAJ_rahmons_fruits_desc: "La famille de Rahmon a été très impliquée dans la politique tadjike, et en conséquence, a accumulé une richesse considérable grâce aux entreprises familiales qu'ils dirigent, et rien n'indique qu'ils envisagent d'arrêter de sitôt."
 TAJ_appoint_rustam: "Nommer Rustam"
 TAJ_appoint_rustam_desc: "§C'Vous êtes riche, personne ne devrait vous faire pression'§!\n\nRustam, le fils de Rahmon, s'est révélé un successeur digne. Pour tester ses compétences, il doit être nommé gouverneur de Douchanbé."
 TAJ_the_whole_pie: "Tout le gâteau"
 TAJ_the_whole_pie_desc: "Pourquoi prendre une part quand nous pouvons tout avoir ? Ou peut-être pas ?"
 TAJ_cis_diplomacy: "Diplomatie de la CEI"
 TAJ_cis_diplomacy_desc: "Le dialogue et la diplomatie avec les nations de la CEI sont très importants, ce sont nos voisins pour la plupart après tout. Cependant, nous devons les considérer avec prudence tout en les voyant comme des partenaires stratégiques."
 TAJ_csto_defense_agreement: "Accord de défense de l'OTSC"
 TAJ_csto_defense_agreement_desc: "Nous devons inviter les nations de l'OTSC au Tadjikistan pour qu'elles examinent notre armée. Elle est dans un état déplorable, et elles voudraient sûrement un allié plus fort à leurs côtés lorsque viendra le temps de la guerre."
 TAJ_promote_csto_expansion: "Promouvoir l'expansion de l'OTSC"
 TAJ_promote_csto_expansion_desc: "L'alliance ne peut pas continuer à croître si nous maintenons un nombre fixe de membres. Nous devrons tendre la main aux Ouzbeks et aux Turkmènes une fois de plus."
 TAJ_solidfy_defense_agreement: "Consolider les accords de défense"
 TAJ_solidfy_defense_agreement_desc: "Actuellement, les accords de défense au sein de l'OTSC sont assez flous, et si nous voulons que l'alliance perdure, nous devrons clarifier avec nos amis ce qu'ils représentent vraiment."
 TAJ_improve_bloc_trade: "Améliorer le commerce du bloc"
 TAJ_improve_bloc_trade_desc: "Le commerce au sein des États de la CEI faiblit, et par conséquent, nous devrons intensifier les discussions pour améliorer le commerce au sein du bloc afin d'en bénéficier directement."
 TAJ_flow_of_investors: "Flux constant d'investisseurs"
 TAJ_flow_of_investors_desc: "Pour que notre économie prospère, nous aurons besoin d'un flux constant d'investisseurs. Sans eux, notre économie sombrerait certainement dans une nouvelle récession."
 TAJ_aid_rogun_dam: "Financement du barrage de Rogun"
 TAJ_aid_rogun_dam_desc: "Le barrage de Rogun a désespérément besoin de financement ; notre État n'a tout simplement pas assez. Nous chercherons de l'aide auprès des nations de la CEI pour financer ce projet colossal et construire notre nation avec leur soutien."
 TAJ_wall_of_difference: "Un mur de différence"
 TAJ_wall_of_difference_desc: "Nous n'avons rien en commun avec le reste du bloc de la CEI. Nous sommes Tadjiks, et nous le resterons. Nous ne sommes ni Slaves, ni Turcs, et certainement pas leurs alliés."
 TAJ_escelate_pamir_problem: "Escalader le problème du Pamir"
 TAJ_escelate_pamir_problem_desc: "Le problème du Pamir est resté en suspens ; il est temps que la question soit traitée."
 TAJ_recon_missions_over_border: "Missions de reconnaissance transfrontalières"
 TAJ_recon_missions_over_border_desc: "§H'Qu'est-ce que tu caches, l'ami ?'§!\n\nLes Kirghizes nous cachent certainement quelque chose, et nous devrons y regarder de près pour déterminer ce que c'est. Que ce soit des formations de troupes ou une arme secrète, nous devons le savoir."
 TAJ_usher_an_era_of_change: "Ouvrir une ère de changement"
 TAJ_usher_an_era_of_change_desc: "Pour survivre, nous devons changer. Le Tadjikistan ne fera pas exception à cette loi universelle. Nous devons réformer notre pays pour qu'il s'adapte au climat en évolution du 21e siècle."
 TAJ_tajikistan_for_tajiks: "Le Tadjikistan pour les Tadjiks"
 TAJ_tajikistan_for_tajiks_desc: "Le Tadjikistan n'est pas destiné aux étrangers qui viennent se prélasser sur les efforts de notre peuple. Nous devons faire savoir que nous ne nous soumettrons à aucune puissance."
 TAJ_derussification_of_tajikistan: "Dérussification du Tadjikistan"
 TAJ_derussification_of_tajikistan_desc: "Pendant de nombreuses années, les Russes ont dominé nos terres, et nous n'avions d'autre choix que d'accepter leur culture. Leur influence sur notre culture a eu un grand impact, et maintenant est le moment de réparer ces dommages."
 TAJ_prohibit_russian_patronymics: "Interdire les patronymes russes"
 TAJ_prohibit_russian_patronymics_desc: "Nous sommes Tadjiks ! Nous ne pouvons pas nous nommer d'après un Russe d'il y a cent ans. Le moment est venu d'interdire cette pratique idiote."
 TAJ_persianization_of_language: "Persianisation de la langue"
 TAJ_persianization_of_language_desc: "Nous devons renouer avec nos racines ; nous introduirons davantage de vocabulaire persan dans les conversations quotidiennes pour nous éloigner des changements que les Russes ont imposés à notre langue."
 TAJ_clearing_the_way: "Ouvrir la voie"
 TAJ_clearing_the_way_desc: "Nous devons ouvrir la voie à de plus grandes réformes religieuses. En ciblant la pensée salafiste, nous pourrions permettre au pays d'embrasser le changement."
 TAJ_religious_precautions: "Précautions religieuses"
 TAJ_religious_precautions_desc: "Nous prendrons les précautions nécessaires pour protéger notre nation de la propagation de la pensée salafiste. En interdisant certaines pratiques, nous adopterons les mesures appropriées."
 TAJ_islamic_appearance: "Cibler l'apparence islamique"
 TAJ_islamic_appearance_desc: "§R'Rasez-la, ou je m'en charge...'§!\n\nLes barbes, les vêtements noirs et les tenues cléricales doivent être interdits. Nous ne pouvons pas laisser une telle apparence influencer notre jeunesse ; nous devons adopter des formes traditionnelles tadjikes et interdire le reste."
 TAJ_mosque_regulations: "Régulations sur les mosquées"
 TAJ_mosque_regulations_desc: "Les mosquées sont des centres de radicalisation, et nous n'avons d'autre choix que d'empêcher nos enfants d'y accéder. Personne de moins de 18 ans ne sera autorisé à y aller, personne. Nous devons fermer certaines d'entre elles pour empêcher la propagation d'idéaux dangereux."
 TAJ_the_hajj: "Gérer le Hajj"
 TAJ_the_hajj_desc: "Tout musulman de moins de 40 ans résidant en République du Tadjikistan est interdit de participer au Hajj à La Mecque. Nous avons déjà assez de monde qui part en Russie, pourquoi les envoyer à [SAU.GetName] ?"
 TAJ_the_peoples_party: "Le Parti du peuple"
 TAJ_the_peoples_party_desc: "Notre parti est le parti du peuple, et nous le représenterons en son nom."
 TAJ_minbari_khalq: "Financement supplémentaire pour Minbari Khalq"
 TAJ_minbari_khalq_desc: "Minbari Khalq, ou la Tribune du peuple, est le journal du parti, et il ne doit pas être oublié. Chaque Tadjik à travers le pays se précipitera bientôt pour acheter la dernière édition une fois que nous aurons alloué des fonds supplémentaires."
 TAJ_sozandagoni_vatan: "Élargir Sozandagoni Vatan"
 TAJ_sozandagoni_vatan_desc: "Sozandagoni Vatan, ou les Créateurs de la patrie, est l'aile jeunesse de notre parti. Si nous pouvons impliquer notre peuple dans les activités du parti dès le plus jeune âge, nous pourrons construire un meilleur Tadjikistan, pour tous."
 TAJ_electoral_reform: "Réforme électorale"
 TAJ_electoral_reform_desc: "§P'Lisez les petites lignes, ce n'est pas ce qui est écrit'§!\n\nQui a besoin d'élections si nous allions les gagner de toute façon ? Eh bien, nous sommes un parti démocratique, donc nous organiserons des élections au final. Cependant, pas sans quelques petits changements d'abord..."
 TAJ_youth_informants: "Informateurs jeunesse"
 TAJ_youth_informants_desc: "Nous pouvons utiliser les membres de notre aile jeunesse pour identifier les adolescents rebelles qui errent dans nos rues et les gérer en conséquence."
 TAJ_expand_compulsory_education: "Étendre l'éducation obligatoire"
 TAJ_expand_compulsory_education_desc: "Actuellement, l'éducation obligatoire s'arrête en 10e année. Il est temps de rendre obligatoire la complétion des 12 années."
 TAJ_the_media_law: "La loi sur les médias"
 TAJ_the_media_law_desc: "Adopter la loi sur les médias permettra de donner aux journalistes un sérieux indice sur ce qu'ils devraient prioriser, s'ils ne veulent pas prendre des vacances prolongées dans un pays lointain."
 TAJ_self_censorship: "Autocensure"
 TAJ_self_censorship_desc: "Bientôt, nous n'aurons même plus besoin de leur dire quoi dire, ils le feront pour nous. Nous récompenserons ceux qui parlent en bien de nous et punirons ceux qui parlent en mal."
 TAJ_a_republic_ish: "Une république... presque"
 TAJ_a_republic_ish_desc: "§G'Il n'y a pas de raccourcis vers la démocratie'\n- Emomali Rahmon§!\n\nNous sommes une république, mais tout dépend de votre interprétation. Bien sûr, nous avons un parlement et un président, alors comment pourrions-nous être une dictature ?"
 TAJ_dostievs_endorsement: "Soutien de Dostiev"
 TAJ_dostievs_endorsement_desc: "En obtenant le soutien de Dostiev, le fondateur du parti, pour notre glorieux leader [TAJ.GetLeader], nous donnerons aux journalistes quelque chose à rapporter."
 TAJ_reconstruction_of_army: "Reconstruction de l'armée"
 TAJ_reconstruction_of_army_desc: "L'un des domaines nécessitant davantage de réformes dans notre nation est l'armée. Avec une technologie dépassée et un recrutement au plus bas, nous devons corriger cela."
 TAJ_modernization_of_the_equipment: "Modernisation de l'équipement"
 TAJ_modernization_of_the_equipment_desc: "La première étape pour réformer l'armée sera sa modernisation. En mettant à jour la technologie utilisée, nous aurons un avantage sur nos ennemis."
 TAJ_revise_conscription_laws: "Réviser les lois sur la conscription"
 TAJ_revise_conscription_laws_desc: "Personne ne veut servir de nos jours, alors nous nous assurerons que s'ils ne veulent pas le faire, nous les y obligerons."
 TAJ_border_troop_centre: "Centre des troupes frontalières"
 TAJ_border_troop_centre_desc: "Nous avons désespérément besoin de troupes frontalières spécialisées, et nous aurons besoin d'installations spécifiques pour les gérer."
 TAJ_cracks_in_the_foundation: "Fissures dans les fondations"
 TAJ_cracks_in_the_foundation_desc: "Il y a des fissures dans les fondations du règne de [TAJ.GetLeader] sur le Tadjikistan. Nous devrons les traiter en suivant une doctrine de gouvernance spécifique."
 TAJ_grip_on_nation: "Mainmise sur la nation"
 TAJ_grip_on_nation_desc: "Nous ne pouvons pas laisser notre emprise sur la nation faiblir, et nous chercherons du soutien où qu'il soit nécessaire, que ce soit au Tadjikistan ou à l'étranger."
 TAJ_foreign_legitimacy: "Légitimité axée sur l'étranger"
 TAJ_foreign_legitimacy_desc: "Nous baserons notre légitimité sur les autres, utilisant leurs louanges comme tremplin pour montrer à notre peuple que nous sommes véritablement dignes."
 TAJ_self_empowerment: "Auto-émancipation"
 TAJ_self_empowerment_desc: "Peu importe ce que pensent les autres ! Nous n'avons pas besoin de l'aide d'oligarques, de présidents, de rois ou de dictateurs pour bâtir la légitimité de notre gouvernement."
 TAJ_russias_pawn: "Le pion de la Russie"
 TAJ_russias_pawn_desc: "Clairement, la Russie est prête à financer nos entreprises. Par conséquent, il semble être le choix le plus judicieux de se mettre de leur bon côté et de suivre leurs directives."
 TAJ_expansion_of_the_arms_industry: "Expansion de l'industrie de l'armement"
 TAJ_expansion_of_the_arms_industry_desc: "Si nous voulons tenir sur nos deux jambes, nous devrons développer notre industrie militaire. Nous devrons produire nos propres armes."
 TAJ_distance_from_foreign_reliance: "S'éloigner de la dépendance étrangère"
 TAJ_distance_from_foreign_reliance_desc: "Nous ne pouvons pas être excessivement dépendants d'une nation ou d'une autre ; nous devons compter sur notre propre force, et uniquement sur elle."
 TAJ_our_own_scientists: "Nos propres scientifiques"
 TAJ_our_own_scientists_desc: "Nos scientifiques sont tout aussi compétents que ceux étrangers, voire meilleurs. Nous mènerons des recherches ICI, au Tadjikistan, et nous ferons de grandes percées et découvertes."
 TAJ_russian_arms_deals: "Accords sur les armes russes"
 TAJ_russian_arms_deals_desc: "Les Russes ont accumulé un arsenal considérable, et nous pouvons certainement utiliser certaines de leurs tactiques pour renforcer nos stocks."
 TAJ_russian_oil: "Pétrole russe"
 TAJ_russian_oil_desc: "Cet or noir résonne dans le monde comme aucune autre ressource. Si nous pouvons attirer des investisseurs russes au cœur du Tadjikistan pour exploiter le pétrole, nous pourrions faire fortune."
 TAJ_eye_of_asia: "L'œil de l'Asie"
 TAJ_eye_of_asia_desc: "Nous sommes situés à peu près au centre de l'Asie, et notre position stratégique peut être utilisée comme un outil puissant pour instiller de la fierté dans notre population."
 TAJ_handeling_foreign_dissidents: "Gérer les dissidents étrangers"
 TAJ_handeling_foreign_dissidents_desc: "Beaucoup de ceux qui ne résident pas au Tadjikistan ont beaucoup à dire. Nous devrons nous occuper de ces individus pour garantir que la réputation de notre gouvernement ne soit pas ternie."
 TAJ_our_strength: "Notre force"
 TAJ_our_strength_desc: "Notre force ne doit pas être oubliée, quelle que soit notre situation. Nous utiliserons cette notion patriotique pour renforcer la détermination de notre peuple et avancer !"
 TAJ_emomalis_orders: "Les ordres d'Emomali"
 TAJ_emomalis_orders_desc: "Notre leader inébranlable, leader de la nation, fondateur de la paix et de l'unité nationale, Emomali Rahmon, a émis un ordre. L'ordre est simple : tenez-vous prêts et restez forts pour que le grand État tadjik devienne encore plus grand !"
 TAJ_kyrgzy_integration: "Intégration [KYR.GetAdjective]"
 TAJ_kyrgzy_integration_desc: "Le moment est venu pour notre rival de se soumettre enfin. L'État [KYR.GetName] réalisera finalement son artificialité et se joindra à nous pour ne faire qu'un !"
 TAJ_uzbek_integration: "Unification ouzbèke"
 TAJ_uzbek_integration_desc: "De nombreux Tadjiks résident en Ouzbékistan, et ils n'ont pas été bien traités. Nous devrons nous réunifier avec nos frères ouzbeks pour ne faire qu'un."
 TAJ_dominance_over_afghanistan: "Déterrer le cimetière"
 TAJ_dominance_over_afghanistan_desc: "De nombreux empires sont allés en Afghanistan et y sont morts. Nous ne sommes pas un empire, nous sommes une nation, un peuple uni avec le peuple afghan. Il est temps que notre union prouve à tous qu'ils ont tort."
 TAJ_turkmen_cooperation: "Domination turkmène"
 TAJ_turkmen_cooperation_desc: "Les Turkmènes se tiennent généralement à l'écart, mais il est temps que nous fassions quelque chose à ce sujet. Si nos États peuvent s'unir, ils verront de première main les avantages de la coopération."
 TAJ_kazakh_invitation: "Coopération kazakhe"
 TAJ_kazakh_invitation_desc: "Les Kazakhs étaient de toute façon voués à s'effondrer, alors pourquoi ne pas les inviter à nous rejoindre avant que quelque chose ne tourne mal ?"
 TAJ_central_asian_state: "Un État, plusieurs peuples"
 TAJ_central_asian_state_desc: "L'Union des États d'Asie centrale restera dans l'histoire comme l'une des unions les plus réussies de l'humanité. Aucun Russe n'a pu dominer cette région, mais un natif y parviendra certainement."
 TAJ_armed_forces: "Renforcer les forces armées"
 TAJ_armed_forces_desc: "La colonne vertébrale de la sécurité du Tadjikistan repose sur une armée bien préparée et disciplinée. Il est temps de renforcer nos forces armées et de garantir leur préparation à tout défi."
 TAJ_air_defense_forces: "Forces de défense aérienne"
 TAJ_air_defense_forces_desc: "Protéger notre ciel est une priorité absolue. Développer et moderniser nos forces de défense aérienne protégera notre nation des menaces aériennes."
 TAJ_security_in_airspace: "Sécurité de l'espace aérien"
 TAJ_security_in_airspace_desc: "Maintenir le contrôle de l'espace aérien tadjik garantit notre souveraineté et empêche les incursions de forces hostiles."
 TAJ_lucrative_weapons_procurements: "Acquisitions d'armes lucratives"
 TAJ_lucrative_weapons_procurements_desc: "Nous devrons mettre la main sur des armes plus avancées si nous voulons progresser militairement."
 TAJ_ground_forces: "Moderniser les forces terrestres"
 TAJ_ground_forces_desc: "Nos forces terrestres doivent être équipées des dernières technologies et entraînements pour rester efficaces et réactives face aux menaces émergentes."
 TAJ_upgrade_helicopter_fleet: "Moderniser la flotte d'hélicoptères"
 TAJ_upgrade_helicopter_fleet_desc: "Les hélicoptères sont les piliers de la guerre moderne. Moderniser notre flotte améliorera la mobilité et la flexibilité tactique au combat."
 TAJ_nationwide_airbase_upgrades: "Améliorations des bases aériennes nationales"
 TAJ_nationwide_airbase_upgrades_desc: "Pour soutenir notre puissance aérienne croissante, nous devons améliorer et agrandir les bases aériennes à travers le pays, en veillant à ce qu'elles soient équipées pour gérer des avions modernes."
 TAJ_operational_integrity_desc: "Rationaliser les structures de commandement et assurer une coordination sans faille améliorera l'efficacité de toutes les opérations militaires."
 TAJ_statewide_radar_coverage: "Couverture radar nationale"
 TAJ_statewide_radar_coverage_desc: "Un réseau radar complet est essentiel pour les alertes précoces et le maintien du contrôle de nos frontières."
 TAJ_ensure_regime_loyalty: "Garantir la loyauté au régime"
 TAJ_ensure_regime_loyalty_desc: "La loyauté au sein des rangs est primordiale. Nous mettrons en place des mesures pour éliminer les éléments déloyaux et protéger le régime."
 TAJ_mobilization_plan: "Plan de mobilisation complet"
 TAJ_mobilization_plan_desc: "Un plan de mobilisation clair et efficace garantira que le Tadjikistan puisse répondre rapidement aux crises et se défendre en cas de besoin."
 TAJ_tajik_mobility_forces: "Forces de mobilité tadjikes"
 TAJ_tajik_mobility_forces_desc: "Développer des forces hautement mobiles permettra un déploiement rapide et une réponse immédiate aux menaces partout dans le pays."
 TAJ_analyze_civil_war: "Analyser la guerre civile"
 TAJ_analyze_civil_war_desc: "En étudiant les leçons de notre guerre civile, nous pouvons identifier les faiblesses et mettre en œuvre des stratégies pour prévenir de futurs conflits."
 TAJ_ensure_stable_supply: "Garantir des chaînes d'approvisionnement stables"
 TAJ_ensure_stable_supply_desc: "Un approvisionnement régulier en ressources et équipements est vital pour le succès de nos opérations militaires. Nous devons sécuriser ces lignes vitales."
 TAJ_contracts_with_partner: "Obtenir des contrats d'armement avec des partenaires"
 TAJ_contracts_with_partner_desc: "Collaborer avec des partenaires fiables en armement nous fournira des équipements de haute qualité et renforcera nos capacités militaires."
 TAJ_turkish_military_industries: "Industries militaires turques"
 TAJ_turkish_military_industries_desc: "Encourager les investissements turcs dans l'industrie militaire tadjike renforcera nos capacités de production et créera des partenariats précieux."
 TAJ_iranian_drone_factories: "Usines de drones iraniens"
 TAJ_iranian_drone_factories_desc: "Collaborer avec l'Iran pour construire des usines de fabrication de drones donnera au Tadjikistan accès à une technologie avancée de drones et améliorera nos capacités aériennes."
 TAJ_expansion_of_central_command: "Expansion du commandement central"
 TAJ_expansion_of_central_command_desc: "Un commandement militaire plus fort et centralisé améliorera la coordination et la prise de décision dans toutes les branches de nos forces armées."
 TAJ_tajik_armored_forces: "Développer les forces blindées tadjikes"
 TAJ_tajik_armored_forces_desc: "Moderniser nos forces blindées fournira la puissance de feu nécessaire pour dominer le champ de bataille et assurer la victoire."
 TAJ_phase_out_t_seventy_two: "Retirer le T-72"
 TAJ_phase_out_t_seventy_two_desc: "Les chars T-72 vieillissants ne répondent plus aux normes modernes. Les retirer permettra de faire place à des véhicules blindés plus avancés."
 TAJ_coescd: "Soutenir le COESCD"
 TAJ_coescd_desc: "Le Comité des situations d'urgence et de la défense civile est crucial pour la réponse aux catastrophes et la défense civile. Renforcer cet organe améliorera la résilience nationale."
 TAJ_national_guard: "Réorganiser la Garde nationale"
 TAJ_national_guard_desc: "La Garde nationale doit être restructurée pour mieux répondre aux défis de sécurité intérieure et fournir un soutien en cas d'urgence."
 TAJ_coup_preventive_strategy: "Stratégie de prévention des coups d'État"
 TAJ_coup_preventive_strategy_desc: "Une stratégie complète pour prévenir les coups d'État contre le gouvernement garantira la stabilité de notre gouvernement et assurera un progrès continu."
 TAJ_modern_steel: "Acier moderne"
 TAJ_modern_steel_desc: "Établir des installations avancées de fabrication de chars nous permettra de produire des véhicules blindés de pointe localement."
 TAJ_sophisticated_troops: "Troupes sophistiquées"
 TAJ_sophisticated_troops_desc: "Investir dans des améliorations technologiques et des formations avancées transformera nos troupes en une force de combat moderne et hautement compétente."
 TAJ_on_own_feet: "Tenir sur nos propres jambes"
 TAJ_on_own_feet_desc: "En mettant l'accent sur l'autosuffisance en matière de défense, le Tadjikistan pourra enfin accomplir l'héritage qu'il recherche depuis longtemps. Nous ne serons plus à la merci d'autres puissances ; au contraire, nous tiendrons sur nos propres jambes et combattrons le mal."
 TAJ_central_asias_poorest: "Le plus pauvre d'Asie centrale"
 TAJ_central_asias_poorest_desc: "Les luttes économiques du Tadjikistan sont profondes, lui valant le titre peu enviable de plus pauvre d'Asie centrale. Nous devons affronter cette réalité de front et entamer le chemin vers un avenir meilleur."
 TAJ_water_melon_economy: "L'économie de la pastèque"
 TAJ_water_melon_economy_desc: "Symbole de notre identité agricole, notre économie repose fortement sur les cultures saisonnières. Il est temps de renforcer ce secteur tout en diversifiant notre base économique."
 TAJ_bode_to_industry: "Un nouvel élan pour l'industrie"
 TAJ_bode_to_industry_desc: "Les fondations d'une économie tadjike forte reposent sur la croissance industrielle. Nous poserons les bases d'une renaissance manufacturière."
 TAJ_tap_into_imf_funds: "Accéder aux fonds du FMI"
 TAJ_tap_into_imf_funds_desc: "Obtenir l'assistance du FMI nous fournira le soutien financier nécessaire pour stabiliser notre économie et mettre en œuvre des réformes cruciales."
 TAJ_dehqan_farms: "Soutenir les fermes Dehqān"
 TAJ_dehqan_farms_desc: "Nos petites fermes indépendantes sont le cœur du Tadjikistan rural. Les renforcer augmentera la production agricole et les moyens de subsistance ruraux."
 TAJ_local_cotton_production: "Revitaliser la production de coton"
 TAJ_local_cotton_production_desc: "Le coton est un pilier de notre économie depuis des décennies. Nous devons revitaliser cette industrie vitale pour regagner notre influence régionale."
 TAJ_modernization_of_farming_equipment: "Moderniser l'équipement agricole"
 TAJ_modernization_of_farming_equipment_desc: "Les pratiques agricoles dépassées freinent notre potentiel agricole. Introduire des équipements modernes permettra d'obtenir de meilleurs rendements et une plus grande efficacité."
 TAJ_jewels_of_tajikistan: "Les joyaux du Tadjikistan"
 TAJ_jewels_of_tajikistan_desc: "Nos pierres précieuses et minéraux sont un trésor caché. Développer l'extraction et le raffinage des pierres précieuses ajoutera de l'éclat à notre économie."
 TAJ_uranium_mining: "Exploiter les réserves d'uranium"
 TAJ_uranium_mining_desc: "Les gisements d'uranium du Tadjikistan sont une ressource précieuse. Développer ce secteur garantira une exportation lucrative et renforcera notre économie."
 TAJ_gold_and_silver_sughd: "Or et argent de Sughd"
 TAJ_gold_and_silver_sughd_desc: "Les riches filons de Sughd renferment une richesse inexploitée. Exploiter ces métaux précieux apportera la prospérité à la région et à la nation."
 TAJ_mining_tech_upgrades: "Améliorer la technologie minière"
 TAJ_mining_tech_upgrades_desc: "Moderniser nos techniques minières garantira efficacité, sécurité et durabilité, nous permettant de maximiser les retours de nos ressources naturelles."
 TAJ_take_back_control: "Reprendre le contrôle"
 TAJ_take_back_control_desc: "La domination étrangère dans notre économie nuit à la souveraineté nationale. Il est temps de reprendre le contrôle des industries stratégiques face aux influences extérieures."
 TAJ_nationalize_chinese_assets: "Nationaliser les actifs chinois"
 TAJ_nationalize_chinese_assets_desc: "Les entreprises chinoises exercent une influence significative au Tadjikistan. En nationalisant leurs actifs, nous réaffirmerons notre indépendance économique."
 TAJ_reinforce_chinese_corporations: "Renforcer la coopération avec les Chinois"
 TAJ_reinforce_chinese_corporations_desc: "Collaborer avec des entreprises chinoises injectera du capital et de l'expertise dans notre secteur minier, garantissant une croissance et un développement mutuels."
 TAJ_sino_tajik_mining_company: "Compagnie minière sino-tadjike"
 TAJ_sino_tajik_mining_company_desc: "Établir une entreprise minière conjointe avec la Chine garantira des investissements et des technologies pour exploiter efficacement les richesses minérales du Tadjikistan."
 TAJ_regional_modernization: "Modernisation régionale"
 TAJ_regional_modernization_desc: "Développer les infrastructures et l'industrie dans les régions garantira une croissance équitable et réduira les disparités à travers le Tadjikistan."
 TAJ_revise_transit_tarifs: "Réviser les tarifs de transit"
 TAJ_revise_transit_tarifs_desc: "Ajuster les tarifs sur les marchandises transitant par le Tadjikistan encouragera le commerce et nous positionnera comme un centre de transit régional vital."
 TAJ_central_asian_railway_summit: "Sommet ferroviaire d'Asie centrale"
 TAJ_central_asian_railway_summit_desc: "Organiser un sommet pour développer un réseau ferroviaire régional améliorera la connectivité et favorisera la coopération économique en Asie centrale."
 TAJ_chemical_production: "Développer la production chimique"
 TAJ_chemical_production_desc: "Investir dans l'industrie chimique diversifiera notre économie et créera de nouvelles opportunités pour les exportations et l'usage domestique."
 TAJ_rural_hunger: "Combattre la faim rurale"
 TAJ_rural_hunger_desc: "La faim généralisée dans les zones rurales est une honte nationale. Nous devons lancer des initiatives pour garantir la sécurité alimentaire pour tous les Tadjiks."
 TAJ_wto_benefits: "Tirer parti des avantages de l'OMC"
 TAJ_wto_benefits_desc: "L'adhésion à l'OMC offre des opportunités pour lutter contre la faim grâce au commerce international et à la coopération. Capitalisons sur ce potentiel."
 TAJ_domestic_innovation: "Innovation domestique contre la faim"
 TAJ_domestic_innovation_desc: "Exploiter l'ingéniosité et l'innovation locales fournira des solutions durables pour combattre la faim et la malnutrition au Tadjikistan."
 TAJ_food_for_troops: "Nourriture pour les troupes"
 TAJ_food_for_troops_desc: "Une armée bien nourrie est une armée efficace. Garantir des approvisionnements alimentaires adéquats pour nos troupes renforcera le moral et la préparation."
 TAJ_strain_of_energy: "La crise énergétique"
 TAJ_strain_of_energy_desc: "La crise énergétique du Tadjikistan menace la stabilité économique. Résoudre les pénuries d'énergie est crucial pour le développement à long terme."
 TAJ_vakhsh_hydroelectric_project: "Projet hydroélectrique de Vakhsh"
 TAJ_vakhsh_hydroelectric_project_desc: "Investir dans l'énergie hydroélectrique le long de la rivière Vakhsh produira une énergie propre et atténuera nos problèmes énergétiques."
 TAJ_nuclear_gamble: "Le pari nucléaire"
 TAJ_nuclear_gamble_desc: "Explorer l'énergie nucléaire présente des risques et des récompenses. En cas de succès, cela fournira une source d'énergie durable pour l'avenir."
 TAJ_caspian_fuel_pipeline: "Pipeline de carburant caspien"
 TAJ_caspian_fuel_pipeline_desc: "Obtenir une route de pipeline vers la mer Caspienne renforcera le commerce énergétique et positionnera le Tadjikistan comme un acteur clé sur les marchés régionaux."
 TAJ_stamp_out_the_leftists: "Éradiquer les gauchistes"
 TAJ_stamp_out_the_leftists_desc: "Les éléments de gauche de notre nation doivent être éliminés avant qu'ils ne nous ramènent des centaines d'années en arrière, à l'ère soviétique, où notre nation était opprimée."
 TAJ_develop_dushanbe: "Développer Douchanbé"
 TAJ_develop_dushanbe_desc: "En tant que capitale de la nation, Douchanbé doit incarner le potentiel du Tadjikistan. Des améliorations d'infrastructures et un développement urbain la transformeront en une métropole moderne."
 TAJ_concessions_to_badakhshan: "Concessions à Badakhchan"
 TAJ_concessions_to_badakhshan_desc: "Pour maintenir la stabilité, nous devons répondre aux besoins uniques de Badakhchan en investissant dans son développement et en lui accordant une plus grande autonomie."
 TAJ_regional_hospitals: "Hôpitaux régionaux à Badakhchan"
 TAJ_regional_hospitals_desc: "Améliorer les infrastructures de santé à Gorno-Badakhchan fournira des services essentiels à sa population et réduira les disparités régionales."
 TAJ_sughd_plan: "Le plan de développement de Sughd"
 TAJ_sughd_plan_desc: "Des investissements ciblés dans les industries et les infrastructures de Sughd libéreront son potentiel économique et créeront de la prospérité pour ses résidents."
 TAJ_anzob_tunnel: "Achever le tunnel d'Anzob"
 TAJ_anzob_tunnel_desc: "Terminer le tunnel d'Anzob améliorera la connectivité entre le nord et le sud du Tadjikistan, favorisant le commerce et l'unité nationale."
 TAJ_swiss_toolbox_idea: "La boîte à outils suisse"
 TAJ_swiss_toolbox: "La boîte à outils suisse"
 TAJ_swiss_toolbox_desc: "Collaborer avec des experts suisses apportera des techniques et stratégies avancées pour moderniser l'économie du Tadjikistan."
 TAJ_seco_economic_cooperation: "Prioriser la coopération économique avec SECO"
 TAJ_seco_economic_cooperation_desc: "SECO, ou Secrétariat d'État aux affaires économiques de la Suisse, est toujours ouvert à la coopération économique avec des nations étrangères, et nous ne pouvons certainement pas laisser passer une telle opportunité."
 TAJ_seri_partnerships: "Partenariat avec SERI"
 TAJ_seri_partnerships_desc: "SERI, ou Secrétariat d'État à l'éducation, à la recherche et à l'innovation, est une institution financée par la Suisse pour promouvoir l'éducation et la recherche en Suisse et à l'étranger. Nous devons l'utiliser à notre avantage."
 TAJ_work_visas: "Délivrer des visas de travail"
 TAJ_work_visas_desc: "Avec les bonnes conditions, notre économie peut prospérer encore plus en délivrant des visas de travail à ceux prêts à migrer et à répondre à nos besoins économiques."
 TAJ_rahmon_dead: "Rahmon est mort !"
 TAJ_rahmon_dead_desc: "Les loyalistes du régime sont démoralisés suite à la mort d'Emomali Rahmon."
 TAJ_work_visas_idea: "Visas de travail"
 TAJ_loyal_high_command: "Haut commandement loyal"
 TAJ_uto_support: "Soutien de l'UTO"
 TAJ_tajiks_for_tajikistan: "Le Tadjikistan pour les Tadjiks !"
 TAJ_201st_base_upgrade_no_russian: "Base militaire 201"
 TAJ_unbalanced_books: "Comptes déséquilibrés"
 TAJ_unbalanced_books_desc: "Notre budget a glissé dans le rouge, nous ne sommes pas pauvres, nous investissons simplement."
 TAJ_moscow_estate: "Domaine de Moscou"
 TAJ_moscow_estate_desc: "Grande maison, grands rêves et coût élevé. Notre leader est très satisfait de son soi-disant 'investissement' pour l'État."
 TAJ_presidential_palace: "Palais présidentiel"
 TAJ_presidential_palace_desc: "Ce n'est pas la Maison Blanche, mais c'est un foyer pour nous. Nous devrions probablement aussi ajouter un grand mât de drapeau à l'avant pendant qu'on y est."
 TAJ_security_of_the_state: "Sécurité de l'État"
 TAJ_security_of_the_state_desc: "Des caméras à chaque coin de votre maison. Vous ne pouvez pas échapper à la sécurité de l'État."
 TAJ_russian_payments: "Paiements russes"
 TAJ_russian_payments_desc: "L'État russe a été pressuré par nous pour obtenir des avantages économiques à notre profit."
 TAJ_national_guard_deployed: "Garde nationale tadjike"
 TAJ_national_guard_deployed_desc: "L'État a décidé que l'activité politique islamiste doit être réprimée. Nous utilisons la Garde nationale pour s'assurer qu'ils s'effondrent lentement et rentrent chez eux.\n§W------------------§!\nTant que cet esprit national est actif, l'influence de £TAJ_kingdom §HIRP§! sera réduite de §G-1%§! chaque mois."
 TAJ_military_infancy: "Armée naissante"
 TAJ_military_infancy_desc: "Contrairement aux autres États post-soviétiques, [TAJ.GetFlag] le Tadjikistan n'a pas construit son armée à partir d'unités soviétiques stationnées dans le pays. Au contraire, [TAJ.GetFlag] le Tadjikistan a choisi de bâtir une armée de toutes pièces, dissolvant toutes les unités qui n'étaient pas créées par l'État. Cela a conduit à une armée inexpérimentée qui n'a pas combattu dans un conflit majeur en dehors d'un conflit interne.\n§W------------------§!\nCet esprit national peut être §Rsupprimé§! si nous suivons la branche '§HForces armées du Tadjikistan§!' dans l'§HArbre de focus§!."
 TAJ_flight_of_labor: "Exode de la main-d'œuvre"
 TAJ_flight_of_labor_desc: "L'instabilité économique a conduit 50 % de la population masculine à immigrer dans des pays comme [SOV.GetFlag] [SOV.GetName] juste pour trouver du travail. Bien que cette pratique puisse bénéficier à des familles individuelles, l'économie tadjike [TAJ.GetFlag] en souffre le plus en raison d'un manque de main-d'œuvre qualifiée. De plus, certains hommes à l'étranger commencent à fréquenter des mosquées étrangères et sont plus susceptibles à l'extrémisme islamique, entraînant des incidents occasionnels.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! si notre §HPIB§! dépasse §H250 milliards de dollars§! et que nous avons au moins §H65 % de stabilité§!.\n§W------------------§!\nLa suppression de cet esprit national nous permettra de mettre fin aux §HÉchos de l'Oumma§! et aux campagnes d'influence de £TAJ_kingdom §HIRP§!."
 TAJ_woes_of_the_civilwar: "Malheurs de la guerre civile"
 TAJ_woes_of_the_civilwar_desc: "En 1992, notre État s'est effondré dans une guerre civile de 5 ans, où Tadjik s'est battu contre Tadjik. Les groupes d'opposition au gouvernement central se sont unis sous l'UTO (Opposition tadjike unie), avec certains mouvements sécessionnistes émergeant dans la région de [BDA.GetFlag] Badakhchan. Une fois la guerre civile terminée, le £TAJ_emerging_reactionary Parti démocratique populaire a signé un traité avec plusieurs groupes de l'UTO, tels que le £TAJ_kingdom Parti de la renaissance islamique et le £TAJ_western_conservative Parti démocratique du Tadjikistan, accordant certaines concessions en échange d'un cessez-le-feu.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! si nous concluons le §HConflit de Badakhchan§!."
 TAJ_201st_base: "Base militaire 201"
 TAJ_201st_base_usa: "FOB Douchanbé"
 TAJ_201st_base_raj: "Base Shakti"
 TAJ_201st_base_chi: "Base Harmonie - Douchanbé"
 TAJ_201st_base_desc: "La base militaire 201 a été cruciale dans la courte histoire de notre nation jusqu'à présent, car elle sert de centre d'influence [SOV.GetFlag] russe, et de protection bien que nous ne partagions pas de frontière avec eux. La 201e division de fusiliers de l'armée [SOV.GetFlag] russe est actuellement stationnée dans la base, et ils offrent à nos troupes un entraînement occasionnel contre une potentielle invasion [TAL.GetFlag] [AFG.GetFlag] afghane du [TAJ.GetFlag] Tadjikistan. Ils nous versent également un loyer qui contribue à notre économie.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! si nous supprimons l'§Haccès militaire russe§! [SOV.GetFlag]."
 TAJ_201st_base_upgrade_desc: "La base militaire 201 a été cruciale dans la courte histoire de notre nation jusqu'à présent, car elle sert de centre d'influence [SOV.GetFlag] russe, et de protection bien que nous ne partagions pas de frontière avec eux. La 201e division de fusiliers de l'armée [SOV.GetFlag] russe est actuellement stationnée dans la base, et ils offrent à nos troupes un entraînement occasionnel contre une potentielle invasion [TAL.GetFlag] [AFG.GetFlag] afghane du [TAJ.GetFlag] Tadjikistan. Ils nous versent également un loyer qui contribue à notre économie.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! si nous supprimons l'§Haccès militaire russe§! [SOV.GetFlag]."
 TAJ_201st_base_raj_desc: "La base Shakti sert de centre d'influence [RAJ.GetFlag] indienne, et de protection bien que nous ne partagions pas de frontière avec eux. L'armée [RAJ.GetFlag] indienne est actuellement stationnée dans la base, et ils offrent à nos troupes un entraînement occasionnel contre une potentielle invasion [TAL.GetFlag] [AFG.GetFlag] afghane du [TAJ.GetFlag] Tadjikistan. Ils nous versent également un loyer qui contribue à notre économie.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! si nous supprimons l'§Haccès militaire indien§! [RAJ.GetFlag]."
 TAJ_201st_base_usa_desc: "FOB Douchanbé sert de centre d'influence [USA.GetFlag] américaine, et de protection bien que nous ne partagions pas de frontière avec eux. L'armée [USA.GetFlag] américaine est actuellement stationnée dans la base, et ils offrent à nos troupes un entraînement occasionnel contre une potentielle invasion [TAL.GetFlag] [AFG.GetFlag] afghane du [TAJ.GetFlag] Tadjikistan. Ils nous versent également un loyer qui contribue à notre économie.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! si nous supprimons l'§Haccès militaire américain§! [USA.GetFlag]."
 TAJ_201st_base_chi_desc: "La base Harmonie sert de centre d'influence [CHI.GetFlag] chinoise, et de protection bien que nous ne partagions pas de frontière avec eux. L'armée [CHI.GetFlag] chinoise est actuellement stationnée dans la base, et ils offrent à nos troupes un entraînement occasionnel contre une potentielle invasion [TAL.GetFlag] [AFG.GetFlag] afghane du [TAJ.GetFlag] Tadjikistan. Ils nous versent également un loyer qui contribue à notre économie.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! si nous supprimons l'§Haccès militaire chinois§! [CHI.GetFlag]."
 TAJ_tajik_barrier: "Barrière tadjike"
 TAJ_tajik_barrier_desc: "Notre nation sert de barrière pour nous, car nos hautes montagnes ralentissent la propagation d'idées et de croyances dangereuses, même dans un monde aussi connecté de nos jours."
 TAJ_legacy_of_uto_idea: "Héritage de l'UTO"
 TAJ_legacy_of_uto_idea_desc: "L'héritage de l'UTO résonne fortement parmi les membres de notre parti et notre peuple, car nous n'oublierons jamais les sacrifices des braves sur le champ de bataille."
 TAJ_revolutionary_patrionism: "Patriotisme révolutionnaire"
 TAJ_revolutionary_patrionism_desc: "La forme la plus élevée de patriotisme vient de la reconnaissance et de l'adoption du nouvel ordre et du gouvernement."
 TAJ_orionbank: "Orienbank"
 TAJ_orionbank_desc: "Fondée en 1925, Orienbank est la plus ancienne banque du Tadjikistan, servant d'institution importante pour l'économie de notre nation."
 TAJ_isik: "EI-KP"
 TAJ_isik_desc: "EI-KP, également connu sous le nom d'État islamique dans la province du Khorasan, a entamé une lutte contre notre gouvernement et d'autres dans la région, et a juré de renverser notre État et ceux qu'ils considèrent comme 'infidèles' et 'hérétiques'.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! si nous ramenons notre §Hmenace terroriste§! à §Gnégligeable§! et notre §Hradicalisation§! à §Gfaible§!.\n§W------------------§!\nTant que cet esprit national est actif, §REI-KP§! déclenchera une §Rguerre civile§! si l'§Hidéologie salafiste§! dépasse 25 %, et que notre §Hstabilité§! est inférieure à 40 %."
 TAJ_temp_negotiations: "Négociations en cours"
 TAJ_temp_negotiations_desc: "Nous avons ouvert des négociations avec le peuple badakhchani afin de leur accorder plus d'autonomie.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! une fois que nous aurons terminé les négociations avec le §Hgouvernement de Gorno-Badakhchan§! [BDA.GetFlag]."
 TAJ_rahmons_rotten_fruit: "Les fruits pourris du Tadjikistan"
 TAJ_rahmons_rotten_fruit_desc: "La corruption est monnaie courante dans la société tadjike [TAJ.GetFlag], et le peuple tadjik [TAJ.GetFlag] n'est pas étranger au traitement injuste et népotique du gouvernement. Cette corruption ronge lentement le potentiel de la nation et est la raison de la fuite des cerveaux qui touche actuellement la jeune nation.\n§W------------------§!\nCet esprit national peut être §Rsupprimé§! si nous suivons la branche §HChangement de position§! dans l'§HArbre de focus§!.\n§W------------------§!\nCet esprit national ne peut pas être §Rsupprimé§! si nous décidons de faire le focus §HMasques d'or§!."
 TAJ_rahmons_ripe_fruits: "Les fruits mûrs du Tadjikistan"
 TAJ_rahmons_ripe_fruits_desc: "Le Tadjikistan a prouvé qu'il était digne de servir son peuple, et il le fera pendant de nombreuses années à venir."
