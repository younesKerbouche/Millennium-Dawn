 IRN_ultimatum_to_armenia: "Envoyer un ultimatum à l'Arménie [ARM.GetFlag]"
 TAJ_badakhshani_unrest: "La faille du Badakhshan [BDA.GetFlag]"
 TAJ_badakhshani_unrest_desc: "\n£TAJ_desctext_BDA\n\n\n\nLes habitants du §HGorno-Badakhshan§! [BDA.GetFlag] se sont développés différemment du reste du §HTadjikistan§! [TAJ.GetFlag], préservant leur propre identité distincte. Cela a conduit à des problèmes administratifs pour notre gouvernement dans la région, car les affrontements entre les forces de sécurité et les manifestants ne sont pas rares. Bien qu'il n'y ait pas de risque d'une révolte armée active, la région continuera de consommer nos stocks d'armes et de main-d'œuvre.\n\nNiveau actuel d'agitation §HBadakhshani§! [BDA.GetFlag] : [?TAJ_badakhshan_unrest_var]%"
 TAJ_subsidies_in_badakhshan: "Accorder des subventions dans le Gorno-Badakhshan [BDA.GetFlag]"
 TAJ_subsidies_in_badakhshan_desc: "Nous pouvons accorder des subventions pour des produits essentiels comme la nourriture, les médicaments et les soins de santé afin d'améliorer l'image de notre gouvernement dans la région."
 TAJ_monopolize_state_industries: "Monopoliser les industries du Badakhshan"
 TAJ_monopolize_state_industries_desc: "Les investissements chinois dans la région rendent les industries mûres pour une monopolisation par notre gouvernement."
 TAJ_visit_the_regional_governor: "Rendre visite au gouverneur régional"
 TAJ_visit_the_regional_governor_desc: "En rendant visite au gouverneur régional, nous pouvons réaffirmer le soutien fédéral à leur autonomie et à leurs gouvernements locaux."
 TAJ_sack_regional_governor: "Renvoyer le gouverneur régional"
 TAJ_sack_regional_governor_desc: "Avoir un gouverneur pamiri ne nous aide pas à maintenir un contrôle suffisant sur la région, mais nous devrions plutôt nous concentrer sur le remplacement du gouverneur par un Tadjik."
 TAJ_dig_for_badakhshani_resources: "Extraire les ressources du Badakhshan"
 TAJ_dig_for_badakhshani_resources_desc: "La région regorge de gemmes et de bijoux précieux qui attendent d'être extraits. Et à part quelques locaux mécontents, qu'est-ce qui nous empêche de les exploiter ?"
 TAJ_conscript_badakhshani_troops: "Conscrire des troupes badakhshani"
 TAJ_conscript_badakhshani_troops_desc: "Badakhshanis are no different to the other [TAJ.GetFlag] Tajiks residing in the nation, and we must treat everyone the same. All must serve in the nations military, it is their national duty after all."
 TAJ_permit_religious_freedoms: "Permettre les libertés religieuses"
 TAJ_permit_religious_freedoms_desc: "Despite most of [TAJ.GetFlag] Tajikistan practicing Sunni Islam, the Badakhshani follow a strand of Shi'ism which differs from the rest of the nation."
 TAJ_badakhshani_representation: "Améliorer la représentation badakhshani"
 TAJ_badakhshani_representation_desc: "Perhaps the Badakhshani people are a little under-represented in state matters, and could use a bit more recognition in the central government.."
 TAJ_permit_pamiri_language: "Permettre la langue pamiri"
 TAJ_permit_pamiri_language_desc: "By permitting Pamiri language, we are able to give the Badakhshani people a sense of identity without the fear of state repercussions."
 TAJ_restrict_troop_movement: "Restreindre les mouvements de troupes"
 TAJ_restrict_troop_movement_desc: "En restreignant les mouvements de troupes dans le Badakhshan, nous pouvons montrer aux locaux que nous ne voulons pas leur faire de mal."
 TAJ_infrastructure_of_badakhshan: "Infrastructures du Badakhshan"
 TAJ_infrastructure_of_badakhshan_desc: "The Badakhshani have been asking for better roads, homes, and quality of life. By providing that to them we can move one step forward in reconciliation."
 TAJ_form_badakhshani_armed_forces: "Former les forces de défense badakhshani"
 TAJ_form_badakhshani_armed_forces_desc: "Le peuple badakhshani a le droit de se défendre, et nous n'aurons pas toujours les ressources nécessaires pour leur fournir une telle assistance."
 TAJ_khorugh_accord: "L'accord de Khorugh"
 TAJ_khorugh_accord_desc: "Le moment est venu de rencontrer les représentants badakhshani et de s'entendre sur les termes de l'accord de Khorugh. C'est une étape majeure vers la décentralisation de notre contrôle sur la région du Badakhshan."
 TAJ_settle_the_unrest: "Apaiser l'agitation"
 TAJ_settle_the_unrest_desc: "Le moment est venu d'apaiser l'agitation qui tourmente la région du Gorno-Badakhshan depuis l'indépendance de notre nation."
 TAJ_badakhshan_area: "Agitation dans le Badakhshan"
 TAJ_situation_in_pamirs: "Situation dans les Pamirs"
 TAJ_situation_in_pamirs_desc: "\n£TAJ_desctext_pamir\n\n\n\nEn raison de mauvais choix de la part du haut commandement soviétique lors de la définition des frontières du §HPamir§!, de nombreuses enclaves ont été créées, et par conséquent, des villes ont été déconnectées de leurs nations principales. L'absence de négociations et de compromis a conduit à des éruptions occasionnelles de violence entre [KYR.GetFlag] [KYR.GetName], le Tadjikistan [TAJ.GetFlag], et l'Ouzbékistan [UZB.GetFlag]. Pour attaquer et prendre un État du §HPamir§!, nous devons d'abord répondre aux besoins logistiques, puis attaquer. Si nous parvenons à prendre un État et à le tenir continuellement pendant §H9 mois§!, cet État nous appartiendra §Hde manière permanente§!."
 TAJ_attack_batken: "Lancer une attaque sur Batken"
 TAJ_attack_batken_desc: "Frapper Batken nous permettra de créer un corridor terrestre et un accès facile aux Pamirs du Nord."
 TAJ_batken_occupation: "Occupation de Batken"
 TAJ_batken_occupation_desc: "Nous devons tenir Batken pendant environ 270 jours avant que les locaux n'acceptent finalement la domination tadjike sur leur territoire."
 TAJ_attack_pamir: "Lancer une attaque sur le Pamir"
 TAJ_attack_pamir_desc: "Frapper le Pamir nous permettra de créer un corridor terrestre et un accès facile aux Pamirs du Sud et à Batken."
 TAJ_pamir_occupation_desc: "Nous devons tenir le Pamir pendant environ 270 jours avant que les locaux n'acceptent finalement la domination tadjike sur leur territoire."
 TAJ_pamir_area: "Région des Pamirs"
 TAJ_internal_policies: "Politiques du Tadjikistan [TAJ.GetFlag]"
 TAJ_communist_demand: "Exigences du Parti communiste"
 TAJ_communist_demand_desc: "Suite à la formation de l'UTO pendant la guerre civile, nous avons promis certaines concessions aux communistes..."
 TAJ_islamist_demand: "Exigences de l'IRP"
 TAJ_islamist_demand_desc: "Suite à la formation de l'UTO pendant la guerre civile, nous avons promis certaines concessions à l'IRP..."
 TAJ_nationalist_demand: "Exigences du Parti démocratique"
 TAJ_nationalist_demand_desc: "Suite à la formation de l'UTO pendant la guerre civile, nous avons promis certaines concessions au Parti démocratique..."
 TAJ_uzbekistan_puppet: "Établir la région autonome ouzbèke [UZB.GetFlag]"
 TAJ_uzbekistan_puppet_desc: "Suite à la révolte légitime en Ouzbékistan, nous pouvons enfin affirmer le contrôle de notre administration sur la nation."
 TAJ_soviet_onion: "Le marteau forge la faucille"
 TAJ_soviet_onion_desc: "\n£TAJ_desctext_commie\n\n\n\nSuite à l'effondrement de l'Union soviétique, de nombreux fermiers tadjiks et habitants ruraux se sont remémoré les jours d'un État soviétique unifié. Il est temps de réaliser le véritable potentiel de notre État, et de ceux qui nous entourent, et d'établir un Conseil des travailleurs dans la région de l'Asie centrale pour montrer au monde que nous ne dépendons que de notre propre force."
 TAJ_workers_council_of_central_asia: "Établir le Conseil des travailleurs d'Asie centrale"
 TAJ_The_Undeclared_Cold_War: "La guerre froide non déclarée"
 TAJ_The_Undeclared_Cold_War_desc: "\n£TAJ_desctext_cold_war_banner\n\n\n\nLe Tadjikistan [TAJ.GetFlag] se trouve dans une position précaire, pris entre l'ombre menaçante des aspirations de l'Ouzbékistan [UZB.GetFlag] pour l'Asie centrale et la montée du Mouvement islamique d'Ouzbékistan (IMU). L'IMU, un groupe salafiste radical, s'est enraciné dans les régions reculées et les montagnes du centre du Tadjikistan [TAJ.GetFlag], exploitant la sécurité fragile du Tadjikistan pour poursuivre ses ambitions militantes. Leurs opérations non seulement déstabilisent notre État, mais risquent également de provoquer une action militaire de l'Ouzbékistan [UZB.GetFlag].\n\nLa situation est grave. De nombreux généraux craignent que le comportement imprévisible de l'IMU ne déclenche un conflit. En même temps, la posture agressive de l'hégémonie de l'Ouzbékistan [UZB.GetFlag] représente une menace existentielle que nous devons aborder avec prudence."
