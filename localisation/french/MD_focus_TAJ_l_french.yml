 tajik_corruption.1.t: "Collecte mensuelle de marchandises du marché noir"
 tajik_corruption.1.d: "Il semble que les marchandises du marché noir de ce mois-ci aient atteint Douchanbé. Alors que les officiels du gouvernement tentent de rester discrets sur cet arrivage, plusieurs membres de notre cabinet suggèrent d'utiliser ces marchandises pour apaiser certaines factions internes de notre État. Comment devons-nous procéder ?"
 tajik_corruption.1.a: "Les collecter"
 tajik_corruption.1.b: "Les donner à l'armée"
 tajik_corruption.1.c: "Les donner aux oligarques"
 tajik_corruption.1.c1: "Les donner aux agriculteurs"
 tajik_corruption.1.d1: "Les donner aux petits entrepreneurs"
 tajik_corruption.1.e: "Les donner aux industries des combustibles fossiles"
 tajik_corruption.1.f: "Les donner aux syndicats ouvriers"
 tajik_corruption.1.g: "Les donner aux banquiers internationaux"
 tajik_corruption.1.h: "Les donner aux conglomérats industriels"
 tajik_corruption.1.i: "Les donner aux organisations internationales militaires"
 tajik_corruption.1.j: "Les donner aux oulémas"
 tajik_corruption.1.k: "Les donner à la Force Qods"
 tajik_corruption.1.l: "Les donner aux propriétaires terriens"
 tajik_corruption.1.m: "Les donner à la communauté du renseignement"
 tajik_corruption.1.n: "Les donner aux industries maritimes"
 tajik_corruption.2.t: "L'influence étrangère pénètre notre État"
 tajik_corruption.2.d: "Il semble que le marché noir ait ouvert la porte à l'infiltration d'une influence étrangère dans notre État. Certains citoyens colportent des rumeurs idiotes propagées par ceux qui diffusent la parole depuis la frontière sud."
 tajik_corruption.2.a: "D'accord"
 tajik_corruption.3.t: "Propagation de pamphlets islamistes"
 tajik_corruption.3.d: "Le marché noir a exposé notre nation à des menaces potentielles posées par les islamistes dans la région et à l'étranger, et il semble que certains pamphlets prêchant leur idéologie aient été diffusés."
 tajik_corruption.3.a: "D'accord"
 tajik_corruption.4.t: "Propagation de pamphlets anti-gouvernementaux"
 tajik_corruption.4.d: "Des pamphlets distribués par un gouvernement étranger ont apparemment atteint notre nation via le marché noir, causant une certaine instabilité dans les zones rurales, bien que moins dans les centres urbains."
 tajik_corruption.4.a: "D'accord"
 tajik_corruption.5.t: "Drogues étrangères causent une dépendance parmi les soldats"
 tajik_corruption.5.d: "Il semble que des drogues provenant du marché noir aient atteint les casernes de nos soldats, provoquant une dépendance massive dans certaines unités."
 tajik_corruption.5.a: "D'accord"
 tajik_corruption.6.t: "Drogues étrangères plongent les centres urbains dans la dépendance"
 tajik_corruption.6.d: "Les drogues du marché noir ont malheureusement atteint les foyers de notre peuple, provoquant une dépendance généralisée dans certains quartiers, réduisant leur volonté de travailler."
 tajik_corruption.6.a: "D'accord"
 tajik_corruption.7.t: "Attaque terroriste liée au marché noir"
 tajik_corruption.7.d: "Les rapports d'une attaque terroriste dans l'une de nos villes ont été retracés à une organisation terroriste étrangère. Ce groupe a réussi à envoyer ses terroristes dans nos villes via le marché noir sans que nous le sachions."
 tajik_corruption.7.a: "D'accord"
 tajik_corruption.8.t: "Argent détourné du trésor national"
 tajik_corruption.8.d: "Les rapports indiquent que de l'argent a été détourné du trésor national et acheminé ailleurs via le marché noir. Nous ignorons si nous pourrons récupérer cet argent, mais nous devons rester vigilants."
 tajik_corruption.8.a: "D'accord"
 tajik_corruption.9.t: "Officiels de l'État vendent des secrets d'État"
 tajik_corruption.9.d: "Certains membres de notre cabinet allèguent que des individus au sein du gouvernement vendent des secrets d'État à nos ennemis via le marché noir, mettant potentiellement en danger la sécurité nationale."
 tajik_corruption.9.a: "D'accord"
 tajik_corruption.10.t: "Groupes d'intérêt mécontents de la gestion"
 tajik_corruption.10.d: "Les groupes d'intérêt au sein de la nation ne sont pas très satisfaits de l'état actuel des choses, déclarant que l'argent qui devrait leur revenir est dépensé sur le marché noir."
 tajik_corruption.10.a: "D'accord"
 tajik_corruption.11.t: "Secrets d'État étrangers introduits clandestinement"
 tajik_corruption.11.d: "Grâce au marché noir, nous avons réussi à introduire clandestinement des secrets d'État de nations plus développées. Cela nous permet de faire progresser considérablement notre recherche scientifique."
 tajik_corruption.11.a: "Bien"
 tajik_corruption.12.t: "Missiles introduits via le marché noir"
 tajik_corruption.12.d: "Un gros camion, recouvert d'une bâche encore plus grande, est arrivé dans une installation gouvernementale à Douchanbé aujourd'hui. Une fois la bâche retirée, un missile d'un État étranger a été révélé. Nous ignorons encore comment nos hommes ont mis la main dessus, mais nous disposons désormais de fusées métalliques géantes à lancer sur nos ennemis."
 tajik_corruption.12.a: "Bien"
 tajik_corruption.13.t: "Or introduit clandestinement à Douchanbé"
 tajik_corruption.13.d: "Les contrebandiers ont réussi à faire entrer une grande quantité d'or à Douchanbé aujourd'hui sans être détectés, ce qui nous permet de disposer d'un petit coussin en termes de surplus économique."
 tajik_corruption.13.a: "Bien"
 tajik_corruption.14.t: "Armes lourdes introduites clandestinement"
 tajik_corruption.14.d: "De l'artillerie et des missiles antichars ont franchi nos frontières grâce à des contrebandiers d'autres États. Cela nous permettra d'équiper nos troupes avec des armes lourdes indispensables."
 tajik_corruption.14.a: "Bien"
 tajik_corruption.15.t: "Plans étrangers introduits clandestinement"
 tajik_corruption.15.d: "Des plans étrangers ont été introduits dans l'État via le marché noir, nous permettant d'améliorer la conception d'équipements du quotidien que nous aurions autrement utilisés de manière moins efficace."
 tajik_corruption.15.a: "Bien"
 tajik_corruption.16.t: "Doctrines militaires introduites clandestinement"
 tajik_corruption.16.d: "Nous avons réussi à introduire clandestinement des manuels de doctrines militaires étrangères provenant d'une grande école de formation en Europe, ce qui nous permet d'améliorer nos tactiques."
 tajik_corruption.16.a: "Bien"
 tajik_corruption.17.t: "Équipement agricole introduit clandestinement"
 tajik_corruption.17.d: "Nous avons réussi à introduire clandestinement du matériel agricole industriel lourd via le marché noir, ce qui nous permettra enfin de construire une grande ferme quelque part."
 tajik_corruption.17.a: "Construisez-la"
 tajik_corruption.17.b: "Vendez-le"
 tajik_corruption.18.t: "Manuel d'officier introduit clandestinement"
 tajik_corruption.18.d: "Un manuel d'officier provenant d'une grande puissance a été introduit clandestinement et sera désormais utilisé pour améliorer l'efficacité de nos généraux en matière de combat, de planification ou de logistique."
 tajik_corruption.18.a: "Bien"
 tajik_corruption.19.t: "Contrebande dangereuse stoppée"
 tajik_corruption.19.d: "Nous avons réussi à empêcher l'entrée de contrebande dangereuse dans la nation via le marché noir, sauvant potentiellement des centaines, voire des milliers de vies."
 tajik_corruption.19.a: "Bien"
 tajik_corruption.20.t: "Le Tadjikistan inonde les marchés russes de drogues !"
 tajik_corruption.20.d: "Le gouvernement tadjik [TAJ.GetFlag] est soupçonné de permettre ouvertement l'entrée de drogues dans notre pays, dans le but d'obtenir un certain levier sur nous. Les rapports indiquent que [TAJ.GetFlag] [TAJ.GetName] pourrait envisager d'augmenter progressivement la quantité de drogues acheminées au fil du temps pour nous pousser à leur rendre des services. Nous pourrions répondre par la force, mais cela pousserait le Tadjikistan à chercher la protection d'une autre grande puissance."
 tajik_corruption.20.a: "Pourquoi ?"
 tajik_corruption.21.t: "Le Tadjikistan augmente la quantité de narcotiques entrant en Russie"
 tajik_corruption.21.d: "Le gouvernement tadjik [TAJ.GetFlag] a décidé d'augmenter la quantité de narcotiques acheminés via le marché noir. Ce mouvement semble anticiper une demande du gouvernement tadjik, ce qui signifie qu'ils veulent probablement quelque chose avant de réduire à nouveau la pression."
 tajik_corruption.21.a: "D'accord"
 tajik_corruption.22.t: "Le Tadjikistan renforce la sécurité aux frontières"
 tajik_corruption.22.d: "Le gouvernement tadjik a juré de restreindre fortement le flux de drogues vers l'Asie centrale, puis vers notre pays. Cela nous permet enfin de respirer, sachant que nous n'avons plus à craindre que le Tadjikistan utilise le trafic de narcotiques comme une carte imprévisible."
 tajik_corruption.22.a: "Bien"
 tajik_corruption.23.t: "Le Tadjikistan laisse entendre une augmentation du flux de drogues"
 tajik_corruption.23.d: "Le gouvernement tadjik laisse entendre qu'il pourrait réduire le contrôle de ses frontières, ce qui impliquerait de laisser davantage de drogues affluer vers la Russie. C'est une déclaration dangereuse associée à une action tout aussi risquée. Le Tadjikistan fait probablement cela pour nous demander des avantages pour leur propre gouvernement, à nos dépens."
 tajik_corruption.23.a: "D'accord"
 tajik_corruption.23.b: "Non, pas maintenant"
 tajik_corruption.23.c: "S'ils recommencent, ils verront ce qui arrivera"
 tajik_corruption.23.c1: "C'en est fini"
 tajik_corruption.24.t: "La Russie accorde un soutien économique"
 tajik_corruption.24.d: "Le gouvernement russe a accepté de nous accorder davantage de soutien économique, partageant des connaissances pour rendre nos processus plus efficaces et rentables."
 tajik_corruption.24.a: "Génial"
 tajik_corruption.25.t: "La Russie refuse l'aide économique"
 tajik_corruption.25.d: "Le gouvernement russe a refusé de nous accorder un soutien économique, ce qui suggère que nous ne les avons pas suffisamment pressurisés."
 tajik_corruption.25.a: "Ils ont fait quoi ?"
 tajik_corruption.26.t: "La Russie émet un avertissement"
 tajik_corruption.26.d: "Le gouvernement russe a émis un avertissement : soit nous cessons d'envoyer davantage de drogues, soit ils prendront des 'mesures décisives' pour s'assurer que cela ne se reproduise plus."
 tajik_corruption.26.a: "Inquiétant"
 tajik_corruption.27.t: "La Russie prépare une invasion"
 tajik_corruption.27.d: "Apparemment, le gouvernement russe en a assez et a lancé un appel officiel à la mobilisation de l'armée russe pour envahir notre territoire."
 tajik_corruption.27.a: "Ça ne peut pas être bon"
 tajik_corruption.28.t: "La Russie lance un ultimatum"
 tajik_corruption.28.d: "Le gouvernement russe nous a donné un délai pour renforcer la sécurité à nos frontières afin qu'aucune drogue n'entre plus sur leur territoire."
 tajik_corruption.28.a: "Inquiétant"
 tajik_corruption.29.t: "Le Tadjikistan ne se conforme pas"
 tajik_corruption.29.d: "Le Tadjikistan n'a pas respecté les conditions que nous lui avions données, et ils en paieront bientôt les conséquences, si nous choisissons d'agir."
 tajik_corruption.29.a: "C'est fini pour eux"
 tajik_corruption.29.b: "Nous nous en moquons"
 tajik_flavor.1.t: "[TAJ.GetLeader] mécontent des pastèques"
 tajik_flavor.1.d: "[TAJ.GetLeader], connu pour son attention aux détails dans toutes les affaires d'État, a récemment été vu en train d'examiner les pastèques du Tadjikistan avec plus de minutie que d'habitude. Après avoir pris une bouchée dans un bazar local, il aurait murmuré : 'D'abord, ils réduisent mes frontières, et maintenant, ils réduisent mes pastèques ?' Selon des sources, il a immédiatement ordonné la création d'une commission pour enquêter sur cette 'crise des pastèques', déplorant que si les pastèques du Tadjikistan ne peuvent pas être parfaites, quel espoir reste-t-il au monde ?"
 tajik_flavor.1.a: "Seigneur, ayez pitié"
 tajik_flavor.2.t: "L'Opposition tadjike unie se regroupe"
 tajik_flavor.2.d: "The UTO, also known as the United Tajik Opposition waged a civil war against Emomali Rahmonov and his government following Tajikistan's independence in the 90s. His policies, and dismissal of several key negotiation promises have angered the UTO and it's central membership, causing them to regroup and demand the resignation of Emomali Rahmonov and his cabinet. Rumours are circulating that if the group does tread carefully, they may risk another Civil War within the nation in comparison to their intended goal of a peaceful revolution."
 tajik_flavor.2.a: "Intéressant"
 tajik_radicalism.1.t: "Le Parti de la renaissance islamique exige notre démission"
 tajik_radicalism.1.d: "Les leaders du Parti de la renaissance islamique ont envoyé une lettre officielle exigeant la démission de notre gouvernement et le transfert du pouvoir à des 'institutions justes'. Dans leur lettre, ils affirment être armés et prêts, capables à tout moment de mobiliser une armée pour renverser notre État. La manière dont nous devons approcher ces radicaux dépend désormais du gouvernement central."
 tajik_radicalism.1.a: "Peut-être est-il temps..."
 tajik_radicalism.1.b: "Il est temps de remettre ces radicaux à leur place !"
 tajik_radicalism.2.t: "Des madrasas clandestines émergent"
 tajik_radicalism.2.d: "Des rumeurs de madrasas secrètes circulent dans les cercles gouvernementaux, et de nombreux débats ont émergé sur la manière de les gérer à l'avenir."
 tajik_radicalism.2.a: "Fermez-les !"
 tajik_radicalism.2.b: "Elles ne représentent pas une menace"
 tajik_radicalism.3.t: "Un sermon religieux devient politique"
 tajik_radicalism.3.d: "Récemment, les prières du vendredi deviennent de plus en plus politiques, les leaders religieux discutant de l'état de la nation, dépeignant notre gouvernement comme corrompu et incapable de diriger le pays."
 tajik_radicalism.3.a: "Arrêtez-les"
 tajik_radicalism.3.b: "Ils ne représentent pas une menace"
 tajik_radicalism.4.t: "Les œuvres caritatives des mosquées s'étendent"
 tajik_radicalism.4.d: "Les mosquées ont des œuvres caritatives depuis très longtemps, mais récemment, elles ont élargi leurs réseaux et reçoivent des fonds d'individus inconnus."
 tajik_radicalism.4.a: "Cet argent appartient de droit à l'État"
 tajik_radicalism.4.b: "Ils ne représentent pas une menace"
 tajik_radicalism.5.t: "Formation de cercles religieux secrets"
 tajik_radicalism.5.d: "Récemment, des cercles religieux secrets ont commencé à se former, où des individus se réunissent pour discuter de questions religieuses. Dans ces cercles, des rumeurs circulent selon lesquelles certains parlent négativement du gouvernement."
 tajik_radicalism.5.a: "Lancer des enquêtes"
 tajik_radicalism.5.b: "Ils ne représentent pas une menace"
 tajik_radicalism.6.t: "Confrontations avec le personnel militaire près des mosquées"
 tajik_radicalism.6.d: "Il y a une augmentation des cas de harcèlement du personnel militaire près des mosquées, où des fanatiques religieux attaquent nos troupes en jetant des pierres ou en crachant sur eux."
 tajik_radicalism.6.a: "Dire au personnel d'être plus prudent"
 tajik_radicalism.6.b: "Ils peuvent se débrouiller seuls"
 tajik_radicalism.7.t: "Augmentation des attaques contre la police"
 tajik_radicalism.7.d: "Des locaux désobéissants et indisciplinés attaquent la police et pillent certains postes de police, causant des pertes à travers le pays. La situation est devenue hors de contrôle et ne fera qu'empirer."
 tajik_radicalism.7.a: "Renforcer la police"
 tajik_radicalism.7.b: "Ils peuvent se débrouiller seuls"
 tajik_radicalism.8.t: "Les locaux résistent aux patrouilles gouvernementales"
 tajik_radicalism.8.d: "À la campagne, de plus en plus de locaux commencent à résister aux patrouilles de police en plaçant de gros rochers sur le chemin des véhicules. Certains affirment que c'est un signe de faiblesse de la part du gouvernement, et que l'État perd son emprise sur la population."
 tajik_radicalism.8.a: "La propagande étatique résoudra tout cela"
 tajik_radicalism.8.b: "Contournez simplement les rochers"
 tajik_radicalism.9.t: "Augmentation des Tadjiks radicalisés revenant de l'étranger"
 tajik_radicalism.9.d: "Il y a une augmentation inhabituelle de Tadjiks radicalisés revenant de l'étranger, et des craintes circulent dans les cercles gouvernementaux que ces individus puissent répandre leur idéologie dangereuse."
 tajik_radicalism.9.a: "Renvoyez-les, nous n'en voulons pas"
 tajik_radicalism.9.b: "Ils ne représentent pas une menace"
 tajik_radicalism.10.t: "Convoi gouvernemental pris en embuscade"
 tajik_radicalism.10.d: "Les rapports indiquent qu'un convoi gouvernemental a été pris en embuscade dans un village isolé par des militants armés d'une organisation liée au Parti de la renaissance islamique."
 tajik_radicalism.10.a: "Renforcez-les"
 tajik_radicalism.10.b: "Retirez-vous"
 tajik_radicalism.11.t: "Base militaire attaquée"
 tajik_radicalism.11.d: "Les rapports indiquent qu'une base militaire a récemment été attaquée par des fanatiques dans une zone isolée près de la frontière sud. Certains suggèrent que les militants pourraient être liés au Parti de la renaissance islamique."
 tajik_radicalism.11.a: "Envoyer des renforts"
 tajik_radicalism.11.b: "Retirez-vous"
 tajik_radicalism.12.t: "Attaque terroriste en Russie"
 tajik_radicalism.12.d: "Les médias d'État russes rapportent que des militants tadjiks ont récemment attaqué des infrastructures urbaines, causant des dommages considérables à la zone environnante. Le gouvernement russe exige des réparations pour les victimes et les infrastructures endommagées."
 tajik_radicalism.12.a: "Nous paierons pour les dommages"
 tajik_radicalism.12.b: "Ce n'est pas mon problème"
 tajik_radicalism.120.t: "Attaque terroriste liée à des nationaux tadjiks"
 tajik_radicalism.120.d: "Le gouvernement tadjik s'est récemment excusé et a payé pour les dommages causés par une attaque menée sur le sol russe par un national tadjik. L'attaque a endommagé des infrastructures urbaines et a fait des victimes, mais le gouvernement tadjik a proposé de payer pour les dommages et les victimes."
 tajik_radicalism.120.a: "D'accord"
 tajik_radicalism.121.t: "Attaque terroriste liée à des nationaux tadjiks"
 tajik_radicalism.121.d: "Les médias d'État rapportent que des terroristes présumés être des nationaux tadjiks ont causé des dommages dans l'une de nos villes, infligeant quelques pertes. Le gouvernement tadjik a refusé de payer pour les dommages mais a déclaré que 'nos cœurs vont aux victimes'."
 tajik_radicalism.121.a: "Un jour triste pour notre nation..."
 tajik_radicalism.14.t: "Idées dangereuses propagées dans les bazars"
 tajik_radicalism.14.d: "Dans certains bazars à travers le pays, des individus ont commencé à dénoncer le gouvernement et nos lois à travers des haut-parleurs. Cela a causé une certaine crainte au sein du gouvernement central, car ces personnes attirent souvent des foules importantes."
 tajik_radicalism.14.a: "Fermez temporairement ces bazars !"
 tajik_radicalism.14.b: "Ils ne représentent pas une menace"
 tajik_radicalism.15.t: "Un nouveau mouvement commence à se former"
 tajik_radicalism.15.d: "Depuis que l'IRP a été exclu de la vie politique par le gouvernement central du Tadjikistan, certains membres de l'organisation et sympathisants du mouvement ont commencé à se rassembler autour d'un nouveau drapeau et groupe. Ils se font appeler l'État islamique du Khorasan et ont juré de renverser notre gouvernement, ainsi que d'autres dans la région. Cela signifie que l'organisation a des ambitions qui placent le Tadjikistan, l'Afghanistan, l'Iran et d'autres nations de la région dans leur viseur."
 tajik_radicalism.15.a: "Nous les écraserons !"
 tajik_radicalism.16.t: "L'État islamique du Khorasan lance des attaques à grande échelle !"
 tajik_radicalism.16.d: "L'EI-KP a annoncé la création de son califat dans le nord du pays, dans la province de Sughd. Ils affirment qu'ils 'renverseront' le régime 'hérétique' et 'anti-islamique' de [TAJ.GetLeader]. Nos tentatives échouées de réprimer l'idéologie et la pensée salafistes ont culminé dans cet événement, où nos soldats se mobilisent maintenant pour lancer une attaque contre les radicaux qui menacent notre existence même."
 tajik_radicalism.16.a: "Préparez les troupes"
 tajik_radicalism.16.b: "Le moment est venu"
 tajik_radicalism.17.t: "Migration massive de travailleurs tadjiks de l'étranger vers le Tadjikistan"
 tajik_radicalism.17.d: "Grâce à notre économie en reprise et à notre capacité à maintenir des conditions de vie durables pour la grande majorité des citoyens, des centaines de milliers de Tadjiks affluent dans les aéroports du monde entier pour retourner au Tadjikistan. Cela ouvrira une nouvelle ère pour notre nation, car une population plus importante nous permettra d'accomplir bien plus, mais à quel prix ? Certains affirment que beaucoup de ces diasporas rapatriées apportent avec elles des idéaux et idéologies 'dangereux', notamment des formes radicalisées de l'islam."
 tajik_radicalism.17.a: "Bienvenue chez vous"
 tajik_radicalism.17.b: "Nous devons les empêcher d'entrer avec leurs idées dangereuses"
 iranic_confederation.1.t: "[FROM.GetName] nous invite à la Confédération iranique"
 iranic_confederation.1.d: "[FROM.GetName] a récemment envoyé une délégation à notre gouvernement, proposant une Confédération iranique entre nos États en raison de similitudes idéologiques. La délégation a également déclaré vouloir inviter d'autres nations iraniques dans la confédération, et le leader de la confédération serait choisi par un vote collectif."
 iranic_confederation.1.a: "Nous rejoindrons"
 iranic_confederation.1.b: "Nous rejetons cette menace à notre indépendance !"
 iranic_confederation.2.t: "[FROM.GetName] signe l'accord"
 iranic_confederation.2.d: "Les délégués de [FROM.GetName] étaient plus qu'heureux de signer notre accord concernant la Confédération iranique, et avec une ferme poignée de main, des promesses de coopération future ont été avancées."
 iranic_confederation.2.a: "Génial"
 iranic_confederation.3.t: "[FROM.GetName] rejette notre accord"
 iranic_confederation.3.d: "Les délégués de [FROM.GetName] ont renvoyé nos diplomates, arguant que des motifs idéologiques ne justifient pas l'unification de nos États. Ils ont également déclaré que nos peuples sont 'radicalement différents' et qu'une telle intégration culturelle mènerait au chaos sociétal."
 iranic_confederation.3.a: "Notre unification viendra un jour..."
 iranic_confederation.4.t: "Leader de la Confédération"
 iranic_confederation.4.d: "Le moment est venu pour tous les États membres de la Confédération iranique de voter enfin pour un leader à rallier. Une fois le leader choisi, tous les États membres commenceront à intégrer leurs armées, économies et lois pour s'aligner sur ceux du leader de la Confédération."
 iranic_confederation.4.a: "Iran"
 iranic_confederation.4.b: "Afghanistan"
 iranic_confederation.4.c: "Tadjikistan"
 iranic_confederation.4.e: "Kurdistan"
 iranic_confederation.4.f: "Ossétie du Sud"
 iranic_confederation.5.t: "Résultats du choix du leader de la Confédération"
 iranic_confederation.5.d: "Le moment est venu de révéler le leader de la confédération. Après une semaine de vote, tous les États nations ont exprimé leurs voix et les résultats ont conclu que le vainqueur est..."
 iranic_confederation.5.a: "Iran"
 iranic_confederation.5.b: "Afghanistan"
 iranic_confederation.5.c: "Tadjikistan"
 iranic_confederation.5.e: "Kurdistan"
 iranic_confederation.5.f: "Ossétie du Sud"
 iranic_confederation.6.t: "Centralisation de la Confédération"
 iranic_confederation.6.d: "Le leader de la Confédération a annoncé l'intégration des lois et de la société, accompagnée de la légalisation de la libre circulation pour tous les citoyens de la Confédération entre les États membres."
 iranic_confederation.6.a: "D'accord"
 iranic_confederation.7.t: "Le leader de la Confédération annonce une unification totale"
 iranic_confederation.7.d: "Le leader de la Confédération, [FROM.GetName], a annoncé que tous les États membres de la Confédération iranique se rendront maintenant à [FROM.capital.GetCapitalVictoryPointName] et rejoindront le 'Conseil suprême des nations iraniques'."
 iranic_confederation.7.a: "Vers un avenir plus fort !"
 iranic_confederation.8.t: "Les institutions internationales saluent la coopération iranique"
 iranic_confederation.8.d: "Des institutions internationales telles que l'ONU ont salué notre capacité à mettre de côté les différences de nos nations et à nous unifier sous une seule bannière sans conflit."
 iranic_confederation.8.a: "Génial !"
 iranic_confederation.9.t: "Relocalisation de la capitale ?"
 iranic_confederation.9.d: "Suite à l'unification de nos nations, le Conseil suprême des nations iraniques a proposé une possible relocalisation de la capitale nationale vers un emplacement plus central pour faciliter l'accès à tous les citoyens de l'État."
 iranic_confederation.9.a: "Déplacer à Ispahan"
 iranic_confederation.9.b: "Déplacer à Hérat"
 iranic_confederation.9.c: "La laisser où elle est"
 iranic_confederation.10.t: "[FROM.GetName] menace d'une action militaire"
 iranic_confederation.10.d: "[FROM.GetName] a menacé notre gouvernement d'une action militaire si nous ne cédons pas immédiatement nos possessions dans la région du Baloutchistan. Leur gouvernement a juré d'utiliser toute la force à leur disposition pour prendre les terres qu'ils désirent ardemment."
 iranic_confederation.10.a: "Bluffer leur menace"
 iranic_confederation.10.b: "D'accord, entamer des négociations"
 iranic_confederation.11.t: "[FROM.GetName] rejette nos demandes"
 iranic_confederation.11.d: "[FROM.GetName] a déclaré qu'en aucune circonstance ils ne céderaient la région du Baloutchistan, ce qui signifie que nous devrons recourir à la force pour reprendre nos terres légitimes."
 iranic_confederation.11.a: "Mobiliser les troupes"
 iranic_confederation.12.t: "[FROM.GetName] accepte d'entamer des négociations"
 iranic_confederation.12.d: "[FROM.GetName] a accepté de reconnaître notre revendication légitime sur le Baloutchistan et a accepté de transférer les postes gouvernementaux de la région à notre contrôle."
 iranic_confederation.12.a: "Bien"
 iranic_confederation.15.t: "[FROM.GetName] menace d'une action militaire"
 iranic_confederation.15.d: "[FROM.GetName] a menacé notre gouvernement d'une action militaire si nous ne cédons pas immédiatement nos possessions dans la région du Kurdistan. Leur gouvernement a juré d'utiliser toute la force à leur disposition pour prendre les terres qu'ils désirent ardemment."
 iranic_confederation.15.a: "Bluffer leur menace"
 iranic_confederation.15.b: "D'accord, entamer des négociations"
 iranic_confederation.16.t: "[FROM.GetName] rejette nos demandes"
 iranic_confederation.16.d: "[FROM.GetName] a déclaré qu'en aucune circonstance ils ne céderaient la région du Kurdistan, ce qui signifie que nous devrons recourir à la force pour reprendre nos terres légitimes."
 iranic_confederation.16.a: "Mobiliser les troupes"
 iranic_confederation.17.t: "[FROM.GetName] accepte d'entamer des négociations"
 iranic_confederation.17.d: "[FROM.GetName] a accepté de reconnaître notre revendication légitime sur la région du Kurdistan et a accepté de transférer les postes gouvernementaux de la région à notre contrôle."
 iranic_confederation.17.a: "Bien"
 iranic_confederation.18.t: "[FROM.GetName] exige notre coopération"
 iranic_confederation.18.d: "Le nouvellement établi [FROM.GetName] exige la coopération de notre gouvernement pour 'établir un État nouveau, unifié et puissant' dans la région. Cela impliquerait la démission de notre cabinet et le transfert du gouvernement à leurs autorités."
 iranic_confederation.18.a: "Non"
 iranic_confederation.18.b: "Nous n'avons pas le choix..."
 iranic_confederation.19.t: "[FROM.GetName] rejette notre proposition"
 iranic_confederation.19.d: "Il semble que le gouvernement de [FROM.GetName] ne valorise clairement pas la paix et la stabilité au-dessus de l'ambition personnelle, et nous devons les placer sous notre aile par la force."
 iranic_confederation.19.a: "Mobiliser les troupes"
 iranic_confederation.20.t: "[FROM.GetName] transfère le pouvoir à nos autorités"
 iranic_confederation.20.d: "[FROM.GetName] a accepté de transférer ses postes gouvernementaux aux autorités et partis pan-iranistes récemment établis dans le pays, plaçant clairement la paix et la stabilité au-dessus de l'ambition personnelle."
 iranic_confederation.20.a: "Génial"
 tajik_focus.1.t: "Le code vestimentaire"
 tajik_focus.1.d: "Notre nation a une histoire de codes vestimentaires stricts, dictant ce que les hommes et les femmes peuvent ou ne peuvent pas porter. Notre gouvernement envisage de modifier certaines de ces régulations pour que, en fin de compte, nous en bénéficiions. Cependant, certaines personnes dans des zones plus conservatrices menacent de faire leurs valises et de migrer vers d'autres pays si nous changeons les lois."
 tajik_focus.1.a: "La libéralisation de la loi est nécessaire"
 tajik_focus.1.b: "Resserrer les régulations !"
 tajik_focus.2.t: "Le Tadjikistan nous invite au Pacte TAJ"
 tajik_focus.2.d: "Le Pacte TAJ, ou Pacte conjoint de Téhéran-Afshar, est une alliance militaire à laquelle le gouvernement tadjik nous invite à rejoindre, pour entreprendre un voyage vers la sécurité et la stabilité régionales."
 tajik_focus.2.b: "Nous rejoindrons"
 tajik_focus.2.a: "Non"
 tajik_focus.3.t: "[FROM.GetName] rejette notre invitation"
 tajik_focus.3.d: "Le gouvernement [FROM.GetAdjective] a décidé qu'il est préférable pour leur nation de rester en dehors du Pacte TAJ, estimant qu'il n'y a aucun besoin réel d'abandonner ce qu'ils ont actuellement."
 tajik_focus.3.a: "D'accord"
 tajik_focus.4.t: "Le gouvernement tadjik demande des investissements"
 tajik_focus.4.d: "Le nouveau gouvernement au Tadjikistan cherche à établir de meilleures relations avec nous et d'autres nations du Golfe pour s'ouvrir au monde. Ils souhaitent améliorer leur économie grâce à notre aide."
 tajik_focus.4.a: "D'accord"
 tajik_focus.4.b: "Non"
 tajik_focus.5.t: "[FROM.GetName] choisit d'investir"
 tajik_focus.5.d: "Le gouvernement de [FROM.GetName] a choisi d'investir dans notre nation, aidant notre économie à s'améliorer grâce à leur expertise économique."
 tajik_focus.5.a: "Génial !"
 tajik_focus.6.t: "[FROM.GetName] refuse d'investir"
 tajik_focus.6.d: "[FROM.GetName] a refusé d'investir dans notre gouvernement, arguant que nous ne pouvons pas être dignes de confiance pour protéger leurs investissements."
 tajik_focus.6.a: "Dommage"
 tajik_focus.7.t: "Le Tadjikistan demande une assistance médicale"
 tajik_focus.7.d: "Le gouvernement tadjik a contacté notre gouvernement pour demander une assistance médicale pour leur leader mourant, [TAJ.GetLeader]. Ils affirment que nous sommes la seule nation capable de faire quoi que ce soit pour sauver leur leader malade, grâce à notre technologie médicale avancée."
 tajik_focus.7.a: "D'accord"
 tajik_focus.7.b: "Non"
 tajik_focus.8.t: "[FROM.GetName] envoie du personnel médical"
 tajik_focus.8.d: "Du personnel médical a été envoyé par le gouvernement [USA.GetAdjective], et ils traitent actuellement [TAJ.GetLeader] pour améliorer son état. Ils affirment qu'il est sur la voie de la guérison."
 tajik_focus.8.a: "Génial"
 tajik_focus.9.t: "[FROM.GetName] refuse d'envoyer une aide médicale"
 tajik_focus.9.d: "Le gouvernement [FROM.GetAdjective] a refusé d'envoyer du personnel médical pour traiter notre leader malade, montrant que leur égoïsme et leur cupidité n'ont pas de limites."
 tajik_focus.9.a: "Les dures réalités du monde..."
 tajik_focus.10.t: "Nuri est mort !"
 tajik_focus.10.d: "Ce matin, notre leader, Sayid Abdulloh Nuri, a été annoncé comme décédé de complications médicales dues à son cancer. Beaucoup se demandent maintenant qui sera le prochain leader, mais Nuri avait déjà nommé Muhiddin Kabiri comme son successeur."
 tajik_focus.10.a: "Nous pleurons"
 tajik_focus.11.t: "Le Tadjikistan demande à rejoindre l'Axe de la Résistance"
 tajik_focus.11.d: "Le gouvernement tadjik a décidé qu'il veut s'aligner du bon côté de l'histoire. Ils ont choisi de prendre le flambeau de la résistance contre les forces impérialistes et les ennemis de notre État."
 tajik_focus.11.a: "Bienvenue"
 tajik_focus.11.b: "Jamais"
 tajik_focus.12.t: "Le Tadjikistan nous invite à l'Association de sécurité d'Asie centrale"
 tajik_focus.12.d: "Le gouvernement tadjik nous a invités à l'Association de sécurité d'Asie centrale, un nouveau pacte de sécurité qui garantit que la région n'éclate pas dans le chaos ou le conflit."
 tajik_focus.12.a: "D'accord"
 tajik_focus.12.b: "Mauvaise idée"
 tajik_focus.14.t: "[FROM.GetName] signe le pacte !"
 tajik_focus.14.d: "Le gouvernement de [FROM.GetName] a décidé qu'il souhaite en effet la paix et la stabilité dans notre région, et a décidé de signer notre pacte."
 tajik_focus.14.a: "Génial !"
 tajik_focus.15.t: "[FROM.GetName] refuse de signer le pacte !"
 tajik_focus.15.d: "[FROM.GetName] a refusé de signer notre pacte, laissant entendre qu'ils pourraient regarder notre gouvernement avec suspicion, voire avec envie."
 tajik_focus.15.a: "Inquiétant"
 tajik_focus.16.t: "Le gouvernement tadjik veut renforcer les liens"
 tajik_focus.16.d: "Le nouveau gouvernement au Tadjikistan demande que nous renforcions formellement nos liens, et une manière de le faire serait d'investir dans leur économie. Le gouvernement tadjik diffère grandement de nous sur le plan idéologique, mais leur politique étrangère semble favoriser une diplomatie pro-occidentale malgré leur idéologie, ce qui les éloigne de la sphère d'influence russe."
 tajik_focus.16.a: "Absolument"
 tajik_focus.16.b: "Non"
 tajik_focus.17.t: "Le gouvernement américain embrasse la coopération !"
 tajik_focus.17.d: "Le gouvernement américain a exprimé un soutien total à notre gouvernement et à notre droit à l'autodétermination et à la croissance. Ils ont proposé diverses options d'investissement, allant du politique à l'économique, jusqu'au militaire."
 tajik_focus.17.a: "Industriel"
 tajik_focus.17.b: "Économique"
 tajik_focus.17.c: "Politique"
 tajik_focus.18.t: "Le gouvernement américain refuse de coopérer"
 tajik_focus.18.d: "Il semble que les vieilles lignes idéologiques divisent encore le gouvernement américain de nous reconnaître comme un ami."
 tajik_focus.18.a: "Vraiment dommage"
 tajik_focus.19.t: "Un changement dans nos vues ?"
 tajik_focus.19.d: "Beaucoup de discussions ont eu lieu concernant notre parti et ses perspectives. Beaucoup restent très attachés au communisme total et à l'alignement avec l'Est. Cependant, de plus en plus soutiennent que nous devrions adopter une vision du monde plus non alignée, en raison de centaines d'années d'exploitation coloniale et impérialiste de notre nation et de notre peuple."
 tajik_focus.19.a: "Nous devons changer nos façons"
 tajik_focus.19.b: "Non ! Le changement causera notre perte"
 tajik_focus.20.t: "Le Tadjikistan poursuit une nationalisation agressive"
 tajik_focus.20.d: "Le gouvernement tadjik a poursuivi une politique agressive de nationalisation, saisissant la plupart des actifs étrangers (y compris les nôtres) et les revendiquant comme propriété gouvernementale. Bien que tout n'ait pas été saisi, beaucoup de nos travailleurs étrangers là-bas sont maintenant forcés de rentrer après avoir tout perdu."
 tajik_focus.20.a: "Peu importe"
 tajik_focus.20.b: "Sanctionnez-les !"
 tajik_focus.21.t: "[FROM.GetName] ordonne un embargo !"
 tajik_focus.21.d: "Le gouvernement de [FROM.GetName] a ordonné un embargo contre notre nation, coupant tous les liens économiques avec nous. Ils ont déclaré que notre 'saisie illégale' de leurs biens est l'une des principales causes."
 tajik_focus.21.a: "Dommage"
 tajik_focus.22.t: "Le Tadjikistan cherche la réconciliation"
 tajik_focus.22.d: "Le gouvernement tadjik nous a contactés, cherchant à améliorer les relations et à se réconcilier."
 tajik_focus.22.a: "Non"
 tajik_focus.22.b: "D'accord"
 tajik_focus.23.t: "[FROM.GetName] nous ignore"
 tajik_focus.23.d: "Le gouvernement taliban a décidé d'ignorer nos demandes de paix et de garanties de sécurité."
 tajik_focus.23.a: "Oh non, de toute façon"
 tajik_focus.24.t: "Le secrétaire"
 tajik_focus.24.d: "Le secrétaire de notre parti est un rôle important qui ne doit pas être attribué à n'importe qui dans le parti. Nous devons soigneusement désigner un secrétaire que nous jugeons compétent et apte à diriger la nation vers la gloire."
 tajik_focus.24.a: "Shodi s'est prouvé"
 tajik_focus.24.b: "Désigner Abdulloyev"
 tajik_focus.24.c: "Nommer Talbakov"
 tajik_focus.25.t: "Leadership de l'UTO"
 tajik_focus.25.d: "Pour que l'Opposition tadjike unie prospère à nouveau, nous devons être unis dans notre appel à une figure de proue contre le régime oppressif. Si nous échouons à nous unir, nous nous effondrerons."
 tajik_focus.25.a: "L'IRP nous mènera de l'avant"
 tajik_focus.25.b: "Le Parti démocratique assurera la victoire"
 tajik_focus.25.c: "Nous avons besoin d'hommes expérimentés, appelez les communistes !"
 tajik_focus.26.t: "Une attaque contre le palais"
 tajik_focus.26.d: "Le palais de Rahmonov a été un point de contention dans la lutte pour la liberté contre son oppression. Pendant des semaines, l'UTO a débattu de l'opportunité de lancer une attaque totale contre le palais pour éliminer Rahmonov. S'il n'est plus au pouvoir, le gouvernement central s'effondrerait sur lui-même."
 tajik_focus.26.a: "Bombardez le palais !"
 tajik_focus.26.b: "Envoyez les divisions blindées"
 tajik_focus.26.c: "Choisissez à la main les meilleurs hommes que nous avons"
 tajik_focus.27.t: "Rahmonov s'enfuit"
 tajik_focus.27.d: "Rahmonov a réussi à échapper à nos récentes attaques contre son palais et aurait été exfiltré dans un avion privé vers Moscou plus tôt aujourd'hui."
 tajik_focus.27.a: "Lâche"
 tajik_focus.28.t: "Rahmonov tué"
 tajik_focus.28.d: "Aujourd'hui, Rustam Emomali, le fils de Rahmonov, s'est exprimé à la nation dans un discours télévisé. 'Mon père... qui, de ses propres mains, a façonné cette nation, a été tué par des traîtres'. Son discours a marqué la fin d'une ère, celle de Rahmonov et de sa dictature oligarchique. La lutte n'est pas encore gagnée, mais cela représente une immense victoire."
 tajik_focus.28.a: "Vive la révolution !"
 tajik_focus.29.t: "La révolution tadjike"
 tajik_focus.29.d: "Le moment est venu de renverser le régime, et cette fois, nous irons jusqu'au bout de nos promesses. Nous combattrons jusqu'à la fin, même si cela signifie que chacun de nos hommes doit mourir sur le champ de bataille. Nous ne pouvons pas laisser les sbires d'Emomali diriger notre grande nation, nous lutterons pour notre avenir !"
 tajik_focus.29.a: "En avant !"
 tajik_focus.30.t: "Victoire dans la révolution !"
 tajik_focus.30.d: "Nos troupes ont marché victorieusement à travers les villes de la nation, proclamant la victoire et hissant le drapeau de la liberté dans chaque rue, magasin, maison et bureau. Notre victoire a envoyé des ondes de choc à travers la région et constitue une démonstration ferme à tous les autocrates corrompus qui dirigent encore la région que leur temps pourrait aussi être compté."
 tajik_focus.30.a: "Vive la révolution !"
 tajik_focus.280.t: "Exigences de l'UTO"
 tajik_focus.280.d: "Pendant la guerre civile, nous avons choisi de faire des concessions à l'UTO pour obtenir plus d'assistance durant le conflit. Maintenant, ils se sont présentés directement au bureau de [TAJ.GetLeader], exigeant que leurs besoins soient satisfaits. Nous aurons un certain temps pour répondre à leurs demandes avant qu'ils ne causent des problèmes."
 tajik_focus.280.a: "D'accord"
 tajik_focus.281.t: "L'OTSC"
 tajik_focus.281.d: "Suite à la guerre civile, nous avons été exclus de l'alliance de l'OTSC. Depuis lors, certains dans notre gouvernement suggèrent de rejoindre à nouveau l'alliance. Devrions-nous le faire ?"
 tajik_focus.281.a: "C'est dans notre meilleur intérêt"
 tajik_focus.281.b: "Non, cela interfère avec nos objectifs"
 tajik_focus.282.t: "Fin des ambitions djihadistes"
 tajik_focus.282.d: "Après des années de lutte contre l'extrémisme et l'islamisme, nous avons finalement réussi à expulser ces idées étrangères de notre nation. Le temps de la récupération est venu, nous pouvons enfin nous reposer en sachant que personne à l'intérieur de notre nation n'essaie de nous ramener à l'âge de pierre."
 tajik_focus.282.a: "Bon travail, [TAJ.GetLeader]"
 tajik_focus.283.t: "Début du conflit tadjik-[KYR.GetAdjective]"
 tajik_focus.283.d: "Le gouvernement tadjik a donné l'ordre à ses unités de préparer l'occupation des villes frontalières de [KYR.GetName]. Cela suscite des inquiétudes dans le monde, certains craignant que ce conflit ne devienne incontrôlable."
 tajik_focus.283.a: "Voyons ce qui se passe"
 tajik_focus.31.t: "Se dévorer entre nous"
 tajik_focus.31.d: "Notre gouvernement peut utiliser les oligarques qui se sont enracinés dans le système pour nous accorder des avantages autrement inaccessibles. Nous pouvons utiliser les secteurs corrompus du gouvernement pour nous payer 'ce qu'ils doivent'. Ces Tadjiks riches sont appelés 'Néo-Tadjiks' et parlent rarement de leur richesse publiquement. Nous pouvons fouiller pour obtenir des informations sur chacun de ces individus afin de justifier leurs arrestations et la saisie subséquente de leurs actifs."
 tajik_focus.31.a: "Richesse de Hoji-Akbar Turajonzoda"
 tajik_focus.31.b: "Richesse de Bobojon Bobokhonov"
 tajik_focus.31.c: "Richesse de Ghaffor Mirzoev"
 tajik_focus.31.d1: "Nous n'avons pas besoin de leur argent !"
 tajik_focus.32.t: "Une main ferme guide le Tadjikistan"
 tajik_focus.32.d: "Avec le chaos engendré par la guerre civile tadjike suite à l'effondrement de l'URSS, [TAJ.GetLeader] a été propulsé au pouvoir en 1992, devenant président du Soviet suprême. En 1997, il a négocié la paix, mettant fin à des années de conflit. Désormais fermement aux commandes, Rahmon doit écarter l'opposition et consolider son pouvoir pour contrôler son avenir."
 tajik_focus.32.a: "Intéressant"
 tajik_focus.33.t: "La paix de l'esprit et comment l'atteindre..."
 tajik_focus.33.d: "Rahmon a besoin de quelque chose pour se détendre de tout ce stress. Nous devrons l'emmener faire du shopping et peut-être même lui offrir un repas..."
 tajik_focus.33.a: "Accueil à Moscou"
 tajik_focus.33.b: "Préparer notre propre repas"
 tajik_focus.34.t: "Lancer les grandes interdictions"
 tajik_focus.35.t: "Le Tadjikistan demande des armes américaines capturées"
 tajik_focus.35.d: "Le gouvernement tadjik nous a contactés pour demander des armes américaines capturées. En échange, ils sont prêts à payer le prix correspondant."
 tajik_focus.35.a: "Nous avons besoin de l'argent"
 tajik_focus.35.b: "Non"
 tajik_focus.36.t: "Les talibans font entrer clandestinement des armes américaines"
 tajik_focus.36.d: "Les talibans ont accepté notre demande et ont commencé à faire passer clandestinement des équipements militaires américains capturés, renforçant l'approvisionnement de notre armée."
 tajik_focus.36.a: "Espérons que les Américains ne le remarquent pas"
 tajik_focus.37.t: "Les talibans nous ignorent !"
 tajik_focus.37.d: "Les talibans ont décidé de nous ignorer, optant plutôt pour envoyer un âne de l'autre côté de la frontière avec une note attachée à son dos indiquant 'Humvee américain'."
 tajik_focus.37.a: "Qu'est-ce que c'est que ça ?"
 tajik_focus.38.t: "Le Tadjikistan cède la chaîne de Sarikol !"
 tajik_focus.38.d: "Le gouvernement tadjik a décidé de céder la chaîne de Sarikol à notre contrôle, une région montagneuse source de disputes depuis que nous sommes devenus voisins."
 tajik_focus.38.a: "Super"
 tajik_focus.39.t: "Le Tadjikistan demande la vente d'armes"
 tajik_focus.39.d: "Le gouvernement tadjik nous a demandé de leur vendre des armes. Récemment, ils nous ont cédé la chaîne de Sarikol, montrant qu'ils sont prêts à négocier. Peut-être pourrions-nous leur accorder une certaine courtoisie ?"
 tajik_focus.39.a: "D'accord"
 tajik_focus.39.b: "Non"
 tajik_focus.40.t: "La Chine accepte"
 tajik_focus.40.d: "Le gouvernement chinois a accepté de nous vendre les armes demandées, en signe de bonne volonté après notre récente cession de la chaîne de Sarikol sous leur contrôle."
 tajik_focus.40.a: "Équipement d'infanterie chinois"
 tajik_focus.40.b: "Blindés chinois"
 tajik_focus.40.c: "Avions chinois"
 tajik_focus.41.t: "La Chine refuse"
 tajik_focus.41.d: "Malgré tout ce que nous avons fait, comme céder la chaîne de Sarikol, le gouvernement chinois a eu l'audace de refuser notre demande d'armes. Beaucoup dans notre gouvernement sont furieux de cette décision, car elle montre un manque total de courtoisie."
 tajik_focus.41.a: "Pourquoi ?"
 tajik_focus.42.t: "Afflux récent d'investissements"
 tajik_focus.42.d: "Grâce à nos réformes anti-corruption, de nombreux investisseurs du monde entier ont décidé de prendre une part dans l'économie tadjike. Avec une économie prévue pour s'améliorer drastiquement, nous pouvons envisager un contrôle économique accru sur la région."
 tajik_focus.42.a: "Génial !"
 tajik_focus.43.t: "Location de la base militaire 201"
 tajik_focus.43.d: "Les Russes louent la base militaire 201, où la 201e division de fusiliers de l'armée russe est stationnée depuis aussi loin que nous nous souvenions. Cependant, ce bail est négociable, et après tout, ils sont sur notre territoire. Nous pouvons voir si les Russes valent la peine d'être maintenus, ou si nous voulons céder le terrain à quelqu'un d'autre prêt à payer plus."
 tajik_focus.43.a: "Voyons ce que les Russes proposent"
 tajik_focus.43.b: "Je ne suis pas convaincu que les Russes aient quelque chose de valeur"
 tajik_focus.44.t: "Le Tadjikistan exige des concessions"
 tajik_focus.44.d: "Le gouvernement tadjik lorgne plus que jamais sur le bail de la base militaire 201. L'alerte a été donnée lorsque le gouvernement tadjik a demandé si nous avions 'quelque chose à offrir' en raison de leur générosité sans faille en nous laissant rester sur leur sol. Peut-être le gouvernement tadjik suggère-t-il que nous devons leur donner quelque chose si nous voulons rester..."
 tajik_focus.44.a: "D'accord, très bien"
 tajik_focus.44.b: "Non"
 tajik_focus.45.t: "Le gouvernement russe offre des concessions"
 tajik_focus.45.d: "Il semble que les Russes soient capables de comprendre les signaux sociaux et aient décidé de nous offrir des investissements en signe de bonne volonté. Nous pouvons toujours décider de ne pas leur laisser la base, nous n'avons rien demandé officiellement."
 tajik_focus.45.a: "Bien"
 tajik_focus.46.t: "Le gouvernement russe ne cède pas"
 tajik_focus.46.d: "Le gouvernement russe n'a pas su saisir nos allusions selon lesquelles nous voulons quelque chose en échange de toute notre générosité, et nous a plutôt envoyé une lettre officielle disant 'Merci pour la base, vieil ami'."
 tajik_focus.46.a: "Vieil ami ? Nous verrons bien"
 tajik_focus.47.t: "Le Tadjikistan trahit notre cause !"
 tajik_focus.47.d: "Malgré le fait que nous ayons donné au gouvernement tadjik exactement ce qu'il voulait, ils ont quand même choisi de nous doubler et de trahir notre parole. Il semble que la gentillesse n'ait servi à rien, et nous devrons prendre des mesures plus drastiques dans un avenir proche..."
 tajik_focus.47.a: "Nous n'oublierons pas cela"
 tajik_focus.48.t: "Le Tadjikistan annule le bail de la base 201 !"
 tajik_focus.48.d: "Le gouvernement tadjik a récemment décidé qu'il ne voulait plus louer la base 201 à notre gouvernement. Au lieu de négocier des conditions, ils ont opté pour nous expulser complètement de la base. Les cercles gouvernementaux appellent à un possible plan pour évincer le gouvernement et son dirigeant [TAJ.GetLeader] en temps voulu."
 tajik_focus.48.a: "Nous aurons notre revanche"
 tajik_focus.49.t: "Et maintenant ?"
 tajik_focus.49.d: "Le moment est venu de négocier des conditions plus favorables concernant la base militaire 201 que la Russie occupe dans notre nation depuis la naissance de notre État. Si nous continuons à laisser l'armée russe rester sans négociations, nous comprometteons pratiquement nos droits. Cependant, nous pouvons chercher à l'étranger une autre nation prête à... payer ce qu'il faudra."
 tajik_focus.49.a: "Réécrire le contrat russe"
 tajik_focus.49.b: "Contacter nos amis américains"
 tajik_focus.49.c: "Contacter nos amis chinois"
 tajik_focus.49.d1: "Contacter nos amis indiens"
 tajik_focus.50.t: "Le Tadjikistan propose une offre intéressante"
 tajik_focus.50.d: "Le gouvernement tadjik nous a présenté une proposition intéressante. Ils demandent une 'mise à niveau' de la base 201 à Douchanbé. Accepter la proposition améliore la position économique du Tadjikistan tout en renforçant notre propre emprise dans la région."
 tajik_focus.50.a: "Une offre que nous ne pouvons pas laisser passer"
 tajik_focus.50.b: "Mauvaise idée, nous ne voulons rien avoir à faire avec ça"
 tajik_focus.51.t: "[FROM.GetName] accepte notre offre"
 tajik_focus.51.d: "[FROM.GetName] a décidé qu'il est dans son meilleur intérêt d'accepter notre offre concernant la base."
 tajik_focus.51.a: "Bon choix, [FROM.GetName]"
 tajik_focus.52.t: "[FROM.GetName] prend le contrôle de la base 201"
 tajik_focus.52.d: "Ces voleurs de [FROM.GetName] ont décidé de prendre le contrôle de la base 201 où notre armée était légitimement stationnée. Nous ne pouvons pas non plus oublier ces traîtres tadjiks, qui, sans nous consulter, nous ont donné un temps limité pour retirer nos forces !"
 tajik_focus.52.a: "Qu'est-ce que c'est, [FROM.GetName] ?"
 tajik_focus.53.t: "Notre part"
 tajik_focus.53.d: "Les affaires familiales vont bien, du moins c'est ce que nous croyons. Nos investissements rapportent gros, et de nouvelles usines apparaissent à Douchanbé et Sughd. Cependant, cette base industrielle n'est pas contrôlée par la famille Rahmon, mais fait partie d'un mouvement d'entreprises privées. Nous pouvons soit prendre tout le gâteau d'un coup, soit y aller progressivement."
 tajik_focus.53.a: "Je veux tout, maintenant"
 tajik_focus.53.b: "Pas besoin de se précipiter"
 tajik_focus.54.t: "Le Tadjikistan pousse à l'expansion de l'OTSC"
 tajik_focus.54.d: "Le gouvernement tadjik nous appelle à élargir l'OTSC pour englober une plus grande partie de l'Asie centrale. Ils nous demandent d'inviter le Turkménistan et l'Ouzbékistan, dans l'espoir de prouver qu'ils sont un membre influent de l'alliance."
 tajik_focus.54.a: "Bonne idée"
 tajik_focus.54.b: "Ne dépasse pas tes limites, Tadjikistan"
 tajik_focus.55.t: "Invitation à l'OTSC"
 tajik_focus.55.d: "Les Russes nous ont adressé une invitation à rejoindre l'alliance de l'OTSC. Cela est principalement dû à la demande tadjike, qui a poussé le gouvernement russe à étendre des invitations à notre nation."
 tajik_focus.55.a: "D'accord"
 tajik_focus.55.b: "Non"
 tajik_focus.56.t: "Nos intérêts communs"
 tajik_focus.56.d: "En ce moment, nous avons fait un effort pour dé-russifier notre nation et nous orienter vers une identité plus distincte. Cependant, nous pouvons redoubler d'efforts. En intégrant le Parti démocratique du Tadjikistan, nous pourrons utiliser ses dirigeants et membres pour promouvoir une agenda plus iranique afin de forger notre identité nationale."
 tajik_focus.56.a: "Poursuivre la fusion"
 tajik_focus.56.b: "Limitons l'intégration"
 tajik_focus.56.c: "Mauvaise idée. Non"
 tajik_focus.57.t: "Une voix dissidente : Umarali Kuvvatov"
 tajik_focus.57.d: "Umarali Kuvvatov, membre actif du Groupe 24, a intensifié ses activités depuis son exil en Turquie. Notre gouvernement nous a présenté une série d'options, dont l'une est de faire taire Umarali de manière permanente. Si nous choisissons de le gérer ainsi, il y a un risque que cela se retourne contre nous et que nous soyons davantage scrutés par les gens dans notre nation et à l'étranger."
 tajik_focus.57.a: "Donner l'ordre, éliminez-le"
 tajik_focus.57.b: "Il vaut mieux dépenser nos ressources ailleurs"
 tajik_focus.58.t: "Umarali Kuvvatov retrouvé mort à Istanbul"
 tajik_focus.58.d: "Les médias turcs rapportent qu'Umarali Kuvvatov a été retrouvé mort dans un restaurant du quartier de Fatih à Istanbul. Trois individus d'origine tadjike ont été arrêtés, cependant, aucun lien n'a été établi avec le gouvernement tadjik. Umarali était un problème depuis de nombreuses années, organisant des mouvements d'opposition contre notre gouvernement avec son organisation 'Groupe 24', qui a des liens avec le Parti de la renaissance islamique (IRP)."
 tajik_focus.58.a: "Un problème de moins"
 tajik_focus.59.t: "Umarali Kuvvatov survit à une tentative d'assassinat"
 tajik_focus.59.d: "Umarali Kuvvatov a échappé de justesse à une balle qui visait sa tête. Entendant un bruit derrière lui, il s'est rapidement retourné pour voir ce que c'était, ce qui a effrayé l'assassin potentiel, lui faisant rater son tir. L'arme de l'assaillant s'est ensuite enrayée, permettant aux personnes dans le restaurant de maîtriser l'agresseur jusqu'à l'arrivée de la police. Cette tentative sur la vie d'Umarali est imputée aux autorités tadjikes, le gouvernement turc et d'autres condamnant l'acte."
 tajik_focus.59.a: "Merde, ne dites rien"
 tajik_focus.60.t: "Notre nouvelle capitale administrative"
 tajik_focus.60.d: "Suite à la fondation de l'Union des États d'Asie centrale, nous avons pu consolider et légitimer notre pouvoir. Cependant, pour solidifier davantage notre nouvel État, nous devrons établir une nouvelle capitale quelque part dans la nation. Nous utiliserons les grandes zones urbaines comme emplacements potentiels, et renommerons les villes en conséquence."
 tajik_focus.60.a: "Déplacer à Ozodobod"
 tajik_focus.60.b: "Déplacer à Rustamshahr"
 tajik_focus.60.c: "Déplacer à Tojdar"
 tajik_focus.60.d1: "Douchanbé suffira"
 tajik_focus.61.t: "[TAJ.GetLeader] réélu !"
 tajik_focus.61.d: "Le dirigeant de la nation, [TAJ.GetLeader], a été réélu lors d'une élection populaire ! Remportant presque 100 % des voix, [TAJ.GetLeader] aura l'honneur de diriger la nation pour un nouveau mandat. Des foules de ses partisans ont envahi les rues de notre capitale et espèrent un autre mandat prospère."
 tajik_focus.61.a: "Parfait..."
 tajik_focus.61.b: "Mais et si je voulais une démocratie ?"
 tajik_focus.62.t: "Notre flotte d'hélicoptères"
 tajik_focus.62.d: "Notre flotte d'hélicoptères vieillit rapidement, et nous manquons cruellement de ressources. Bien que nos options pour des améliorations ne soient pas idéales, nous pouvons certainement améliorer les stocks. En demandant aux Américains ou aux Russes, nous pourrons au moins obtenir des hélicoptères fonctionnels pour notre armée."
 tajik_focus.62.a: "Demander aux Américains"
 tajik_focus.62.b: "Demander aux Russes"
 tajik_focus.63.t: "Le Tadjikistan demande des hélicoptères"
 tajik_focus.63.d: "Le gouvernement tadjik nous demande de leur fournir certains de nos hélicoptères. Cela signifie que nous donnerions certaines de nos unités les plus anciennes, mais le choix nous appartient si nous voulons que cette petite nation d'Asie centrale mette la main sur nos hélicoptères."
 tajik_focus.63.a: "Autoriser la vente"
 tajik_focus.63.b: "Non"
 tajik_focus.64.t: "[FROM.GetName] autorise la vente d'hélicoptères"
 tajik_focus.64.d: "Le gouvernement [FROM.GetAdjective] a accepté notre demande d'hélicoptères. Bien qu'ils envoient certaines de leurs unités plus anciennes, cela représentera tout de même un coup de pouce massif pour notre flotte d'hélicoptères vieillissante."
 tajik_focus.64.a: "Super"
 tajik_focus.65.t: "[FROM.GetName] refuse l'accord militaire"
 tajik_focus.65.d: "Malgré nos faibles attentes pour une aide militaire de qualité, les [FROM.GetAdjective] n'ont pas jugé bon de nous accorder une partie de leur aide."
 tajik_focus.65.a: "Dommage"
 tajik_focus.66.t: "Le Tadjikistan demande une assistance pour ses industries militaires"
 tajik_focus.66.d: "Le gouvernement tadjik demande notre soutien pour développer une industrie d'armement forte et productive dans leur nation. Ils proposent de donner à notre gouvernement un traitement spécial en échange, et nous pourrons étendre notre influence."
 tajik_focus.66.a: "Bonne idée"
 tajik_focus.66.b: "Non"
 tajik_focus.67.t: "La Turquie construit des usines d'armement"
 tajik_focus.67.d: "Le gouvernement turc a accepté notre demande d'assistance pour notre industrie d'armement, et ils ont construit des usines que nos travailleurs peuvent utiliser."
 tajik_focus.67.a: "Génial !"
 tajik_focus.68.t: "Le Tadjikistan demande un soutien à l'industrie d'armement avec des experts en drones"
 tajik_focus.68.d: "Le gouvernement tadjik demande à notre gouvernement de les aider à établir une industrie d'armement, avec un accent particulier sur la production d'équipements de drones, similaire à certaines parties de la nôtre. Nous pourrons ainsi étendre notre influence et aider une nation frère dans le besoin."
 tajik_focus.68.a: "Excellente idée"
 tajik_focus.68.b: "Non"
 tajik_focus.69.t: "L'Iran fournit un soutien"
 tajik_focus.69.d: "Le gouvernement iranien a accepté notre demande, et ils nous ont construit une usine d'armement qui est maintenant supervisée et dirigée par leurs propres experts en drones, qui prévoient de former nos travailleurs."
 tajik_focus.69.a: "Super"
 tajik_focus.70.t: "Tadjikistan : Pauvreté au milieu de la richesse"
 tajik_focus.70.d: "Notre nation est surnommée 'la nation la plus pauvre d'Asie centrale' par la plupart des experts. Ce fardeau économique que notre peuple doit supporter est le résultat d'une mauvaise gestion par nos officiels gouvernementaux. Il est temps de choisir une nouvelle voie, celle de la reprise économique et de la force nationale."
 tajik_focus.70.a: "Se concentrer sur la corruption"
 tajik_focus.70.b: "Se concentrer sur une main-d'œuvre productive"
 tajik_focus.71.t: "Les fruits pourris de Rahmon"
 tajik_focus.71.d: "La République du Tadjikistan se trouve dans une situation précaire. La corruption endémique, le népotisme généralisé, l'inefficacité gouvernementale et les cicatrices d'une mauvaise gouvernance ont détourné la nation du chemin du progrès qu'elle envisageait après l'effondrement de l'Union soviétique. La guerre civile des années 1990 a laissé plus que des destructions physiques : elle a fracturé l'unité de la nation, semé la méfiance parmi son peuple et créé une atmosphère d'instabilité politique qui persiste à ce jour. Le président Emomali Rahmon, sorti vainqueur des luttes de pouvoir post-guerre, fait maintenant face à la tâche de reconstruire un pays encore sous le choc du conflit dévastateur. La stagnation économique, les disparités régionales et une population de plus en plus désabusée menacent de défaire la paix fragile. Le spectre de l'opposition, tant intérieure qu'extérieure, plane largement, alors que beaucoup remettent en question la capacité de Rahmon à mener le pays vers la prospérité. Le Tadjikistan surmontera-t-il ses divisions internes et tracera-t-il une nouvelle voie pour son avenir, ou restera-t-il enlisé dans l'ombre de son passé troublé ?"
 tajik_focus.71.a: "Que le nouveau millénaire nous soit clément"
 pamir_conflict.1.t: "Les forces attaquantes sécurisent Batken"
 pamir_conflict.1.d: "Les forces attaquantes ont repoussé les défenseurs à Batken et ont sécurisé des points de contrôle clés et des institutions gouvernementales dans la région."
 pamir_conflict.1.a: "D'accord"
 pamir_conflict.2.t: "Les forces de défense tiennent la ligne"
 pamir_conflict.2.d: "Les forces de défense stationnées dans la région des Pamirs ont réussi à repousser les forces attaquantes qui tentaient de capturer des points de contrôle clés dans la région."
 pamir_conflict.2.a: "D'accord"
 pamir_conflict.3.t: "Cessez-le-feu appelé"
 pamir_conflict.3.d: "En raison de progrès insuffisants, les forces attaquantes ont stoppé leur offensive et ont accepté un cessez-le-feu."
 pamir_conflict.3.a: "D'accord"
 pamir_conflict.4.t: "Nos forces n'ont pas réussi à repousser les attaques"
 pamir_conflict.4.d: "Nos forces n'ont pas réussi à tenir la ligne, succombant à toutes les attaques lancées contre nous par les agresseurs."
 pamir_conflict.4.a: "Dommage"
 pamir_conflict.5.t: "Les forces attaquantes sécurisent Batken"
 pamir_conflict.5.d: "Les forces attaquantes ont repoussé les défenseurs à Batken et ont sécurisé des points de contrôle clés et des institutions gouvernementales dans la région."
 pamir_conflict.5.a: "D'accord"
 tajik_lore.0.t: "La supplique de Nadyrov"
 tajik_lore.0.d: "Les portes s'ouvrirent doucement dans le bureau présidentiel alors qu'un officier de petite taille, portant une casquette trop grande, entra en boitant et déposa une lettre sur le bureau de Rahmon, précisant qu'il s'agissait d'une livraison du chef d'état-major, Ramil Nadyrov. C'était une nouvelle demande de fonds budgétaires pour soutenir l'investissement militaire. Les armes excédentaires distribuées aux nouvelles recrues étaient en mauvais état. Alors que Rahmon dépliait la lettre, il commença à lire.\n\nVotre Excellence, Fondateur de la Paix et de l'Unité Nationale, Dirigeant de la Nation\nJe vous écris pour solliciter une fois encore un soutien financier pour les braves hommes qui se tiennent sur les lignes de front, prêts à tout sacrifier au service de vous et de notre bien-aimé Tadjikistan. Ces hommes sont prêts à se battre, mais leur valeur seule ne peut suffire. Après tout, un soldat n'est aussi efficace que l'arme qu'il tient entre ses mains.\n\nSincèrement\nRamil Khalilovich Nadyrov\n\nRahmon replaça la lettre dans l'enveloppe, se renversa dans son fauteuil et fredonna."
 tajik_lore.0.a: "Juste une autre journée au travail"
 tajik_lore.1.t: "La vérité la plus dure"
 tajik_lore.1.d: "Nadyrov était assis dans son bureau faiblement éclairé, le poids de l'attente pesant dans l'air aussi lourdement que le brouillard gris épais s'échappant du bout de son cigare. Chaque expiration ajoutait à la brume dense, enveloppant la pièce exiguë dans un silence sombre et étouffant. La faible lueur de sa lampe de bureau projetait de longues ombres vacillantes sur des cartes éparpillées et des rapports tactiques, chacun marqué de cercles rouges et de notes griffonnées à la hâte sur les mouvements des insurgés.\n\nUn coursier était arrivé plus tôt, déposant une enveloppe scellée sur son bureau, portant le cachet officiel de la capitale, Douchanbé. La lettre qui venait d'arriver n'apportait aucune bonne nouvelle, aucun accroissement du financement militaire promis.\n\nIl se renversa dans son fauteuil, et Nadyrov passa une main dans ses cheveux clairsemés, la frustration profondément gravée. Ajoutant à la dure réalité, un nouveau rapport était arrivé quelques heures plus tôt : un autre bastion de l'IMU avait été établi, plus profondément en territoire tadjik. La nouvelle le frappa comme des briques, chaque mot un rappel amer de la menace croissante que ses forces sous-financées et mal équipées étaient censées combattre. Nadyrov écrasa les restes de son cigare dans le cendrier débordant, les braises s'enflammant brièvement avant de s'éteindre dans l'obscurité. La pièce semblait plus froide maintenant, alors que le froid de l'incertitude s'installait."
 tajik_lore.1.a: "Allahumma arhamna"
 tajik_lore.2.t: "Plan de l'arsenal"
 tajik_lore.2.d: "Nadyrov était assis dans son bureau faiblement éclairé, le poids de l'attente pesant dans l'air aussi lourdement que le brouillard gris épais s'échappant du bout de son cigare. Chaque expiration ajoutait à la brume dense, enveloppant la pièce exiguë dans un silence sombre et étouffant. La faible lueur de sa lampe de bureau projetait de longues ombres vacillantes sur des cartes éparpillées et des rapports tactiques, chacun marqué de cercles rouges et de notes griffonnées à la hâte sur les mouvements des insurgés.\n\nUn coursier arriva et déposa une enveloppe scellée sur son bureau, portant le cachet officiel de Douchanbé. S'attendant à un nouveau refus, il l'ouvrit avec un soupir, prêt à être déçu. Au lieu de cela, une vague de joie le traversa. La demande avait été approuvée et marquée d'un tampon à l'encre bleue. Sans perdre de temps, il se rendit dans la salle de commandement et convoqua tout l'état-major.\n\nEnsemble, ils commencèrent à coordonner la logistique pour un important envoi de fusils, fraîchement obtenus des stocks russes. Chaque chef inspecta l'inventaire, sélectionnant les pièces de rechange et les équipements dont ils avaient le plus besoin. Nadyrov ne pouvait s'empêcher de sourire."
 tajik_lore.2.a: "On dirait la saison de la chasse au lapin"
 tajik_lore.3.t: "Observations depuis la vallée de Tavildara"
 tajik_lore.3.d: "La radio crachotait, son bruit statique emplissant la pièce. Les sons déformés de cris lointains perçaient à travers les haut-parleurs, accompagnés des bruits sourds des tirs d'armes à feu. Un convoi blindé avait été envoyé pour surveiller la ville de Tavildara et ses régions environnantes, nichées haut dans les montagnes du district de Sangvor. Leur mission était de suivre les mouvements des insurgés potentiels de l'IMU, après des rapports de regroupement suite à des revers récents en Afghanistan.\n\nLorsque les rapports parvinrent à Nadyrov, il fut envahi d'irritation en apprenant qu'une fois encore, l'opération avait échoué. Ses mains s'abattirent sur le bureau, l'impact faisant trembler la pièce. Il savait que toute erreur serait bientôt découverte et qu'il serait qualifié d'échec par l'État."
 tajik_lore.3.a: "Toujours marcher au bord du gouffre"
 tajik_lore.4.t: "Observations depuis la vallée de Tavildara"
 tajik_lore.4.d: "Depuis le nid-de-pie improvisé au bord du col de montagne, ses yeux scrutaient à travers la mire de son fusil. Positionnés derrière lui se tenaient une bande d'insurgés, tels des vautours attendant une proie. Un camion de l'ère soviétique, peint en vert olive délavé et portant les insignes des forces terrestres tadjikes, contourna le virage. Ses doigts se resserrèrent sur la détente. Les vitres du camion volèrent en éclats alors que la tête ensanglantée du conducteur s'effondra sur le volant, appuyant sur le klaxon. Le camion dévia de la piste et plongea dans la vallée en contrebas, formant un piège mortel. Un groupe d'insurgés se précipita pour achever les survivants. Les balles jaillirent de leurs fusils, perforant le camion et éliminant ceux encore à l'intérieur. Ils traînèrent les corps hors du véhicule, le faible crépitement d'une radio demandant une réponse se répétant, mais aucune réponse ne vint. La mission était accomplie."
 tajik_lore.4.a: "Nos fruits ont pourri et ils les ont tués"
 tajik_lore.5.t: "L'étouffement"
 tajik_lore.5.d: "Nadyrov fut l'un des premiers à arriver sur les lieux de l'incident, accompagné de son convoi de camions lourdement blindés et de véhicules de transport de troupes. Il ordonna immédiatement aux reporters sur place de déclarer que le véhicule avait perdu le contrôle, dévié de la route et s'était écrasé, tuant les occupants, tout cela pour couvrir ses traces."
 tajik_lore.5.a: "Une journée à son apogée"
 tajik_lore.6.t: "Un appel indésirable"
 tajik_lore.6.d: "Rahmon était assis à son bureau lorsque le téléphone sonna. Il décrocha et fut accueilli par [UZB.GetLeader], exigeant une explication pour l'incursion de l'IMU à travers la frontière tadjike en Ouzbékistan, qui avait entraîné la mort de deux gardes-frontières. Rahmon répondit d'un ton brusque.\n\nNous n'étions pas au courant des mouvements de l'IMU à travers la frontière. Les patrouilles frontalières tadjikes sont en plein essor depuis...\n\n[UZB.GetLeader] interrompit son traducteur et coupa Rahmon avant qu'il ne puisse finir.\n\nJe me fiche de vos excuses. Une menace est à notre porte pendant que vous les laissez pique-niquer. J'exige l'arrêt immédiat de l'hébergement des forces de l'IMU dans le centre du Tadjikistan, sinon des conséquences suivront ! Il mit fin à l'appel abruptement.\n\nChoqué, Rahmon resta immobile à son bureau pendant un moment avant de décrocher le téléphone pour appeler le chef d'état-major."
 tajik_lore.6.a: "Eh bien, eh bien, eh bien"
 tajik_lore.7.t: "Les collines en flammes"
 tajik_lore.7.d: "Des rapports indiquent qu'un avion de chasse ouzbek a violé notre espace aérien, survolant le nord du Tadjikistan avant de lancer une attaque ciblée sur l'une des quatre localités isolées. Les frappes semblent avoir visé des bastions de l'IMU, mais cela constitue une escalade sérieuse du conflit et menace la sécurité nationale. Nous ne pouvons pas nous laisser marcher dessus comme des chiens, mais nous ne pouvons pas non plus nous permettre un autre conflit à grande échelle."
 tajik_lore.7.a: "Ne pas répondre"
 tajik_lore.7.b: "Rassembler les troupes"
 tajik_lore.8.t: "Plans pour une frappe au Tadjikistan"
 tajik_lore.8.d: "Les forces de l'IMU se cachent dans les montagnes du Tadjikistan, nous devons agir maintenant avant qu'il ne soit trop tard."
 tajik_lore.8.a: "Nous n'avons pas le choix, notre main est forcée."
 tajik_lore.9.t: "Miner les frontières"
 tajik_lore.9.d: "Les violations de l'IMU à la frontière se produisent tous les jours. Nous devons prendre la défense en posant des mines terrestres pour protéger l'État."
 tajik_lore.9.a: "Nous n'avons pas le choix, notre main est forcée."
 tajik_lore.10.t: "L'Ouzbékistan pose des mines"
 tajik_lore.10.d: "Rahmon retourna à son bureau, où une note l'attendait sur son bureau. En la dépliant, son expression s'assombrit. Le message était clair : les forces ouzbèkes avaient commencé à miner les régions frontalières le long de la frontière tadjiko-ouzbèke.\n\nS'enfonçant dans son fauteuil, Rahmon se sentit humilié. Une fois de plus, on le faisait passer pour un fou."
 tajik_lore.10.a: "Nous sommes hors de portée"
 tajik_lore.10.b: "Nous n'accepterons pas cela"
 tajik_lore.11.t: "Négociations de crise avec l'Ouzbékistan"
 tajik_lore.11.d: "Le téléphone était dur et froid, en contraste frappant avec les mains moites de Rahmon. Chaque sonnerie était un rappel de ce qui était en jeu. Lorsque [UZB.GetLeader] répondit, Rahmon parla avec un calme brusque tout en faisant signe à son personnel de quitter la pièce. Personne ne sait ce qui s'est passé lors de cet appel, mais quand Rahmon revint, l'Ouzbékistan accepta de suspendre son avancée. Rahmon refusa d'élaborer sur ce qui s'était passé."
 tajik_lore.11.a: "Un soupir national"
 tajik_lore.12.t: "L'Ouzbékistan frappe le Tadjikistan dans une opération ciblée contre l'IMU"
 tajik_lore.12.d: "L'Ouzbékistan a lancé des frappes aériennes dans le nord du Tadjikistan, ciblant les bastions du Mouvement islamique d'Ouzbékistan (IMU) en réponse à des activités insurgées transfrontalières. Les officiels tadjiks ont condamné l'attaque, la qualifiant de violation de leur espace aérien, mais n'ont pas encore escaladé le conflit. Les frappes marquent une montée significative des tensions entre les deux nations."
 tajik_lore.12.a: "Un monde en désarroi"
 tajik_lore.12.b: "Une ombre plane sur nous"
 tajik_lore.12.c: "Un coup décisif"
 tajik_lore.13.t: "L'Ouzbékistan mine la frontière tadjike"
 tajik_lore.13.d: "Les forces ouzbèkes ont commencé à poser des mines le long de la frontière tadjiko-ouzbèke en raison des préoccupations concernant les mouvements insurgés de l'IMU. Cela fait suite aux récentes frappes aériennes visant les positions de l'IMU dans le nord du Tadjikistan. Les officiels tadjiks ont condamné ces actions, les qualifiant de violations de la souveraineté et d'escalade des tensions entre les deux nations."
 tajik_lore.13.a: "Des jours brumeux nous attendent"
 tajik_lore.14.t: "Invasion ouzbèke du Tadjikistan"
 tajik_lore.14.d: "L'Armée nationale tadjike a rapporté que les forces ouzbèkes ont franchi la frontière et lancé des assauts sur des positions militaires tadjikes. Le gouvernement ouzbek affirme que cette incursion fait partie d'une opération de maintien de la paix visant à sécuriser la région contre les réseaux de l'IMU (Mouvement islamique d'Ouzbékistan). Le Tadjikistan accuse le gouvernement ouzbek de déstabiliser la région avec un mépris total de la souveraineté nationale. Alors que le conflit s'intensifie, de nombreux civils fuient vers le sud, ce qui soulève des inquiétudes quant à une potentielle crise humanitaire."
 tajik_lore.14.a: "Un chemin prudemment emprunté qui s'est terminé en enfer"
 SOV_forbidden_bazaar: "Le chantage du Tadjikistan"
 SOV_forbidden_bazaar_desc: "Le gouvernement tadjik [TAJ.GetFlag] a décidé de nous faire chanter avec le flux de drogues dans notre nation, déstabilisant plusieurs secteurs et causant beaucoup de corruption. Finalement, nous devrons leur demander d'arrêter, indépendamment de notre statut d'alliés."
 SOV_forbidden_bazaar_stop: "Exiger que le Tadjikistan [TAJ.GetFlag] renforce la sécurité aux frontières"
 SOV_forbidden_bazaar_stop_desc: "Le moment est venu d'ordonner à cet idiot de [TAJ.GetLeader] de renforcer la sécurité autour de ses frontières."
 TAJ_forbidden_bazaar: "Bazar des ombres"
 TAJ_forbidden_bazaar_desc: "\n£TAJ_desctext_blackmarket\n\n\n\nDe nombreux biens illégaux circulent quotidiennement à travers le Tadjikistan [TAJ.GetFlag] §H§!. Tout, des narcotiques aux immigrants illégaux traversant la frontière vers d'autres nations au nord. Cela donne à notre gouvernement un levier contre nos voisins, et finalement, la Russie [SOV.GetFlag]. Lorsque nous sommes mécontents des actions du gouvernement russe [SOV.GetFlag], ou simplement quand nous en avons envie, nous pourrions relâcher la §Hsécurité§! autour du §Hmarché noir§! pour déstabiliser la Russie [SOV.GetFlag]. Cela mettra en colère la Russie [SOV.GetFlag], et pourrait les pousser à essayer d'augmenter leur influence sur notre nation. Chaque mois, en fonction de la sécurité autour du §Hmarché noir§!, nous recevrons de la contrebande qui contribuera à notre développement, avec le risque que des facteurs §Rdéstabilisants§! s'infiltrent dans notre propre État selon notre §Hniveau de sécurité§!. Chaque fois que nous augmentons la quantité de narcotiques entrant en Russie [SOV.GetFlag], nous risquons de les irriter, et s'ils atteignent §H40 % d'influence§!, ils peuvent exiger que cela cesse. Nous pouvons voir les modificateurs de la Russie [SOV.GetFlag] en survolant le modificateur dynamique dans leur liste d'esprits nationaux.\n\nStatut actuel de la sécurité : [TAJ_high_security_flag][TAJ_medium_security_flag][TAJ_negligible_security_flag]"
 TAJ_high_security: "Instaurer une sécurité élevée"
 TAJ_high_security_desc: "Le moment est venu pour nous de prendre des mesures plus préventives contre le marché noir afin d'empêcher le flux de biens illégaux dans la nation."
 TAJ_medium_security: "Instaurer une sécurité relâchée"
 TAJ_medium_security_desc: "En relâchant la sécurité, nous pouvons profiter des avantages du marché noir tout en maintenant un certain contrôle."
 TAJ_negligible_security: "Instaurer une sécurité négligeable"
 TAJ_negligible_security_desc: "Qui a besoin de sécurité quand on peut avoir de l'argent ?"
 TAJ_threaten_russia: "Menacer la Russie"
 TAJ_threaten_russia_desc: "En menaçant la stabilité russe à travers le flux de narcotiques, nous pouvons pousser la Russie à céder à nos exigences."
 TAJ_flood_russian_market_with_drugs: "Inonder les marchés russes [SOV.GetFlag] de narcotiques"
 TAJ_flood_russian_market_with_drugs_desc: "Nous devons gagner un avantage, un levier et une position de négociation avec le gouvernement russe [SOV.GetFlag]. En relâchant des narcotiques sur leurs marchés et en augmentant progressivement la pression, nous pourrions les amener à céder et à nous donner ce que nous voulons."
 TAJ_cancel_distribute_monthly_bonus: "Réactiver l'événement mensuel des biens du marché noir"
 TAJ_cancel_distribute_monthly_bonus_desc: "Nous recommencerons à recevoir l'événement mensuel vers la fin de chaque mois."
 TAJ_distribute_monthly_bonus: "Collecter et distribuer automatiquement les biens mensuels"
 TAJ_distribute_monthly_bonus_desc: "La notification mensuelle des biens du marché noir cessera d'apparaître, et les biens seront automatiquement distribués. Les bonus seront répartis, réduisant légèrement certains des avantages."
 TAJ_increase_drug_amount: "Augmenter la quantité de narcotiques"
 TAJ_increase_drug_amount_desc: "Nous devons augmenter le flux de narcotiques vers la Russie [SOV.GetFlag] pour les pressuriser davantage."
 TAJ_end_the_drug_flow: "Mettre fin à l'essaim de drogues"
 TAJ_end_the_drug_flow_desc: "Les Russes ne nous sont plus d'aucune utilité, nous pouvons maintenant enfin mettre fin à la pression et arrêter le flux de drogues dans leur pays."
 TAJ_russian_demands: "Exigences russes [SOV.GetFlag]"
 TAJ_russian_demands_desc: "Les Russes ont finalement émis un ultimatum : soit nous renforçons notre répression contre les drogues, soit nous abandonnons notre souveraineté territoriale."
 TAJ_tajik_revolution_mech: "La révolution tadjike [TAJ.GetFlag]"
 TAJ_tajik_revolution_mech_desc: "Les échecs, la corruption et le népotisme du §Hgouvernement Rahmonov§! ont prouvé une fois de plus que nous ne pouvons pas faire confiance aux autocrates et aux dynasties politiques pour diriger la nation. L'§HUTO§! et tous les dissidents contre le §Hrégime Rahmonov§! doivent s'unir sous une seule bannière pour libérer la nation une fois pour toutes.\n\nNous pouvons soit centrer la révolution autour de l'§HUTO§!, soit autour de notre propre parti. En réduisant l'§HUnité de l'UTO§!, nous centrerons la révolution autour de notre propre parti, ce qui nous permettra de gouverner sans restrictions après la révolution, mais avec moins de soutien pendant la guerre civile et une situation post-révolution chaotique. Cependant, si nous priorisons l'§HUnité de l'UTO§!, notre pouvoir pourrait être plus stable, mais nous devrons éventuellement répondre à des exigences ultérieures.\n\n§HUnité de l'UTO§! : [?TAJ_uto_unity]%"
 TAJ_launch_the_revolt: "Lancer la révolte"
 TAJ_launch_the_revolt_desc: "Le moment est venu de renverser Rahmonov et son régime criminel une fois pour toutes."
 TAJ_tap_into_uto_funds: "Puiser dans les fonds de l'UTO"
 TAJ_tap_into_uto_funds_desc: "En prenant secrètement les fonds de l'UTO sans informer la direction centrale, nous pourrons semer une certaine désunion au sein de l'organisation."
 TAJ_discredit_uto_leadership: "Discréditer la direction de l'UTO"
 TAJ_discredit_uto_leadership_desc: "En discréditant la direction de l'UTO, nous pouvons détériorer le sentiment de confiance au sein du groupe et recentrer l'attention sur nous et notre propre parti."
 TAJ_propaganda_campaign: "Campagne de propagande"
 TAJ_propaganda_campaign_desc: "En lançant une campagne de propagande en faveur de l'UTO, nous établirons une meilleure image de l'organisation."
 TAJ_the_crackdown: "La répression"
 TAJ_radicalism_system: "Échos de l'Oumma"
 TAJ_radicalism_system_desc: "\n£TAJ_desctext_irp\n\n\n\nLa pauvreté, la corruption, le népotisme et le chômage sont parmi les griefs que notre peuple a contre notre gouvernement. Cependant, un problème se distingue au-dessus de tous et est la goutte d'eau pour beaucoup. Notre répression des pratiques islamiques a conduit certains de nos citoyens à croire que la religion est la réponse aux problèmes dans \n§H[TAJ.GetFlag] Tadjikistan§!, et ils croient fermement qu'un nouvel État doit émerger de notre terre. Certains rejoignent des groupes tels que le §HParti de la renaissance islamique§! £TAJ_kingdom, et bien qu'il ne s'agisse pas d'une insurrection active, des séries d'attaques occasionnelles peuvent apparaître, liées à l'organisation. Des facteurs économiques comme un faible PIB ou le chômage rendent les gens plus susceptibles de quitter le pays et de se radicaliser. Certaines actions politiques comme la sécularisation peuvent augmenter l'§HInfluence de l'IRP§! £TAJ_kingdom. Si à un moment donné l'§HInfluence de l'IRP§! £TAJ_kingdom atteint 100 %, des mouvements apparaîtront qui tenteront de nous déstabiliser, ainsi que la région et nos partenaires proches.\n\nInfluence actuelle de l'§HIRP§! £TAJ_kingdom : [?TAJ_radical_influence]%"
 TAJ_deploy_national_guard: "Déployer la Garde nationale [TAJ.GetFlag]"
 TAJ_deploy_national_guard_desc: "En déployant la Garde nationale, nous pouvons nous assurer que les activités politiques islamistes sont réprimées, mais cela pourrait être une entreprise coûteuse."
 TAJ_recall_national_guard: "Rappeler la Garde nationale"
 TAJ_recall_national_guard_desc: "En rappelant la Garde nationale, les activités politiques islamistes pourraient recommencer à croître, mais au moins nous aurons encore de l'argent dans notre trésor."
 TAJ_ban_the_irp: "Dénoncer le Parti de la renaissance islamique £TAJ_kingdom"
 TAJ_ban_the_irp_desc: "Le moment est venu pour notre gouvernement de dénoncer publiquement le Parti de la renaissance islamique £TAJ_kingdom et de lui interdire de s'engager dans des activités politiques importantes contre l'État."
 TAJ_radicalism_system_2: "Onde de choc de l'Oumma"
 TAJ_radicalism_system_2_desc: "\n£AFG_menu1\n\n\n\nLa chute du §HParti de la renaissance islamique§! £TAJ_kingdom et le progrès continu de la société tadjike ont conduit à l'émergence de nouveaux mouvements extrémistes plus radicaux que leurs prédécesseurs. L'§HÉtat islamique - Khorasan§! £generic_Caliphate_small (IS-KP) a maintenant pris la place laissée vacante par la chute de l'IRP, et ils sont bien plus radicaux qu'ils ne l'étaient. Nous devons limiter la croissance de l'idéologie salafiste dans notre nation et la maintenir §Hinférieure à 20 %§! à tout moment. Si à un moment donné la popularité salafiste dépasse §H20 %§!, alors le Tadjikistan [TAJ.GetFlag] sombrera dans une guerre civile. Nous pourrons mettre fin à cette insurrection si nous réduisons notre §HMenace terroriste§! à §GNégligeable§! et notre §HRadicalisation§! à §GFaible§!."
 TAJ_open_menu: "Ouvrir le menu des systèmes internationaux"
 TAJ_open_menu_desc: "Vous ne savez pas où trouver notre niveau actuel de radicalisme et de menace terroriste ? Localisez l'icône du globe en bas à droite de votre écran, ou cliquez sur cette décision et dirigez-vous vers l'onglet 'Contre-terrorisme'."
 TAJ_arrest_iskp: "Arrêter la direction de l'IS-KP £generic_Caliphate_small"
 TAJ_arrest_iskp_desc: "En raison de leur manque de soutien, nous pouvons facilement obtenir des informations des locaux sur les emplacements de la direction de l'IS-KP dans la nation et les arrêter."
 iranic_confederation: "Réunification des nations iraniques"
 iranic_confederation_desc: "\n£TAJ_desctext_paniranist\n\n\n\nLes peuples §HIraniques§! ont été séparés les uns des autres à travers diverses guerres dans l'histoire. D'abord par la conquête d'Alexandre, puis plus tard par l'invasion arabe. Depuis lors, les peuples §HIraniques§! n'ont pas réussi à s'unir sous une seule bannière et ont donc été limités dans leur capacité à forger un État puissant dans le monde. Les mouvements §HPan-Iraniques§! ont d'abord émergé en §HIran§! [PER.GetFlag] dans les années 50, puis se sont ensuite répandus en §HAfghanistan§! [AFG.GetFlag] et au §HTadjikistan§! [TAJ.GetFlag], entraînant la répression des coutumes et de la langue iraniennes par l'Union soviétique. Nous pourrons envoyer des missions diplomatiques aux pays ayant des §Hgouvernements pan-iranistes§!, et commencer les préparatifs pour la §HRéunification§! de nos États."
