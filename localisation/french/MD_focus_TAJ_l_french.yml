 TAJ_sarikol_range_seceded: "Contrôle chinois sur la chaîne de Sarikol"
 TAJ_sarikol_range_seceded_desc: "La chaîne de Sarikol est une région montagneuse des Pamirs, située à l'extrême est du Tadjikistan, près de la frontière avec la Chine et l'Afghanistan. Cette chaîne fait partie du système plus large du Pamir-Alay et se caractérise par ses pics escarpés et ses vallées de haute altitude. Elle sert de frontière naturelle, séparant la région autonome tadjike de Gorno-Badakhshan de la province chinoise du Xinjiang. La chaîne de Sarikol est peu peuplée, les peuples Wakhi et Kirghiz étant les principaux habitants des zones environnantes. Elle fait également partie de la célèbre région du 'Toit du monde', connue pour ses paysages à couper le souffle et son importance stratégique historique en tant que carrefour de la Route de la Soie."
