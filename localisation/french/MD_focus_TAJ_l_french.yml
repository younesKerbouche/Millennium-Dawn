 TAJ_tajik_drugs_desc: "Le gouvernement tadjik [TAJ.GetFlag] a décidé de jouer avec le feu. Ils laissent intentionnellement entrer des drogues dans notre pays. Bien qu'ils ne reconnaissent pas officiellement cette action, nous savons qu'ils le font pour obtenir un levier économique et politique sur notre gouvernement.\n§W------------------§!\nLe [TAJ.GetFlag] Tadjikistan nous demandera des investissements ou une assistance, et si nous refusons, ils pourraient §Raugmenter§! la quantité de narcotiques entrant. Nous ne pouvons pas les menacer officiellement s'ils sont dans l'§HOTSC§!, mais si nous le faisons, ils pourraient chercher l'aide d'une autre puissance, les retirant de notre sphère d'influence."
