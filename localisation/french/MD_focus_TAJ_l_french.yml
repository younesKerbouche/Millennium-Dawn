 TAJ_emomali_rahom_desc: "Emomali Rahmonov est le président de longue date du Tadjikistan, au pouvoir depuis 1992. Il s'est imposé après la chute de l'Union soviétique et le déclenchement de la guerre civile tadjike (1992-1997), période pendant laquelle il a consolidé son pouvoir en vainquant diverses factions d'opposition, y compris les forces islamistes et pro-démocratiques. Rahmonov a maintenu un gouvernement hautement centralisé et autoritaire, utilisant souvent la répression pour étouffer la dissidence politique et la liberté des médias. Sous Rahmonov, le Tadjikistan est resté un proche allié de la Russie et a lutté contre des défis économiques, dépendant fortement des transferts d'argent des travailleurs migrants tadjiks à l'étranger, en particulier en Russie. Son administration s'est également caractérisée par des efforts pour promouvoir l'unité nationale à travers la valorisation de l'identité et de la langue tadjikes, en s'éloignant des influences culturelles russes, tout en luttant contre les mouvements islamiques radicaux dans le pays."
 TAJ_emomali_rahom_desc2: "Emomali Rahmon est le président de longue date du Tadjikistan, au pouvoir depuis 1992. Il s'est imposé après la chute de l'Union soviétique et le déclenchement de la guerre civile tadjike (1992-1997), période pendant laquelle il a consolidé son pouvoir en vainquant diverses factions d'opposition, y compris les forces islamistes et pro-démocratiques. Rahmon a maintenu un gouvernement hautement centralisé et autoritaire, utilisant souvent la répression pour étouffer la dissidence politique et la liberté des médias. Sous Rahmon, le Tadjikistan est resté un proche allié de la Russie et a lutté contre des défis économiques, dépendant fortement des transferts d'argent des travailleurs migrants tadjiks à l'étranger, en particulier en Russie. Son administration s'est également caractérisée par des efforts pour promouvoir l'unité nationale à travers la valorisation de l'identité et de la langue tadjikes, en s'éloignant des influences culturelles russes, tout en luttant contre les mouvements islamiques radicaux dans le pays."
 TAJ_badakhshan_resistance_dynamic_modifier_desc: "Pendant la guerre civile tadjike (1992-1997), Gorno-Badakhshan est devenu un bastion pour les forces d'opposition plaidant pour une plus grande autonomie ou une indépendance totale du Tadjikistan. Même après la guerre, beaucoup au Badakhshan ont continué à défier le gouvernement central, exigeant plus de liberté politique et de droits économiques. Les griefs de la population locale découlent d'un sentiment d'exclusion politique et de négligence de la part du gouvernement, perçu comme favorisant les intérêts de la majorité tadjike tout en sapant l'autonomie de la région."
