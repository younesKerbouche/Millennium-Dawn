 KOR_CELLTRION: "Celltrion Pharmaceuticals"
 KOR_CELLTRION_desc: "Nous développerons le rôle de Celltrion, une entreprise clé en biotechnologie et pharmacie, dans la défense nationale et les soins de santé."
 KOR_establish_research_centers: "Établir des centres de recherche"
 KOR_establish_research_centers_desc: "Nous devons établir des installations de recherche avancées pour soutenir les percées en médecine et science."
 KOR_biotechnology_focus: "Focus sur les biotechnologies"
 KOR_biotechnology_focus_desc: "Les biotechnologies seront la pierre angulaire du complexe médico-industriel moderne de la Corée du Sud."
 KOR_civilians_first: "Civils d'abord"
 KOR_civilians_first_desc: "Les soins de santé civils et la réponse pandémique doivent être prioritaires lors de la construction d'un secteur médical résilient."
 KOR_perfect_soldier: "Le soldat parfait"
 KOR_perfect_soldier_desc: "La recherche sur les soldats améliorés par biotechnologie pourrait changer l'avenir de la guerre."
 KOR_hospitals: "Moderniser les hôpitaux"
 KOR_hospitals_desc: "Moderniser nos hôpitaux garantit des soins civils améliorés et une préparation au combat."
 KOR_ultimate_protection: "Protection ultime"
 KOR_ultimate_protection_desc: "En combinant biotechnologie et doctrine militaire, nous assurerons que nos soldats sont les mieux protégés au monde."
 KOR_army_support: "Contrats de soutien à l'armée"
 KOR_army_support_desc: "Les contrats militaires financeront des entreprises vitales pour développer de nouvelles technologies."
 KOR_posco: "Expansion acier POSCO"
 KOR_posco_desc: "POSCO s'étendra sur les marchés étrangers, l'exportation d'acier et les contrats d'infrastructure à l'étranger."
 KOR_posco_india: "Initiative POSCO Inde"
 KOR_posco_india_desc: "L'Inde offre un marché massif pour l'acier. Les investissements de POSCO renforceront notre présence mondiale."
 KOR_production_in_mexico: "Production POSCO au Mexique"
 KOR_production_in_mexico_desc: "Établir des opérations au Mexique donne accès aux marchés américains et zones commerciales mondiales."
 KOR_gwangyang_galvanizing: "Installation de galvanisation de Gwangyang"
 KOR_gwangyang_galvanizing_desc: "Moderniser Gwangyang pour la galvanisation moderne améliorera les chaînes d'approvisionnement militaires et de construction domestiques."
 KOR_develop_vietnam: "Développer les opérations au Vietnam"
 KOR_develop_vietnam_desc: "Les installations de POSCO au Vietnam deviendront un centre de fabrication pour l'Asie du Sud-Est."
 KOR_argentina_facility: "Installation POSCO Argentine"
 KOR_argentina_facility_desc: "L'Argentine offre du lithium et des minéraux clés. L'expansion de POSCO là-bas assure la sécurité de l'approvisionnement en matières premières."
 KOR_local_production: "Production d'acier domestique"
 KOR_local_production_desc: "Déplacer plus de production vers la patrie réduira la dépendance et améliorera la résilience en temps de guerre."
 KOR_worlds_second: "Deuxième géant mondial de l'acier"
 KOR_worlds_second_desc: "Par l'expansion mondiale, POSCO devient le deuxième plus grand producteur d'acier au monde."
 KOR_samsung: "Samsung Electronics"
 KOR_samsung_desc: "Samsung est le visage de l'innovation coréenne. Nous devons pousser sa domination mondiale plus loin."
 KOR_samsung_galaxy_phones: "Développement téléphones Samsung Galaxy"
 KOR_samsung_galaxy_phones_desc: "La R&D dans les smartphones nouvelle génération sécurisera notre rôle dans l'électronique grand public mondiale."
 KOR_samsung_thunder: "Samsung Thunder"
 KOR_samsung_thunder_desc: "Le projet Thunder, basé sur la plateforme d'artillerie K9 Thunder, évoluera en un programme d'exportation d'armes avancé."
 KOR_samsung_thunder_tests: "Tests terrain Thunder"
 KOR_samsung_thunder_tests_desc: "Les nouvelles itérations du K9 Thunder nécessitent des tests terrain rigoureux pour garantir les performances sur le champ de bataille."
 KOR_samsung_thunder_upgrade: "Améliorations Thunder"
 KOR_samsung_thunder_upgrade_desc: "Améliorer le K9 avec automatisation, blindage et précision augmentera l'attrait à l'exportation et la puissance de feu."
 KOR_samsung_thunder_production: "Production de masse Thunder"
 KOR_samsung_thunder_production_desc: "La production à pleine échelle de la nouvelle artillerie Thunder élèvera notre industrie militaire au statut mondial."
 KOR_lg: "Groupe industriel LG"
 KOR_lg_desc: "Des produits chimiques à l'électronique, LG est l'un de nos conglomérats les plus polyvalents."
 KOR_lg_chem: "LG Chem"
 KOR_lg_chem_desc: "LG Chem pilotera l'innovation en batteries et matériaux pour applications civiles et militaires."
 KOR_lg_first: "Initiative LG First"
 KOR_lg_first_desc: "Se concentrer sur les stratégies first-to-market maintiendra LG en avance sur la concurrence mondiale."
 KOR_lg_cns: "Expansion LG CNS"
 KOR_lg_cns_desc: "CNS gérera l'IA, l'informatique et les systèmes d'infrastructure gouvernementale intelligente."
 KOR_ochang_plant: "Développer l'usine d'Ochang"
 KOR_ochang_plant_desc: "Ochang sera modernisée pour une production high-tech plus rapide et efficace."
 KOR_sbl_plant: "Construire l'usine SBL"
 KOR_sbl_plant_desc: "Cette nouvelle installation LG gérera le développement avancé de batteries au lithium."
 KOR_cloud_computing: "Informatique en nuage LG"
 KOR_cloud_computing_desc: "Une initiative nationale pour transitionner le gouvernement et l'industrie privée vers des systèmes cloud-first."
 KOR_ai_focus: "Focus intelligence artificielle"
 KOR_ai_focus_desc: "Le développement de l'IA doit être une priorité nationale pour l'automatisation, la R&D militaire et la cybersécurité."
 KOR_economics_improvement: "Programme d'amélioration économique"
 KOR_economics_improvement_desc: "Nous lancerons une vaste initiative pour autonomiser nos corporations nationales et sécuriser l'influence mondiale."
 KOR_naver: "Expansion technologique Naver"
 KOR_naver_desc: "Naver jouera un rôle central dans les médias, la technologie et l'infrastructure numérique."
 KOR_webtoon: "Exportation mondiale de webtoons"
 KOR_webtoon_desc: "Les webtoons coréens sont une exportation culturelle émergente. Y investir soutient le soft power."
 KOR_naver_news: "Domination de l'actualité Naver"
 KOR_naver_news_desc: "Contrôler les plateformes d'actualités renforce l'influence domestique et la portée internationale."
 KOR_hyundai: "Hyundai Heavy Industries"
 KOR_hyundai_desc: "Hyundai sera chargée de projets de construction navale industrielle à grande échelle et d'extraction énergétique."
 KOR_offshore_industry: "Développer l'industrie offshore"
 KOR_offshore_industry_desc: "Nous moderniserons et développerons notre infrastructure offshore pour la croissance économique et la sécurité énergétique."
 KOR_offshore_oil: "Projets pétroliers offshore"
 KOR_offshore_oil_desc: "Cibler de nouvelles réserves sous-marines assure que nous répondons aux demandes énergétiques croissantes."
 KOR_offshore_natural_gas: "Champs de gaz naturel offshore"
 KOR_offshore_natural_gas_desc: "L'extraction de gaz naturel augmentera les revenus et réduira la dépendance énergétique."
 KOR_offshore_barge: "Construction de barges et plates-formes"
 KOR_offshore_barge_desc: "Construire des plates-formes mobiles et permanentes est essentiel pour le succès offshore."
 korea_confederation_Share_name: "Groupe technologique Corée unie"
 korea_confederation_Share_desc: "La Corée enfin unie et il est temps pour elle de partager sa technologie et de redevenir grande"
