 KOR_uneven_economy_4: "Soutenir le marché"
 KOR_uneven_economy_4_desc: "Nous garderons une main sous notre économie ; sans dicter le marché, nous soutiendrons les entreprises et ferons ce que nous pouvons pour soutenir l’ensemble de notre économie."
 KOR_uneven_economy_4_1: "Soutenir le marché"
 KOR_uneven_economy_4_1_desc: "Nous garderons une main sous notre économie ; sans dicter le marché, nous soutiendrons les entreprises et ferons ce que nous pouvons pour soutenir l’ensemble de notre économie."
 KOR_uneven_economy_4_2: "Soutenir le marché"
 KOR_uneven_economy_4_2_desc: "Nous garderons une main sous notre économie ; sans dicter le marché, nous soutiendrons les entreprises et ferons ce que nous pouvons pour soutenir l’ensemble de notre économie."
 KOR_uneven_economy_5: "Marché libre"
 KOR_uneven_economy_5_desc: "En économie, un marché libre est un modèle cognitif idéalisé d’un système économique dans lequel les prix des biens et des services sont déterminés par l’offre et la demande exprimées par les vendeurs et les acheteurs. Ces marchés, tels que modélisés, fonctionnent sans l’intervention du gouvernement ou de toute autre autorité extérieure. Les partisans du marché libre comme idéal normatif le contrastent avec un marché régulé, dans lequel un gouvernement intervient dans l’offre et la demande par divers moyens tels que les taxes ou les régulations. Dans une économie de marché libre idéalisée, les prix des biens et des services sont fixés uniquement par les offres et les demandes des participants."
