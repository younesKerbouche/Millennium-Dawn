 38th_parallel_KOR: "Ministère de l’Unification"
 KOR_38th_parallel: "[Root.38th_parallel]"
 KOR_38th_parallel_desc: "Depuis la fin de la Seconde Guerre mondiale, la Corée est une nation divisée. La polarisation idéologique et les conflits entre grandes puissances ont séparé les familles et entravé la réalisation du plein potentiel du peuple coréen. Si les générations plus âgées se souviennent encore d'une Corée unie et aspirent à la réunification, le souvenir d'une péninsule unie commence peu à peu à s'estomper.\n\nLe §Ysoutien à la réunification§! détermine le degré de concession que notre peuple est prêt à faire dans les négociations sur la réunification. Il diminue à un rythme de 0,1 % par mois et est affecté par les décisions, les priorités et les événements. Si la réunification a lieu, il faudra le maintenir à un niveau élevé pour garantir que le pays reste uni.\n\n[KOR.GetFlag] §YSoutien à la réunification§!: [?KOR.SFR]%\n\n[NKO.GetFlag] Probabilité d'accepter la paix: [NKO_peace_likelihood]\n[NKO.GetFlag] Probabilité d'accepter un gouvernement d'unité: [NKO_unity_likelihood]\n[NKO.GetFlag] Probabilité d'accepter un gouvernement dirigé par le Sud: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "Fermer le parc industriel de Kaesong"
 KOR_close_kaesong_industrial_park_desc: "Nos homologues de l’autre côté de la DMZ ne sont pas dignes de confiance. Nous devrions fermer le parc industriel de Kaesong pour les empêcher d’en tirer profit."
 KOR_reopen_kaesong_industrial_park: "Réouvrir le parc industriel de Kaesong"
 KOR_reopen_kaesong_industrial_park_desc: "Nous devons montrer à nos compatriotes que nous sommes prêts à poursuivre de meilleures relations. À cette fin, nous devrions rouvrir l’accès au parc industriel de Kaesong."
 KOR_organize_joint_sporting_events: "Organiser des équipes sportives conjointes"
 KOR_organize_joint_sporting_events_desc: "En participant à des événements sportifs internationaux comme les Jeux olympiques en tant qu’équipe unique, le Nord et le Sud seront rapprochés et le rêve d’une Corée réunifiée pourra se rapprocher de la réalité."
 KOR_screen_north_korean_films: "Projeter des films nord-coréens"
 KOR_screen_north_korean_films_desc: "En permettant aux festivals de films sud-coréens de projeter des films nord-coréens, nous aiderons à faciliter les échanges intercoréens dans un domaine relativement bénin. Ces échanges rendront le Nord moins inconnu et hostile aux yeux de notre peuple."
 KOR_encourage_sympathetic_portrayals_of_the_north: "Encourager des portrayals sympathiques du Nord"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "De nombreux réalisateurs de gauche sont enclins à dépeindre le Nord de manière relativement sympathique dans leurs productions. Encourager cette pratique aiderait à contrer l’hostilité et la suspicion continues envers le Nord qui continuent d’entraver les progrès vers la réunification."
 KOR_cease_propaganda_broadcasts: "Cesser les émissions de propagande"
 KOR_cease_propaganda_broadcasts_desc: "Les émissions par haut-parleurs que notre armée dirige vers le Nord n’ont rien accompli d’autre que d’antagoniser davantage nos voisins du nord. Nous devrions suspendre ces émissions pour aider à promouvoir des relations amicales entre les deux Corées."
 KOR_restart_propaganda_broadcasts: "Redémarrer les émissions de propagande"
 KOR_restart_propaganda_broadcasts_desc: "Le Nord a montré qu’il n’est pas digne de confiance. Redémarrer les émissions par haut-parleurs dirigées vers les troupes nord-coréennes démontrera notre résolution à résister à l’agression du Nord."
 KOR_cease_propaganda_leaflets: "Interdire la distribution de tracts de propagande"
 KOR_cease_propaganda_leaflets_desc: "Les tracts de propagande envoyés par ballon depuis notre territoire vers le Nord ont été un point de discorde dans les relations intercoréennes. Il est temps de mettre fin à cette pratique par les Sud-Coréens et les défecteurs nord-coréens."
 KOR_restart_propaganda_leaflets: "Permettre la distribution de tracts de propagande"
 KOR_restart_propaganda_leaflets_desc: "Notre interdiction de la distribution de tracts vers le Nord contredit notre engagement envers les droits humains. Repermettre cette pratique montrera où se situent nos valeurs."
 KOR_guerrilla_mobilization: "Mobilisation de guérilla"
 KOR_guerrilla_mobilization_desc: "Depuis que les ambitions impérialistes des États-Unis ont conduit à la division de la Corée en deux, notre peuple aspire à la libération. Le moment est venu d’allumer une révolution pour renverser les laquais américains qui gouvernent la soi-disant République de Corée et installer un gouvernement qui poursuivra la restauration de la nation coréenne."
 KOR_recruitment_campaign: "Lancer une campagne de recrutement"
 KOR_recruitment_campaign_desc: "Nous devons appeler la jeunesse coréenne à prendre les armes contre les forces capitalistes et impérialistes qui divisent notre pays."
 KOR_raid_armories: "Piller les armureries"
 KOR_raid_armories_desc: "Si les armureries de police ou même les stocks militaires sont suffisamment peu gardés, nous pourrions être en mesure de sécuriser des armes pour notre cause."
 juche_volunteers_tt: "Plus de volontaires rejoindront notre cause."
 juche_arms_tt: "§Y600§! unités de §YM16A1§!, §Y15§! unités de §YM72 LAW§! et §Y5§! unités de §YFIM-43 Redeye§! seront sécurisées."
 juche_arms1_tt: "§Y600§! unités de §YType-56§!, §Y15§! unités de §YHJ-73§! et §Y5§! unités de §YHN-5§! seront sécurisées."
 KOR_juche_threat: "Soulèvement pro-RPDC en Corée du Sud"
 KOR_smuggle_arms: "Passer des armes en contrebande"
 KOR_smuggle_arms_desc: "Bien que la sécurité stricte sur le 38e parallèle rende la contrebande d’armes depuis le Nord pratiquement impossible, nous pourrions sécuriser des armes en faisant passer des armes du marché noir chinois par bateau."
 KOR_restart_peace_talks: "Relancer les pourparlers de paix"
 KOR_restart_peace_talks_desc: "Le Nord a rejeté notre offre de paix, mais cela ne signifie pas que nous ne pouvons pas réessayer. Cependant, nous devrions d’abord tenter de faire ce que nous pouvons pour éviter une répétition de l’échec des pourparlers précédents."
 KOR_propose_south_led_reunification_decision: "Proposer une réunification dirigée par le Sud"
 KOR_propose_south_led_reunification_decision_desc: "De nos chiffres de croissance à notre niveau de vie, il est clair que le modèle sud-coréen est la voie à suivre pour la péninsule coréenne. Nous devons insister pour être ceux qui mèneront la Corée vers un avenir brillant après la réunification."
 KOR_propose_unity_reunification_decision: "Proposer un gouvernement d’unité"
 KOR_propose_unity_reunification_decision_desc: "Les dirigeants du Nord sont peu susceptibles d’accepter un accord qui les verrait écartés du pouvoir et potentiellement punis pour leurs actions passées. Un gouvernement d’unité entre le Nord et le Sud est le meilleur moyen de poursuivre la cause de la réunification coréenne."
 NKO_propose_north_led_reunification_decision: "Proposer une réunification dirigée par le Nord"
 NKO_propose_north_led_reunification_decision_desc: "De notre force militaire à notre système d’autosuffisance, il est clair que le modèle nord-coréen est la voie à suivre pour la péninsule coréenne. Nous devons insister pour être ceux qui mèneront la Corée vers un avenir brillant après la réunification."
 NKO_propose_unity_reunification_decision: "Proposer un gouvernement d’unité"
 NKO_propose_unity_reunification_decision_desc: "Les dirigeants du Sud sont peu susceptibles d’accepter un accord qui les verrait écartés du pouvoir et leur mode de vie radicalement modifié. Un gouvernement d’unité entre le Nord et le Sud est le meilleur moyen de poursuivre la cause de la réunification coréenne."
