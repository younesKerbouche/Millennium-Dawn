l_french:
 korea_south_focus: "Priorités nationales sud-coréennes"
 KOR_the_rok_armed_forces: "Les forces armées de la République de Corée"
 KOR_the_rok_armed_forces_desc: "L'existence de la République de Corée est définie par sa vulnérabilité constante. Les affrontements avec le Nord nous rappellent constamment la menace que représente la RPDC pour la sécurité de nos citoyens. Au-delà de la péninsule, nous devons rester vigilants face aux ennemis nouveaux et anciens qui voudraient nous faire du mal. Pour nous protéger de toutes ces menaces, nos forces armées doivent être aussi fortes que possible."
 KOR_foreign_procurement: "Achats à l'étranger"
 KOR_foreign_procurement_desc: "Même si nous avons développé au fil des années une industrie nationale de l’armement robuste, nos capacités locales présentent des lacunes qui sont mieux comblées par des équipements importés de l’étranger."
 KOR_p8_poseidon: "Le P-3 Orion"
 KOR_p8_poseidon_desc: "Le P-3 Orion est un appareil fiable et performant de notre flotte de patrouille maritime. Malgré une baisse de ses performances ces dernières années, des mises à niveau ciblées permettent d'améliorer ses capacités radar et de détection. L'acquisition de nouvelles cellules et l'investissement dans la modernisation nous permettent de maintenir une dissuasion efficace contre les menaces navales nord-coréennes tout en développant des solutions plus avancées."
 KOR_c295: "Le C-295"
 KOR_c295_desc: "Il est temps de mettre à la retraite notre flotte vieillissante de P-3C. Ces avions de patrouille maritime n'ont détecté que 28 % des sous-marins nord-coréens impliqués dans des exercices et doivent donc être remplacés par des modèles plus récents. Le C-296 MPA espagnol est une option nettement plus abordable que le P-8, mais il est généralement considéré comme un avion de qualité inférieure."
 KOR_upgrade_f16s: "Mise à niveau des F-16"
 KOR_upgrade_f16s_desc: "Le fait de confier à Lockheed Martin la mise à niveau de nos F-16 au standard F-16V constitue une mesure provisoire importante pour maintenir l’efficacité de notre force aérienne avant de procéder à la transition vers un chasseur de cinquième génération."
 KOR_order_f35s: "Commandez des F-35"
 KOR_order_f35s_desc: "Il sera impossible pour l'armée de l'air de la République de Corée de rivaliser avec ses rivaux plus avancés dans la région sans acquérir un avion de cinquième génération. Les impressionnantes capacités de furtivité du F-35 font de cette merveille de fabrication américaine un ajout digne de notre inventaire d'avions."
 KOR_blue_water_navy: "Vers une marine de haute mer"
 KOR_blue_water_navy_desc: "Bien que notre marine nous ait bien servi dans le passé, afin de défendre efficacement nos voies de communication maritimes au 21e siècle, nous devrons entamer une transition vers une marine hauturière."
 KOR_kss_program: "Programme KSS"
 KOR_kss_program_desc: "Le programme de sous-marins d'attaque coréens est un projet important qui vise à renforcer les capacités de la marine sud-coréenne en matière de sous-marins d'attaque. Maintenant que nos fabricants nationaux ont appris du savoir-faire technique des fabricants de sous-marins allemands et suédois, le temps est venu de construire un sous-marin coréen de fabrication locale."
 KOR_ffx_program: "Programme FFX"
 KOR_ffx_program_desc: "Les frégates lance-missiles sont un élément clé de la défense côtière de la République de Corée. Les affrontements réguliers avec la marine nord-coréenne ont prouvé l'utilité de ces navires. Nous devons donc investir du temps et de l'argent dans la flotte de frégates qui a défendu nos côtes contre les forces hostiles."
 KOR_kdx_program: "Programme KDX"
 KOR_kdx_program_desc: "Notre programme de destroyers expérimentaux est un élément clé de notre effort de modernisation navale. Les destroyers aident non seulement la marine sud-coréenne à défendre la périphérie maritime immédiate de notre pays, mais ils contribuent également à étendre la portée de nos forces navales, nous aidant ainsi à atteindre notre objectif d'une marine hauturière."
 KOR_lpx_program: "Programme LPX"
 KOR_lpx_program_desc: "Nos navires de débarquement amphibies sont la fierté et la joie de nos flottes d’intervention rapide prévues, favorisant le rêve d’une marine sud-coréenne capable de frapper rapidement et de manière décisive sur de longues distances. Ce n’est qu’en parvenant à une marine hauturière que nous pourrons garantir la sécurité de notre territoire, y compris des îles Dokdo, d’où le nom du premier de nos navires LPX."
 KOR_jeju_complex: "Le complexe de Jeju"
 KOR_jeju_complex_desc: "La position stratégique de l'île de Jeju, à l'extrémité sud de la péninsule, en fait un lieu idéal pour une base navale élargie pouvant accueillir notre flotte mobile stratégique. Depuis Jeju, la fierté de notre marine pourra protéger les voies de communication maritimes qui traversent la mer de Chine orientale."
 KOR_expand_dockyards: "Agrandir les chantiers navals"
 KOR_expand_dockyards_desc: "Afin d’atteindre notre objectif d’une marine de classe mondiale au XXIe siècle, nous devons nous assurer que nous avons la capacité de construire les navires nécessaires."
 KOR_ship_building_effort: "Effort de construction navale"
 KOR_ship_building_effort_desc: "En subventionnant notre industrie de construction navale, nous pouvons accélérer les progrès de nos efforts visant à renforcer notre marine."
 KOR_a_smart_navy: "Une marine intelligente"
 KOR_a_smart_navy_desc: "Le XXIe siècle exige une marine qui intègre pleinement les technologies les plus récentes disponibles. En mettant en œuvre des systèmes basés sur les TIC, notre marine intelligente deviendra plus adaptable et plus flexible que les rivales de la marine sud-coréenne, plus lentes et technologiquement inférieures."
 KOR_modernize_the_army: "Moderniser l'armée"
 KOR_modernize_the_army_desc: "L'état de l'armée est loin d'être idéal. Bien que le pays soit l'un des pays les plus avancés technologiquement au monde, l'équipement du fantassin coréen moyen est d'une vétusté embarrassante. La pression démographique due à notre faible taux de natalité doit signifier que nous ne pouvons pas compter uniquement sur le nombre de soldats pour garantir la sécurité de la République de Corée. La qualité doit primer sur la quantité."
 KOR_rd_funding: "Financement R&D"
 KOR_rd_funding_desc: "Pour améliorer nos capacités militaires, nous devons exploiter l'un des atouts majeurs de la République de Corée, à savoir notre capacité industrielle avancée. Pour cela, nous devons investir dans le développement de nouvelles technologies militaires."
 KOR_rifle_modernization_program: "Programme de modernisation des fusils"
 KOR_rifle_modernization_program_desc: "Bien que les Daewoo K2 dont nos troupes sont actuellement équipées aient bien servi le pays, leur conception de l’époque de la guerre froide ne correspond pas à nos aspirations pour l’armée de la République de Corée."
 KOR_next_generation_ifvs: "Véhicules de combat d'infanterie de nouvelle génération"
 KOR_next_generation_ifvs_desc: "Pour une force terrestre rapide et efficace, les véhicules de combat d'infanterie (VCI) jouent un rôle essentiel. Efficaces contre les hommes comme contre les blindés, nos VCI sauront rivaliser avec les plus puissants de nos adversaires potentiels."
 KOR_tank_improvements: "Améliorations des chars"
 KOR_tank_improvements_desc: "Grâce au développement d'un char de combat principal de conception locale, notre dépendance aux modèles étrangers sera éliminée. Le développement et l'amélioration du K2 Black Panther doivent être une priorité pour notre industrie d'armement nationale."
 KOR_women_in_the_special_forces: "Les femmes dans les forces spéciales"
 KOR_women_in_the_special_forces_desc: "À l'heure actuelle, tous les postes de nos forces armées ne sont pas ouverts à tous. Cette situation ne peut perdurer compte tenu de notre déficit croissant d'effectifs et de la nécessité croissante de reconnaître que les femmes ont la capacité d'être aussi performantes que les hommes. Toute femme volontaire courageuse devrait pouvoir rejoindre les forces spéciales, à condition de répondre aux exigences élevées de ces unités."
 KOR_ticn_program: "Programme TICN"
 KOR_ticn_program_desc: "Le programme de réseau de communication d’information tactique mettra à jour nos modes de communication vocale obsolètes et inefficaces. Ce réseau numérique facilitera la distribution d’informations à grande échelle, permettant une force militaire bien plus réactive et flexible."
 KOR_bolster_cyber_security: "Renforcer la cybersécurité"
 KOR_bolster_cyber_security_desc: "Notre dépendance croissante aux systèmes numériques tels que le programme TICN, tout en renforçant nos forces armées, nous rend également vulnérables aux cybermenaces. Nous devons renforcer nos capacités de cybersécurité afin de nous prémunir contre ce danger croissant."
 KOR_it_augmentation: "Augmentation informatique"
 KOR_it_augmentation_desc: "Les technologies de l'information modernes sont essentielles pour remporter les conflits du XXIe siècle. Nous devons veiller à ce que nos troupes maîtrisent parfaitement les technologies les plus avancées à notre disposition."
 KOR_warrior_platform: "Plateforme Guerrier"
 KOR_warrior_platform_desc: "L'équipement du fantassin coréen moyen ne répond malheureusement pas aux normes internationales, et des équipements datant de la guerre de Corée sont toujours utilisés. Nous devons remédier à cette situation en veillant à ce que chaque soldat soit équipé d'équipements modernes, tels que des gilets pare-balles, des optiques et des lunettes de vision nocturne modernes."
 KOR_new_uniforms: "Nouveaux uniformes"
 KOR_new_uniforms_desc: "Le réchauffement climatique et l'urbanisation croissante nécessitent le remplacement de nos uniformes actuels. Un nouveau motif de camouflage permettra à nos troupes d'être parfaitement adaptées aux champs de bataille de demain."
 KOR_focus_on_the_sof: "Focus sur les forces spéciales"
 KOR_focus_on_the_sof_desc: "Les forces spéciales de la ROK ont joué un rôle essentiel dans des opérations nécessitant des compétences et une précision que les troupes ordinaires ne peuvent égaler. Un effort concentré pour améliorer l’entraînement et l’équipement de ces forces aidera à faire des unités sous le commandement spécial de l’armée de la ROK certaines des plus efficaces au monde."
 KOR_slimmer_but_smarter: "Plus mince mais plus intelligent"
 KOR_slimmer_but_smarter_desc: "Grâce au programme Warrior Platform, l'armée sud-coréenne a réussi à doter chaque soldat coréen d'une technologie de pointe, permettant même à un fantassin isolé de constituer une force de combat efficace. Ainsi, même avec des effectifs réduits, notre armée sera en mesure de réagir avec détermination à toute force hostile."
 KOR_korea_aerospace_industries: "Industries aérospatiales coréennes"
 KOR_korea_aerospace_industries_desc: "KAI est notre principale entreprise aéronautique et de défense. Issue de la fusion de Samsung Aerospace, de la division aéronautique de Daewoo Heavy Industries et de Hyundai Space and Aircraft Company, KAI associe le savoir-faire technologique des plus importants sous-traitants coréens du secteur de la défense. Sans son aide, il serait impossible de développer des avions nationaux."
 KOR_korean_helicopters: "Hélicoptères coréens"
 KOR_korean_helicopters_desc: "Notre dépendance traditionnelle à l'égard d'hélicoptères étrangers largement obsolètes n'est plus satisfaisante. Nous avons désormais la capacité de développer nos propres modèles d'hélicoptères et, à ce titre, nous devons nous efforcer de déployer des modèles coréens."
 KOR_next_generation_uavs: "UAV de nouvelle génération"
 KOR_next_generation_uavs_desc: "Les véhicules aériens sans pilote sont devenus essentiels aux armées modernes. Que ce soit pour la surveillance ou le soutien aérien rapproché, l’armée coréenne ne peut se passer de ses propres conceptions d’UAV."
 KOR_experimental_fighter: "Chasseur expérimental"
 KOR_experimental_fighter_desc: "Le programme KF-X produira un chasseur multirôle de nouvelle génération pour notre force aérienne, mettant fin à notre dépendance envers les chasseurs américains. Bien que certains doutent de la capacité de notre pays à construire un tel appareil, avec l’aide de KAI, nous pourrons concrétiser cette vision."
 KOR_korean_space_program: "Programme spatial coréen"
 KOR_korean_space_program_desc: "Un programme spatial viable est devenu la marque d’une nation avancée et puissante. Développer notre propre capacité à envoyer des astronautes dans l’espace prouvera au monde et à nos propres citoyens à quel point notre pays a progressé depuis ses humbles débuts."
 KOR_conscription_policy: "Politique de conscription"
 KOR_conscription_policy_desc: "Les problèmes auxquels notre armée est confrontée ne se limitent pas à la vétusté de ses équipements. Le faible taux de natalité coréen et la crise démographique qui en découle font que notre vivier d'effectifs, déjà préoccupant, continue de se réduire. De plus, nombre de nos conscrits souffrent d'un moral bas, amer par la coercition du service national, tandis que d'autres refusent tout simplement de servir."
 KOR_tolerate_objectors: "Légaliser les objecteurs de conscience"
 KOR_tolerate_objectors_desc: "Les critiques que nous avons reçues concernant la dureté du traitement réservé aux objecteurs de conscience sont fondées. Un pays qui accorde autant d'importance aux droits de l'homme que nous ne peut être perçu comme contraignant ses propres citoyens à servir dans l'armée. Nous devrions donc permettre aux objecteurs de conscience de servir leur pays par d'autres moyens, moins répréhensibles."
 KOR_maintain_hardline_approach: "Maintenir une approche intransigeante"
 KOR_maintain_hardline_approach_desc: "Notre pays n'a pas survécu aussi longtemps sans la discipline et la résilience inhérentes au service national obligatoire. Laisser les objecteurs de conscience impunis ne fera qu'accroître notre vulnérabilité face à la menace omniprésente du Nord."
 KOR_reduce_conscription: "Réduire la conscription"
 KOR_reduce_conscription_desc: "La taille de notre armée ne pourra jamais égaler celle de notre homologue du Nord. Nous devons plutôt nous concentrer sur le maintien d'une armée plus réduite, mais plus engagée, et exploiter nos atouts."
 KOR_require_naturalized_citizens: "Exiger que les citoyens naturalisés servent"
 KOR_require_naturalized_citizens_desc: "Notre pénurie de main-d'œuvre pourrait être comblée en exigeant que les citoyens naturalisés et les personnes nées en République de Corée servent dans les forces armées. Si cela contribuera à contrer la baisse du nombre de conscrits due au déclin démographique coréen, cela découragera également les étrangers d'acquérir la nationalité coréenne."
 KOR_repeal_article_92_6: "Abroger l'article 92-6"
 KOR_repeal_article_92_6_desc: "La criminalisation des relations homosexuelles dans l'armée, par l'article 92-6, a suscité des critiques de la part des organisations de défense des droits humains et des militants pro-LGBTQ+. L'abrogation de cette loi mettrait fin à cette attention indésirable et réduirait le nombre d'objecteurs de conscience."
 KOR_favor_traditional_values: "Favoriser les valeurs traditionnelles"
 KOR_favor_traditional_values_desc: "Notre peuple ne peut accepter moins qu’une continuation des normes morales élevées de l’armée de notre pays."
 KOR_state_of_the_republic: "L’état de la République"
 KOR_state_of_the_republic_desc: "Fondée en août 1948, la République de Corée moderne hérite d’un héritage historique long et douloureux. Les effets persistants du colonialisme japonais, de l’antagonisme de la Guerre froide, de la dictature militaire et de la croissance économique rapide se font vivement ressentir par les habitants actuels de la Corée du Sud."
 KOR_the_korean_left: "La gauche coréenne"
 KOR_the_korean_left_desc: "La vision politique de la gauche coréenne privilégie les intérêts des gens ordinaires sur ceux des élites chaebols et la réconciliation avec le Nord sur la confrontation. C’est une vision résolument anti-statut quo, cherchant une transformation du système économique et de la position internationale de la Corée du Sud. La gauche coréenne moderne hérite du manteau du mouvement pro-démocratie qui a renversé l’autocratie coréenne."
 KOR_anti_capitalist_backlash: "Contre-coup anti-capitaliste"
 KOR_anti_capitalist_backlash_desc: "Le système est brisé. Les tentatives de le réformer de l’intérieur sont vouées à l’échec. Le seul espoir pour les classes inférieures opprimées et écrasées de la Corée est une refonte révolutionnaire, ascendante, de la gouvernance coréenne."
 KOR_support_underground_organizations: "Soutenir les organisations clandestines"
 KOR_support_underground_organizations_desc: "Les partis politiques traditionnels représentent les défenseurs du statu quo plutôt que de véritables révolutionnaires. Les organisations subversives aux idéologies radicales sont les seules défenseuses sincères de la classe ouvrière coréenne."
 KOR_spread_radical_beliefs: "Répandre les croyances radicales"
 KOR_spread_radical_beliefs_desc: "La révolution n’est pas possible sans conscience de classe. Les travailleurs coréens, bien qu’ils soient déjà conscients de la nature profondément inégale de la société dans laquelle ils vivent, doivent apprendre à formuler leurs revendications dans un cadre idéologique."
 KOR_national_liberation: "Libération nationale"
 KOR_national_liberation_desc: "Les travailleurs de la péninsule coréenne ne seront jamais véritablement libres tant que la péninsule ne sera pas réunifiée sous un gouvernement de style nord-coréen. Le processus de libération de notre nation doit être articulé dans un discours anti-impérialiste que le Nord a constamment promu."
 KOR_form_armed_militias: "Former des milices armées"
 KOR_form_armed_militias_desc: "Pour nous préparer au conflit à venir, nous devons secrètement commencer à mobiliser un corps de volontaires loyaux prêts à prendre les armes pour restaurer la nation coréenne."
 KOR_make_preparations: "Faire des préparatifs"
 KOR_make_preparations_desc: "Une révolution ne sera pas possible sans les ressources nécessaires. Avant tout, nous avons besoin d’armes. Les armureries de police vulnérables et le marché noir chinois sont des sources utiles pour ce matériel."
 KOR_ignite_the_rebellion: "Déclencher la rébellion"
 KOR_ignite_the_rebellion_desc: "Le temps est venu de nous débarrasser enfin du joug de l’oppression impérialiste et de lutter pour réunifier la péninsule coréenne sous l’idéologie Juche."
 KOR_request_northern_assistance: "Demander l’assistance du Nord"
 KOR_request_northern_assistance_desc: "Nos moyens de mener une lutte anti-impérialiste contre Séoul sont éclipsés par les ressources dont dispose Pyongyang. Nous devrions appeler nos camarades du Nord à nous aider dans notre conflit actuel avec nos ennemis capitalistes."
 KOR_juche_in_the_south: "Juche dans le Sud"
 KOR_juche_in_the_south_desc: "Maintenant que nous avons arraché le contrôle de la moitié sud de la péninsule aux laquais de l’Amérique, nous pouvons entamer la transition vers une Corée réunifiée sous la direction du Nord."
 KOR_address_inequality: "Démocratisation économique"
 KOR_address_inequality_desc: "Bien que la Corée ait réalisé un développement économique remarquable, elle reste une société profondément inégale. L’écart entre les travailleurs coréens moyens et les ultra-riches chaebols doit être comblé. Pour une économie plus équitable, nous devrions commencer à soutenir les travailleurs à faible revenu, les petits commerçants et les PME afin que les grands conglomérats ne soient pas les seuls à bénéficier de la croissance économique."
 KOR_income_led_growth: "Croissance par les revenus"
 KOR_income_led_growth_desc: "Pour stimuler la croissance tout en réduisant notre dépendance envers les chaebols, nous devons augmenter le pouvoir d’achat des consommateurs coréens en augmentant les dépenses sociales et les salaires. Cependant, cette politique sera contestée par les grands employeurs."
 KOR_growth_by_innovation: "Croissance par l’innovation"
 KOR_growth_by_innovation_desc: "En fournissant des fonds aux PME et aux startups, nous pouvons encourager la croissance coréenne en nous concentrant sur ce que la Corée fait de mieux : l’innovation."
 KOR_investigate_corruption: "Enquêter sur la corruption"
 KOR_investigate_corruption_desc: "Il est de notoriété publique que des cadres influents ont eu recours à des pots-de-vin pour assurer un traitement préférentiel à leurs entreprises. Ouvrir des enquêtes sur ces pratiques contribuera à notre objectif de mettre fin à la domination des chaebols."
 KOR_clamp_down_on_anti_competitive_practices: "Réprimer les pratiques anticoncurrentielles"
 KOR_clamp_down_on_anti_competitive_practices_desc: "La domination des chaebols nuit à la concurrence. Dans cet environnement, il est difficile pour les PME et les startups de survivre. Attaquer les pratiques anticoncurrentielles des chaebols contribuera grandement à résoudre ce problème."
 KOR_empower_trade_unions: "Renforcer les syndicats"
 KOR_empower_trade_unions_desc: "Nous avons promis à nos électeurs que les droits des travailleurs seraient renforcés sous notre administration. Nous devrions honorer notre parole en donnant du pouvoir aux syndicats de notre pays."
 KOR_ratify_ilo_conventions: "Ratifier les conventions de l’OIT"
 KOR_ratify_ilo_conventions_desc: "Bien que la Corée ait ratifié de nombreuses conventions de l’OIT, plusieurs conventions fondamentales restent en attente. Bien que les entreprises s’opposent à leur ratification, nous devons pousser leur adoption à travers l’Assemblée nationale pour renforcer les droits des travailleurs."
 KOR_a_fair_economy: "Une économie équitable"
 KOR_a_fair_economy_desc: "Grâce à nos réformes, l’influence des chaebols a été suffisamment réduite. À leur place, nous pouvons habiliter les petites et moyennes entreprises à combler ce vide de pouvoir."
 KOR_a_liberated_economy: "Une économie libérée"
 KOR_a_liberated_economy_desc: "Maintenant que nous avons libéré notre pays de l’influence indue des chaebols, nous pouvons donner aux syndicats un rôle plus important dans la gouvernance de notre pays."
 KOR_sunshine_policy: "Politique du soleil"
 KOR_sunshine_policy_desc: "En matière de relations avec le Nord, la gauche coréenne a cherché l’engagement plutôt que la confrontation. À travers la « Politique du soleil », l’espoir est que les deux Corées se réconcilient au point que la transition vers une Corée réunifiée soit simple et sans douleur."
 KOR_joint_development: "Parc industriel de Kaesong"
 KOR_joint_development_desc: "Le parc industriel de Kaesong est un symbole important de la coopération intercoréenne et de la perspective future de réunification. En attendant, il fournit au gouvernement nord-coréen une source importante de devises étrangères et aux entreprises sud-coréennes une source de main-d’œuvre bon marché. Cependant, certains craignent que le complexe puisse bénéficier aux programmes d’armement du Nord."
 KOR_sporting_events: "Échanges culturels"
 KOR_sporting_events_desc: "En alignant des équipes sportives communes lors d’événements internationaux et en présentant des films nord-coréens dans le Sud, nous pouvons améliorer les échanges entre les peuples du Nord et du Sud. Cela réduira les tensions entre nos deux gouvernements et encouragera notre peuple à soutenir la réunification."
 KOR_offer_talks: "Poursuivre un traité de paix"
 KOR_offer_talks_desc: "Le moment est venu d’offrir à nos compatriotes du Nord une issue à la situation regrettable dans laquelle nous nous trouvons."
 KOR_propose_south_led_unification: "Proposer une réunification dirigée par le Sud"
 KOR_propose_south_led_unification_desc: "De nos chiffres de croissance à notre niveau de vie, il est clair que le modèle sud-coréen est la voie à suivre pour la péninsule coréenne. Nous devons insister pour être ceux qui mèneront la Corée vers un avenir brillant après la réunification."
 KOR_propose_unity_government: "Proposer un gouvernement d’unité"
 KOR_propose_unity_government_desc: "Les dirigeants du Nord sont peu susceptibles d’accepter un accord qui les verrait écartés du pouvoir et potentiellement punis pour leurs actions passées. Un gouvernement d’unité entre le Nord et le Sud est le meilleur moyen de poursuivre la cause de la réunification coréenne."
 KOR_pave_the_way_for_reunification: "Paver la voie à la réunification"
 KOR_pave_the_way_for_reunification_desc: "Maintenant que de grands pas ont été faits pour normaliser les relations intercoréennes, nous pouvons commencer à préparer la réunification."
 KOR_soften_rhetoric: "Adoucir la rhétorique"
 KOR_soften_rhetoric_desc: "Critiquer inutilement le Nord entravera l’objectif de réunification et n’apportera rien de significatif."
 KOR_wind_down_propaganda: "Réduire la propagande"
 KOR_wind_down_propaganda_desc: "Nos efforts de propagande ciblant le Nord sont une source importante de ressentiment à Pyongyang. En signe de bonne foi, nous devrions réduire ces opérations."
 KOR_repeal_the_national_security_law: "Abroger la loi sur la sécurité nationale"
 KOR_repeal_the_national_security_law_desc: "La loi sur la sécurité nationale a longtemps été utilisée comme un outil autoritaire pour museler la dissidence et toute évaluation critique de la division historique de la péninsule coréenne. Pour compléter la transition démocratique de la Corée, cette loi doit être supprimée."
 KOR_reform_the_nis: "Réformer le NIS"
 KOR_reform_the_nis_desc: "Le NIS a utilisé son vaste appareil de renseignement pour espionner et manipuler les Sud-Coréens plutôt que de les protéger des menaces extérieures. Cela doit cesser."
 KOR_restrict_cyber_operations: "Restreindre les opérations domestiques"
 KOR_restrict_cyber_operations_desc: "Le NIS passe trop de temps à espionner les critiques du gouvernement et pas assez à s’occuper des véritables ennemis de notre pays. Nous devrions limiter sa liberté de manœuvre en matière de surveillance domestique."
 KOR_protect_whistle_blowers: "Protéger les lanceurs d’alerte"
 KOR_protect_whistle_blowers_desc: "Bien qu’il ne soit pas viable de rendre le NIS complètement transparent étant donné l’importance de maintenir le secret, il existe d’autres moyens d’assurer la responsabilité. Une manière est d’instituer de plus grandes protections pour les lanceurs d’alerte au sein de l’organisation qui sont assez courageux pour signaler les activités illégales ou inconstitutionnelles de leurs collègues."
 KOR_strengthen_oversight: "Renforcer la supervision"
 KOR_strengthen_oversight_desc: "Une plus grande supervision législative et judiciaire est nécessaire pour limiter la politisation du NIS. Nous ne pouvons plus nous permettre d’avoir une agence de renseignement hors contrôle qui façonne la politique coréenne à son propre avantage."
 KOR_decouple_politics_from_intelligence: "Dissocier la politique du renseignement"
 KOR_decouple_politics_from_intelligence_desc: "Maintenant que nous avons considérablement réduit la politisation du NIS, nous pouvons avoir confiance que l’agence de renseignement de notre pays travaillera au bénéfice des citoyens sud-coréens plutôt que pour une agenda politique étroit."
 KOR_electoral_reform: "Réforme électorale"
 KOR_electoral_reform_desc: "La politique contemporaine de la Corée est dominée par les deux plus grands partis conservateur et libéral. De plus en plus, des appels à une réforme électorale se font entendre pour briser le duopole politique de ces deux partis, tous deux chargés d’un lourd bagage historique, et offrir des opportunités pour une nouvelle pensée."
 KOR_expand_proportional_representation: "Étendre la représentation proportionnelle"
 KOR_expand_proportional_representation_desc: "L’expansion de la représentation proportionnelle à l’Assemblée nationale augmentera l’importance des partis jusque-là mineurs, apportant l’espoir d’une revitalisation de la politique coréenne avec une pensée nouvelle et dynamique. Cependant, cela augmentera également le risque de blocage politique à l’Assemblée nationale."
 KOR_end_proportional_representation: "Mettre fin à la représentation proportionnelle"
 KOR_end_proportional_representation_desc: "Supprimer la représentation proportionnelle facilitera l’obtention d’une majorité à l’Assemblée nationale par l’un des deux grands partis coréens. Bien que cela augmente la stabilité, certains soutiennent que cela se fera au détriment du compromis politique et exacerbera la division idéologique entre la droite et la gauche."
 KOR_progressive_policies: "Politiques progressistes"
 KOR_progressive_policies_desc: "Bien que la gauche coréenne ait eu une forte influence dans la Corée post-autoritaire, les politiques socialement progressistes ont été largement absentes de l’agenda du principal parti de gauche coréen. Il est temps pour les petits partis plus progressistes d’adopter des réformes significatives."
 KOR_campaign_against_discrimination: "Campagne contre la discrimination"
 KOR_campaign_against_discrimination_desc: "La discrimination basée sur le genre, la race et la religion est une tache sur la réputation internationale de la Corée et entrave la vie quotidienne des minorités en Corée. Nous devrions faire ce que nous pouvons pour contrer cette discrimination. Cependant, cette approche pourrait rencontrer la résistance d’une population coréenne socialement conservatrice."
 KOR_migrant_protections: "Protections pour les migrants"
 KOR_migrant_protections_desc: "Les migrants en Corée bénéficient de très peu de protections légales. Nous devrions montrer notre appréciation pour la contribution des migrants à l’économie coréenne en rendant leur situation dans la société coréenne plus sûre."
 KOR_centrist_policies: "Politiques centristes"
 KOR_centrist_policies_desc: "Pendant trop longtemps, les partis de gauche et de droite dominants coréens ont contrôlé l’agenda du pays. Il est temps pour une nouvelle approche centriste radicale, davantage informée par le pragmatisme que par l’antagonisme idéologique."
 KOR_liberal_economics: "Renforcer les étudiants"
 KOR_liberal_economics_desc: "Les étudiants sont la base de notre pays, mais ils souffrent d’un système éducatif rigoureux qui a besoin de réformes. Nous devrions faire ce que nous pouvons pour soutenir les étudiants et maximiser leurs opportunités après l’obtention de leur diplôme."
 KOR_support_entrepreneurs: "Soutenir les entrepreneurs"
 KOR_support_entrepreneurs_desc: "Nous devons exploiter l’esprit entrepreneurial de la jeunesse de notre pays en leur donnant tout le soutien nécessaire pour innover. Cette innovation peut avoir lieu soit dans les grandes entreprises où les jeunes sont employés, soit dans des startups ambitieuses."
 KOR_the_korean_right: "La droite coréenne"
 KOR_the_korean_right_desc: "La droite coréenne privilégie la prudence sur la réforme dans les affaires domestiques, intercoréennes et internationales. La droite considère la position dominante des chaebols dans l’économie comme nécessaire pour poursuivre la croissance économique de la Corée et favorise les limitations sur le pouvoir des syndicats. De plus, la droite s’oppose à l’engagement avec le Nord et vénère Park Chung-hee comme le fondateur de la Corée moderne."
 KOR_empower_the_nis: "Renforcer le NIS"
 KOR_empower_the_nis_desc: "Le NIS est un atout clé dans notre lutte contre l’infiltration du Nord. Nous devons lui donner tout le soutien nécessaire pour accomplir ses fonctions de sécurité nationale."
 KOR_manipulate_public_opinion: "Manipuler l’opinion publique"
 KOR_manipulate_public_opinion_desc: "Le risque que la population élise un président de gauche qui compromettrait la sécurité de notre nation face au Nord est trop grand pour être ignoré. Nous devons prendre les choses en main."
 KOR_domestic_surveillance: "Surveillance domestique"
 KOR_domestic_surveillance_desc: "Nous ne pouvons pas nous protéger du Nord si nous ne gardons pas un œil sur les fauteurs de troubles potentiels au sein de notre propre population."
 KOR_blacklist_artists: "Mettre des artistes sur liste noire"
 KOR_blacklist_artists_desc: "Les artistes de gauche menacent la réputation de notre gouvernement et ont tendance à dépeindre le Nord avec sympathie. Nous devrions secrètement mettre ces artistes sur liste noire pour s’assurer qu’ils ne reçoivent aucun soutien de l’État."
 KOR_cut_taxes_on_the_rich: "Réduire les impôts des riches"
 KOR_cut_taxes_on_the_rich_desc: "Notre économie ne croîtra pas si nous maintenons des contraintes fiscales sur nos meilleurs et plus brillants. Libérer le pouvoir d’achat de l’élite est le meilleur moyen d’atteindre la croissance."
 KOR_subsidize_chaebols: "Subventionner les chaebols"
 KOR_subsidize_chaebols_desc: "La puissance économique des chaebols est essentielle pour garantir que la Corée reste un pays économiquement compétitif et dynamique."
 KOR_restrict_union_activity: "Restreindre l’activité syndicale"
 KOR_restrict_union_activity_desc: "Pendant trop longtemps, les syndicats de ce pays ont utilisé leur pouvoir d’organisation pour freiner le progrès économique. Nous devons utiliser notre capital politique pour limiter la capacité des syndicats à entraver la croissance."
 KOR_business_first: "Priorité aux affaires"
 KOR_business_first_desc: "Maintenant que nous avons renforcé la confiance des investisseurs avec notre approche pro-business, nous pouvons récolter les bénéfices du capitalisme de marché libre."
 KOR_the_threat_from_the_north: "La menace du Nord"
 KOR_the_threat_from_the_north_desc: "Alors que la gauche voudrait que nous apaisions nos ennemis du Nord, nous savons qu’il ne faut pas affaiblir notre détermination face à la menace d’une invasion communiste."
 KOR_ban_pro_northern_groups: "Interdire les groupes pro-nordistes"
 KOR_ban_pro_northern_groups_desc: "Certains éléments traîtres dans le Sud continuent d’exprimer leur soutien au Nord et à son idéologie déformée de Juche. Ces groupes ne doivent pas être autorisés à propager leurs idéaux dangereux."
 KOR_arrest_sympathizers: "Arrêter les sympathisants"
 KOR_arrest_sympathizers_desc: "Malgré nos efforts, certains pseudo-intellectuels continuent de proclamer les soi-disant vertus du système politique nord-coréen. Ils ne peuvent pas être autorisés à poursuivre leurs activités odieuses."
 KOR_praise_the_south: "Louer le Sud"
 KOR_praise_the_south_desc: "Les réalisations du Sud dans les domaines de l’économie, de la société, de la technologie et de la culture surpassent de loin celles du Nord. Nous devrions mettre en avant les réussites de notre État par rapport aux échecs du leadership au Nord."
 KOR_champion_human_rights: "Défendre les droits humains"
 KOR_champion_human_rights_desc: "Les droits humains sont devenus partie intégrante de l’identité sud-coréenne. Nous devrions dénoncer les abus flagrants de ces droits dont nos ennemis au Nord sont si prompts à se rendre coupables."
 KOR_promote_patriotism: "Promouvoir le patriotisme"
 KOR_promote_patriotism_desc: "Les Coréens manquent de plus en plus de fierté pour leur nation, un phénomène dangereux face à une menace existentielle du Nord. Nous devrions inculquer les valeurs du patriotisme dans notre société, en particulier chez les jeunes."
 KOR_venerate_park_chung_hee: "Vénérer Park Chung-hee"
 KOR_venerate_park_chung_hee_desc: "Malgré ses défauts, Park Chung-hee a beaucoup accompli pour notre nation. Nous devrions promouvoir le respect pour lui en tant que fervent défenseur du Sud contre la menace de Pyongyang."
 KOR_commemorate_dictatorship: "Commémorer la dictature"
 KOR_commemorate_dictatorship_desc: "Le temps est venu d’abandonner les prétentions sur les vertus d’un système démocratique faible et divisé. Bien que la population dans son ensemble ne soit pas immédiatement ouverte à cette idée, un système autoritaire est le meilleur moyen de se prémunir contre la menace d’invasion et de promouvoir la croissance de notre nation."
 KOR_offensive_approach: "Approche offensive"
 KOR_offensive_approach_desc: "La guerre est inévitable. Mieux vaut la mener à nos conditions maintenant que d’attendre que le Nord nous frappe plus tard."
 KOR_military_buildup: "Renforcement militaire"
 KOR_military_buildup_desc: "Le temps presse. Nous devons accélérer notre production de matériel de guerre pour nous préparer au conflit imminent."
 KOR_provoke_confrontation: "Provoquer une confrontation"
 KOR_provoke_confrontation_desc: "Le moment est venu d’éliminer la menace nordiste une fois pour toutes. Une fois que nous aurons fabriqué une crise à la frontière, la chaîne d’escalade nous mènera finalement vers une invasion à grande échelle du Nord."
 KOR_defensive_approach: "Approche défensive"
 KOR_defensive_approach_desc: "Nous ne pouvons pas anticiper les actions du Nord et il serait imprudent de lancer une offensive contre un ennemi aussi redoutable. Nous devrions plutôt renforcer notre capacité à survivre à une attaque de Pyongyang."
 KOR_expanded_fortifications: "Fortifications élargies"
 KOR_expanded_fortifications_desc: "La DMZ est déjà l’une des zones les plus fortifiées au monde, mais il y a encore plus à faire pour empêcher une invasion nordiste de percer nos défenses."
 KOR_prepare_for_the_worst: "Défense antimissile"
 KOR_prepare_for_the_worst_desc: "L’arsenal de missiles de croisière et balistiques de la RPDC dévasterait notre pays en cas de guerre. Nous devons investir dans un système de défense antimissile pour minimiser l’impact de l’arsenal de missiles du Nord."
 KOR_subversive_approach: "Approche subversive"
 KOR_subversive_approach_desc: "Nous ne pouvons pas risquer de déclarer une guerre totale au Nord, mais nous ne pouvons pas non plus simplement attendre l’invasion inévitable. Nous devrions plutôt chercher à miner le Nord de l’intérieur."
 KOR_spark_insurrection: "Déclencher une insurrection"
 KOR_spark_insurrection_desc: "Le moment est venu pour le peuple du Nord de se débarrasser des chaînes qui les lient et de se soulever contre la dictature brutale de [NKO.GetLeader] !"
 KOR_raise_tensions: "Augmenter les tensions"
 KOR_subversive_approach_lar: "Approche subversive"
 KOR_subversive_approach_lar_desc: "Nous ne pouvons pas risquer de déclarer une guerre totale au Nord, mais nous ne pouvons pas non plus simplement attendre l'invasion inévitable. Nous devrions plutôt chercher à saper le Nord de l'intérieur."
 KOR_intensify_propaganda: "Intensifier la propagande"
 KOR_intensify_propaganda_desc: "Nous devons faire tout notre possible pour que le peuple du Nord, en particulier les membres de l’Armée populaire de Corée, soit sensible aux valeurs qui sont essentielles au mode de vie du Sud."
 KOR_raise_tensions_desc: "Une dictature ne peut pas être établie du jour au lendemain. Pour ouvrir la voie à un régime autoritaire, nous devons commencer à exacerber les tensions au sein de la société sud-coréenne. En jouant sur les antagonismes envers le Nord, les migrants étrangers, les gauchistes, les critiques du gouvernement, etc., nous pouvons préparer le peuple coréen au retour d’un homme fort qui gouvernera d’une main de fer."
 KOR_clamp_down_on_political_activism: "Réprimer l’activisme politique"
 KOR_clamp_down_on_political_activism_desc: "Les activistes politiques exercent une pression lassante sur un État déjà tendu avec des ressources limitées. Les aspects les plus aggravants devraient être ciblés pour le harcèlement de l’État."
 KOR_impose_martial_law: "Imposer la loi martiale"
 KOR_impose_martial_law_desc: "Avec une atmosphère de crise croissante, nous pouvons consolider notre contrôle en déclarant la loi martiale, suspendant ainsi « temporairement » le déroulement normal de la politique."
 KOR_muzzle_the_media: "Museler les médias"
 KOR_muzzle_the_media_desc: "Les médias sont devenus une épine dans notre flanc, les organes de presse indépendants sapant les réalisations de notre gouvernement. Nous devons faire pression sur ces organes pour qu’ils rapportent notre vérité."
 KOR_favor_armed_forces: "Favoriser les forces armées"
 KOR_favor_armed_forces_desc: "Les forces armées sont la cheville ouvrière nécessaire d’un régime dictatorial, car maintenir un monopole sur les moyens de violence est le seul moyen de conserver le pouvoir. De plus, les armées qui ont fini par détester les politiciens qui les commandent n’ont historiquement eu aucun scrupule à les renverser lors de coups d’État militaires."
 KOR_favor_the_nis: "Favoriser le NIS"
 KOR_favor_the_nis_desc: "Les services de renseignement sont un élément clé de toute dictature. Sans leur soutien, un dirigeant ne peut se sentir pleinement en sécurité contre les menaces au sein de la population ainsi que du gouvernement lui-même. Antagoniser le NIS pourrait s’avérer désastreux, comme l’assassinat de Park Chung-hee par ce qui était alors l’Agence centrale de renseignement coréenne le montre."
 KOR_install_the_yusin_dictatorship: "Installer la dictature Yusin"
 KOR_install_the_yusin_dictatorship_desc: "Le moment est venu de ramener la République de Corée à la forme de gouvernance conçue par Park Chung-hee, une dictature où la nation est protégée contre les menaces internes autant qu’externes."
 KOR_ban_demonstrations: "Réprimer les manifestations"
 KOR_ban_demonstrations_desc: "Il est inévitable que certains ressentent du ressentiment envers la restauration de la dictature Yusin. Si ces sentiments subversifs sont maintenus en silence dans le privé, cela n’affectera pas notre emprise sur le pouvoir. Mais nous devons répondre avec force à toute tentative de propager ces idées dangereuses par des manifestations publiques."
 KOR_increase_surveillance: "Augmenter la surveillance"
 KOR_increase_surveillance_desc: "Pour protéger notre nouveau régime, nous devons augmenter notre surveillance de la population afin d’identifier les éléments subversifs avant qu’ils ne deviennent une menace."
 KOR_imprison_leftists: "Purger les gauchistes"
 KOR_imprison_leftists_desc: "Des individus aux sympathies de gauche demeurent au sein de la bureaucratie gouvernementale. Ils doivent être traqués et purgés avant qu’ils ne puissent saper notre système de gouvernance."
 KOR_middle_power_diplomacy: "Diplomatie de puissance moyenne"
 KOR_middle_power_diplomacy_desc: "La politique étrangère de la Corée est orientée autour de son statut de puissance moyenne, en termes de position entre les grandes et petites puissances ainsi qu’entre des positions internationales polarisées. Cette diplomatie de puissance moyenne a souvent conduit la Corée à cultiver des relations amicales avec des États opposés. Combien de temps la Corée pourra-t-elle maintenir ces multiples équilibres entre États adverses reste incertain."
 KOR_bridging_eurasia: "Relier l’Eurasie"
 KOR_bridging_eurasia_desc: "La Corée a historiquement cherché à cultiver des liens commerciaux, culturels et diplomatiques à travers l’Eurasie, étendant sa portée jusqu’en Europe comme signe de son importance internationale. Ces efforts se poursuivront sans doute."
 KOR_rapprochement_with_russia: "Rapprochement avec la Russie"
 KOR_rapprochement_with_russia_desc: "Les relations avec l’Union soviétique étaient tendues pendant la Guerre froide, mais depuis les années 1990, la Corée du Sud et la Russie se sont progressivement rapprochées grâce à des relations commerciales."
 KOR_satellite_assistance: "Assistance satellite"
 KOR_satellite_assistance_desc: "Notre programme satellite bénéficierait de l’expertise russe, le succès historique de Spoutnik démontrant la capacité de la Russie en matière d’exploration spatiale."
 KOR_russian_energy: "Énergie russe"
 KOR_russian_energy_desc: "Les réserves de pétrole et de gaz naturel de la Russie sont une source d’énergie significative pour le monde. En développant des pipelines vers la Russie, nous serons mieux à même de répondre à la demande croissante d’énergie parmi notre population."
 KOR_a_land_bridge_to_europe: "Un pont terrestre vers l’Europe"
 KOR_a_land_bridge_to_europe_desc: "Renforcer davantage nos liens avec la Russie consolidera la portée trans-eurasienne de l’influence coréenne."
 KOR_czech_investments: "Investissements tchèques"
 KOR_czech_investments_desc: "En facilitant les investissements des entreprises coréennes dans l’industrie tchèque, nous gagnerons une position économique et diplomatique en Europe."
 KOR_british_military_exercises: "Exercices militaires britanniques"
 KOR_british_military_exercises_desc: "Le Royaume-Uni est depuis longtemps un proche ami de la ROK. En faisant s’entraîner nos armées ensemble, nous pourrons améliorer notre interopérabilité et accroître l’exposition de notre armée."
 KOR_lessons_from_germany: "Leçons de l’Allemagne"
 KOR_lessons_from_germany_desc: "L’Allemagne est l’un des rares pays à avoir traversé une division de la Guerre froide comme la nôtre et à avoir réussi à se réunifier pacifiquement. En apprenant de l’expérience allemande, nous pouvons tirer des leçons précieuses pour la possibilité de réunification coréenne."
 KOR_kic_europe: "Échange scientifique et technologique Europe-Corée"
 KOR_kic_europe_desc: "En permettant à nos chercheurs d’échanger connaissances et idées avec leurs homologues du Conseil européen de la recherche de l’UE, les deux parties bénéficieront d’un coup de pouce à leurs capacités techniques."
 KOR_turn_to_the_middle_east: "Orientation vers le Moyen-Orient"
 KOR_turn_to_the_middle_east_desc: "Pendant de nombreuses années, la Corée du Sud a cultivé des contacts au Moyen-Orient. Malgré l’insécurité de la région, la Corée voit le Moyen-Orient comme une partie du monde riche en opportunités."
 KOR_cautious_optimism: "Engagement prudent"
 KOR_cautious_optimism_desc: "La République de Corée a traditionnellement été plus proche des États arabes qu’Israël, les relations dans les années 1970 étant particulièrement glaciales. Cependant, plus récemment, les contacts économiques entre les deux États ont considérablement augmenté. Peut-être est-il temps d’un réengagement prudent entre la Corée et Israël."
 KOR_a_free_trade_agreement: "Un accord de libre-échange"
 KOR_a_free_trade_agreement_desc: "En signant un accord commercial avec les Israéliens, nous ouvrirons la voie à nos entreprises pour accéder au marché israélien dans des secteurs tels que l’énergie, les transports, l’agriculture et le cyber."
 KOR_iron_dome: "Dôme de fer"
 KOR_iron_dome_desc: "Le Dôme de fer d’Israël est l’un des systèmes de défense aérienne les plus avancés au monde. En imitant le Dôme de fer, nous pourrons renforcer nos propres systèmes de défense aérienne pour contrer les capacités du Nord."
 KOR_technological_cooperation: "Coopération technologique"
 KOR_technological_cooperation_desc: "Comme la Corée, Israël a poursuivi la technologie avancée comme une caractéristique clé de son économie. En poursuivant une coopération technologique avec Israël, nous pourrons soutenir notre propre développement technologique."
 KOR_one_heart_one_soul: "Un cœur, une âme"
 KOR_one_heart_one_soul_desc: "La République de Corée et l’Iran ont historiquement entretenu une relation extrêmement étroite, qualifiée de « Corée-Iran, un cœur, une âme ». Malgré les tensions internationales, nous sommes déterminés à poursuivre ce partenariat long et fructueux."
 KOR_increase_trade_volume: "Augmenter le volume commercial"
 KOR_increase_trade_volume_desc: "Augmenter le volume déjà significatif du commerce entre nos deux pays offrira des gains mutuels et consolidera notre amitié étroite."
 KOR_iranian_infrastructure_projects: "Projets d’infrastructure iraniens"
 KOR_iranian_infrastructure_projects_desc: "L’infrastructure iranienne a besoin d’investissements, et les entreprises coréennes disposent du capital et de l’expertise nécessaires pour aider à la développer."
 KOR_education_exchanges: "Échanges éducatifs"
 KOR_education_exchanges_desc: "En menant des échanges éducatifs, nous renforcerons les contacts entre les peuples de nos deux nations et contribuerons au développement socio-économique de l’Iran."
 KOR_engage_the_arabs: "Consolider l’amitié arabe"
 KOR_engage_the_arabs_desc: "La Corée a eu de nombreux liens commerciaux dans le monde arabe, des liens sur lesquels nous pouvons nous appuyer pour développer nos marchés d’exportation."
 KOR_export_military_hardware: "Exporter du matériel militaire"
 KOR_export_military_hardware_desc: "Les États arabes sont parmi les plus grands importateurs d’armes au monde. L’économie coréenne bénéficierait grandement de la sécurisation de contrats de défense avec les gouvernements arabes."
 KOR_the_largest_shipyard_in_the_world: "Le plus grand chantier naval au monde"
 KOR_the_largest_shipyard_in_the_world_desc: "Les Saoudiens ont exprimé leur intérêt à s’associer avec des entreprises coréennes pour construire le plus grand chantier naval au monde sur leur territoire. Cette coentreprise s’avérera extrêmement lucrative pour nos entreprises."
 KOR_trade_with_the_gcc: "Commerce avec le CCG"
 KOR_trade_with_the_gcc_desc: "En négociant un accord avec le bloc d’États arabes le plus intégré, le Conseil de coopération du Golfe, nous pourrons considérablement augmenter la portée de nos exportations au Moyen-Orient."
 KOR_peace_in_east_asia: "Paix en Asie de l’Est"
 KOR_peace_in_east_asia_desc: "De plus en plus coincée entre la Chine et les États-Unis, la Corée refuse de n’être qu’un pion dans la politique des grandes puissances et s’efforce de mener une politique étrangère en tant que puissance à part entière, poursuivant ses propres intérêts autant que possible."
 KOR_improve_relations_with_china: "Améliorer les relations avec la Chine"
 KOR_improve_relations_with_china_desc: "En tant que plus grand pays de la région et partenaire commercial significatif, la Chine est un pays que nous ne pouvons pas nous permettre d’ignorer."
 KOR_hallyu_in_china: "Hallyu en Chine"
 KOR_hallyu_in_china_desc: "En promouvant la diffusion de la culture populaire coréenne en Chine, y compris les dramas et la pop music, nous renforcerons les liens culturels entre nos deux peuples et faciliterons les interactions."
 KOR_trading_partners: "Partenaires commerciaux"
 KOR_trading_partners_desc: "Le marché massif de la Chine est extrêmement attirant pour nos entreprises. Nous devrions aider les entreprises coréennes à s’implanter davantage en Chine en promouvant le commerce entre nos deux pays."
 KOR_military_exchanges: "Échanges militaires"
 KOR_military_exchanges_desc: "Les échanges d’officiers et les lignes directes militaires sont des mesures clés pour établir la confiance et réduire le risque de confrontation militaire entre nos forces armées et celles de la Chine. Cependant, les critiques soutiennent que ces mesures réduiront notre capacité à répondre efficacement aux activités militaires chinoises."
 KOR_a_shared_history: "Héritage partagé"
 KOR_a_shared_history_desc: "Comme la Corée, la Chine a beaucoup souffert de l’impérialisme japonais. En mettant en lumière notre oppression commune sous les Japonais, nous renforcerons davantage le lien entre nos deux pays."
 KOR_china_supports_the_south: "La Chine soutient le Sud"
 KOR_china_supports_the_south_desc: "Maintenant que nous avons suffisamment amélioré nos relations avec la Chine et démontré notre autonomie vis-à-vis des États-Unis et du Japon, la Chine est susceptible d’être plus disposée à mettre fin à son soutien à la Corée du Nord."
 KOR_eternal_allies: "Alliés éternels"
 KOR_eternal_allies_desc: "Depuis plus d’un demi-siècle, la République de Corée et les États-Unis sont des alliés inébranlables. La menace de la Corée du Nord et nos valeurs partagées sont le socle de l’alliance USA-ROK. Il serait imprudent de compromettre ce partenariat en endommageant nos bonnes relations."
 KOR_revisit_historical_grievances: "Réaffirmer les griefs historiques"
 KOR_revisit_historical_grievances_desc: "Nous n’avons pas oublié les crimes infligés par le Japon contre nous pendant leur colonisation de notre pays et leur exploitation et oppression subséquentes. Nous devons rappeler aux Japonais que tant qu’ils n’auront pas correctement expié ce qu’ils ont fait, nous ne pourrons pas jouir de relations diplomatiques normales."
 KOR_demand_reparations: "Exiger des réparations"
 KOR_demand_reparations_desc: "Les survivants des crimes du Japon et leurs soutiens continuent de réclamer une compensation de la part des Japonais. Nous devrions soutenir les demandes justifiées de nos citoyens."
 KOR_defend_our_claims: "Défendre nos revendications"
 KOR_defend_our_claims_desc: "Malgré les prétentions contraires du Japon, Dokdo est une terre coréenne et notre armée se tiendra prête à la défendre contre toute agression extérieure."
 KOR_economic_showdown: "Confrontation économique"
 KOR_economic_showdown_desc: "Assez, c’est assez. Nous ne pouvons pas continuer à faire des affaires comme d’habitude avec les Japonais alors qu’ils refusent de reconnaître leurs crimes contre notre nation. Nous devons utiliser tous les moyens à notre disposition pour leur montrer l’erreur de leurs voies."
 KOR_draw_closer_to_japan: "Se rapprocher du Japon"
 KOR_draw_closer_to_japan_desc: "Cela fait de nombreuses décennies que le Japon s’est retiré de la péninsule et a renoncé à ses ambitions impérialistes. Nous devrions chercher à nous réconcilier avec notre rival de longue date."
 KOR_step_up_military_exercises: "Intensifier les exercices militaires"
 KOR_step_up_military_exercises_desc: "La menace nord-coréenne ne peut être sous-estimée. Nous devons nous assurer que nous sommes aussi préparés que possible à une invasion nord-coréenne, quel que soit l’impact des exercices conjoints sur les relations intercoréennes."
 KOR_improve_economic_relations: "Améliorer les relations économiques"
 KOR_improve_economic_relations_desc: "Le Japon est déjà un partenaire commercial significatif de notre pays. Nous devrions consolider et encourager ces liens économiques entre nos deux économies dynamiques."
 KOR_intelligence_cooperation: "Coopération en renseignement"
 KOR_intelligence_cooperation_desc: "Il est de la plus haute importance que la ROK et le Japon soient tous deux conscients des capacités militaires de notre ennemi commun au nord."
 KOR_strengthen_anti_northern_coalition: "Renforcer la coalition anti-nordiste"
 KOR_strengthen_anti_northern_coalition_desc: "Maintenant que nous avons consolidé nos liens avec les États-Unis et le Japon, la coalition anti-RPDC composée de trois alliés proches sera mieux à même de résister à une attaque du nord."
 KOR_support_the_self_defense_forces: "Signer un traité de défense mutuelle"
 KOR_support_the_self_defense_forces_desc: "Notre relation avec le Japon n’a jamais été aussi forte. Malgré les protestations d’une minorité bruyante dans notre pays, nous devrions cimenter notre amitié avec Tokyo par un traité de défense."
 KOR_distance_from_china: "Prendre ses distances avec la Chine"
 KOR_distance_from_china_desc: "La Chine est la plus grande menace pour l’ordre régional en Asie de l’Est. Nous ne pouvons pas nous permettre de maintenir des relations étroites avec cet hégémon émergent."
 KOR_revisit_the_alliance: "Revisiter l’alliance"
 KOR_revisit_the_alliance_desc: "Pendant des décennies, des peurs exagérées d’une invasion nord-coréenne ont forcé la ROK dans une relation de dépendance avec les États-Unis. Nous avons été forcés de payer pour leur protection, de supporter le comportement vulgaire de leurs troupes et de subir la brutalité des dictateurs soutenus par les États-Unis. La Corée ne tolérera plus cette relation unilatérale et néo-impérialiste."
 KOR_secure_wartime_control: "Sécuriser le contrôle en temps de guerre"
 KOR_secure_wartime_control_desc: "Depuis la guerre de Corée, les États-Unis ont maintenu un contrôle opérationnel sur nos forces armées en cas de guerre avec la Corée du Nord. Cela est inacceptable pour une nation souveraine comme la République de Corée, même si cela signifie que l’alliance USA-ROK ne sera pas aussi efficace en cas de guerre."
 KOR_wind_down_the_us_presence: "Réduire les exercices conjoints avec les États-Unis"
 KOR_wind_down_the_us_presence_desc: "Les exercices militaires avec les États-Unis n’ont d’autre but que d’antagoniser inutilement le nord. Nous devrions pousser pour une réduction de l’échelle de ces exercices militaires."
 KOR_korean_security_in_korean_hands: "La sécurité coréenne entre les mains des Coréens"
 KOR_korean_security_in_korean_hands_desc: "Le temps est venu de déclarer l’autonomie et l’indépendance de la Corée face à l’ingérence des grandes puissances extérieures. Le destin de la péninsule devrait reposer entre les mains des Coréens, et non à Washington, Pékin ou Moscou. Ce n’est que lorsque les grandes puissances nous laisseront résoudre nos différends que la nation coréenne pourra être réunifiée."
 KOR_southern_focus: "Focus sur le Sud"
 KOR_southern_focus_desc: "L’Asie du Sud et du Sud-Est abritent certains des pays qui se développent le plus rapidement au monde. Pour avoir une présence significative sur la scène mondiale, la Corée doit cultiver des relations avec ces deux régions."
 KOR_overtures_to_asean: "Ouvertures vers l’ASEAN"
 KOR_overtures_to_asean_desc: "Bien que loin d’être aussi intégré que l’UE, l’ASEAN reste l’un des rares blocs régionaux significatifs au monde. Renforcer notre interaction avec l’ASEAN facilitera notre entrée dans la région."
 KOR_support_development: "Soutenir le développement"
 KOR_support_development_desc: "Les États en développement en Asie du Sud-Est, comme le Vietnam et les Philippines, sont des récipiendaires enthousiastes de l’aide au développement coréenne."
 KOR_asean_mediation: "Médiation de l’ASEAN"
 KOR_asean_mediation_desc: "L’ASEAN se vante de son impartialité et de son équilibre entre les forces opposées. Les médiateurs de l’ASEAN sont donc bien placés pour faciliter un rapprochement entre la Corée du Nord et du Sud."
 KOR_two_tigers: "Deux tigres"
 KOR_two_tigers_desc: "Les tigres sont des symboles culturels significatifs à la fois en Corée et en Inde. Possédant deux des économies les plus prometteuses au monde, il est logique que les deux pays maximisent leur coopération."
 KOR_national_highways: "Autoroutes nationales"
 KOR_national_highways_desc: "Le vaste territoire de l’Inde reste mal relié par des infrastructures. Les prouesses des entreprises de construction coréennes peuvent aider à améliorer cette situation."
 KOR_smart_phone_manufacturing: "Fabrication de smartphones"
 KOR_smart_phone_manufacturing_desc: "L’Inde cherche à devenir un acteur significatif dans le secteur technologique, un domaine dans lequel nous avons beaucoup d’expertise à offrir."
 KOR_promote_korean_defense_companies: "Promouvoir les entreprises de défense coréennes"
 KOR_promote_korean_defense_companies_desc: "Les armées d’Asie du Sud et du Sud-Est ne manquent pas de menaces émergentes à gérer. Elles seront certainement des acheteurs enthousiastes d’armes coréennes."
 KOR_engage_with_africa: "S’engager avec l’Afrique"
 KOR_engage_with_africa_desc: "Bien que l’Afrique soit éloignée de la périphérie est-asiatique de la Corée, le continent offre de nombreuses opportunités en termes de statut international, telles que les ressources, l’influence, ainsi que les avantages réputationnels découlant de la participation à des missions internationales là-bas."
 KOR_a_responsible_power: "Une puissance responsable"
 KOR_a_responsible_power_desc: "La Corée adoptera la politique étrangère d’une puissance responsable dans les relations internationales dans sa conduite envers le continent africain. Les gains mutuels, le développement et la durabilité seront privilégiés sur le profit et l’intérêt personnel étroit."
 KOR_development_assistance: "Assistance au développement"
 KOR_development_assistance_desc: "Comme d’autres pays d’Asie de l’Est, la transformation de la Corée au XXe siècle a convaincu ses décideurs actuels et anciens de l’importance du développement."
 KOR_ethical_investments: "Investissements éthiques"
 KOR_ethical_investments_desc: "Les investissements ne doivent pas être menés sans supervision ni limitation. La dégradation environnementale, le déplacement de populations, la baisse des standards de vie, etc., ne sont pas acceptables."
 KOR_corporate_interests: "Intérêts corporatifs"
 KOR_corporate_interests_desc: "Les chaebols de la Corée ont été au cœur de l’histoire de succès du pays. Il serait sage de continuer la relation étroite entre l’État et les grandes entreprises dans nos relations avec l’Afrique."
 KOR_peacekeeping_contributions: "Contributions au maintien de la paix"
 KOR_peacekeeping_contributions_desc: "En contribuant aux missions de maintien de la paix, non seulement la Corée démontrera sa volonté de jouer un rôle de puissance significative sur la scène internationale, mais elle permettra également à nos troupes d’accumuler une expérience précieuse."
 KOR_anti_piracy_operations: "Opérations anti-piraterie"
 KOR_anti_piracy_operations_desc: "Le golfe d’Aden est une voie maritime clé et l’une des plus grandes cibles mondiales pour la piraterie maritime. Les patrouilles de la marine coréenne aideront à sécuriser cette voie d’eau pour le bien de la communauté internationale ainsi que pour la réputation mondiale de la Corée."
 KOR_establish_manufacturing_plants: "Établir des usines de fabrication"
 KOR_establish_manufacturing_plants_desc: "Une industrialisation rapide et stratégiquement dirigée est le seul chemin vers un développement réussi. Nous sommes plus préoccupés par les résultats que par les retombées négatives que ce chemin pourrait entraîner en cours de route."
 KOR_land_acquisitions: "Acquisitions de terres"
 KOR_land_acquisitions_desc: "En tant que pays relativement petit, la Corée souffre d’un manque de terres, en particulier pour la production alimentaire. Négocier des accords avec les gouvernements africains pour sécuriser des terres peut menacer les moyens de subsistance des communautés locales, mais cela aidera à sécuriser l’avenir à long terme de la Corée."
 KOR_improve_our_standing: "Améliorer notre position"
 KOR_improve_our_standing_desc: "Grâce à nos actions sur le continent africain, nous pouvons améliorer notre réputation dans la région avec tous les avantages que cela implique."
 KOR_extend_our_influence: "Étendre notre influence"
 KOR_extend_our_influence_desc: "La puissance internationale ne viendra pas en courtisant les États moindres, mais en renforçant l’emprise de la Corée sur les nations plus faibles. Nos actions ont contribué à avancer notre objectif de gagner une position significative dans un continent où les États-Unis, l’Europe, la Chine et la Russie rivalisent déjà pour l’influence."
 f16_upgrades: "Modernisations des F-16"
 f16_upgrades_desc: "Lockheed Martin a modernisé la flotte de F-16 de la Force aérienne de la ROK pour atteindre la norme F-16V, améliorant ainsi la conscience situationnelle du principal chasseur à réaction de notre force aérienne."
 KOR_smart_navy: "Marine intelligente"
 KOR_smart_navy_desc: "La marine coréenne utilise des technologies de pointe et des systèmes basés sur les TIC afin d’améliorer sa flexibilité, son agilité et son adaptabilité."
 KOR_idea_women_in_the_special_forces: "Femmes dans les forces spéciales"
 KOR_idea_women_in_the_special_forces_desc: "Suite aux réformes militaires, toutes les positions dans l’armée coréenne, y compris les forces spéciales, sont désormais ouvertes aux femmes, à condition qu’elles répondent aux exigences nécessaires."
 KOR_SOF_focus: "Forces spéciales d’élite"
 KOR_SOF_focus_desc: "Un effort rigoureux pour entraîner et équiper les forces d’opérations spéciales coréennes a permis de faire des unités sous le Commandement des opérations spéciales de l’armée de la ROK certaines des plus efficaces au monde."
 KOR_smart_army: "Armée intelligente"
 KOR_smart_army_desc: "Grâce au programme Plateforme Warrior, l’armée de la ROK a réussi à fournir à chaque soldat coréen une technologie de pointe, permettant même à un simple fantassin de fonctionner comme une force de combat efficace. Cela signifie que, même avec un nombre réduit de troupes, notre armée pourra répondre de manière décisive à toute force hostile."
 KOR_conscientious_objectors: "Objecteurs de conscience"
 KOR_conscientious_objectors_desc: "Chaque année, des centaines d’hommes coréens refusent de servir dans l’armée en raison de leurs croyances religieuses ou d’autres raisons personnelles. Ces objecteurs de conscience sont emprisonnés pendant 18 mois et souvent stigmatisés après leur retour dans la société. Certains objecteurs sont des individus LGBTQ+ protestant contre la discrimination envers les minorités sexuelles dans l’armée, en particulier sous l’article 92-6 du Code pénal militaire."
 KOR_conscientious_objectors1_desc: "Chaque année, des centaines d’hommes coréens refusent de servir dans l’armée en raison de leurs croyances religieuses ou d’autres raisons personnelles. Alors que les objecteurs de conscience étaient autrefois punis pour leur refus, le gouvernement a promulgué une législation leur permettant de servir de manière alternative sans entrer en conflit avec leurs convictions. Certains objecteurs sont des individus LGBTQ+ protestant contre la discrimination envers les minorités sexuelles dans l’armée, en particulier sous l’article 92-6 du Code pénal militaire."
 KOR_conscientious_objectors2_desc: "Chaque année, des centaines d’hommes coréens refusent de servir dans l’armée en raison de leurs croyances religieuses ou d’autres raisons personnelles. Ces objecteurs de conscience sont emprisonnés pendant 18 mois et souvent stigmatisés après leur retour dans la société."
 KOR_conscientious_objectors3_desc: "Chaque année, des centaines d’hommes coréens refusent de servir dans l’armée en raison de leurs croyances religieuses ou d’autres raisons personnelles. Alors que les objecteurs de conscience étaient autrefois punis pour leur refus, le gouvernement a promulgué une législation leur permettant de servir de manière alternative sans entrer en conflit avec leurs convictions."
 KOR_improved_labor_protections: "Protections du travail améliorées"
 KOR_improved_labor_protections_desc: "Des protections du travail légèrement renforcées ont accru le pouvoir de négociation des syndicats par rapport aux employeurs."
 KOR_improved_labor_protections2_desc: "Des protections du travail significativement renforcées ont accru le pouvoir de négociation des syndicats par rapport aux employeurs."
 KOR_reduced_labor_protections: "Protections du travail réduites"
 KOR_reduced_labor_protections_desc: "Des protections du travail légèrement réduites ont affaibli le pouvoir de négociation des syndicats par rapport aux employeurs."
 KOR_reduced_labor_protections2_desc: "Des protections du travail significativement réduites ont affaibli le pouvoir de négociation des syndicats par rapport aux employeurs."
 KOR_fair_economy: "Économie équitable"
 KOR_fair_economy_desc: "Grâce à nos réformes, l’influence des chaebols a été suffisamment réduite. À leur place, nous pouvons habiliter les petites et moyennes entreprises à combler ce vide de pouvoir."
 KOR_liberated_economy: "Économie libérée"
 KOR_liberated_economy_desc: "Maintenant que nous avons libéré notre pays de l’influence indue des chaebols, nous pouvons donner aux syndicats un rôle plus important dans la gouvernance de notre pays."
 NKO_kaesong_industrial_park: "Parc industriel de Kaesong"
 NKO_kaesong_industrial_park_desc: "Le parc industriel de Kaesong est un symbole important de la coopération intercoréenne et de la perspective future de réunification. En attendant, il fournit au gouvernement nord-coréen une source importante de devises étrangères."
 KOR_kaesong_industrial_park: "Parc industriel de Kaesong"
 KOR_kaesong_industrial_park_desc: "Le parc industriel de Kaesong est un symbole important de la coopération intercoréenne et de la perspective future de réunification. En attendant, il offre aux entreprises sud-coréennes une source utile de main-d’œuvre bon marché."
 KOR_national_security_law: "Loi sur la sécurité nationale"
 KOR_national_security_law_desc: "L’objectif déclaré de la Loi sur la sécurité nationale est de protéger l’État sud-coréen contre la subversion nord-coréenne. Cependant, elle a été largement critiquée en raison des contraintes qu’elle impose à la liberté d’expression, d’opinion et d’association. Dans des circonstances très controversées, de nombreux individus ont été poursuivis en justice en vertu de cette loi pour avoir exprimé des opinions jugées trop sympathiques envers le Nord."
 KOR_national_assembly_deadlocked: "Assemblée nationale : Blocage"
 KOR_national_assembly_deadlocked_desc: "Aucun des deux plus grands partis ne détenant la majorité, l’Assemblée nationale est bloquée. Les partis mineurs détiennent la clé pour faire adopter des lois, et le gouvernement devra dépenser un pouvoir politique considérable pour obtenir leur soutien."
 KOR_national_assembly_conservative: "Assemblée nationale : Majorité conservatrice"
 KOR_national_assembly_conservative_desc: "Le principal parti conservateur détient une majorité à l’Assemblée nationale. Bien que cela facilite la poursuite d’un agenda conservateur, il ne sera pas possible d’adopter des politiques qui limitent les grandes entreprises, réforment la conscription et le renseignement, ou favorisent la réconciliation avec la Corée du Nord."
 KOR_national_assembly_liberal: "Assemblée nationale : Majorité libérale"
 KOR_national_assembly_liberal_desc: "Le principal parti libéral détient une majorité à l’Assemblée nationale. Bien que cela facilite la poursuite d’un agenda libéral, il ne sera pas possible d’adopter des politiques qui limitent les syndicats, soutiennent les grandes entreprises ou favorisent la confrontation avec la Corée du Nord."
 KOR_politicized_spy_agency: "Agence de renseignement politisée"
 KOR_politicized_spy_agency_desc: "Compte tenu des relations tendues de la ROK avec le Nord, l’agence de renseignement du pays a historiquement bénéficié de pouvoirs considérables. Responsable à la fois de la sécurité extérieure et intérieure, le NIS est souvent intervenu secrètement dans la politique sud-coréenne pour atteindre ce qu’il considère comme nécessaire pour contenir la menace nord-coréenne."
 KOR_politicized_spy_agency1_desc: "Compte tenu des relations tendues de la ROK avec le Nord, l’agence de renseignement du pays a historiquement bénéficié de pouvoirs considérables. Responsable à la fois de la sécurité extérieure et intérieure, le NIS est souvent intervenu secrètement dans la politique sud-coréenne, prétendument pour préserver la sécurité nationale contre la menace nord-coréenne. Cela a parfois impliqué l’utilisation des vastes ressources de l’agence pour soutenir les conservateurs coréens au détriment des libéraux."
 KOR_politicized_spy_agency2_desc: "Compte tenu des relations tendues de la ROK avec le Nord, l’agence de renseignement du pays a historiquement bénéficié de pouvoirs considérables. Responsable à la fois de la sécurité extérieure et intérieure, le NIS est souvent intervenu secrètement dans la politique sud-coréenne, prétendument pour préserver la sécurité nationale contre la menace nord-coréenne. Cela a parfois impliqué l’utilisation des vastes ressources de l’agence pour soutenir les conservateurs coréens au détriment des libéraux."
 KOR_politicized_spy_agency3_desc: "Compte tenu des relations tendues de la ROK avec le Nord, l’agence de renseignement du pays a historiquement bénéficié de pouvoirs considérables. Responsable à la fois de la sécurité extérieure et intérieure, le NIS est souvent intervenu secrètement dans la politique sud-coréenne, prétendument pour préserver la sécurité nationale contre la menace nord-coréenne. Cela a parfois impliqué l’utilisation des vastes ressources de l’agence pour soutenir les conservateurs coréens au détriment des libéraux."
 KOR_politicized_spy_agency4_desc: "Compte tenu des relations tendues de la ROK avec le Nord, l’agence de renseignement du pays a historiquement bénéficié de pouvoirs considérables. Responsable à la fois de la sécurité extérieure et intérieure, le NIS est souvent intervenu secrètement dans la politique sud-coréenne, prétendument pour préserver la sécurité nationale contre la menace nord-coréenne. Cela a parfois impliqué l’utilisation des vastes ressources de l’agence pour soutenir les conservateurs coréens au détriment des libéraux."
 KOR_politicized_spy_agency5_desc: "Compte tenu des relations tendues de la ROK avec le Nord, l’agence de renseignement du pays a historiquement bénéficié de pouvoirs considérables. Responsable à la fois de la sécurité extérieure et intérieure, le NIS est souvent intervenu secrètement dans la politique sud-coréenne, prétendument pour préserver la sécurité nationale contre la menace nord-coréenne. Cela a parfois impliqué l’utilisation des vastes ressources de l’agence pour soutenir les conservateurs coréens au détriment des libéraux."
 KOR_de_facto_two_party_system: "Système bipartisan de facto"
 KOR_de_facto_two_party_system_desc: "Bien que la Corée conserve un système électoral à membres mixtes, historiquement, la politique a été effectivement dominée par les deux plus grands partis. Les partis mineurs ont réussi à obtenir des sièges grâce à des listes de représentation proportionnelle, mais n’ont jamais acquis suffisamment d’influence pour défier les deux principaux partis. Alors que certains plaident pour la préservation du statu quo ou même la suppression des quelques sièges PR existants, d’autres soutiennent que la domination des deux grands partis a exacerbé la polarisation politique et stagné le développement politique de la Corée."
 KOR_two_party_system: "Système bipartisan"
 KOR_two_party_system_desc: "Maintenant que la Corée a supprimé la représentation proportionnelle, il est plus facile pour l’un des deux principaux partis coréens de sécuriser une majorité à l’Assemblée nationale. Bien que cela ait sans doute accru la stabilité, certains soutiennent que cela s’est fait au détriment du compromis politique et a exacerbé la division idéologique entre la droite et la gauche."
 KOR_multi_party_system: "Système multipartite"
 KOR_multi_party_system_desc: "L’expansion de la représentation proportionnelle à l’Assemblée nationale a accru l’importance des partis jusque-là mineurs, apportant l’espoir d’une revitalisation de la politique coréenne avec une pensée nouvelle et dynamique."
 KOR_inclusive_korea: "Corée inclusive"
 KOR_inclusive_korea_desc: "La discrimination fondée sur le genre, la race et la religion a historiquement entravé la création d’une société coréenne égalitaire. Bien qu’il soit impossible d’éliminer complètement les préjugés qui mènent à cette discrimination, nous pouvons nous efforcer de rendre le gouvernement coréen, et donc la société, aussi inclusif que possible."
 KOR_inclusive_korea1_desc: "La discrimination fondée sur le genre, la race et la religion a historiquement entravé la création d’une société coréenne égalitaire. Bien qu’il soit impossible d’éliminer complètement les préjugés qui mènent à cette discrimination, nous pouvons nous efforcer de rendre le gouvernement coréen, et donc la société, aussi inclusif que possible."
 KOR_entrepreneurs_supported: "Soutien aux entrepreneurs"
 KOR_entrepreneurs_supported_desc: "Nous devons exploiter l’esprit entrepreneurial de la jeunesse de notre pays en leur offrant tout le soutien nécessaire pour innover. Cette innovation peut avoir lieu soit dans les grandes entreprises où les jeunes sont employés, soit dans des startups ambitieuses."
 KOR_aggressive_approach: "Politique agressive envers la Corée du Nord"
 KOR_aggressive_approach_desc: "La guerre est inévitable. Mieux vaut la mener selon nos conditions maintenant que d’attendre que le Nord nous frappe plus tard."
 KOR_russian_satellites: "Assistance satellitaire russe"
 KOR_russian_satellites_desc: "Avec l’assistance de la Russie, notre programme spatial recevra un coup de pouce non négligeable."
 KOR_PER_education_exchanges: "Échanges éducatifs Corée-Iran"
 KOR_PER_education_exchanges_desc: "Les échanges éducatifs avec la République de Corée, un partenaire clé de l’Iran, ont contribué à faciliter l’apprentissage dans notre pays."
 KOR_CHI_exchange: "Échanges militaires Corée-Chine"
 KOR_CHI_exchange_desc: "Les échanges militaires entre notre armée et l’Armée populaire de libération de Chine ont amélioré les relations entre nos deux pays, mais auront un léger impact sur la capacité de notre armée à performer efficacement contre la Chine en cas de conflit armé entre nos deux nations."
 KOR_dokdo_fortified: "Dokdo fortifié"
 KOR_dokdo_fortified_desc: "Malgré les prétentions contraires du Japon, Dokdo est une terre coréenne et notre armée se tiendra prête à la défendre contre toute agression extérieure."
 KOR_JAP_trade_war: "Guerre commerciale Corée-Japon"
 KOR_JAP_trade_war_desc: "Assez, c’est assez. Nous ne pouvons pas continuer à faire des affaires comme d’habitude avec les Japonais alors qu’ils refusent de reconnaître leurs crimes contre notre nation. Nous devons utiliser tous les moyens à notre disposition pour leur montrer l’erreur de leurs voies."
 KOR_anti_dprk_coalition: "Coalition anti-RPDC"
 KOR_anti_dprk_coalition_desc: "Épaule contre épaule, la République de Corée, le Japon et les États-Unis se tiennent prêts à repousser toute action agressive de Pyongyang."
 KOR_wartime_control: "Contrôle en temps de guerre par les États-Unis"
 KOR_wartime_control_desc: "En cas de guerre avec la Corée du Nord, le contrôle de nos forces armées doit être transféré à l’armée américaine. Bien que cela limite la souveraineté sud-coréenne, cela garantit l’efficacité de l’alliance USA-ROK pour répondre à une invasion du Nord."
 KOR_wartime_control1_desc: "En cas de guerre avec la Corée du Nord, le contrôle de nos forces armées doit être transféré à l’armée américaine. Bien que cela limite la souveraineté sud-coréenne, cela garantit l’efficacité de l’alliance USA-ROK pour répondre à une invasion du Nord."
 KOR_development_assistance_idea: "Assistance au développement coréenne"
 KOR_development_assistance_idea_desc: "Le gouvernement coréen a fourni des subventions et des prêts pour faciliter le développement dans ce pays."
 KOR_neo_colonialism: "Néo-colonialisme"
 KOR_neo_colonialism_desc: "Nos acquisitions de terres en Afrique ont conduit à des accusations de néo-colonialisme, mais nous devons faire ce que nous pouvons pour garantir la sécurité des ressources de notre nation."
 KOR_chaebol_dependence: "Dépendance aux chaebols"
 KOR_chaebol_dependence_desc: "Les chaebols, grands conglomérats industriels coréens, ont joué un rôle crucial dans le développement économique de la république. Cette histoire a conduit à des liens étroits entre les responsables gouvernementaux et les chaebols, menant à une corruption et un népotisme difficiles à déloger."
