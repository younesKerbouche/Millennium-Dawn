 NKO_southern_propaganda_broadcasts: "Émissions de propagande sud-coréennes"
 NKO_southern_propaganda_broadcasts_desc: " \n§W--------------§!\nCet esprit national sera §Rsupprimé§! si nous complétons le focus §HCesser les émissions de propagande§!. Pendant 2 à 6 heures par jour, l’armée sud-coréenne utilise des haut-parleurs pour diffuser des messages aux troupes nord-coréennes gardant la DMZ. Les messages vont des bulletins météo à la K-pop et, plus significativement, à des rapports critiques sur le Nord accompagnés de portrayals positifs du Sud."
 KOR_northern_propaganda_broadcasts: "Émissions de propagande nord-coréennes"
 KOR_northern_propaganda_broadcasts_desc: "L’équivalent nord-coréen des émissions de nouvelles et de K-pop du Sud à travers la frontière cherche à fournir un récit alternatif à celui de la ROK. Les émissions nord-coréennes vantent le système de gouvernance de la RPDC tout en dénigrant le système capitaliste du Sud. Soumises à des problèmes techniques, ces émissions nordiques représentent moins une menace qu’un rappel persistant des tensions sur la péninsule coréenne."
 KOR_idea_growth_by_innovation: "Croissance par l’innovation"
 NKO_southern_balloon_leaflets: "Ballons à tracts sud-coréens"
 NKO_southern_balloon_leaflets_desc: " \n§W--------------§!\nCet esprit national sera §Rsupprimé§! si §Hla Corée du Sud est annexée§!. Les Sud-Coréens et les défecteurs nord-coréens envoient régulièrement des ballons vers le Nord qui larguent des milliers de tracts sur le territoire nord-coréen, provoquant des réactions furieuses de Pyongyang. Alors que ceux qui envoient les tracts affirment qu’ils tentent d’aider leurs compatriotes du Nord contre un régime dictatorial, leurs critiques soutiennent que les tracts antagonisent inutilement le Nord et mettent en danger les Sud-Coréens vivant près de la frontière."
 KOR_intensified_propaganda: "Propagande sudiste intensifiée"
 KOR_intensified_propaganda_desc: "À travers une grande variété de moyens, le gouvernement sudiste cherche à miner notre légitimité. Il nous faudra du temps pour pouvoir contrer cette gigantesque offensive de propagande."
 KOR_global_korea: "Corée globale"
 KOR_global_korea_desc: "Les jours où la Corée n’avait pas besoin de se préoccuper des affaires étrangères sont révolus. Une Corée globale cherchera à s’engager avec le monde en tant que puissance à part entière."
 KOR_reunification_shocks: "Chocs de la réunification"
 KOR_reunification_shocks_desc: "Après des décennies de séparation, les deux Corées sont enfin officiellement réunifiées. Mais les deux moitiés du pays restent extrêmement polarisées, et le coût économique de la réunification a eu un lourd tribut. Le nouveau gouvernement doit prendre des mesures rapides pour résoudre les différences qui persistent de part et d’autre du 38e parallèle, sous peine de risquer la dissolution du jeune État coréen."
 KOR_divided_military: "Armée divisée"
 KOR_divided_military_desc: "La nation coréenne réunifiée hérite de deux forces de combat redoutables de ses prédécesseurs. Cependant, le nouvel État doit trouver un moyen de surmonter de sérieuses difficultés dans ses tentatives de gérer cette armée pléthorique, ingérable et intérieurement divisée s’il veut assurer sa sécurité."
 KOR_mass_migration: "Migration de masse"
 KOR_mass_migration_desc: "Une conséquence significative de la réunification est la migration massive de familles à la recherche de meilleures opportunités de part et d’autre du 38e parallèle. L’ampleur et la vitesse immenses de ce mouvement sont hautement déstabilisantes, provoquant le chaos à travers le pays."
 KOR_fragmented_governance: "Gouvernance fragmentée"
 KOR_fragmented_governance_desc: "Bien que la Corée existe désormais formellement comme un État souverain unique, en réalité, il subsiste deux cultures politiques très différentes de part et d’autre du 38e parallèle. La question de savoir comment gouverner le pays est une question qui doit être résolue rapidement."
 KOR_uneven_economy: "Économie inégale"
 KOR_uneven_economy_desc: "Inévitablement, l’écart significatif dans les niveaux de développement économique entre les deux Corées a un impact post-réunification. Pour que la nouvelle nation coréenne libère tout son potentiel économique, cet déséquilibre doit être corrigé."
 KOR_uneven_economy_2: "Économie inégale"
 KOR_uneven_economy_2_desc: "Inévitablement, l’écart significatif dans les niveaux de développement économique entre les deux Corées a un impact post-réunification. Pour que la nouvelle nation coréenne libère tout son potentiel économique, cet déséquilibre doit être corrigé."
 KOR_uneven_economy_3: "Économie planifiée"
 KOR_uneven_economy_3_desc: "Une économie planifiée est un type de système économique où les investissements, la production et l’allocation des biens de capital se font selon des plans économiques et de production à l’échelle de l’économie. Une économie planifiée peut utiliser des formes centralisées, décentralisées, participatives ou de type soviétique de planification économique. Le niveau de centralisation ou de décentralisation dans la prise de décision et la participation dépend du type spécifique de mécanisme de planification employé."
 KOR_uneven_economy_3_1: "Économie planifiée"
 KOR_uneven_economy_3_1_desc: "Une économie planifiée est un type de système économique où les investissements, la production et l’allocation des biens de capital se font selon des plans économiques et de production à l’échelle de l’économie. Une économie planifiée peut utiliser des formes centralisées, décentralisées, participatives ou de type soviétique de planification économique. Le niveau de centralisation ou de décentralisation dans la prise de décision et la participation dépend du type spécifique de mécanisme de planification employé."
