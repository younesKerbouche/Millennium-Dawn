l_french:
 coalition_party_negotiations: "Négociation avec un parti en vue d'une coalition"
 different_country_flags_category: "Changement de drapeau"
 different_country_flags_category_desc: "Nous pouvons modifier notre drapeau afin de mieux représenter le parti actuellement au pouvoir dans notre pays. Le parti qui gouverne actuellement est [Root.GetRulingParty]. Ce n'est pas obligatoire, mais cela peut être utile si vous appréciez ce genre de détail."
 Reset_flag: "Réinitialiser le drapeau"
 Reset_flag_desc: "Nous avons la possibilité de rétablir le drapeau d'origine de notre nation grâce à cette décision. Le parti au pouvoir qui souhaitait auparavant changer le drapeau n'est plus représenté au sein de notre gouvernement."
 Autocracy_flag: "Changer le drapeau en drapeau autocratique"
 Autocracy_flag_desc: "Nous pouvons choisir de changer notre drapeau pour un drapeau autocratique avec cette décision. Ce sera le drapeau du parti actuellement au pouvoir."
 Special_flag: "Changer le drapeau en drapeau spécial"
 Special_flag_desc: "Nous pouvons choisir de changer notre drapeau pour un drapeau spécial avec cette décision. Ce sera le drapeau du parti actuellement au pouvoir."
 More_Special_flag: "Changer le drapeau pour un drapeau plus spécifique"
 More_Special_flag_desc: "Nous avons la possibilité de changer notre drapeau pour un drapeau plus spécial. Ce sera le drapeau du parti actuellement au pouvoir."
 add_dynamic_flag: "Vous ne devriez pas pouvoir voir ceci. Ajoute [?original_tag.GetTag]"
 add_dynamic_flag_desc: "Cessez de changer de balise, espèce de tricheur"
 Rebel_flag: "Changer le drapeau pour un drapeau rebelle"
 Rebel_flag_desc: "Avec cette décision, nous avons la possibilité de changer notre drapeau pour un drapeau rebelle. Ce sera le drapeau du parti actuellement au pouvoir."
 Special_Rebel_flag: "Changer le drapeau en drapeau rebelle spécial"
 Special_Rebel_flag_desc: "Nous pouvons choisir de changer notre drapeau pour un drapeau rebelle spécial avec cette décision. Ce sera le drapeau du parti actuellement au pouvoir."
 SER_flag_change: "Renommer en Serbie"
 SER_flag_change_desc: "Suite à la perte du Monténégro, nous devrions renommer notre nation en Serbie."
 USA_Reset_flag: "Changer le drapeau"
 USA_Reset_flag_desc: "Aujourd'hui, nous avons la possibilité de changer notre drapeau."
 MAU_NEW_flag: "Modifier le drapeau mauritanien"
 MAU_NEW_flag_desc: "Le même mais avec des rayures rouges."
 IRQ_NEW_flag: "Modifier le drapeau irakien"
 IRQ_NEW_flag_desc: "Il serait opportun de mettre à jour notre drapeau afin de nous démarquer de l'ère baathiste."
 DRC_NEW_flag: "Changer le drapeau congolais"
 DRC_NEW_flag_desc: "Je pense qu'un bleu plus clair serait plus approprié."
 RWA_NEW_flag: "Modifier le drapeau rwandais"
 RWA_NEW_flag_desc: "Notre drapeau est désormais associé à la brutalité du génocide de 1994. Il serait préférable de le changer."
 dynamic_flag: "[ROOT.GetFlag][ROOT.GetNameDefCap] peu[Root.GetTVentNP] changer de drapeau de manière dynamique"
 GER_monarchist_flag: "Changer le drapeau"
 GER_monarchist_flag_desc: "Nous devons honorer l’héritage du Kaiser et hisser le drapeau de l’Empire !"