 russia.118.t: "La destinée du croiseur 'Baku'"
 russia.118.d: "Le croiseur Bakou, ou plutôt son destin, est en suspens depuis longtemps. Depuis les années 90, l'Inde s'intéresse à son achat. Nous devons maintenant décider définitivement quoi faire de ce croiseur : le conserver dans la marine, mais dépenser de l'argent pour sa modernisation, ou le vendre à l'Inde."
 russia.118.a: "Le moderniser"
 russia.118.b: "Vendez-le"
 SOV_slavic_wagner_TT: "La SMP Wagner sera créée"
 russia_news.51.t: "La mort d'Alexander Dugin"
 russia_news.51.d: "Alexander Dugin, un idéologue russe controversé et fondateur du mouvement eurasien, est décédé chez lui de la rage, prétendument contractée de son rat de compagnie, Logos. Les autorités ne comprennent pas pourquoi il n'a pas cherché de soins médicaux. En raison de circonstances suspectes, l'affaire fait l'objet d'une enquête pour homicide potentiel."
 russia_news.51.o1: "Une grande tragédie !"
 russia_news.51.o2: "Une mort cruelle"
 SOV_promotion_of_unite_with_russia_bulgaria: "Promouvoir les intérêts §Yrusses§! en §Y[BUL.GetNameWithFlag]§!"
 russia_governorate.24.t: "Le problème de l'Artsakh"
 russia_governorate.24.d: "La République d'Artsakh est à la croisée des chemins quant à savoir qui la gouvernera dans les circonstances actuelles. Maintenant que l'Arménie et la Russie sont plus étroitement unies que jamais, l'avenir de l'Artsakh est en jeu."
 russia_governorate.24.o1: "Laisser la Russie prendre le contrôle"
 russia_governorate.24.o2: "L'Artsakh est à nous."
 sov_economic.43.t: "[From.GetName] et MTS"
 sov_economic.43.d: "[From.GetName] et notre entreprise MTS ont signé un nouvel accord, nous accordant l'accès à leur marché. Ce partenariat devrait stimuler considérablement la capitalisation de notre entreprise."
 sov_economic.43.a: "Excellent"
 sov_economic.44.t: "[From.GetName] et Gazprom"
 sov_economic.44.d: "[From.GetName] et Gazprom ont finalisé un accord qui ouvre l'accès à leur marché. Cet accord est susceptible de renforcer notre capitalisation et notre présence sur le marché."
 sov_economic.44.a: "Excellent"
 sov_economic.45.t: "[From.GetName] et VTB"
 sov_economic.45.d: "[From.GetName] et VTB ont signé un accord nous donnant accès au marché via leur réseau, ce qui devrait avoir un impact positif sur notre capitalisation."
 sov_economic.45.a: "Excellent"
 sov_economic.46.t: "[From.GetName] et Rosneft"
 sov_economic.46.d: "[From.GetName] et Rosneft ont conclu un accord qui nous permet d'accéder à leur marché, promettant un effet positif sur notre capitalisation."
 sov_economic.46.a: "Excellent"
 sov_economic.47.t: "[From.GetName] et Alrosa"
 sov_economic.47.d: "[From.GetName] et Alrosa ont signé un accord nous accordant l'accès au marché via cette entreprise. Cet accord devrait améliorer notre capitalisation."
 sov_economic.47.a: "Excellent"
 SOV_georgia_instructors: "Envoyer le GRU à §Y[GEO.GetNameWithFlag]§!"
 SOV_wagner_georgia_instructors: "Envoyer la SMP Wagner à §Y[GEO.GetNameWithFlag]§!"
 SOV_red_army: "La nouvelle Armée rouge"
 SOV_red_army_desc: "La renaissance de l'Armée rouge symbolise un retour à la force et à la discipline, en construisant une force capable de faire face aux menaces modernes."
 SOV_pogran: "Relancer d'anciens projets militaires"
 SOV_pogran_desc: "Nous allons restaurer plusieurs initiatives militaires oubliées depuis longtemps pour renforcer nos capacités de défense."
 SOV_til_vs: "Relancer l'arrière des forces armées"
 SOV_til_vs_desc: "Nos unités de logistique et de soutien sont l'épine dorsale de l'armée. La revitalisation de l'arrière assurera le maintien des opérations."
 SOV_kafedra_return: "Restaurer les départements militaires"
 SOV_kafedra_return_desc: "Les départements militaires dans les établissements d'enseignement seront rétablis pour former les futurs officiers et spécialistes."
 SOV_fleet: "La glorieuse marine soviétique"
 SOV_fleet_desc: "Nous visons à restaurer la fière tradition et la puissance de la marine soviétique, projetant notre pouvoir à travers les mers."
 SOV_rocketi: "Renforcer les forces de missiles stratégiques"
 SOV_rocketi_desc: "Nos forces de missiles stratégiques sont la pierre angulaire de la dissuasion ; les renforcer est vital pour la sécurité nationale."
 SOV_aviatcia: "Renforcer l'armée de l'air"
 SOV_aviatcia_desc: "Nous améliorerons les capacités de notre armée de l'air, assurant la domination dans le ciel."
 SOV_academy: "Restaurer les écoles militaires"
 SOV_academy_desc: "Les académies militaires seront revitalisées pour former la prochaine génération de commandants et de spécialistes."
 SOV_kirov: "L'armée est le moteur du progrès"
 SOV_kirov_desc: "Une armée forte est le moteur du progrès et de la stabilité nationale. Nous veillerons à ce que nos forces ouvrent la voie."
