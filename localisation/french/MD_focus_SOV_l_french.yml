 russia.200.t: "Bonne nouvelle de Baïkonour"
 russia.200.d: "L'équipe de réparation de Bourane nous a confirmé aujourd'hui que la navette a été sortie avec succès de son hangar vieillissant, marquant le début de son processus de démantèlement. Une équipe d'ingénieurs qualifiés a été réunie pour superviser la déconstruction de la structure."
 russia.200.a: "Comme prévu"
 russia.300.t: "Détournement des fonds de Bourane"
 russia.300.d: "Les fonds alloués au programme de restauration de Bourane auraient été détournés, privant le projet de ressources cruciales. Les efforts pour identifier le coupable ont jusqu'à présent échoué. La disparition des registres financiers et la corruption de haut niveau ont entravé l'enquête."
 russia.300.a: "Bon sang !"
 russia.301.t: "La communauté internationale émerveillée"
 russia.301.d: "Grâce à nos efforts draconiens mais réussis pour réparer la navette Bourane, la communauté internationale est captivée par nos réalisations. Nous pouvons saisir ce moment de reconnaissance mondiale et maximiser son impact tant que les projecteurs restent braqués sur nous."
 russia.301.a: "Créditons les ingénieurs !"
 russia.301.b: "Créditons [SOV.GetLeader] !"
 russia.302.t: "La navette Bourane réparée"
 russia.302.d: "Après des mois de travail minutieux, la navette Bourane a été entièrement restaurée et est prête pour un nouveau chapitre dans l'exploration spatiale. Chaque vis, chaque pièce a été vérifiée deux fois, et un vol d'essai réussi a prouvé sa readiness. Désormais préparée pour de futures missions, c'est un moment triomphal pour la Russie. La renaissance d'un vaisseau légendaire qu'on pensait perdu dans le temps."
 russia.302.a: "Un pas en avant pour l'exploration spatiale !"
 russia.3022.t: "La navette Bourane réparée par la Russie"
 russia.3022.d: "Après des mois de travail minutieux, la navette Bourane a été entièrement restaurée et est prête pour un nouveau chapitre dans l'exploration spatiale. Chaque vis, chaque pièce a été vérifiée deux fois, et un vol d'essai réussi a prouvé sa readiness. Désormais préparée pour de futures missions, c'est un moment triomphal pour la Russie. La renaissance d'un vaisseau légendaire qu'on pensait perdu dans le temps."
 russia.3022.a: "Un pas en avant pour l'exploration spatiale !"
 russia.303.t: "Bourane en réparation détruit dans un incendie de hangar"
 russia.303.d: "Le 16 juin 2003, une catastrophe a frappé : un incendie a engulfé le hangar temporaire où la navette Bourane était en réparation, la détruisant complètement. Après tous les efforts pour la restaurer et la préparer pour de futures missions, l'héritage de la navette a été réduit en cendres. La perte est dévastatrice, une fin tragique à ce qui aurait pu être le retour triomphal de la navette dans les cieux."
 russia.303.a: "Des rêves qui ne se réaliseront jamais"
 russia.3033.t: "Bourane en réparation détruit dans un incendie de hangar"
 russia.3033.d: "Le 16 juin 2003, une catastrophe a frappé : un incendie a engulfé le hangar temporaire où la navette Bourane était en réparation, la détruisant complètement. Après tous les efforts pour la restaurer et la préparer pour de futures missions, l'héritage de la navette a été réduit en cendres. La perte est dévastatrice, une fin tragique à ce qui aurait pu être le retour triomphal de la navette dans les cieux."
 russia.3033.a: "Des rêves qui ne se réaliseront jamais"
 russia.304.t: "Bourane détruit dans l'effondrement d'un hangar"
 russia.304.d: "Le 12 mai 2002, une tragédie a frappé : la navette Bourane a été perdue dans un effondrement dévastateur d'un hangar, mettant fin à son histoire sous un tas de débris et causant plusieurs morts. Ce symbole autrefois fier de l'exploration spatiale a été réduit en ruines, ne s'élevant plus jamais. Une fin déchirante pour un vaisseau qui représentait tant d'espoir et d'ambition, désormais hors de portée pour toujours."
 russia.304.a: "Des rêves qui ne se réaliseront jamais"
