 SOV_fbk_organization_category: "Quartier général de la Fondation anti-corruption"
 SOV_fbk_organization_category_desc: "Au cours des quelques années de gouvernement autocratique en Russie, son essence a été imprégnée du poison de la corruption. Notre objectif dans la vie est de guérir cette laideur."
 SOV_democracy_taiwam_category: "Démocratie russe à Taïwan"
 SOV_democracy_taiwam_category_desc: "Taïwan est depuis longtemps une épine dans le pied de la Chine. Puisque nous sommes désormais au moins rivaux avec la Chine, soumettre Taïwan est une priorité pour nous."
