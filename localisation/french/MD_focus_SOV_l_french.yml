 wagner_rebellion: "£SOV_Nat_Autocracy_wagner §YEvgueni Prigojine§! n'a pas commis de coup d'État militaire."
 SOV_slavic_corps: "Régler le problème du Corps slave"
 SOV_slavic_corps_desc: "Le Corps slave est une société de sécurité privée enregistrée à Hong Kong. Nous avons réussi à appréhender ses propriétaires, et nous sommes prêts à les emprisonner. Mais peut-être leur expérience pourrait-elle nous être utile ?"
