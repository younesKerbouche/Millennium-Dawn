 russia_governorate.11.t: "La Géorgie revient à la maison"
 russia_governorate.11.d: "Le gouvernement de Géorgie a agi sagement et n'est pas entré en confrontation avec nous. La Géorgie redeviendra une partie de l'Empire russe !"
 russia_governorate.11.o1: "Enfin"
 russia_governorate.12.t: "La Géorgie nous résiste !"
 russia_governorate.12.d: "Le gouvernement de Géorgie a refusé notre offre généreuse de devenir pacifiquement notre province ! Nous devrons les prendre par la force."
 russia_governorate.12.o1: "Idiots"
 russia_governorate.13.t: "La Russie a décidé de faire de nous un gouvernorat"
 russia_governorate.13.d: "La Russie s'oppose fermement à l'ancienne structure de son État. Un exemple est le retour des divisions administratives. La Russie souhaite vivement nous inviter à en devenir une."
 russia_governorate.13.o1: "Ensemble, nous ferons renaître le grand Empire !"
 russia_governorate.14.t: "La Moldavie revient à la maison"
 russia_governorate.14.d: "Le gouvernement de Moldavie a agi sagement et n'est pas entré en confrontation avec nous. La Moldavie redeviendra une partie de l'Empire russe !"
 russia_governorate.14.o1: "Enfin"
 russia_governorate.15.t: "La Moldavie nous résiste !"
 russia_governorate.15.d: "Le gouvernement de Moldavie a refusé notre offre généreuse de devenir pacifiquement notre province ! Nous devrons les prendre par la force."
 russia_governorate.15.o1: "Idiots"
 russia.0.t: "La Russie nous invite dans sa faction"
 russia.0.d: "La Russie nous a envoyé une invitation pour élargir leur alliance et construire une alliance militaire."
 russia.0.o1: "Accepter. L'Ours russe nous protégera."
 russia.0.o2: "Refuser. L'Ours est faible !"
 russia.1.t: "La catastrophe du sous-marin Koursk"
 russia.1.d: "La catastrophe du sous-marin Koursk fut un incident naval survenu à 75 kilomètres au nord de la péninsule de Kola, en Russie. \n\nLe sous-marin de classe Oscar K-141 ‘Koursk' a subi une soudure défectueuse sur une torpille d'entraînement 65-76, provoquant une explosion de peroxyde et la détonation subséquente d'au moins 5 ogives de torpilles. \n\nLe commandement naval russe a largement sous-estimé la situation et a refusé l'aide internationale en se basant sur des allégations grossières selon lesquelles l'OTAN pourrait être impliquée dans le naufrage. Bien que de nombreux membres d'équipage aient survécu aux explosions initiales, enregistrées par des sismographes jusqu'en Alaska, et soient restés piégés sous la mer, la réponse russe lente et inefficace a finalement conduit à la mort des 118 marins."
 russia.1.o1: "Horrible !"
 russia.5.t: "L'impérialisme russe menace notre souveraineté !"
 russia.5.d: "La Russie s'est unie à la Biélorussie, rendant le gouvernement de Minsk pratiquement insignifiant. Cela montre sans aucun doute que la Russie est prête à placer ses propres exigences impérialistes néo-soviétiques au-dessus du bien de ses alliés ! Comment devons-nous répondre ?"
 russia.5.o1: "Nous devons rompre nos liens."
 russia.5.o2: "Nous devons espérer le meilleur..."
 russia.6.t: "Programme de protection méridionale russe"
 russia.6.d: "La Russie a annoncé qu'elle se tiendrait à nos côtés en cas de conflit militaire et nous a envoyé des conseillers militaires pour aider à notre défense contre nos adversaires."
 russia.6.o1: "Excellent."
 russia.6.o2: "Bien sûr que non !"
 russia.7.t: "L'invasion de la Crimée"
 russia.7.d: "Bien que les Russes ethniques n'aient jamais été les plus satisfaits de nos groupes de population, cela n'explique pas les milices lourdement armées et sans marques qui envahissent la péninsule depuis l'est et repoussent nos troupes. Il est maintenant très clair que ces séparatistes sont soutenus, armés et commandés par les Russes, qui se massent à nos frontières. Nous devons trouver une réponse."
 russia.7.o1: "Nous allons reculer."
 russia.7.o2: "Nous tiendrons bon et combattrons !"
 russia.8.t: "L'Ukraine recule !"
 russia.8.d: "Le gouvernement ukrainien est forcé de battre en retraite ! La Crimée est à nous !"
 russia.8.o1: "Excellent."
 threat_SOV_annexiation_of_crimea: "Annexion de la Crimée"
 russia.9.t: "L'Ukraine relève notre défi !"
 russia.9.d: "Contre toute attente, l'Ukraine se battra pour la Crimée, et en réponse, nos commandants ont déjà donné l'ordre d'avancer. Nous avons déclenché quelque chose que nous ne pourrons pas arrêter facilement."
 russia.9.o1: "Allons-y."
 russia.10.t1: "La Russie exige notre intégration"
 russia.10.t2: "Se soumettre à la Russie"
 russia.10.d1: "Nous sommes sous l'influence de la Russie depuis longtemps. Une délégation s'est présentée aujourd'hui pour discuter de l'avenir de notre pays. Cependant, c'est quelque chose d'un peu inattendu. L'envoyé russe a exprimé leur souhait d'intégrer pleinement notre pays au leur et de mettre fin à notre statut de sujet. Comment devons-nous procéder ?"
 russia.10.d2: "La Russie s'est présentée aujourd'hui pour exiger notre soumission et s'installer comme notre souverain à l'avenir. Devons-nous résister à leurs avances ou céder à la pression du Grand Ours ?"
 russia.10.o1: "Nous n'avons pas d'autre choix que d'accepter"
 russia.10.o2: "Nous ne nous soumettrons jamais !"
 russia.11.t: "La Russie exige notre annexion !"
 russia.11.d: "La Russie commence à montrer une légère agression envers notre gouvernement, masquée derrière des politesses. Nous devrions nous préparer au pire si nous refusons cette superpuissance."
 russia.11.o1: "Nous sommes un avec la Russie."
 russia.11.o2: "Jamais"
 russia.12.t1: "[From.GetName] accepte !"
 russia.12.d1: "[From.GetName] accepte notre proposition. Nous devrions rapidement prendre le contrôle des gouvernements locaux et apporter la stabilité dans la région. Le gouvernement abkhaze a décidé de s'intégrer et de coopérer étroitement avec nos envoyés pour soutenir les forces d'occupation."
 russia.12.t2: "[From.GetName] accepte !"
 russia.12.d2: "[From.GetName] accepte notre proposition. Nous devrions rapidement prendre le contrôle des gouvernements locaux et apporter la stabilité dans la région. Le gouvernement sud-ossète a décidé de s'intégrer et de coopérer étroitement avec nos envoyés pour soutenir les forces d'occupation."
 russia.12.o1: "Merveilleux !"
 russia.13.t1: "[From.GetName] refuse !"
 russia.13.d1: "[From.GetName] refuse notre intégration ! Comment osent-ils ! Préparez les troupes dans la région. Ces pseudo-républiques rebelles doivent se rappeler qui est leur bienfaiteur."
 russia.13.t2: "[From.GetName] refuse !"
 russia.13.d2: "[From.GetName] refuse notre intégration ! Comment osent-ils ! Préparez les troupes dans la région. Ces pseudo-républiques rebelles doivent se rappeler qui est leur bienfaiteur."
 russia.13.o1: "C'est malheureux"
 russia.14.t: "Investissements russes"
 russia.14.d: "La Russie a proposé d'investir dans notre pays ! Ils offrent de développer notre base industrielle à leurs propres frais. Cependant, cela leur donne plus de contrôle sur notre gouvernement."
 russia.14.o1: "Nous pourrions utiliser quelques usines."
 russia.14.o2: "Que les Russes restent à l'écart !"
 russia.15.t: "Manifestations anti-guerre"
 russia.15.d: "L'opération spéciale que nous avons lancée a conduit à des rassemblements anti-guerre à travers le pays. Les manifestants ont choisi le drapeau blanc-bleu-blanc comme symbole, représentant une Russie sans sang ni ambitions impériales."
 russia.15.o1: "Leur drapeau ressemble à une voiture de l'OMON."
 russia.16.t: "‘Printemps russe' dans le Donbass"
 russia.16.d: "Le chaos qui a englouti l'Ukraine a provoqué un soulèvement des peuples de Donetsk, Lougansk et d'autres régions. Partout, les gens n'ont pas pu prendre le pouvoir eux-mêmes, mais là où ils l'ont fait, peut-être pouvons-nous les aider."
 russia.16.o1: "Soutenir la RPD"
 russia.16.o2: "Soutenir la RPL"
 russia.16.o3: "Soutenir la RPH"
 russia.16.o4: "Soutenir la RPO"
 russia.16.o5: "Je suis russe, je tiens jusqu'au bout."
 russia.17.t: "Le groupe ‘Otvajnie'"
 russia.17.d: "Notre armée a créé une unité militaire d'élite, composée des meilleures éléments de notre armée et équipée du meilleur matériel. Cela renforcera sans aucun doute notre potentiel militaire. Le groupe ‘Courageux' part en chasse."
 russia.17.o1: "Gloire aux armes russes."
 russia.63.t: "SMP ‘Fakel', ‘Flamme', ‘Potok'"
 russia.63.d: "Gazprom a entièrement financé et créé ses propres bataillons de SMP, prêts à entrer en combat pour défendre la Russie."
 russia.63.a: "Pas trop de SMP ?"
 russia.64.t: "Bataillon ‘Hispaniola'"
 russia.64.d: "Espanyola est une formation militaire russe créée à partir de fans radicaux de clubs de football, incluant le CSKA, le Spartak, le Torpedo, le Zénith, le Lokomotiv, l'Orel et d'autres équipes. Le commandant du détachement est un représentant du groupe Red-Blue Warriors, Stanislav Orlov, surnommé ‘l'Espagnol'."
 russia.64.a: "Même les fans de foot partent en guerre."
 russia.65.t: "Unité nationale russe"
 russia.65.d: "Le mouvement patriotique public pan-russe ‘Unité nationale russe', aussi appelé ‘Barkashovites' ou ‘Garde de Barkashov', est une organisation paramilitaire orthodoxe fondamentaliste et nationaliste irrédentiste russe. Fondée le 16 octobre 1990 par d'anciens activistes du NPF ‘Mémoire' dirigés par Alexandre Barkashov, ses représentants ont également réussi à assembler un bataillon de volontaires pour participer à la guerre."
 russia.65.a: "Nous avons besoin de l'aide de tous."
 russia.66.t: "La Russie nous a envoyé de l'aide"
 russia.66.d: "Le gouvernement russe nous a envoyé une assistance humanitaire et militaro-technique, et de nombreux volontaires sont arrivés du pays, y compris les célèbres cosaques du Don."
 russia.66.a: "Merci, Russie !"
 russia.67.t: "La Russie nous a envoyé de l'aide"
 russia.67.d: "Le gouvernement russe nous a envoyé une assistance humanitaire et militaro-technique, et de nombreux volontaires sont arrivés du pays, y compris un bataillon de volontaires tchétchènes."
 russia.67.a: "Merci, Russie !"
 russia.68.t: "La Russie nous a envoyé de l'aide"
 russia.68.d: "Le gouvernement russe nous a envoyé une assistance humanitaire et militaro-technique, et de nombreux volontaires sont arrivés du pays, y compris les SMP E.N.O.T."
 russia.68.a: "Merci, Russie !"
