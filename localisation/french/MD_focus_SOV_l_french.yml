 SOV_scientific_councils_desc: "Nous devons accélérer les carrières des esprits les plus brillants parmi les jeunes Russes à travers les meilleures écoles et universités du pays, pour qu'ils servent finalement la révolution et la mère-patrie sur les fronts scientifiques. En découvrant de nouvelles inventions, en testant de nouvelles hypothèses et en développant de nouveaux systèmes d'armes, ces prodiges nous permettront de fortifier et de propager notre glorieuse révolution."
 RUS_establish_me: "Une nouvelle Russie"
 RUS_establish_me_desc: "À la suite de l'effondrement du gouvernement russe, un nouvel État russe doit être construit."
 RUS_hold_kaliningrad_conference: "Tenir la Conférence de Kaliningrad"
 RUS_hold_kaliningrad_conference_desc: "L'État russe doit être une force unifiée, cohésive et compétente. Nous devons organiser la Conférence de Kaliningrad afin de garantir que la Nouvelle Russie soit un État stable et démocratique."
 RUS_continue_reunification: "Poursuivre les efforts de réunification"
 RUS_continue_reunification_desc: "Il semble que certaines personnes s'accrochent encore aux anciens territoires de l'État russe, et nous devons intervenir pour que cela soit réglé le plus rapidement possible par le biais de négociations."
 RUS_establish_rusfor: "Établir RUSFOR"
 RUS_establish_rusfor_desc: "La Russie n'existe plus, et c'est un problème à certains égards. Nous devons examiner la création d'un nouveau territoire pour l'État russe."
 faction_warsaw_pact_member_tt: "§RRègles Spéciales de la Faction§! :\n- Seuls les anciens pays du Pacte de Varsovie peuvent rejoindre la faction\n"
 russia.119.t: "Canonisation de la famille Romanov"
 russia.119.d: "La famille Romanov a été canonisée ce matin par l'Église orthodoxe russe. Cette décision a été entachée par des controverses de divers horizons, y compris au sein même de l'Église. Beaucoup estiment que la canonisation ne respecte pas pleinement la sainteté du terme, mais l'Église a néanmoins procédé."
 russia.119.a: "Rappeler aux cocos leurs actions !"
 russia.119.b: "Honorer les morts..."
 russia.120.t: "Échec du vol d'essai du Su-37"
 russia.120.d: "Un vol d'essai a été effectué aujourd'hui près de Shatura, mais l'avion a subi une grave défaillance. L'empennage gauche s'est détaché lors d'une manœuvre à haute accélération, provoquant le crash et la perte de l'appareil. La défaillance structurelle a été causée par le dépassement répété de la charge prévue au cours de six années de tests."
 russia.120.a: "Dommage..."
 russia_news.10000.t: "Vladimir Poutine empêtré dans un scandale"
 russia_news.10000.d: "Récemment, les médias russes se sont empressés de couvrir le dernier scandale de Vladimir Poutine. Il est accusé d'avoir promis à certaines personnes des monopoles accrus dans certaines industries, et cette affirmation est étayée par un enregistrement secret remis à la presse par un homme d'affaires mécontent. La nouvelle de ce scandale s'est rapidement répandue à travers la Russie et la région, entachant gravement la réputation de Vladimir Poutine. Ses adversaires politiques se sont rapidement empressés d'en profiter, attaquant Poutine et le dépeignant comme un homme prêt à vendre la Russie aux ambitions des entreprises. Certains spéculent qu'il est susceptible de perdre l'élection à cause de cela, mettant fin rapidement à ce qui semblait être une carrière longue et fructueuse."
 russia_news.10000.a: "Le vent de la démocratie souffle à nouveau"
