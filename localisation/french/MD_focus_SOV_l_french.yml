 sov_nationalists_news.12.t: "Couronnement d'Andreï Romanov"
 sov_nationalists_news.12.d: "Le couronnement du nouvel empereur de l'Empire russe, Andreï Romanov, a eu lieu récemment.\nLa cérémonie de couronnement s'est déroulée à Moscou, dans la cathédrale de l'Assomption, où les membres de la dynastie Romanov étaient traditionnellement couronnés. La cérémonie a réuni tous les membres du gouvernement, des hommes d'État influents, des chefs de pays amis de la Russie, des monarchistes célèbres, ainsi que le régent de l'empereur [SOV.GetLeader]. Après la cérémonie officielle, le nouvel empereur s'est adressé officiellement aux citoyens russes dans un discours où il a souligné sa succession à Nicolas II, la légitimité du nouvel Empire russe, et a revendiqué son droit sur les anciens territoires de l'empire passé. L'empereur de Russie a également publiquement exprimé son souhait de nommer [SOV.GetLeader] à la tête du nouveau gouvernement tsariste.\nLe rôle de [SOV.GetLeader] dans la nouvelle structure du pouvoir russe reste un mystère. Selon la nouvelle constitution, le rôle du chef du gouvernement a été réduit en faveur de l'empereur, ce qui pourrait indiquer un affaiblissement de l'influence de [SOV.GetLeader] dans la politique russe."
