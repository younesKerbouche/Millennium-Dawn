 SOV_reassure_ruthenia: "Projet de l'Union des États Souverains"
 SOV_reassure_ruthenia_desc: "Nous relancerons le projet de confédération de longue date – l'Union des États Souverains, conçu comme une alternative à l'URSS. Nous inviterons certains États à devenir membres de cet État d'Union afin de raviver partiellement ce projet."
 SOV_Sign_mutual_cooperation_agreements: "Adhésion à l'État d'Union"
 SOV_Sign_mutual_cooperation_agreements_desc: "Nous enverrons une demande aux États qui pourraient théoriquement être intéressés par une adhésion à notre État d'Union."
 SOV_Putting_out_the_fire_in_the_post-Soviet_space: "Annoncer la cérémonie de signature de l'accord"
 SOV_Putting_out_the_fire_in_the_post-Soviet_space_desc: "Nous programmerons la cérémonie de signature du traité d'Union et découvrirons enfin qui est prêt à devenir membre de notre État d'Union."
 SOV_Gorbachev_dream: "Élargir l'État d'Union"
 SOV_Gorbachev_dream_desc: "La cérémonie de signature a eu lieu, maintenant les derniers documents seront signés et l'État d'Union s'élargira !"
 SOV_ssg_category: "Union des États Souverains"
 SOV_ssg_category_desc: "L'Union des États Souverains était un projet de réforme de l'URSS sous une forme plus douce et confédérale. Aujourd'hui, nous avons une chance de ressusciter ce projet en tenant compte de toutes ses erreurs passées."
