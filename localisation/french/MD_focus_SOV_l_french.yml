 sov_liberals.10.d: "[FROM.GetNameWithFlag] nous invite à rejoindre leur Alliance libre et indépendante, conçue pour défendre la démocratie dans l'ex-Union soviétique et dans le monde. Avec [FROM.GetNameWithFlag], nous pouvons renforcer notre défense, développer notre économie et accroître notre influence géopolitique. Refuser cette invitation signifie rater une chance d'obtenir un soutien en cas de conflit et nous retrouver seuls dans notre mission sans alliés fiables. La décision nous attend : rejoindre l'alliance et coopérer, ou suivre notre propre chemin ?"
