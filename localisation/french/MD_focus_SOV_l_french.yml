 russian_legacy: "£text_icon_sov_empire Héritage russe"
 russian_legacy_desc: "Pendant des siècles, la Russie a suivi son propre chemin, distinct du reste du monde, et a rarement cherché à s'aligner sur qui que ce soit d'autre qu'elle-même. Souvent sous un régime autocratique et avec une population conservatrice, changer la Russie est un processus lent."
 SOV_idea_restalinization_desc: "La Russie s'est écartée du bon chemin. Nous devons revenir aux méthodes de Staline si nous voulons survivre dans ce monde et préserver notre indépendance."
 SOV_vk_durov_idea: "VKontakte"
 sov_economic.40.t: "Destin du réseau social Vkontakte"
 sov_economic.40.d: "Le réseau social Vkontakte a commencé comme un réseau pour les étudiants d'une certaine université, mais ensuite, son créateur l'a développé à un niveau pan-russe. Maintenant, nous devons décider quoi en faire, car son influence sur la société russe devient de plus en plus grande."
 sov_economic.40.a: "Ne les touchons pas"
 sov_economic.40.b: "VK appartiendra à l'État"
