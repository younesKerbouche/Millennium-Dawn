 russia.29.t: "Référendum sur la Constitution de la République tchétchène"
 russia.29.d: "Après la fin d'une guerre aussi sanglante, la Tchétchénie peut enfin commencer une vie pacifique. Mais quel chemin suivra-t-elle ensuite ? En tant que sujet à part entière de la Fédération de Russie ou avec certaines autonomies ?"
 russia.29.o1: "Intégrer complètement la Tchétchénie"
 russia.29.o2: "Un peu d'autonomie ne leur fera pas de mal"
 sov_vybory.2.t: "Poutine élu président"
 sov_vybory.2.d: "Vladimir Poutine remporte le premier tour de l'élection présidentielle avec 63,75 % des voix après le dépouillement de 99 % des bulletins. L'opposition ne considère pas les élections comme légitimes et promet de répondre par des manifestations massives. Lors des élections présidentielles en Russie, 65,3 % des électeurs russes ont voté, selon les dernières données de la CEC."
 sov_vybory.2.a: "Le leader est de retour !"
 sov_vybory.1.t: "Medvedev élu président"
 sov_vybory.1.d: "Le premier vice-Premier ministre Dmitri Medvedev a remporté une victoire prévisible lors de l'élection présidentielle de dimanche, en tant que successeur du chef de l'État sortant, Vladimir Poutine. Les analystes et l'opposition affirment que l'élection de Medvedev, âgé de 42 ans, qui promet un cours libéral, en tant que troisième président de la Russie, garantira que le pouvoir reste entre les mains de Poutine."
 sov_vybory.1.a: "Voyons comment il s'en sort !"
 russia_med.1.t: "La Militsiya renommée en Politsiya"
 russia_med.1.d: "La loi sur la police a été récemment signée par le président russe Dmitri Medvedev dans le cadre d'une réforme complète des structures de maintien de l'ordre. Cette loi, élaborée dans le cadre de la réforme des organes des affaires intérieures russes, prévoit que la milice changera de nom pour devenir la police. Elle définit le statut, les droits et les devoirs d'un officier de police ; libère la police des fonctions redondantes ou inhabituelles, et renforce le modèle de partenariat entre la police et la société."
 russia_med.1.a: "Ça change tout."
 russia_med.2.t: "Poutine se rend à Pikaliovo"
 russia_med.2.d: "En raison de la crise financière en cours, deux des trois principales installations industrielles appartenant à des oligarques dans la petite ville de Pikaliovo ont été fermées, laissant les travailleurs sans rien. Cela a conduit à une manifestation massive des habitants de la ville. La situation était critique et nécessitait un contrôle direct du gouvernement. C'est alors que Vladimir Poutine est arrivé dans la ville et a réuni les propriétaires. Il a exigé un redémarrage immédiat de l'industrie de la ville et a confirmé sa domination sur les oligarques."
 russia_med.2.a: "Rendez moi moi stylo !"
 rusboloto.1.t: "Manifestations à Moscou"
 rusboloto.1.d: "Mécontents d'un nouveau remaniement du pouvoir, les Russes descendent dans la rue pour protester contre le gouvernement. Selon diverses sources, entre 100 000 et 150 000 personnes ont participé au rassemblement, bien que selon la Direction centrale des affaires intérieures, ils n'étaient que 25 000. Lors de toutes les actions de protestation suivantes, le nombre de participants sera délibérément sous-estimé par cette direction. Des rassemblements pour des élections justes ont eu lieu dans 99 villes de Russie et 45 autres villes à l'étranger. Le Département de l'éducation de Moscou a неожиданно organisé un contrôle pour tous les lycéens, ce qui a provoqué une nouvelle vague d'indignation. Les gens sont venus à Bolotnaïa avec une multitude de pancartes faites maison et ont exigé de nouvelles élections justes."
 rusboloto.1.a: "Écrasez-les avec les forces de l'ordre !"
 rusboloto.2.t: "Augmentation des manifestations à Moscou !"
 rusboloto.2.d: "Malgré la résistance des forces de l'ordre, les gens continuent de se rassembler sur la place Bolotnaïa. La police métropolitaine a signalé des provocations de la part des organisateurs et des participants au rassemblement de l'opposition. Le service de presse de la Direction générale du ministère de l'Intérieur pour Moscou a déclaré dimanche que, suite aux actions des manifestants au centre de Moscou, quatre policiers ont été blessés, souffrant de contusions et de coupures. Par ailleurs, il a été rapporté que les manifestants ont tenté de percer le cordon policier dense. Selon les correspondants de Vedomosti, c'est alors qu'un cocktail Molotov a été lancé sur la police. En réponse, la police a commencé à arrêter les opposants qui tentaient de franchir le cordon et à les placer dans des bus. Selon la Direction générale du ministère de l'Intérieur, bien que les manifestants aient jeté des objets dangereux sur la police, aucun gaz n'a été utilisé contre eux. Une source des forces de l'ordre a indiqué à Vedomosti que l'article 212 sur l'incitation à des émeutes est en cours d'application contre les organisateurs de l'événement, dont Sergueï Oudaltsov et Alexeï Navalny, qui ne sont pas encore considérés comme suspects. Selon cette source, « en vertu de l'article 318 sur la violence contre les policiers, ceux qui ont lancé des bouteilles et se sont battus avec eux seront impliqués »."
 rusboloto.2.a: "Écrasez-les avec les forces de l'ordre (encore) !"
 rusboloto.2.b: "Bon, d'accord."
 rusboloto.3.t: "Les manifestations ont été maîtrisées par la police."
 rusboloto.3.d: "Les manifestations n'ont pas atteint leur objectif."
 rusboloto.3.a: "Merveilleux !"
 sov_other.2.t: "Les communistes élus en Russie"
 sov_other.2.d: "Lors du récent changement de pouvoir en Russie, le Parti communiste est arrivé au pouvoir, annonçant un virage radical dans l'orientation du pouvoir et une nouvelle volonté de restaurer l'ordre socialiste en Russie. Désormais, dans les rangs du nouveau gouvernement russe, il y a de nouvelles figures prêtes à faire tourner l'histoire de la Russie de 360 degrés en arrière."
 sov_other.2.a: "Une nouvelle URSS ?"
 sov_other.3.t: "Le Comedy Club se moque de notre président"
 sov_other.3.d: "Des comédiens arméniens de la célèbre émission télévisée Comedy Club ont plaisanté sur notre président nouvellement élu. Devons-nous prendre des mesures ?"
 sov_other.3.a: "Pas encore."
 sov_other.3.b: "Demandez-leur des excuses."
 sov_other.6.t: "Grande marche russe"
 sov_other.6.d: "Récemment, de grandes marches de nationalistes russes, de monarchistes, de prêtres orthodoxes et de païens rodnovers en formation unie ont eu lieu à travers la Russie. Pendant la marche, des affrontements ont eu lieu avec des minorités nationales des républiques islamiques. À quoi cela peut-il mener ?"
 sov_other.6.a: "Russes, en avant !"
 sov_other.9.t: "La Russie soutient l'Ukraine !"
 sov_other.9.d: "Le nouveau gouvernement démocratique de Russie a lancé une nouvelle initiative diplomatique de réconciliation avec l'Ukraine, de coopération mutuelle et d'intégration linguistique, ainsi que de soutien à la démocratie et aux programmes anti-corruption en Ukraine."
 sov_other.9.a: "Frères pour toujours !"
 sov_other.9.b: "La vérité est dans la fraternité"
 sov_other.10.t: "La Russie nous aide à éradiquer la corruption !"
 sov_other.10.d: "Récemment, grâce au nouvel accord russo-ukrainien anti-corruption, la Russie nous a aidés à arrêter et à saisir les biens d'un oligarque corrompu, réduisant drastiquement le niveau de corruption dans notre pays !"
 sov_other.10.a: "Merci"
 SOV_undo_putin_TT: "Nous lancerons le processus de démantèlement du système de gouvernement illégal mis en place avant notre arrivée au pouvoir !"
 sov_other.11.t: "Exercices militaires massifs Russie-OTAN !"
 sov_other.11.d: "La Russie, ayant entamé une réorientation radicale vers l'Occident, a initié des exercices à grande échelle entre les forces armées de la Fédération de Russie et les pays de l'OTAN sur des terrains d'entraînement en Russie."
 sov_other.11.a: "Jadis ennemis, aujourd'hui amis."
 sov_other.12.t: "Troupes de l'OTAN en Russie."
 sov_other.12.d: "La Russie, ayant entamé une réorientation radicale vers l'Occident, a autorisé l'installation de militaires de l'OTAN sur son sol pour garantir la stabilité et la sécurité de toute la région."
 sov_other.12.a: "Basé ?"
 SOV_combined_economic_system: "Système économique combiné"
 SOV_combined_economic_system_desc: "En parvenant à un compromis avec les oligarques et l'État, nous pouvons enfin nous attaquer à la réparation de notre économie à la manière véritablement unique de la Russie."
 SOV_oligarchic_republic: "République oligarchique"
 SOV_oligarchic_republic_desc: "Maintenant que les oligarques ont achevé toutes leurs fusions, nous pouvons enfin construire une nouvelle Russie, une Russie oligarchique."
 SOV_continue_etatist_rise: "Poursuivre la montée étatiste"
 SOV_continue_etatist_rise_desc: "La Russie n'a pas besoin d'un clan rebelle d'oligarques qui vendent ses ressources à l'étranger. La Russie a besoin d'un leadership fort, et nous le lui fournirons !"
 sov_other.13.t: "Proposition russe…"
 sov_other.13.d: "Le nouveau gouvernement démocratique russe propose des programmes linguistiques mutuels pour reconnaître le russe comme une autre langue gouvernementale en Ukraine, tandis que la Russie aidera à enseigner l'ukrainien aux Ukrainiens ethniques en Russie. L'objectif est d'éviter les conflits entre les deux nations, de favoriser l'amitié mutuelle et l'échange culturel."
 sov_other.13.a: "Excellente idée !"
 sov_other.13.b: "Non, désolé."
 sov_other.14.t: "L'Ukraine accepte notre proposition !"
 sov_other.14.d: "L'Ukraine a accepté notre proposition !"
 sov_other.14.a: "Merveilleux !"
 sov_other.15.t: "L'Ukraine refuse notre proposition !"
 sov_other.15.d: "L'Ukraine a refusé notre proposition !"
 sov_other.15.a: "Pourquoi?"
 SOV_nemtsov: "Boris Nemtsov"
 SOV_nemtsov_desc: "Boris Efimovitch Nemtsov (9 octobre 1959 – 27 février 2015) est un physicien russe, politicien libéral et critique virulent de Vladimir Poutine. Il a été impliqué dans l'introduction de réformes dans l'économie post-soviétique russe. Sous la présidence de Boris Eltsine, il fut le premier gouverneur de l'oblast de Nijni Novgorod. Plus tard, il a travaillé au gouvernement russe en tant que ministre du Carburant et de l'Énergie, vice-Premier ministre et membre du Conseil de sécurité. En 1998, il a fondé le mouvement Jeune Russie. En 1998, il a co-fondé le groupe de coalition Cause Droite et, en 1999, il a co-formé l'Union des forces de droite, un bloc électoral devenu ensuite un parti politique."
 SOV_union_of_right_forces: "Union des forces de droite"
 SOV_union_of_right_forces_desc: "Maintenant, nous serons aux commandes du pouvoir."
 SOV_conservative_russia: "Russie conservatrice"
 SOV_conservative_russia_desc: "Les changements mondiaux ont failli détruire la Russie une fois de plus, il est temps de revenir à des réformes pacifiques."
 SOV_tsar_boris: "Tsar Boris"
 SOV_tsar_boris_desc: "Des décennies sous l'occupation soviétique ont privé notre peuple d'équilibre spirituel et ont égaré la Russie. Seule une monarchie, même symbolique, permettra à notre pays de revenir sur le droit chemin."
 SOV_reform_constitution: "Réforme constitutionnelle"
 SOV_reform_constitution_desc: "Notre constitution doit être réformée en vue du retour de la monarchie, bien que très limitée."
 SOV_curb_corruption: "Lutte contre la corruption"
 SOV_curb_corruption_desc: "Les fonctionnaires corrompus sont les ennemis de la Russie."
 SOV_economical_liberalism: "Libéralisme économique"
 SOV_economical_liberalism_desc: "Les marchés libres sont la clé pour sortir la Russie de la pauvreté. Nous devons retirer le gouvernement du secteur privé et laisser les entreprises agir sans crainte ni favoritisme de la part de l'État."
 SOV_affirm_orthodoxy: "L'Église est notre amie"
 SOV_affirm_orthodoxy_desc: "Les années d'oppression athée sous l'Union soviétique nous ont tellement éloignés de Dieu que seule la reconstruction des églises détruites et la restitution des biens pris aux moines nous ramèneront sur le droit chemin."
 SOV_russian_history_patr: "Respecter l'histoire de la Russie"
 SOV_russian_history_patr_desc: "Il est impossible de faire comme le gouvernement soviétique et de dénigrer la période du règne des empereurs et des tsars. Nous honorerons toute l'histoire de la Russie."
 SOV_joint_us_ventures: "Partenariat avec les États-Unis"
 SOV_joint_us_ventures_desc: "Nous autoriserons les États-Unis à installer des bases sur notre territoire et à accueillir leurs organisations et projets économiques."
 SOV_iron_guard_militarism: "La Garde de fer"
 SOV_iron_guard_militarism_desc: "Nous créerons une unité spéciale – la Garde de fer. Ils seront l'élite royale, protégeant le tsar des tentatives d'assassinat et accomplissant d'autres tâches, y compris sur le front."
 SOV_laying_the_bricks: "Construire un grand pays brique par brique"
 SOV_laying_the_bricks_desc: "Chaque pas que nous faisons, comme une brique dans la construction d'une maison, nous rapproche de la construction d'une Grande Russie."
 SOV_navalny: "Alexeï Navalny"
 SOV_navalny_desc: "Alexeï Anatolievitch Navalny (né le 4 juin 1976) est un leader de l'opposition russe, avocat et militant anti-corruption. Il a organisé des manifestations anti-gouvernementales et s'est présenté à des élections pour prôner des réformes contre la corruption en Russie et contre le président Vladimir Poutine, qui évite de le nommer directement. Il est le leader du parti Russie du Futur et le fondateur de la Fondation anti-corruption. Il est reconnu par Amnesty International comme prisonnier de conscience et a reçu le prix Sakharov pour son travail sur les droits humains. Lors d'une interview radio en 2011, il a décrit le parti au pouvoir, Russie unie, comme un « parti de voleurs et de escrocs », une expression devenue populaire."
 SOV_path_of_western: "Voie de l'occidentalisme"
 SOV_path_of_western_desc: "La Guerre froide est terminée. Le nationalisme et le communisme appartiennent à notre passé. La seule voie à suivre est la démocratie, vers la fin de l'histoire."
 SOV_new_russia: "Nouvelle Russie"
 SOV_new_russia_desc: "Il est temps pour la Russie de choisir une nouvelle voie, celle qu'elle suit depuis des siècles."
 SOV_release_prisoners: "Libérer les prisonniers politiques"
 SOV_release_prisoners_desc: "Il n'y a pas de place pour les prisonniers politiques dans notre magnifique pays."
 SOV_true_federalism: "Véritable fédéralisme"
 SOV_true_federalism_desc: "Il est temps de mettre fin au faux fédéralisme imposé dans les années 90. Nous donnerons la liberté aux régions !"
 SOV_rework_constituion: "Référendum démocratique constitutionnel"
 SOV_rework_constituion_desc: "Nous entreprendrons une refonte globale de la constitution, en particulier dans la partie concernant les sujets et leurs interactions."
 SOV_referendum_start: "Référendum des sujets de Russie"
 SOV_referendum_start_desc: "Les sujets de la Russie organiseront leur propre référendum pour décider s'ils souhaitent rester au sein de la Russie ou devenir des États indépendants."
 SOV_return_arms_subject: "Récupérer les sujets par la force"
 SOV_return_arms_subject_desc: "Nous ne reconnaissons pas leur désir de se retirer de notre giron."
 SOV_subject_guarantee: "Garantir l'indépendance"
 SOV_subject_guarantee_desc: "Nous n'empiéterons pas sur leur indépendance et la garantirons même."
 SOV_usr: "États-Unis de Russie"
 SOV_usr_desc: "Nous avons un exemple éclatant d'un État prospère : les États-Unis. Nous mènerons des réformes pour que notre système se rapproche du leur."
 SOV_new_establishment: "Nouvel establishment"
 SOV_new_establishment_desc: "Les nouvelles républiques nécessiteront de nouvelles personnalités pour défendre leurs intérêts face à la direction des États russes."
 SOV_like_usa_weapon: "Libre accès aux armes"
 SOV_like_usa_weapon_desc: "Vive la liberté des armes !"
 SOV_our_own_section_230: "Notre Section 230"
 SOV_our_own_section_230_desc: "Nous appliquons la pratique de la Section 230 dans notre législation."
 SOV_liberal_loyalty_idea: "Loyauté libérale"
 SOV_karabakh_question: "Résoudre la question de l'Artsakh"
 SOV_karabakh_question_desc: "Il est temps de s'en occuper."
 SOV_georgia_question: "La question géorgienne"
 SOV_georgia_question_desc: "Il est temps de s'en occuper."
 sov_other.17.t: "La Russie soutient l'Arménie !"
 sov_other.17.d: "La Russie a récemment déclaré un soutien ouvert à l'Arménie et à la cause de l'Arménie pour récupérer ses terres."
 sov_other.17.a: "Intéressant"
 sov_other.18.t: "La Russie décide de maintenir le statu quo."
 sov_other.18.d: "La Russie a récemment décidé de ne pas afficher de soutien ouvert à l'Arménie et à la cause de l'Arménie pour récupérer ses terres."
 sov_other.18.a: "Intéressant"
 SOV_FSB_expansion: "Agrandir le FSB"
 SOV_FSB_expansion_desc: "Le FSB est notre agence de sécurité, et nous ne devrions pas avoir des installations de sécurité obsolètes !"
 SOV_alpha_omon_exp: "Groupe Alpha"
 SOV_alpha_omon_exp_desc: "Le Spetsgruppa A, également connu sous le nom de Groupe Alpha ou Alfa, officiellement appelé Direction A du Centre des forces spéciales du FSB, est une sous-unité autonome des forces spéciales russes au sein du Service fédéral de sécurité russe. Créé par le KGB soviétique en 1974, bien que peu soit connu sur la nature exacte de ses directives principales, on suppose que cette unité est autorisée à agir sous le contrôle direct et l'approbation des plus hautes instances politiques de la Russie, à l'image de son unité sœur, la Direction V, officiellement chargée de protéger les installations stratégiques russes, ainsi que de mener des opérations clandestines à l'intérieur et à l'extérieur de la Russie. Elle est également disponible pour des missions de police prolongées, des opérations paramilitaires et des opérations secrètes, tant au niveau national qu'international."
 SOV_form_yunarmiya: "Former la Yunarmia"
 SOV_form_yunarmiya_desc: "La Yunarmia, en tant qu'organisation patriotique pour la jeunesse, offrira une image plus attrayante de notre armée pour les générations futures."
