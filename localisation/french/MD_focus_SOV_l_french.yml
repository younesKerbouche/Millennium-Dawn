 SOV_rosatom_fuel_division2_desc: "Le Combinat chimique sibérien a été établi en 1953 à Tomsk-7, aujourd'hui connu sous le nom de Seversk, dans la région de Tomsk, en tant que complexe unique du cycle technologique nucléaire pour la création de composants d'armes nucléaires à base de matériaux fissiles. C'est une filiale de TVEL."
