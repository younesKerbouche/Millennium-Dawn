 SOV_trade_with_kazakhstan: "Commerce avec le Kazakhstan"
 SOV_trade_with_kazakhstan_desc: "Les Kazakhs ont toujours été nos meilleurs amis en Asie centrale ! Élargir le commerce entre nos nations profitera aux deux économies."
 SOV_trade_with_azerbaijan: "Commerce avec l'Azerbaïdjan"
 SOV_trade_with_azerbaijan_desc: "L'Azerbaïdjan est un partenaire très prometteur pour nous. Commercer avec eux nous aidera certainement à étendre notre influence dans le Caucase."
 SOV_trade_with_tajikistan: "Commerce avec le Tadjikistan"
 SOV_trade_with_tajikistan_desc: "Le Tadjikistan a toujours été un bon partenaire pour la Russie. Nous pouvons tirer beaucoup de profit en commerçant avec cette nation."
 SOV_trade_with_kyrgyzstan: "Commerce avec le Kirghizistan"
 SOV_trade_with_kyrgyzstan_desc: "Le Kirghizistan est notre principal allié en Asie centrale, et notre commerce mutuel nous aidera à maintenir de bonnes relations avec eux."
 SOV_trade_with_armenia: "Commerce avec l'Arménie"
 SOV_trade_with_armenia_desc: "Les Arméniens sont nos frères caucasiens ! Nous devrions commercer avec eux pour que nos deux économies prospèrent."
 SOV_trade_with_uzbekistan: "Commerce avec l'Ouzbékistan"
 SOV_trade_with_uzbekistan_desc: "L'Ouzbékistan est un marché vraiment prometteur. Nous devrions stimuler le commerce avec eux pour dynamiser notre économie."
 SOV_indian_partnership: "Partenariat avec l'Inde"
 SOV_indian_partnership_desc: "L'Inde est un grand pays en développement. Ils ont besoin de nos biens, nous avons besoin de leur marché. Alors pourquoi ne pas commercer avec eux ?"
 sov_other.19.t: "Proposition de paix russe !"
 sov_other.19.d: "La Russie propose un traité de paix dans lequel nous prenons Hadrout et Karvachar, tout en laissant Stepanakert aux Arméniens. Des forces de maintien de la paix russes seront déployées à Stepanakert. Si nous refusons, cela ira déjà à l'encontre des intérêts politiques de la Russie…"
 sov_other.19.a: "D'accord."
 sov_other.19.b: "Nous nous battrons jusqu'au bout !"
 sov_other.20.t: "Proposition russe."
 sov_other.20.d: "La Russie nous demande si nous avons besoin d'aide pour réguler le conflit du Haut-Karabagh. Ils peuvent envoyer leurs forces de maintien de la paix, mais nous devrons céder certains territoires."
 sov_other.20.a: "Non, ça va"
 sov_other.20.b: "S'il vous plaît, faites-le !"
 sov_other.21.t: "L'Arménie refuse."
 sov_other.21.d: "L'Arménie pense qu'elle peut gérer cela seule."
 sov_other.21.a: "Eh bien alors…"
 sov_other.22.t: "La Russie propose d'acheter notre artillerie"
 sov_other.22.d: "La Russie nous offre une bonne affaire. Ils sont prêts à acheter dès maintenant une grande quantité de systèmes d'artillerie, en échange de quoi nous recevrons une somme importante que nous pourrons investir."
 sov_other.22.a: "C'est une excellente offre !"
 sov_other.22.b: "Nous refusons"
 sov_other.23.t: "Accord avec la Corée du Nord."
 sov_other.23.d: "Le gouvernement nord-coréen a approuvé un accord pour nous fournir de l'artillerie. Nous recevrons un grand nombre de systèmes d'artillerie."
 sov_other.23.a: "C'est une excellente offre !"
 sov_other.24.t: "Accord avec la Corée du Nord"
 sov_other.24.d: "Le gouvernement nord-coréen a refusé notre accord. Malheureusement, une fois de plus, ils nous ont déçus."
 sov_other.24.a: "Triste"
 sov_other.25.t: "Accord avec la Corée du Nord"
 sov_other.25.d: "La Russie a conclu un accord avec la Corée du Nord pour acheter des systèmes d'artillerie, dont certains ont finalement été alloués à notre usage par le gouvernement russe."
 sov_other.25.a: "Good."
 SOV_union_luka: "Loukauchenko est Premier ministre"
 SOV_union_luka_desc: "Bien que l'État d'Union ait enfin été créé, les talents d'Alexandre Grigorievitch ne doivent pas être gâchés. Je pense qu'il serait judicieux de le nommer Premier ministre de l'État d'Union."
 SOV_unite_with_nkpr: "Accord avec la Corée du Nord"
 SOV_unite_with_nkpr_desc: "Nous proposerons au gouvernement nord-coréen un accord pour acheter une grande quantité de leur artillerie afin de reconstituer nos réserves."
 sov_other.26.t: "Attentat terroriste à Doubrovka"
 sov_other.26.d: "L'attentat terroriste de Doubrovka fut une prise d'otages à Moscou qui a duré 3 jours. Un groupe de 40 militants tchétchènes armés, dirigé par Movsar Baraïev, a capturé et retenu 916 otages parmi les travailleurs, spectateurs et acteurs de la comédie musicale Nord-Ost dans le bâtiment du Centre théâtral. À la suite de l'opération de sauvetage des otages organisée par le FSB et menée par les forces spéciales du Centre des opérations spéciales du FSB, tous les terroristes présents dans le bâtiment ont été tués et la plupart des otages ont été libérés. Au total, selon les données officielles, 130 otages ont été tués."
 sov_other.26.a: "Ils répondront de leurs actes"
 sov_other.32.t: "Référendum sur le statut de notre république"
 sov_other.32.d: "La réforme de la Constitution de la Russie nous permet d'accepter un nouveau statut au sein de la Russie ou de la quitter définitivement. Sommes-nous prêts à faire un choix ?"
 sov_other.32.a: "Nous resterons partie de la Russie"
 sov_other.32.b: "Nous sommes pour l'indépendance"
 sov_other.33.t: "Ils restent avec nous"
 sov_other.33.d: "[FROM.GetNameWithFlag] a décidé de rester une partie de la Russie."
 sov_other.33.a: "Hourra !"
 sov_other.34.t: "Une autre république nous a quittés"
 sov_other.34.d: "[FROM.GetNameWithFlag] a décidé de quitter notre pays. Nous respectons leur décision."
 sov_other.34.a: "C'est triste"
 sov_other.35.t: "Un ancien général demande à s'exprimer à la Douma d'État."
 sov_other.35.d: "L'ancien général des forces spatiales, aujourd'hui dissoutes, demande à s'exprimer lors de la prochaine session de la Douma d'État. D'après ce que nous savons, il professe une idée délirante et schizophrénique qu'il est très probable qu'il cherche à promouvoir lors de son discours."
 sov_other.35.a: "Nous le laisserons parler quand même"
 sov_other.35.b: "Au diable avec lui"
 sov_other.36.t: "Les idées du général à la retraite gagnent en popularité"
 sov_other.36.d: "Les idées du général Petrov gagnent une popularité sans précédent, en particulier dans les cercles militaires. Cela nous inquiète beaucoup."
 sov_other.36.a: "Ne rien faire"
 sov_other.36.b: "Emprisonner le général et tous les militaires qui lui sont loyaux"
 sov_other.37.t: "Le général organise un coup d'État !"
 sov_other.37.d: "Comment avons-nous pu rater cela ? Le général Petrov mène un coup d'État militaire et renverse notre gouvernement ! Personne ne l'en empêche, et il entre calmement dans le Kremlin."
 sov_other.37.a: "Pizdec"
 sov_other.38.t: "La nouvelle dirigeante de la Banque centrale"
 sov_other.38.d: "Nous sommes prêts à présenter la nouvelle dirigeante de la Banque centrale, Elvira Nabioullina. Elle a brillamment prouvé ses compétences en tant que ministre de l'Économie ; ses réalisations auront un impact positif sur notre économie, nous en sommes certains."
 sov_other.38.a: "Félicitations"
