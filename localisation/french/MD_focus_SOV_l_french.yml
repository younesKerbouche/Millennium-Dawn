 SOV_cross_the_rubicon: "Franchir le Rubicon"
 SOV_cross_the_rubicon_desc: "Il est temps que notre véritable leader règne sur la Russie, nous devons prendre des mesures immédiates…"
 SOV_tandemokratia: "Tandemocratie"
 SOV_tandemokratia_desc: "La tandemocratie, ou gouvernement en tandem, est un terme utilisé pour décrire un duumvirat Poutine-Medvedev qui régnera désormais sur la Russie !"
 SOV_unlimited_samoderzhaviye: "Samoderjavie illimité"
 SOV_unlimited_samoderzhaviye_desc: "Le samoderjavie est un terme utilisé pour décrire l'absolutisme dans la Russie tsariste. Maintenant, avec deux tsars, nous revenons enfin à cette politique !"
 SOV_establish_new_oligarchate: "Établir un nouvel oligarchat"
 SOV_establish_new_oligarchate_desc: "Les oligarques ont une influence énorme sur la politique russe. En remplaçant ceux du poutinisme par les nôtres, nous atteindrons la stabilité !"
 SOV_peace_with_the_west: "Paix avec l'Occident"
 SOV_peace_with_the_west_desc: "En raison de l'instabilité interne, nous ne pouvons pas nous battre avec l'Occident. Du moins pour l'instant…"
 SOV_continue_reformism: "Poursuivre le réformisme"
 SOV_continue_reformism_desc: "Le conservatisme du poutinisme a été destructeur pour la Russie. La nouvelle administration brisera cette stagnation en mettant en œuvre des réformes efficaces."
 SOV_secure_the_FSB: "Sécuriser le FSB"
 SOV_secure_the_FSB_desc: "Le FSB, ou Service fédéral de sécurité, est l'un des principaux soutiens de Poutine au Kremlin. Une purge nous aiderait à nous débarrasser d'un autre pilier du poutinisme."
 SOV_crush_putinism: "Écraser le poutinisme"
 SOV_crush_putinism_desc: "Les anciennes politiques du poutinisme ne peuvent plus être utilisées, pas plus que son idéologie."
 SOV_western_russia: "Nouvelle vague à l'ancienne"
 SOV_western_russia_desc: "Les réalités politiques actuelles ont conduit à la victoire, une fois de plus, du parti au pouvoir lors des élections ! Cependant, la principale différence avec le mandat précédent est la domination de la faction réformiste, dont l'objectif est de réformer le système afin qu'il puisse coopérer sans honte avec les pays démocratiques."
 SOV_enforce_liberal_values: "Supériorité des valeurs libérales"
 SOV_enforce_liberal_values_desc: "Le libéralisme est la clé de la liberté et du succès de la Russie. Nous devons préserver cette idéologie et rendre la Russie grande à nouveau."
 SOV_focus_on_economy: "Miracle économique russe"
 SOV_focus_on_economy_desc: "La nouvelle ère du libéralisme en Russie va nous apporter la paix, la liberté et, bien sûr, un boom économique ! Les réformes du marché ouvert nous y aideront."
 SOV_abandon_foreign_policy: "Abandonner la politique étrangère"
 SOV_abandon_foreign_policy_desc: "Il est temps de pardonner à nos anciens ennemis de la guerre froide. Nous ne sommes plus communistes, il est donc temps d'établir une véritable paix avec l'Occident."
 SOV_age_of_stability: "Russie stable"
 SOV_age_of_stability_desc: "Après des années de souffrances sous des dictatures et des inégalités, la Russie a enfin atteint une véritable paix intérieure. Avec notre grand réformateur au pouvoir, nous entrons enfin dans une nouvelle ère d'une Russie stable, forte et égalitaire."
 SOV_establish_controlled_opposition: "Établir une opposition contrôlée"
 SOV_establish_controlled_opposition_desc: "Une opposition contrôlée nous aidera à réformer le pays en obtenant une majorité à la Douma."
 SOV_special_economic_operation: "Opération économique spéciale"
 SOV_special_economic_operation_desc: "Nos pays frères, la Biélorussie et l'Ukraine, ne comprennent peut-être pas que l'époque du poutinisme est terminée. Nous devons montrer que nous sommes ouverts à la coopération, et non à l'exploitation."
 SOV_the_iron_dimon: "Règne de fer"
 SOV_the_iron_dimon_desc: "Le peuple russe est fatigué de la faiblesse constante du régime précédent. Nous avons besoin d'un leader plus fort. Un leader de fer…"
 SOV_the_new_dictatorship: "Nouvelle dictature"
 SOV_the_new_dictatorship_desc: "Pour établir un véritable leadership de fer, nous devons revenir aux principes de la dictature."
 SOV_medvedeism: "Medvedéisme"
 SOV_medvedeism_desc: "Le poutinisme était mauvais, personne ne le contestera. Voici une meilleure alternative : le medvedéisme !"
 SOV_defend_national_interests: "Défendre les intérêts nationaux"
 SOV_defend_national_interests_desc: "Après avoir sécurisé l'État, notre grand leader n'hésitera pas et deviendra le collecteur des terres russes légitimes."
