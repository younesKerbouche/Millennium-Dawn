 russia.108.t: "Mutinerie militaire des généraux"
 russia.108.d: "Notre arrivée au pouvoir n'a clairement pas plu à de nombreux segments de la population et aux autorités russes. Mais ce qui s'est passé nous a pris par surprise. Les généraux Choïgou et Guerassimov ont quitté Moscou précipitamment, rassemblant des loyalistes au Tatarstan et à Touva, et ont déclaré la guerre contre nous..."
 russia.108.a: "Maudits traîtres !"
 russia.109.t: "La Rosgvardia déclenche une émeute"
 russia.109.d: "La rébellion des généraux Choïgou et Guerassimov a finalement ébranlé notre pays. Tout était clair désormais : une nouvelle guerre civile avait commencé. Le chef de la Rosgvardia, Zolotov, a lancé sa rébellion avec ses soldats loyaux contre notre gouvernement."
 russia.109.a: "La garde des traîtres !"
 russia.110.t: "Le gouvernement nous a trahis"
 russia.110.d: "Des responsables gouvernementaux dirigés par Volodine ont annoncé l'imposition de la loi martiale dans les régions sous leur contrôle. L'armée s'est complètement divisée. Nous devons maintenant aussi combattre les officiels loyaux des forces armées."
 russia.110.a: "Les officiels sont comme des rats"
 russia.111.t: "Le soulèvement communiste"
 russia.111.d: "Volgograd s'est révélée être un bastion du futur soulèvement communiste. Plusieurs régions ont annoncé leur séparation et la création de leur propre analogue de l'URSS... Un nouvel ennemi est apparu sur l'échiquier."
 russia.111.a: "Et maintenant ceux-là"
 russia.112.t: "La nouvelle guerre tchétchène"
 russia.112.d: "Le gouvernement tchétchène nous a déclaré la guerre, renonçant à leur allégeance à la Russie et déclarant qu'ils ne défendraient pas un pays incapable d'assurer leur existence."
 russia.112.a: "Cette fois, nous devons les achever"
 russia.113.t: "Les patriotes en colère se soulèvent"
 russia.113.d: "Igor Strelkov, un militaire bien connu, volontaire, patriote et soldat ayant traversé de nombreuses guerres, est arrivé à Donetsk l'autre jour et a déclaré que les habitants du Donbass devraient se battre contre nous, contre le gouvernement des criminels et des voleurs."
 russia.113.a: "Le Donbass nous a trahis..."
 russia.114.t: "La Sibérie se soulève"
 russia.114.d: "Des activistes sibériens organisent leur république en Extrême-Orient et déclarent ne pas reconnaître notre gouvernement. Nous sommes désormais presque coupés de l'Extrême-Orient."
 russia.114.a: "Nous les atteindrons..."
 russia.115.t: "Le retour de la République de l'Oural"
 russia.115.d: "La République de l'Oural – projet du gouverneur Rossel à la fin des années 90, ruiné par Eltsine – renaît. Le revanchisme s'est enflammé dans le cœur des Ouraliens, et ils ressuscitent l'ancienne république."
 russia.115.a: "L'Oural paiera pour ça."
 russia.116.t: "Le soulèvement dans le Nord"
 russia.116.d: "Même les libéraux ont réussi à s'emparer d'un morceau dans ce chaos. Un gouvernement formé d'activistes libéraux s'est établi dans le nord de la Russie, avec l'intention de nous détruire."
 russia.116.a: "Même ceux-là ?!"
