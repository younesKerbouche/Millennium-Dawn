 russia_governorate.20.t: "La Russie a décidé de faire de nous un gouvernorat"
 russia_governorate.20.d: "La Russie s'oppose fermement à l'ancienne structure de son État. Un exemple est le retour des divisions administratives. La Russie souhaite vivement nous inviter à en devenir une."
 russia_governorate.20.o1: "Ensemble, nous ferons renaître le grand Empire !"
 russia_governorate.20.o2: "Résister et mordre !"
 russia_governorate.20.o3: "Proposer un État d'Union"
 russia_governorate.21.t: "L'Arménie revient à la maison"
 russia_governorate.21.d: "Le gouvernement d'Arménie a agi sagement et n'est pas entré en confrontation avec nous. L'Arménie redeviendra une partie de l'Empire russe !"
 russia_governorate.21.o1: "Excellent."
 russia_governorate.22.t: "L'Arménie nous résiste !"
 russia_governorate.22.d: "L'Arménie a eu l'audace de résister aux souhaits russes pour un État d'Union ! Nous devons préparer une réponse."
 russia_governorate.22.o1: "Idiots."
 russia_governorate.23.t: "L'Arménie propose un État d'Union"
 russia_governorate.23.d: "Le gouvernement arménien nous offre une option alternative et moins agressive : la création accélérée d'un État d'Union. Il semble qu'ils veuillent réduire l'ampleur des pertes de pouvoir qu'ils subiront."
 russia_governorate.23.o1: "Qu'il y ait un État d'Union"
 russia_governorate.23.o2: "Pas d'Arménie."
 sov_nationalists.52.t: "[FROM.GetName] a organisé un coup d'État dans notre pays !"
 sov_nationalists.52.d: "Les services spéciaux russes ont réussi à organiser un coup d'État dans notre pays, et maintenant le gouvernement est dirigé par un dirigeant loyal envers eux. Une fois de plus, les chaînes de l'État russe nous enserrent."
 sov_nationalists.52.o1: "Oh non"
 sov_nationalists.53.t: "Opération : Grill"
 sov_nationalists.53.d: "Ce matin, les troupes de l'armée russe ont lancé des frappes préventives sur des installations militaires azerbaïdjanaises, ce qui a surpris la partie azerbaïdjanaise. La Russie a immédiatement commencé une avancée vers Bakou, marquant le début d'une nouvelle guerre."
 sov_nationalists.53.o1: "Finissons-en."
 sov_nationalists.53.o2: "Oh non"
 sov_nationalists.54.t: "Intégration d'Istanbul"
 sov_nationalists.54.d: "Notre tâche principale est l'intégration d'Istanbul et de ses territoires environnants dans le système d'organisation territoriale de la Russie, ainsi que la renaissance spirituelle complète de l'héritage byzantin dans ces terres. Nous commencerons immédiatement à leur rendre leurs anciens noms."
 sov_nationalists.54.o1: "Magnifique"
 sov_nationalists.55.t: "Résistance turque"
 sov_nationalists.55.d: "Les résidents turcs locaux, ainsi que d'anciens militaires et employés des services spéciaux turcs, ont organisé une résistance à nos actions à Istanbul et dans les zones environnantes."
 sov_nationalists.55.o1: "Cela devient insupportable."
 sov_nationalists.56.t: "Opération spéciale de police"
 sov_nationalists.56.d: "Notre opération policière a porté ses fruits. La résistance turque dans ces territoires a été complètement réprimée, et nous pouvons maintenant continuer à intégrer ces terres."
 sov_nationalists.56.o1: "Magnifique"
 sov_nationalists.57.t: "Constantinople fait partie de la Russie"
 sov_nationalists.57.d: "Enfin, la justice historique est rétablie ! Constantinople est enfin devenue une partie de la Russie ! Pendant des siècles, ce rêve a habité l'esprit des dirigeants russes, mais nous l'avons finalement réalisé."
 sov_nationalists.57.o1: "C'est une grande victoire !"
