 SOV_parnas: "PARNAS"
 SOV_parnas_desc: "Le Parti de la liberté du peuple, souvent connu sous son acronyme PARNAS, et le Parti républicain de Russie formaient un parti politique libéral-démocrate en Russie. Il fut l'un des premiers partis d'opposition fondés dans les dernières années de l'Union soviétique."
 SOV_kasyanov: "Mikhaïl Kasyanov"
 SOV_kasyanov_desc: "Mikhaïl Mikhaïlovitch Kasyanov (né le 8 décembre 1957) est un homme d'État, politicien et figure publique russe. Il préside le Parti politique de la liberté du peuple."
 SOV_from_center_to_regions: "Du centre aux régions"
 SOV_from_center_to_regions_desc: "Nous pensons que la prospérité économique du pays est inconcevable sans le développement économique des régions et des municipalités. Nous sommes favorables au retour du pouvoir – politique, économique, administratif – aux régions et aux municipalités."
 SOV_eliminate_FSS: "Éliminer le FSS"
 SOV_eliminate_FSS_desc: "Nous devons transformer le FSS en Service fédéral de contre-espionnage, retirer de ses fonctions les enquêtes, la lutte contre la corruption, ainsi que les unités du Service de communication gouvernemental et les troupes frontalières de sa structure."
 SOV_demilitarize_mia: "Démilitariser le ministère de l'Intérieur"
 SOV_demilitarize_mia_desc: "Il est nécessaire de démilitariser le ministère de l'Intérieur, de retirer les troupes internes de sa structure et de créer sur cette base la Garde nationale populaire sous la direction du président de la Fédération de Russie et sous le contrôle du Parlement, avec des fonctions clairement définies. Instaurer une interdiction législative de l'utilisation des unités OMON contre des actions civiles pacifiques."
 SOV_reduce_taxes_on_small_businesses: "Réduire les impôts sur les petites entreprises"
 SOV_reduce_taxes_on_small_businesses_desc: "Réduire les impôts sur les petites entreprises est particulièrement nécessaire pour stimuler notre économie."
 SOV_ease_administrative_pressure: "Alléger la pression administrative"
 SOV_ease_administrative_pressure_desc: "La pression administrative sur les régions ne cesse de croître. Nous ne pouvons pas rester les bras croisés face à ce qui se passe."
 SOV_anti_corruption_agency: "Agence anti-corruption"
 SOV_anti_corruption_agency_desc: "En Russie, la corruption est devenue un système étroitement lié au pouvoir. Le pouvoir est devenu synonyme de corruption. C'est pourquoi la lutte contre la corruption sera particulièrement difficile, mais elle doit être vigoureuse et globale. Elle est dans l'intérêt de tous. Nous proposons de mettre en œuvre un programme national anti-corruption, impliquant tous les citoyens prêts à contribuer au processus."
 SOV_adhere_to_nato_policy: "Adhérer à la politique de l'OTAN"
 SOV_adhere_to_nato_policy_desc: "Ce choix contribue à la sécurité, à la stabilité et à la compréhension mutuelle entre les nations. L'interaction avec l'OTAN ouvre la porte à un dialogue constructif, à l'échange d'expériences et à des solutions communes aux problèmes mondiaux. Une coopération continue assure l'influence de la Russie sur la scène internationale et maintient un équilibre durable des intérêts."
 SOV_establishment_of_free_independent_alliance: "Création d'une alliance libre et indépendante"
 SOV_establishment_of_free_independent_alliance_desc: "Nous devons rétablir des relations diplomatiques avec toutes les républiques post-soviétiques et, peut-être, organiser leur propre union pour un développement économique et militaire commun."
 SOV_membership_in_a_free_independent_alliance: "Adhésion à une alliance libre et indépendante"
 SOV_membership_in_a_free_independent_alliance_desc: "Maintenant que nous avons créé notre alliance libre et indépendante, nous devons envoyer des invitations à toutes les anciennes républiques soviétiques. Ensemble, nous défendrons la démocratie dans le monde entier !"
 SOV_membership_subjects: "Adhésion des sujets"
 SOV_membership_subjects_desc: "Sans les sujets de notre fédération, l'alliance ne sera pas complète."
 SOV_membership_east: "Adhésion de l'Est"
 SOV_membership_east_desc: "Inviter les pays de l'Est offrira à notre alliance des avantages significatifs. Premièrement, ces pays disposent de ressources riches et d'économies solides, ce qui nous apportera le soutien nécessaire en cas de conflit et pour la défense. Deuxièmement, ils possèdent de fortes capacités militaires et technologiques, renforçant la puissance globale de notre alliance et dissuadant les agresseurs potentiels. Ne pas inviter ces pays risquerait de nous faire perdre une chance de renforcer nos capacités de défense et de protéger la démocratie contre les menaces extérieures."
 SOV_membership_pribalt: "Adhésion des pays baltes"
 SOV_membership_pribalt_desc: "Inviter les États baltes dans notre alliance présente de nombreux avantages. D'abord, ces pays occupent une position stratégique sur la mer Baltique, leur donnant accès à des routes maritimes et des ressources importantes. De plus, ils possèdent des secteurs industriels et technologiques développés, ce qui peut renforcer nos capacités de production et de recherche. Ne pas les inviter risquerait de nous faire perdre des liens alliés cruciaux et des territoires, affaiblissant notre défense commune. En cas d'agression, leur absence pourrait permettre leur capture ou la prise d'installations clés. Inviter ces pays est une étape essentielle pour assurer la sécurité et la stabilité dans la région."
 SOV_membership_caucasus: "Adhésion du Caucase"
 SOV_membership_caucasus_desc: "Inviter les pays du Caucase dans notre alliance apportera des bénéfices significatifs. Ils occupent des positions stratégiques et disposent de ressources qui renforceront notre position dans la région. Le Caucase est aussi géopolitiquement important, représentant une expansion potentielle de notre sphère d'influence. Ne pas les inviter risquerait de nous faire perdre leur soutien, ce qui pourrait déséquilibrer les forces dans la région et affaiblir notre position dans la lutte pour la démocratie et la stabilité."
 SOV_membership_ces: "Adhésion de l'Asie centrale"
 SOV_membership_ces_desc: "Inviter les pays d'Asie centrale à rejoindre notre alliance libre et indépendante dédiée à la défense de la démocratie est d'une grande importance stratégique. Ces pays possèdent des ressources abondantes, une position géopolitique clé et un potentiel de développement économique. Leur inclusion nous offrira des opportunités de marché élargies, des partenaires fiables pour la sécurité et un poids géopolitique accru. Ne pas les inviter risquerait de nous faire perdre des opportunités de coopération économique et stratégique, et de réduire notre influence dans la région."
 SOV_free_economic_zone: "Zone économique libre"
 SOV_free_economic_zone_desc: "Nous devrions abandonner la politique de fermeture de la région de Kaliningrad et en faire un pont pour la coopération entre la Russie et l'UE. Assurer le développement de la région en tant que zone économique totalement libre."
 SOV_transfer_state_shares_to_pension_funds: "Transférer les parts de l'État aux fonds de pension"
 SOV_transfer_state_shares_to_pension_funds_desc: "Pour améliorer le niveau de vie et l'espérance de vie de nos citoyens, il est nécessaire de transférer les blocs d'actions détenus par l'État au Fonds de pension russe, avec des restrictions sur le vote de ces actions."
