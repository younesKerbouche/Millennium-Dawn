 Sov_warsaw_pact.12.t: "Début des exercices conjoints du Pacte de Varsovie"
 Sov_warsaw_pact.12.d: "Aujourd'hui, l'état-major général conjoint des pays du Pacte de Varsovie a annoncé que l'alliance a commencé des exercices militaires conjoints. La plupart des experts occidentaux s'accordent à dire que ces exercices sont avant tout une démonstration de force des pays du Pacte de Varsovie et visent à intimider les pays de l'OTAN."
 Sov_warsaw_pact.12.a: "Nous n'arrivons toujours pas à croire que ces événements se reproduisent…"
 Sov_warsaw_pact.13.t: "Rébellion armée en Allemagne de l'Est"
 Sov_warsaw_pact.13.d: "Un soulèvement armé a commencé en Allemagne. Avec le soutien financier et en armes du Pacte de Varsovie, l'armée est-allemande a saisi la plupart des institutions administratives et militaires et a proclamé le rétablissement de l'ancien État, la RDA. Les rebelles affirment que la réunification avec l'Allemagne de l'Ouest était un crime et qu'ils doivent le corriger avant qu'il ne soit trop tard."
 Sov_warsaw_pact.13.a: "Le monde est-il au bord de la Troisième Guerre mondiale ?"
