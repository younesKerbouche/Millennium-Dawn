 sov_gru.1.t: "La Russie veut envoyer le GRU dans notre pays"
 sov_gru.1.d: "Les services spéciaux russes ont proposé d'envoyer des instructeurs et des spécialistes de combat du GRU pour apporter un soutien à notre pays."
 sov_gru.1.a: "Nous acceptons"
 sov_gru.1.b: "Nous n'en avons pas besoin."
 sov_gru.2.t: "[FROM.GetNameWithFlag] a accepté l'entrée de notre GRU"
 sov_gru.2.d: "Leur gouvernement a décidé de permettre à notre GRU de participer à leurs opérations militaires. Nous serons ravis de leur apporter toute l'aide nécessaire !"
 sov_gru.2.a: "Bien"
 sov_gru.3.t: "[FROM.GetNameWithFlag] a refusé notre GRU"
 sov_gru.3.d: "Leur gouvernement a jugé que l'implication de nos services spéciaux était trop intrusive dans leur système politique, et ils nous ont donc rejetés."
 sov_gru.3.a: "Faibles"
 sov_gru.4.t: "Les agents du GRU rentrent au pays"
 sov_gru.4.d: "Les officiers du GRU reviennent d'une mission et sont prêts à servir la patrie à nouveau."
 sov_gru.4.a: "Bon"
 sov_gru.5.t: "Création du Centre E"
 sov_gru.5.d: "Nous allons créer un nouveau département dans la structure du FSB, chargé de surveiller et de réprimer activement les activités d'opposition dans l'État, en particulier l'opposition pro-occidentale."
 sov_gru.5.a: "Bien"
