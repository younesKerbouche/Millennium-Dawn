 Sov_warsaw_pact.7.t: "Référendum sur l'unification en un seul pays"
 Sov_warsaw_pact.7.d: "Les peuples tchèque et slovaque n'ont pas oublié qu'il y a peu, ils ont été perfidement trompés par leurs propres dirigeants et que leur pays a été divisé. Personne ne les avait prévenus, et maintenant nous avons l'opportunité de corriger les erreurs du passé et de nous réunir à nouveau en un État fort et uni. La Russie sera présentée comme un médiateur tiers pour garantir la sécurité du pays pendant le référendum."
 Sov_warsaw_pact.7.a: "Il est temps de nous unir !"
 Sov_warsaw_pact.8.t: "Protestations à travers la République tchèque et la Slovaquie"
 Sov_warsaw_pact.8.d: "Récemment, des protestations ont éclaté en Slovaquie, puis en République tchèque. Les manifestants affirment que leur gouvernement actuel est criminel, car il est arrivé au pouvoir en divisant l'ancienne Tchécoslovaquie en deux parties. Le peuple exige la démission de leur gouvernement et la tenue d'un référendum national unique sur le territoire de la République tchèque et de la Slovaquie pour reconsidérer la division du pays."
 Sov_warsaw_pact.8.a: "Le monde glisse de plus en plus dans le passé…"
 SOV_protests_by_scientists_idea: "Protestation des scientifiques est-allemands"
 SOV_protests_by_scientists_idea_desc: "Après la réunification allemande en 1990, l'éducation des Allemands de l'Est a été invalidée et de nombreux universitaires ont perdu leur emploi. Récemment, ce sont ces scientifiques qui se sont révoltés, exigeant qu'on les reconnaisse."
 SOV_east_german_military_discontent_idea: "Grèves des officiers est-allemands"
 SOV_east_german_military_discontent_idea_desc: "En raison de l'unification de l'Allemagne dans les années 1990, tous les grades obtenus par les officiers d'Allemagne de l'Est ont été annulés. Cela a encore renforcé le mécontentement des officiers est-allemands."
 Sov_warsaw_pact.10.t: "Popularisation de l'ostalgie en Allemagne"
 Sov_warsaw_pact.10.d: "Récemment, un mouvement appelé « ostalgie » s'est particulièrement activé dans l'est de l'Allemagne. Bien qu'il ait existé auparavant, cette fois-ci, il est particulièrement fort. Les experts internationaux sont extrêmement préoccupés par la situation en Allemagne et estiment qu'il s'agit d'une conséquence directe de manipulations secrètes par le service de renseignement extérieur du Pacte de Varsovie."
 Sov_warsaw_pact.10.a: "Intéressant"
 Sov_warsaw_pact.11.t: "Activité étrange dans l'est de l'Allemagne"
 Sov_warsaw_pact.11.d: "Récemment, nous avons commencé à observer des traces plus fréquentes d'activités communistes clandestines dans l'est de l'Allemagne. Nos services de renseignement ont découvert que l'armée commence à saboter le service, et les scientifiques ralentissent le rythme de nos recherches scientifiques. Nous avons déterminé que tout cela est le résultat d'un soutien extérieur de l'URSS. Nos services de renseignement recevront un financement supplémentaire du gouvernement pour contrer ce fléau."
 Sov_warsaw_pact.11.a: "Nous devons vérifier nos cadres pour détecter les collaborateurs."
 SOV_United_Network_of_Warsaw_Pact_Laboratories: "Réseau uni des laboratoires du Pacte de Varsovie"
 SOV_Joint_research_on_armor_and_infantry: "Recherche conjointe sur l'armement et l'infanterie"
 SOV_Joint_aviation_research: "Recherche conjointe en aviation"
 SOV_joint_research_ttip: "§RCes bonus ne peuvent être utilisés qu'une seule fois et ne s'appliqueront qu'aux pays membres du Pacte de Varsovie. Les pays hors du Pacte de Varsovie historique ne recevront pas ces bonus. Utilisez-les si vous êtes sûr d'avoir tous les alliés nécessaires dans votre alliance, car eux seuls en bénéficieront !§!"
