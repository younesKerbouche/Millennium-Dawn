 SOV_safe_russia: "Sécurité du pays"
 SOV_safe_russia_desc: "Notre pays est immense, et pour le protéger, nous avons besoin d'énormes ressources et d'un ensemble d'unités spéciales et d'agences qui surveilleront la sécurité de notre nation jour et nuit."
 SOV_vimpel_omon_exp: "Groupe Vympel"
 SOV_vimpel_omon_exp_desc: "La Direction V du Centre des forces spéciales du FSB, souvent appelée Spetsgruppa V Vympel, mais aussi connue sous le nom de Direction V du KGB ou Groupe Vega, est une unité spetsnaz du FSB sous le commandement du FSB. Vympel est l'unité sœur du Spetsgruppa 'A', une autre unité du FSB."
 SOV_second_slujba: "Deuxième Service"
 SOV_second_slujba_desc: "Le Service pour la protection de l'ordre constitutionnel et la lutte contre le terrorisme, également connu sous le nom de Deuxième Service ou la 'Deux', est une division du Service fédéral de sécurité de la Fédération de Russie, établie le 6 juillet 1998 sous le nom de Direction de la sécurité constitutionnelle. Le 28 août 1999, le Bureau de la sécurité constitutionnelle a fusionné avec le Département de lutte contre le terrorisme (le Deuxième Département) pour former le Département pour la protection de l'ordre constitutionnel et la lutte contre le terrorisme. Conformément à la loi fédérale 'Sur le Service fédéral de sécurité', le Service s'engage dans la lutte contre le terrorisme et l'extrémisme, la prévention des conflits interethniques et interreligieux, ainsi que la prévention des menaces politiques internes, la protection de l'ordre constitutionnel de la Fédération de Russie et la mise en œuvre d'un soutien au contre-espionnage dans les sphères religieuses, sociales et culturelles. Dans la presse, il est souvent qualifié de successeur idéologique de la Cinquième Direction du KGB de l'URSS (également appelée direction 'Z' ou Direction pour la protection de l'ordre constitutionnel soviétique du KGB depuis le 11 août 1989), responsable du travail de contre-espionnage dans la lutte contre le sabotage idéologique."
 SOV_inner_army: "Troupes internes"
 SOV_inner_army_desc: "Les Troupes internes du ministère des Affaires intérieures de la Fédération de Russie sont une force paramilitaire du ministère des Affaires intérieures de Russie. Ces troupes, semblables à une gendarmerie, soutenaient la police, géraient le contrôle des foules lors d'émeutes et de conflits internes, et protégeaient des installations hautement importantes telles que les centrales nucléaires. Elles ont été impliquées dans tous les conflits et troubles violents de la Russie moderne, y compris les première et deuxième guerres de Tchétchénie, où elles étaient placées sous commandement militaire direct en temps de guerre et remplissaient des missions de défense locale et de sécurité des arrières. Composées de volontaires et de conscrits, leur effectif fluctuait, avec moins de 200 000 membres actifs lors de leur dissolution, contre un pic de 350 000, et elles ont souffert d'une pénurie d'officiers depuis 1998."
 SOV_omon: "OMON"
 SOV_omon_desc: "L'OMON est un système d'unités spéciales de police militaire au sein des Forces armées de Russie. Il opérait auparavant au sein des structures des ministères des Affaires intérieures soviétique et russe (MVD). Apparu en 1988 comme unité des forces spéciales de la Militsiya soviétique, il a joué des rôles majeurs dans plusieurs conflits armés pendant et après la dissolution de l'Union soviétique en 1991. L'OMON est bien plus grand et plus connu que le SOBR, une autre branche de la police spéciale de la Garde nationale de Russie. Dans les contextes modernes, l'OMON sert de police anti-émeute ou de force paramilitaire semblable à une gendarmerie. Des unités OMON existent également en Biélorussie, au Kazakhstan, au Tadjikistan et dans d'autres États post-soviétiques. Cependant, certaines unités post-soviétiques ont changé de nom et d'acronyme. Les russophones appellent communément les officiers de l'OMON des 'omonovtsy'."
 SOV_upravlenie_k: "Département K"
 SOV_upravlenie_k_desc: "La Direction (Département) K est une division du ministère des Affaires intérieures de Russie qui lutte contre les crimes dans le domaine des technologies de l'information, ainsi que contre le trafic illégal d'appareils électroniques et de moyens techniques spéciaux."
 SOV_centr_t: "Centre de lutte contre l'extrémisme"
 SOV_centr_t_desc: "Le Centre de lutte contre l'extrémisme, également connu sous le nom de Centre E, est une unité au sein du ministère des Affaires intérieures de la Fédération de Russie. Leur objectif officiel est la répression de l'extrémisme."
 SOV_gusb: "Direction principale de la sécurité intérieure"
 SOV_gusb_desc: "La Direction principale de la sécurité intérieure du ministère des Affaires intérieures de la Fédération de Russie est une unité de police constituant une unité opérationnelle structurelle indépendante du siège central du ministère des Affaires intérieures de la Fédération de Russie. Les principales tâches de cette direction sont : empêcher les personnes poursuivant des objectifs illégaux d'entrer au service du ministère des Affaires intérieures ; lutter contre la corruption, développer et mettre en œuvre des mesures liées aux activités de la direction dans le système du ministère des Affaires intérieures de Russie ; prévenir, détecter et réprimer les infractions planifiées, commises ou en cours de commission par les employés, fonctionnaires et travailleurs du ministère des Affaires intérieures de Russie, ainsi que l'identification de leurs liens corrompus."
 SOV_sobr: "SOBR"
 SOV_sobr_desc: "L'Unité spéciale de réponse rapide, ou SOBR, est une unité spetsnaz. Avec leur équipement militaire, leurs uniformes et leur entraînement, l'OMON et le SOBR constituent une force de police paramilitaire à réaction rapide et à insertion rapide, disponible pour la police régulière – généralement déployable à la discrétion d'un commandement local de police. Ils remplissent une fonction similaire à une unité tactique de police (PTU)."
 SOV_anti_corrupt_upravlenie_desc: "La Direction générale de la sécurité économique et de la lutte contre la corruption assure et exécute les fonctions du ministère des Affaires intérieures pour le développement et la mise en œuvre de la politique étatique et de la réglementation juridique dans le domaine de la sécurité économique de l'État, ainsi que d'autres fonctions conformément à la législation fédérale, aux décrets du président de la Fédération de Russie, aux décisions du Conseil de sécurité de la Fédération de Russie dans les compétences définies par le règlement sur la Direction générale, et aux actes juridiques réglementaires du ministère des Affaires intérieures de Russie. Cette direction est une unité structurelle du siège central du ministère des Affaires intérieures de la Fédération de Russie et constitue l'unité opérationnelle principale dans le système du ministère des Affaires intérieures de Russie pour l'organisation de la lutte contre les crimes économiques."
 SOV_gru_desc: "La Direction principale du quartier général des Forces armées de la Fédération de Russie, anciennement appelée Direction principale du renseignement et encore largement connue sous son ancienne abréviation §YGRU§!, est l'agence de renseignement militaire étrangère du quartier général des Forces armées de la Fédération de Russie. Le GRU supervise le service de renseignement militaire et maintient ses propres unités de forces spéciales. Contrairement aux autres agences de sécurité et de renseignement russes – telles que le Service de renseignement extérieur (SVR), le Service fédéral de sécurité (FSB) et le Service fédéral de protection (FSO), dont les chefs rendent compte directement au président de la Russie – le directeur du GRU est subordonné au commandement militaire russe, rapportant au ministre de la Défense et au chef d'état-major général. Cette direction est réputée être la plus grande agence de renseignement extérieur de Russie, se distinguant parmi ses homologues par sa propension à exécuter des §Ropérations complexes et risquées à forts enjeux§!. Selon les déclarations non vérifiées de Stanislav Lunev, un défecteur du GRU, en 1997, l'agence déployait six fois plus d'agents dans les pays étrangers que le SVR et commandait environ §Y25 000 soldats Spetsnaz§!."
 SOV_gru_spetznaz: "Spetsnaz GRU"
 SOV_gru_spetznaz_desc: "Les §YSpetsnaz GRU§!, officiellement connus sous le nom de Forces spéciales de la Direction principale du quartier général des Forces armées de la Fédération de Russie, sont les forces spéciales (§Yspetsnaz§!) du GRU, l'agence de renseignement militaire étrangère des Forces armées de la Fédération de Russie."
 SOV_zaslon: "Zaslon"
 SOV_zaslon_desc: "Le Centre à vocation spéciale §YZaslon§! est une unité spéciale du Service de renseignement extérieur russe, formé le 23 mars 1997. Cette unité de forces spéciales est hautement confidentielle, si bien qu'il n'existe pratiquement aucune information publique à son sujet. Les soldats du Commandement central Zaslon sont déployés pour fournir un soutien militaire aux opérations menées par le SVR à l'étranger. Zaslon est conçu pour répondre avec force aux menaces pesant sur les installations du Service russe, les missions diplomatiques à l'étranger, et pour protéger les dirigeants du Service de renseignement extérieur russe et du ministère des Affaires étrangères russe lors de leurs visites dans des §Rzones sensibles§!. Parmi les opérations spéciales menées par Zaslon figure l'évacuation de citoyens russes hors des §Ypoints chauds§!."
 SOV_outer: "Renseignement extérieur"
 SOV_outer_desc: "La sécurité de la Russie dépend également de la faiblesse et du contrôle de ses ennemis. Nous ne devons pas rester aveugles face à tout adversaire cherchant à nous étrangler."
 SOV_fsb_idea: "Augmentation du financement du FSB"
 SOV_fsb_pogranci: "Service des frontières du FSB"
 SOV_alpha_idea: "Unité spéciale Alpha"
 SOV_alpha_idea_desc: "Unité spéciale du Centre des opérations spéciales du Service fédéral de sécurité de la Fédération de Russie. Les principales missions du département A consistent à mener des opérations de sécurité spéciales pour prévenir les actes terroristes, rechercher, neutraliser ou éliminer les terroristes, libérer des otages, etc. De plus, les combattants du groupe Alpha participent également à d'autres opérations du FSB russe de complexité particulière ou accrue, et interviennent dans les 'zones chaudes'."
