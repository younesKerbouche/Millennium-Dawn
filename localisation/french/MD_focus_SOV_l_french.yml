 SOV_Demonopolization_of_the_strategic_economy: "Dé-monopolisation de l'économie stratégique"
 SOV_Demonopolization_of_the_strategic_economy_desc: "La dé-monopolisation prendra activement de l'ampleur."
 SOV_Unite_the_network_of_state-owned_companies: "Unifier le réseau des entreprises d'État"
 SOV_Unite_the_network_of_state-owned_companies_desc: "Nous poursuivrons nos réformes économiques conformément à notre vision unique."
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population: "Augmenter les salaires et les retraites"
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population_desc: "Nous avons promis – nous le ferons. Les retraites et les salaires doivent être augmentés."
 SOV_Measures_of_rapprochement_with_the_West: "Mesures de rapprochement avec l'Occident"
 SOV_Measures_of_rapprochement_with_the_West_desc: "L'Occident est notre ami. Et nous le répéterons sans cesse."
