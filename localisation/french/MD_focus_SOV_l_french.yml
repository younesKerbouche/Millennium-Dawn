 SOV_constantinople_rename: "Constantinople renaît"
 SOV_constantinople_rename_desc: "Nous rendons à nouveau à Constantinople son véritable nom. Notre tâche est maintenant de lui redonner sa gloire d'antan, comme avant la chute de Byzance."
 SOV_constantinople_police_operation: "Opération spéciale de police"
 SOV_constantinople_police_operation_desc: "La résistance turque dans cette région menace notre contrôle stable sur celle-ci. Nous avons l'intention d'impliquer nos forces de l'ordre pour écraser complètement cette résistance."
 SOV_constantinople_subject_rf: "Constantinople revient à son port d'attache"
 SOV_constantinople_subject_rf_desc: "La résistance a été réprimée, toutes les installations importantes ont été protégées, et nous sommes maintenant pleinement prêts à intégrer ce territoire dans notre grand Empire !"
