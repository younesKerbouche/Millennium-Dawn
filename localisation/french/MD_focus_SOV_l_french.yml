 SOV_russian_bad_economy_idea_desc: "Les années 90 ont eu un impact énorme sur l'économie russe. La destruction totale de l'industrie soviétique et de la R&D a conduit à une crise économique majeure, que nous devons résoudre."
 sov_economic.41.t: "L'initiative des projets nationaux a échoué !"
 sov_economic.41.d: "Le dernier rapport de notre ministère de l'Économie montre que nous n'avons pas atteint les objectifs des projets nationaux. C'est sans aucun doute un grand dommage pour notre réputation internationale et la confiance envers le gouvernement dans notre pays. Quelle sera notre réponse à cette honte nationale ?"
 sov_economic.41.o1: "Manipulons les faits. La stabilité est notre priorité."
 sov_economic.41.o2: "Admettons que nous avons échoué."
 sov_economic.42.t: "L'initiative des projets nationaux est un succès !"
