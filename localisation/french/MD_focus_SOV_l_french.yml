 SOV_allied_nrk_2: "Alliance avec la Corée du Nord"
 SOV_allied_nrk_2_desc: "Nous prévoyons d'étendre nos alliances vers l'est, en commençant par la Corée du Nord, une nation dont le peuple apprécie notre soutien passé et doit en grande partie son existence continue à nous."
 SOV_warsaw_finland: "Finlande rouge"
 SOV_warsaw_finland_desc: "Pendant la guerre civile russe, une tentative a été faite pour établir un gouvernement socialiste en Finlande afin de récupérer le territoire perdu. Maintenant, nous sommes prêts à accomplir cette mission en faisant entrer la Finlande dans le Pacte de Varsovie."
 SOV_mongolia_question: "Question mongole"
 SOV_mongolia_question_desc: "La Mongolie a toujours maintenu sa neutralité à notre demande pour éviter les conflits avec la Chine et préserver des relations amicales. Cependant, nous sommes maintenant prêts à mettre de côté ces préoccupations et à proposer une union complète avec la Mongolie."
 SOV_vietnam_question: "Question vietnamienne"
 SOV_vietnam_question_desc: "Le Vietnam est depuis longtemps un allié et un partenaire fiable. Le temps est venu d'approfondir notre coopération et d'élever ce partenariat à un nouveau niveau."
 SOV_spain_influ: "Réexaminer le résultat de la guerre civile"
 SOV_spain_influ_desc: "Les forces socialistes ont été vaincues lors de la guerre civile espagnole. Nous sommes prêts à aider les communistes espagnols à se relever une fois de plus pour restaurer la dictature du prolétariat en Espagne."
 SOV_avenge_afgan: "Seconde intervention en Afghanistan"
 SOV_avenge_afgan_desc: "Notre première tentative de prise de contrôle de l'Afghanistan s'est soldée par un échec. Maintenant, nous sommes prêts à venger cette défaite et à enfin atteindre nos objectifs dans le soi-disant 'Cimetière des Empires'."
 SOV_iraq_influ_desc: "Bien que l'Irak soit géographiquement éloigné et n'ait jamais été un allié proche de nous, nous sommes prêts à soutenir leurs efforts pour renverser le régime anti-soviétique actuellement au pouvoir."
 SOV_warsaw_greece: "Répéter la guerre civile en Grèce"
 SOV_warsaw_greece_desc: "La guerre civile grecque de 1946 à 1949 s'est soldée par une défaite pour les forces communistes. Maintenant, nous sommes prêts à revenir et à prendre notre revanche pour regagner de l'influence."
