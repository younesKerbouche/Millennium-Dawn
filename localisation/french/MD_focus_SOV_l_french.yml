 SOV_russia_good: "Pays uni et intègre"
 SOV_russia_good_desc: "Le référendum a montré que le peuple de notre pays ne souhaite pas de changements dans le statut territorial de la Russie."
 SOV_good_federalism: "Fédéralisme réussi"
 SOV_good_federalism_desc: "Nos succès dans la construction d'un État fédéralisé portent leurs fruits. Désormais, notre système fédéral profite à la fois à l'État et à ses sujets."
 SOV_federal_police: "Police fédérale"
 SOV_federal_police_desc: "Nous relancerons l'ancien projet de réforme de la police russe, en la divisant entre police fédérale et régionale, offrant ainsi plus d'autorité aux sujets pour résoudre les problèmes régionaux et réduisant la charge sur le budget."
 SOV_federation_army: "Armée fédérale"
 SOV_federation_army_desc: "Maintenant que nous avons de nombreux sujets capables de créer leurs propres unités, nous réduirons considérablement la charge pesant sur nos forces armées."
 SOV_no_taxes_subjects: "Supprimer les impôts fédéraux"
 SOV_no_taxes_subjects_desc: "Nous abolirons totalement les impôts fédéraux pour les sujets de notre État, allégeant ainsi complètement la pression financière sur les républiques."
 sov_liberals.1.t: "Réformes achevées !"
 sov_liberals.1.d: "Nous avons réussi à réformer notre système économique en 500 jours ! Quel succès ! Nous avons accompli ce que Gaïdar et Eltsine n'ont pas pu faire. Désormais, nous maintiendrons la croissance économique et améliorerons le bien-être de nos citoyens."
 sov_liberals.1.o1: "Buvons un coup !"
 sov_liberals.2.t: "Échec des réformes !"
 sov_liberals.2.d: "Nous avons échoué dans nos réformes. Nous n'avons pas réussi à créer un miracle, et maintenant nous nous préparons au pire scénario. Nous pouvons espérer le meilleur, mais il est probable que nous fassions face à un déclin économique comparable aux années 90."
 sov_liberals.2.o1: "Oh non..."
 sov_liberals.2.o2: "Oh non..."
 sov_liberals.2.o3: "Oh non..."
 sov_liberals.3.t: "Le grand référendum démocratique russe"
 sov_liberals.3.d: "Le moment est venu de décider définitivement de l'avenir de la Russie. Nous soumettrons la question de la structure territoriale de l'État à un référendum national et verrons enfin comment notre peuple envisage l'avenir territorial de notre pays."
 sov_liberals.3.o1: "Le peuple décide du destin du pays."
 SOV_great_democratic_referendum_tt: "Les résultats du §Yréférendum§! dépendent de l'état de l'£text_icon_sov_empire §Yhéritage russe§!. Plus l'£text_icon_sov_empire §Yhéritage russe§! penche vers l'£text_icon_sov_democratic §2démocratie§!, plus grandes sont les chances d'un changement dans la structure territoriale du pays à la suite du §Yréférendum§!."
 SOV_subjects_exist_tt: "§YLa Russie§! possède au moins un sujet."
 SOV_subjects_federalization_buff_tt: "L'esprit national du §YVéritable fédéralisme§! sera §Ymodifié§! et une §Gversion améliorée§! de celui-ci sera désormais §Ydisponible§!."
 sov_liberals_news.1.d: "Un référendum historique à grande échelle sur l'avenir territorial et la structure du pays a eu lieu en Russie. Désormais, les frontières internes ont changé au point d'être méconnaissables, et c'est vraiment choquant, car les autorités démocratiques russes ont donné le droit de décider aux citoyens ordinaires."
 sov_liberals_news.1.a: "Est-ce cela, la démocratie russe ?"
 SOV_system_democratic_referendum_tt: "Le §Ysystème politique§! choisi influencera les résultats du §Yréférendum à venir§!."
