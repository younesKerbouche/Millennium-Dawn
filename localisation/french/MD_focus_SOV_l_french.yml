 russia.21.t: "La Russie réclame l'Alaska"
 russia.21.d: "Les Russes nous ont envoyé une demande pour annexer l'Alaska. Leur soi-disant ‘Empire' veut récupérer tous les anciens territoires de l'Empire russe, et l'Alaska fait évidemment partie de leur plan. Que devons-nous faire ?"
 russia.21.o1: "Nous devons nous soumettre..."
 russia.21.o2: "Il n'y aura pas de Russes à Anchorage."
 russia.22.t1: "Les États-Unis acceptent notre demande"
 russia.22.d1: "Les États-Unis ont accepté nos revendications sur l'Alaska. Nous avons enfin repris le contrôle des territoires du nord !"
 russia.22.o1: "Slava Rossii !"
 russia.23.t1: "Les États-Unis rejettent notre demande"
 russia.23.d1: "Les États-Unis ont rejeté nos revendications sur l'Alaska. Nous devrons nous battre pour le récupérer !"
 russia.23.o1: "Nous leur préparerons un ‘cadeau' alors."
 russia.24.t: "La Russie propose un État d'Union"
 russia.24.d: "Nos amis en Russie ont proposé de renforcer notre État d'Union déjà existant pour en faire un véritable État unifié. Certes, cela mettrait fin à l'indépendance bélarusse, mais c'est un faible prix à payer, non ?"
 russia.24.o1: "L'Union, c'est décidé !"
 russia.24.o2: "Résister et mordre !"
 russia.25.t: "Le Bélarus accepte !"
 russia.25.d: "Le Bélarus a accepté la proposition d'État d'Union. Ils suivront désormais nos ordres. Cependant, nos autres alliés risquent de ne pas approuver."
 russia.25.o1: "Excellent."
 russia.31.t: "La Russie propose des investissements dans un pipeline"
 russia.31.d: "La Russie a proposé d'investir conjointement dans des infrastructures énergétiques entre nos pays ! Ils offrent de construire un pipeline pour acheminer leur pétrole et leur gaz vers notre pays."
 russia.31.o1: "Bien sûr !"
 russia.31.o2: "Que les Russes restent à l'écart !"
 russia.32.t: "La Russie propose d'investir dans l'industrie militaire"
 russia.32.d: "La Russie a proposé d'investir conjointement dans l'industrie militaire entre nos pays ! Ils offrent de construire une usine d'armement pour renforcer notre coopération militaire et économique."
 russia.32.o1: "Bien sûr !"
 russia.32.o2: "Que les Russes restent à l'écart !"
 russia.38.t: "[FROM.GetName] s'accorde sur la coopération économique !"
 russia.38.d: "[FROM.GetName] a envoyé une réponse positive à notre proposition d'investissement ! C'est un grand jour pour nos deux pays !"
 russia.38.o1: "Excellent"
 russia.39.t: "[FROM.GetName] décline la coopération économique !"
 russia.39.d: "[FROM.GetName] a envoyé une réponse négative à notre proposition d'investissement ! Cela met fin à la poursuite de ce projet."
 russia.39.o1: "triste"
 russia.40.t: "Prendre la Confédération du Sahel sous contrôle direct"
 russia.40.d: "Je pense que nous devrions superviser personnellement ce processus."
 russia.40.o1: "Non"
 russia.40.o2: "Aller pour la Confédération du Sahel."
 russia.41.t: "[SOV.GetNamewithFlag] nous offre son système de lance-flammes lourd"
 russia.41.d: "L'industrie militaire russe se développe activement et nous propose d'acheter une de ses dernières inventions. Allons-nous accepter ?"
 russia.41.o1: "Oui"
 russia.41.o2: "Non"
 russia.44.t: "Achat de nos systèmes de lance-flammes lourds"
 russia.44.d: "[FROM.GetName] a accepté d'acheter nos systèmes de lance-flammes lourds."
 russia.44.a: "Bien"
 russia.45.t: "Achat de nos systèmes de lance-flammes lourds"
 russia.45.d: "[FROM.GetName] a refusé d'acheter nos systèmes de lance-flammes lourds."
 russia.45.a: "C'est triste."
 russia.46.t: "[SOV.GetNamewithFlag] nous offre ses chars"
 russia.46.d: "L'industrie militaire russe se développe activement et nous propose d'acheter une de ses dernières inventions. Allons-nous accepter ?"
 russia.46.o1: "Oui"
 russia.46.o2: "Non"
 russia.47.t: "Achat de nos chars"
 russia.47.d: "[FROM.GetName] a accepté d'acheter nos chars."
 russia.47.a: "Bien"
 russia.48.t: "Achat de nos chars"
 russia.48.d: "[FROM.GetName] a refusé d'acheter nos chars."
 russia.48.a: "C'est triste."
 russia.49.t: "Conflit au Karabagh"
 russia.49.d: "Il est temps de mettre fin à cette guerre éternelle dans la région du Karabagh. De quel côté allons-nous nous ranger ?"
 russia.49.a: "Nous aiderons l'Arménie."
 russia.49.b: "Nous aiderons l'Azerbaïdjan."
 russia.50.t: "Conflit géorgien"
 russia.50.d: "L'Abkhazie et l'Ossétie du Sud sont depuis longtemps un problème pour la Géorgie. Séparées dans les années 90, elles ont engendré de nombreux soucis, il est temps de s'en occuper."
 russia.50.a: "Nous prendrons l'Abkhazie et l'Ossétie pour nous-mêmes."
 russia.50.b: "La Géorgie recevra l'Abkhazie et l'Ossétie."
 russia.33.t: "Des rumeurs circulent sur un coup d'État russe !"
 russia.33.d: "Certaines sources semi-fiables nous ont informés d'un coup d'État en préparation du côté russe. Pour y faire face, nous pouvons essayer de sécuriser notre administration en arrêtant rapidement certains de nos officiels corrompus pro-russes."
 russia.33.o1: "Hmm..."
 russia.34.t: "Le coup d'État en Ukraine a réussi !"
 russia.34.d: "Des rapports en provenance de Kiev indiquent que les forces pro-russes ont réussi à sécuriser l'administration et à établir un gouvernement loyal."
 russia.34.o1: "Hourra !"
 russia.35.t: "Le coup d'État en Ukraine a échoué !"
 russia.35.d: "Des rapports en provenance de Kiev indiquent que les forces pro-russes n'ont pas réussi à sécuriser l'administration ni à établir un gouvernement loyal. Elles ont toutes été arrêtées et le gouvernement ukrainien a émis une protestation."
 russia.35.o1: "Blyat."
 russia_news.9.t: "Le coup d'État russe en Ukraine a réussi."
 russia_news.9.d: "Des rapports en provenance de Kiev indiquent que les forces pro-russes ont réussi à sécuriser l'administration et à établir un gouvernement loyal. La Russie affirme qu'elle n'a ni intervenu ni aidé le nouveau gouvernement sous aucune forme."
 russia_news.9.o1: "Les Russes restent les Russes."
 russia_news.9.o2: "Nos frères ont choisi la bonne voie !"
 russia_news.9.o3: "Quoi ?!"
 russia_news.10.t: "Le coup d'État russe en Ukraine a échoué."
 russia_news.10.d: "Des rapports en provenance de Kiev indiquent que les forces pro-russes n'ont pas réussi à sécuriser l'administration ni à établir un gouvernement loyal. La Russie affirme qu'elle n'a ni intervenu ni aidé les rebelles sous aucune forme."
 russia_news.10.o1: "Les Russes restent les Russes."
 russia_news.10.o2: "Blyat !"
 russia_news.10.o3: "Maudits Russes."
 russia.30.t: "Incident à la centrale hydroélectrique de Sayano-Shushinskaya"
 russia.30.d: "Ce matin, une catastrophe s'est produite dans notre plus grande centrale hydroélectrique. L'une de ses turbines s'est effondrée de manière catastrophique, entraînant la mort de 75 membres du personnel et de graves dommages au barrage lui-même. Le dernier rapport indique que 9 des 10 turbines ont été détruites ou endommagées. Nous devons réagir à cette catastrophe le plus vite possible."
 russia.30.o1: "Utiliser les fonds fédéraux et réparer ça au plus vite !"
 russia.30.o2: "Censurer l'ampleur réelle des dégâts."
 russia_news.6.t: "Incident à la centrale hydroélectrique de Sayano-Shushinskaya"
 russia_news.6.d: "Ce matin, une catastrophe s'est produite dans la plus grande centrale hydroélectrique de Russie. L'une de ses turbines s'est effondrée de manière catastrophique, entraînant la mort de 75 membres du personnel et de graves dommages au barrage lui-même. Le dernier rapport indique que 9 des 10 turbines ont été détruites ou endommagées."
 russia_news.6.o1: "Horrible."
 russia_news.6.o2: "Nous vous présentons nos condoléances"
 russia_news.6.o3: "Nous espérons que la Russie s'en remettra."
 russia_news.6.o4: "Ils ont eu ce qu'ils méritaient !"
 russia_news.1.t: "Vladimir Poutine élu président"
 russia_news.1.d: "Comme cela était tout à fait prévisible, le jeune ambitieux politique Vladimir Poutine, président par intérim depuis le 31 décembre 1999, a été confirmé dans ses fonctions de président de la Russie par un vote populaire.\n\nPoutine était perçu à l'international comme une simple marionnette arrivée au pouvoir uniquement parce qu'il était le successeur désigné de Boris Eltsine, mais sa politique intransigeante récente envers l'insurrection tchétchène a déjà prouvé qu'il est un dirigeant plus résolu que certains de ses sceptiques ne l'attendaient."
 russia_news.1.o1: "Voyons comment il s'en sort."
 russia_news.2.t: "Vladimir Jirinovski élu président"
 russia_news.2.d: "Bien que la plupart des observateurs s'attendaient à une victoire de l'héritier de Boris Eltsine, Vladimir Poutine, il semble que la population russe ait choisi le Parti libéral-démocrate hyper-nationaliste et son leader, Vladimir Jirinovski, pour occuper le poste de président russe."
 russia_news.2.o1: "La carrière de Poutine est terminée."
 russia_news.3.t: "Gennadi Ziouganov élu président"
 russia_news.3.d: "Dans un retournement inattendu des événements, le Parti communiste de la Fédération de Russie a vu son leader, Gennadi Ziouganov, élu à la présidence. Cela constitue un choc absolu, car la présidence était déjà considérée comme prédéterminée et remportée par Vladimir Poutine, l'héritier désigné de Boris Eltsine. Il semble que les élections russes soient moins (ou bien plus) truquées qu'attendu."
 russia_news.3.o1: "Cela marque-t-il la renaissance de l'URSS ?"
 russia_news.4.t: "Grigori Iavlinski élu président"
 russia_news.4.d: "Un activiste politique presque totalement inconnu à l'international, Grigori Iavlinski, a remporté l'élection présidentielle russe dans ce qui ne peut être décrit que comme un séisme politique. La question de la succession de Boris Eltsine était considérée comme réglée avant même d'être posée, avec Vladimir Poutine clairement favori parmi les différents candidats. Mais il semble que la politique conservatrice et favorable aux oligarques du gouvernement d'Eltsine n'ait pas aidé la campagne de Poutine. Le peuple russe a choisi le libéral Iavlinski à la place."
 russia_news.4.o1: "Bonne chance, Grigori !"
 russia_news.4.o2: "...qui ?"
 russia_news.5.t: "Renaissance de l'Union soviétique"
 russia_news.5.d: "Le gouvernement russe a récemment élu des communistes. Il est maintenant clair qu'ils souhaitent chercher à réunifier les États soviétiques une fois de plus."
 russia_news.5.o1: "Excellent."
 russia_news.5.o2: "Soutenir la nouvelle Union !"
 russia_news.5.o3: "Nouvelles troublantes."
 russia_news.5.o4: "Terrible."
 russia_news.50.t: "La catastrophe du sous-marin Koursk"
 russia_news.50.d: "Les officiels de la Fédération de Russie ont récemment rapporté que le sous-marin K-141 de la marine russe, nommé ‘Koursk', a coulé dans la mer de Barents, à 75 kilomètres de la côte de la péninsule de Kola, le 12 août 2000, vers 11h30 environ. La marine russe a publiquement proposé plusieurs explications, y compris une collision ou une attaque par un sous-marin de l'OTAN. Le secrétaire général de l'OTAN a déjà démenti ces allégations. Le bilan s'élève à 118 morts, soit l'ensemble de l'équipage du K-141."
 russia_news.50.o1: "Une grande tragédie !"
 russia_news.50.o2: "Nous présentons nos condoléances à nos alliés."
 russia_news.50.o3: "Nous espérons que les Russes s'en remettront."
 russia_news.50.o4: "Ils ont eu ce qui leur pendait au nez."
 russia_news.7.t: "La Russie rejoint l'OMC !"
 russia_news.7.d: "Après un long processus de négociation avec les membres existants de l'Organisation mondiale du commerce, la Russie a enfin obtenu la ratification de sa candidature pour rejoindre l'OMC. La Russie a dû démontrer aux membres de l'OMC, en particulier aux États-Unis et à l'Union européenne, qu'elle prend des mesures notables pour ouvrir son économie à la concurrence. Les médias d'État russes ont salué cet événement comme « un moment historique dans les réformes russes et une reprise économique après l'effondrement économique suivant la dissolution de l'URSS »."
 russia_news.7.o1: "Nous ouvrons nos portes !"
 russia_news.7.o2: "La Russie s'ouvre au monde."
 russia_news.7.o3: "La Russie s'ouvre au monde."
 russia_news.7.o4: "Maudits soient-ils."
 russia_news.8.t: "La Russie renomme la Militsiya en Police"
 russia_news.8.d: "La loi sur la police a été récemment signée par le président russe Dmitri Medvedev dans le cadre d'une réforme complète des structures de maintien de l'ordre. Cette loi, élaborée dans le cadre de la réforme des organes des affaires intérieures russes, prévoit que la milice changera de nom pour devenir la police. Elle définit le statut, les droits et les devoirs d'un officier de police ; libère la police des fonctions redondantes ou inhabituelles, et renforce le modèle de partenariat entre la police et la société."
