 SOV_democratic_constitution_desc: "Désormais, notre Constitution est devenue démocratique. Elle garantit désormais les droits civils, y compris la liberté d'expression, de réunion, de religion, ainsi que le droit de vote et de participer à la vie politique. Elle définit également la position de la Fédération de Russie dans les relations internationales et établit des garanties de protection sociale pour tous les secteurs de la société."
 SOV_interrao_buy_pmr_gres_desc: "La centrale de Cuciurgan est en mauvais état depuis longtemps, et le gouvernement de §Y[PMR.GetNameWithFlag]§! envisage une option où nous pourrions la privatiser pour en faire notre propriété, renforçant ainsi notre influence dans ce pays et leur fournissant des capacités énergétiques supplémentaires."
