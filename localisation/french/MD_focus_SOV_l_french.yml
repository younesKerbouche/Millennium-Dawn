 SOV_referendum_in_kuban: "Projet de la République de Kouban [KUB.GetFlag]"
 SOV_referendum_in_kuban_desc: "La République de Kouban est un vestige de la guerre civile russe, et la Russie pourrait en avoir à nouveau besoin. Nous sommes prêts à envisager d'étendre l'autonomie de Kouban pour le bénéfice économique de la Russie et des résidents de la région eux-mêmes."
 SOV_referendum_in_ural: "Relancer le projet de la République de l'Oural [URA.GetFlag]"
 SOV_referendum_in_ural_desc: "La République de l'Oural est un projet du gouverneur de la région de Sverdlovsk, Eduard Rossel, qui voulait donner à certaines régions de l'Oural leur propre république, au même titre que les républiques nationales. Bien que ce projet ait été légalement interdit, cette interdiction lui a aussi conféré une existence juridique. Peut-être est-il temps de relancer ce projet."
 ukraha_rebellion: "Il y a eu un Maïdan en Ukraine."
