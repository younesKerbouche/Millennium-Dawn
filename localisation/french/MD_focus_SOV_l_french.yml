 sov_liberals.10.b: "Non, nous n'avons pas le temps pour cela maintenant."
 sov_liberals.11.t: "[FROM.GetNameWithFlag] nous invite à rejoindre la CEI"
 sov_liberals.11.d: "[FROM.GetNameWithFlag] tente une fois de plus de relancer l'idée de la CEI et nous invite à redevenir membres de cette association. Peut-être qu'avec un gouvernement plus démocratique, la CEI deviendra véritablement une association d'États indépendants, plutôt qu'une tentative pathétique de Moscou pour reprendre son influence."
 sov_liberals.11.a: "Nous acceptons de revenir dans la CEI."
 sov_liberals.11.b: "Non"
 sov_liberals.12.t: "[FROM.GetNameWithFlag] a accepté de rejoindre la CEI"
 sov_liberals.12.d: "[FROM.GetNameWithFlag] a accepté notre offre de rejoindre la CEI, ce qui élargit nos capacités et servira d'exemple aux autres pays pour montrer que ce projet est toujours vivant."
 sov_liberals.12.a: "Bien"
 sov_liberals.13.t: "[FROM.GetNameWithFlag] a refusé de rejoindre la CEI"
 sov_liberals.13.d: "[FROM.GetNameWithFlag] a refusé notre offre. Il semble qu'ils ne soient pas intéressés par une coopération entre les pays de l'espace post-soviétique."
 sov_liberals.13.a: "Triste"
 sov_liberals.14.t: "[FROM.GetNameWithFlag] propose de créer une confédération de la CEI"
 sov_liberals.14.d: "[FROM.GetNameWithFlag] propose d'élargir la CEI en une confédération, restaurant ainsi partiellement l'état initial du projet tel qu'il était envisagé dans les années 90. Pour nous, cela présente des avantages et des inconvénients, notamment la perte d'autonomie, car Moscou reprendra tout en main."
 sov_liberals.14.a: "Nous acceptons"
 sov_liberals.14.b: "Non"
 sov_liberals.15.t: "[FROM.GetNameWithFlag] devient membre de la confédération de la CEI"
 sov_liberals.15.d: "[FROM.GetNameWithFlag] a signé un accord pour rejoindre la confédération de la CEI avec nous. Nous formons presque un seul État avec eux désormais ! L'effondrement des années 90 devient peu à peu un souvenir."
 sov_liberals.15.a: "Bien"
 sov_liberals.16.t: "[FROM.GetNameWithFlag] a refusé de devenir membre de la confédération de la CEI"
 sov_liberals.16.d: "[FROM.GetNameWithFlag] a refusé de signer l'accord sur la création de la confédération de la CEI. De plus, ils se sont indignés de cette tentative audacieuse de priver leur pays de souveraineté et ont immédiatement quitté la CEI."
 sov_liberals.16.a: "Triste"
 sov_liberals.17.t: "[FROM.GetNameWithFlag] propose la création des forces armées de la CEI"
 sov_liberals.17.d: "[FROM.GetNameWithFlag] propose de relancer les forces armées de la CEI pour une meilleure coordination des forces armées des États membres. Notre puissance militaire augmentera certainement, mais l'influence de la Russie deviendra très importante."
 sov_liberals.17.a: "Nous acceptons"
 sov_liberals.17.b: "Non"
 sov_liberals.18.t: "[FROM.GetNameWithFlag] accepte de participer aux forces armées de la CEI"
 sov_liberals.18.d: "[FROM.GetNameWithFlag] a accepté de signer un accord sur la participation de leurs forces armées aux forces armées de la CEI. La puissance de la CEI va encore croître !"
 sov_liberals.18.a: "Bien"
 sov_liberals.19.t: "[FROM.GetNameWithFlag] a refusé de participer aux forces armées de la CEI"
 sov_liberals.19.d: "[FROM.GetNameWithFlag] a refusé de participer à notre projet de relance des forces armées de la CEI. Ils considèrent que leur adhésion à l'organisation est déjà suffisante."
 sov_liberals.19.a: "Triste"
 sov_liberals.20.t: "Notre destin dans la CEI"
 sov_liberals.20.d: "Un changement de pouvoir a eu lieu en Russie, et le nouveau gouvernement ne partage clairement pas les valeurs démocratiques qui formaient auparavant la base de l'élite dirigeante du Kremlin. Nous devons maintenant décider si nous restons dans la CEI."
 sov_liberals.20.a: "Nous restons"
 sov_liberals.20.b: "Nous partons"
 sov_liberals.21.t: "[FROM.GetNameWithFlag] quitte la CEI"
 sov_liberals.21.d: "[FROM.GetNameWithFlag], qui n'est pas d'accord avec le nouveau gouvernement de notre pays ni avec la nouvelle orientation de la politique intérieure et extérieure, a signé un décret de retrait de la CEI et de toutes ses formations."
 sov_liberals.21.a: "Triste"
 sov_liberals.22.t: "[FROM.GetNameWithFlag] propose des investissements à Kaliningrad"
 sov_liberals.22.d: "[FROM.GetNameWithFlag] a modifié sa politique envers la région de Kaliningrad, la rendant plus ouverte aux investissements étrangers. Leur gouvernement nous a approchés avec une proposition d'y investir."
 sov_liberals.22.a: "Nous acceptons"
 sov_liberals.22.b: "Non"
 sov_liberals.23.t: "[FROM.GetNameWithFlag] a accepté d'investir dans la région de Kaliningrad"
 sov_liberals.23.d: "[FROM.GetNameWithFlag] a officiellement accepté notre proposition d'investissement et prépare déjà la signature des documents nécessaires."
 sov_liberals.23.a: "Bien"
 sov_liberals.24.t: "[FROM.GetNameWithFlag] a refusé d'investir dans la région de Kaliningrad"
 sov_liberals.24.d: "[FROM.GetNameWithFlag] nous a refusé une offre d'investissement dans la région de Kaliningrad. Apparemment, ils n'y voient aucun avantage pour eux."
 sov_liberals.24.a: "Triste"
 sov_liberals.25.t: "Résultats des investissements dans la région de Kaliningrad"
 sov_liberals.25.d: "Nous avons approché de nombreux pays européens avec une proposition d'investir dans la région de Kaliningrad, et les résultats de nos efforts ne se sont pas fait attendre."
 sov_liberals.25.a: "D'accord"
