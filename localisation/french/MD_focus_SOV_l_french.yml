 sov_furgal.1.t: "Affaire Sergueï Fourgal"
 sov_furgal.1.d: "Dans la région de Khabarovsk, un gouverneur du parti nationaliste LDPR, qui se présente comme un « homme saint », est en poste. Il écarte les personnes qui nous sont loyales de l'appareil politique et lutte trop activement contre la corruption, réduisant les salaires et limogeant des fonctionnaires. D'un côté, nous pourrions le féliciter pour ce comportement et en faire un exemple. D'un autre côté, il interfère trop avec les intérêts commerciaux des oligarques qui nous sont loyaux dans la région et augmente la popularité des idées nationales et démocratiques. Comment allons-nous gérer cela ?"
 sov_furgal.1.a: "Il a perdu ma confiance. Fabriquez une affaire criminelle contre lui."
 sov_furgal.1.b: "Soutenons ce comportement !"
 sov_furgal.2.t: "Fourgal emprisonné !"
 sov_furgal.2.d: "Fourgal a été condamné et emprisonné. La capitale a été déplacée de Khabarovsk à Vladivostok. Cependant, les habitants de Khabarovsk protestent contre l'incarcération de Fourgal, réclamant la destitution de notre dirigeant suprême et la libération de Sergueï Fourgal. Contrairement aux libéraux, les « Furgalovites » brandissent les drapeaux de Khabarovsk. Que ferons-nous ?"
 sov_furgal.2.a: "Écrasez les manifestations !"
 sov_girkin.1.t: "Prise de Slaviansk !"
 sov_girkin.1.d: "Jusqu'à un certain moment, la confrontation dans le Donbass n'avait pas un caractère armé. Bien que l'activiste de l'Euromaïdan de Donetsk, Dmitri Tcherniavski, ait déjà été tué à cette époque, et que la prétendue République populaire de Donetsk ait été proclamée, les séparatistes n'avaient aucun pouvoir réel. Le personnel de la police et du SBU attendait, et il n'y avait pas de soutien massif des locaux. Beaucoup de gens venaient assister aux rassemblements réguliers, mais très peu se trouvaient dans les locaux saisis de l'administration régionale de Donetsk : des fous de la ville, des criminels et semi-criminels, des activistes pro-russes, des marginaux russes venus des régions frontalières. Parmi toute la cohorte des leaders de la RPD de l'époque, seuls Alexandre Khriakov et Andreï Pourguine, de l'organisation publique République de Donetsk fondée au milieu des années 2000, étaient relativement connus. Presque tout le monde à Donetsk était fermement convaincu que les séparatistes locaux se rassembleraient quelques jours avant de se disperser. Cependant, la situation s'est brusquement aggravée. De plus, là où on ne s'y attendait pas – à Slaviansk (120 000 habitants à l'époque), dans le nord de la région, un détachement armé de 52 personnes est entré. Ils ont d'abord saisi le commissariat de la ville presque sans résistance. Les assaillants ont lancé des explosifs sur le bâtiment, puis, à l'aide d'une voiture, ont arraché les barreaux des fenêtres et sont entrés à l'intérieur."
 sov_girkin.1.a: "Intéressant"
 SOV_support_nov_idea: "Soutien russe"
 SOV_supportlnrdnr_rus: "Soutien à la RPL et à la RPD"
 SOV_supportlnrdnr_rus_desc: "Il est temps de soutenir les républiques du Donbass !"
 SOV_peacekeeping_in_artsakh: "Maintien de la paix en Artsakh"
 SOV_peacekeeping_in_artsakh_desc: "Nous sommes la seule grande puissance dans la région post-soviétique et nous devons conserver ce titre ! C'est pourquoi nous devons montrer notre meilleur visage en résolvant les problèmes en Artsakh."
 SOV_friend_assad: "Assad ne doit PAS partir"
 SOV_friend_assad_desc: "La Syrie est un partenaire et un allié important pour nous. Nous devons la protéger."
