 sov_nationalists.1.t: "Amender la Constitution nationale"
 sov_nationalists.1.d: "Notre précédente constitution était sans doute la pire pour les Russes de toute notre histoire ! Pour détruire ce papier honteux, nous allons créer une nouvelle constitution véritablement russe. Le choix principal ici est entre notre centralisation traditionnelle ou une approche plus décentralisée, mais expansionniste. Quel chemin devons-nous choisir ?"
 sov_nationalists.1.a: "La Russie doit se stabiliser avant d'aider les autres !"
 sov_nationalists.1.b: "L'expansionnisme est notre charte nationale et doit figurer dans la constitution !"
 sov_nationalists.3.t: "La Russie nous offre sa protection"
 sov_nationalists.3.d: "Le président de la Russie a annoncé aujourd'hui, lors d'une réunion officielle avec nous, une proposition visant à placer des bases militaires sur notre territoire pour nous protéger des agressions extérieures."
 sov_nationalists.3.a: "La Russie nous sauvera !"
 sov_nationalists.3.b: "Nous pouvons nous débrouiller seuls !"
 sov_nationalists.4.t: "La Russie propose d'envoyer les SMP Wagner chez nous"
 sov_nationalists.4.d: "Le gouvernement russe nous a proposé d'accueillir les spécialistes des célèbres SMP Wagner."
 sov_nationalists.4.a: "Nous les acceptons."
 sov_nationalists.4.b: "Nous n'avons pas besoin de mercenaires ici !"
 sov_nationalists.5.t: "La Russie nous propose de ressusciter l'Entente"
 sov_nationalists.5.d: "Le gouvernement russe nous a envoyé une proposition pour ressusciter l'Entente. C'est une offre plutôt inattendue pour nous. Peut-être nos peuples devraient-ils à nouveau se tenir côte à côte ?"
 sov_nationalists.5.a: "Que l'Entente soit !"
 sov_nationalists.5.b: "Nous n'en avons pas besoin."
 sov_nationalists.6.t: "La révolution russe"
 sov_nationalists.6.d: "Notre république a reçu une chance d'obtenir son indépendance ! Les bolcheviks nationaux ont réussi à rallier leurs camarades à notre cause. Ensemble, nous vaincrons l'ennemi !"
 sov_nationalists.6.a: "La Russie nous sauvera !"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§! offre sa protection"
 sov_nationalists.7.d: "Le gouvernement russe nous propose de conclure une série d'accords qui nous protégeront d'une invasion extérieure. Allons-nous accepter ?"
