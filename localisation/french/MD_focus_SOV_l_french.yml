 Sov_warsaw_pact.1.t: "La renaissance du Pacte de Varsovie"
 Sov_warsaw_pact.1.d: "Notre peuple a réalisé, au fil de toutes ces années d'« occupation » par l'Occident, que les temps où l'URSS défendait la Pologne fraternelle étaient magnifiques et pleins de stabilité. Le destin offre à nouveau à notre république une chance de revenir sous l'aile de la Russie."
 Sov_warsaw_pact.1.a: "Signons un nouveau traité !"
 Sov_warsaw_pact.2.t: "La renaissance du Pacte de Varsovie"
 Sov_warsaw_pact.2.d: "Quelque chose d'inattendu s'est produit. De l'inexistence du passé communiste, le Pacte de Varsovie est revenu. La révolution communiste en Pologne et le régime pro-russe soviétique qui s'y est établi ont annoncé la renaissance de cette alliance militaire. Le monde est à nouveau au bord d'une guerre froide."
 Sov_warsaw_pact.2.a: "Que Dieu nous aide."
 Sov_warsaw_pact.3.t: "La Pologne est à nouveau à nous"
 Sov_warsaw_pact.3.d: "Un coup d'État pro-communiste a eu lieu en Pologne, et un gouvernement loyal envers nous est arrivé au pouvoir. Nous avons déjà annoncé la création d'un nouveau Pacte de Varsovie entre nous et la Pologne, il ne reste qu'à légaliser cette procédure."
 Sov_warsaw_pact.3.a: "Gloire à l'URSS"
 Sov_warsaw_pact.4.t: "Expansion du Pacte de Varsovie"
 Sov_warsaw_pact.4.d: "Avec la récente restauration du Pacte de Varsovie, de nombreux politiciens et experts se sont demandé : quand aura lieu le nouvel élargissement ? Aujourd'hui, le Pacte de Varsovie célèbre une nouvelle expansion de son alliance. Une nouvelle guerre froide a commencé, et l'influence des États-Unis s'effrite lentement en Europe de l'Est."
 Sov_warsaw_pact.4.a: "La situation devient encore plus tendue…"
 Sov_warsaw_pact.5.t: "Un nouvel allié et de nouvelles opportunités"
 Sov_warsaw_pact.5.d: "Une fois de plus, notre diplomatie a montré son efficacité, contrairement à celle de l'Occident. De nouveaux alliés ouvrent de nouvelles opportunités pour notre présence militaire en Europe et pour la pression diplomatique sur les pays de l'OTAN. Nous devons poursuivre notre politique pour sécuriser notre statut de superpuissance pour toujours."
 Sov_warsaw_pact.5.a: "Gloire à l'Union soviétique !"
 Sov_warsaw_pact.6.t: "Rejoindre une alliance"
 Sov_warsaw_pact.6.d: "Notre peuple a réalisé que l'Occident nous trompe. Il utilise des méthodes qui détruisent notre indépendance, notre culture et notre population. Nous devons arrêter cela en nous plaçant sous l'aile de notre allié de longue date, l'URSS. Ensemble, nous pouvons vaincre cette contagion occidentale."
 Sov_warsaw_pact.6.a: "Signons un nouveau traité !"
 sov_warsaw_pact.9.t: "Soulèvement communiste en Allemagne de l'Est"
 sov_warsaw_pact.9.d: "La situation est hors de contrôle. Nos efforts pour assurer la stabilité dans le pays ont été vains, car un soulèvement a été lancé en Allemagne de l'Est pour créer une RDA indépendante. Avec l'aide de l'armée, ainsi que d'un soutien financier et en armes secret de l'URSS, tous les bâtiments administratifs et militaires de l'est du pays ont été saisis. Berlin a été coupé du reste du pays. En raison du risque d'être impliqués dans un conflit avec les Soviétiques, nous sommes forcés de mener des attaques localisées sur le territoire de la nouvelle RDA. Mais nous pouvons aussi lancer une intervention directe dans la zone d'intérêt de l'URSS. Cependant, cela pourrait conduire à une Troisième Guerre mondiale. Que devons-nous faire ?"
 sov_warsaw_pact.9.a: "Nous les écraserons comme des punaises !"
 german_proxy_war.1.t: "Opération réussie !"
 german_proxy_war.1.d: "Nous avons mené avec succès une opération antiterroriste ! Le reste de l'armée ennemie a fui."
 german_proxy_war.1.a: "Le monde considère à juste titre l'armée allemande comme l'une des plus fortes au monde."
 german_proxy_war.2.t: "Échec de l'opération antiterroriste"
 german_proxy_war.2.d: "Nous n'avons pas réussi à repousser l'armée ennemie et avons été vaincus. Comme l'opération devient non rentable, nous sommes forcés de faire des concessions à l'autre partie."
 german_proxy_war.2.a: "Et pourtant, notre armée devrait être réformée."
