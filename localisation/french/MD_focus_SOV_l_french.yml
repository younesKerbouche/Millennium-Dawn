 sov_medvedev.4.t: "La Russie propose un redémarrage de nos relations"
 sov_medvedev.4.d: "Le nouveau gouvernement russe a une attitude plus favorable envers l'Occident que l'administration de Poutine. C'est pourquoi leurs diplomates ont proposé un « redémarrage » de nos relations."
 sov_medvedev.4.a: "Bien sûr ! Les Russes peuvent être de bons amis !"
 sov_medvedev.4.b: "Nous ne pouvons pas être amis avec eux."
 sov_medvedev.6.t: "Poutine et Medvedev proclament un duumvirat !"
 sov_medvedev.6.d: "Le Premier ministre et le président de la Russie ont récemment annoncé qu'ils poursuivraient leur règne en tandem. Ce duumvirat est un événement sans précédent dans l'histoire russe !"
 sov_medvedev.6.a: "Génial."
 sov_medvedev.7.t: "Le nouveau régime russe"
 sov_medvedev.7.d: "Notre président a été très actif sur sa chaîne Telegram récemment. Ses pensées sur l'Occident ont radicalement changé, et il est désormais évident que la Russie revient à sa propre voie. La voie glorieuse."
 sov_medvedev.7.a: "Je les déteste, ce sont des bâtards et des dégénérés."
 sov_medvedev.8.t: "Tournant de la Russie vers l'Occident"
 sov_medvedev.8.d: "Notre président a annoncé une nouvelle politique qui guidera la Russie. Désormais, il n'y a plus d'Occident mythique, mais nos chers partenaires occidentaux, qui aideront notre pays à devenir plus fort !"
 sov_medvedev.8.a: "Dieu bénisse l'Amérique !… et la Russie !"
 SOV_kob_party_start: "Unité du Parti Conceptuel"
 SOV_kob_party_start_desc: "L'Unité du Parti Conceptuel, dirigée par notre maître, le général Constantin Petrov, est maintenant au pouvoir ! Il est temps de combattre le Correcteur-Prédicteur !"
 SOV_kobnod: "Mouvement populaire russe pour le pouvoir de Dieu"
 SOV_establish_militar_loyal: "Établir la loyauté militaire"
 SOV_establish_militar_loyal_desc: "Notre général Petrov doit s'assurer que toute l'armée lui soit loyale, sans exception. Il doit devenir le Glavkoverkh de toute la Russie."
 SOV_establish_loyalistii: "Loyalisme régional"
 SOV_establish_loyalistii_desc: "Nous devons placer des membres loyaux de notre parti à la tête des régions. Ainsi, nous nous assurerons que personne ne résiste à notre nouvelle voie."
 SOV_regional_control: "Purger l'oligarchie"
 SOV_regional_control_desc: "L'oligarchie a sucé le sang de notre peuple sacré trop longtemps… Il est temps de frapper ces moustiques."
 SOV_establish_new_religion: "Nouvelle politique religieuse"
 SOV_establish_new_religion_desc: "Les religions modernes sont conçues pour zombifier les gens et les rendre obéissants. Nous devons libérer notre peuple."
 SOV_internet_propaganda: "Propagande sur Internet"
 SOV_internet_propaganda_desc: "De nos jours, tout le monde ne comprend pas à quel point Internet est une arme puissante. Nous devons suivre les traces du Correcteur-Prédicteur pour enfin l'écraser dans l'esprit des gens ordinaires !"
 SOV_course_of_truth: "Voie de la vérité"
 SOV_course_of_truth_desc: "Les prêtres sanguinaires ont caché les secrets de l'orthodoxie au peuple en nous empêchant de connaître toute la vérité. Il est temps de la révéler !"
 SOV_new_cosmic_warfare_desc: "Le général Petrov est un spécialiste de la guerre spatiale. L'héritage des vaisseaux spatiaux soviétiques doit être restauré."
 SOV_russian_knights_desc: "Si nous rationalisons l'esprit de la Rus' dans sa forme la plus pure, il deviendra clair comme le ciel que les vrais soldats russes sont des chevaliers, même s'ils sont peu nombreux."
 SOV_russian_knights: "Vityaz russe"
 SOV_new_cosmic_warfare: "Nouvelle guerre cosmique"
 SOV_remaking_constitution: "Recréer la Constitution"
 SOV_remaking_constitution_desc: "La Constitution de la Russie ne fait que restreindre notre volonté de réforme. Nous devons la changer une fois pour toutes."
 SOV_iron_hand_of_koba: "L'héritage de Staline"
 SOV_iron_hand_of_koba_desc: "Staline était le véritable héritier spirituel des anciens rois de la Rus'. Il a restauré la vraie voie de pensée, et nous devrions suivre ses pas."
 SOV_natural_bloshevism: "Bolchevisme naturel"
 SOV_natural_bloshevism_desc: "Le fait que le régime tsariste ait été écrasé et remplacé par le communisme n'est pas une simple coïncidence. C'est la voie que notre peuple était naturellement destiné à prendre, et nous devrions l'embrasser."
 SOV_slavic_reincarnation: "Réincarnation slave"
 SOV_slavic_reincarnation_desc: "Nous devons abolir toute pensée religieuse autre que païenne !"
 SOV_merge_pantheons: "Fusionner avec Zvenyashie Kedry"
 SOV_merge_pantheons_desc: "Nous devrions nous unir avec Zvenyashie Kedry afin de fusionner nos panthéons et être forts contre les prêtres égyptiens !"
 SOV_support_nod: "Soutenir le NOD"
 SOV_support_nod_desc: "Les participants du NOD sont fanatiquement opposés à l'Occident. Nous devrions les intégrer dans notre gouvernement !"
 SOV_educational_water: "Eau morte"
 SOV_educational_water_desc: "Le Concept de Sécurité Publique « Eau Morte » est une doctrine religio-politique nommée d'après l'eau magique du folklore russe qui guérit les blessures des morts. Cette doctrine a été élaborée pour la première fois par le conseil sacerdotal appelé le Centre Prêtre du Prophète Intérieur de l'Union Soviétique, existant peut-être depuis 1985 à Leningrad. La doctrine a été intégrée dans l'Unité du Parti Conceptuel, et la base de ses partisans s'est organisée en un mouvement populaire appelé Vers le Pouvoir de Dieu."
 SOV_search_for_priests: "Rechercher les prêtres"
 SOV_search_for_priests_desc: "Les prêtres égyptiens contrôlent notre monde depuis trop longtemps ! Nous devons d'abord purger notre pays de leurs agents…"
 SOV_purge_westernists: "Purger les occidentalistes"
 SOV_purge_westernists_desc: "Les occidentalistes sont des adeptes stupides et aveugles du capitalisme mondial ! Nous devons combattre leur incrédulité en les éliminant du gouvernement !"
 SOV_revolutions_in_other_slavic_states: "Révolution Bogorodichnaya"
 SOV_revolutions_in_other_slavic_states_desc: "Nous devrions déclencher des révolutions dans les pays qui résistent à l'influence du Correcteur-Prédicteur. Nous devons les libérer !"
 SOV_seek_for_them_in_israel: "Les chercher en Israël"
 SOV_seek_for_them_in_israel_desc: "Le général Petrov dit que les rumeurs pourraient être vraies ! Même Israël est contrôlé par les prêtres égyptiens. Nous devrions chercher le Correcteur-Prédicteur là-bas !"
 SOV_seek_for_them_in_swiss: "Les chercher en Suisse"
 SOV_seek_for_them_in_swiss_desc: "La Suisse est depuis longtemps connue comme le quartier général du Correcteur-Prédicteur… Nous les trouverons là-bas !"
 SOV_seek_for_them_in_egypt: "Les chercher en Égypte"
 SOV_seek_for_them_in_egypt_desc: "Qui sait si ces prêtres ne se sont pas cachés par magie dans leur patrie tout ce temps ? Nous devons le découvrir !"
 SOV_kill_predictor_corrector: "Tuer le Correcteur-Prédicteur !"
 SOV_kill_predictor_corrector_desc: "Nous savons maintenant où se trouve le Correcteur-Prédicteur, et nous lancerons notre sainte croisade contre le capitalisme !"
 SOV_semibankirshina_desc: "La Semibankirshina, ou groupe des sept banquiers, est un terme utilisé pour décrire un groupe des oligarques les plus influents de Russie."
 SOV_enforce_oligarhic_rule: "Imposer le règne oligarchique"
 SOV_enforce_oligarhic_rule_desc: "L'État a opprimé les oligarques trop longtemps, sans prendre de mesures pour le développement économique de la Russie. Il est temps pour nous de prendre des actions fermes."
 SOV_revive_oligarch_influence: "Restaurer l'influence des oligarques"
 SOV_revive_oligarch_influence_desc: "Il est temps pour notre groupe d'oligarques de reconquérir son influence sur la Russie."
 SOV_bring_the_old_gang_from_abroad: "Ramener l'ancienne bande de l'étranger"
 SOV_bring_the_old_gang_from_abroad_desc: "Nous avons beaucoup de chers amis qui se cachent du précédent gouvernement russe. Maintenant, ils n'ont plus rien à craindre ! Qu'ils reviennent !"
 SOV_privatize_state_corporations: "Privatiser les corporations d'État"
 SOV_privatize_state_corporations_desc: "Le gouvernement de Poutine a choisi une mauvaise voie en créant des corporations d'État, il est temps de corriger cette erreur."
 SOV_move_oligarchic_entites_back_to_russia: "Rapattrier les entités oligarchiques"
 SOV_move_oligarchic_entites_back_to_russia_desc: "Beaucoup d'argent est stocké dans des comptes offshore par les oligarques russes. Maintenant que nous sommes au pouvoir, nous pouvons utiliser cet argent pour le développement de notre pays."
 SOV_exploit_natural_wealth: "Exploiter la richesse naturelle de la Russie"
 SOV_exploit_natural_wealth_desc: "La richesse naturelle de la Russie est immense. Nous pouvons l'utiliser à notre avantage pour apaiser les masses et générer plus de profits pour les oligarques !"
 SOV_semi_criminal_government: "Gouvernement semi-criminel"
 SOV_semi_criminal_government_desc: "Les oligarques sont connus pour leurs nombreuses connexions avec le monde criminel. Nous pouvons résoudre ce problème en invitant simplement nos chers amis dans notre gouvernement !"
 SOV_end_lawsuits_against_oligarchs: "Mettre fin aux poursuites contre les oligarques"
 SOV_end_lawsuits_against_oligarchs_desc: "Le gouvernement de Poutine a sévèrement opprimé les oligarques et exigé leur contrôle. Nous devons maintenant mettre fin à cette injustice."
 SOV_restore_semibankirshina: "Restaurer la Semibankirshina"
 SOV_restore_semibankirshina_desc: "La Semibankirshina est un terme décrivant un groupe de sept banquiers ayant une énorme influence sur la politique russe. Autrefois détruite par le gouvernement de Poutine, elle s'est réunie et va maintenant diriger la Russie !"
 SOV_back_to_the_west: "Retour vers l'Occident"
 SOV_back_to_the_west_desc: "La rivalité avec les puissances occidentales tue notre économie et aggrave la situation de notre pays. Il est temps de se débarrasser de la politique étrangère de style soviétique et d'établir une paix durable avec nos partenaires occidentaux."
 SOV_oligarchs_democracy: "Aveuglés par leurs promesses"
 SOV_oligarchs_democracy_desc: "La victoire des forces politiques liées aux anciens oligarques d'Eltsine lors des élections générales a choqué le pays, en particulier l'électorat qui les soutenait. Aveuglés par des promesses, les électeurs ont voté pour ceux qui ont récemment pillé la Russie."
 sov_oligarchs.1.t: "Remaniements gouvernementaux !"
 sov_oligarchs.1.d: "Les oligarques n'étaient pas encore aussi puissants qu'ils le sont aujourd'hui. Le désir de Vladimir Poutine de gagner leur loyauté en satisfaisant leurs intérêts a eu pour seul résultat d'accroître leur influence sur le système politique ! Maintenant, pour ne pas contrarier les oligarques, le président russe devra nommer des ministres qui leur sont loyaux au sein du gouvernement. On peut dire avec certitude que l'ère de l'oligarchie revient."
 sov_oligarchs.1.a: "Que Dieu sauve la Russie…"
 sov_oligarchs.2.t: "Guzinsky revient en Russie !"
 sov_oligarchs.2.d: "Le magnat des médias russes, jugé par les autorités russes précédentes, revient en Russie !"
 sov_oligarchs.2.a: "Bienvenue de retour !"
 sov_oligarchs.3.t: "Berezovski revient en Russie !"
 sov_oligarchs.3.d: "L'oligarque le plus célèbre et le plus riche de Russie, Boris Berezovski, revient en Russie !"
 sov_oligarchs.3.a: "Comme dans les années 90 !"
 sov_oligarchs.4.t: "La Semibankirshina prend le pouvoir en Russie !"
 sov_oligarchs.4.d: "L'influence croissante des oligarques a permis à sept oligarques très puissants de l'ère Eltsine d'éliminer tous leurs rivaux et de prendre le pouvoir. Maintenant, au sein de la Semibankirshina, on décide de la formation des autorités publiques et de qui occupera les postes de direction. Cependant, la question la plus importante reste : qui sera aux commandes ?"
 sov_oligarchs.4.a: "Règne direct du Conseil !"
 sov_oligarchs.4.b: "Nous organiserons de nouvelles élections avec un autre candidat."
 sov_oligarchs.4.c: "Nous pourrions manipuler le président actuel."
 sov_oligarchs.5.t: "Élections truquées !"
 sov_oligarchs.5.d: "Pour légitimer notre pouvoir, nous devons organiser de nouvelles élections présidentielles et à la Douma, et nous essaierons d'assurer la victoire de notre parti Russie Libérale. Cependant, la principale question pour la Semibankirshina est de savoir qui sera le candidat présidentiel. Nous pouvons nommer une figure qui conviendra à tous, ou l'un des oligarques deviendra candidat. Que ferons-nous ?"
 sov_oligarchs.5.a: "Nevzorov est notre candidat !"
 sov_oligarchs.5.b: "Boris Berezovski sera le président."
 sov_oligarchs.5.c: "Mikhaïl Khodorkovski sera le président."
