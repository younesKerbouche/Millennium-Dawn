 sov_communists.1.t: "Interdiction de la propriété privée"
 sov_communists.1.d: "Après de multiples lois et actes anti-bourgeois adoptés par notre gouvernement, nous avons enfin atteint l'étape finale pour détruire le capitalisme sur le sol russe. Nous allons interdire la propriété privée, comme l'ont fait nos glorieux camarades dans les années 1920 ! Pour cela, nous devons décider de l'ampleur de la confiscation..."
 sov_communists.1.a: "La confiscation totale a fonctionné à l'époque et fonctionnera maintenant !"
 sov_communists.1.b: "Soyons un peu plus modérés."
 sov_communists.1.c: "Exproprions uniquement les grandes industries."
 sov_communists.2.t: "Constitution national-communiste"
 sov_communists.2.d: "Puisque le NPA et le CPRF sont alliés, nous devons choisir si notre nouvelle idéologie d'État sera communiste-internationaliste ou nationaliste-isolationniste."
 sov_communists.2.a: "Nous devons être fiers d'être Russes !"
 sov_communists.2.b: "Nous ne devons pas oublier notre idéologie principale."
 sov_communists.3.t: "Constitution démocratique"
 sov_communists.3.d: "Nous avons hérité des meilleures idées de nos leaders idéologiques de la Perestroïka ! Pour atteindre notre avenir radieux, nous devons modifier notre constitution. Doit-elle être plus libérale ou non ?"
 sov_communists.3.a: "Nous devons préserver les idées de Gorbatchev !"
 sov_communists.3.b: "Nous ne devons pas oublier notre idéologie principale."
 sov_communists.4.t: "Constitution du Parti communiste"
 sov_communists.4.d: "Après avoir concentré tout le pouvoir entre nos mains, nous pouvons enfin refaire la constitution. Bien sûr, il y a des factions dans notre sage parti, et nous devons décider quelles idées domineront dans notre nouvelle constitution véritablement soviétique."
 sov_communists.4.a: "Bien sûr, nous avons besoin des staliniens."
 sov_communists.4.b: "Nous avons besoin d'une montée plus modérée."
 sov_communists.5.t: "Reconstruction des monuments militaires soviétiques"
 sov_communists.5.d: "À travers notre vaste pays, il y a des milliers de monuments de la Grande Guerre patriotique, qui sont maintenant dans un état déplorable. Nous devons penser à reconstruire les anciens et à en ériger de nouveaux pour immortaliser la gloire de notre pays et de son peuple !"
 sov_communists.5.a: "Qu'ils soient plus empreints de deuil."
 sov_communists.5.b: "Ils doivent glorifier notre héroïsme !"
 sov_communists.6.t: "Restalinisation"
 sov_communists.6.d: "Les maudits krouchtchéviens n'ont pas su honorer la gloire de notre plus grand dirigeant. Il est temps de corriger cela. Comment allons-nous renommer nos villes ?"
 sov_communists.6.a: "Garder les options historiques"
 sov_communists.6.b: "Allons-y à fond pour le stalinisme !"
