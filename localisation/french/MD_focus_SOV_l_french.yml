 sov_liberals.4.t: "[FROM.GetNameWithFlag] nous invite dans une alliance"
 sov_liberals.4.d: "[FROM.GetNameWithFlag] nous invite à rejoindre leur Alliance libre et indépendante, conçue pour défendre la démocratie dans l'ex-Union soviétique et dans le monde. Avec [FROM.GetNameWithFlag], nous pouvons renforcer notre défense, développer notre économie et accroître notre influence géopolitique. Refuser cette invitation signifie rater une chance d'obtenir un soutien en cas de conflit et nous retrouver seuls dans notre mission sans alliés fiables. La décision nous attend : rejoindre l'alliance et coopérer, ou suivre notre propre chemin ?"
 sov_liberals.4.a: "D'accord, nous acceptons leur offre."
 sov_liberals.4.b: "Non, nous n'avons pas le temps pour cela maintenant."
 sov_liberals.5.t: "[FROM.GetNameWithFlag] accepte de rejoindre notre alliance"
 sov_liberals.5.d: "Suite à notre récente invitation à rejoindre notre Alliance libre et indépendante, [FROM.GetNameWithFlag] a accepté l'offre ! Ils sont désormais sous notre protection !"
 sov_liberals.5.a: "Hourra !"
 sov_liberals.6.t: "[FROM.GetNameWithFlag] a refusé de rejoindre notre alliance"
 sov_liberals.6.d: "Suite à notre récente invitation à rejoindre notre Alliance libre et indépendante, [FROM.GetNameWithFlag] a décliné l'offre..."
 sov_liberals.6.a: "D'accord, c'est leur choix..."
 sov_liberals.6.b: "Non ! Nous n'allons pas laisser tomber, nous les prendrons par la force !!!"
