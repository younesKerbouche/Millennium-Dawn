 sov_nationalists.10.t: "Alliance avec §Y[PER.GetNameWithFlag]§!"
 sov_nationalists.10.d: "Le gouvernement iranien a refusé de signer un traité avec nous pour rejoindre notre alliance. Il semble que nous devrons obtenir ce que nous voulons par la force."
 sov_nationalists.10.a: "L'Iran sera à nous !"
