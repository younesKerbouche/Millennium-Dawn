 russia.98.t: "Affaires du parti"
 russia.98.d: "Avec l'investiture d'Alexeï Navalny et les premiers jours de son mandat, les différences entre les politiques du président lui-même et celles du parti Yabloko, dont Navalny est membre, sont devenues évidentes. Bien que les programmes de Navalny et de Yabloko soient très similaires, la direction du parti trouve encore des motifs de désaccord. Des rumeurs circulent selon lesquelles Alexeï Navalny pourrait quitter le parti pour créer sa propre organisation. Les tensions entre le parti et le président sont-elles vraiment si fortes ?"
 russia.98.o1: "Le président Navalny restera dans Yabloko !"
 russia.98.o2: "Le président Navalny créera son propre parti !"
 russia.99.t: "Le parti de Navalny"
 russia.99.d: "Après la démission de Navalny du parti Yabloko, ses proches collaborateurs, des membres du gouvernement et des loyalistes de Yabloko ont convoqué en urgence un congrès politique pour le nouveau parti. Le congrès s'est déroulé sans heurts, adoptant à l'unanimité le programme du parti et tous les documents de base. Cependant, la question du nom et du symbole du parti a suscité de vifs débats. De nombreuses propositions ont été avancées, mais trois se sont démarquées comme les plus populaires. Quelle option sera retenue ?"
 russia.99.o1: "§YAlliance populaire§!"
 russia.99.o2: "§YParti du progrès§!"
 russia.99.o3: "§YRussie de l'avenir§!"
 russia.100.t: "Conflit au sein du parti"
 russia.100.d: "Après l'investiture d'Alexeï Navalny, de sérieuses divergences sont apparues entre les vues du président et celles de la direction de Yabloko. Le parti estime que les opinions de Navalny sont trop nationalistes et ne correspondent pas aux intérêts de Yabloko. Navalny, de son côté, n'a fait aucune déclaration publique. Beaucoup spéculent que le président Navalny quittera le parti pour créer une nouvelle organisation basée sur « NAROD », mais il semble qu'il ne prévoit pas de partir et cherche un compromis. Que se passera-t-il au final ?"
 russia.100.o1: "Un compromis sera trouvé."
 russia.100.o2: "Le nouveau Parti national-démocrate émergera !"
 russia.101.t: "Rebranding ?"
 russia.101.d: "Nous avons jugé bon de maintenir une démocratie multipartite dans notre État-nation, mais une question s'est posée sur le positionnement de notre parti. Bien que la majorité de la vieille garde considère qu'il est nécessaire de conserver notre nom actuel, le voyant comme un héritage de l'ère passée, de nombreux membres exigent de retirer le mot « communiste » du nom pour maintenir notre cap vers la démocratisation."
 russia.101.o1: "PCRF maintenant ! PCRF pour toujours !"
 russia.101.o2: "Nous ne sommes plus staliniens !"
 russia.102.t: "Retour de Gorbatchev ?"
 russia.102.d: "Nous avons annoncé un virage vers une réorientation. Cependant, il manque une personne qui a initié ce processus : Mikhaïl Gorbatchev. Devrions-nous lui donner une seconde chance ?"
 russia.102.o1: "C'est un traître !"
 russia.102.o2: "Vive Gorbatchev !"
 russia.103.t: "Notre Corps africain a été engagé"
 russia.103.d: "L'un des bataillons de notre Corps africain a été engagé dans [FROM.GetNameWithFlag]. Nous sommes ravis de coopérer avec eux."
 russia.103.a: "Bien"
 russia.104.t: "Domination politique"
 russia.104.d: "Le principal problème de notre gouvernement a été un système partisan trop fragmenté. À l'heure actuelle, la Douma d'État est en plein chaos : aucune force politique ne dispose d'une majorité constructive, et chaque groupe tente d'obtenir une influence sur les décisions. Au niveau régional, cette fragmentation joue en faveur des élites locales, offrant aux parlements des sujets fédérés une plus grande liberté vis-à-vis du centre fédéral.\nPour le moment, trois forces sont exploitables : le Parti de l'unité, loyal à notre gouvernement, le bloc Patrie - Toute la Russie, et le parti réformiste loyal Notre maison - Russie.\nNous avons deux options : soit nous renforçons les factions pro-gouvernementales actuelles à la Douma et créons une large coalition en leur attribuant des niches spécifiques, soit nous les fusionnons en un gigantesque « Parti du pouvoir ». Dans le premier cas, nous préserverons un certain degré de démocratie ; dans le second, nous assurerons une centralisation accrue du pouvoir."
 russia.104.o1: "La « Coalition présidentielle » doit être créée !"
 russia.104.o2: "Unissons-les."
 russia.105.t: "Russie unie"
 russia.105.d: "À l'issue de longues négociations entre les chefs des partis et des factions à la Douma, nous avons réussi à créer une nouvelle force politique loyale envers nous : le Parti politique panrusse « Russie unie ». Cette nouvelle organisation regroupe presque toute l'élite régionale et les fonctionnaires fédéraux qui nous sont loyaux. Grâce à cette unification, nous avons remporté la majorité des sièges à la Douma d'État et dans les parlements régionaux. Cette majorité nous permettra de garantir l'adoption des lois nécessaires et de contrôler la politique régionale."
 russia.105.a: "Une nouvelle Russie nous attend !"
 russia.106.t: "Une Russie juste"
 russia.106.d: "Aujourd'hui, à la suite de l'unification de divers mouvements patriotiques de gauche, une nouvelle force politique, « Une Russie juste », a été organisée. Le programme du parti inclut le soutien social à la population, une plus grande participation de l'État dans l'économie et la protection de la souveraineté nationale. Beaucoup jugent cette unification suspecte et supposent que le parti a été créé spécifiquement pour capter l'électorat anti-establishment. Malgré tout, le parti a toutes les chances de prendre une place honorable dans le nouveau système politique russe."
 russia.106.a: "La voix du peuple !"
 russia.107.t: "Nouvelles personnes ?"
 russia.107.d: "La création d'une nouvelle organisation politique a été annoncée. Le congrès fondateur d'un nouveau parti politique nommé « Nouvelles personnes » a récemment eu lieu. Andreï Netchaïev, un grand homme d'affaires, en est devenu le président. Le parti défend la liberté d'expression, la démocratie libérale, la protection des droits des entrepreneurs et prône la numérisation de l'économie et de l'administration publique. Seul le temps dira si un tel parti pourra s'implanter dans le système politique ou s'effacera dans l'oubli."
 russia.107.a: "Nouvelles personnes et vieux système"
 SOV_the_party_TT: "Le parti au pouvoir sera changé !"
 SOV_the_nonparty_TT: "Un nouveau parti apparaîtra."
 sov_just_russia.1.t: "Le congrès du parti"
 sov_just_russia.1.d: "Après sa victoire électorale éclatante, Une Russie juste a organisé un congrès d'urgence où l'avenir du parti, la formation du gouvernement et les élections au Conseil central du parti sont à l'ordre du jour. Les participants ont eu le choix entre deux directions possibles : le programme pro-Bande blanche et le programme de patriotisme social proposé par la direction du parti. Désormais, seul le congrès décidera de l'avenir du parti."
 sov_just_russia.1.o1: "Le congrès a soutenu la direction du parti"
 sov_just_russia.1.o2: "Le congrès a soutenu le Mouvement de la bande blanche"
 sov_just_russia.2.t: "Négociations avec la faction Rodina"
 sov_just_russia.2.d: "Après de longues négociations entre les dirigeants d'Une Russie juste et la faction Rodina, un accord a été conclu : Rodina s'engage à soutenir le gouvernement actuel d'Une Russie juste, et en échange, le gouvernement s'engage à consulter Rodina et à l'informer de chaque action gouvernementale. Un accord a également été trouvé pour entamer le processus de formation d'une large coalition d'organisations et de partis patriotiques."
 sov_just_russia.2.o1: "Notre Rodina"
 sov_just_russia.3.t: "Front patriotique national"
 sov_just_russia.3.d: "Aujourd'hui, à l'issue d'un long processus de formation, les dirigeants des partis Rodina et Une Russie juste, en présence des chefs de divers syndicats et organisations publiques, ont annoncé la création d'une large coalition populaire : le Front patriotique national. L'idéologie principale de la coalition est le concept de patriotisme social proposé par Sergueï Mironov, et son objectif est de mener des réformes socialistes et patriotiques visant à transformer le pays. Selon l'accord de coalition, les partis membres ont le droit de participer aux discussions sur les questions d'État, et les grandes organisations peuvent demander un siège au gouvernement. De plus, selon cet accord, le parti Rodina obtiendra un siège au gouvernement et plusieurs autres postes ministériels en tant que co-leader du Front."
 sov_just_russia.3.o1: "En avant ensemble – vers l'avenir !"
