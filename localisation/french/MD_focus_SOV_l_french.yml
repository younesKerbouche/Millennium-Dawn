 sov_nationalists.12.t: "§Y[SOV.GetNameWithFlag]§! propose de rejoindre l'alliance"
 sov_nationalists.12.d: "Le gouvernement russe nous propose de conclure une série d'accords qui nous protégeront d'une invasion extérieure. Allons-nous accepter ?"
 sov_nationalists.12.a: "La Russie nous sauvera !"
 sov_nationalists.12.b: "Non"
 sov_nationalists.13.t: "Alliance avec §Y[FROM.GetNameWithFlag]§!"
 sov_nationalists.13.d: "Le gouvernement de [FROM.GetName] a refusé de signer un traité avec nous pour rejoindre notre alliance. Il semble que nous devrons obtenir ce que nous voulons par la force."
 sov_nationalists.13.a: "Mauvaise nouvelle"
 sov_nationalists.14.t: "Exercices militaires avec §Y[FROM.GetNameWithFlag]§!"
 sov_nationalists.14.d: "La Russie mène des exercices militaires conjoints avec notre armée et celles d'autres alliés en vue d'une future intervention militaire en Turquie."
 sov_nationalists.14.a: "Nous serons prêts."
 sov_nationalists.15.t: "L'État d'Union avec §Y[SOV.GetNameWithFlag]§!"
 sov_nationalists.15.d: "Le gouvernement russe suggère que nous ressuscitions l'ancien projet d'État d'Union entre la Russie et la Serbie. Rejeté par le gouvernement Eltsine dans les années 90, ils sont maintenant prêts à nous proposer sa relance. Allons-nous accepter ?"
 sov_nationalists.15.a: "Oui"
 sov_nationalists.15.b: "Non"
 sov_nationalists.16.t: "L'État d'Union avec §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.16.d: "Le gouvernement serbe a accepté de reprendre le projet d'État d'Union."
 sov_nationalists.16.a: "Bien"
 sov_nationalists.17.t: "L'État d'Union avec §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.17.d: "Le gouvernement serbe a refusé de reprendre le projet d'État d'Union."
 sov_nationalists.17.a: "Triste"
