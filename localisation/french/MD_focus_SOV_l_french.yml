 sov_kasyanov.1.t: "Indépendance de l'Itchkérie"
 sov_kasyanov.1.d: "Dans le contexte de la transformation démocratique de la Russie et du désir de paix, le gouvernement russe a pris la décision audacieuse d'accorder une indépendance formelle à la Tchétchénie.\n\nAprès de longues négociations et des efforts diplomatiques, les deux parties sont parvenues à ce compromis historique. La Russie a reconnu le droit de la Tchétchénie à l'indépendance, ouvrant une nouvelle page dans les relations entre les deux entités. Cet acte est devenu un symbole du désir de paix et de dialogue dans une région autrefois marquée par les tensions et les hostilités."
 sov_kasyanov.1.a: "Établir des relations diplomatiques"
 sov_kasyanov.2.t: "Question de la propriété des Kouriles du Sud"
 sov_kasyanov.2.d: "Après la Seconde Guerre mondiale, toutes les îles Kouriles ont été intégrées à l'URSS, puis à la Russie, mais la propriété des îles d'Itouroup, Kounachir, Chikotan et du groupe des îles Habomai est contestée par nous, qui les considérons comme une partie occupée de notre pays. Aujourd'hui, la Russie a entamé des négociations avec nous à ce sujet. Quelle sera notre réponse ?"
 sov_kasyanov.2.a: "Les Kouriles du Sud ont toujours été japonaises"
 sov_kasyanov.2.b: "D'accord, qu'ils les prennent"
 sov_kasyanov.3.t: "Les Japonais refusent d'abandonner leurs revendications sur les Kouriles du Sud"
 sov_kasyanov.3.d: "Récemment, des discussions ont eu lieu entre nous et le Japon. Leur issue est la suivante : les Japonais ne changent pas de position et considèrent toujours les Kouriles du Sud comme leur territoire."
 sov_kasyanov.3.a: "D'accord, nous ne retiendrons pas les Kouriles par la force, nous les céderons !"
 sov_kasyanov.3.b: "Au diable avec eux."
 sov_kasyanov.3.c: "Ils vont le payer"
 sov_kasyanov.4.t: "Les Japonais acceptent de ne plus revendiquer les Kouriles du Sud"
 sov_kasyanov.4.d: "Récemment, des discussions ont eu lieu entre nous et le Japon. Ils ont accepté de retirer leurs revendications sur les Kouriles du Sud."
 sov_kasyanov.4.a: "Nous savions toujours que les Japonais étaient de bonnes personnes"
 SOV_from_center_category: "Du centre aux régions !"
 SOV_from_center_category_desc: "Depuis dix ans, la Russie s'est transformée en un État unitaire de fait, dont les sujets portent de lourdes obligations financières envers Moscou, mais sont privés de leurs droits – à une part proportionnelle des dépenses correspondant à leur réelle contribution à l'économie, au développement, à la diversité historique et culturelle. Nous prônons le démantèlement immédiat de la fameuse et néfaste « verticale du pouvoir » pour la Russie."
