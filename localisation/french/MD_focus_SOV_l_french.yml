 SOV_bumaga: "Unis sur le papier seulement"
 SOV_bumaga_desc: "Malgré notre arrivée au pouvoir dans le pays, le LDPR reste divisé en interne, bien qu'unifié sur le papier. Il est temps de rendre notre parti véritablement uni."
 SOV_jirik_partiya: "Le parti de Jirinovski"
 SOV_jirik_partiya_desc: "Le parti de Jirinovski est uni avec son leader !"
 SOV_jirik_partiya_jirinovci: "Rapprocher les loyaux"
 SOV_jirik_partiya_jirinovci_desc: "Nous avons besoin de personnes fortes et loyales, prêtes à exécuter n'importe quel ordre."
 SOV_jirik_partiya_chistki: "Purge du parti"
 SOV_jirik_partiya_chistki_desc: "Il est temps de purger le parti des libres-penseurs et des traîtres potentiels."
 SOV_jirik_partiya_puppet_sovet: "Le Conseil suprême fantoche"
 SOV_jirik_partiya_puppet_sovet_desc: "Le Conseil suprême du parti ne doit être que notre porte-parole, et non un gouvernement indépendant."
 SOV_jirik_partiya_young: "Militarisation de l'aile jeunesse"
 SOV_jirik_partiya_young_desc: "Il est temps que les jeunes se préparent à la guerre ! Les temps pacifiques seront bientôt révolus."
 SOV_jirik_partiya_total_control: "Contrôle total"
 SOV_jirik_partiya_total_control_desc: "Notre parti doit être entièrement entre nos mains."
 SOV_jirik_partiya_and: "Jirinovski et le parti"
 SOV_jirik_partiya_and_desc: "Le parti n'est pas uniquement sous le contrôle de son leader, il le complète."
 SOV_jirik_partiya_and_samodeal: "Encourager l'autonomie"
 SOV_jirik_partiya_and_samodeal_desc: "L'autonomie est quelque chose que nous encouragerons au sein du parti."
 SOV_jirik_partiya_and_kadres: "Approche pragmatique des ressources humaines"
 SOV_jirik_partiya_and_kadres_desc: "Au lieu de loyauté et dévouement aveugles, nous rechercherons des personnels réellement efficaces pour le parti."
 SOV_jirik_partiya_and_sovet: "Renforcer le Conseil suprême"
 SOV_jirik_partiya_and_sovet_desc: "Le Conseil suprême du parti doit être un bon exemple montrant que Jirinovski n'est pas un dictateur et que nous avons un pluralisme d'opinions au sein du parti."
 SOV_jirik_partiya_and_money: "Revenus supplémentaires"
 SOV_jirik_partiya_and_money_desc: "Nous augmenterons les revenus de notre parti à partir de diverses sources."
 SOV_jirik_partiya_and_autonomous: "Le parti autonome"
 SOV_jirik_partiya_and_autonomous_desc: "Un parti autonome garantit la liberté d'opinion en son sein."
 SOV_alliance_armenia: "Mettre fin à l'Azerbaïdjan"
 SOV_alliance_armenia_desc: "L'Azerbaïdjan, avec son histoire fictive, ne fait qu'entraver l'existence de notre Arménie fraternelle. Nous nous occuperons d'eux."
 SOV_south_azer_admistration: "Gouvernorat iranien"
 SOV_south_azer_admistration_desc: "Nous avons l'intention de laisser les forces locales loyales à nous en Azerbaïdjan du Sud déclencher une révolte pour affaiblir l'Iran."
 SOV_nov: "Retour de la Novorossia"
 SOV_nov_desc: "Il est temps de ramener la Novorossia à son port d'attache."
 SOV_galicia: "Gouvernorat de Galicie"
 SOV_galicia_desc: "La Galicie est une région assez spécifique qui, pour s'intégrer pleinement à notre empire, doit subir un certain nombre de réformes qui pourraient prendre du temps. Une chose est sûre : cette région recevra définitivement le statut de gouvernorat."
 SOV_help_sirya: "Les frères syriens"
 SOV_help_sirya_desc: "Nous avons l'intention d'étendre notre influence en Syrie, car ce pays est également une cible pour les globalistes occidentaux qui rêvent de le détruire."
 SOV_zhirinovsky_attack_ukraha: "Opération militaire en Ukraine"
 SOV_zhirinovsky_attack_ukraha_desc: "Nous avons l'intention de mettre fin à l'existence de l'Ukraine complètement. Il est temps que le drapeau russe flotte à nouveau sur Kiev."
 SOV_question_of_bavaria: "Séparatisme bavarois"
 SOV_question_of_bavaria_desc: "Nous soutiendrons le désir du peuple bavarois de se séparer de l'Allemagne !"
 SOV_question_of_east_german: "Rappeler la RDA"
 SOV_question_of_east_german_desc: "Nous rappellerons aux habitants de l'Allemagne de l'Est le passé glorieux de la RDA."
 SOV_europe_pizda: "Préparation de la marche sur l'Europe"
 SOV_europe_pizda_desc: "Le moment est venu de mettre fin à la menace européenne. Nous les détruirons de l'intérieur pour les briser complètement."
 SOV_question_of_spain: "Espagne divisée"
 SOV_question_of_spain_desc: "L'Espagne a longtemps maintenu un équilibre entre ses autonomies, empêchant le pays de devenir un bastion d'États séparatistes. Nous allons corriger cela."
 SOV_question_of_germany: "Problème allemand"
 SOV_question_of_germany_desc: "L'Allemagne est un rival stratégique pour nous, et nous n'avons plus l'intention de la ménager, comme dans les siècles passés."
 SOV_crusade_russian: "La croisade russe"
 SOV_crusade_russian_desc: "Il est temps de lancer notre grande croisade russe vers la Terre Sainte ! Ce que les empereurs du passé n'ont pas accompli, nous le ferons."
 SOV_crusade_antioch: "Gouvernorat d'Antioche"
 SOV_crusade_antioch_desc: "Ces terres appartenaient autrefois au Royaume d'Antioche – nous le ferons renaître."
 SOV_crusade_assiryan: "Gouvernorat assyrien"
 SOV_crusade_assiryan_desc: "La Syrie d'aujourd'hui n'est qu'un faible écho de la grande Assyrie – nous guiderons les Syriens sur la voie de la véritable grandeur. Au sein de la Russie, bien sûr."
 SOV_crusade_isr: "Gouvernorat de Jérusalem"
 SOV_crusade_isr_desc: "C'est l'objectif de notre campagne. La Terre Sainte de Jérusalem. Le Saint-Sépulcre sera à nous désormais !"
 SOV_crusade_egy: "Gouvernorat copte"
 SOV_crusade_egy_desc: "Les Coptes sont les véritables souverains de l'Égypte, nous le croyons et continuerons de le croire, et ferons tout notre possible pour que cela devienne réalité."
 SOV_romanian_shit: "Menace roumaine"
 SOV_romanian_shit_desc: "La Roumanie représente une menace pour nos frontières sud-ouest. Nous devons résoudre ce problème le plus rapidement possible."
 SOV_treaty_with_afganistan: "Retour en Afghanistan"
 SOV_treaty_with_afganistan_desc: "Notre Empire s'approche à nouveau des frontières de l'Afghanistan. Peut-être aurons-nous plus de chance cette fois."
 SOV_allied_nrk: "Alliance avec la Corée du Nord"
 SOV_allied_nrk_desc: "Nous avons l'intention d'étendre notre alliance à l'Est, et nous commencerons par un pays dont le peuple nous est reconnaissant pour son existence."
 SOV_return_kgb: "Restaurer le KGB"
 SOV_return_kgb_desc: "Les services spéciaux actuels ne sont qu'une parodie pathétique de ce qu'il y avait de meilleur à l'époque soviétique. Nous allons faire renaître le KGB, car cette structure s'est révélée être la meilleure en URSS."
 SOV_storm_v: "Envoyer les prisonniers à la guerre"
 SOV_storm_v_desc: "Les prisonniers dépensent l'argent public sans rien faire ! Désormais, ils serviront leur pays à la guerre !"
 SOV_new_russian_army: "Armée volontaire russe"
 SOV_new_russian_army_desc: "Notre armée a besoin de plusieurs transformations, car l'approche actuelle n'a rien donné de bon."
 SOV_women: "Bataillons féminins"
 SOV_women_desc: "L'ennemi aura peur de nos bataillons féminins rien qu'à les voir et s'enfuira, horrifié !"
 SOV_kazachestvo: "Militariser les Cosaques"
 SOV_kazachestvo_desc: "Les Cosaques cesseront leurs sottises et reviendront enfin au service de l'armée russe."
 SOV_war_kafedra: "Restaurer les départements militaires"
 SOV_war_kafedra_desc: "La suppression des départements militaires est une perte énorme pour l'armée de notre patrie. Nous corrigerons cette erreur."
 SOV_nationalize: "Réviser les résultats de la privatisation"
 SOV_nationalize_desc: "Nous réviserons les résultats prédateurs de la privatisation et les annulerons."
 SOV_minister_propaganda: "Créer un ministère de la Propagande"
 SOV_minister_propaganda_desc: "La propagande doit être entre les mains d'un ministère spécifique. C'est pourquoi nous créons un ministère du même nom, pour un contrôle total et une efficacité maximale des matériaux de propagande."
 SOV_pay_off_army: "Possibilité d'acheter son exemption de l'armée"
 SOV_pay_off_army_desc: "Nous offrons aux gens la possibilité de ne pas servir dans l'armée, en échange d'une grosse somme qui ira au développement de l'armée."
 SOV_jirik_cult: "Le culte de Jirinovski"
 SOV_jirik_cult_desc: "Jirinovski est devenu comme une icône de notre État, pour tout ce qu'il a réussi à créer durant les premières années de son règne. Le peuple lui-même a créé un culte autour de lui, et nous n'interférerons pas avec cela."
 SOV_fuck_parties: "Au diable la démocratie"
 SOV_fuck_parties_desc: "La démocratie est un outil libéral des services de renseignement occidentaux ! Nous ne permettrons pas à la propagande ennemie de se répandre sur notre territoire."
 SOV_jirik_fear: "L'État policier"
 SOV_jirik_fear_desc: "Pas de pitié pour les ennemis de la patrie. La police a beaucoup de travail à faire."
 SOV_jirik_stand: "La patrie est au-dessus de tout"
 SOV_jirik_stand_desc: "Protéger la patrie est le devoir de chaque citoyen. Même sans être militaire, chacun doit être prêt à défendre la patrie avec son cœur."
 SOV_jirik_warlord: "Le souverain suprême"
 SOV_jirik_warlord_desc: "En avant vers l'avenir radieux de la grande et puissante Russie !"
