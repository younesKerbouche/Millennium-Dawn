 sov_nationalists_news.3.t: "Le Pacte de Moscou"
 sov_nationalists_news.3.d: "Une déclaration importante a été faite aujourd'hui par le dirigeant de l'État russe, [SOV.GetLeader]. Lors d'une réunion régulière du gouvernement, le chef de la Russie a proclamé la nécessité de créer une nouvelle alliance militaro-économique, selon ses mots : « Pour protéger les intérêts de l'État russe, de la population russe et des pays amis de la Russie ». Il a également évoqué une « pression sans précédent des pays occidentaux » et a exigé que le ministère des Affaires étrangères prépare tous les documents nécessaires et organise cette nouvelle alliance dès que possible.\nLors de la conférence de presse, le chef de l'État a annoncé que cette nouvelle alliance s'appellera le « Pacte de Moscou » et a suggéré à tous les pays de l'ancienne Union soviétique de demander leur adhésion dans un avenir proche.\nLes experts affirment qu'avec cette nouvelle alliance, la Russie consolide ses prétentions au leadership mondial et que le monde assistera bientôt à une nouvelle guerre froide."
 sov_nationalists_news.3.a: "Déclaration alarmante"
 sov_nationalists_news.4.t: "La nouvelle capitale russe"
 sov_nationalists_news.4.d: "Le chef de l'État russe [SOV.GetLeader], dans le cadre de la politique de son pays visant au « retour de la tradition impériale », a annoncé le transfert de la capitale de la Russie vers l'ancienne Saint-Pétersbourg.\nSelon le chef de la Russie, l'emplacement de la capitale à Moscou a été imposé par les bolcheviks. Il considère également que Petrograd est une partie intégrante de la Russie et que le retour de la capitale là-bas représente ce qu'il appelle un « retour de la justice historique ».\nLe chef de l'État a donné à tous les organes étatiques un an pour s'installer à Petrograd, et le gouverneur général a reçu l'ordre de créer toute l'infrastructure nécessaire pour ce déménagement.\nSelon certains, cette décision pourrait avoir une signification négative, car désormais la capitale de la Russie sera beaucoup plus proche des bases de l'OTAN et, en cas de conflit militaire, la Russie devra dépenser beaucoup plus pour la défense de sa capitale."
 sov_nationalists_news.4.a: "On dirait qu'il essaie de ramener le passé."
 sov_nationalists_news.5.t: "La Russie annonce ses ambitions"
 sov_nationalists_news.5.d: "Des déclarations effrayantes ont été faites aujourd'hui par le chef de l'État russe [SOV.GetLeader].\nDans son discours, le chef de l'État a affirmé que la Russie revendique les territoires qui faisaient partie de l'Empire russe, et il a blâmé les bolcheviks et les pays occidentaux pour l'effondrement de cet empire. Il a également critiqué les dirigeants occidentaux pour leur « ingérence dans les affaires internes de la Russie et pour le génocide du peuple russe ».\nÀ la fin de son discours, [SOV.GetLeader] a proclamé la « Grande Russie » et a déclaré que la Russie est prête à résoudre la question des territoires par tous les moyens nécessaires, menaçant également les pays occidentaux d'un « Armageddon nucléaire » en cas d'interférence dans la tentative de restaurer la « justice historique ».\nLes experts ont déjà évoqué la menace d'une guerre nucléaire et prédisent que le monde attend des temps d'instabilité et de conflits."
 sov_nationalists_news.5.a: "Seul Dieu peut nous sauver…"
 sov_nationalists_news.6.t: "Le souverain suprême de la Russie"
 sov_nationalists_news.6.d: "Le dernier sujet de discussion en Russie et dans le monde a été l'adoption d'une nouvelle constitution russe, qui abolit complètement le poste de président, le remplaçant par celui de Souverain Suprême de la Russie avec des pouvoirs étendus, rendant toutes les branches du gouvernement directement subordonnées au chef de l'État. S'exprimant devant l'assemblée constitutionnelle, [SOV.GetLeader] a souligné la nécessité d'un leader fort pour résoudre tous les problèmes de la Russie et protéger ses intérêts nationaux. Il a également affirmé que la constitution précédente avait été dictée par l'Occident et visait à affaiblir la Russie, et que le poste d'un dirigeant fort est une tradition historique du peuple russe.\nCompte tenu des purges à grande échelle parmi l'opposition et de la destruction des institutions démocratiques, il est clair que [SOV.GetLeader] a réussi à centraliser pleinement son pouvoir. La Russie entre maintenant dans une nouvelle ère d'autoritarisme."
 sov_nationalists_news.6.a: "Vive [SOV.GetLeader] !"
 sov_nationalists_news.7.t: "Le nouvel Empire russe"
 sov_nationalists_news.7.d: "Lors de la session régulière de la Douma d'État, le président russe [SOV.GetLeader] a déclaré la nécessité de restaurer l'Empire russe.\nDans son discours, le président russe a rappelé que, selon lui, l'effondrement de l'Empire russe était une « erreur historique ». Par conséquent, pour rétablir la « justice historique », il a proposé de convoquer une conférence constitutionnelle pour adopter une nouvelle « Constitution impériale », qui sera rédigée par un organe spécial sous la direction du président, appelé « Régence Provisoire ». Sa mission serait de rédiger une nouvelle constitution pour la Russie et de déterminer les candidats à couronner comme empereur du pays.\nLe discours du président a été accueilli par des acclamations tumultueuses et des applaudissements des membres du Parlement. « J'ai attendu cela toute ma vie », a déclaré un député du parti au pouvoir.\nCompte tenu des purges massives parmi l'opposition et de la consolidation du pouvoir entre les mains du président, [SOV.GetLeader] est prêt à restructurer complètement la verticale du pouvoir. En ressuscitant l'empire, la Russie réaffirme ses prétentions sur les territoires de l'ancien empire."
 sov_nationalists_news.7.a: "Complètement inattendu…"
 sov_nationalists_news.8.t: "La Russie intègre les bolcheviks nationaux"
 sov_nationalists_news.8.d: "Le président russe [SOV.GetLeader] a récemment fait une déclaration annonçant l'entrée de plusieurs membres éminents du Parti national-bolchevique (PNB) dans le gouvernement russe, y compris le chef du parti, l'écrivain controversé Eduard Limonov.\nOn ignore quelles positions les membres du PNB occuperont, mais leur simple présence dans le gouvernement signifiera un tournant de la Russie vers l'idéologie du national-bolchevisme, qui implique une expansion territoriale dans l'ancienne Union soviétique.\nIl est probable que, dans un avenir proche, les relations entre la Russie, l'Occident et les pays de la CEI se détériorent."
 sov_nationalists_news.8.a: "Complètement inattendu…"
 sov_nationalists_news.9.t: "Couronnement de Nicolas Romanov"
 sov_nationalists_news.9.d: "Le couronnement du nouvel empereur de l'Empire russe, Nicolas Romanov, a eu lieu récemment.\nLa cérémonie de couronnement s'est déroulée à Moscou, dans la cathédrale de l'Assomption, où les membres de la dynastie Romanov étaient traditionnellement couronnés. La cérémonie a réuni tous les membres du gouvernement, des hommes d'État influents, des chefs de pays amis de la Russie, des monarchistes célèbres, ainsi que le régent de l'empereur [SOV.GetLeader]. Après la cérémonie officielle, le nouvel empereur s'est adressé officiellement aux citoyens russes dans un discours où il a souligné sa succession à Nicolas II, la légitimité du nouvel Empire russe, et a revendiqué son droit sur les anciens territoires de l'empire passé. L'empereur de Russie a également publiquement exprimé son souhait de nommer [SOV.GetLeader] à la tête du nouveau gouvernement tsariste.\nLe rôle de [SOV.GetLeader] dans la nouvelle structure du pouvoir russe reste un mystère. Selon la nouvelle constitution, le rôle du chef du gouvernement a été réduit en faveur de l'empereur, ce qui pourrait indiquer un affaiblissement de l'influence de [SOV.GetLeader] dans la politique russe."
 sov_nationalists_news.9.a: "L'impérialisme contre-attaque."
 sov_nationalists_news.10.t: "Couronnement de Maria Romanova"
 sov_nationalists_news.10.d: "Le couronnement de la nouvelle impératrice de l'Empire russe, Maria Romanova, a eu lieu récemment.\nLa cérémonie de couronnement s'est déroulée à Moscou, dans la cathédrale de l'Assomption, où les membres de la dynastie Romanov étaient traditionnellement couronnés. La cérémonie a réuni tous les membres du gouvernement, des hommes d'État influents, des chefs de pays amis de la Russie, des monarchistes célèbres, ainsi que le régent de l'impératrice [SOV.GetLeader]. Après la cérémonie officielle, la nouvelle impératrice s'est adressée officiellement aux citoyens russes dans un discours où elle a souligné sa succession à Nicolas II, la légitimité du nouvel Empire russe, et a revendiqué son droit sur les anciens territoires de l'empire passé. L'impératrice de Russie a également publiquement exprimé son souhait de nommer [SOV.GetLeader] à la tête du nouveau gouvernement tsariste.\nLe rôle de [SOV.GetLeader] dans la nouvelle structure du pouvoir russe reste un mystère. Selon la nouvelle constitution, le rôle du chef du gouvernement a été réduit en faveur de l'impératrice, ce qui pourrait indiquer un affaiblissement de l'influence de [SOV.GetLeader] dans la politique russe."
 sov_nationalists_news.10.a: "L'impérialisme contre-attaque."
