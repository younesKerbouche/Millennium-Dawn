 SOV_libya_bases: "Proposer d'établir une base militaire à §Y[LBA.GetNameWithFlag]§!"
 jirik_lybia_tt: "£text_icon_empire §YDébloque§! le §Gsoutien§! à §Y[LBA.GetNameWithFlag]§! dans les décisions de politique étrangère."
 jirik_military_base_TT: "[SOV.GetFlag] Multiplicateur d'§Hinfluence russe§! dans §Y[ROOT.GetNameWithFlag]§! : §R+15%§!"
 GOV_NKR: "Gouvernorat de Shemakha"
 russia_governorate.16.t: "La Russie a décidé de faire de nous un gouvernorat"
 russia_governorate.16.d: "La Russie s'oppose fermement à l'ancienne structure de son État. Un exemple est le retour des divisions administratives. La Russie souhaite vivement nous inviter à en devenir une."
 russia_governorate.16.o1: "Ensemble, nous ferons renaître le grand Empire !"
 russia_governorate.16.o2: "Résister et mordre !"
 russia_governorate.16.o3: "Proposer un État d'Union"
 russia_governorate.17.t: "La Biélorussie revient à la maison"
 russia_governorate.17.d: "Le gouvernement de Biélorussie a agi sagement et n'est pas entré en confrontation avec nous. La Biélorussie redeviendra une partie de l'Empire russe !"
 russia_governorate.17.o1: "Excellent."
 russia_governorate.18.t: "La Biélorussie nous résiste !"
 russia_governorate.18.d: "La Biélorussie a eu l'audace de résister aux souhaits russes pour un État d'Union ! Nous devons préparer une réponse."
 russia_governorate.18.o1: "Idiots."
 russia_governorate.19.t: "La Biélorussie propose un État d'Union"
 russia_governorate.19.d: "Le gouvernement biélorusse nous offre une option alternative et moins agressive : la création accélérée d'un État d'Union. Il semble qu'ils veuillent réduire l'ampleur des pertes de pouvoir qu'ils subiront."
 russia_governorate.19.o1: "Qu'il y ait un État d'Union"
 russia_governorate.19.o2: "Pas de Biélorussie."
 SOV_west_east_bop_left_side: "£text_icon_sov_democratic §YNouvelle Russie démocratique§!"
 SOV_west_east_bop_right_side: "£text_icon_sov_empire §YHéritiers de la Grande Russie§!"
 SOV_west_east_bop: "§YL'avenir de la Russie§!"
