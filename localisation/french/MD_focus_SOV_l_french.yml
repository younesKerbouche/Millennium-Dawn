 sov_nationalists.50.t: "[FROM.GetName] devient un gouvernorat de [SOV.GetName]"
 sov_nationalists.50.d: "[FROM.GetName] est officiellement devenu une province de notre État. Nous devons maintenant travailler à les intégrer pleinement dans notre grand pays et éviter les erreurs du passé pour que le pays ne s'effondre pas à nouveau."
 sov_nationalists.50.o1: "Une et indivisible"
 sov_nationalists.51.t: "[FROM.GetName] est intégré à [SOV.GetName]"
 sov_nationalists.51.d: "[FROM.GetName] a été pleinement intégré dans notre magnifique Empire. Notre pays récupère ce qui a été perdu au cours des 100 dernières années, et nous n'avons pas l'intention de nous arrêter là."
 sov_nationalists.51.o1: "Notre pays s'est agrandi."
 sov_nationalists_news.1.t: "Jirinovski élu président"
 sov_nationalists_news.1.d: "Lors du récent changement de gouvernement russe, le parti nationaliste LDPR a été élu avec son leader [SOV.GetLeader] comme nouveau président. Ils ont annoncé un nouveau programme politique qui changerait radicalement la Russie. Une des premières réformes promises est le retour de l'ancien drapeau et une nouvelle orientation vers une politique conservatrice nationaliste…"
 sov_nationalists_news.1.a: "Qu'attend la Russie ?"
 sov_nationalists_news.2.t: "Le nouvel Empire russe"
 sov_nationalists_news.2.d: "Le président de la Russie, lors de son discours à la télévision centrale, a annoncé qu'il entend ressusciter l'Empire russe par tous les moyens possibles. Pour de nombreux pays, en particulier les pays post-soviétiques, cela a sonné littéralement comme une menace à leur souveraineté. Espérons que la rhétorique agressive du président russe ne soit qu'une méthode populiste pour conserver les électeurs jusqu'aux prochaines élections."
 sov_nationalists_news.2.a: "Déclaration alarmante"
 sov_economic.22.t: "Le scandale de Gazprom"
 sov_economic.22.d: "Un scandale chez Gazprom a été rendu public par de nombreux médias, qui l'ont naturellement porté à l'attention du public, affectant négativement la valeur des actions de l'entreprise."
 sov_economic.22.a: "Les journalistes sont diaboliques"
 sov_economic.23.t: "Le scandale de Sberbank"
 sov_economic.23.d: "Un scandale chez Sberbank a été rendu public par de nombreux médias, qui l'ont naturellement porté à l'attention du public, affectant négativement la valeur des actions de l'entreprise."
 sov_economic.23.a: "Les journalistes sont diaboliques"
 sov_economic.24.t: "Le scandale de Rosneft"
 sov_economic.24.d: "Un scandale chez Rosneft a été rendu public par de nombreux médias, qui l'ont naturellement porté à l'attention du public, affectant négativement la valeur des actions de l'entreprise."
 sov_economic.24.a: "Les journalistes sont diaboliques"
 sov_economic.25.t: "Effondrement de la capitalisation des grandes entreprises"
 sov_economic.25.d: "La vague de sanctions qui a frappé notre pays a conduit à une sortie massive de nombreux non-résidents des actions de nos grandes entreprises, entraînant naturellement une chute brutale de leur capitalisation."
 sov_economic.25.a: "Maudit sois-tu, Soros"
 sov_economic.26.t: "Conséquences de la purge des oligarques"
 sov_economic.26.d: "Notre politique intransigeante envers les oligarques a conduit au fait que, en raison du grand nombre de poursuites pénales contre eux, les grandes entreprises russes ont également souffert, car les investisseurs ont interprété cela comme un signal négatif."
 sov_economic.26.a: "Investisseurs stupides"
 sov_economic.27.t: "Accident dans une installation de Rosneft"
 sov_economic.27.d: "Un accident s'est produit dans l'une des installations de Rosneft, entraînant des conséquences économiques et environnementales. Les investisseurs se sont immédiatement précipités pour vendre les actions de l'entreprise, car l'État imposera certainement une lourde amende pour cela."
 sov_economic.27.a: "Qui n'a encore pas fermé la vanne ?"
 sov_economic.28.t: "Accident dans une installation de Gazprom"
 sov_economic.28.d: "Un accident s'est produit dans l'une des installations de Gazprom, entraînant des conséquences économiques et environnementales. Les investisseurs se sont immédiatement précipités pour vendre les actions de l'entreprise, car l'État imposera certainement une lourde amende pour cela."
 sov_economic.28.a: "Qui n'a encore pas fermé la vanne ?"
 sov_economic.29.t: "Fermeture d'un flux de gaz de Gazprom"
 sov_economic.29.d: "Le marché boursier a très mal pris la nouvelle de la fermeture de l'un de nos flux de gaz, estimant que l'entreprise arrêterait sa croissance, ce qui est naturellement peu rentable pour les investissements. Lors de la prochaine séance de trading, les actions de Gazprom ont chuté brutalement."
 sov_economic.29.a: "Investisseurs stupides"
 sov_economic.30.t: "Ouverture d'un nouveau flux de gaz"
 sov_economic.30.d: "L'ouverture de la prochaine séance de trading à la bourse nous a apporté de bonnes nouvelles. Les actions de Gazprom montent en flèche grâce à l'annonce de l'ouverture d'un nouveau flux de gaz."
 sov_economic.30.a: "Excellente nouvelle"
 sov_economic.31.t: "Panique de la nationalisation"
 sov_economic.31.d: "La révision des résultats de la privatisation annoncée en Russie dans les années 90 a grandement effrayé les investisseurs dans les grandes entreprises. Ils ont commencé à craindre la perte de leurs actifs et ont immédiatement commencé à vendre leurs actions."
 sov_economic.31.a: "Investisseurs stupides"
 sov_economic.32.t: "Réaction à l'adhésion à l'OMC"
 sov_economic.32.d: "Après notre adhésion officielle à l'OMC, un boom a eu lieu à la Bourse de Moscou pendant les échanges. Les investisseurs ont commencé à acheter massivement les actions de nos grandes entreprises, prévoyant une forte augmentation de leur valeur."
 sov_economic.32.a: "Magnifique"
 sov_economic.33.t: "Reprise de la Bourse de Moscou"
 sov_economic.33.d: "Un mois après la fermeture forcée des échanges à la Bourse de Moscou, elle reprend ses activités comme d'habitude."
 sov_economic.33.a: "Magnifique"
