 SOV_jreci_usa_tooltip: "£text_icon_corrector §0Le Correcteur Prédicteur§! §tsera enfin détruit§! Il se cache en §Y[USA.GetNameWithFlag]§!.\n"
 SOV_jreci_1_tooltip: "Enfin, un gouvernement est arrivé au pouvoir en §Y[SOV.GetNameWithFlag]§! qui connaît la véritable vérité sur le complot des £text_icon_jreci §0prêtres égyptiens§! et du £text_icon_corrector §0Correcteur Prédicteur§!.\n"
 SOV_jreci_2_tooltip: "Chaque militaire russe doit suivre une nouvelle formation pour savoir contre qui se battre à l'avenir : les serviteurs du £text_icon_corrector §0Correcteur Prédicteur§!.\n"
 SOV_jreci_3_tooltip: "Chaque député, fonctionnaire et autre gestionnaire régional suivra un cours théorique spécial sur la lutte contre les agents des £text_icon_jreci §0prêtres égyptiens§!.\n"
 SOV_jreci_4_tooltip: "§tLes oligarques§! sont les véritables agents des £text_icon_jreci §0prêtres égyptiens§!, envoyés par le £text_icon_corrector §0Correcteur Prédicteur§! pour provoquer l'effondrement de la Russie. Nous mettrons fin à cela.\n"
 SOV_jreci_5_tooltip: "§tUne nouvelle religion§! est la clé de la victoire dans la guerre contre les serviteurs du £text_icon_corrector §0Correcteur Prédicteur§!.\n"
 SOV_jreci_6_tooltip: "§tLa propagande sur Internet§! commencera enfin à révéler la véritable vérité à nos citoyens, que les £text_icon_jreci §0prêtres égyptiens§! leur ont cachée.\n"
 SOV_jreci_7_tooltip: "Tout ce dont nous avons besoin, c'est de la §tvérité !§!.\n"
 SOV_jreci_8_tooltip: "Pour vaincre le £text_icon_corrector §0Correcteur Prédicteur§!, nous devons dominer non seulement dans les airs et sur terre. Nous devons devenir les maîtres du cosmos !\n"
 SOV_jreci_9_tooltip: "Les véritables guerriers russes sont les §tVityazi§!. C'est cet ordre que nous recréerons pour préparer une armée sainte contre nos ennemis.\n"
 SOV_jreci_10_tooltip: "§tLe bolchevisme§! est aussi naturel pour un Russe que le désir de justice et de paix.\n"
 SOV_jreci_11_tooltip: "Réécrivons la constitution et supprimons tout ce que les £text_icon_jreci §0prêtres égyptiens§! nous ont forcés à y écrire.\n"
 SOV_jreci_12_tooltip: "Staline était un §thomme sage§!, ce sont ses méthodes qui ont retardé la conquête de la Russie par le £text_icon_corrector §0Correcteur Prédicteur§!. Il est temps de se souvenir des anciennes méthodes.\n"
 SOV_jreci_13_tooltip: "Le livre §tEau Morte§! est une lecture obligatoire pour chaque Russe.\n"
 SOV_jreci_14_tooltip: "Il est temps de chercher les £text_icon_jreci §0prêtres égyptiens§! sur la Mère Russie, puis nous libérerons le monde entier de leur emprise.\n"
 SOV_jreci_15_tooltip: "Les agents occidentaux du £text_icon_corrector §0Correcteur Prédicteur§! seront détruits ou expulsés de notre Russie.\n"
 SOV_jreci_16_tooltip: "Debout, Russes ! À bas les chaînes des £text_icon_jreci §0prêtres égyptiens§!\n"
 SOV_jreci_17_tooltip: "La Fraternité slave est l'ennemi millénaire du £text_icon_corrector §0Correcteur Prédicteur§!\n"
 SOV_jreci_18_tooltip: "De nouveaux alliés dans la lutte contre nos £text_icon_jreci £text_icon_corrector §tennemis§!\n"
