 SOV_economy_category_desc: "[SOV.GetFlag]§YL'économie russe§! traverse actuellement des temps difficiles. Nous devons non seulement raviver l'héritage du passé, mais aussi nous hisser parmi les leaders de l'économie mondiale.\nPour supprimer l'esprit national de l'§Réconomie brisée§!, il est nécessaire de §Gterminer§! les focus de la §Ybranche économique§!. Plus vous avez de £text_icon_sov_ruble §Yreprise économique§!, plus vite vous §Gsupprimerez§! ce §Rmalus§!\n£text_icon_sov_ruble §YCapitalisation§! : Les plus grandes entreprises de [SOV.GetFlag]§YRussie§! possèdent une £text_icon_sov_ruble §Ycapitalisation§! affichée dans leur panneau. Elle fluctue constamment en fonction de divers facteurs : acquisition de nouveaux actifs en Russie et à l'étranger, corruption élevée ou faible, guerre, croissance économique, etc.\nSi les §Rcommunistes§! sont au §Ypouvoir§!, la £text_icon_sov_ruble §Ycapitalisation§! cesse d'être mise à jour ou modifiée.\nSi les §2oligarques§! sont au pouvoir, la £text_icon_sov_ruble §Ycapitalisation§! des entreprises est significativement §Rréduite§!."
