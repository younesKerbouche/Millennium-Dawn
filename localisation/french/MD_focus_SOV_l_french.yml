 russia_news.13.t: "La Russie déclare une opération militaire !"
 russia_news.13.d: "Ce matin, le président russe a prononcé une déclaration annonçant une opération militaire en Ukraine. Les principaux objectifs sont la dénazification complète et la démilitarisation de l'Ukraine. Le ministère russe de la Défense a déclaré ne viser que des cibles militaires. Cependant, les dirigeants occidentaux ont déjà promis leur soutien à Kiev."
 russia_news.13.o1: "En avant !"
 russia_news.13.o2: "Nous aiderons les Russes !"
 russia_news.13.o3: "Nous aiderons les Finlandais !"
 russia_news.13.o4: "Maudits Russes."
 russia_news.13.o5: "Une autre guerre sur les ruines de l'Empire russe."
 sov_final_strike.2.t: "L'armée n'a pas atteint ses principaux objectifs"
 sov_final_strike.2.d: "Le résultat de l'opération en cours laisse à désirer. Cela est principalement dû à l'énorme corruption au sein de nos forces de défense. Après cet échec, nous pouvons enfin voir le véritable niveau de notre armée."
 sov_final_strike.2.a: "Préparez-vous à une longue guerre."
 SOV_slow_advance_idea: "Armée non préparée"
 sov_final_strike.3.t: "L'armée a réussi à atteindre ses principaux objectifs"
 sov_final_strike.3.d: "L'opération en cours se déroule très bien ! Cela prouve le haut niveau de notre armée, atteint grâce aux réformes militaires et à la lutte réussie contre la corruption."
 sov_final_strike.3.a: "Excellent."
 sov_final_strike.4.t: "Sanctions contre la Russie"
 sov_final_strike.4.a: "Imposer des sanctions industrielles."
 sov_final_strike.4.b: "Imposer des sanctions commerciales."
 sov_final_strike.4.d: "Le conflit en cours en Ukraine doit être arrêté ! Cela peut être réalisé par une frappe économique contre la Russie. Cependant, cela pourrait affecter notre propre économie. Devrions-nous préparer une guerre des sanctions à grande échelle contre eux ?"
 sov_final_strike.5.t: "[FROM.GetName] impose des sanctions contre nous !"
 sov_final_strike.5.d: "[FROM.GetName] a décidé d'imposer des sanctions contre nous dans le cadre de son aide à l'Ukraine. Cela pourrait gravement nuire à notre économie."
 sov_final_strike.5.a: "Maudissez-les."
 sov_final_strike.6.t: "La Russie nous propose de participer à une OMS en Ukraine !"
 sov_final_strike.6.d: "Aujourd'hui, lors d'une rencontre personnelle, le président de la Russie nous a proposé de participer à une opération militaire spéciale en Ukraine. Nous devons tout peser, car une fois notre pays engagé dans une guerre, il ne pourra pas s'en retirer facilement."
 sov_final_strike.6.a: "Nous aiderons nos frères !"
 sov_final_strike.6.b: "Je ne pense pas que nous en ayons besoin."
 sov_final_strike.7.t: "Krach financier après les sanctions"
 sov_final_strike.7.d: "Les sanctions occidentales ont provoqué une grave panique financière parmi nos citoyens, créant un énorme déséquilibre entre l'offre et la demande de roubles. Cette situation difficile est encore aggravée par la destruction de notre FNB (Fonds national de bien-être), qui aurait pu être utilisé pour enrayer la panique. Nous faisons maintenant face à un effondrement financier imminent."
 sov_final_strike.7.a: "Que Dieu nous aide…"
 SOV_western_sanctions_modifier: "Sanctions occidentales"
 SOV_western_sanctions_modifier_desc: "Notre politique agressive a conduit les pays occidentaux et leurs alliés à nous imposer de nombreuses sanctions. C'est un mauvais signe, peut-être devrions-nous nous préparer à une menace plus réelle de leur part ?"
