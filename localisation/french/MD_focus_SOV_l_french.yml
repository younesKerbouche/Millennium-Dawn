 SOV_yabloko: "Parti démocratique uni de Russie « Pomme »"
 SOV_yabloko_desc: "Yabloko, l'un des plus anciens partis libéraux de la Russie moderne, est enfin arrivé au pouvoir sur la vague de popularité de l'idée occidentale de démocratie. Yabloko est devenu un refuge pour les personnes souhaitant transformer la Russie en un exemple d'État libéral occidental, réunissant à la fois les vieux démocrates des années 90 et les jeunes obsédés par l'idée de restructurer la société."
 SOV_yavlinskiy: "Grigori Yavlinsky"
 SOV_yavlinskiy_desc: "Grigori Yavlinsky est né le 10 avril 1952 dans la ville de Lviv, mais il a commencé à bâtir sa carrière en Russie, travaillant dans les structures gouvernementales soviétiques de la capitale. En tant qu'économiste professionnel, il fut nommé pour mettre en œuvre des réformes de marché en URSS, mais son plan de réforme fut rapidement abandonné au profit d'autres projets. Depuis le début des années 1990 jusqu'à aujourd'hui, il est à la tête du parti Yabloko."
 SOV_russian_liberalism: "Libéralisme russe"
 SOV_russian_liberalism_desc: "La société russe a longtemps été gouvernée par divers dictateurs et tyrans. De Ivan le Terrible au régime soviétique, il n'y a jamais eu une période où la Russie pouvait être qualifiée de véritable État démocratique libre. Il est temps de corriger cela ! Il est temps de montrer au peuple tous les avantages du libéralisme occidental, avec son droit à l'autodétermination et la liberté d'expression."
 SOV_fix_eltsyn_shit: "Corriger les erreurs des années 90"
 SOV_fix_eltsyn_shit_desc: "Les erreurs commises par l'équipe de Gaïdar et Eltsine ont conduit la Russie à se transformer en une oligarchie, épuisant toutes les ressources du pays. Le marché n'a pas été construit, il est devenu une réflexion cryptique du capitalisme. Il est temps de corriger les erreurs du passé et de montrer au peuple le vrai capitalisme !"
 SOV_russian_free_speech: "Liberté d'expression russe"
 SOV_russian_free_speech_desc: "La liberté d'expression est le fondement de toute société libérale. Quand la société ne peut pas exprimer ses opinions et ses intérêts, l'État se replie sur lui-même et perd sa capacité à répondre adéquatement à la demande publique. C'est ce qui s'est passé sous l'empire, et sous l'Union soviétique. Le résultat fut l'effondrement des pays et le chaos politique. Il est crucial de donner au peuple la liberté d'expression pour empêcher une nouvelle désintégration."
 SOV_no_repressions: "Inverser les lois répressives"
 SOV_no_repressions_desc: "Avant l'arrivée au pouvoir des démocrates libéraux, des lois restreignant les libertés humaines et réprimant un grand nombre de citoyens ordinaires ont été adoptées. Il est temps de supprimer ces lois et de libérer les prisonniers politiques."
 SOV_depoliticize_oligarchs: "Dépolitiser les oligarques"
 SOV_depoliticize_oligarchs_desc: "L'une des erreurs des années 90 fut l'émergence d'une oligarchie. Les élites économiques et politiques ont fusionné et ont commencé à exploiter le pays comme leurs propres actifs. Il est nécessaire de dépolitiser les oligarques, afin que le seul à pouvoir influencer le pouvoir reste le peuple russe."
 SOV_depoliticize_oligarchs_focus_TT: "Nous entamerons un long processus de dépolitisation des oligarques. Ils pourraient résister !"
 SOV_new_society: "La Grande Société"
 SOV_new_society_desc: "Après une phase de redressement douloureuse, on peut affirmer que la Russie est sur la voie de la libéralisation de la société. Il est temps de passer de la phase de redressement à la phase de changement. Nous élaborerons un plan pour la réforme de la société et de l'économie qui pourra inverser les valeurs sociétales du passé et introduire les valeurs libérales de l'avenir. Notre plan pour construire une Grande Société peut être comparé à celui de Lyndon B. Johnson, mais le nôtre vise une réorganisation complète de la société et de l'économie."
 SOV_capitalism_in_500_days: "Lancer le programme des 500 jours"
 SOV_capitalism_in_500_days_desc: "Construire une Grande Société exige également de restructurer notre économie. Le programme des 500 jours a été créé dans ce but indirect. Cependant, les élites soviétiques ont décidé de l'abandonner au profit de la thérapie de choc de Gaïdar. La situation économique actuelle du pays nous oblige à mettre en œuvre un nouveau programme des 500 jours."
 SOV_lgbt_rights: "Droits LGBT"
 SOV_lgbt_rights_desc: "Si nous voulons être considérés comme une société libérale, nous devons respecter les intérêts de chaque individu, y compris les personnes ayant une orientation sexuelle non traditionnelle. Il est nécessaire de reconnaître leurs droits sur un pied d'égalité avec ceux des autres pour créer une société libérale égalitaire."
 SOV_kill_communists: "Détruire les sympathisants communistes"
 SOV_kill_communists_desc: "Certains des opposants les plus importants au libéralisme et à l'économie de marché sont les communistes. Enivrés par les soi-disant succès du passé, ils tentent de ramener les temps dont nous avons essayé de nous échapper à l'époque de la glasnost. Nous devons décapiter le mouvement de gauche et détruire les opposants au marché !"
 SOV_kill_revanchism: "Détruire les pensées revanchardes"
 SOV_kill_revanchism_desc: "Quelle est la raison de l'émergence des régimes totalitaires ? Quelle est la raison de la popularité des idéologies illibérales qui rejettent les principes de liberté et d'individualisme ?\nLe revanchisme.\nLe revanchisme est une maladie qui affecte un système affaibli, mais lorsque le système revient à la normale, les bactéries de la maladie persistent en lui, ce qui peut provoquer une nouvelle aggravation. Ces bactéries doivent être combattues par tous les moyens possibles pour que le système puisse fonctionner correctement à l'avenir."
 SOV_communist_angry_focus_TT: "Nous mettrons les communistes en colère !"
 SOV_kill_fascists: "Calmer la vague nationaliste"
 SOV_kill_fascists_desc: "Les nationalistes sont la principale peur d'une société libérale multinationale. Leurs idées sont destructrices et dangereuses, et leurs actions incitent à la discorde interethnique. Le monde a vu des exemples de nationalistes radicaux arrivant au pouvoir. Il est nécessaire de décapiter le mouvement et de détruire les opposants à la liberté !"
 SOV_fascists_angry_focus_TT: "Nous mettrons les nationalistes en colère !"
 SOV_better_russia: "Une Russie meilleure"
 SOV_better_russia_desc: "Nous ne pouvons pas dire que nous avons enfin atteint notre objectif, il reste encore beaucoup à faire, mais nous avons accompli l'impossible : nous avons empêché la roue du Samsara de tourner à nouveau et d'amener un nouveau dictateur. Un avenir démocratique attend la Russie, un avenir meilleur !"
 SOV_500_days_ura_tt: "A complété §Y5§! programmes des 500 jours"
 SOV_500_days_pizda_tt: "Si nous n'achevons pas nos réformes, les conséquences pourraient être imprévisibles !"
 SOV_500_days_focus_TT: "Déverrouille les décisions de réformes économiques. Attention : si nous n'achevons pas notre programme à temps, les conséquences pourraient être imprévisibles !"
 SOV_depolitisation_of_oligarchs: "Dépolitisation des oligarques"
 SOV_new_broken_economy: "Conséquences des réformes échouées"
 SOV_new_broken_economy_desc: "Nous avons échoué. Nous n'avons pas réussi à réformer notre économie et maintenant nous subissons une grande récession qui pourrait être comparée à celle des années 90."
 SOV_communist_angry: "Protestations communistes !"
 SOV_nationalists_angry: "Protestations nationalistes !"
 SOV_the_onf: "Front populaire panrusse"
 SOV_the_onf_desc: "Certains pensent que pour consolider le pouvoir, nous devons abolir les élections et instaurer une dictature. Ce n'est pas notre voie : une dictature directe est un abîme sans issue. Nous avons besoin d'une opposition sensée qui proposera des idées pertinentes et des critiques constructives. Nous créerons une large coalition d'organisations non gouvernementales et de partis qui servira de plateforme pour proposer et critiquer les décisions du gouvernement."
 SOV_the_onf_TT: "§YLa large coalition§! de partis sera créée pour assurer la §Ystabilité politique§!"
 SOV_preserve_working_system: "Préserver le système actuel"
 SOV_preserve_working_system_desc: "Certains estiment que pour un système fédéral équitable, nous devrions accorder une autonomie maximale aux régions ou réviser entièrement notre système fédéral. Mais ce n'est pas nécessaire. Notre système fédéral est satisfaisant tel qu'il est ; il a été discrédité par les régimes antidémocratiques passés. Nous entreprendrons une série de réformes qui libéreront tout le potentiel de notre système fédéral."
 SOV_more_fair_taxation: "Fiscalité équitable"
 SOV_more_fair_taxation_desc: "Le principal problème de notre système est la question de la taxation des régions. Actuellement, tous les impôts sont d'abord collectés par les centres régionaux, puis par le centre fédéral. En conséquence, le centre fédéral distribue l'argent, et bien sûr, la plupart va au centre ou aux régions importantes, tandis que les autres restent pauvres. Pour prévenir les inégalités économiques et le séparatisme, nous devons réformer notre système afin que les régions puissent gérer elles-mêmes leurs fonds, garantissant ainsi un développement équitable des régions."
 SOV_equal_regions: "Égalité des régions"
 SOV_equal_regions_desc: "Certains pensent que pour un système fédéral équitable, nous devrions accorder une autonomie maximale aux régions ou réviser entièrement notre système fédéral. Mais ce n'est pas nécessaire. Notre système fédéral est satisfaisant tel qu'il est ; il a été discrédité par les régimes antidémocratiques passés. Nous entreprendrons une série de réformes qui libéreront tout le potentiel de notre système fédéral."
 SOV_what_we_dreamt_about: "Notre rêve"
 SOV_what_we_dreamt_about_desc: "Nous avons réalisé ce que les auteurs originaux de notre système fédéral n'ont pas pu accomplir, en perfectionnant presque notre système. Nous avons prouvé que le système fédéral russe peut être équitable et démocratique sans une refonte complète."
 SOV_idea_russian_federalism: "Le système fédéral russe"
 SOV_idea_russian_federalism_1: "Le système fédéral russe"
 SOV_idea_russian_federalism_2: "Le système fédéral russe"
 SOV_new_form_of_the_gov: "Nouvelle forme de gouvernement"
 SOV_new_form_of_the_gov_desc: "Sous le règne des forces antidémocratiques, la structure de notre pouvoir étatique est devenue incompréhensible. Tous les principes de formation démocratique du pouvoir ont été détruits, et la branche exécutive est devenue de facto dominante. Nous devons réviser les compétences de tous les organes centraux du gouvernement pour garantir la suprématie des principes démocratiques de formation du pouvoir."
 SOV_empower_duma: "Renforcer l'Assemblée fédérale"
 SOV_empower_duma_desc: "Les pouvoirs détenus par le président de la Fédération de Russie ne sont peut-être pas étendus, mais en réalité, sa position en tant que fonction indépendante crée une condition idéale pour usurper le pouvoir dans le pays en influençant les trois principales branches du gouvernement. Cette menace pour la démocratie doit être éliminée. Nous réécrirons les compétences des autorités étatiques dans la Constitution afin que la fonction de président n'existe plus en principe, ou que le président n'ait que des pouvoirs cérémoniels."
 SOV_mixed_system: "Système mixte"
 SOV_mixed_system_desc: "La Russie est une république semi-présidentielle, ce qui signifie que les pouvoirs sont partagés entre le chef de l'État et le législatif. On nous demande de changer radicalement notre système d'autorité gouvernementale, prétendument parce qu'il n'est pas démocratique et favorise la dictature. Pourtant, la Constitution de 1993 est en réalité l'une des plus libres au monde, car ses auteurs se sont inspirés des constitutions des pays occidentaux les plus libéraux. Nous apporterons des amendements à la Constitution pour empêcher l'usurpation du pouvoir sans modifier radicalement notre système de pouvoir étatique."
 SOV_all_powers_to_the_presidents: "Tous les pouvoirs au président"
 SOV_all_powers_to_the_presidents_desc: "Parmi les forces démocratiques, certains pensent que la Russie est en réalité une république présidentielle, car la plupart des pouvoirs réels sont concentrés entre les mains du président. Cependant, nous avons vu des exemples où la démocratie peut exister même dans de tels systèmes. Nous modifierons la Constitution pour que le président ne soit pas une institution distincte, mais le chef de la branche exécutive, et le poste de Premier ministre sera aboli."
 SOV_changes_in_the_constitution: "Constitution véritablement démocratique"
 SOV_changes_in_the_constitution_desc: "Après des débats animés et des discussions, nous sommes enfin prêts à amender la Constitution. Les nouveaux amendements intégreront les décisions que nous avons prises sur l'organisation du pouvoir étatique et garantiront également l'inviolabilité de la démocratie et de la liberté d'expression."
 SOV_semipres_focus_TT: "Nous resterons une république semi-présidentielle"
 SOV_parliament_focus_TT: "Nous deviendrons une république parlementaire"
 SOV_president_focus_TT: "Nous deviendrons une république présidentielle"
