 SOV_Buy_out_Taiwans_microchip_technology_desc: "La technologie de fabrication de puces que nous avons achetée à Taïwan sera la clé d'un développement économique solide."
 SOV_Promote_Russian_companies_in_the_post-Soviet_space: "Entreprises russes dans l'espace post-soviétique"
