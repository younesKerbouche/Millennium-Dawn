 SOV_west_east_right_win_range: "£text_icon_sov_empire §YLa Troisième Rome§!"
 SOV_west_east_right_advanced_range: "£text_icon_sov_empire §YLe Nouvel Empire§!"
 SOV_west_east_right_medium_range: "£text_icon_sov_empire §YConscience de la grandeur§!"
 SOV_west_east_right_low_range: "£text_icon_sov_empire §YLe Grand Passé§!"
 russian_legacy_empire: "£text_icon_sov_empire Héritage impérial"
 russian_legacy_empire_desc: "Notre pays a toujours été un empire puissant et grandiose, et nous n'avons pas l'intention d'abandonner cet héritage au profit de faux idéaux démocratiques."
 russian_legacy_democratic: "£text_icon_sov_democratic Héritage démocratique"
 russian_legacy_democratic_desc: "Malgré son passé impérial, la Russie a toujours connu de courtes périodes de gouvernance démocratique. Cette fois, nous ne permettrons pas que la liberté soit bannie de notre patrie."
 SOV_kosmo_voiska: "Forces spatiales russes"
 SOV_kosmo_voiska_desc: "Les Forces spatiales russes sont la branche spatiale des Forces aérospatiales russes."
 SOV_armyreform_ipso: "Troupes des opérations d'information"
 SOV_armyreform_ipso_desc: "Les principales tâches incluent la conduite centralisée des opérations de cyber-guerre, la gestion et la protection des réseaux informatiques militaires russes, la protection des systèmes de contrôle et de communication militaires russes contre le cyberterrorisme, et la fermeture fiable des informations qui y transitent face à un ennemi potentiel."
 SOV_army_mto: "Soutien logistique des Forces armées russes"
 SOV_army_sso: "Forces d'opérations spéciales"
 SOV_army_ipso: "Troupes des opérations d'information"
 SOV_russian_spaceforce: "Forces spatiales russes"
 SOV_putinism_propaganda: "Propagande du poutinisme"
 SOV_putinism_propaganda_desc: "Avant Vladimir Poutine, la Russie était une nation affaiblie, arriérée et déshonorée. Mais quand Poutine est arrivé, il a restauré l'espoir et la fierté dans la nation russe. Gloire à la Russie, et gloire au président Poutine !"
 SOV_idea_putinism_propaganda: "Propagande poutiniste"
 SOV_putinism_system_protest: "Protestation contre le système de Poutine"
 SOV_wagner_isis_hunters: "Chasseurs d'ISIS"
 SOV_moscow_no_more: "Petrograd est la capitale de la Russie"
 SOV_KUB_separ_tt: "§RSéparatisme§! en §Y[KUB.GetNameWithFlag]§! : §Y[?KUB.subjectinped]§! %"
 GOV_TRK: "Gouvernorat du Turkestan"
 SOV_stabilisation_fund: "Fonds de stabilisation"
 SOV_stabilisation_fund_desc: "Le fonds de stabilisation nous permettra de disposer d'une réserve en cas d'effondrement économique."
 SOV_kasyanov_govern: "Gouvernement de Kassianov"
 SOV_kasyanov_govern_desc: "Le gouvernement de Kassianov entend conclure un accord avec le Club de Paris pour effacer une partie de la dette extérieure de notre pays, ce qui favorisera sans aucun doute notre croissance."
 SOV_young_guard: "Jeune Garde"
 SOV_young_guard_desc: "La Jeune Garde est l'aile jeunesse du parti Russie unie. Son nom provient d'un célèbre mouvement clandestin de la Seconde Guerre mondiale. Ce groupe d'action directe, largement pro-Poutine, revendique 85 branches régionales à travers la Russie, de Kaliningrad à Vladivostok, à l'extrême est."
 SOV_reform_sovfed: "Réforme du Conseil de la Fédération"
 SOV_reform_sovfed_desc: "Nous réformons le Conseil de la Fédération pour rendre ses activités plus efficaces. En l'état, il ne nous est d'aucune utilité."
 SOV_stab_fund_idea: "Fonds de stabilisation"
 SOV_young_guard_idea: "Jeune Garde"
 SOV_stab_fund_tt: "En cas de §Rmauvaise situation économique§!, le §YFonds de stabilisation§! est utilisé pour stabiliser l'économie.\n"
 SOV_economic_russian: "L'économie russe"
 SOV_economic_russian_desc: "Notre économie est dans un état déplorable en raison des crises des années 90, de l'effondrement de l'URSS et de nombreux autres facteurs. Il est temps de s'en occuper."
 SOV_economic_reform_gazprom: "Réforme de Gazprom"
 SOV_economic_reform_gazprom_desc: "Gazprom doit être réformé ; la crise des années 90 a durement frappé l'entreprise et nous risquons de perdre un outil aussi puissant pour la croissance de notre économie."
 SOV_economic_buy_sibur: "Acquisition des actifs de SIBUR"
 SOV_economic_buy_sibur_desc: "Nous acquérons les actifs de la compagnie pétrolière SIBUR pour élargir nos capacités."
 SOV_economic_zapolyarnoe: "Champ gazier de Zapolyarnoïe"
 SOV_economic_zapolyarnoe_desc: "Zapolyarnoïe est un grand champ de gaz, de pétrole et de condensats, découvert dans les années 1960 et désormais prêt pour l'extraction de ces ressources."
 SOV_economic_gazprom_tes: "Construction de centrales thermiques"
 SOV_economic_gazprom_tes_desc: "Nous prévoyons de construire de nombreuses centrales thermiques à travers le pays dans le cadre de notre programme énergétique."
 SOV_economic_nat_gas_sakhalin: "Production de gaz à Sakhaline"
 SOV_economic_nat_gas_sakhalin_desc: "Les champs gaziers de Sakhaline, dans lesquels nous investirons, nous rapporteront un bon profit."
 SOV_economic_gazprom_stream: "Construction de gazoducs"
 SOV_economic_gazprom_stream_desc: "Nous sommes prêts à commencer la construction de nouveaux gazoducs, contournant certains pays, pour un commerce stable de notre gaz."
 SOV_economic_gazprom_norstream: "Nord Stream"
 SOV_economic_gazprom_norstream_desc: "Nous sommes prêts à poser un gazoduc vers l'Allemagne pour l'approvisionner en gaz."
 SOV_economic_gazprom_bluestream: "Blue Stream"
 SOV_economic_gazprom_bluestream_desc: "Nous sommes prêts à poser un gazoduc vers la Turquie pour l'approvisionner en gaz."
 SOV_economic_gazprom_turkeystream: "Turkey Stream"
 SOV_economic_gazprom_nordstream2: "Nord Stream 2"
 SOV_economic_gazprom_nordstream2_desc: "Notre coopération gazière avec l'Allemagne peut être étendue ; il est temps d'utiliser un nouveau gazoduc."
 SOV_outer_space_vostochniy: "Cosmodrome de Vostotchny"
 SOV_outer_space_vostochniy_desc: "Nous ne pourrons pas toujours compter sur le cosmodrome de Baïkonour. Nous prévoyons donc de commencer la construction d'un nouveau cosmodrome."
 SOV_outer_space_asteroids_mining: "Ressources des astéroïdes"
 SOV_outer_space_asteroids_mining_desc: "Nos technologies spatiales nous permettent d'extraire certaines ressources des astéroïdes ; profitons-en."
 SOV_outer_space_space_combat_wombat: "Préparation à la course à l'espace"
 SOV_outer_space_space_combat_wombat_desc: "La course à l'espace ne s'est pas arrêtée, elle n'a fait que marquer une pause ; il est temps de s'y remettre."
 SOV_outer_space_sateelites: "Investissement dans les satellites"
 SOV_outer_space_sateelites_desc: "Les satellites sont nos yeux dans la prochaine course à l'espace, et peut-être pas seulement une course, mais aussi une guerre."
 SOV_outer_space_weaponized_space: "Militarisation de l'espace"
 SOV_outer_space_weaponized_space_desc: "L'espace cessera tôt ou tard d'être un espace pacifique ; mieux vaut agir en premier."
 SOV_outer_space_moon_base: "Base lunaire"
 SOV_outer_space_moon_base_desc: "La base lunaire sera notre premier pas vers la conquête de notre système solaire !"
 SOV_outer_space_marines: "Marines spatiaux russes"
 SOV_outer_space_marines_desc: "Pas de pitié pour l'ennemi ; notre nouvelle branche des forces armées, les Marines spatiaux, vaincra tout adversaire !"
 SOV_economic_floating_nuclear: "Centrales nucléaires flottantes"
 SOV_economic_floating_nuclear_desc: "Les centrales nucléaires flottantes sont des navires conçus par Rosatom, la corporation nucléaire d'État russe. Ce sont des centrales nucléaires flottantes autonomes de faible capacité. Rosatom prévoit de les produire en série dans des installations de construction navale, puis de les remorquer vers des ports près des lieux nécessitant de l'électricité."
 SOV_economic_securing_rosatom: "Sécurité industrielle"
 SOV_economic_securing_rosatom_desc: "Nous renforcerons les mesures de sécurité dans nos installations nucléaires pour prévenir des événements catastrophiques."
 SOV_economic_anti_terrorist_rosatom: "Protection antiterroriste"
 SOV_economic_anti_terrorist_rosatom_desc: "Nous conclurons des accords de coopération avec la Garde nationale pour une protection complète de nos installations."
 SOV_economic_rao_ues: "Liquidation de RAO UES"
 SOV_economic_rao_ues_desc: "Il est temps de réformer le système énergétique du pays. Cela nécessitera l'élimination du monopoliste actuel sur le marché, à savoir RAO UES."
 SOV_economic_rus_hydro: "Création de RusHydro"
 SOV_economic_rus_hydro_desc: "Nous établirons une nouvelle entreprise dans le secteur énergétique afin de la maintenir sous contrôle de manière plus optimisée et compétente."
 SOV_economic_rus_hydro_expanded: "Expansion de RusHydro"
 SOV_economic_rus_hydro_expanded_desc: "Nos investissements dans RusHydro ont porté leurs fruits, et l'entreprise est prête à construire de nouvelles installations énergétiques dans notre pays."
 SOV_economic_interrao: "Inter RAO"
 SOV_economic_interrao_desc: "Inter RAO existe depuis 1997, mais dans le cadre d'une réforme complète du système énergétique, nous sommes prêts à leur vendre un large portefeuille de réseaux électriques domestiques pour élargir leurs activités."
 SOV_economic_interrao_expand: "Expansion d'Inter RAO"
 SOV_economic_interrao_expand_desc: "Nos investissements dans Inter RAO ont porté leurs fruits, et l'entreprise est prête à construire de nouvelles installations énergétiques dans notre pays."
 SOV_economic_trikolov_tv: "Tricolor TV"
 SOV_economic_trikolov_tv_desc: "Nous prévoyons de développer la télévision dans notre pays, mais sous notre contrôle. Bien que Tricolor TV ait été créé comme une entreprise privée, nous contrôlerons secrètement leur réseau de diffusion."
 SOV_economic_gazprom_media: "Gazprom Media"
 SOV_economic_gazprom_media_desc: "Gazprom envisage de créer son propre holding médiatique pour la diffusion dans notre pays. Il est nécessaire de résoudre la question de notre influence sur eux."
 SOV_economic_gazprom_neft: "Gazprom Neft"
 SOV_economic_gazprom_neft_desc: "Après la liquidation de Sibneft, Gazprom a racheté une participation majoritaire et pris pleinement possession de ses actifs."
 SOV_economic_gas_with_sibur: "Projet pétrolier et gazier avec SIBUR"
 SOV_economic_gas_with_sibur_desc: "Gazprom envisage de développer un projet conjoint avec SIBUR dans l'une de nos régions."
 SOV_economic_arctic_gas: "Champs pétroliers et gaziers de l'Arctique"
 SOV_economic_arctic_gas_desc: "Les champs pétroliers et gaziers de l'Arctique contiennent d'énormes réserves, que Gazprom prévoit d'explorer et de commencer à exploiter."
 SOV_economic_oil_nenets: "Projet pétrolier et gazier dans [NEE.GetName]"
 SOV_economic_oil_nenets_desc: "Gazprom prévoit de continuer à développer des projets pétroliers et gaziers dans cette région."
 SOV_economic_oil_yamao: "Projet pétrolier et gazier dans [YAM.GetName]"
 SOV_economic_oil_yamao_desc: "Gazprom prévoit de continuer à développer des projets pétroliers et gaziers dans cette région."
 SOV_economic_oil_khmao: "Projet pétrolier et gazier dans [KHM.GetName]"
 SOV_economic_oil_khmao_desc: "Gazprom prévoit de continuer à développer des projets pétroliers et gaziers dans cette région."
 SOV_economic_slavneft: "Achat des actifs de Slavneft"
 SOV_economic_slavneft_desc: "Rosneft et Gazprom prévoient de se partager Slavneft et d'acquérir ses actifs."
 SOV_economic_reform_rosneft: "Réforme de Rosneft"
 SOV_economic_reform_rosneft_desc: "Rosneft envisage de réformer la structure de son entreprise et de ses actifs, ainsi que de commencer une expansion planifiée."
 SOV_economic_use_yukos: "Utilisation des actifs de Yukos"
 SOV_economic_use_yukos_desc: "Les actifs de Yukos, acquis par Rosneft lors de la liquidation de cette dernière, seront désormais utilisés pour le développement de l'entreprise."
 SOV_economic_buy_itera: "Acquisition d'Itera"
 SOV_economic_buy_itera_desc: "Rosneft prévoit d'acquérir cette entreprise comme nouvel actif."
 SOV_economic_buy_severnaya_neft: "Acquisition de Severnaya Neft"
 SOV_economic_buy_severnaya_neft_desc: "Rosneft prévoit d'acquérir cette entreprise comme nouvel actif."
 SOV_economic_buy_thk_bp: "Acquisition de TNK"
 SOV_economic_buy_thk_bp_desc: "Rosneft prévoit d'acquérir cette entreprise comme nouvel actif."
 SOV_economic_efko: "Efko"
 SOV_economic_efko_desc: "Entreprise russe qui gère plusieurs entreprises de l'industrie des graisses et huiles, plus grand producteur russe de graisses spéciales et de margarine, produit également de la mayonnaise, des huiles végétales, des ketchups, des produits laitiers et fermentés, et fait partie des trois plus grandes entreprises du complexe agro-industriel russe."
 SOV_economic_miratorg: "Miratorg"
 SOV_economic_miratorg_desc: "Entreprise agro-industrielle russe d'importance systémique. Plus grand holding agricole verticalement intégré en Russie, la chaîne de production inclut un cycle complet – de la production d'aliments pour animaux et l'élevage à la transformation de la viande et la vente de produits finis aux chaînes de détail. L'un des plus grands producteurs de viande en Russie, le plus grand producteur de porc en Russie."
 SOV_economic_rusagro: "RusAgro"
 SOV_economic_rusagro_desc: "L'une des plus grandes entreprises agricoles de Russie et un producteur majeur de porc, de graisses et de sucre. Elle a été fondée en 1995 en tant que producteur de sucre."
 SOV_economic_efko_expanded: "Extension d'Efko"
 SOV_economic_efko_expanded_desc: "L'entreprise envisage de poursuivre son développement, et nous sommes prêts à investir dans sa croissance avec l'aide de subventions étatiques."
 SOV_economic_miratorg_expanded: "Extension de Miratorg"
 SOV_economic_miratorg_expanded_desc: "L'entreprise envisage de poursuivre son développement, et nous sommes prêts à investir dans sa croissance avec l'aide de subventions étatiques."
 SOV_economic_rusagro_expanded: "Extension de RusAgro"
 SOV_economic_rusagro_expanded_desc: "L'entreprise envisage de poursuivre son développement, et nous sommes prêts à investir dans sa croissance avec l'aide de subventions étatiques."
 SOV_economic_phos_agro: "PhosAgro"
 SOV_economic_phos_agro_desc: "PhosAgro est un holding chimique russe produisant des engrais, des phosphates et des phosphates alimentaires. L'entreprise est basée à Moscou, en Russie, et ses filiales incluent Apatit, une entreprise située dans la région de Mourmansk et engagée dans l'extraction de roches apatites. C'est le plus grand producteur européen d'engrais à base de phosphate."
 SOV_economic_belarus_integrate: "Intégration de l'industrie biélorusse"
 SOV_economic_belarus_integrate_desc: "L'industrie biélorusse sera utile à notre économie. Nous intégrerons les usines dans l'économie russe, qui sont à nouveau sous notre contrôle."
 SOV_economic_mzkt_annex: "Intégration de MZKT"
 SOV_economic_mzkt_annex_desc: "L'Usine de tracteurs à roues de Minsk, MZKT, est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules tractés, de châssis spéciaux à roues pour l'installation d'équipements pour les entreprises de construction, pétrolières, gazières et de fabrication de machines. C'est une entreprise d'État sous la juridiction du Comité militaro-industriel d'État de la République de Biélorussie."
 SOV_economic_140_annex: "Intégration de la 140e usine de réparation"
 SOV_economic_140_annex_desc: "La 140e usine de réparation est une entreprise d'État du complexe militaro-industriel de Biélorussie, spécialisée dans la réparation et la modernisation des véhicules blindés et de leurs moteurs."
 SOV_economic_peleng_annex: "Intégration de Peleng"
 SOV_economic_peleng_annex_desc: "Entreprise biélorusse pour le développement et la production de produits optoélectroniques à des fins militaires et civiles, leader de l'industrie en République de Biélorussie."
 SOV_economic_grodno_annex: "Intégration de Grodno Azot"
 SOV_economic_grodno_annex_desc: "Grodno Azot est une entreprise biélorusse produisant des engrais pour l'agro-industrie. Nous les intégrerons dans notre système économique et pourrons vendre leurs produits sur le marché mondial."
 SOV_economic_evraz: "EVRAZ"
 SOV_economic_evraz_desc: "Entreprise multinationale de fabrication d'acier et d'exploitation minière enregistrée au Royaume-Uni, partiellement détenue par des oligarques russes. Elle opère principalement en Russie, ainsi qu'aux États-Unis, au Canada et au Kazakhstan."
 SOV_economic_mechel: "Mechel"
 SOV_economic_mechel_desc: "L'une des entreprises russes d'extraction et de métallurgie, regroupant des producteurs de charbon, de concentré de minerai de fer, d'acier et de produits laminés. Basée à Moscou, elle vend ses produits en Russie et à l'étranger, et est officiellement connue sous le nom de Société par actions publique Mechel."
 SOV_economic_severstal: "Severstal"
 SOV_economic_severstal_desc: "Entreprise russe opérant principalement dans l'industrie de l'acier et de l'extraction, basée à Tcherepovets. Severstal est cotée à la Bourse de Moscou et à la LSE, et est la plus grande entreprise sidérurgique de Russie. Elle est majoritairement détenue et contrôlée par le milliardaire Alexeï Mordachov."
 SOV_economic_evraz_asset: "Extension d'EVRAZ"
 SOV_economic_evraz_asset_desc: "L'entreprise envisage de poursuivre son développement, et nous sommes prêts à investir dans sa croissance avec l'aide de subventions étatiques."
 SOV_economic_yakut_ugol: "Acquisition de YakutUgol"
 SOV_economic_yakut_ugol_desc: "Mechel prévoit d'acquérir les actifs de l'une des entreprises de Yakoutie, YakutUgol."
 SOV_economic_severstal_expanded: "Extension de Severstal"
 SOV_economic_severstal_expanded_desc: "L'entreprise envisage de poursuivre son développement, et nous sommes prêts à investir dans sa croissance avec l'aide de subventions étatiques."
 SOV_economic_nornickel: "Nornickel"
 SOV_economic_nornickel_desc: "Entreprise russe d'extraction et de fusion de nickel et de palladium. Ses principales opérations se situent dans la région de Norilsk-Talnakh, près de la rivière Ienisseï, au nord de la Sibérie."
 SOV_economic_buy_polus: "Achat de Polyus"
 SOV_economic_buy_polus_desc: "PJSC Polyus est une entreprise russe d'extraction d'or. C'est le plus grand producteur d'or en Russie et l'une des 10 principales entreprises d'extraction d'or au monde en termes de production."
 SOV_economic_alrosa: "Alrosa"
 SOV_economic_alrosa_desc: "Groupe russe d'entreprises d'extraction de diamants spécialisé dans l'exploration, l'extraction, la fabrication et la vente de diamants. Leader mondial de l'extraction de diamants par volume, Alrosa représente 95 % de la production russe de diamants et 27 % de l'extraction mondiale."
 SOV_economic_nakynskoe: "Usine d'extraction et de traitement de Nyurbinsky"
 SOV_economic_nakynskoe_desc: "Alrosa ouvre une nouvelle usine d'extraction et de traitement à Nyurbinsky."
 SOV_economic_rusal: "Rusal"
 SOV_economic_rusal_desc: "Deuxième plus grande entreprise mondiale d'aluminium en termes de production primaire. UC RUSAL représente près de 9 % de la production mondiale d'aluminium primaire et 9 % de la production d'alumine. RUSAL a été fondée par l'industriel russe Oleg Deripaska."
 SOV_economic_buy_sual: "Acquisition des actifs de SUAL"
 SOV_economic_buy_sual_desc: "La finalisation de la formation de l'entreprise sera officialisée après l'extraction des derniers actifs de SUAL."
 SOV_economic_aeroflot: "Aeroflot"
 SOV_economic_aeroflot_desc: "Aeroflot — Compagnie aérienne russe est une compagnie aérienne publique-privée russe, formée à partir d'une des entreprises socialistes d'État qui faisaient partie de l'Aeroflot soviétique. Elle assure des vols et des activités commerciales sur les lignes internationales, et a acquis les droits de la marque du même nom."
 SOV_economic_poebda: "Pobeda"
 SOV_economic_poebda_desc: "Compagnie aérienne russe à bas coût, filiale du groupe Aeroflot — Compagnie aérienne russe, basée à l'aéroport de Vnoukovo à Moscou."
 SOV_economic_new_airports: "Construction de nouveaux aéroports"
 SOV_economic_new_airports_desc: "Aeroflot prévoit d'investir dans la construction de nouveaux aéroports à travers le pays pour améliorer la disponibilité des vols."
 SOV_economic_rjd: "RZD"
 SOV_economic_rjd_desc: "Entreprise russe intégrée verticalement, propriété de l'État, propriétaire des infrastructures publiques et plus grand transporteur du réseau ferroviaire russe. Elle a été formée sur la base du ministère des Chemins de fer de Russie."
 SOV_economic_rjd_sochi: "Infrastructures à Sotchi"
 SOV_economic_rjd_sochi_desc: "Les Chemins de fer russes prévoient d'investir dans le développement des infrastructures à Sotchi pour développer le potentiel touristique et de transport de la région."
 SOV_economic_rjd_more_trains: "Achat de trains"
 SOV_economic_rjd_more_trains_desc: "Les Chemins de fer russes prévoient d'élargir leur flotte de trains et ont commandé en urgence un lot important de nouveaux wagons."
 SOV_economic_rjd_moscow_circle: "Cercle central de Moscou"
 SOV_economic_rjd_moscow_circle_desc: "Le Cercle central de Moscou, ou MCC, désigné ligne 14 et marqué en rouge fraise/blanc, est une ligne ferroviaire urbaine/métropolitaine orbitale de 54 kilomètres qui encercle le Moscou historique."
 SOV_economic_rjd_transsib: "Chemin de fer transsibérien"
 SOV_economic_rjd_transsib_desc: "Le Chemin de fer transsibérien, historiquement connu sous le nom de Grande Route sibérienne et souvent abrégé en Transsib, est un vaste système ferroviaire reliant la Russie européenne à l'Extrême-Orient russe."
 SOV_economic_rjd_baikal_amure: "Ligne principale Baïkal-Amour"
 SOV_economic_rjd_baikal_amure_desc: "La Ligne principale Baïkal-Amour est une ligne ferroviaire à écartement large de 1 520 mm en Russie. Traversant la Sibérie orientale et l'Extrême-Orient russe, les 4 324 km de la BAM s'étendent à environ 610 à 770 km au nord et parallèlement au Chemin de fer transsibérien."
 SOV_economic_rjd_north_latitudinal: "Chemin de fer latitudinal nord"
 SOV_economic_rjd_north_latitudinal_desc: "Le Chemin de fer latitudinal nord est une ligne ferroviaire russe, précédemment en construction dans le district autonome de Yamalo-Nénétsie. Long de 707 kilomètres, il suit l'itinéraire Obskaïa - Salekhard - Nadym - Novy Ourengoï - Korotchaevo, reliant les parties ouest et est de la région autonome, et connectant le Chemin de fer du Nord à l'est avec l'oblast de Sverdlovsk."
 SOV_economic_rjd_sakhalin: "Infrastructures de transport à Sakhaline"
 SOV_economic_rjd_sakhalin_desc: "Sakhaline doit améliorer ses infrastructures de transport, donc les Chemins de fer russes prévoient d'y effectuer des travaux d'expansion."
 SOV_economic_rjd_mcd: "Diamètres centraux de Moscou"
 SOV_economic_rjd_mcd_desc: "Les Diamètres centraux de Moscou sont un système de services de trains urbains sur les lignes ferroviaires de banlieue existantes à Moscou et dans l'oblast de Moscou."
 SOV_economic_rubber: "Industrie domestique des pneus"
 SOV_economic_rubber_desc: "Notre industrie des pneus est sous-développée et nécessite des investissements supplémentaires. Nous dépenserons plusieurs tranches budgétaires pour la maintenir et la développer."
 SOV_economic_rubber_foreign: "Investisseurs étrangers"
 SOV_economic_rubber_foreign_desc: "Nous prévoyons d'inviter les meilleures usines et marques de pneus étrangères à créer nos propres installations de production."
 SOV_economic_auto: "Industrie automobile"
 SOV_economic_auto_desc: "Il est temps de décider de l'orientation de notre industrie automobile, car le besoin de voitures est aujourd'hui bien plus élevé qu'il y a seulement 10 ans."
 SOV_economic_invite_investors: "Inviter des marques étrangères"
 SOV_economic_invite_investors_desc: "Nous sommes prêts à inviter des marques étrangères à ouvrir leurs propres usines automobiles ici."
 SOV_economic_cars_usa: "Marques automobiles américaines"
 SOV_economic_cars_usa_desc: "Nous sommes prêts à accueillir ces usines automobiles sur notre marché."
 SOV_economic_cars_europe: "Marques automobiles européennes"
 SOV_economic_cars_europe_desc: "Nous sommes prêts à accueillir ces usines automobiles sur notre marché."
 SOV_economic_reno_nissan_autovaz: "Avtovaz Renault Nissan"
 SOV_economic_reno_nissan_autovaz_desc: "Nous formerons une alliance de constructeurs automobiles qui aura un impact positif sur notre marché."
 SOV_economic_cars_west_market: "Marché automobile occidental"
 SOV_economic_cars_west_market_desc: "Nous nous intégrons pleinement au marché des constructeurs automobiles occidentaux."
 SOV_economic_cars_japan_market: "Marché automobile japonais"
 SOV_economic_cars_japan_market_desc: "Nous renforcerons notre partenariat avec les constructeurs automobiles japonais."
 SOV_economic_cars_china_market: "Marché automobile chinois"
 SOV_economic_cars_china_market_desc: "Nous renforcerons notre partenariat avec les constructeurs automobiles chinois."
 SOV_economic_cars_udar_market: "Large accès des fabricants chinois"
 SOV_economic_cars_udar_market_desc: "Nous élargirons l'accès des fabricants chinois à notre marché."
 SOV_economic_cars_moskvich: "Moskvich"
 SOV_economic_cars_moskvich_desc: "Nous relancerons l'ancienne marque, mais en utilisant une licence pour des voitures étrangères."
 SOV_economic_aurus: "Aurus"
 SOV_economic_aurus_desc: "Marque russe de voitures exécutives et haut de gamme, précédemment connue sous les désignations de Plateforme modulaire unifiée et du projet Tuple."
 SOV_economic_domestic: "Focus sur les marques automobiles nationales"
 SOV_economic_domestic_desc: "Nous devrions nous concentrer sur la protection des constructeurs automobiles nationaux, sans essayer de résoudre les problèmes par des solutions étrangères."
 SOV_economic_avtovaz: "AvtoVAZ"
 SOV_economic_avtovaz_desc: "AvtoVAZ est une entreprise russe de fabrication automobile détenue par l'État. Autrefois nommée VAZ, acronyme de Volga Automotive Plant en russe, AvtoVAZ est surtout connue pour sa série phare de véhicules Lada. En Union soviétique, ses produits portaient divers noms, notamment Zhiguli, Oka et Spoutnik, qui ont été abandonnés dans les années 1990 et remplacés par Lada pour le marché russe."
 SOV_economic_kamaz: "KAMAZ"
 SOV_economic_kamaz_desc: "KAMAZ est un fabricant russe de camions, d'autobus et de moteurs, basé à Naberejnié Tchelny. Fondée en 1969, l'entreprise est connue pour ses camions à cabine avancée."
 SOV_economic_gaz: "GAZ"
 SOV_economic_gaz_desc: "GAZ, ou Gorkovsky Avtomobilny Zavod, est un fabricant automobile russe situé à Nijni Novgorod, anciennement connu sous le nom de Gorky. C'est la principale filiale de GAZ Group Holding, elle-même partie du groupe industriel Basic Element. JSC Russian Machines est l'actionnaire majoritaire de OAO GAZ."
 SOV_economic_national_proud: "Fierté nationale"
 SOV_economic_national_proud_desc: "Nos voitures sont la fierté de l'industrie automobile russe, nous les soutiendrons toujours et ferons les meilleures voitures au monde."
 SOV_economic_vaz_electro_car: "Voitures électriques VAZ"
 SOV_economic_vaz_electro_car_desc: "VAZ prévoit de lancer sa propre ligne de véhicules électriques."
 SOV_economic_own_mosnosti: "Nos capacités"
 SOV_economic_own_mosnosti_desc: "Nous prévoyons d'utiliser uniquement nos propres installations de production pour le développement de l'industrie automobile."
 SOV_economic_chaika: "Chaika"
 SOV_economic_chaika_desc: "Nous prévoyons de relancer l'ancienne marque, mais avec de nouvelles fonctionnalités."
 SOV_economic_rostelekom: "Rostelecom"
 SOV_economic_rostelekom_desc: "Rostelecom est le plus grand fournisseur russe de services numériques pour une large gamme de consommateurs, ménages, entreprises privées, autorités gouvernementales et municipales, et autres fournisseurs télécoms. Rostelecom interconnecte tous les réseaux des opérateurs publics locaux en un seul réseau national pour le service longue distance. En d'autres termes, si l'on passe un appel longue distance ou initie un contact Internet vers ou depuis la Russie, il est probable que Rostelecom fournisse une partie du service."
 SOV_economic_inter_networks: "Opérateurs de réseaux internes"
 SOV_economic_inter_networks_desc: "Rostelecom prévoit d'acheter de nombreux petits opérateurs de réseaux dans le pays et de les consolider dans ses actifs."
 SOV_economic_gosuslugi: "Gosuslugi"
 SOV_economic_gosuslugi_desc: "Le Système d'information fédéral, communément appelé Gosuslugi, est une plateforme numérique gérée par le gouvernement russe. Cette plateforme a été créée pour fournir aux individus et aux entités juridiques un accès en ligne aux informations sur les services étatiques et municipaux en Russie, ainsi que des formulaires électroniques pour ces services."
 SOV_economic_mts: "MTS"
 SOV_economic_mts_desc: "Mobile TeleSystems est le plus grand opérateur de réseau mobile en Russie, basé à Moscou, opérant sur les standards GSM, UMTS et LTE. Outre le réseau cellulaire, l'entreprise propose également des services de téléphonie locale, d'Internet haut débit, de télévision mobile, de télévision par câble, de télévision par satellite et de télévision numérique."
 SOV_economic_mts_expanding: "Expansion de MTS"
 SOV_economic_mts_expanding_desc: "MTS prévoit de construire de nombreuses tours de réseau à travers le pays. Nous sommes prêts à financer cette solution, car elle aura un impact positif sur les communications dans tout le pays."
 SOV_economic_tele2: "Tele2 Russie"
 SOV_economic_tele2_desc: "Tele2 Russie est une entreprise de télécommunications russe, initialement fondée par Tele2 Suède. Tele2 Russie est maintenant une filiale à 100 % de Rostelecom."
 SOV_economic_megaphon: "MegaFon"
 SOV_economic_megaphon_desc: "MegaFon, anciennement connu sous le nom de North-West GSM, est le deuxième plus grand opérateur de téléphonie mobile et le troisième plus grand opérateur télécom en Russie. Il fonctionne sur les standards GSM, UMTS et LTE."
 SOV_economic_it_sphere: "Secteur informatique russe"
 SOV_economic_it_sphere_desc: "Nous prévoyons de développer le secteur informatique national, car ces technologies représentent l'avenir, et l'avenir de notre pays nous tient à cœur."
 SOV_economic_destiny_sber: "Rebranding de Sberbank"
 SOV_economic_destiny_sber_desc: "Il est temps pour Sberbank de procéder à un rebranding à grande échelle. L'ancienne structure et le style visuel sont dépassés ; ce n'est plus seulement une banque, mais tout un écosystème."
 SOV_economic_destiny_vk: "Avenir de VK"
 SOV_economic_destiny_vk_desc: "Vkontakte est le plus grand réseau social en Russie. Son influence a atteint une échelle que nous n'aurions pas pu imaginer. Peut-être devrions-nous le placer sous contrôle étatique."
 SOV_economic_mir: "Mir"
 SOV_economic_mir_desc: "Mir est un système de paiement par carte russe pour les transferts électroniques de fonds, établi par la Banque centrale de Russie. Le système a été développé par la société belge de paiements numériques OpenWay et est géré par le Système national de paiement par carte russe, une filiale à 100 % de la Banque centrale de Russie. Mir n'émet pas de cartes, n'accorde pas de crédits ni ne fixe de taux et frais pour les consommateurs ; il fournit plutôt aux institutions financières des produits de paiement de marque Mir qu'elles utilisent pour offrir des programmes de crédit, de débit ou autres à leurs clients."
 SOV_economic_destiny_yandex: "Avenir de Yandex"
 SOV_economic_destiny_yandex_desc: "Yandex a débuté comme une petite entreprise ; elle exerce aujourd'hui une influence énorme dans la sphère informatique de notre pays. Il est temps de la placer sous contrôle étatique."
 SOV_economic_glonass: "GLONASS"
 SOV_economic_glonass_desc: "GLONASS est un système russe de navigation par satellite fonctionnant dans le cadre d'un service de radionavigation par satellite. Il offre une alternative au GPS et est le deuxième système de navigation opérationnel avec une couverture mondiale et une précision comparable."
