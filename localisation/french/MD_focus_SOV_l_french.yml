 SOV_500_days_category: "Programme des 500 jours"
 SOV_500_days_category_desc: "Le Programme des 500 jours fut une initiative proposée en 1990 par l'économiste soviétique Stanislav Chataline et le président de la Commission des réformes économiques Grigori Iavlinski. L'objectif principal de ce programme est de réaliser une transition d'une économie planifiée vers un véritable capitalisme de marché en réduisant le rôle de l'État dans l'économie. Malheureusement, ce programme n'a jamais été mis en œuvre, car l'establishment soviétique le jugeait trop radical.\nAprès les erreurs de la thérapie de choc de Gaïdar et la mauvaise gestion économique des gouvernements précédents, la situation économique actuelle nous oblige à réessayer et à mettre pleinement en œuvre le Programme des 500 jours pour achever une conversion complète vers une économie de marché moderne !"
