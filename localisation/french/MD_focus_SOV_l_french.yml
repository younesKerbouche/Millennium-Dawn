 SOV_conflict_ukr_resolve: "Résoudre définitivement le §Yconflit criméen§!"
 SOV_bulgarian_ally: "Vieux frère slave"
 SOV_bulgarian_ally_desc: "Après la libération de la Bulgarie de l'influence ottomane en 1878, elle aurait pu devenir notre allié à part entière, mais les tsars ont bêtement manqué cette opportunité. Nous devons corriger cette erreur en gagnant la faveur du peuple bulgare."
 russia.42.t: "La Transnistrie organise un référendum sur son adhésion à l'Union soviétique"
 russia.42.d: "Nous organisons une fois de plus un référendum sur l'adhésion à l'Union soviétique. Notre pays se trouve à nouveau à la croisée des chemins de l'histoire."
 russia.42.a: "Nous sommes prêts à rejoindre l'Union soviétique."
 SOV_annex12: "Le pont sur le Dniestr"
 SOV_annex13: "Récupérer les régions séparatistes"
 russia.43.t: "La Russie nous offre sa protection"
 russia.43.d: "Récemment, notre peuple a réalisé que sans la protection d'un pays fort, notre nation sera détruite par des adversaires plus puissants. Par conséquent, nous devons sécuriser notre peuple et nous-mêmes en intégrant la Russie."
 russia.43.a: "Il est temps de sécuriser notre nation."
 SOV_Civil_nationalism: "Nationalisme civique"
 SOV_Civil_nationalism_desc: "Nous penserons avant tout à la nation."
 SOV_embrace_the_legacy_of_the_USSR: "Adopter l'héritage de l'URSS"
