 russia.52.t: "Délégation russe à Taïwan"
 russia.52.d: "Une délégation russe est venue nous voir avec une proposition qui pourrait nous intéresser. La Russie nous offre un contrat pour acheter une partie de notre technologie de puces électroniques, et en échange, nous recevrons des ressources de la Russie pour notre existence."
 russia.52.a: "C'est une bonne affaire."
 russia.52.b: "La Russie ? Et combien de divisions possède-t-elle ?"
 russia.53.t: "Taïwan renonce à l'accord"
 russia.53.d: "Le gouvernement taïwanais a estimé que notre accord ne leur était pas favorable, ils ont donc rejeté notre offre."
 russia.53.a: "Taïwan ne reconnaît tout simplement pas la domination des processeurs Baikal."
 russia.54.t: "Forces de défense aérospatiale russes"
 russia.54.d: "Les forces armées russes comptent désormais une nouvelle branche dans leurs rangs. La réforme globale de l'aviation vise à renforcer la coopération entre les différentes branches des forces armées."
 russia.54.a: "Hourra !"
 russia.55.t: "Le couronnement du tsar Boris"
 russia.55.d: "Boris Eltsine n'est pas resté longtemps absent de la politique russe. Désormais, le peuple le voit déjà comme le tsar de toute la Russie. Bien sûr, il n'aura pas l'influence d'autrefois, le tsar étant maintenant davantage une figure nominale, mais le fait est là : la monarchie a été restaurée en Russie, bien que sous une forme quelque peu pervertie."
 russia.55.a: "Quelle absurdité."
 russia.58.t: "Réformes de l'armée"
 russia.58.d: "Nos réformes ont porté leurs premiers fruits. Nous avons accueilli des généraux talentueux dans les rangs de nos forces armées."
 russia.58.a: "Bien"
 russia.59.t: "Réformes de l'armée"
 russia.59.d: "Nos réformes ont porté leurs premiers fruits. Nous avons accueilli des généraux talentueux dans les rangs de nos forces armées."
 russia.59.a: "Bien"
 russia.60.t: "République de Malorossie"
 russia.60.d: "Nous avons créé un État sur le territoire de l'Ukraine – la Malorossie. Sommes-nous prêts à en prendre le contrôle direct ?"
 russia.60.a: "Oui"
 russia.60.b: "Non"
 russia.61.t: ""
 russia.61.d: ""
 russia.61.a: ""
 russia.62.t: "Le désastre du Mi-8 près du village d'Ermakovskoïe"
 russia.62.d: "Alexandre Lebed est mort en avril 2002, à l'âge de 53 ans, dans le crash d'un hélicoptère Mi-8 près du lac Oïskoïe, au col de Buibinsky, où lui et son équipe administrative se rendaient pour inaugurer une nouvelle piste de ski dans les Sayans orientaux. Un hélicoptère transportant 17 passagers et 3 membres d'équipage s'est écrasé vers 06h15 dans le sud du district d'Ermakovski, à 50 km du village d'Aradan, en heurtant un câble de ligne électrique près de l'autoroute M-54 Ienisseï, à 100 km du centre du district – le village d'Ermakovskoïe. A. Lebed est mort de ses blessures dans un hôpital de Moscou. Abakan (Khakassie) 4 heures après l'accident, 7 autres personnes sont décédées avec lui. Selon la commission d'État, la cause de la catastrophe était une « préparation insatisfaisante de l'équipage pour le vol ». Il a été suggéré que la cause pourrait être un sabotage (un dispositif explosif télécommandé attaché à la pale du rotor), et des preuves contradictoires indiquent que le gouverneur aurait ordonné à l'équipage de continuer le vol malgré des conditions météorologiques défavorables, ce qui a été nié. Le manque de cartes aéronautiques précises a également été cité comme cause de la catastrophe."
 russia.62.a: "Tragédie"
