 sov_medvedev.1.t: "Medvedev prend le pouvoir à Poutine !"
 sov_medvedev.1.d: "Dmitri Medvedev, nommé par Vladimir Poutine dans une manœuvre politique astucieuse pour contourner la limite des deux mandats présidentiels, a décidé de se débarrasser de son patron devenu inutile. Désormais, il n'y a plus qu'un seul leader au Kremlin. Une nouvelle ère de l'histoire russe commence."
 sov_medvedev.1.a: "Notre avenir est incertain."
