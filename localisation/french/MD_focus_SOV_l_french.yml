 sov_liberals.26.t: "Le développement de l'Extrême-Orient – Deuxième étape"
 sov_liberals.26.d: "Notre programme pour le développement de l'Extrême-Orient se poursuit, et nous sommes prêts à annoncer la prochaine étape de financement pour le développement de cette région."
 sov_liberals.26.a: "Bien"
 sov_liberals.27.t: "Destin de la Géorgie"
 sov_liberals.27.d: "La Géorgie est notre problème dans le Caucase. Nous pouvons maintenant décider comment nous développerons nos relations avec cet État."
 sov_liberals.27.a: "Marcher sur Tbilissi"
 sov_liberals.27.b: "Les relations pacifiques sont notre priorité"
 sov_liberals.28.t: "L'opération 'Douceurs sucrées' a été couronnée de succès"
 sov_liberals.28.d: "Aujourd'hui, nous déclarons officiellement que nous avons réussi à démanteler le plus grand système de corruption du pays et à appréhender ses organisateurs. Parmi eux figurent les plus grands oligarques et parlementaires du pays. La tâche principale de la Fondation est désormais de maintenir l'ordre établi, maintenant et à l'avenir."
 sov_liberals.28.a: "La Fondation anti-corruption a officiellement atteint son objectif principal"
 sov_liberals.29.t: "Boris Nemtsov est assassiné !"
 sov_liberals.29.d: "Boris Nemtsov a été abattu le 27 février 2015 à Moscou, heure locale, sur le pont Bolchoï Moskvoretski, alors qu'il se dirigeait vers son domicile rue Malaïa Ordynka avec le mannequin ukrainien Anna Duritskaya après un dîner au GUM. Selon les enquêteurs, Nemtsov était sous surveillance, et les assaillants connaissaient son itinéraire. Le tueur a tiré plusieurs coups dans le dos de Boris Nemtsov, avant de s'enfuir dans une voiture blanche qui s'est approchée (on a d'abord cru à tort que les tirs venaient d'une voiture en mouvement). Nemtsov a été touché six fois dans le dos ; quatre balles ont atteint sa tête, son cœur, son foie et son estomac. Il est mort sur place. Les criminels ont fui en voiture. Le plan 'Interception' a été déclenché. Le tribunal militaire du district de Moscou a rendu son verdict dans l'affaire du meurtre de Nemtsov. Zaur Dadaev a été condamné à 20 ans de prison, ses complices Anzor Gubashev à 19 ans, Shadid Gubashev à 16 ans, Temirlan Eskerkhanov à 14 ans, et Khamzat Bakhaev à 11 ans. Chacun a été condamné à une amende de 100 000 roubles et doit purger sa peine dans des colonies à régime strict. Le tribunal n'a pas nommé le commanditaire direct du meurtre."
 sov_liberals.29.a: "Intéressant"
 sov_liberals.30.t: "L'héritage d'Eltsine"
 sov_liberals.30.d: "Après l'effondrement de l'Union soviétique, l'ivrogne Eltsine est devenu président de la Russie, incapable de diriger efficacement le pays. L'effondrement de l'URSS, la dissolution du Conseil suprême, les campagnes pour l'indépendance tchétchène, les ventes d'actions contre prêts, la dévaluation et le défaut de 1998 – tout cela a pesé sur les épaules du peuple russe et a écrasé les espoirs d'un avenir meilleur. La Russie a récemment choisi un président avec lequel elle entrera dans le troisième millénaire. Après les difficiles années 90, le pays réclamait un dirigeant solide et efficace. On espérait qu'après les réformes, la vie s'améliorerait enfin, qu'un ordre élémentaire serait instauré. Ces espoirs ont été placés en Poutine, qui a rapidement gagné en popularité en tant que Premier ministre et président par intérim. Dans les années 90, après la fusillade de la Maison Blanche et de nombreux désaccords dans la société russe, un politicien est arrivé au pouvoir, capable de rassembler toutes les parties en conflit et de commencer à créer un nouveau système politique... Que va-t-il en résulter ?"
 sov_liberals.30.a: "Voyons ce qu'il fera."
 sov_liberals.31.t: "Mort d'Eltsine"
 sov_liberals.31.d: "RIA vient d'annoncer qu'après une longue lutte contre sa maladie cardiaque, le premier président de la Russie indépendante, Boris Eltsine, est décédé cet après-midi. Selon sa femme, les médecins ont lutté pour sa vie depuis le petit matin. Une minute de silence a déjà été observée à l'USTU qui porte son nom. De nombreux dirigeants occidentaux ont déjà envoyé leurs condoléances."
 sov_liberals.31.a: "Repose en paix, notre combattant de la liberté !"
 sov_liberals.31.b: "Repose en paix."
 sov_liberals_news.1.t: "Le grand référendum démocratique russe"
 SOV_nazbols_new_russian_order: "Le nouvel ordre russe"
 SOV_nazbols_new_russian_order_desc: "Un nouvel ordre attend la Russie ! L'ordre russe ! Il est temps d'arrêter la désintégration de la Russie."
 SOV_nazbols_no_more_oligarch: "Régler le problème des oligarques"
 SOV_nazbols_no_more_oligarch_desc: "L'oligarchie doit cesser de piller la Russie. Nous avons l'intention d'y mettre fin immédiatement !"
 SOV_nazbols_natiolalize: "Nationalisation des corporations"
 SOV_nazbols_natiolalize_desc: "Les grandes corporations sont un écho terrible des années 90. Nous les remettrons naturellement au service du pays et de son peuple ! Oui à la nationalisation."
 SOV_nazbols_west_nationalise: "Nationalisation des entreprises occidentales"
 SOV_nazbols_west_nationalise_desc: "Les corporations occidentales qui sont entrées sur notre territoire dans les années 90 doivent partir."
 SOV_nazbols_destroy_republic: "Mettre fin aux républiques nationales"
 SOV_nazbols_destroy_republic_desc: "Les républiques nationales n'ont pas leur place en Russie. Nous ne répéterons pas les erreurs de l'Union soviétique."
 SOV_nazbols_federalism: "Adhérer aux idées du fédéralisme"
 SOV_nazbols_federalism_desc: "Nous sommes pour un véritable fédéralisme ! Les sujets doivent être des sujets, pas des régions travaillant pour la capitale."
 SOV_nazbols_no_export: "L'économie russe fermée"
 SOV_nazbols_no_export_desc: "Une économie fermée est une économie forte. La Russie peut se permettre une telle approche, la Russie a tout !"
 SOV_nazbols_cut_fsb: "Réduire le budget du FSB"
 SOV_nazbols_cut_fsb_desc: "Notre gouvernement dépense trop d'argent pour financer des services spéciaux qui espionnent nos propres citoyens, à un niveau inégalé ailleurs dans le monde. Nous réduirons partiellement le budget du FSB et cette structure, car nous sommes un pays libre !"
 SOV_nazbols_help_science: "La science au service de la Russie"
 SOV_nazbols_help_science_desc: "La science est le moteur du progrès, et nous lancerons ce moteur à pleine capacité en le finançant encore plus."
 SOV_nazbols_hate_democracy: "Haine du libéralisme et du communisme"
 SOV_nazbols_hate_democracy_desc: "Le libéralisme et le communisme ont conduit notre pays à ce qu'il vit aujourd'hui : un déclin total. L'esprit russe est perdu, mais nous ne les laisserons pas achever notre pays."
 SOV_nazbols_new_industrialization: "Nouvelle industrialisation"
 SOV_nazbols_new_industrialization_desc: "Nous mènerons une nouvelle industrialisation pour tenter de ressusciter la puissance passée de l'industrie soviétique !"
 SOV_nazbols_capital_return: "Division du retour du capital"
 SOV_nazbols_capital_return_desc: "Nous avons l'intention de créer un service spécial au sein des agences spécialisées, qui se chargera de rapatrier le capital russe de l'étranger, par tous les moyens nécessaires."
 SOV_nazbols_free_weapon: "Port libre d'armes"
 SOV_nazbols_free_weapon_desc: "La liberté de porter des armes changera la société russe à jamais ! Il est temps qu'un citoyen russe ait le droit de se défendre !"
 SOV_nazbols_back_russians: "Ramener les Russes dans la patrie"
 SOV_nazbols_back_russians_desc: "Nous encouragerons activement le retour des populations russophones dans leur patrie et les aiderons financièrement à s'installer ici."
 SOV_nazbols_return_russian_territories: "Récupérer les territoires russes contestés"
 SOV_nazbols_return_russian_territories_desc: "La question russe dans l'ancienne Union soviétique reste un problème pour notre État, et nous le résoudrons de manière radicale. Soit nous utilisons le langage des ultimatums, soit nous serons dévorés."
 SOV_nazbols_belarus_go_home: "Rendre le Bélarus"
 SOV_nazbols_belarus_go_home_desc: "La Biélorussie est un morceau de patrie qui nous a été faussement arraché. Il n'y a pas de terre plus chère pour un Russe que cette petite région."
 SOV_nazbols_separatists_go_home: "Annexer les républiques séparatistes"
 SOV_nazbols_separatists_go_home_desc: "Transnistrie, Abkhazie, Ossétie du Sud. Leur existence 'indépendante' n'est rien d'autre qu'une sottise héritée de la Russie d'Eltsine. Nous corrigerons les erreurs du passé."
 SOV_nazbols_help_artsakh: "Protéger l'Artsakh"
 SOV_nazbols_help_artsakh_desc: "L'Artsakh est le territoire chrétien le plus extrême de tout l'espace post-soviétique. Les Arméniens les plus authentiques y vivent probablement, et nous devons les protéger !"
 SOV_nazbols_help_kurdistan: "Protéger le Kurdistan"
 SOV_nazbols_help_kurdistan_desc: "Le Kurdistan nous permettra d'influencer cette région si nous en prenons le contrôle diplomatique. Iran, Irak, Turquie. Toutes ces puissances devront tenir compte de notre influence au Kurdistan."
 SOV_nazbols_anti_westes: "Doctrine anti-occidentale"
 SOV_nazbols_anti_westes_desc: "Pas de pitié pour les occupants occidentaux de l'esprit russe !"
 SOV_nazbols_ayatolla: "L'Ayatollah russe"
 SOV_nazbols_ayatolla_desc: "L'expérience iranienne du guide spirituel, l'Ayatollah, est tout à fait adaptée à la réalité politique russe. Ce ne sont pas des ministères sans âme qui devraient préserver l'équilibre spirituel des citoyens, mais une personne spécifique !"
 SOV_nazbols_our_irgc: "Le Corps des gardiens de la révolution communiste orthodoxe"
 SOV_nazbols_our_irgc_desc: "Nous avons l'intention de créer notre propre analogue du Corps des gardiens de la révolution iranien (IRGC), qui nous aidera à préserver les acquis idéologiques de notre pouvoir !"
 SOV_nazbols_ruralisation: "Ruralisation"
 SOV_nazbols_ruralisation_desc: "Nous soutiendrons un financement à grande échelle pour le développement du secteur agro-industriel de notre économie."
 SOV_nazbols_new_religion: "L'Église communiste orthodoxe"
 SOV_nazbols_new_religion_desc: "L'Église orthodoxe s'est depuis longtemps discréditée, notamment pendant la Seconde Guerre mondiale en collaborant avec les nazis. Nous avons l'intention de créer une nouvelle église, synthèse de toute l'expérience historique de la Russie."
 SOV_russian_foreign_legion_idea: "Légion étrangère"
 SOV_free_weapon: "Légion étrangère"
 SOV_russians_back_idea: "Retour des compatriotes"
 SOV_nazbol_irgc_idea: "Le Corps des gardiens de la révolution communiste orthodoxe"
 sov_nazbol.1.t: "La Russie veut nous annexer"
 sov_nazbol.1.d: "Le gouvernement russe nous a lancé un ultimatum exigeant que nous organisions un référendum pour les rejoindre. Nous savons bien quels seront les résultats de ce référendum. Il est temps de décider quoi faire."
 sov_nazbol.1.a: "Bien sûr, il est temps de rentrer à la maison – en Russie"
 sov_nazbol.1.b: "Pas aujourd'hui"
 sov_nazbol.2.t: "[FROM.GetName] est intégré à [SOV.GetName]"
 sov_nazbol.2.d: "[FROM.GetName] a été pleinement intégré dans notre magnifique Empire. Notre pays récupère ce qui a été perdu au cours des 100 dernières années, et nous n'avons pas l'intention de nous arrêter là."
 sov_nazbol.2.a: "Notre pays s'est agrandi"
 sov_nazbol.3.t: "La Russie revendique nos territoires !"
 sov_nazbol.3.d: "Le gouvernement russe exige sous forme d'ultimatum que nous lui cédions une partie de notre territoire, qu'il considère comme son territoire national. Nous devons décider comment répondre à cela."
 sov_nazbol.3.a: "Nous devrons céder"
 sov_nazbol.3.b: "Jamais"
 sov_nazbol.4.t: "Les bolcheviks nationaux dans la coalition"
 sov_nazbol.4.d: "Les bolcheviks nationaux ont été admis dans une coalition avec notre parti au pouvoir. Ils peuvent désormais influencer la politique de notre pays !"
 sov_nazbol.4.a: "Oui, la mort !"
 SOV_nazbol_destroy_republics_TT: "Toutes les §Yrépubliques nationales§! n'ont pas été §Rdétruites§!"
 SOV_wagner_minoboroni: "Approvisionnement par le ministère de la Défense"
 SOV_wagner_minoboroni_desc: "Le ministère de la Défense nous sponsorisera avec les armes nécessaires pour mener à bien nos activités."
 SOV_wagner_cadres: "Lancer le processus de recrutement"
 SOV_wagner_cadres_desc: "Nous commencerons à recruter les premiers candidats pour nos SMP."
 SOV_wagner_first_pmc: "The First Battalion of the PMCs"
 SOV_wagner_first_pmc_desc: "Our first PMC battalion has been formed, and we are nearly ready to launch our initial combat missions. This marks a major milestone in expanding our influence."
 SOV_wagner_more_operations: "Expansion des activités"
 SOV_wagner_more_operations_desc: "Désormais, notre SMP est prête à participer à des opérations dans le monde entier."
 SOV_wagner_african: "Direction africaine"
 SOV_wagner_african_desc: "L'Afrique est une destination oubliée depuis l'effondrement de l'URSS. Il est temps d'y remédier."
 SOV_wagner_support_gru: "Soutien aux opérations du GRU"
 SOV_wagner_support_gru_desc: "Nous soutiendrons également les opérations du GRU pour obtenir un résultat plus efficace de la politique étrangère russe."
 SOV_wagner_rusich: "DShRG Rusich"
 SOV_wagner_rusich_desc: "Nous intégrerons également un petit bataillon de nationalistes dans nos rangs, ce qui sera un excellent ajout à nos SMP."
 SOV_russian_government_idea: "Le gouvernement russe"
 SOV_russian_government_idea_desc: "La situation politique en Russie a toujours été instable, surtout après l'effondrement de l'URSS, car de nombreux facteurs politiques tels que le séparatisme interne, l'instabilité politique et l'apathie de la population envers le destin de l'État peuvent jouer un rôle."
