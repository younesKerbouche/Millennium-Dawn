l_french:
 russia_focus: "Priorités nationales russes"
 SOV_reign_of_yeltsin: "Le règne de Boris Yeltsin"
 SOV_reign_of_yeltsin_desc: "De 1991 à 1999 Boris Yeltsin était le premier président de la nouvellement fondée Fédération de Russie, l'état successeur à l'URSS. Il a présidé pendant un temps de grands problèmes économiques et une guerre désastreuse en Tchétchénie, et, le 31 Décembre 1999, il laissa son poste au premier ministre Vladimir Poutine. "
 SOV_groznyy_offensive: "L'offensive de Groznyï"
 SOV_groznyy_offensive_desc: "La seconde guerre de Tchétchénie a débuté en août 1999, lorsque des combattants tchétchènes originaires de l'Itchkérie, région de facto indépendante, ont infiltré le Daghestan voisin. La contre-attaque militaire russe a abouti au siège de Grozny, dont la chute est prévue pour fin janvier ou début février."
 SOV_putin: "Vladimir Poutine"
 SOV_putin_desc: "Vladimir Poutine, né à Leningrad, est un ancien officier du KGB qui a brièvement occupé les fonctions de directeur du FSB et de secrétaire du Conseil de sécurité avant d'être nommé Premier ministre en août 1999. Fort de son expérience dans le renseignement extérieur, Poutine est considéré comme l'une des personnalités les plus compétentes – sinon la plus influente – pour diriger la Russie en ces temps troublés."
 SOV_the_grand_bargain: "Le grand marché"
 SOV_the_grand_bargain_desc: "La Russie est actuellement sous la coupe des oligarques. Si nous voulons acquérir un véritable pouvoir dans le pays, nous devons leur proposer un accord qu'ils ne pourront pas refuser."
 SOV_putinism: "Poutinisme"
 SOV_putinism_desc: "Bien que Vladimir Poutine ne possède pas d'idéologie formelle, son régime se caractérise par la domination des oligarques et des anciens militaires, ou siloviki. Ce modèle de gouvernement, connu sous le nom de « poutinisme », met l'accent sur le contrôle, la loyauté et l'autorité de l'État."
 SOV_found_rosatom: "Financer Rosatom"
 SOV_found_rosatom_desc: "Rosatom est la société d'État russe chargée de l'énergie nucléaire et de la gestion du complexe nucléaire industriel."
 SOV_empower_siloviki: "Donner du pouvoir aux Siloviki"
 SOV_empower_siloviki_desc: "Le terme « Siloviki » désigne d'anciens militaires et officiers de renseignement reconvertis en politique. En leur donnant les moyens d'agir, nous garantissons l'unité interne et une prise de décision fondée sur des valeurs et une discipline partagées."
 SOV_remove_guzinsky: "Supprimer Guzinsky"
 SOV_remove_guzinsky_desc: "Le magnat des médias Vladimir Guzinsky refuse de coopérer avec le gouvernement et les oligarques, et il faut s'occuper de lui."
 SOV_delay_sibirneft_merger: "Retarder la fusion avec Sibneft"
 SOV_delay_sibirneft_merger_desc: "Le projet de fusion entre Yukos et Sibneft a été bloqué par des accusations fabriquées de toutes pièces contre Khodorkovsky afin de l'empêcher d'en prendre le contrôle."
 SOV_gen_3_nuclear_plants: "Réacteurs nucléaires de troisième génération"
 SOV_gen_3_nuclear_plants_desc: "Les réacteurs nucléaires de génération III+ sont des versions améliorées des modèles précédents, offrant une sécurité et une efficacité opérationnelle accrues. Développés dans les années 1990 grâce aux enseignements tirés de plusieurs décennies d'utilisation de l'énergie nucléaire en Occident, ils représentent l'avenir d'une énergie propre et stable pour la Russie."
 SOV_khodorkovsky_case: "Le cas de Khodorkovsky"
 SOV_khodorkovsky_case_desc: "Accusé de corruption et de fraude fiscale, Khodorkovsky risque de perdre ses parts dans Yukos Oil."
 SOV_revision_6: "Révision numéro 6"
 SOV_revision_6_desc: "La révision n° 6 est une loi de surveillance de grande envergure qui confère au gouvernement le pouvoir de surveiller les communications à travers le pays. Bien que controversée, elle se justifie par des impératifs de sécurité nationale. Son champ d'application étendu garantit qu'aucune menace ne passe inaperçue."
 SOV_state_corporatism: "Corporatisme d'Etat"
 SOV_state_corporatism_desc: "Nombre des plus grandes entreprises russes sont dirigées par des personnes ayant des liens avec le gouvernement. En unifiant le pouvoir de l'État et celui des entreprises, nous pouvons éliminer les inefficacités et aligner l'activité économique sur les objectifs nationaux. Cette fusion permettra à l'État de contrôler pleinement l'orientation de l'économie."
 SOV_seize_yukos_oil: "Saisir le pétrole de Yukos"
 SOV_seize_yukos_oil_desc: "Une fois Khodorkovsky écarté, nous pourrons saisir Yukos Oil et redistribuer ses actifs à des partis fidèles."
 SOV_khodorkovsky_trial: "Les procès de Khodorkosvky"
 SOV_khodorkovsky_trial_desc: "Ayant rassemblé suffisamment de preuves, nous allons procéder au procès de Khodorkovski, même si l’issue est déjà connue."
 SOV_join_wto: "Adhérer à l'OMC"
 SOV_join_wto_desc: "L’adhésion à l’Organisation mondiale du commerce nous permettra de mieux nous intégrer à l’économie mondiale et d’apporter la prospérité à notre population."
 SOV_subjects: "Sujets de la Fédération"
 SOV_subjects_desc: "Notre objectif est d'instaurer des interactions plus claires et plus structurées avec les sujets fédéraux. Ceci permettra d'améliorer la coordination économique et de renforcer la cohésion politique dans toutes les régions."
 SOV_referendum_in_chechnya: "Référendum en Tchétchénie"
 SOV_referendum_in_chechnya_desc: "La Tchétchénie se distingue culturellement et politiquement du reste de la Russie. La seule voie vers la paix est de laisser son peuple décider : intégration complète à la Fédération de Russie ou une certaine autonomie. Nous respecterons son choix et œuvrerons à un règlement durable."
 SOV_referendum_in_bashkiria: "Statut de [BSH.GetNamewithFlag]"
 SOV_referendum_in_bashkiria_desc: "Nous harmoniserons notre constitution et notre cadre juridique avec ceux de [BSH.GetNamewithFlag]. Il s'agit d'une étape essentielle vers une gouvernance unifiée et une administration plus claire."
 SOV_referendum_in_tatarstan: "Statut de [TAT.GetNamewithFlag]"
 SOV_referendum_in_tatarstan_desc: "Nous harmoniserons notre constitution et notre cadre juridique avec ceux de [TAT.GetNamewithFlag]. Cette harmonisation garantit la cohérence au sein de la Fédération."
 SOV_referendum_in_khmao: "Statut de [KHM.GetNamewithFlag]"
 SOV_referendum_in_khmao_desc: "Nous harmoniserons notre structure juridique avec celle de [KHM.GetNamewithFlag] afin d'assurer une meilleure intégration et une administration plus efficace. Cette unification juridique permettra de réduire les frictions et de standardiser la gouvernance entre les régions."
 SOV_referendum_in_crimea: "Statut de [CRM.GetNamewithFlag]"
 SOV_referendum_in_crimea_desc: "Nous harmoniserons notre constitution et nos lois avec celles de [CRM.GetNamewithFlag], consolidant ainsi sa place au sein de la Fédération. La clarté juridique est essentielle à la stabilité et à la légitimité à long terme."
 SOV_the_putinka: "La Poutinka"
 SOV_the_putinka_desc: "Les anciens immeubles Khrouchtchevka cèdent la place à un nouveau modèle de logement, la Putinka. Modernes, spacieux et plus résistants, ces bâtiments marquent une nouvelle ère dans le développement urbain russe."
 SOV_sign_bologna_accords: "Signer les accords de Bologne"
 SOV_sign_bologna_accords_desc: "Le processus de Bologne est un accord européen visant à harmoniser l'enseignement supérieur entre les pays. En signant ces accords, nous nous alignons sur les normes éducatives internationales, facilitant ainsi les études à l'étranger pour les étudiants russes et la reconnaissance de nos diplômes par les établissements étrangers."
 SOV_enforce_oligarchs_control: "Renforcer le contrôle sur les oligarques"
 SOV_enforce_oligarchs_control_desc: "Les oligarques peuvent avoir de l'influence, mais le contrôle direct de l'État est bien plus efficace. En démontrant la supériorité de l'État, nous pouvons créer un système stable d'entreprises publiques qui profitent à l'ensemble du pays."
 SOV_2011_healthcare_reforms: "Réformes du système de santé de 2011"
 SOV_2011_healthcare_reforms_desc: "La réforme du système de santé de 2011 a été proposée par le Premier ministre Vladimir Poutine. Elle a alloué plus de 300 milliards de roubles à l'amélioration des soins de santé dans toute la Russie, dans le but d'accroître l'accès et la qualité des soins pour tous les citoyens."
 SOV_npp: "Projets prioritaires nationaux"
 SOV_npp_desc: "Depuis l'effondrement de l'Union soviétique, le niveau de vie en Russie a baissé. En 2005, des projets prioritaires nationaux ont été lancés afin d'améliorer la santé, l'éducation, le logement et l'agriculture. Ces projets visent à revitaliser des secteurs clés de la vie quotidienne et à consolider la nation en profondeur."
 SOV_mitigate_financial_crisis: "Atténuer la crise financière"
 SOV_mitigate_financial_crisis_desc: "La récession mondiale de 2008 touche la Russie, comme le reste du monde. Nous devons prendre des mesures fortes pour protéger notre économie et préserver les progrès accomplis depuis l'effondrement de l'Union soviétique."
 SOV_develop_it_industry: "Développer l'industrie informatique"
 SOV_develop_it_industry_desc: "Le secteur informatique russe accuse un retard de plusieurs décennies sur ses homologues occidentaux. Nous avons besoin de leaders et d'entreprises innovantes, à l'instar de Steve Jobs, Bill Gates, Google, Microsoft, Apple et Facebook, pour faire progresser notre technologie."
 SOV_renewable_energy_investments: "Investissements dans les énergies renouvelables"
 SOV_renewable_energy_investments_desc: "Nos ressources pétrolières et gazières sont limitées et le changement climatique représente une menace sérieuse. Investir dans les énergies renouvelables permettra de réduire notre dépendance aux hydrocarbures et d'aider la Russie à devenir un chef de file mondial des technologies d'énergie propre."
 SOV_commercialize_glonass: "Commercialiser GLONASS"
 SOV_commercialize_glonass_desc: "GLONASS est le système de navigation par satellite russe, offrant une alternative au GPS. Son développement commercial renforcera notre indépendance technologique et ouvrira de nouvelles perspectives économiques."
 SOV_increase_roscosmos_funding: "Augmenter le financement de Roscosmos"
 SOV_increase_roscosmos_funding_desc: "Roscosmos, héritière du programme spatial soviétique, est la principale agence spatiale russe. Accroître son financement est essentiel pour rester compétitive dans la course spatiale internationale et développer nos capacités technologiques."
 SOV_go_russia: "Allez la Russie !"
 SOV_go_russia_desc: "La Russie est une grande puissance au potentiel illimité. Sous la direction de Poutine, nous retrouverons dans les années à venir la place qui nous revient de droit en tant que superpuissance mondiale dominante."
 SOV_medvedev_modernization_program: "Programme de modernisation de Medvedev"
 SOV_medvedev_modernization_program_desc: "Lancé en 2009, le programme de modernisation Medvedev visait à diversifier l'économie russe et à réduire sa dépendance au pétrole et au gaz. Il privilégiait l'efficacité énergétique, le nucléaire, les technologies de l'information, l'industrie pharmaceutique et l'exploration spatiale, tout en promouvant la transparence et la responsabilité gouvernementales."
 SOV_rokirovka: "Rokirovka"
 SOV_rokirovka_desc: "Rokirovka, terme désignant le roque aux échecs, fait référence à la démission de Poutine à la fin de son mandat présidentiel, permettant ainsi à Medvedev d'accéder au pouvoir. Cette manœuvre stratégique a assuré la continuité du leadership au sein du système politique russe."
 SOV_gay_propaganda_laws: "Lois sur la propagande LGBT"
 SOV_gay_propaganda_laws_desc: "Nous entendons nous opposer à la représentation LGBT dans notre société afin de protéger les valeurs de notre peuple et de préserver l'esprit des jeunes de ce que nous considérons comme des influences néfastes."
 SOV_anti_corruption_foundation: "Fondation anti-corruption"
 SOV_anti_corruption_foundation_desc: "La corruption a profondément gangrené les systèmes politique et économique russes. La mise en place d'une commission gouvernementale dédiée, dotée d'une réelle autorité, est indispensable pour lutter efficacement contre ce fléau et rétablir la confiance du public."
 SOV_economic_liberalism: "Marchés libres, peuples libres"
 SOV_economic_liberalism_desc: "Le libre marché est essentiel pour sortir la Russie de la pauvreté et stimuler la croissance. L'État devrait se retirer et laisser les entreprises opérer librement, sans ingérence ni favoritisme."
 SOV_the_novorossiyan_uprising: "Le soulèvement de Novorossiysk"
 SOV_the_novorossiyan_uprising_desc: "Les populations de Louhansk et de Donetsk revendiquent leur souveraineté nationale vis-à-vis de l'Ukraine. Apporter un soutien clandestin à ces combattants pour la liberté pourrait faire basculer l'équilibre régional en faveur de la Russie."
 SOV_annexation_of_crimea: "Annexion de la Crimée"
 SOV_annexation_of_crimea_desc: "La conquête de la Crimée, péninsule stratégiquement vitale et majoritairement peuplée de Russes, est cruciale. Le déploiement de troupes non identifiées pour soutenir les soulèvements locaux permettra de maintenir une possibilité de déni plausible et de retarder toute intervention occidentale."
 SOV_the_new_dictator: "Le dictateur"
 SOV_the_new_dictator_desc: "Les apparences démocratiques ne sont plus de mise. Poutine, Medvedev et Russie unie savent ce qui est le mieux pour la Russie. Un leadership fort et stable est indispensable à l'avenir du pays."
 SOV_police_reforms: "Réformes de sécurité"
 SOV_police_reforms_desc: "La réforme des services de renseignement est essentielle à la stabilité et à la lutte contre la corruption. La réduction du pouvoir des siloviki contribuera à protéger la démocratie russe et à renforcer le contrôle de l'État."
 SOV_root_out_corruption: "En finir avec les oligarques"
 SOV_root_out_corruption_desc: "Les oligarques incarnent les vestiges corrompus de l'ère Poutine. Il est impératif de les destituer, de saisir leurs biens et de démanteler leur influence afin de rétablir l'ordre et la justice."
 SOV_multi_party_encouragement: "Accords linguistiques"
 SOV_multi_party_encouragement_desc: "Les Russes et les Ukrainiens partagent des liens culturels et linguistiques profonds. Nous devons garantir l'égalité des droits linguistiques afin de renforcer l'unité et le respect mutuel entre nos peuples."
 SOV_democracy_in_russia: "Mesures d’intégrité électorale"
 SOV_democracy_in_russia_desc: "Les citoyens n'ont confiance dans les élections que lorsqu'elles sont justes et transparentes. Il est impératif de prendre des mesures pour rétablir la confiance dans le processus électoral russe après des années de corruption et de doutes."
 SOV_neoliberal_foreign_policy: "Hégémonie libérale"
 SOV_neoliberal_foreign_policy_desc: "Pour protéger notre sécurité et soutenir les démocraties libérales dans le monde entier, nous devons résister activement aux régimes autocratiques partout où ils menacent la paix et la stabilité."
 SOV_withdraw_from_the_sco: "Se retirer de l'OCS"
 SOV_withdraw_from_the_sco_desc: "L'Organisation de coopération de Shanghai regroupe des gouvernements autocratiques qui s'opposent à nos valeurs. Il est dans l'intérêt de la Russie de prendre ses distances avec ce groupe."
 SOV_rein_in_the_government: "Contrôler le gouvernement"
 SOV_rein_in_the_government_desc: "L'opposition étant effectivement neutralisée, nous pouvons renforcer notre contrôle sur le gouvernement fédéral et garantir une orientation unifiée pour l'avenir de la Russie."
 SOV_support_euromaidan: "Aidez l'Ukraine"
 SOV_support_euromaidan_desc: "L'Ukraine traverse une période de troubles. Soutenir notre pays frère contribuera à stabiliser son gouvernement et à préserver nos intérêts régionaux."
 SOV_support_democratic_belarus: "Apporter la démocratie en Biélorussie"
 SOV_support_democratic_belarus_desc: "Il est temps de libérer le Bélarus de la dictature et de soutenir le développement de la démocratie et de la liberté pour son peuple."
 SOV_buy_belarus: "Corrompre des fonctionnaires importants"
 SOV_buy_belarus_desc: "Pour gagner en influence en Biélorussie, nous devons corrompre stratégiquement des fonctionnaires clés et nous assurer de leur loyauté à notre cause."
 SOV_civil_war_belarus: "Renverser les occupants de la Biélorussie"
 SOV_civil_war_belarus_desc: "Le moment est venu de libérer le Bélarus de l'occupation étrangère et de rendre sa souveraineté à son peuple légitime."
 SOV_green_energy_investments: "Investissements dans les énergies vertes"
 SOV_green_energy_investments_desc: "Les compagnies pétrolières contrôlent depuis longtemps la politique et les affaires en Russie. Réduire la dépendance aux énergies fossiles permettra de lutter contre la corruption et d'ouvrir la voie à un avenir énergétique plus propre."
 SOV_nato_exercises: "Exercices OTAN-Russie"
 SOV_nato_exercises_desc: "Afin de renforcer les liens, les forces russes et de l'OTAN organiseront prochainement des exercices conjoints réguliers, favorisant ainsi la coopération et la compréhension mutuelle."
 SOV_nato_standardization: "Adopter les normes de l’OTAN"
 SOV_nato_standardization_desc: "L’adhésion à l’OTAN exige que nos équipements et notre production soient conformes à ses normes. Cela nécessitera des réformes importantes de notre industrie militaire."
 SOV_closer_ties_with_the_west: "Des liens plus étroits avec l’Occident"
 SOV_closer_ties_with_the_west_desc: "La guerre froide est terminée. Il est temps de dépasser les anciens conflits et de nouer de nouvelles amitiés avec les nations occidentales."
 SOV_may_decrees: "Décrets de mai"
 SOV_may_decrees_desc: "Dès son premier jour à la présidence en 2012, Vladimir Poutine a promulgué 14 décrets présidentiels, connus sous le nom de décrets de mai. Ces décrets, axés sur l'éducation, le logement, la main-d'œuvre qualifiée, les relations avec l'Union européenne, l'industrie de la défense et les relations interethniques, visaient à orienter le développement de la Russie."
 SOV_loosen_government_censorship: "Renforcer la censure gouvernementale"
 SOV_loosen_government_censorship_desc: "Après avoir obtenu un troisième mandat sans précédent, il est important de renforcer le contrôle des médias et de l'information afin de maintenir la stabilité et de prévenir toute dissidence."
 SOV_unite_with_asia: "Union de l'Asie centrale"
 SOV_unite_with_asia_desc: "Nous devons consolider notre union avec les nations d'Asie centrale tant qu'il est encore temps. Cela renforcera notre influence et assurera l'avenir de la région."
 SOV_counter_euromaidan: "Contre l'Euromaïdan"
 SOV_counter_euromaidan_desc: "L'Ukraine s'éloigne de plus en plus de notre influence. Nous devons agir avec fermeté pour lui rappeler qui sont ses véritables alliés."
 SOV_extend_term_limits: "Prolonger la durée du mandat"
 SOV_extend_term_limits_desc: "Actuellement, le mandat présidentiel est de quatre ans. Le porter à six ans permettrait d'assurer une gouvernance stable et une continuité au moins jusqu'en 2018."
 SOV_moscow_tehran_axis: "Axe Moscou-Téhéran"
 SOV_moscow_tehran_axis_desc: "La Russie et l'Iran partagent des alliances naturelles et des intérêts communs. Longue vie à l'amitié entre les empires russe et perse !"
 SOV_fly_byu_drones: "Renforcer la coopération militaire"
 SOV_fly_byu_drones_desc: "Nous allons développer notre coopération militaire avec l'Iran en lui fournissant des avions de combat et, en échange, recevoir sa technologie de drones kamikazes pour renforcer nos forces."
 SOV_alliance_with_india: "Accords de Delhi"
 SOV_alliance_with_india_desc: "L'Inde et la Russie partagent une longue histoire de résistance à l'impérialisme. Nous célébrons notre amitié et espérons qu'elle perdurera de nombreuses années."
 SOV_alliance_with_china: "Conférence de Shanghai"
 SOV_alliance_with_china_desc: "La Chine et la Russie forment ensemble un bloc puissant qui s'oppose à l'Occident mondialiste. Nous sommes déterminés à remplacer leur influence par la nôtre."
 SOV_acquire_drones: "Acquérir des drones étrangers"
 SOV_acquire_drones_desc: "L'Iran nous propose une technologie de drones de pointe pour appuyer nos opérations militaires spéciales. Accepter leur proposition pourrait considérablement renforcer nos capacités."
 SOV_aggressive_foreign_policy: "Politique étrangère agressive"
 SOV_aggressive_foreign_policy_desc: "L'opposition intérieure étant maîtrisée, la Russie peut désormais adopter une position plus affirmée à l'étranger. La protection des Russes de souche à l'étranger justifie son influence et son intervention, le cas échéant."
 SOV_challenge_nato: "Défier l'OTAN"
 SOV_challenge_nato_desc: "L'OTAN signifie Organisation Terroriste de l'Atlantique Nord. Nous devons mettre fin à leur contrôle impérialiste et établir notre hégémonie sur l'Europe."
 SOV_zov_in_belarus: "Tenter de regagner de l'influence en Biélorussie"
 SOV_zov_in_belarus_desc: "Nous tenterons de reprendre le contrôle du Bélarus malgré la position clairement anti-russe adoptée par ses autorités. Cet effort est essentiel pour restaurer notre influence et garantir nos intérêts stratégiques dans la région."
 SOV_support_vitebsk: "Développer le projet Vitebsk"
 SOV_support_vitebsk_desc: "Notre projet de longue date de République populaire de Vitebsk est prêt à être mis en œuvre. Il est temps de déclencher un soulèvement qui nous permettra d'étendre notre influence en Biélorussie."
 SOV_wagner_to_vitebsk: "Wagner à Vitebsk"
 SOV_wagner_to_vitebsk_desc: "La société militaire privée Wagner est prête à apporter son soutien aux rebelles de Vitebsk en mettant à leur disposition ses mercenaires expérimentés. Leur intervention renforcera le soulèvement et augmentera ses chances de succès."
 SOV_condemn_belarusian_russophobes: "Condamner la politique antirusse de la Biélorussie"
 SOV_condemn_belarusian_russophobes_desc: "Nous continuerons de dénoncer publiquement le régime biélorusse actuel pour sa politique anti-russe dangereuse. Cette rhétorique contribuera à isoler le régime et à rallier le soutien du peuple biélorusse."
 SOV_belarus_strike: "Minsk en 3 jours"
 SOV_belarus_strike_desc: "L'heure est venue de porter un coup décisif au régime nationaliste qui gouverne le Bélarus. Une frappe rapide et massive sur Minsk démontrera notre détermination et modifiera l'équilibre des forces dans la région."
 SOV_belarus_passports: "Distribution de passeports russes à Vitebsk"
 SOV_belarus_passports_desc: "Nous allons commencer à octroyer la citoyenneté russe aux habitants de Vitebsk. Cette mesure renforcera notre autorité sur la région et offrira à notre population une meilleure protection et davantage de droits."
 SOV_2021_ukrainian_coup: "Le coup d'État ukrainien"
 SOV_2021_ukrainian_coup_desc: "Il n'y a plus de place pour les négociations avec Kiev. Nous devons œuvrer à un changement de régime par tous les moyens nécessaires et rétablir un gouvernement plus favorable aux intérêts russes."
 SOV_blr_union_programm: "Coordonner les programmes de l'Union avec la Biélorussie"
 SOV_blr_union_programm_desc: "Afin de renforcer nos liens, nous coordonnerons et mettrons en œuvre plusieurs feuilles de route d'intégration avec le Bélarus. Ces programmes approfondiront notre coopération sur les plans économique et politique."
 SOV_recognize_novorossiya: "Reconnaître Novorossiya"
 SOV_recognize_novorossiya_desc: "La Novorossiya est une région historique de l'est de l'Ukraine, à population majoritairement russe. Nous ne pouvons abandonner notre peuple à un gouvernement ukrainien qui s'oppose ouvertement à la culture et aux intérêts russes."
 SOV_condemn_ukrainian_russophobes: "Condamner les russophobes ukrainiens"
 SOV_condemn_ukrainian_russophobes_desc: "Les récents bouleversements politiques en Ukraine montrent clairement que le gouvernement de Kiev n'a aucune intention de respecter les liens historiques unissant la Russie à ses régions frontalières. Nous devons adapter notre discours diplomatique en conséquence et pourrions même envisager de fabriquer des incidents pour justifier notre position."
 SOV_exercises_belarus_start: "Détermination alliée — exercices"
 SOV_exercises_belarus_start_desc: "Les forces armées russes et biélorusses mèneront des exercices militaires conjoints afin de démontrer notre unité et notre volonté de défendre nos intérêts communs."
 SOV_the_final_strike: "L'attaque finale"
 SOV_the_final_strike_desc: "L'Ukraine a choisi une voie qui menace la stabilité régionale. Il est temps d'agir avec détermination et de corriger cette trajectoire. En avant vers la victoire !"
 SOV_secret_strike: "La grève inattendue"
 SOV_secret_strike_desc: "Tout en détournant l'attention internationale, notre véritable objectif était la Finlande. Il est temps de venger les conflits passés par une frappe surprise. Gloire à nos forces !"
 SOV_pasports_novorossiya: "Distribuer des passeports russes"
 SOV_pasports_novorossiya_desc: "Nous accorderons la citoyenneté russe aux habitants des régions que nous avons libérées, renforçant ainsi leur lien avec la patrie et les protégeant par la loi russe."
 SOV_russian_taker: "Le collectionneur des terres russes"
 SOV_russian_taker_desc: "Notre mission est de restituer aux terres historiques russes leur place légitime au sein de la Russie. Nous assumerons cette responsabilité avec fierté et détermination."
 SOV_karelian_republic: "République carélo-finlandaise"
 SOV_karelian_republic_desc: "En raison des difficultés rencontrées par la minorité russe dans certaines régions de Finlande, nous annexerons des parties du pays pour les intégrer à notre République de Carélie. Cette décision est justifiée par l'oppression subie par les Caréliens dans ces régions."
 SOV_UVZ_expanding: "Faites fonctionner UralVagonZavod pour 146%"
 SOV_UVZ_expanding_desc: "Notre pays a un besoin urgent de chars d'assaut en grande quantité. Nous allons inciter UralVagonZavod à augmenter sa production afin de répondre à ces besoins et de garantir ainsi notre puissance militaire."
 SOV_more_drones: "Investir dans la production de drones"
 SOV_more_drones_desc: "La guerre moderne repose largement sur les technologies sans pilote. Nous devons investir massivement dans la production de drones pour suivre le rythme des évolutions militaires actuelles."
 SOV_vstavai_strana: "Bataillons nationaux"
 SOV_vstavai_strana_desc: "Les peuples de Russie doivent s'unir pour défendre leur patrie. Les bataillons nationaux incarneront cet esprit et combattront avec une détermination sans faille."
 SOV_armneia_arbat: "Bataillon arménien Arbat"
 SOV_armneia_arbat_desc: "Nos frères arméniens sont prêts à nous soutenir dans ce conflit. Leur engagement et leur courage renforceront nos efforts sur le champ de bataille."
 SOV_npp_again: "Nouveaux projets nationaux"
 SOV_npp_again_desc: "Le gouvernement a lancé de nouveaux projets nationaux visant à dynamiser l'économie et à atteindre des niveaux sans précédent. Ces initiatives auront un impact sur divers secteurs, allant de la protection sociale au progrès technologique."
 SOV_m12: "Route fédérale M12 « Vostok »"
 SOV_m12_desc: "L'autoroute fédérale M12 Vostok relie les principales villes, dont Moscou, Vladimir, Mourom, Arzamas, Kazan, Nijnekamsk, Iekaterinbourg et Tioumen. Ce développement d'infrastructures est un élément clé de nos efforts de modernisation nationale."
 SOV_volunteer_gifts: "Dons des citoyens"
 SOV_volunteer_gifts_desc: "Des citoyens solidaires contribuent généreusement pour soutenir les troupes en première ligne. Leurs dons fournissent des ressources essentielles et remontent le moral de nos soldats."
 SOV_reconservation: "Déconservation"
 SOV_reconservation_desc: "Nous allons réactiver les stocks d'armes et d'équipements conservés depuis l'époque soviétique. Cela renforcera rapidement nos capacités militaires sans qu'il soit nécessaire de lancer de nouvelles productions."
 SOV_contracts_with_minobr: "Contrat avec le ministère de la Défense"
 SOV_contracts_with_minobr_desc: "Pour instaurer l'ordre au sein des troupes, tout le personnel doit signer un contrat formel avec le ministère de la Défense. Cela garantira la discipline et la clarté du commandement."
 SOV_african_corps: "Créer le Corps africain"
 SOV_african_corps_desc: "Notre objectif est de maintenir nos liens stratégiques en Afrique, développés grâce aux activités de Wagner PMC. La création d'un corps officiel au sein des forces armées renforcera la coopération en cours avec les nations africaines."
 SOV_unite_as_one: "Respecter l'histoire de la Russie"
 SOV_unite_as_one_desc: "Notre nation possède une histoire vaste et riche. Nous devons honorer et respecter notre héritage, fondement de notre unité et de notre fierté pour l'avenir."
 SOV_pmc_gazproms: "PMC d'entreprise"
 SOV_pmc_gazproms_desc: "Gazprom finance la création de ses propres bataillons de sociétés militaires privées."
 SOV_anti_bsb: "Interdire l'opposition"
 SOV_anti_bsb_desc: "Il est temps de prendre des mesures décisives contre les groupes d'opposition pro-occidentaux qui sapent notre stabilité et répandent l'influence étrangère."
 SOV_pogranci_fsb: "Service des frontières du FSB de Russie"
 SOV_pogranci_fsb_desc: "Le Service des frontières est une branche du FSB chargée de patrouiller et de protéger les vastes frontières terrestres de la Russie."
 SOV_referendums_novorossiya: "Référendums sur l'adhésion à la Russie"
 SOV_referendums_novorossiya_desc: "Le moment est venu pour la Novorossiya de se réunir officiellement à la Russie. L'organisation de référendums permettra au peuple d'exprimer sa volonté et de légitimer ce processus."
 SOV_attack_moldova: "Libérer la Moldavie"
 SOV_attack_moldova_desc: "Nos alliés en Transnistrie souffrent sous le joug moldave. L'élargissement de notre zone tampon face à l'OTAN par la libération de la Moldavie sécurisera la frontière occidentale de la Russie et protégera nos intérêts."
 SOV_information_war: "Guerre de l'information"
 SOV_information_war_desc: "Pour affaiblir le soutien occidental à l'Ukraine, nous devons diffuser une propagande ciblée en ligne. Maîtriser le discours est essentiel pour influencer l'opinion internationale et atteindre nos objectifs."
 SOV_zyuganov: "Gennadiy Zyuganov"
 SOV_zyuganov_desc: "Guennadi Ziouganov, né en 1944, dirige le Parti communiste de la Fédération de Russie depuis 1993. Lors de l'élection présidentielle de 1996, il était initialement donné favori face à Boris Eltsine, mais il fut finalement battu au second tour avec 40,7 % des voix contre 54,4 % pour Eltsine. La politique de Ziouganov mêle l'idéologie de gauche à une perspective nationaliste affirmée."
 SOV_coup_major_post_soviet_countries: "Coup d'État dans les républiques"
 SOV_coup_major_post_soviet_countries_desc: "Plutôt que de risquer une intervention militaire désastreuse, nous proposerons aux républiques sécessionnistes une offre irrésistible. Cette approche diplomatique vise à les ramener sous notre influence sans effusion de sang."
 SOV_mobilize_the_masses: "Mobiliser les masses"
 SOV_mobilize_the_masses_desc: "La révolution exige un large soutien populaire, et non pas seulement un parti d'avant-garde. Le Parti communiste doit impliquer les ouvriers et les paysans russes politiquement et économiquement en créant des emplois, en rénovant les usines et en mettant en place des coopératives."
 SOV_fight_international_capitalists: "Combattre les capitalistes internationaux"
 SOV_fight_international_capitalists_desc: "Les oligarques ressemblent aux koulaks d'antan : corrompus et dangereux. Depuis l'effondrement de l'URSS, ils ont étendu leur emprise, évincant les travailleurs et promouvant le capitalisme mondialisé. Pour redresser la Russie, il faut d'abord éliminer cette classe capitaliste internationale."
 SOV_weaken_the_banks: "Affaiblir les banques"
 SOV_weaken_the_banks_desc: "Les banques, véritables bras armés du capitalisme, exploitent les travailleurs du monde entier par le biais du maintien des salaires au-dessus de leurs compétences et de pratiques de prêt abusives. Elles manipulent la politique par des moyens légaux et illicites. Il est impératif de démanteler le pouvoir des banques et de les réduire à de simples organismes de crédit apolitiques."
 SOV_communist_purges: "Purges communistes"
 SOV_communist_purges_desc: "L'effondrement du communisme en 1991 fut une défaite humiliante. Nous devons débusquer au sein du Parti les responsables de cette trahison et les écarter des postes de pouvoir."
 SOV_restalinization: "Restalinisation"
 SOV_restalinization_desc: "Staline mérite une reconnaissance renouvelée pour avoir bâti le socialisme et protégé l'humanité du fascisme. La grandeur de son époque est indéniable, même pour ses plus farouches détracteurs. Nous libérerons le monde grâce à son héritage."
 SOV_communist_party_dominance: "Domination du parti communiste"
 SOV_communist_party_dominance_desc: "Le Parti communiste de la Fédération de Russie est le mieux placé pour gouverner. Si on nous laisse carte blanche, nous bâtirons une véritable utopie communiste qui réussira là où le passé a échoué."
 SOV_empower_the_communist_party: "Donner du pouvoir au Parti communiste"
 SOV_empower_the_communist_party_desc: "À peine dix ans après l'avènement du capitalisme, son système politique est déjà bien enraciné et doit être éradiqué. La première étape vers la domination du parti consiste à s'emparer des élections locales et régionales."
 SOV_zyuganov_constitution: "La constitution Zyuganov"
 SOV_zyuganov_constitution_desc: "Il est temps d'abandonner la constitution capitaliste de 1991. Nous avons besoin d'un nouveau document qui garantisse des droits politiques et économiques reflétant les valeurs des citoyens soviétiques, droits refusés en Occident."
 SOV_honor_gorbachevs_legacy: "Honorer l'héritage de Gorbachev"
 SOV_honor_gorbachevs_legacy_desc: "Les réformes de Gorbatchev ont été sabotées par des capitalistes occultes cherchant à détruire le communisme. Nous devons rétablir ses réformes et maintenir une économie mixte afin de constituer un bastion communiste moderne."
 SOV_nationalize_foreign_business: "Nationaliser les entreprises étrangères"
 SOV_nationalize_foreign_business_desc: "Les usines industrielles détenues par des capitaux étrangers représentent un risque pour la sécurité économique. Face aux sanctions, leurs propriétaires pourraient fuir en emportant des actifs essentiels. Nous devons nationaliser ces industries pour protéger notre économie, quelles que soient les répercussions diplomatiques."
 SOV_condemn_globalism: "Condamner le mondialisme"
 SOV_condemn_globalism_desc: "Le mondialisme prétend promouvoir la coopération internationale, mais il s'agit en réalité d'un système capitaliste visant à exploiter le peuple et les ressources de la Russie. Nous le rejetterons et bâtirons notre économie, notre société et notre armée pour renverser la Pax Americana."
 SOV_russian_sfsr: "La SFSR"
 SOV_russian_sfsr_desc: "L'effondrement de l'URSS est dû à une conception excessive de l'égalité entre les nations. Nous construirons un État communiste axé exclusivement sur les intérêts nationaux russes afin de créer une union plus forte et plus stable."
 SOV_reunite_the_ussr: "L'URSS"
 SOV_reunite_the_ussr_desc: "Malgré les dangers du séparatisme nationaliste, la création d'une seconde URSS est essentielle à la poursuite de la révolution soviétique. Une superstructure communiste forte peut surmonter le nationalisme et unir des peuples divers."
 SOV_european_communist_pressure: "Pression communiste européenne"
 SOV_european_communist_pressure_desc: "Les Européens craignent souvent le communisme à cause de la propagande capitaliste. Une fois ce voile brisé, le système capitaliste s'effondrera, révélant la vérité sur les promesses du communisme."
 SOV_first_two_year_plan: "Premier plan quinquennal"
 SOV_first_two_year_plan_desc: "Les modèles occidentaux de libre marché n'offrent aucun avenir au socialisme. Un retour à une économie planifiée, par le biais de plans quinquennaux de type soviétique, rétablira le contrôle de l'État sur l'économie."
 SOV_civilian_industrial_councils: "Conseils industriels civils"
 SOV_civilian_industrial_councils_desc: "Pour relancer l'industrie russe, il faut créer des emplois dans la construction de machines lourdes. Même si ces emplois ne sont pas destinés en priorité à l'exportation, ils contribueront également à soutenir les mouvements révolutionnaires à l'étranger grâce aux équipements fabriqués en Russie."
 SOV_a_second_two_year_plan: "Second plan quinquennal"
 SOV_a_second_two_year_plan_desc: "Un deuxième plan quinquennal renforcera la sécurité et l'indépendance économiques soviétiques, assurant une croissance et une domination industrielles à long terme."
 SOV_recollectivization: "Recollectivisation"
 SOV_recollectivization_desc: "La propriété privée est inacceptable. La terre et les biens appartiennent au peuple, et non aux élites capitalistes. Nous exigeons la restitution de nos terres à ceux qui les cultivent."
 SOV_reestablish_the_military_industrial_complex: "Rétablir le complexe militaro-industriel"
 SOV_reestablish_the_military_industrial_complex_desc: "L'armée et le peuple ne font qu'un. La reconstruction de notre complexe militaro-industriel renforcera nos capacités de défense et de révolution."
 SOV_territorial_demands: "Revendications territoriales"
 SOV_territorial_demands_desc: "Restaurer la gloire soviétique exige de dissoudre les États-nations créés pour protéger les intérêts capitalistes. Ces frontières arbitraires doivent être abolies pour unir le prolétariat."
 SOV_military_industrial_councils: "Conseils militaro-industriels"
 SOV_military_industrial_councils_desc: "Parallèlement aux conseils civils, une industrie de défense contrôlée par le parti nous permettra de produire des armes pour défendre la Russie rouge et soutenir les révolutions communistes dans le monde entier."
 SOV_increase_minimum_wage: "Augmenter le salaire minimum"
 SOV_increase_minimum_wage_desc: "Chacun mérite un salaire qui lui permette de vivre dignement et dans le bonheur. Relever le salaire minimum est essentiel pour garantir ce droit."
 SOV_merge_tank_and_aircraft_plants: "Fusion des usines de réservoirs et d'avions"
 SOV_merge_tank_and_aircraft_plants_desc: "Plusieurs entreprises produisent des matériaux similaires de manière inefficace. La fusion de ces usines permettra de réduire les doublons et d'optimiser la production industrielle."
 SOV_empower_the_nkvd: "Renforcer le KGB"
 SOV_empower_the_nkvd_desc: "Notre sécurité d'État doit bénéficier de financements et d'une autonomie accrus pour contrer les intérêts capitalistes tant au niveau national qu'international."
 SOV_scientific_councils: "Conseils scientifiques"
 SOV_challenge_nato_3: "Libération de l'Europe"
 SOV_challenge_nato_3_desc: "Les gouvernements européens ont trop longtemps trompé le prolétariat. Il est temps de lancer une opération militaire spéciale pour dénazifier à nouveau l'Europe, comme nous l'avons fait en 1945."
 SOV_soviet_war_memorials: "Monuments commémoratifs de guerre soviétiques"
 SOV_soviet_war_memorials_desc: "Vingt-sept millions de citoyens soviétiques sont morts lors de la Grande Guerre patriotique. Nous devons honorer leur sacrifice et préserver leur mémoire pour les générations futures, en leur inscrivant une gloire éternelle."
 SOV_glory_of_the_red_army: "La gloire de l'Armée Rouge"
 SOV_glory_of_the_red_army_desc: "L'Armée rouge demeure la force militaire la plus puissante et la plus respectée de l'histoire."
 SOV_soviet_academy_of_sciences: "Académie soviétique des sciences"
 SOV_soviet_academy_of_sciences_desc: "L'Académie des sciences soviétique est la principale institution scientifique de l'URSS. Nos esprits les plus brillants travaillent sans relâche pour réaliser des percées qui suscitent l'envie du monde capitaliste."
 SOV_ban_private_land_ownership: "Interdire la propriété foncière privée"
 SOV_ban_private_land_ownership_desc: "La terre est un droit humain fondamental, non une marchandise. La propriété doit appartenir au peuple, et non à des capitalistes lointains qui s'enrichissent au détriment des travailleurs."
 SOV_honor_soviet_legacy: "Honorer l'héritage soviétique"
 SOV_honor_soviet_legacy_desc: "L'Union soviétique fut le plus grand pays de l'histoire. En seulement trente ans, elle nous a fait passer du labeur agricole à l'exploration spatiale – des réalisations qui surpassent de loin celles des nations capitalistes."
 SOV_gay_propaganda_laws_2: "Préservation du mariage traditionnel"
 SOV_gay_propaganda_laws_2_desc: "Le mariage est l'union d'un homme et d'une femme. Les modes de vie alternatifs promus par le capitalisme cherchent à affaiblir notre société de l'intérieur."
 SOV_preserve_perestroika_ideas: "Préserver les idées de la Perestroïka"
 SOV_preserve_perestroika_ideas_desc: "Les réformes de Gorbatchev ont contribué à sortir l'URSS de l'impasse des années 1980. Ces politiques restent efficaces et devraient guider nos réformes actuelles."
 SOV_a_new_economic_policy: "Une nouvelle politique économique"
 SOV_a_new_economic_policy_desc: "Bien que les plans quinquennaux aient donné des résultats, ils ne suffisent pas à eux seuls. Des ajustements sont nécessaires pour maximiser la croissance économique."
 SOV_christian_communism: "communisme chrétien"
 SOV_christian_communism_desc: "Marx qualifiait la religion d'opium du peuple, mais brûler les églises n'est ni pratique ni souhaitable. Nombre de citoyens restent croyants ; aussi, pour préserver la cohésion sociale, devrions-nous adopter le christianisme orthodoxe comme religion d'État ?"
 SOV_consolidate_intel_agencies: "Consolider les agences de renseignement"
 SOV_consolidate_intel_agencies_desc: "Nos services de renseignement sont fragmentés. Les unifier sous un commandement unique permettra d'améliorer leur efficacité et le succès des opérations."
 SOV_harsher_punishments: "Punitions plus sévères"
 SOV_harsher_punishments_desc: "Pour rétablir l'ordre public, il faut réintroduire les peines sévères en vigueur à l'époque soviétique. Cela contribuera à réduire sensiblement la criminalité."
 SOV_military_education: "Écoles patriotiques soviétiques"
 SOV_military_education_desc: "La jeune génération doit apprendre la gloire de l'Union soviétique et les sacrifices de ses ancêtres pour perpétuer son héritage."
 SOV_belt_and_road: "Plan à l'infrastructure soviétique"
 SOV_belt_and_road_desc: "Nos routes sont en mauvais état et les trains sont peu fiables. Si Staline était encore vivant, il exigerait des mesures immédiates pour remédier à cette situation."
 SOV_nuclear_development: "Développement nucléaire"
 SOV_nuclear_development_desc: "L'URSS était un chef de file mondial en matière de technologie nucléaire. En tant que son successeur, nous devons reconquérir et consolider cette position."
 SOV_red_cyber_army: "La Cyber Armée Rouge"
 SOV_red_cyber_army_desc: "Inspiré par l'armée chinoise des 50 centimes, ce groupe rémunéré de trolls pro-soviétiques sur Internet diffusera de la propagande et sèmera la discorde dans les sociétés occidentales."
 SOV_aero_improvements: "Améliorations apportées aux aéronefs"
 SOV_aero_improvements_desc: "L'industrie aérospatiale soviétique a été dévastée par l'effondrement de 1991. Après des années de mauvaise gestion et de sous-financement, il est temps de revitaliser ce secteur crucial."
 SOV_rocketry: "Fuséologie avancée"
 SOV_rocketry_desc: "La technologie spatiale soviétique a toujours été à la pointe du progrès. Nous restons leaders et continuerons d'innover dans ce domaine."
 SOV_revitalize_air_bases: "Revitaliser les bases aériennes"
 SOV_revitalize_air_bases_desc: "L'URSS a laissé de nombreuses pistes d'atterrissage inutilisées. Nous devons les remettre en état et les exploiter pour en tirer un avantage stratégique."
 SOV_radical_tax_reform: "Plan de taxation communiste"
 SOV_radical_tax_reform_desc: "Les plus riches ne paient pas leur juste part. Nous augmenterons leurs impôts tout en allégeant le fardeau des plus démunis."
 SOV_national_patriotic_alliance: "Alliance nationale-patriotique"
 SOV_national_patriotic_alliance_desc: "Nous formerons une coalition de nationalistes, de patriotes et de communistes pour réunifier l'Union soviétique sur des fondements politiques et patriotiques solides."
 SOV_empower_national_patriotic_alliance: "Renforcer l'Alliance"
 SOV_empower_national_patriotic_alliance_desc: "Pour renforcer la coalition, nous placerons leurs membres au pouvoir aux côtés des nôtres, tout en conservant une légère prédominance des nôtres afin de maintenir le contrôle."
 SOV_a_new_constitution: "Nouvelle Constitution Soviétique"
 SOV_a_new_constitution_desc: "Avec de nouveaux alliés, nous convoquerons une assemblée constituante pour rédiger et adopter une nouvelle constitution unifiée."
 SOV_expand_university_enrollment: "Augmenter les effectifs universitaires"
 SOV_expand_university_enrollment_desc: "L'enseignement supérieur est essentiel à la réussite personnelle et à la productivité économique. Nous augmenterons le nombre d'inscriptions universitaires afin de développer une main-d'œuvre plus qualifiée."
 SOV_automation_for_the_people: "Initiative Internet"
 SOV_automation_for_the_people_desc: "Le XXIe siècle nous offre l'automatisation, Internet et l'intelligence artificielle. Correctement développées, ces technologies pourraient libérer les individus du travail et instaurer une société communiste de luxe entièrement automatisée."
 SOV_political_purges: "Purges politiques"
 SOV_political_purges_desc: "Des éléments malhonnêtes et déloyaux existent parmi nous. Il faut les identifier, les isoler et les écarter de la vie publique."
 SOV_guarantee_multi_party_system: "Garantir le système multipartite"
 SOV_guarantee_multi_party_system_desc: "L'une des réformes de Gorbatchev fut d'instaurer le multipartisme. Il convient de préserver ce principe afin d'honorer son héritage réformateur."
 SOV_the_chinese_question: "Le traitre révisionniste"
 SOV_the_chinese_question_desc: "Depuis l'époque de Mao, la Chine a suivi une voie impérialiste et révisionniste. Nous devons corriger cela et rétablir le véritable socialisme en Chine."
 SOV_our_socialist_brother: "Notre frère socialiste"
 SOV_our_socialist_brother_desc: "Après l'effondrement de l'URSS, la Chine a hérité du flambeau socialiste. Ensemble, nous poursuivrons la promotion du socialisme au XXIe siècle."
 SOV_nork_deals: "S'occuper du Nord"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Développer la coopération économique"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Soutenir l'armée coréenne du peuple"
 SOV_support_the_kpa_desc: "Certains membres de l'Armée populaire coréenne s'opposent au régime de Kim et sont prêts à s'allier avec nous. Nous devons œuvrer pour obtenir leur soutien."
 SOV_nork_coup: "Le Coup d'État en Corée du Nord"
 SOV_nork_coup_desc: "À notre signal, le général de l'Armée populaire de Corée lancera un coup d'État contre la dynastie Kim, dans l'espoir d'installer un gouvernement socialiste plus loyal et authentique."
 SOV_zyuganovs_cult_of_personality: "Culte de la personnalité de Zyuganov"
 SOV_zyuganovs_cult_of_personality_desc: "Guennadi Ziouganov est le dirigeant communiste le plus fort, le plus intelligent et le plus charismatique de tous les temps !"
 SOV_international_revolution: "Exporter la révolution internationale"
 SOV_international_revolution_desc: "La révolution ne peut survivre en Russie seule. Le prolétariat mondial doit se soulever pour renverser le capitalisme et bâtir une utopie communiste."
 SOV_export_class_struggle: "Exporter la lutte des classes"
 SOV_export_class_struggle_desc: "Le socialisme marxiste enseigne que l'histoire est définie par la lutte des classes. Le prolétariat renversera inévitablement la bourgeoisie !"
 SOV_reignite_revolutionary_spirit: "Allumer l'esprit révolutionnaire"
 SOV_reignite_revolutionary_spirit_desc: "La révolution est éternelle et doit être maintenue en vie par une vigilance et une action constantes."
 SOV_fifth_international: "Former la 5ème internationale."
 SOV_fifth_international_desc: "Le mouvement communiste soviétique s'est historiquement scindé entre la Troisième Internationale de Staline et la Quatrième Internationale de Trotsky, ce qui a abouti à de brutales purges. Nous avons besoin d'une nouvelle Internationale pour unir les communistes du monde entier."
 SOV_empower_ex_soviet_communists: "Autonomiser les anciens communistes soviétiques"
 SOV_empower_ex_soviet_communists_desc: "De nombreux vétérans de l'époque soviétique vivent encore en Russie et dans les anciennes républiques. Nous devrions les soutenir afin qu'ils contribuent à la réunification de l'URSS."
 SOV_a_loyal_cpc: "Un PCC loyal"
 SOV_a_loyal_cpc_desc: "Le Parti communiste chinois est devenu révisionniste et inapte à gouverner. Nous devons le renverser par la force, avec l'aide de collaborateurs internes, afin de rétablir le véritable communisme."
 SOV_zhirinovsky: "Vladimir Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Jirinovski (né en 1946) dirige le Parti libéral-démocrate de Russie, formation ultranationaliste, depuis 1991. Connu pour sa rhétorique enflammée et sa fameuse altercation avec le centriste Boris Nemtsov en 1995, Jirinovski prône des politiques agressives et imprévisibles. Parmi ses propositions les plus extrêmes figure la contamination des États baltes, membres de l'OTAN, par la dispersion de déchets radioactifs dans l'atmosphère au-delà de leurs frontières. Ses idées controversées continuent d'influencer le discours nationaliste russe."
 SOV_russian_irredentism: "Irrédentisme russe"
 SOV_russian_irredentism_desc: "La Russie fut jadis un grand empire, mais elle a été affaiblie par les révolutions, les coups d'État et les guerres civiles. À présent, nous devons restaurer notre gloire passée en reconquérant les territoires perdus. La Crimée et le Donbass nous appartiennent, et nos chars iront jusqu'à Prague. Tel est notre destin et notre devoir."
 SOV_governorates: "Gouvernorats"
 SOV_governorates_desc: "Nous avons trop subi le joug de républiques nationales et la marginalisation des Russes de souche. En réorganisant le pays en 30 gouvernorats, nous gouvernerons plus efficacement et unifierons l'État. Cette réforme renforce l'autorité centrale et rétablit l'ordre."
 SOV_strengthen_union_state: "Gouvernorat de Minsk"
 SOV_strengthen_union_state_desc: "Il est temps de mettre fin à la prétendue indépendance du Bélarus. Rétablir le Bélarus comme gouvernement au sein de notre empire est le meilleur moyen de garantir la stabilité et le contrôle. Cette réintégration profitera aux deux peuples et renforcera nos frontières."
 SOV_maintain_csto_1: "Dissoudre l'OTSC"
 SOV_maintain_csto_1_desc: "L'OTSC est une organisation inutile et inefficace qui ne sert plus nos intérêts. Il est temps de la dissoudre et de rompre avec les alliances obsolètes. Notre avenir repose sur des partenariats plus solides et plus ciblés."
 SOV_rus_sphere_united_arms: "Pacte de Moscou"
 SOV_rus_sphere_united_arms_desc: "Nous devons créer une nouvelle et puissante alliance politique et militaire. Les anciens accords nous ont fait défaut ; il est temps de former notre propre coalition qui affirmera notre influence à l’échelle mondiale et contestera la domination occidentale."
 SOV_integrate_abkhazia: "Gouvernorat de Tiflis"
 SOV_integrate_abkhazia_desc: "Nous devons concentrer nos efforts sur les anciens territoires de l'Empire russe dans le Caucase. Les conflits géorgiens, ossètes et abkhazes en cours menacent la stabilité régionale. Notre objectif est de mettre un terme définitif à ces conflits et de rétablir l'ordre sous notre contrôle."
 SOV_support_serbia: "Soutenir la Serbie"
 SOV_support_serbia_desc: "La Serbie demeure notre principal allié en Europe du Sud. Nous devons lui apporter notre aide chaque fois qu'elle en aura besoin afin de renforcer ce partenariat essentiel et de promouvoir nos intérêts communs dans la région."
 SOV_help_armenia: "Union arméno-russe"
 SOV_help_armenia_desc: "L’Arménie a toujours été une nation chrétienne fraternelle, profondément liée à la nôtre. Nous sommes prêts à lui offrir une véritable alliance, fondée sur la confiance et le soutien mutuel. Notre amitié s’enracine dans des siècles d’histoire commune."
 SOV_approach_iran: "Approche de l'Iran"
 SOV_approach_iran_desc: "Nous prévoyons de proposer à l'Iran une alliance qui renforcera considérablement notre position dans la région. La mise en place de ce partenariat est essentielle pour asseoir notre influence et contrer l'ingérence occidentale."
 SOV_proclamation_of_greater_russia: "Proclamer la Grande Russie"
 SOV_proclamation_of_greater_russia_desc: "La Russie est désormais une superpuissance mondiale qui domine l'Eurasie et influence la politique internationale. Forte de cette nouvelle puissance, elle affrontera l'Occident et occupera la place qui lui revient sur la scène mondiale."
 SOV_zhirinovsky_secure_central_asia: "Exigez une soumission d'Asie centrale"
 SOV_zhirinovsky_secure_central_asia_desc: "L'Asie centrale a toujours fait partie de notre sphère d'influence. Nous devons la sécuriser fermement pour empêcher les Iraniens et les Chinois de gagner du terrain. Notre domination dans cette région est non négociable."
 SOV_expand_welfare_programs: "Développer les programmes d'aide sociale"
 SOV_expand_welfare_programs_desc: "Le peuple russe souffre depuis trop longtemps du système de santé soviétique défaillant. Il est temps d'entreprendre un redressement national et d'étendre les programmes sociaux afin d'améliorer la qualité de vie et la santé publique."
 SOV_revive_the_great_idea: "La Fraternité russo-grecque"
 SOV_revive_the_great_idea_desc: "La côte ouest de l'Anatolie était historiquement un territoire grec orthodoxe, injustement conquis par les Ottomans. Si les Grecs souhaitent la reconquérir, ils ont tout notre soutien. Cette fraternité renforce notre influence dans la région."
 SOV_zhirinovsky_attack_ruthenia: "Déstabilisation de l'Ukraine"
 SOV_zhirinovsky_attack_ruthenia_desc: "L'Ukraine mène depuis longtemps une politique anti-russe, et ce, depuis l'effondrement de l'URSS. Nous ne pouvons permettre que cette région devienne un bastion hostile. Nous prendrons des mesures décisives pour neutraliser cette menace une fois pour toutes."
 SOV_zhirinovsky_take_trans: "Référendum transnistrien"
 SOV_zhirinovsky_take_trans_desc: "Le problème persistant avec la Moldavie devrait leur poser problème, car nous prenons le contrôle de la Transnistrie. Ce référendum légitimera notre revendication et étendra notre influence."
 SOV_question_of_poland: "La question de la Pologne"
 SOV_question_of_poland_desc: "En août 2014, Zhirinovsky a menacé de bombarder massivement la Pologne, témoignant de son attitude agressive envers ce pays. Cette menace souligne les tensions qui règnent dans nos relations."
 SOV_syria_kurdistan_armenia_summit: "Exercices militaires conjoints"
 SOV_syria_kurdistan_armenia_summit_desc: "Notre coalition anti-turque mènera des exercices militaires conjoints afin de renforcer les capacités de combat de la Syrie, du Kurdistan et de l'Arménie. Ces manœuvres nous préparent à des opérations défensives et offensives coordonnées."
 SOV_istanbul_is_constantinople: "Istanbul est Constantinople"
 SOV_istanbul_is_constantinople_desc: "Il est temps de mettre à exécution les plans de guerre issus du sommet anti-turc et de reconquérir les territoires perdus. Redonner à Istanbul son identité d'antan est un objectif clé de cette campagne."
 SOV_crush_europe: "Écrasez l'Europe"
 SOV_crush_europe_desc: "L'Europe n'offre que mondialistes, dégénérés et décadence morale. Nous écraserons cette décadence et rétablirons l'ordre. Notre campagne vise le cœur même du déclin européen."
 SOV_treaty_with_turkmenistan: "Traité avec le Turkménistan"
 SOV_treaty_with_turkmenistan_desc: "Il n'est pas nécessaire de combattre les Turkmènes. Nous sommes convaincus qu'ils se réuniront pacifiquement et avec plaisir à notre empire. Ce traité consolidera nos liens et étendra notre influence."
 SOV_co_op_wagner: "Mettez Prigojine aux commandes"
 SOV_co_op_wagner_desc: "Étant donné que le financement principal provient d'Evgueni Prigojine, il est logique de le placer à la tête des sociétés militaires privées. Son leadership permettra une meilleure coordination et une plus grande efficacité."
 SOV_imperial_russian_lands: "Terres impériales russes"
 SOV_imperial_russian_lands_desc: "La première étape de notre plan est de reconquérir les terres ancestrales perdues sous le régime communiste. Avec la grâce divine, nous restaurerons les anciens territoires et l'honneur de notre empire."
 SOV_claim_finland: "Revendiquer la Finlande"
 SOV_claim_finland_desc: "La frontière finlandaise est trop proche de Saint-Pétersbourg. Nous devons la repousser vers le nord et l'ouest, à l'instar de Pierre le Grand, en vainquant définitivement les États nordiques afin qu'ils ne nous menacent plus jamais. C'est vital pour notre sécurité."
 SOV_zhirinovsky_secure_east_asia: "Ambitions asiatiques"
 SOV_zhirinovsky_secure_east_asia_desc: "La diplomatie russe a toujours été complexe et multiforme. Nous devons consolider et étendre notre influence en Asie afin de renforcer notre position mondiale. Gloire à la Russie !"
 SOV_demand_manchuria: "Retour à Zheltorossiya"
 SOV_demand_manchuria_desc: "Il est temps de relancer le vieux projet de Russie jaune. Nous sommes prêts à réclamer à la Chine les territoires qui appartenaient jadis à l'Empire russe. Cette revendication audacieuse restaurera notre influence en Mandchourie."
 SOV_zheltoros: "Gouvernorat mongol"
 SOV_zheltoros_desc: "La Mongolie a longtemps servi de zone tampon entre nous et la Chine. Il est temps de mettre fin à cet arrangement et de faire de la Mongolie un sujet officiel de notre Empire russe, renforçant ainsi nos frontières et notre contrôle."
 SOV_expand_pacific_naval_presence: "Renforcer la présence navale dans le Pacifique"
 SOV_expand_pacific_naval_presence_desc: "En développant l'industrie de la construction navale en Extrême-Orient, nous pouvons stimuler la croissance régionale et projeter une plus grande puissance navale à travers l'océan Pacifique, faisant ainsi progresser nos ambitions stratégiques."
 SOV_avenge_tsushima: "Vengez Tsushima"
 SOV_avenge_tsushima_desc: "La guerre russo-japonaise de 1904-1905 fut une défaite humiliante pour notre nation. Il est temps de venger nos ancêtres en vainquant définitivement le Japon."
 SOV_end_the_usa: "En finir avec les États-Unis"
 SOV_end_the_usa_desc: "De la décadence morale au terrorisme international, les États-Unis représentent une menace fondamentale pour notre survie et la stabilité mondiale. Il faut les détruire pour assurer notre avenir."
 SOV_side_with_the_people: "Se rallier aux côtés du peuple"
 SOV_side_with_the_people_desc: "Depuis des siècles, les élites et les mafias criminelles oppriment le peuple. Il est temps de corriger cette injustice et de se ranger fermement du côté du peuple."
 SOV_purge_disloyal_oligarchs: "Purger les oligarques déloyaux"
 SOV_purge_disloyal_oligarchs_desc: "Malgré nos efforts, certains oligarques refusent de soutenir notre cause. Nous leur proposerons des conditions qu'ils ne pourront refuser et nous éliminerons ceux qui font obstacle à notre progression."
 SOV_integrate_serbia: "État de l'Union avec la Serbie"
 SOV_integrate_serbia_desc: "Nous proposerons à la Serbie de relancer le projet d'État de l'Union, que notre parti a fortement soutenu dans les années 1990. Cette union permettra d'approfondir la coopération et de renforcer notre position stratégique en Europe."
 SOV_ensure_a_balance: "Assurer un équilibre."
 SOV_ensure_a_balance_desc: "La société russe est principalement divisée entre les élites et le peuple. Il nous faut maintenir un équilibre délicat, en soutenant les deux groupes, car chacun est essentiel à la stabilité du pays."
 SOV_zhirinovsky_economic_policy: "La politique économique de Zhirinovsky"
 SOV_zhirinovsky_economic_policy_desc: "Des siècles d'expérimentation avec les économies planifiées et les économies de marché ont démontré la nécessité d'une approche mixte pour faire progresser l'économie russe au XXIe siècle."
 SOV_progressive_taxation: "Taxation progressive"
 SOV_progressive_taxation_desc: "Un système fiscal où les personnes aux revenus les plus élevés paient un pourcentage plus important, tandis que celles aux revenus les plus faibles paient moins. Cette politique favorise l'équité et l'équilibre social."
 SOV_guarantee_the_people: "Garantir au peuple"
 SOV_guarantee_the_people_desc: "Le peuple est le fondement de la puissance de la Russie et de la nôtre. Nous devons obtenir son soutien pour maintenir notre autorité et notre stabilité."
 SOV_revitalize_russian_industrial_sector: "Revitaliser le secteur industriel russe"
 SOV_revitalize_russian_industrial_sector_desc: "L'industrie russe a jadis transformé notre société agraire en une nation spatiale. Avec des investissements et une gestion adéquats, elle peut nous mener de l'ère industrielle à l'ère de l'information."
 SOV_increase_fossil_fuel_investments: "Augmenter les investissement dans les combustibles fossiles"
 SOV_increase_fossil_fuel_investments_desc: "Malgré l'opposition des mondialistes, les combustibles fossiles demeurent essentiels et irremplaçables. Nous devons investir massivement dans ce secteur pour garantir la prospérité et la sécurité énergétique de la Russie."
 SOV_idea_comp_industry: "Industrie de l'informatique"
 SOV_idea_comp_industry_desc: "Notre économie est obsolète. Nos scientifiques et ouvriers qualifiés doivent exploiter les technologies informatiques pour propulser l'économie et le complexe militaro-industriel russes vers de nouveaux sommets."
 SOV_increased_arms_exports: "Augmentation des exportations d'armements"
 SOV_increased_arms_exports_desc: "L'industrie d'armement russe, réputée pour sa qualité, est un outil puissant pour étendre son influence mondiale. Nous devons développer les infrastructures nécessaires à l'expansion de la production et des exportations d'armements."
 SOV_zhirinovsky_secure_baltics: "Sécuriser les pays baltes"
 SOV_zhirinovsky_secure_baltics_desc: "En 1991, Jirinovski a proféré des menaces de représailles extrêmes contre les pays baltes, notamment l'enfouissement de déchets nucléaires et des attaques radioactives. En 2014, il a menacé de bombarder massivement la région. La sécurité des pays baltes demeure une priorité."
 SOV_arrest_zyuganov: "Arrêter Ziouganov"
 SOV_arrest_zyuganov_desc: "Ziouganov est une opposition puissante, chef du Parti communiste de la Fédération de Russie (PCRF). Nous devons l'arrêter et l'écarter avant qu'il ne devienne une menace."
 SOV_coopt_zyuganov: "Coopter Ziouganov"
 SOV_coopt_zyuganov_desc: "Ziouganov est une opposition puissante, chef du PCRF. Nous partageons plusieurs objectifs communs. Nous devrions mettre de côté nos différends mesquins et unir nos forces pour une Grande Russie."
 SOV_supreme_leader: "Devenir chef suprême"
 SOV_supreme_leader_desc: "Nous pouvons gouverner avec une autorité absolue, sans aucun contrôle ni contrepoids."
 SOV_remain_president: "Rester président"
 SOV_remain_president_desc: "Nous avons déjà une autorité absolue de facto. Pourquoi aller plus loin ?"
 SOV_iron_regency: "Régence de fer"
 SOV_iron_regency_desc: "Nous pouvons transformer le gouvernement en monarchie. Pendant que cela se fait, nous devrions nommer un conseil de régence."
 SOV_make_russia_great_again: "Rendre sa grandeur à la Russie !"
 SOV_make_russia_great_again_desc: "La grandeur de la Russie lui reviendra, et nous l'aiderons de toutes les manières possibles !"
 SOV_coopt_hyper_nationalists: "Coopter les ultra-nationalistes"
 SOV_coopt_hyper_nationalists_desc: "Nous devrions conclure un accord avec l'aile radicale nationaliste de notre parti. Bien sûr, cela signifie que nous devrons leur donner plus de pouvoir au sein du gouvernement."
 SOV_rva: "Former une Armée volontaire russe"
 SOV_rva_desc: "L'abondance d'organisations nationalistes dans notre pays ne cesse de croître. Nous avons trouvé une solution à cela. Une Armée volontaire russe sera créée, dans laquelle nous intégrerons toutes les unités paramilitaires de ces organisations nationalistes et, si besoin, les enverrons à la guerre."
 SOV_kill_western_opposition: "Éliminer l'opposition occidentale"
 SOV_kill_western_opposition_desc: "Les ultra-nationalistes veulent éliminer l'opposition. Nous devrions tenir notre parole et les laisser faire ce qu'ils souhaitent."
 SOV_amend_the_russian_constitution: "Amender la Constitution russe"
 SOV_amend_the_russian_constitution_desc: "La Constitution russe est correcte, nous ne devrions avoir besoin que de quelques changements pour obtenir ce que nous voulons."
 SOV_new_russian_status_quo: "Nouveau statu quo russe"
 SOV_new_russian_status_quo_desc: "Nous avons consolidé le pouvoir au sein du gouvernement ! Une nouvelle ère a commencé. Un nouvel establishment est aux commandes."
 SOV_decommunization: "Décommunisation"
 SOV_decommunization_desc: "Les communistes ont détruit la Russie ! Ils ont affamé, pillé, emprisonné et tué des millions de personnes ! Nous ne pouvons plus vénérer ces démons. À bas le communisme !"
 SOV_embrace_monarchists: "Accueillir les monarchistes"
 SOV_embrace_monarchists_desc: "Le soutien pour une monarchie croît en Russie. Nous devrions les inviter dans notre parti."
 SOV_condemn_the_partition_of_india: "Traité d'amitié indo-russe"
 SOV_condemn_the_partition_of_india_desc: "L'Inde et la Russie se sont toujours soutenues mutuellement contre l'Occident. Notre principal ennemi est la Chine, dont l'hégémonie émergente représente une menace existentielle."
 SOV_praise_china: "Traité d'amitié sino-russe"
 SOV_praise_china_desc: "La Chine et la Russie se sont toujours soutenues mutuellement contre l'Occident. Notre principal ennemi est l'Inde, dont l'hégémonie émergente représente une menace existentielle."
 SOV_reconcile_the_cprf: "Réconcilier le PCRF"
 SOV_reconcile_the_cprf_desc: "Nous partageons plusieurs objectifs avec le PCRF. Peut-être pouvons-nous les intégrer dans nos rangs et faire amende honorable."
 SOV_support_workers_rights: "Soutenir les droits des travailleurs"
 SOV_support_workers_rights_desc: "Les travailleurs de notre nation sont aussi des êtres humains, et nous devons les traiter comme tels. Nous devons promulguer des réformes qui élèvent et font progresser leurs droits, même si cela se fait au détriment de leur productivité."
 SOV_social_conservatism: "Conservatisme social"
 SOV_social_conservatism_desc: "Le conservatisme social est une idéologie politique et morale qui considère que le gouvernement a un rôle à jouer dans l'encouragement ou l'application de ce qu'il considère comme des valeurs ou comportements traditionnels, basé sur la croyance que ceux-ci maintiennent les gens civilisés et décents."
 SOV_ally_national_bolsheviks: "S'allier aux bolcheviks nationaux"
 SOV_ally_national_bolsheviks_desc: "Les bolcheviks nationaux sont un groupe de plus en plus bruyant aux franges extrêmes du nationalisme russe. Ils pourraient être un allié politique utile."
 SOV_national_bolshevik_thought: "Pensée bolchevique nationale"
 SOV_national_bolshevik_thought_desc: "Pensée bolchevique nationale"
 SOV_national_bolshevik_cooperation: "Coopération bolchevique nationale"
 SOV_national_bolshevik_cooperation_desc: "Les bolcheviks nationaux ont accepté de travailler avec nous pour construire une Grande Russie. Nous avons sécurisé un monopole sur les nationalistes."
 SOV_national_bolshevik_coup: "Coalition avec les bolcheviks nationaux"
 SOV_national_bolshevik_coup_desc: "Nous avons l'intention de renforcer notre pouvoir en permettant à l'un des plus grands partis d'opposition de former une coalition avec nous, réduisant ainsi la pression de l'opposition sur nous."
 SOV_absolute_monarchy: "Monarchie absolue"
 SOV_absolute_monarchy_desc: "Une monarchie, libre du papier toilette que certains appellent une « constitution », est la meilleure voie à suivre."
 SOV_constitutional_monarchy: "Monarchie constitutionnelle"
 SOV_constitutional_monarchy_desc: "Le pouvoir absolu corrompt absolument. Il devrait y avoir une forme de limitation des pouvoirs du monarque, pour éviter que nous ne finissions à nouveau comme les Romanov."
 SOV_empower_the_romanovs: "Honorer les Romanov"
 SOV_empower_the_romanovs_desc: "La dynastie Romanov a duré plusieurs siècles, jusqu'à ce qu'elle soit injustement renversée par les bolcheviks. Nous devrions honorer leur héritage, car ils ont fait beaucoup de bonnes choses pour la Russie."
 SOV_zhirinovsky_iron_regent: "Revendiquer la couronne"
 SOV_zhirinovsky_iron_regent_desc: "La révolution de 1917, produit des vils communistes subversifs et de leurs seigneurs, a plongé la Russie dans sa plus profonde crise nationale de tous les temps. L'exécution des Romanov, une famille dirigeante honorable et patriotique, a marqué le début d'un républicanisme instable et d'une ingérence maléfique des forces étrangères. Vladimir Jirinovski, qui deviendra le prochain tsar de Russie, est l'homme né pour résoudre tous ces problèmes."
 SOV_compromise_with_old_believers: "Compromis avec les Starovertsy"
 SOV_compromise_with_old_believers_desc: "Les Starovertsy sont des gens de foi orthodoxe qui ne reconnaissent pas le patriarche Kirill. Nous devrions parvenir à une forme de compromis religieux avec eux et en faire la nouvelle religion d'État. Malheureusement, nous devrons peut-être nommer un autre patriarche qu'ils reconnaîtront."
 SOV_crush_old_believers: "Écraser les Starovertsy"
 SOV_crush_old_believers_desc: "Les Starovertsy refusent de reconnaître le patriarche Kirill. Nous devrions les écraser afin de former notre propre religion d'État."
 SOV_the_third_rome_desc: "Moscou, troisième Rome, est un concept théologique et politique affirmant que Moscou est le successeur de l'ancienne Rome, le monde russe portant l'héritage de l'Empire romain. Le terme fait référence à un sujet historique de débat dans la culture européenne : la question de la ville successeure à la première Rome (Rome) et à la deuxième Rome (Constantinople)."
 SOV_unity_of_church_and_state: "Unité de l'Église et de l'État"
 SOV_unity_of_church_and_state_desc: "La foi orthodoxe est la colle qui maintient la nation russe unie. Sans l'aide de la religion, nous ne pouvons pas régner sur notre vaste empire. Nous devrions coopter la religion en conséquence."
 SOV_god_save_the_tsar: "Bozhe, Tsarya Khrani !"
 SOV_god_save_the_tsar_desc: "Bozhe, Tsarya Khrani !"
 SOV_yavlinsky: "Grigori Yavlinski"
 SOV_yavlinsky_desc: "Grigori Yavlinski (né en 1952), anciennement actif dans la restructuration économique de l'Union soviétique au début des années 1990 en tant qu'auteur du « Programme des 500 jours », est le leader de la coalition sociale-libérale Yabloko. Il a obtenu 7,3 % des voix en 1996. Son soutien est le plus fort parmi les électeurs urbains et de la classe moyenne, et sa politique diplomatique est amicale envers les puissances occidentales."
 SOV_maintain_good_relationships_with_central_asia: "Maintenir l'amitié avec l'Asie centrale"
 SOV_maintain_good_relationships_with_central_asia_desc: "Nous avons une amitié culturelle et historique avec les nations d'Asie centrale. Nous avons partagé un destin commun sous le bolchevisme par le passé. Maintenant, nous devons raviver nos liens étroits et discuter d'une coopération future."
 SOV_befriend_india: "Se lier d'amitié avec l'Inde"
 SOV_befriend_india_desc: "À l'époque soviétique, nous avons soutenu l'indépendance indienne. Il est temps de raviver notre ancienne amitié."
 SOV_befriend_pakistan: "Se lier d'amitié avec le Pakistan"
 SOV_befriend_pakistan_desc: "Bien que les Soviétiques aient soutenu l'Inde pendant la guerre froide, nous n'avons pas besoin de poursuivre cette amitié. Le Pakistan est un meilleur choix pour nous."
 SOV_support_israel: "Soutenir Israël"
 SOV_support_israel_desc: "Notre pays a une longue histoire d'interactions avec Israël et son peuple. Nous devons poursuivre cette amitié."
 SOV_support_palestine: "Soutenir la Palestine"
 SOV_support_palestine_desc: "Les Arabes souffrent sous l'oppression israélienne depuis des années. Nous devons les soutenir en ces temps difficiles."
 SOV_pressure_the_persians: "Frapper l'Iran"
 SOV_pressure_the_persians_desc: "Les mollahs d'Iran sont le dernier refuge de l'autocratie, de la corruption et de l'extrémisme dans notre sphère d'influence. Il est crucial pour la paix et la sécurité russes et mondiales que nous les éliminions et promouvions la démocratie dans cette région troublée qu'est le Moyen-Orient."
 SOV_honor_victims_of_repression: "Honorer les victimes de la répression"
 SOV_honor_victims_of_repression_desc: "Les purges soviétiques, les famines et autres actes de terreur étatique ont fait souffrir des millions de personnes, et chaque foyer en Russie a été touché d'une manière ou d'une autre. Nous ne devrions jamais oublier les victimes de telles répressions. Plus jamais."
 SOV_a_pragmatic_approach: "Une approche pragmatique"
 SOV_a_pragmatic_approach_desc: "Bien que la démocratie soit agréable, nous ne pouvons pas passer directement d'une dictature communiste à une démocratie capitaliste. La thérapie de choc ne fonctionnera pas et brisera le nouvel État russe."
 SOV_democratic_idealism: "Idéalisme démocratique"
 SOV_democratic_idealism_desc: "Il est temps de laisser les fantômes du passé derrière nous et de poursuivre les réformes démocratiques à tout prix."
 SOV_respect_soviet_legacy: "Respecter l'héritage soviétique"
 SOV_respect_soviet_legacy_desc: "Notre histoire est notre histoire. L'ignorer ou la haïr ne fait que nous détruire nous-mêmes. Nous devrions respecter notre passé soviétique pour ses réalisations, sans oublier ses torts."
 SOV_decommunize_russian_society: "Décommuniser la société russe"
 SOV_decommunize_russian_society_desc: "Le communisme est tombé. Nous devrions démonter tous les symboles et images qu'il a soutenus, afin de ne pas donner de matière aux nationalistes et néo-communistes."
 SOV_rehabilitate_purged_figures: "Réhabiliter les figures purgées"
 SOV_rehabilitate_purged_figures_desc: "À l'époque soviétique, de nombreuses personnes compétentes, intelligentes et fidèles ont été démis de leurs postes et effacées de la vie publique. Nous devrions nous souvenir de leurs noms et ne pas laisser l'histoire les oublier."
 SOV_reconcile_the_cprf_2: "Se réconcilier avec le CPRF"
 SOV_reconcile_the_cprf_2_desc: "Le CPRF est une force puissante dans l'ère post-soviétique. Faire la paix avec eux est la seule option viable si nous voulons être perçus comme un gouvernement légitime."
 SOV_ostracize_the_cprf: "Ostraciser le CPRF"
 SOV_ostracize_the_cprf_desc: "Le CPRF est le dernier souffle agonisant de l'ancienne Union soviétique. Nous devrions les exclure de la société civilisée."
 SOV_foster_multi_party_democracy: "Convention pour une Russie démocratique"
 SOV_foster_multi_party_democracy_desc: "Ayant réglé le problème de l'opposition nationaliste et communiste, il est temps de convoquer l'ensemble du gouvernement à une convention, où nous déciderons des règles et normes pour une nouvelle Russie démocratique."
 SOV_economic_bill_of_rights: "Déclaration des droits économiques"
 SOV_economic_bill_of_rights_desc: "Pour avoir la vie, la liberté et la quête du bonheur, les gens ont aussi besoin d'un degré de libertés économiques, et personne ne devrait être privé de ces droits inaliénables simplement parce qu'il est trop pauvre. Nous avons besoin d'une déclaration des droits économiques pour les protéger des excès du capitalisme occidental."
 SOV_influence_central_asian_change: "Influencer le changement en Asie centrale"
 SOV_influence_central_asian_change_desc: "L'Asie centrale est un nid de rats rempli d'autocrates corrompus. Si nous ne faisons rien à ce sujet, ils sortiront à jamais de notre sphère d'influence."
 SOV_join_nato: "S'engager avec l'OTAN"
 SOV_join_nato_desc: "La guerre froide est terminée, et nous sommes dans une situation difficile. En tant que démocratie, nous devrions nous engager dans une alliance avec d'autres démocraties pour assurer notre survie."
 SOV_pan_eurasian_infrastructure: "Programme d'infrastructure eurasiatique"
 SOV_pan_eurasian_infrastructure_desc: "Les infrastructures russes sont lamentables. Aidons-nous à construire des routes, des ponts, des chemins de fer et d'autres projets d'infrastructure pour stimuler l'économie."
 SOV_status_quo: "Maintenir le statu quo coréen"
 SOV_status_quo_desc: "Une péninsule coréenne stable est davantage dans l'intérêt de la Russie. Si un changement doit avoir lieu, il devrait être graduel et contrôlé plutôt que rapide et chaotique."
 SOV_strengthen_relations_with_north: "Renforcer les relations avec le Nord"
 SOV_strengthen_relations_with_north_desc: "La Corée du Nord est notre alliée sur la péninsule depuis que nous avons envoyé des MiG-15 pour sécuriser leurs cieux pendant la guerre de Corée. À 80 ans d'amitié !"
 SOV_encourage_economic_reforms: "Encourager les réformes économiques nord-coréennes"
 SOV_encourage_economic_reforms_desc: "Dans ce monde globalisé, la Russie a encore un allié fermé, sous-développé et arriéré… Ce n'est pas bon pour nos intérêts."
 SOV_expand_business_with_south: "Élargir les affaires avec la Corée du Sud"
 SOV_expand_business_with_south_desc: "La Corée du Sud dispose de beaucoup de capitaux et de savoir-faire à investir avec nous, tandis que nous avons les ressources et la main-d'œuvre. Cela ne peut être que bénéfique pour les intérêts russes et accroître notre influence dans le pays."
 SOV_export_more_energy: "Exporter plus d'énergie vers la Corée du Sud"
 SOV_export_more_energy_desc: "L'économie sud-coréenne est un mastodonte, et les aider avec de l'énergie pourrait nous placer dans une situation géopolitique plus avantageuse et accroître notre influence."
 SOV_support_peaceful_korean_unification: "Soutenir l'unification pacifique de la Corée"
 SOV_support_peaceful_korean_unification_desc: "L'unification pacifique de la péninsule coréenne signifie un vaste marché au nord, une forte puissance économique au sud, et la naissance d'une puissance régionale. Cela est avantageux pour contrer les États-Unis et la Chine."
 SOV_east_asia_in_democracy: "Démocratiser l'Asie de l'Est"
 SOV_east_asia_in_democracy_desc: "L'Asie de l'Est, en particulier la Chine et la Corée du Nord, sont les derniers bastions du communisme. Nous devrions concentrer notre politique étrangère sur la libération de ces peuples et faire en sorte que le communisme soit relégué aux cendres de l'histoire."
 SOV_expand_trade_with_taiwan: "Élargir le commerce avec Taïwan"
 SOV_expand_trade_with_taiwan_desc: "Taïwan est l'un des plus grands producteurs de semi-conducteurs avancés, entre autres choses. Accroître le commerce avec eux est bon pour nos intérêts et notre influence."
 SOV_support_taiwan_military_buildup: "Soutenir le renforcement militaire de Taïwan"
 SOV_support_taiwan_military_buildup_desc: "Pour dissuader l'agression chinoise, nous devrions aider les Taïwanais à transformer leur territoire en un gigantesque porc-épic."
 SOV_support_south_led_unification: "Soutenir une unification dirigée par le Sud"
 SOV_support_south_led_unification_desc: "Si la Corée a un avenir, il repose à Séoul."
 SOV_export_military_hardware_to_south_korea: "Exporter du matériel militaire vers la Corée du Sud"
 SOV_export_military_hardware_to_south_korea_desc: "La Corée du Sud ne peut unifier la péninsule seule. Nous devrions les soutenir avec du matériel militaire."
 SOV_behead_autocratic_dragons: "Décapiter les dragons autocratiques"
 SOV_behead_autocratic_dragons_desc: "Les États totalitaires sont des dragons vicieux. Coupons la tête du dragon maléfique ! Criez « Havoc ! » et lâchez les chiens de la guerre !"
 SOV_ignite_second_korean_war: "Déclencher la deuxième guerre de Corée"
 SOV_ignite_second_korean_war_desc: "Le régime nord-coréen est une relique dépassée de l'ère stalinienne et appartient aux cendres de l'histoire. Si la Corée du Sud souhaite unifier la péninsule par la force, elle a notre plein soutien."
 SOV_outer_space_initiative: "Développement de Roscosmos"
 SOV_outer_space_initiative_desc: "La Russie aspire à l'espace, et pour conquérir l'espace, elle a besoin d'une entreprise fiable et financièrement stable capable de répondre à ces besoins."
 SOV_finish_1998_reforms: "Achever les réformes militaires de 1998"
 SOV_finish_1998_reforms_desc: "Les réformes de 1998 ont été lancées sous le ministre de la Défense Igor Sergueïev. Elles ont établi deux catégories d'unités : des unités en état de préparation au combat, dotées selon les normes de temps de guerre, et des unités sous-dotées selon les normes de temps de paix. Le reste des unités militaires a été transformé en bases de stockage d'équipements (VkhVTs). De plus, les forces aériennes et spatiales ont été réorganisées."
 SOV_2001_military_reforms: "Lancer les réformes militaires"
 SOV_2001_military_reforms_desc: "Les réformes militaires ont été annoncées par le ministre de la Défense Sergueï Ivanov. Les unités en état de préparation constante sont désormais composées de volontaires, bien que la conscription ait été maintenue."
 SOV_black_gussard: "Hussards noirs"
 SOV_black_gussard_desc: "La 15e brigade séparée de fusiliers motorisés de la Garde Alexandre (maintien de la paix) est une unité tactique des forces terrestres de la Fédération de Russie. C'est la seule brigade de maintien de la paix dans les forces armées russes."
 SOV_2008_military_reforms: "Poursuivre les réformes militaires"
 SOV_2008_military_reforms_desc: "Le ministère de la Défense russe a décidé de réduire davantage la taille de l'armée, en particulier le nombre de soldats et d'officiers, tout en augmentant la flexibilité stratégique et tactique."
 SOV_increased_arms_exports_2: "Augmentation des exportations d'armements"
 SOV_increased_arms_exports_2_desc: "Les exportations d'armes sont une composante clé de l'économie russe depuis l'époque soviétique. Nous pouvons utiliser l'argent des ventes d'armes pour stimuler notre économie, et si quelques armes tombent entre les mains d'acteurs peu recommandables… eh bien, tant pis."
 SOV_reserve_officer_training_system: "Système de formation des officiers de réserve"
 SOV_reserve_officer_training_system_desc: "Notre système actuel de formation des officiers de réserve est un vestige d'époques révolues. Nous avons besoin de plus de ressources pour maintenir nos hommes affûtés et prêts à l'action, notamment en réformant le système d'éducation militaire."
 SOV_coastal_fleet_reforms: "Réformes de la flotte côtière"
 SOV_form_the_uac: "Former la CAU"
 SOV_form_the_uac_desc: "La Corporation aéronautique unie a été créée le 20 février 2006 par Vladimir Poutine via le décret présidentiel n°140, en fusionnant les parts d'Iliouchine, Irkout, Mikoyan, Sukhoï, Tupolev et Yakovlev dans une nouvelle société par actions nommée OJSC Corporation aéronautique unie, afin d'optimiser la production et de minimiser les pertes."
 SOV_roscosmos_intel: "Réseau de satellites"
 SOV_roscosmos_intel_desc: "Nous déploierons un réseau actif de satellites de reconnaissance pour fournir à notre armée les données nécessaires."
 SOV_airforce_structure_change: "Réformes des structures"
 SOV_airforce_structure_change_desc: "Il est temps de mettre à jour le personnel dans les rangs de nos forces aériennes."
 SOV_fighter_production: "Renforcer la production de chasseurs"
 SOV_fighter_production_desc: "Plus de chasseurs, un ciel paisible."
 SOV_uav_production: "Étendre la production de drones"
 SOV_uav_production_desc: "Un drone dans chaque foyer."
 SOV_bombers_production: "Augmenter la production de bombardiers"
 SOV_bombers_production_desc: "L'ennemi sera balayé par nos bombes."
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "Nos chasseurs de la série SU sont parmi les meilleurs au monde !"
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "La série PAKDA offre les meilleurs bombardiers."
 SOV_radioelectronic_warfare: "Troupes de guerre électronique"
 SOV_radioelectronic_warfare_desc: "Les unités des forces de guerre électronique mènent des mesures pour obtenir la domination dans les airs, protéger leurs systèmes de contrôle des troupes et des armes contre les interférences délibérées de l'ennemi, ainsi que perturber le fonctionnement des systèmes de contrôle des troupes ennemies et réduire l'efficacité de l'utilisation de ses moyens de combat."
 SOV_modernize_soviet_missile_stockpiles: "Amélioration des silos de lancement"
 SOV_modernize_soviet_missile_stockpiles_desc: "Nos silos de missiles deviennent progressivement obsolètes ; il est nécessaire de les moderniser en temps voulu."
 SOV_missile_defense_investments: "Forces de missiles antiaériens"
 SOV_missile_defense_investments_desc: "Ce nouveau type de troupes sera conçu pour protéger les installations les plus importantes du pays et les groupes de troupes contre les frappes aériennes ennemies."
 SOV_hypersonic_missiles: "Missiles hypersoniques"
 SOV_hypersonic_missiles_desc: "Les missiles actuels peuvent être détectés et contrés. Les missiles hypersoniques volent à des vitesses supérieures à Mach 5, ne laissant aucune marge de réaction ou de riposte."
 SOV_russian_airspace_forces: "Forces aérospatiales russes"
 SOV_russian_airspace_forces_desc: "Après une longue période dans un état déplorable, notre armée de l'air est enfin capable de devenir un leader mondial. Désormais, elle est équipée de tout ce qui est nécessaire pour conquérir la suprématie dans les airs."
 SOV_space_forces_improvement: "Plus d'investissements dans l'aviation"
 SOV_space_forces_improvement_desc: "Nous investirons davantage dans nos nouvelles troupes."
 SOV_mechanized_infantry_renovations: "Utiliser « Armata » pour les VTT et VCI"
 SOV_mechanized_infantry_renovations_desc: "Notre infanterie mécanisée est composée principalement de vieux véhicules soviétiques hors d'âge, des VTT et VCI. Ce n'est pas une bonne image pour une force moderne."
 SOV_armata_universal_combat_platform: "Plateforme de combat universelle Armata"
 SOV_armata_universal_combat_platform_desc: "La plateforme de combat universelle Armata est une plateforme russe avancée de véhicules militaires lourds à chenilles de nouvelle génération. Cette nouvelle plateforme de chars Armata vise à remplacer les anciens chars de combat principaux et VTT actuellement utilisés par l'armée russe."
 SOV_reform_army: "Nouvelle réforme de l'armée"
 SOV_reform_army_desc: "Il est temps de mettre notre armée aux normes modernes et de la rendre prête pour toute guerre."
 SOV_armyreform_spec: "Les forces spéciales sont notre force"
 SOV_armyreform_spec_desc: "Nous renforcerons activement le nombre de forces spéciales dans notre armée et allouerons plus de ressources pour leur équipement et leur entraînement."
 SOV_mto: "Créer les Troupes de soutien logistique"
 SOV_mto_desc: "Partie intégrante des Forces armées de la Fédération de Russie : un système unifié d'organes de gestion, de troupes spéciales, d'institutions et d'autres organisations militaires qui assurent le soutien technique et logistique de tous les types de forces armées et des branches individuelles des Forces armées russes."
 SOV_arta: "L'artillerie est le dieu de la guerre"
 SOV_arta_desc: "Nous conserverons le principe d'utilisation de l'artillerie hérité de l'époque soviétique. Notre artillerie sera la meilleure."
 SOV_mechanize: "Mécanisation de l'armée"
 SOV_mechanize_desc: "Notre armée doit être mécanisée et mobile. Nous ferons tout notre possible pour y parvenir."
 SOV_bmpt: "BMPT Terminator"
 SOV_ratnik_program: "Programme Ratnik"
 SOV_ratnik_program_desc: "Ratnik est un équipement de combat russe pour le personnel militaire. Ratnik fait partie d'un projet global visant à augmenter l'efficacité au combat et la survivabilité des soldats sur le champ de bataille grâce aux avancées scientifiques dans les matériaux blindés, la navigation, les systèmes de vision nocturne et le suivi de l'état psychophysiologique des soldats. Ratnik est un complexe de moyens de protection, de communication, de surveillance, de ciblage, d'armes et de munitions."
 SOV_csto_training_exercises: "Exercices d'entraînement de l'OTSC"
 SOV_csto_training_exercises_desc: "Notre alliance reste forte lorsque nous nous entraînons ensemble."
 SOV_rosgvardia: "Former la Rosgvardia"
 SOV_rosgvardia_desc: "La Garde nationale de Russie (Rosgvardia) est la force militaire intérieure de la Russie, une agence indépendante relevant directement du président de la Russie. La Garde nationale est distincte des Forces armées russes. Elle a pour mission de sécuriser les frontières de la Russie, de contrôler les armes à feu, de lutter contre le terrorisme et le crime organisé, de protéger l'ordre public et de garder les installations étatiques importantes."
 SOV_rosguard_start_org: "Commencer à former les brigades"
 SOV_rosguard_start_org_desc: "Il est temps de commencer à former les premières brigades."
 SOV_rosguard_armor: "Nouveaux véhicules blindés"
 SOV_rosguard_armor_desc: "La réforme de la Garde nationale russe inclut également l'achat de nouveaux véhicules blindés pour améliorer les caractéristiques de combat des brigades."
 SOV_rosguard_military: "Commandement des forces de la Garde nationale"
 SOV_rosguard_military_desc: "Organisation militaire étatique en Russie, conçue pour assurer la sécurité étatique et publique ; transformée à partir des Troupes internes du ministère de l'Intérieur. Elles font partie du Service fédéral de la Garde nationale de Russie."
 SOV_rosguard_occup: "Transformation d'OMON et SOBR"
 SOV_rosguard_occup_desc: "OMON et SOBR seront transférés à la Garde nationale, et leurs effectifs et équipements seront désormais élargis et améliorés."
 SOV_rosguard_tank: "Autoriser la Rosgvardia à utiliser des chars"
 SOV_rosguard_tank_desc: "Après la révolte de Prigojine, nous sommes prêts à confier des chars à la Rosgvardia."
 SOV_form_bars: "Former le BARS"
 SOV_form_bars_desc: "La Réserve Spéciale de l'Armée de Combat (BARS) regroupe des dizaines de milliers de réservistes « frais » ayant volontairement passé une sélection rigoureuse dans les bureaux de recrutement militaire et signé des contrats avec le ministère de la Défense. La priorité est donnée à ceux récemment démobilisés, n'ayant pas encore perdu leurs compétences militaires dans les spécialités les plus demandées."
 SOV_reorganize_airforce: "Réorganiser l'armée de l'air"
 SOV_reorganize_airforce_desc: "Notre armée de l'air est dans un état lamentable. Une série de réformes majeures la remettra en meilleur état."
 SOV_missile_development: "Forces stratégiques de missiles"
 SOV_missile_development_desc: "Unités en état constant de préparation au combat, conçues pour la dissuasion nucléaire face à une agression potentielle et pour infliger des défaites dans le cadre des forces nucléaires stratégiques, ou indépendamment, par des frappes nucléaires massives, groupées ou isolées sur des cibles stratégiques situées dans une ou plusieurs directions stratégiques. Ces forces forment la base du potentiel militaire et militaro-économique de l'ennemi. Tous les missiles balistiques intercontinentaux terrestres russes, mobiles ou basés dans des silos, équipés de têtes nucléaires, constituent l'armement principal des Forces stratégiques de missiles."
 SOV_avtovaz: "AVTOVAZ"
 SOV_avtovaz_desc: "AvtoVAZ est une entreprise russe de fabrication automobile fondée en 1966. Autrefois appelée VAZ, acronyme de Volga Automotive Plant en russe, AvtoVAZ est surtout connue pour sa série emblématique de véhicules Lada."
 SOV_gaz: "GAZ"
 SOV_gaz_desc: "GAZ, ou Gorkovsky Avtomobilny Zavod, est un constructeur automobile russe situé à Nijni Novgorod, anciennement connu sous le nom de Gorki. C'est la principale filiale de GAZ Group Holding, elle-même intégrée au groupe industriel Basic Element."
 SOV_rostech: "Rostec"
 SOV_rostech_desc: "Rostec, officiellement la Corporation d'État pour la promotion du développement, de la production et de l'exportation de produits industriels de haute technologie, anciennement Rostekhnologii, est un conglomérat de défense appartenant à l'État russe, basé à Moscou."
 SOV_rosoboronprom: "Rosoboronprom"
 SOV_rosoboronprom_desc: "Rosoboronprom est la seule organisation étatique en Russie pour l'exportation de toute la gamme de produits, services et technologies militaires et à double usage."
 SOV_kbp: "KBP"
 SOV_kbp_desc: "JSC Konstruktorskoe Buro Priborostroeniya (KBP) est l'une des principales entreprises de l'industrie de défense russe, basée à Toula."
 SOV_tula_arms: "Armes de Toula"
 SOV_tula_arms_desc: "L'Usine impériale d'armes de Toula a été un fabricant d'armes russe fondé par le tsar Pierre Ier en 1712 à Toula, dans l'oblast de Toula, sous le nom d'Arsenal de Toula. Tout au long de son histoire, elle a produit des armes pour l'État russe. Son nom a été changé d'Arsenal de Toula à Usine d'armes de Toula durant l'ère soviétique."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "Orsis est le nom commercial du Groupe Promtechnologies, basé à Moscou, en Russie. Spécialisé dans la fabrication de fusils à percussion centrale conçus pour diverses applications militaires et civiles."
 SOV_lobaev_arms: "Lobaev Arms"
 SOV_lobaev_arms_desc: "Lobaev Arms, officiellement le Bureau de conception de systèmes intégrés, LLC, est un concepteur et fabricant russe de fusils de précision, de munitions pour fusils de précision et de pièces pour fusils. Lobaev Arms est basé à Tarousa, dans l'oblast de Kalouga, en Russie."
 SOV_kamaz: "KAMAZ"
 SOV_kamaz_desc: "KAMAZ est un fabricant russe de camions, d'autobus et de moteurs, basé à Naberejnye Tchelny. Il est réputé pour ses camions à cabine avancée. L'entreprise a été fondée en 1969."
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "Aurus Motors est une entreprise automobile russe de luxe, fondée en 2000, initialement dédiée exclusivement aux cortèges officiels russes."
 SOV_focus_on_luxury_cars: "Focus sur les voitures de luxe"
 SOV_focus_on_luxury_cars_desc: "Le peuple russe mérite mieux qu'une autre Lada bon marché ! Nous devons améliorer l'offre de modèles pour Aurus et développer d'autres marques de voitures de luxe !"
 SOV_focus_on_affordable_cars: "Focus sur les voitures abordables"
 SOV_focus_on_affordable_cars_desc: "La Russie dépend entièrement de l'importation d'automobiles. Nous devrions accroître la production de nos propres voitures pour notre marché et offrir une voiture russe à chaque Russe."
 SOV_revitalized_automobile_industry: "Industrie automobile revitalisée"
 SOV_revitalized_automobile_industry_desc: "Après une modernisation coûteuse et une expansion de notre industrie, nous disposons enfin d'une industrie automobile digne de ce nom. Hourra !"
 SOV_economic_programs: "Réformes économiques"
 SOV_economic_programs_desc: "Après le déclin de l'URSS et le chaos des années 90, notre économie a un besoin urgent de réformes et de relance."
 SOV_uralvagonzavod: "Uralvagonzavod"
 SOV_uralvagonzavod_desc: "Uralvagonzavod est une entreprise russe de construction mécanique située à Nijni Taguil. C'est l'un des plus grands complexes scientifiques et industriels de Russie et le plus grand fabricant mondial de chars de combat principaux."
 SOV_national_center_for_aviabuilding: "Centre national de construction aéronautique"
 SOV_national_center_for_aviabuilding_desc: "Le secteur de la construction aéronautique russe est l'un des plus prometteurs. Nous devons investir dans ce domaine."
 SOV_domestic_helicopter_production: "Production nationale d'hélicoptères"
 SOV_domestic_helicopter_production_desc: "L'industrie russe des hélicoptères a une tradition fière et fructueuse, produisant certains des meilleurs hélicoptères au monde. Nous devons investir dans ce secteur de l'économie."
 SOV_heavy_industry_investments: "Investissements dans l'industrie lourde"
 SOV_heavy_industry_investments_desc: "L'industrie lourde était la pierre angulaire de l'économie soviétique. Pour relancer notre économie, nous devons d'abord investir dans la revitalisation de ces industries lourdes."
 SOV_refined_metallurgy: "Métallurgie raffinée"
 SOV_refined_metallurgy_desc: "La métallurgie est une industrie stratégique dans laquelle nous devons investir et qu'il faut développer à tout prix."
 SOV_expand_tungsten_mining: "Développer l'extraction de tungstène"
 SOV_expand_tungsten_mining_desc: "Le tungstène, ou wolfram, est un élément chimique de symbole W et de numéro atomique 74. C'est un métal rare, présent naturellement sur Terre presque exclusivement sous forme de composés. Utilisé dans de nombreux alliages, il est prisé pour sa dureté et sa densité élevée, notamment dans des applications militaires comme les projectiles pénétrants."
 SOV_expand_iron_mining: "Développer la production d'acier"
 SOV_expand_iron_mining_desc: "L'acier est un alliage de fer contenant généralement quelques dixièmes de pourcent de carbone pour améliorer sa résistance et sa résilience par rapport à d'autres formes de fer. Grâce à sa haute résistance et à son faible coût, l'acier est utilisé dans les bâtiments, les infrastructures, les outils, les navires, les trains, les voitures, les machines, les appareils électriques et les armes."
 SOV_expand_gold_mining: "Développer l'extraction d'or"
 SOV_expand_gold_mining_desc: "L'or est un élément chimique de symbole Au et de numéro atomique 79. Ses propriétés physiques et chimiques utiles en font un matériau essentiel pour les connecteurs électriques résistants à la corrosion dans tous types d'appareils informatiques (son principal usage industriel). Il est aussi utilisé pour le blindage infrarouge, la production de verre coloré, la dorure et la restauration dentaire."
 SOV_expand_aluminium_mining: "Développer l'extraction d'aluminium"
 SOV_expand_aluminium_mining_desc: "L'aluminium est un élément chimique de symbole Al et de numéro atomique 13. Avec une densité environ trois fois inférieure à celle de l'acier, il est utilisé au XXIe siècle dans le transport, l'ingénierie, la construction et l'emballage. C'est un composant critique des alliages pour les structures d'avions."
 SOV_industrial_expansion_plan: "Plan d'expansion industrielle"
 SOV_industrial_expansion_plan_desc: "La fin des années 1990 a plongé la Russie dans l'une des crises économiques les plus graves de son histoire moderne. Le chômage est endémique et une pauvreté écrasante, issue de la période post-soviétique de privatisations rapides et d'émigration massive des entreprises et des employés qualifiés vers l'Ouest, sévit. Les années 2000 doivent être meilleures, et l'industrie civile doit être renforcée pour le commerce domestique et international."
 SOV_domestic_aircraft_production: "Production nationale d'avions"
 SOV_domestic_aircraft_production_desc: "L'industrie aéronautique russe a une tradition fière et fructueuse, produisant certains des meilleurs avions au monde. Nous devons investir dans ce secteur de l'économie."
 SOV_expand_tankograd: "Développer Tankograd"
 SOV_expand_tankograd_desc: "Tankograd, surnom de l'usine de tracteurs de Tcheliabinsk, fut le théâtre d'un effort significatif de production de chars pendant la Grande Guerre patriotique. Elle a continué à produire des chars pour l'Union soviétique après la guerre, et une expansion actuelle modernisera et augmentera encore sa capacité de production."
 SOV_domestic_auto_production: "Production automobile nationale"
 SOV_domestic_auto_production_desc: "L'industrie automobile grand public en Russie n'a jamais été particulièrement forte, bien que quelques marques connues aient émergé au fil des ans. Des entreprises établies comme Lada et de nouvelles compagnies de luxe comme Aurus doivent être financées pour exporter et étendre le soft power russe à l'étranger."
 SOV_expand_kalashnikov_concern: "Développer le groupe Kalashnikov"
 SOV_expand_kalashnikov_concern_desc: "JSC Kalashnikov Concern, connu jusqu'en 2013 sous le nom d'Usine de construction mécanique d'Ijevsk, est un consortium russe de fabrication d'armements. Il conçoit et produit une large gamme d'armes, incluant des armes légères, des projectiles d'artillerie guidés et diverses armes de précision. Kalashnikov Concern produit 95 % des armes légères en Russie, ce qui en fait le plus grand fabricant d'armes à feu du pays."
 SOV_revaluation_of_the_ruble: "Réévaluation du rouble"
 SOV_revaluation_of_the_ruble_desc: "Au cours de la dernière décennie, la valeur de la monnaie russe, le rouble, a chuté en raison de décisions imprudentes en matière de politique commerciale étrangère et d'une prévention insuffisante des effets inflationnistes. Nous devons restaurer la valeur du rouble du mieux que nous pouvons."
 SOV_european_interaction_plan: "Plan d'interaction européenne"
 SOV_european_interaction_plan_desc: "Nous avons besoin d'un plan pour interagir correctement avec les puissances européennes qui entretiennent des relations économiques vitales avec nous (et parfois des sanctions à notre encontre)."
 SOV_nord_stream: "Nord Stream"
 SOV_nord_stream_desc: "Nord Stream est un projet de gazoduc traversant la mer Baltique jusqu'à l'un des principaux destinataires de notre gaz, l'Allemagne. Ce système permet à la Russie et à l'Allemagne de contourner les États d'Europe de l'Est pour leurs transferts de gaz, offrant ainsi à la Russie une liberté d'action pour intimider ces pays, et à l'Allemagne la possibilité d'ignorer ces intimidations."
 SOV_south_stream: "South Stream"
 SOV_south_stream_desc: "Contrepartie de Nord Stream, le gazoduc South Stream part de la région de Rostov en Russie à travers la mer Noire. Il doit passer par la Bulgarie, puis se diviser vers le nord en direction de l'Autriche et vers le sud vers l'Italie."
 SOV_east_stream: "Sila Sibiri"
 SOV_east_stream_desc: "Sila Sibiri est le troisième gazoduc de notre trilogie de pipelines interétatiques majeurs. Il fournit à la Chine, un proche allié, tout le pétrole et le gaz dont elle a besoin, garantissant un client prêt à surenchérir si l'Occident nous impose à nouveau des sanctions ridicules."
 SOV_resist_the_washington_consensus: "Résister au Consensus de Washington"
 SOV_resist_the_washington_consensus_desc: "Le Consensus de Washington, imposé à Eltsine par ses marionnettistes à Washington, détruit notre économie et crée en réalité une opportunité pour l'Occident de racheter notre État. Nous avons besoin d'un nouveau plan de relance économique pour la Russie, et nous devons totalement rejeter les plans d'Eltsine."
 SOV_return_to_the_gold_standard: "Retour à l'étalon-or"
 SOV_return_to_the_gold_standard_desc: "Sans un soutien physique, le papier-monnaie n'a aucune valeur. L'étalon-or doit être rétabli pour stabiliser la valeur de chaque rouble en circulation."
 SOV_decree_no_585: "Décret n° 585"
 SOV_decree_no_585_desc: "En 2003, le décret n° 585 a créé RZhD en tant que société par actions. Cette entreprise est chargée de gérer le système ferroviaire russe."
 SOV_sakhalin_railway: "Revitaliser le chemin de fer de Sakhaline"
 SOV_sakhalin_railway_desc: "Le chemin de fer de l'île de Sakhaline, au large de la côte pacifique russe et proche du Japon, est un élément clé de l'économie de Sakhaline."
 SOV_expand_the_trans_siberian_railroad: "Développer le Transsibérien"
 SOV_expand_the_trans_siberian_railroad_desc: "Le Transsibérien est l'artère principale de l'économie russe, reliant Moscou à Vladivostok. Développer ce réseau est une condition préalable à tout progrès économique supplémentaire."
 SOV_appease_the_moscow_oligarchs: "Apaiser les oligarques de Moscou"
 SOV_appease_the_moscow_oligarchs_desc: "Nous pouvons apaiser les oligarques de Moscou en investissant un peu d'argent."
 SOV_high_speed_rail_construction: "Construction de trains à grande vitesse"
 SOV_high_speed_rail_construction_desc: "Notre système ferroviaire actuel est dépassé. Investir dans des trains à grande vitesse est un excellent choix."
 SOV_explore_arctic_gas_fields: "Explorer les champs gaziers arctiques"
 SOV_explore_arctic_gas_fields_desc: "Les champs gaziers arctiques regorgent de réserves naturelles de pétrole et de gaz. Leur exploration pourrait accroître la production de gaz et de pétrole dans le pays."
 SOV_expansionary_monetary_policy: "Politique monétaire expansionniste"
 SOV_expansionary_monetary_policy_desc: "Injecter un peu de liquidités dans l'économie nous aidera à la stimuler à long terme."
 SOV_attract_foreign_investors: "Attirer les investisseurs étrangers"
 SOV_attract_foreign_investors_desc: "Attirer des investisseurs étrangers pour le commerce est l'un des meilleurs moyens de dynamiser notre économie."
 SOV_economic_stimulus: "Stimulus économique"
 SOV_economic_stimulus_desc: "Injecter un peu de liquidités dans l'économie nous aidera à la stimuler à long terme."
 SOV_state_capitalism: "Capitalisme d'État"
 SOV_state_capitalism_desc: "Se débarrasser des oligarques de Moscou nous aidera à lutter contre la corruption croissante dans notre pays."
 SOV_rise_of_the_oligarchs: "Ascension des oligarques"
 SOV_rise_of_the_oligarchs_desc: "Aider les oligarques améliorera nos relations avec eux."
 SOV_russian_federation_stabilization_fund: "Fonds de stabilisation de la Fédération de Russie"
 SOV_russian_federation_stabilization_fund_desc: "Créé en 2004, le Стабилизационный фонд Российской Федерации (‘Fonds de stabilisation de la Fédération de Russie') fut une initiative du gouvernement Poutine pour protéger l'industrie pétrolière vulnérable du pays contre d'éventuelles baisses des prix du pétrole. Ce fonds résulte des leçons tirées de la crise économique de 1998, partiellement causée par la volatilité des prix du gaz et du pétrole."
 SOV_deregulation: "Déréglementation"
 SOV_deregulation_desc: "La régulation du marché entraîne corruption, erreurs de calcul et chaos économique. Nous devrions encourager la croissance des industries qui se révèlent rentables dans un système de libre-échange, de monnaie libre et de troc libre. Seule une économie libre peut espérer être une économie forte."
 SOV_ignore_oligarchic_corruption: "Ignorer la corruption des oligarques"
 SOV_ignore_oligarchic_corruption_desc: "Les oligarques sont l'un de nos principaux soutiens. Tant qu'ils nous donnent dix pour cent, nous pouvons fermer les yeux sur leurs, euh, autres activités."
 SOV_entice_oligarchic_investment: "Encourager l'investissement des oligarques"
 SOV_entice_oligarchic_investment_desc: "Les oligarques ont beaucoup d'argent qui dort. Le peuple ne tolérera plus longtemps la corruption, alors nous devrions en redistribuer une partie. Des allégements fiscaux et d'autres incitations peuvent pousser les oligarques à commencer à dépenser."
 SOV_regulate_the_market: "Réguler le marché"
 SOV_regulate_the_market_desc: "Celui qui a décidé que les ‘marchés libres' étaient une bonne chose qui produit de bons résultats est un idiot. Notre gouvernement doit faire de la régulation du marché une politique centrale pour obtenir les résultats souhaités par le peuple russe."
 SOV_nationalize_foreign_industry: "Nationaliser les industries étrangères"
 SOV_nationalize_foreign_industry_desc: "Les usines industrielles détenues par des étrangers représentent toujours un risque pour la sécurité économique. Avec les menaces de sanctions économiques de pays étrangers, il y a toujours le danger que les propriétaires industriels partent du jour au lendemain et emportent des pièces vitales de leurs usines. Pour éviter cela, nous devons revendiquer ces industries pour l'État, même si cela offense les États étrangers."
 SOV_root_out_oligarchs: "Éliminer les oligarques"
 SOV_root_out_oligarchs_desc: "La destruction totale de la classe des oligarques n'est peut-être pas entièrement possible, mais leur influence dans l'économie russe doit être éradiquée."
 SOV_intl_oil_price_agreements: "Accords internationaux sur les prix du pétrole"
 SOV_intl_oil_price_agreements_desc: "En tant qu'exportateur de pétrole, la Russie est une rivale de l'Organisation des pays exportateurs de pétrole (OPEP), qui regroupe 15 des principaux exportateurs de pétrole mondiaux dans ce qui revient essentiellement à une fixation des prix. Cependant, cela ne doit pas être une mauvaise chose : la Russie pourrait conclure des accords secrets avec l'OPEP pour stimuler la hausse des prix du pétrole."
 SOV_trade_with_the_east: "Commerce avec l'Est"
 SOV_trade_with_the_east_desc: "Avec les marchés occidentaux aussi forts et développés qu'ils le sont, l'Est offre davantage d'opportunités pour des partenaires commerciaux, notamment en Chine."
 SOV_expand_aeroflot_routes: "Développer les routes d'Aeroflot"
 SOV_expand_aeroflot_routes_desc: "Aeroflot est la compagnie aérienne nationale russe, opérationnelle depuis la fondation de l'URSS. Ses routes devraient être étendues aux confins de l'empire pour le rapprocher."
 SOV_expand_economic_policy: "Économie modernisée"
 SOV_expand_economic_policy_desc: "Les économies modernes reposent sur les hautes technologies, notamment les ordinateurs, l'IA et les énergies alternatives. La Russie est en retard dans ces domaines, nous devons donc réaliser les investissements nécessaires."
 SOV_southern_arms_exports: "Projet Khazri"
 SOV_southern_arms_exports_desc: "Exporter des armes à nos alliés du sous-continent indien peut aider à étendre notre influence dans la région."
 SOV_nord_stream_2: "Nord Stream 2"
 SOV_nord_stream_2_desc: "Nord Stream 2 est une extension du gazoduc Nord Stream vers l'Allemagne. Il garantira que les Allemands dépendent encore plus de notre gaz, ce qui irritera davantage l'Europe de l'Est, nous donnant plus de liberté pour les intimider."
 SOV_manufacturing_improvements: "Améliorations de la fabrication"
 SOV_manufacturing_improvements_desc: "Les vieilles machines soviétiques ne peuvent produire qu'un travail limité en termes de qualité. Nous avons besoin de nouvelles méthodes, machines et processus."
 SOV_computers: "Industrie informatisée"
 SOV_computers_desc: "Les ordinateurs sont un outil précieux dans de nombreux domaines industriels, et il est vital de les intégrer immédiatement."
 SOV_expand_the_tech_industry: "Secteur informatique russe"
 SOV_expand_the_tech_industry_desc: "L'informatique est un secteur en pleine expansion au XXIe siècle. Celui qui le maîtrisera dominera le siècle."
 SOV_advanced_semiconductor_manufacturing: "Fabrication avancée de semi-conducteurs"
 SOV_advanced_semiconductor_manufacturing_desc: "Les semi-conducteurs sont un pilier de la technologie et de la vie modernes, utilisés dans tout, des voitures aux avions, en passant par les ordinateurs et les objets du quotidien. Contrôler leur processus de fabrication est crucial pour l'hégémonie au XXIe siècle."
 SOV_the_silicon_taiga: "La Taïga de Silicium"
 SOV_the_silicon_taiga_desc: "La ‘Taïga de Silicium' désigne l'industrie informatique russe, à l'image de la ‘Silicon Valley' aux États-Unis."
 SOV_yandex: "Yandex"
 SOV_yandex_desc: "Yandex LLC est une multinationale russe de technologie offrant des produits et services liés à Internet. Elle dessert principalement la Russie et les pays de la CEI. En résumé, c'est le Google russe. C'est la plus grande entreprise technologique de Russie et le deuxième plus grand moteur de recherche en langue russe sur Internet, avec une part de marché de plus de 42 %. Elle est le 5e plus grand moteur de recherche mondial."
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "VKontakte (VK) est un service russe de médias sociaux et de réseautage en ligne basé à Saint-Pétersbourg. Principalement utilisé par les russophones, c'est un équivalent russe de Facebook. En août 2018, VK comptait au moins 500 millions de comptes. Le réseau était également populaire en Ukraine jusqu'à son interdiction par la Verkhovna Rada en 2017."
 SOV_quantum_computing: "Informatique quantique"
 SOV_quantum_computing_desc: "Un ordinateur quantique exploite les phénomènes de la mécanique quantique. À petite échelle, la matière physique présente des propriétés à la fois particulaires et ondulatoires, et l'informatique quantique tire parti de ce comportement avec du matériel spécialisé. La physique classique ne peut expliquer le fonctionnement de ces dispositifs quantiques, et un ordinateur quantique évolutif pourrait effectuer certains calculs exponentiellement plus vite que n'importe quel ordinateur classique moderne. En particulier, un ordinateur quantique à grande échelle pourrait casser les schémas de chiffrement largement utilisés et aider les physiciens à réaliser des simulations physiques."
 SOV_uranium_one_sale: "Vente d'Uranium One"
 SOV_uranium_one_sale_desc: "Uranium One est un groupe international d'entreprises, faisant partie du circuit de gestion du groupe TENEX de la corporation d'État Rosatom. Il a été vendu à des intérêts russes en 2010. Depuis 2013, il est une filiale à 100 % d'Uranium One Group, basé à Moscou, une entité de la corporation nucléaire d'État russe Rosatom."
 SOV_jinr: "Institut conjoint de recherche nucléaire"
 SOV_jinr_desc: "L'Institut conjoint de recherche nucléaire à Doubna est un centre de recherche international pour les sciences nucléaires, avec 5 500 employés, dont 1 200 chercheurs détenant plus de 1 000 doctorats, provenant de dix-huit pays. La plupart des scientifiques sont toutefois d'éminents chercheurs russes. L'institut compte sept laboratoires, chacun avec sa spécialisation : physique théorique, physique des particules, physique des ions lourds, physique de la matière condensée, réactions nucléaires, physique des neutrons et informatique. Il dispose également d'une division pour étudier les radiations et la recherche radiobiologique, ainsi que d'autres expériences ad hoc en physique expérimentale."
 SOV_gamaleya_institute: "Institut Gamaleya"
 SOV_gamaleya_institute_desc: "L'Institut de recherche Gamaleya en épidémiologie et microbiologie, anciennement Centre fédéral de recherche N. F. Gamaleya pour l'épidémiologie et la microbiologie, est un institut de recherche médicale russe rattaché au ministère de la Santé de la Fédération de Russie. Il est notable pour avoir créé le premier vaccin contre le COVID sur le marché, Spoutnik-V."
 SOV_tighten_ties_with_ukraine: "Resserrer les liens avec l'Ukraine"
 SOV_tighten_ties_with_ukraine_desc: "Même si les Ukrainiens ont du mal à le comprendre, nous devons leur faire comprendre clairement : nous sommes du même peuple. C'est pourquoi nous devrions être plus amicaux envers eux !"
 SOV_CSTO_enlargement_with_ukr: "Inviter l'Ukraine à l'OTSC"
 SOV_CSTO_enlargement_with_ukr_desc: "La Biélorussie fait déjà partie de notre alliance fraternelle. Le moment est venu d'inviter l'Ukraine dans notre bloc solide."
 SOV_mutual_economic_prosperity: "Coopération économique mutuelle"
 SOV_mutual_economic_prosperity_desc: "Nos nations voisines ne devraient pas s'opposer au commerce entre elles. C'est pourquoi nous devons éliminer tous les obstacles qui pourraient affecter le libre-échange."
 SOV_ukrainian_russian_defense: "Défense mutuelle russo-ukrainienne"
 SOV_ukrainian_russian_defense_desc: "En tant que frères avec l'Ukraine, nous devons nous défendre mutuellement et combattre côte à côte jusqu'à la dernière goutte !"
 SOV_religious_subjugation: "Subordination religieuse"
 SOV_religious_subjugation_desc: "Il n'y a pas besoin que l'Ukraine ait sa propre église. Nous sommes tous deux des nations orthodoxes, rien ne devrait causer de différends entre nous."
 SOV_promote_russian_language: "État bilingue"
 SOV_promote_russian_language_desc: "Il est temps de promouvoir la langue russe en Ukraine et de enfin briser la barrière linguistique entre nos nations."
 SOV_brotherhood_forever: "Fraternité pour toujours !"
 SOV_brotherhood_forever_desc: "Nous sommes des frères post-soviétiques et nous devrions maintenir notre bonne amitié !"
 SOV_eat_burgers_with_obama: "Manger des burgers avec Obama"
 SOV_eat_burgers_with_obama_desc: "Pour annoncer notre renaissance géopolitique, nous allons organiser une visite de notre président chez notre ancien rival et ami d'aujourd'hui, les États-Unis !"
 SOV_freedom_better_than_non_freedom: "La liberté vaut mieux que l'absence de liberté"
 SOV_freedom_better_than_non_freedom_desc: "Il n'y a aucun sens à opprimer nos citoyens. L'État ne devrait pas poursuivre la libre pensée, qui génère de nouvelles idées aidant notre pays à se reconstruire !"
 SOV_police_not_milice: "Politsiya, pas Militsiya !"
 SOV_police_not_milice_desc: "Dans le cadre de notre grande réforme policière, nous devons rétablir le prestige de nos forces de sécurité. Nous allons le faire en rebaptisant notre Militsiya en Politsiya !"
 SOV_crush_cult_of_stalin: "Condamner le culte de Staline"
 SOV_crush_cult_of_stalin_desc: "Beaucoup de nos compatriotes croient encore que Staline fut le plus grand dirigeant de l'histoire russe. Nous devons écraser ce culte et faire en sorte que le peuple russe croie en nos dirigeants actuels et futurs !"
 SOV_rostech_idea: "Rostech"
 SOV_kbp_idea: "Bureau de conception d'instruments KBP"
 SOV_rosoboronprom_idea: "Oboronprom"
 SOV_kalashnikov_idea: "Groupe Kalashnikov"
