 sov_dissolution.1.t: "Montée du régionalisme"
 sov_dissolution.1.d: "Avec la récente tournure défavorable de la guerre, de plus en plus d'acteurs étatiques commencent à agir de manière indépendante. Il ne faudra pas longtemps avant que cela ne devienne incontrôlable."
 sov_dissolution.1.a: "Impossible"
 sov_dissolution.2.t: "Une partie de la Russie réintégrée"
 sov_dissolution.2.d: "Après de longues négociations, une autre partie de la patrie revient sous son véritable drapeau."
 sov_dissolution.2.a: "Un pas de plus"
 sov_dissolution.3.t: "La Russie demande la libération d'un vassal"
 sov_dissolution.3.d: "L'État russe nous a contactés dans l'espoir de négocier la libération de l'une de ses anciennes parties en tant que nation pleinement indépendante."
 sov_dissolution.3.a: "Un investissement monétaire pourrait être utile"
 sov_dissolution.3.b: "Nous pourrions acheter leurs actifs étatiques"
 sov_dissolution.3.c: "Hors de question"
 sov_dissolution.4.t: "[FROM.GetName] demande une compensation monétaire"
 sov_dissolution.4.d: "Après avoir contacté [FROM.GetNamewithFlag] au sujet d'une possible libération de parties du pays, ils ont proposé une compensation monétaire pour cette action."
 sov_dissolution.4.a: "Un petit prix à payer"
 sov_dissolution.4.b: "Pas possible"
 sov_dissolution.5.t: "[FROM.GetName] demande le transfert d'actifs étatiques"
 sov_dissolution.5.d: "Après avoir contacté [FROM.GetNamewithFlag] au sujet d'une possible libération de parties du pays, ils ont proposé le transfert d'actifs étatiques en compensation de cette action."
 sov_dissolution.5.a: "Un petit prix à payer"
 sov_dissolution.5.b: "Pas possible"
 sov_dissolution.6.t: "[FROM.GetName] refuse toute négociation"
 sov_dissolution.6.d: "Après avoir contacté [FROM.GetNamewithFlag] au sujet d'une possible libération de parties du pays, ils ont catégoriquement rejeté toutes les propositions. La situation reste tendue et instable."
 sov_dissolution.6.a: "Fous arrogants !"
 sov_dissolution.7.t: "[SOV.GetName] accepte nos conditions"
 sov_dissolution.7.d: "[SOV.GetName] a accepté nos demandes raisonnables de compensation pour la libération de notre État affilié."
 sov_dissolution.7.a: "Juste du business"
 sov_dissolution.8.t: "[SOV.GetName] rejette nos conditions"
 sov_dissolution.8.d: "[SOV.GetName] a refusé de considérer nos demandes raisonnables de compensation pour la libération de notre État affilié."
 sov_dissolution.8.a: "Tant pis pour eux"
 sov_dissolution.10.t: "Turbulences politiques pendant les négociations"
 sov_dissolution.10.d: "Lors des négociations sur une possible réintégration dans l'État russe, certains sujets désagréables ont été abordés, bloquant efficacement le processus de négociation."
 sov_dissolution.10.a: "Utilisons les outils à notre disposition"
 sov_dissolution.10.b: "Nous devons attendre que cela passe"
 sov_dissolution.11.t: "Manque de fonds pour les négociations"
 sov_dissolution.11.d: "Lors des négociations sur une possible réintégration dans l'État russe, une compensation monétaire a été évoquée pour couvrir les coûts administratifs du transfert de l'État."
 sov_dissolution.11.a: "Partie du processus"
 sov_dissolution.11.b: "Pas d'argent, mais tenez bon !"
 sov_dissolution.12.t: "Actifs étatiques incompatibles"
 sov_dissolution.12.d: "Lors des négociations sur une possible réintégration dans l'État russe, il a été mentionné que certains actifs étatiques feraient faillite. Nous devons maintenant agir de notre côté pour débloquer les négociations."
 sov_dissolution.12.a: "Vendez-les, maintenant."
 sov_dissolution.12.b: "Nous avons besoin de ces actifs"
