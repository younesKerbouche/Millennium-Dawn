 sov_final_strike.8.t: "Déclaration d'une opération militaire"
 sov_final_strike.8.d: "Ce matin, le président a annoncé le début d'une opération militaire spéciale là où personne ne s'y attendait – en Finlande. Une invasion à grande échelle est sur le point de commencer."
