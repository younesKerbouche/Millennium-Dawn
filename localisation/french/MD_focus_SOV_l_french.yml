 sov_sover_state.16.t: "Le conflit de Crimée"
 sov_sover_state.16.d: "La Russie a saisi la Crimée à l'Ukraine lors des récents événements. Maintenant, son appartenance à l'Union des États Souverains est en question. Devons-nous laisser la Crimée à la Russie ou la rendre à l'Ukraine ?"
 sov_sover_state.16.a: "La Crimée doit rester russe."
 sov_sover_state.16.b: "La Crimée doit redevenir ukrainienne."
