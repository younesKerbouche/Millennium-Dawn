 SOV_russian_resistance_economy: "Économie de résistance russe"
 SOV_russian_resistance_economy_desc: "Les pays occidentaux nous ont poussés à des actions décisives et ont imposé une guerre économique sévère à notre pays. La seule option désormais est de construire notre propre économie. Une économie de résistance."
 SOV_fnb_destroyed: "« Détruire » le Fonds national de bien-être"
 SOV_fnb_destroyed_desc: "Les fonds de ce fonds sont nécessaires pour lutter contre les conséquences des sanctions."
 SOV_prevent_panic_on_currency_exchange: "Arrêter la panique sur les marchés boursiers"
 SOV_prevent_panic_on_currency_exchange_desc: "Les marchés des actions, des contrats à terme et des obligations ont provoqué une panique parmi la population. Les gens se sont précipités pour retirer la devise de leurs comptes, il faut arrêter cela."
 SOV_stop_moex_sessions: "Fermer temporairement la Bourse de Moscou"
 SOV_stop_moex_sessions_desc: "Il est nécessaire de laisser les marchés se calmer après les événements survenus."
 SOV_prevent_ruble_collapse: "Sauver le rouble de l'effondrement"
 SOV_prevent_ruble_collapse_desc: "Il est nécessaire de prendre le contrôle du taux de change du rouble."
 SOV_stabilized_finances: "Stabiliser l'économie"
 SOV_stabilized_finances_desc: "Nous avons réussi à surmonter la période la plus terrible – la panique. Il est temps de stabiliser lentement l'économie."
 SOV_expansion_of_importozamesheniye: "Établir la substitution des importations"
 SOV_expansion_of_importozamesheniye_desc: "Il est temps de développer la production intérieure."
 SOV_add_liquidity: "Injecter des liquidités dans l'économie"
 SOV_add_liquidity_desc: "Notre économie a un besoin urgent de liquidités."
 SOV_consumer_goods_replacement: "Marques nationales"
 SOV_consumer_goods_replacement_desc: "Je n'ai pas besoin d'un burger d'outre-mer – j'ai ma propre côtelette, bien de chez nous."
 SOV_the_turn_to_the_east: "Virage vers l'Est"
 SOV_the_turn_to_the_east_desc: "L'Occident a cessé d'être un partenaire fiable."
 SOV_creation_of_sovereign_economy: "Économie souveraine"
 SOV_creation_of_sovereign_economy_desc: "Notre État aura une économie souveraine et indépendante."
 SOV_back_to_growth: "Retour à la croissance"
 SOV_back_to_growth_desc: "Rien ne nous arrêtera – cela ne fera que nous ralentir temporairement."
 SOV_help_prigoba: "Envoyer du matériel au Sahel"
 SOV_help_prigoba_desc: "Notre État proxy a besoin d'un soutien militaire."
 SOV_pmc_redut: "PMC Redut"
 SOV_pmc_redut_desc: "Redut is a Russian PMC active in Ukraine, composed mainly of veterans from various military and intelligence branches with combat experience."
 SOV_pmc_redut_coprs: "The 1st Volunteer Corps"
 SOV_pmc_redut_coprs_desc: "Following Prigozhin's mutiny, the First Volunteer Corps was formed, including numerous volunteer battalions overseen by PMC Redut."
 SOV_storm_z: "Storm-Z"
 SOV_storm_z_desc: "Nous recruterons des prisonniers dans notre propre unité."
 SOV_special_o: "Forces spéciales « O »"
 SOV_special_o_desc: "Nous créerons un groupe spécial de troupes qui effectuera les tâches les plus dangereuses pendant la guerre."
 russia_leave_every_faction_tt: "[SOV.GetNameWithFlag] quittera sa faction.\n"
