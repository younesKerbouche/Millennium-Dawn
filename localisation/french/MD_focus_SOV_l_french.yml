 sov_final_strike.1.t: "Déclaration d'une opération militaire"
 sov_final_strike.1.d: "Ce matin, tôt, notre président a annoncé le début d'une opération spéciale en Ukraine pour la dénazification et la démilitarisation. Une invasion à grande échelle est sur le point de commencer."
 sov_final_strike.1.a: "Cela aura de graves conséquences"
 russia_news.11.t: "La Russie déclare une opération militaire !"
 russia_news.11.d: "Ce matin, le président russe a prononcé une déclaration annonçant une opération militaire en Ukraine. Les principaux objectifs sont la dénazification complète et la démilitarisation de l'Ukraine. Le ministère russe de la Défense a déclaré ne viser que des cibles militaires. Cependant, les dirigeants occidentaux ont déjà promis leur soutien à Kiev."
 russia_news.11.o1: "En avant !"
 russia_news.11.o2: "Nous aiderons les Russes !"
 russia_news.11.o3: "Nous aiderons les Ukrainiens !"
 russia_news.11.o4: "Maudits Russes."
 russia_news.11.o5: "Une autre guerre sur les ruines de l'Union."
