 SOV_airforce_far_aviation: "Commandement de l'aviation à long rayon d'action"
 SOV_airforce_far_aviation_desc: "Pour coordonner notre aviation sur de longues distances, nous réformerons la structure de gestion de l'aviation et créerons un nouveau commandement dédié à cette fonction."
 SOV_airforce_transport_aviation: "Aviation de transport militaire"
 SOV_airforce_transport_aviation_desc: "L'aviation de transport militaire est un outil du Commandant suprême des Forces armées de la Fédération de Russie. Elle est conçue pour résoudre des tâches stratégiques, opérationnelles-stratégiques, opérationnelles et tactiques dans les théâtres d'opérations militaires et les directions stratégiques. Elle comprend l'Aviation de transport militaire (VTA) et l'aviation de transport au sein d'autres associations et formations des Forces aérospatiales russes (VKS)."
 SOV_airforce_space_forces_upgrade: "Réforme des forces spatiales"
 SOV_airforce_space_forces_upgrade_desc: "Le développement de notre aviation nécessite des réformes de toutes les branches des forces armées. Les forces spatiales n'échapperont pas à ce destin."
 SOV_air_rocket_defence: "Forces de défense aérienne et antimissile"
 SOV_air_rocket_defence_desc: "Ce nouveau type de troupes que nous créerons recevra des tâches spécifiques et cruciales, telles que : repousser une agression dans la sphère aérospatiale et protéger contre les attaques par des moyens d'attaque aérospatiale ennemis les points de contrôle des plus hauts niveaux de l'administration étatique et militaire, les groupes de troupes, les centres administratifs et politiques, les zones industrielles et économiques, ainsi que les infrastructures clés."
 SOV_radio_defense_investments: "Troupes radiotechniques"
 SOV_radio_defense_investments_desc: "Les Troupes radiotechniques sont une branche des Forces aérospatiales russes, équipées de matériel radiotechnique et de systèmes d'automatisation, conçues pour effectuer des reconnaissances radar de l'ennemi aérien et fournir des informations radar sur la situation aérienne dans le champ radar aux organes de contrôle des Forces aérospatiales et d'autres services et branches des Forces armées russes, ainsi qu'aux points de contrôle des moyens de combat aérien, des troupes de missiles antiaériens et de guerre électronique, pour résoudre les tâches en temps de paix et de guerre."
 SOV_armyreform_anti_air: "Troupes de défense antiaérienne"
 SOV_armyreform_anti_air_desc: "Les Troupes de défense antiaérienne sont une branche de combat des Forces terrestres russes, destinées à protéger les troupes et les installations contre les moyens d'attaque aérienne ennemis lors des opérations, des regroupements et du stationnement sur site des associations et formations interarmes."
 SOV_armyreform_engineer: "Troupes du génie"
 SOV_armyreform_engineer_desc: "Les Troupes du génie sont une branche de combat et un corps administratif militaire des Forces terrestres russes, conçues pour effectuer des opérations d'ingénierie militaire nécessitant une formation spéciale du personnel et l'utilisation de moyens d'équipement du génie, ainsi que pour infliger des dommages à l'ennemi par l'application de munitions du génie."
 SOV_railway_troops: "Troupes ferroviaires"
 SOV_railway_troops_desc: "Les Troupes ferroviaires sont un service des troupes ferroviaires au sein du Soutien logistique des Forces armées russes. Elles participent à la défense de la Russie et réalisent des tâches de services ferroviaires."
