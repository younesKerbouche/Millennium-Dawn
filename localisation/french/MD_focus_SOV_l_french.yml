 SOV_restoration_of_warsaw_pact: "Restauration du Pacte de Varsovie"
 SOV_restoration_of_warsaw_pact_desc: "Ces dernières années, la situation en Europe de l'Est est devenue de plus en plus dangereuse pour nous, car certains de nos anciens alliés du Pacte de Varsovie ont déjà rejoint l'OTAN. Plus cela dure, plus il sera difficile pour nous d'étendre notre influence au reste du monde. Nous devons récupérer ce qui a été perdu et rétablir un monde bipolaire."
 Sov_warsaw_pact.14.t: "Proposition de défense militaire de notre souveraineté par les pays du Pacte de Varsovie"
 Sov_warsaw_pact.14.d: "En raison de notre situation, nous devons sécuriser notre nouveau pays et notre patrie contre les influences extérieures et la destruction. Les pays du Pacte de Varsovie nous offrent cette protection, et nous l'acceptons avec joie."
 Sov_warsaw_pact.14.a: "Il est temps de sécuriser notre Patrie."
 SOV_AUTH_SS: "État National Soviétique Russe"
 SOV_soviet_empire: "Empire Soviétique"
 Sov_warsaw_pact.15.t: "Opportunité d'échapper à l'influence russe"
 Sov_warsaw_pact.15.d: "Les récents événements au sein de notre principal allié, la Russie, ont rendu possible notre retrait de sa sphère d'influence. À présent, ses dirigeants se concentrent sur des problèmes internes plutôt qu'externes, et nous pouvons rester son allié ou suivre notre propre voie de développement. Qu'est-ce qui nous convient le mieux ?"
 Sov_warsaw_pact.15.a: "La Russie n'est plus notre alliée."
 Sov_warsaw_pact.15.b: "Nous restons."
 Sov_warsaw_pact.17.t: "L'invasion de l'Allemagne de l'Est"
 Sov_warsaw_pact.17.d: "Il y a quelques heures, nos forces armées ont été attaquées en Allemagne de l'Est. Nos troupes frontalières ont été forcées de se retirer de leurs positions initiales. À ce stade, le monde est à un demi-pas d'une guerre nucléaire, et nous faisons face à un choix très risqué : protéger nos alliés mais exposer le monde à la menace d'un Armageddon nucléaire, ou perdre un allié en Europe de l'Est, sauvant ainsi notre monde de l'annihilation."
 Sov_warsaw_pact.17.a: "Mobilisons notre armée, il est temps de « marcher à pied » à travers l'Atlantique !"
 Sov_warsaw_pact.17.b: "Un allié ne vaut pas la destruction totale de la planète."
 WP_escaped: "Sorti de notre sphère d'influence"
 Sov_warsaw_pact.16.t: "Succès du soulèvement"
 Sov_warsaw_pact.16.d: "Grâce à l'aide de nos alliés historiques, nous avons réussi à prendre l'initiative et à capturer des installations de commandement et administratives clés en Allemagne de l'Est. Le Pacte de Varsovie nous a offert la protection de notre souveraineté en échange d'une coopération stratégique."
 Sov_warsaw_pact.16.a: "Gloire à la RDA et à son peuple !"
 Sov_warsaw_pact.18.t: "L'URSS refuse de nous aider"
 Sov_warsaw_pact.18.d: "Pour éviter la Troisième Guerre mondiale, l'URSS retire ses unités de notre territoire."
 Sov_warsaw_pact.18.a: "Traitres !"
 OVD_raspalsa: "Le Pacte de Varsovie s'est effondré"
 Sov_warsaw_pact.19.t: "L'URSS retire ses troupes d'Allemagne de l'Est"
 Sov_warsaw_pact.19.d: "La récente guerre en Allemagne de l'Est a conduit le monde entier au bord de la guerre. La direction soviétique a décidé de retirer ses troupes d'Allemagne de l'Est pour éviter une guerre totale. Le monde entier observe avec une attention intense le départ du dernier soldat soviétique du territoire de la République Démocratique Allemande récemment proclamée."
 Sov_warsaw_pact.19.a: "« Dans l'armée soviétique, il faut plus de courage pour battre en retraite que pour avancer. »"
 birth_of_eastern_germany_world_tension: "Rébellion en Allemagne de l'Est"
 SOV_nazbols: "La Russie est tout. Le reste n'est rien"
 SOV_nazbols_desc: "Il est temps de rendre à la Russie sa grandeur passée. Nous seuls savons ce dont notre grande patrie a besoin."
 SOV_nazbols_nato: "Rhétorique anti-occidentale"
 SOV_nazbols_nato_desc: "L'Occident a toujours été, est et sera toujours notre ennemi. Notre rhétorique ne doit jamais changer."
 SOV_nazbols_foreign_legion: "La Légion étrangère"
 SOV_nazbols_foreign_legion_desc: "L'expérience française de la Légion étrangère est tout à fait adaptée aux réalités russes ! Nous créerons également notre propre Légion, où des étrangers pourront servir avec la possibilité d'obtenir la citoyenneté russe."
 SOV_nazbols_ekb: "Déplacer la capitale à Ekaterinbourg"
 SOV_nazbols_ekb_desc: "Il est temps de déplacer la capitale au centre de notre pays ! L'Oural est parfait pour cela. Moscou est trop éloignée des autres régions du pays."
 SOV_nazbols_empire: "L'Empire soviétique"
 SOV_nazbols_empire_desc: "Notre puissance nous est revenue ! Gloire à l'Empire soviétique !"
 SOV_anti_west_idea: "Doctrine anti-occidentale"
 sov_nationalists.2.t: "La révolution russe dans notre pays !"
 sov_nationalists.2.d: "§Y[SOV.GetNameWithFlag]§! est devenue folle ! Ils ont incité les citoyens russophones de notre pays à se révolter et se préparent à envoyer des troupes."
 sov_nationalists.2.a: "Que Dieu nous aide."
 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! nous propose l'idée de ressusciter l'UES"
 sov_sover_state.1.d: "§YL'Union des États Souverains§! en tant que projet a été détruite au stade de sa création, lors de la révolte du Comité d'État pour l'État d'Urgence à Moscou. Maintenant, le projet a une seconde chance."
 sov_sover_state.1.a: "Nous acceptons d'y participer."
 sov_sover_state.1.b: "Cela ne nous intéresse pas."
 sov_sover_state.2.t: "Le conflit géorgien - Vote"
 sov_sover_state.2.d: "Nous devons enfin décider du sort de la Géorgie et des régions qui s'en sont séparées. La Géorgie doit-elle les rejoindre ? Ou deviendront-elles membres à part entière de l'Union des États Souverains ?"
 sov_sover_state.2.a: "La Géorgie doit rester entière et indivisible."
 sov_sover_state.2.b: "L'Abkhazie et l'Ossétie du Sud sont des pays indépendants."
 sov_sover_state.3.t: "Le conflit géorgien - Vote"
 sov_sover_state.3.d: "Il a été décidé à l'unanimité de nous rendre nos terres historiques - l'Abkhazie et l'Ossétie du Sud !"
 sov_sover_state.3.a: "Nous avons gagné !"
 sov_sover_state.4.t: "Le conflit géorgien - Vote"
 sov_sover_state.4.d: "Aujourd'hui, la justice a triomphé et notre pays est resté indépendant, et mieux encore, il est maintenant reconnu comme un État indépendant."
 sov_sover_state.4.a: "Nous avons gagné !"
 sov_sover_state.5.t: "Déclaration de l'Union des États Souverains"
 sov_sover_state.5.d: "Le document final est prêt et nous a été envoyé. Maintenant, c'est à nous de décider. Allons-nous le signer ?"
 sov_sover_state.5.a: "Oui"
 sov_sover_state.5.b: "Non"
 sov_sover_state.6.t: "Union des États Souverains"
 sov_sover_state.6.d: "Le document est enfin prêt et maintenant l'Union des États Souverains va être créée."
 sov_sover_state.6.a: "Hourra !"
 sov_sover_state.7.t: "L'Abkhazie et l'Ossétie du Sud restent indépendantes"
 sov_sover_state.7.d: "Les résultats du vote de tous les futurs membres de l'Union des États Souverains ont proclamé que les anciennes républiques géorgiennes deviendront indépendantes et seront invitées à devenir membres à part entière de notre union."
 sov_sover_state.7.a: "Intéressant"
 sov_sover_state.8.t: "La Géorgie récupère ses territoires"
 sov_sover_state.8.d: "Le vote des futurs membres de l'Union des États Souverains a déclaré que les anciennes républiques géorgiennes doivent immédiatement retourner sous son contrôle."
 sov_sover_state.8.a: "Intéressant"
 sov_sover_state.9.t: "Le conflit arméno-azerbaïdjanais"
 sov_sover_state.9.d: "Le conflit autour du Haut-Karabagh hante cette région depuis une décennie. Il est temps de décider à qui il appartient légitimement. À l'Arménie ou à l'Azerbaïdjan ?"
 sov_sover_state.9.a: "Le Karabagh appartient à l'Azerbaïdjan."
 sov_sover_state.9.b: "Le Karabagh appartient à l'Arménie."
 sov_sover_state.10.t: "Le conflit arméno-azerbaïdjanais"
 sov_sover_state.10.d: "Le vote entre les futurs membres de l'Union des États Souverains est terminé. Il a été décidé de donner le Haut-Karabagh à l'Azerbaïdjan."
