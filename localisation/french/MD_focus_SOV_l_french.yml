 sov_nationalists_news.28.t: "Régent sacré de la Russie"
 sov_nationalists_news.28.d: "Après une longue procédure de sélection des candidats au trône de l'Empire russe, le régent [SOV.GetLeader] s'est soudainement adressé aux citoyens russes dans un discours où il a déclaré qu'aucun candidat n'était assez digne pour être couronné empereur. Par conséquent, [SOV.GetLeader] a annoncé la liquidation de la Régence Provisoire et la création d'une nouvelle Régence Sacrée, se proclamant lui-même le seul empereur possible de la Russie et le Régent Sacré de la Russie. Il a affirmé que lui seul est capable de résoudre tous les problèmes du pays et de restaurer la soi-disant « justice historique ».\nOn ignore de quelle manière légale [SOV.GetLeader] compte consolider sa légitimité, mais il est déjà clair qu'il ne renoncera pas au pouvoir et que personne à l'intérieur du pays ne l'empêchera de poursuivre son expansion territoriale."
 sov_nationalists_news.28.a: "Quelle folie !"
 sov_nationalists_news.13.t: "Le Troisième Rome"
 sov_nationalists_news.13.d: "Récemment, le chef de l'État russe [SOV.GetLeader] s'est adressé à la nation à la télévision dans un discours où il a déclaré que, selon lui, la Russie moderne est « devenue plus qu'un simple État » et qu'elle a rempli son devoir spirituel en « ressuscitant l'esprit de l'Empire romain ». En conséquence, [SOV.GetLeader] a affirmé qu'à ce stade, la Russie devrait cesser d'exister et que, comme il l'a dit : « Un nouveau Troisième Rome doit s'élever ».\nOn ignore quelles conséquences géopolitiques une telle déclaration pourrait entraîner, mais il est clair que la Russie ne sera plus jamais la même."
 sov_nationalists_news.13.a: "Et qu'est-ce que cela est censé signifier ?"
 sov_nationalists_news.14.t: "La Russie envahit l'Asie centrale"
 sov_nationalists_news.14.d: "Le gouvernement russe a annoncé le début d'une opération militaire à grande échelle sur les territoires des pays d'Asie centrale.\nSelon le ministère russe des Affaires étrangères, les pays d'Asie centrale ont délibérément mené une politique russophobe à l'intérieur de leurs frontières, opprimé les droits de la population russe et déstabilisé la situation sur le territoire russe en ne contrôlant pas le flux d'immigrants illégaux. De plus, dans son discours à la nation, le chef de l'État a déclaré que les territoires d'Asie centrale appartiennent à la Russie « de droit ».\nOn ignore si la machine de guerre russe se limitera à l'Asie centrale, mais les pays d'Europe, du Moyen-Orient et d'Asie ont déjà exprimé leur préoccupation face aux actions de la Russie, et bientôt les pays européens annonceront de nouveaux paquets de sanctions contre la Russie."
 sov_nationalists_news.14.a: "La nouvelle ère de l'impérialisme"
 sov_nationalists_news.15.t: "La Russie envahit l'Ukraine"
 sov_nationalists_news.15.d: "Le gouvernement russe a annoncé le début d'une invasion à grande échelle des territoires ukrainiens.\nS'adressant à la nation, le chef de l'État russe a déclaré que les territoires de l'Ukraine sont prétendument ancestraux pour l'État russe et que leur retour à la Russie est un « devoir historique » pour le gouvernement. Il a également qualifié l'Ukraine d'« avant-poste anti-russe » et de « projet bolchevique pour désunir le peuple russe ». À la fin de son discours, le chef de la Russie a annoncé que désormais, les territoires de l'Ukraine moderne seront officiellement appelés « Malorossia » en Russie et a souhaité aux militaires russes « bonne chance dans la guerre contre le mal ».\nLes dirigeants mondiaux ont déjà condamné l'invasion russe, et les pays européens tirent la sonnette d'alarme, la qualifiant de « menace à la sécurité nationale pour toute l'Europe ». Les leaders européens ont également déclaré que de nouvelles sanctions seront imposées à la Russie et que l'Ukraine recevra une aide militaire et économique complète."
 sov_nationalists_news.15.a: "Espérons le meilleur."
 sov_nationalists_news.16.t: "La Russie met la pression sur la Biélorussie"
 sov_nationalists_news.16.d: "L'ultimatum récent de la Russie à la Biélorussie a fortement secoué la communauté internationale.\nDans cet ultimatum, le gouvernement russe a exigé que la Biélorussie soit incorporée à la Russie en tant que gouvernorat semi-autonome. Le ministère biélorusse des Affaires étrangères a qualifié cet ultimatum d'inattendu et d'effrayant, mais il reste un mystère si le gouvernement biélorusse y consentira et si cet ultimatum n'est qu'une menace en l'air."
 sov_nationalists_news.16.a: "Quel stress"
 sov_nationalists_news.17.t: "La Russie met la pression sur les États baltes"
 sov_nationalists_news.17.d: "L'ultimatum récent de la Russie aux États baltes a fortement secoué la communauté internationale.\nDans cet ultimatum, le gouvernement russe a exigé que les États baltes soient incorporés à la Russie en tant que gouvernorats semi-autonomes. Lors d'une réunion d'urgence des gouvernements baltes, cet ultimatum a été décrit comme effrayant, bien qu'attendu. Cependant, les gouvernements de ces pays n'ont pas réussi à former une position unifiée, et il reste incertain s'ils pourront organiser une ligne de défense commune et rester unis face à la menace imminente."
 sov_nationalists_news.17.a: "Quel stress"
 sov_nationalists_news.18.t: "La Russie met la pression sur la Géorgie"
 sov_nationalists_news.18.d: "L'ultimatum récent de la Russie à la Géorgie a fortement secoué la communauté internationale.\nDans cet ultimatum, le gouvernement russe a exigé que le pays devienne une partie de la Russie en tant que gouvernorat semi-autonome. Lors d'une réunion d'urgence du gouvernement géorgien, cet ultimatum a été qualifié d'effrayant. Avec le déploiement de troupes russes dans les républiques séparatistes non reconnues à la frontière géorgienne, il est clair que la Russie ne renoncera probablement pas à ses exigences, ce qui signifie que le gouvernement géorgien devra se préparer au pire scénario."
 sov_nationalists_news.18.a: "Quel stress"
 sov_nationalists_news.19.t: "La Russie met la pression sur la Moldavie"
 sov_nationalists_news.19.d: "L'ultimatum récent de la Russie à la Moldavie a fortement secoué la communauté internationale.\nDans cet ultimatum, le gouvernement russe a exigé que le pays devienne une partie de la Russie en tant que gouvernorat semi-autonome. Lors d'une réunion d'urgence du gouvernement moldave, cet ultimatum a été qualifié d'effrayant. Avec le déploiement de troupes russes dans la République séparatiste non reconnue de Transnistrie à la frontière moldave, il est clair que la Russie ne renoncera probablement pas à ses exigences, ce qui signifie que le gouvernement moldave devra se préparer au pire scénario."
 sov_nationalists_news.19.a: "Quel stress"
 sov_nationalists_news.20.t: "La Russie annonce ses revendications en Asie de l'Est"
 sov_nationalists_news.20.d: "Lors d'une conférence de presse du ministère russe des Affaires étrangères, le dirigeant russe a annoncé que la Russie revendique plusieurs territoires en Asie de l'Est.\nSelon le chef de l'État, les territoires de la Mongolie et de la Mandchourie sont stratégiquement importants pour la Russie, et obtenir un contrôle total sur eux sera la politique officielle de l'État russe en Asie. Il a également déclaré que la Russie est prête à un règlement pacifique de toutes les revendications territoriales, mais n'a pas exclu une solution militaire. Le chef de l'État russe a également critiqué les actions de l'État japonais pendant la guerre de Corée et la Seconde Guerre mondiale, affirmant que le Japon devrait présenter des excuses publiques pour ses crimes et revoir sa position sur la conclusion d'un traité de paix.\nLes gouvernements de la Mongolie, de la Chine et du Japon ont déjà condamné ces remarques, les qualifiant de détachées de la réalité."
 sov_nationalists_news.20.a: "J'espère que ce ne sont que des mots."
 sov_nationalists_news.21.t: "La Russie met la pression sur la Mongolie"
 sov_nationalists_news.21.d: "L'ultimatum récent de la Russie à la Mongolie a fortement secoué la communauté internationale.\nDans cet ultimatum, le gouvernement russe a exigé que le pays devienne une partie de la Russie en tant que gouvernorat semi-autonome. Lors d'une réunion d'urgence du gouvernement mongol, cet ultimatum a été qualifié d'effrayant, mais il reste un mystère si le gouvernement mongol y consentira et si cet ultimatum n'est qu'une menace en l'air."
 sov_nationalists_news.21.a: "Quel stress"
 sov_nationalists_news.22.t: "La Russie accroît sa présence dans l'océan Pacifique"
 sov_nationalists_news.22.d: "Le Premier ministre japonais a prononcé un discours lors d'une réunion de l'ONU au cours duquel il a accusé la Russie d'augmenter sa présence militaire dans l'océan Pacifique, exacerbant ainsi les tensions entre les pays. Le Premier ministre japonais a également exprimé sa crainte que de telles actions puissent signifier que la Russie prépare une invasion du Japon.\nEn réponse, le représentant de la Russie à l'ONU a déclaré qu'aucune préparation contre le Japon n'est en cours et que l'augmentation du nombre de flottes dans l'océan Pacifique est liée aux exercices militaires à venir.\nQuoi qu'il en soit, les tensions entre les deux pays augmentent, et il n'est pas clair s'ils parviendront à un accord."
 sov_nationalists_news.22.a: "Quel stress"
 sov_nationalists_news.23.t: "La Russie met la pression sur l'Arménie"
 sov_nationalists_news.23.d: "L'offre récente de la Russie à l'Arménie de rejoindre le pays a perplexe la communauté mondiale.\nDans cette proposition, la Russie a promis une large autonomie et le « retour des territoires ancestraux arméniens » ; en cas de refus, elle résoudrait la question militairement. Une telle proposition a laissé les dirigeants arméniens dans un état de confusion. Le ministère arménien des Affaires étrangères a qualifié cette déclaration de « étrange et même effrayante », mais a promis de l'examiner dans les prochains jours."
 sov_nationalists_news.23.a: "Quel ultimatum étrange"
 sov_nationalists_news.24.t: "Opération « Grill »"
 sov_nationalists_news.24.d: "La direction russe a annoncé le début d'une opération militaire sur le territoire de l'Azerbaïdjan.\nPetrograd a déclaré que l'Azerbaïdjan s'est engagé pendant de nombreuses années dans la déstabilisation de la Russie et le génocide des peuples russe et arménien. Par conséquent, selon le ministère des Affaires étrangères : « La Russie a l'obligation morale de protéger les peuples chrétiens du Caucase par tous les moyens ».\nLes experts soulignent également les importants gisements de pétrole en Azerbaïdjan, ce qui pourrait indiquer le désir de la Russie d'acquérir des ressources supplémentaires."
 sov_nationalists_news.24.a: "Plutôt effrayant."
 sov_nationalists_news.29.t: "Exercices militaires aux frontières turques"
 sov_nationalists_news.29.d: "La Russie a annoncé le début d'exercices militaires conjoints à grande échelle à la frontière avec la Turquie.\nSelon une déclaration conjointe du ministère russe des Affaires étrangères et du ministère de la Défense, les exercices militaires se tiendront sur le territoire de la Russie et des pays participants dans les régions frontalières de la Turquie, comme il a été dit : « Pour pratiquer le scénario d'une invasion de la Russie et de ses alliés par des forces néo-impérialistes ennemies ». Les exercices incluront des manœuvres aériennes, des tactiques offensives et défensives, et une simulation d'invasion navale en milieu urbain.\nLe gouvernement turc a déjà condamné ces exercices et a déclaré qu'une invasion à grande échelle dirigée par la Russie est en préparation."
 sov_nationalists_news.29.a: "Plutôt effrayant."
 sov_nationalists_news.25.t: "La Russie déclare la nouvelle croisade"
 sov_nationalists_news.25.d: "Le chef de l'État russe a fait une déclaration choquante dans laquelle il a affirmé que les peuples chrétiens de l'Est sont actuellement soumis à des pressions, des persécutions et un génocide, et que le monde chrétien est tenu de protéger ses frères dans la foi. Par conséquent, le chef de la Russie a déclaré que la Russie est le principal défenseur des chrétiens du monde et que, selon lui, c'est la Russie qui doit garantir la sécurité des peuples chrétiens par tous les moyens possibles. À la fin de son discours, le chef de l'État a proclamé que « la Russie annonce officiellement le début de la nouvelle croisade, dont le but sera d'arrêter la persécution des chrétiens et de préserver l'héritage du monde chrétien ».\nLa déclaration du chef de l'État russe a été immédiatement condamnée par les pays du monde islamique. Dans une déclaration conjointe, il a été dit que les pays islamiques sont prêts à défendre leur patrie contre tout ennemi."
 sov_nationalists_news.25.a: "Ave Maria !"
 sov_nationalists_news.26.t: "La Russie prévoit d'intégrer Istanbul"
 sov_nationalists_news.26.d: "Suite à l'invasion de la Turquie par la Russie, le chef de l'État russe a effectué une visite officielle à Istanbul. Au cours de sa visite, le dirigeant russe a annoncé des plans pour intégrer la ville dans l'État russe et redonner à la ville son nom byzantin de Constantinople. De plus, le chef de l'État a également annoncé la nécessité d'actions policières pour éliminer les cellules de résistance."
 sov_nationalists_news.26.a: "Intéressant."
 sov_nationalists_news.27.t: "La Russie défie l'Europe"
 sov_nationalists_news.27.d: "Le chef de l'État russe a prononcé un discours devant des responsables étatiques et des membres du gouvernement, dans lequel il a critiqué les dirigeants européens actuels et revendiqué l'hégémonie en Europe.\nDans son discours, [SOV.GetLeader] a affirmé que l'Occident aurait contribué à l'effondrement de l'URSS et de l'Empire russe, et que l'Occident veut maintenir la Russie affaiblie. Le dirigeant russe a également déclaré que la Russie doit mettre fin à l'ère de la domination occidentale.\nLes dirigeants européens affirment déjà que l'Europe devra bientôt affronter la Russie et que les pays européens doivent s'armer au plus vite et augmenter leur preparedness militaire."
 sov_nationalists_news.27.a: "Intéressant."
