 sov_economic.1.t: "L'affaire Khodorkovski"
 sov_economic.1.d: "Mikhaïl Khodorkovski a été arrêté et est soupçonné d'un vol majeur de pétrole et de corruption dans sa compagnie pétrolière Yukos. Il exerce une grande influence dans la société des oligarques et pourrait être potentiellement dangereux pour notre stabilité interne. Cependant, nous n'avons pas de preuves claires de sa culpabilité. Quel sera notre choix ?"
 sov_economic.1.a: "Coupable !"
 sov_economic.1.b: "C'est un bon homme d'affaires, pas un voleur !"
 sov_economic.2.t: "Le procès de Khodorkovski"
 sov_economic.2.d: "Après une enquête rapide, nous pouvons enfin juger Khodorkovski ! Comment devrions-nous le punir ?"
 sov_economic.2.a: "Mettez-le en prison !"
 sov_economic.2.b: "Une amende suffira."
 sov_economic.3.t: "L'affaire Goussinski"
 sov_economic.3.d: "Le PDG de NTV, le plus grand média privé de Russie, Vladimir Goussinski, est soupçonné de fraude majeure et a été arrêté. Cependant, il a proposé de vendre l'ensemble de son holding médiatique au gouvernement et de quitter le pays. Devons-nous accepter son offre ?"
 sov_economic.3.a: "Rachetez les parts et faites-le sortir du pays."
 sov_economic.3.b: "Il n'est pas coupable du tout ! Libérez-le !"
 sov_economic.3.c: "Nous n'avons pas besoin de son média inutile. Mettez-le en prison !"
 sov_economic.4.t: "Fusion de Rosneft avec TNK"
 sov_economic.4.d: "Rosneft a envoyé une offre à son principal concurrent, la compagnie pétrolière TNK. Cela va totalement à l'encontre des règles du marché libre, mais c'est bénéfique pour le gouvernement. Devons-nous approuver cette fusion ?"
 sov_economic.4.a: "Bien sûr ! Rosneft doit tout prendre !"
 sov_economic.4.b: "Nous devons maintenir le marché libre ! TNK reste en vie !"
 sov_economic.5.t: "Fusion de Gazprom avec Sibneft"
 sov_economic.5.d: "Gazprom est sur le point de réaliser une acquisition avec une grande compagnie pétrolière appartenant à Roman Abramovitch, Sibneft. C'est une menace majeure pour la liberté du marché dans notre pays, mais c'est très avantageux pour nos corporations gouvernementales. Devons-nous approuver cela ?"
 sov_economic.5.a: "Approuvons l'accord ! Sibneft est enfin à nous !"
 sov_economic.5.b: "Si c'est mauvais pour le marché libre, c'est mauvais pour la Russie !"
 sov_economic.6.t: "Liquidation de RAO UES"
 sov_economic.6.d: "OAO RAO UES était une holding de l'énergie électrique en Russie. Elle contrôlait environ 70 % de la capacité électrique installée en Russie, 96 % de son réseau haute tension et plus de 70 % de ses lignes de transmission. Maintenant que la réforme de l'industrie électrique a été réalisée, cette entreprise a été liquidée et de nombreuses autres ont vu le jour à sa place."
 sov_economic.6.a: "D'accord"
 sov_economic.7.t: "Nord Stream"
 sov_economic.7.d: "La Russie nous propose de construire un gazoduc appelé Nord Stream. Avec lui, nous pourrons développer notre économie plus efficacement."
 sov_economic.7.a: "Agree"
 sov_economic.7.b: "Decline"
 sov_economic.8.t: "Ouverture du gazoduc"
 sov_economic.8.d: "Ils ont accepté notre proposition d'ouvrir un gazoduc vers leur pays."
 sov_economic.8.a: "Tant mieux pour eux"
 sov_economic.9.t: "Ouverture du gazoduc"
 sov_economic.9.d: "Ils ont refusé notre offre d'ouvrir un gazoduc vers leur pays, ce qui nous surprend légèrement."
 sov_economic.9.a: "Tant pis pour eux"
 sov_economic.10.t: "Blue Stream"
 sov_economic.10.d: "La Russie nous propose de construire un gazoduc appelé Blue Stream. Avec lui, nous pourrons développer notre économie plus efficacement."
 sov_economic.10.a: "Accept"
 sov_economic.10.b: "Reject"
 sov_economic.11.t: "Turkey Stream"
 sov_economic.11.d: "La Russie nous propose de construire un gazoduc appelé Turkey Stream. Avec lui, nous pourrons développer notre économie plus efficacement."
 sov_economic.11.a: "Oui"
 sov_economic.11.b: "Non"
 sov_economic.12.t: "Nord Stream 2"
 sov_economic.12.d: "La Russie nous propose de construire un gazoduc appelé Nord Stream 2. Avec lui, nous pourrons développer notre économie plus efficacement."
 sov_economic.12.a: "Approve"
 sov_economic.12.b: "Decline"
 sov_economic.13.t: "Investissements dans l'industrie russe des pneus"
 sov_economic.13.d: "Le gouvernement russe est ouvert à nos investissements dans l'industrie des pneus, qui, pour le dire gentiment, n'est pas en très bon état. Nous pouvons ouvrir une usine de fabrication de pneus avec eux avant que d'autres concurrents ne le fassent."
 sov_economic.13.a: "Invest"
 sov_economic.13.b: "Decline"
 sov_economic.14.t: "Industrie russe des pneus"
 sov_economic.14.d: "Ils ont accepté d'investir dans notre industrie des pneus."
 sov_economic.14.a: "Tant mieux pour eux"
 sov_economic.15.t: "Industrie russe des pneus"
 sov_economic.15.d: "Ils ont refusé d'investir dans notre industrie des pneus."
 sov_economic.15.a: "Tant pis pour eux"
 sov_economic.16.t: "La Russie propose un accord commercial sur les engrais chimiques"
 sov_economic.16.d: "La Russie nous a récemment contactés et nous a proposé un contrat exclusif pour les meilleurs engrais qu'elle peut offrir. L'accepter augmentera certainement notre rendement agricole, bien que politiquement, cette manœuvre puisse être discutable aux yeux de certains."
 sov_economic.16.a: "Absolument."
 sov_economic.16.b: "Pas possible pour le moment."
