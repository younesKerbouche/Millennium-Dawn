 SOV_rosguard_wagner_desc: "Après la mort d'Evgueni Prigojine, ses SMP ont commencé à se désintégrer sous nos yeux : certains sont restés en Biélorussie, beaucoup ont démissionné, mais certains sont prêts à passer sous notre contrôle direct. Nous sommes prêts à les intégrer à la Rosgvardia."
 SOV_mvd_category: "Services spéciaux de Russie [SOV.GetFlag]"
 SOV_mvd_category_desc: "La sécurité du pays ne repose pas uniquement sur les forces armées. Elle incombe également aux autorités étatiques, telles que le ministère de l'Intérieur, ainsi qu'à de nombreux services spéciaux hérités de l'URSS. Cette immense machine, composée de diverses agences et départements, peut, avec une bonne orientation, protéger le pays de tous les troubles.\nLe séparatisme dans les régions §Yrusses§! de [SOV.GetNameWithFlag] commencera à §Raugmenter§! progressivement dès que le niveau de §Ystabilité§! tombera §Rsous 32 %§!."
