 SOV_cis_return: "Seconde chance pour la CEI"
 SOV_cis_return_desc: "Nous avons l'intention de relancer le projet de la CEI. Bien qu'il se soit totalement effondré, nous croyons encore pouvoir transformer l'espace post-soviétique en une union d'États libres."
 SOV_cis_reform: "Négociations sur les réformes"
 SOV_cis_reform_desc: "La CEI a besoin de réformes si nous voulons éviter de répéter les erreurs du passé."
 SOV_cis_returning_members: "Approcher de nouveaux membres"
 SOV_cis_returning_members_desc: "Certains pays se sont retirés de la CEI et ne se considèrent plus comme membres. Nous avons l'intention de changer cela."
 SOV_cis_new_member: "Nouveaux membres de la CEI"
 SOV_cis_new_member_desc: "La CEI doit s'élargir, car chaque pays de l'ex-URSS devrait en faire partie."
 SOV_cis_unity_state: "Confédération de la CEI"
 SOV_cis_unity_state_desc: "La CEI a été initialement conçue comme une confédération, et nous proposons ce projet à tous ses membres, bien que cela puisse aussi entraîner des conséquences négatives."
 SOV_cis_military_forces: "Forces armées de la CEI"
 SOV_cis_military_forces_desc: "La CEI doit disposer de forces armées modernes et puissantes. Nous avons donc l'intention de relancer les forces armées de la CEI."
 SOV_kasyanov_economic_reform: "Réformes économiques à grande échelle"
 SOV_kasyanov_economic_reform_desc: "L'économie russe stagne, malgré une base de ressources qui lui permettrait d'avancer. Nous retirerons les entraves du gouvernement précédent et relancerons la croissance économique."
 SOV_kasyanov_infrastructure: "Programme d'infrastructure à grande échelle"
 SOV_kasyanov_infrastructure_desc: "L'infrastructure de notre pays est dans un état déplorable. Il est urgent de mettre en place un programme fédéral à grande échelle pour améliorer son état."
 SOV_kasyanov_human_capital: "Capital humain"
 SOV_kasyanov_human_capital_desc: "Un citoyen est le pilier de l'État, celui qui lui permet d'exister. Nous avons l'intention d'investir dans chaque citoyen."
 SOV_kasyanov_far_east: "Programme fédéral pour l'Extrême-Orient"
 SOV_kasyanov_far_east_desc: "L'Extrême-Orient a besoin d'un développement sérieux par des investissements. Nous créerons un programme fédéral spécial à cet effet."
 SOV_kasyanov_militia: "Investissements dans l'agriculture"
 SOV_kasyanov_militia_desc: "Chaque agriculteur de notre pays doit savoir qu'il est protégé financièrement et juridiquement par l'État. Nous mettrons en œuvre une série de réformes pour améliorer la situation des exploitations agricoles privées."
 SOV_kasyanov_konkurentsia: "Plus de pouvoirs antimonopoles"
 SOV_kasyanov_konkurentsia_desc: "Le Service fédéral antimonopole recevra davantage de pouvoirs pour lutter contre les activités illégales sur les marchés."
 SOV_political_reforms: "Réforme politique à grande échelle"
 SOV_political_reforms_desc: "La politique intérieure de l'État nécessite des changements majeurs, et nous commencerons à les mettre en œuvre immédiatement. La vie politique russe se débarrassera des chaînes du totalitarisme."
 SOV_kasyanov_political: "Grande Russie démocratique"
 SOV_kasyanov_happy_farmers_idea: "Soutien gouvernemental aux agriculteurs"
 SOV_kasyanov_fas: "Service fédéral ant swabimonopole"
