 SOV_freind_kyr_desc: "L'une des priorités principales de notre politique est la région de l'Asie centrale. Nous devons améliorer les relations avec les pays post-soviétiques de cette partie de la CEI."
 SOV_freind_kaz: "Amitié avec le Kazakhstan"
 SOV_freind_kaz_desc: "L'une des priorités principales de notre politique est la région de l'Asie centrale. Nous devons améliorer les relations avec les pays post-soviétiques de cette partie de la CEI."
 SOV_freind_uzb: "Amitié avec l'Ouzbékistan"
 SOV_freind_uzb_desc: "L'une des priorités principales de notre politique est la région de l'Asie centrale. Nous devons améliorer les relations avec les pays post-soviétiques de cette partie de la CEI."
 SOV_freind_taj: "Amitié avec le Tadjikistan"
 SOV_freind_taj_desc: "L'une des priorités principales de notre politique est la région de l'Asie centrale. Nous devons améliorer les relations avec les pays post-soviétiques de cette partie de la CEI."
 SOV_freind_trk: "Amitié avec le Turkménistan"
 SOV_freind_trk_desc: "L'une des priorités principales de notre politique est la région de l'Asie centrale. Nous devons améliorer les relations avec les pays post-soviétiques de cette partie de la CEI."
 SOV_attack_uzb: "Apporter la démocratie en Ouzbékistan"
 SOV_attack_uzb_desc: "La région de l'Asie centrale est actuellement à la merci de « khans » particuliers. Nous leur apporterons une véritable démocratie."
 SOV_attack_kaz: "Apporter la démocratie au Kazakhstan"
 SOV_attack_kaz_desc: "La région de l'Asie centrale est actuellement à la merci de « khans » particuliers. Nous leur apporterons une véritable démocratie."
 SOV_attack_kyr: "Apporter la démocratie au Kirghizistan"
 SOV_attack_kyr_desc: "La région de l'Asie centrale est actuellement à la merci de « khans » particuliers. Nous leur apporterons une véritable démocratie."
 SOV_attack_trk: "Apporter la démocratie au Turkménistan"
 SOV_attack_trk_desc: "La région de l'Asie centrale est actuellement à la merci de « khans » particuliers. Nous leur apporterons une véritable démocratie."
 SOV_attack_taj: "Apporter la démocratie au Tadjikistan"
 SOV_attack_taj_desc: "La région de l'Asie centrale est actuellement à la merci de « khans » particuliers. Nous leur apporterons une véritable démocratie."
 SOV_support_democracy_in_georgia: "Soutenir la démocratie en Géorgie"
 SOV_support_democracy_in_georgia_desc: "La Géorgie deviendra encore plus démocratique qu'auparavant !"
 SOV_state_investments: "Investissements étatiques en Géorgie"
 SOV_state_investments_desc: "Les investissements en Géorgie nous permettront de renforcer notre position dans le Caucase."
 SOV_naval_base_in_georgia: "Base navale en Géorgie"
 SOV_naval_base_in_georgia_desc: "Une base navale sur la côte géorgienne permettra à notre flotte de surveiller plus étroitement la mer Noire. Bien que les frontières de la Russie se soient déplacées plus au nord, sa marine ne quittera jamais la mer Noire."
 SOV_mediate_ossetianabkhaz_question: "Médiation dans la question osséto-abkhaze"
 SOV_mediate_ossetianabkhaz_question_desc: "Ce vieux conflit n'a plus de sens dans la nouvelle réalité, et nous devrions devenir un médiateur pour améliorer la situation dans le Caucase."
 SOV_friendship_armenia: "Amitié avec l'Arménie"
 SOV_friendship_armenia_desc: "Nous devrions accorder plus d'attention aux relations entre la Russie et l'Arménie."
 SOV_friendship_azerbaijan: "Amitié avec l'Azerbaïdjan"
 SOV_friendship_azerbaijan_desc: "Nous ne pensons pas que ce soit une mauvaise idée d'améliorer nos relations avec la principale puissance pétrolière du Caucase du Sud."
 SOV_invest_in_arm_it: "Investir en Arménie"
 SOV_invest_in_arm_it_desc: "Nous devons investir en Arménie."
 SOV_invest_in_aze_oil: "Investir dans le pétrole azerbaïdjanais"
 SOV_invest_in_aze_oil_desc: "Le développement des champs pétrolifères en Azerbaïdjan renforcera la coopération interétatique dans la région."
 SOV_decide_side: "Choisir un camp"
 SOV_decide_side_desc: "Bien que nous essayions de renforcer notre présence dans le Caucase en coopérant avec tous les pays post-soviétiques de la région, nous ne pouvons ignorer le fait que l'Arménie et l'Azerbaïdjan restent incapables de se réconcilier. En fin de compte, nous ne pouvons pas toujours rester assis sur deux chaises en même temps."
 SOV_support_artsakh: "Soutenir l'Artsakh"
 SOV_support_artsakh_desc: "Nos yeux sont davantage tournés vers l'Arménie que vers l'Azerbaïdjan. Nous devrions maintenir des relations avec la nation la plus amicale du Caucase."
 SOV_support_azerbaijan: "Soutenir l'Azerbaïdjan"
 SOV_support_azerbaijan_desc: "Malgré le fait que l'Arménie soit notre allié de longue date et un pays ami, nous ne pouvons ignorer les intérêts économiques. L'Azerbaïdjan bénéficie d'une meilleure position stratégique et de vastes réserves pétrolières."
 SOV_invite_shah: "Inviter le Shah"
 SOV_invite_shah_desc: "La situation politique en Iran est assez alarmante actuellement, et nous devrions inviter l'ancien Shah pour nous aider."
 SOV_support_the_reformists: "Soutenir les réformistes"
 SOV_support_the_reformists_desc: "Les réformistes sont une faction plus adaptée à notre politique en Iran."
 SOV_invest_in_iran: "Investir en Iran"
 SOV_invest_in_iran_desc: "Investir en Iran est assez rentable pour nous, nous devrions aller dans cette direction."
 SOV_neutral_relations: "Relations neutres"
 SOV_neutral_relations_desc: "La paix vaut mieux que la guerre. Nous atteindrons nos objectifs sans tirer un coup de feu."
 SOV_passage_through_caucasus: "Passage à travers le Caucase"
 SOV_passage_through_caucasus_desc: "Une telle solution nous permettra de sécuriser le sud du Caucase, tout en maintenant l'Iran comme un pays ami."
 SOV_animosity_to_iran: "Hostilité envers l'Iran"
 SOV_animosity_to_iran_desc: "Les gens en Iran sont persécutés par le gouvernement, ce qui rend cet État hostile à nos yeux."
 SOV_ignite_revolution_in_iran: "Déclencher une révolution en Iran"
 SOV_ignite_revolution_in_iran_desc: "Nous pouvons maintenant libérer le peuple iranien et rendre la région plus favorable à nos intérêts."
 SOV_poland_relations: "Amitié russo-polonaise"
 SOV_poland_relations_desc: "Il est temps d'oublier les vieux différends et désaccords pour construire ensemble un monde slave meilleur avec nos frères de Pologne."
 SOV_befriend_france: "Amitié avec la France"
 SOV_befriend_france_desc: "Nous devons renforcer nos relations avec la France pour atteindre des objectifs mondiaux plus vastes et une paix universelle."
 SOV_mutual_def_poland: "Coopération avec la Pologne"
 SOV_mutual_def_poland_desc: "La Pologne est un partenaire commercial avantageux pour nous. Nous devons aller dans cette direction."
 SOV_befriend_germany: "Amitié avec l'Allemagne"
 SOV_befriend_germany_desc: "L'Allemagne est l'une des économies les plus puissantes au monde, ce qui rend la coopération avec elle extrêmement bénéfique."
 SOV_peugeout: "Peugeot"
 SOV_peugeout_desc: "L'un des principaux constructeurs automobiles français, faisant partie de PSA Peugeot Citroën. En 2007, PSA Peugeot Citroën est le deuxième plus grand constructeur automobile d'Europe."
 SOV_volkswagen: "Volkswagen"
 SOV_volkswagen_desc: "Chaque Russe a besoin de sa propre Volkswagen."
 SOV_us_brotherhood: "Amitié russo-américaine"
 SOV_us_brotherhood_desc: "Nous devons oublier nos anciennes différences de la Guerre froide et construire ensemble un nouveau monde merveilleux."
 SOV_us_russia_defence_pact: "Traité de défense russo-américain"
 SOV_us_russia_defence_pact_desc: "En signant ce traité, nous inverserons à jamais l'inimitié entre les États-Unis et la Russie, créant un monde plus favorable et sécurisé."
 SOV_ger_nuclear_deal: "Accord nucléaire avec l'Occident"
 SOV_ger_nuclear_deal_desc: "Il est temps de signer un nouveau traité sur les armes stratégiques."
 SOV_democratic_constitution: "Constitution démocratique"
 russia.77.t: "Investissements russes"
 russia.77.d: "La Russie nous propose des investissements dans notre économie. En acceptant, nous bénéficierons grandement de cet accord, renforçant davantage notre position économique."
 russia.77.o1: "Super, nous acceptons !"
 russia.77.o2: "Non, nous sommes capables de nous développer seuls."
 russia.78.t: "Notre offre a été acceptée"
 russia.78.d: "Ils ont accepté notre offre."
 russia.78.o1: "OURAAA !"
 russia.79.t: "Notre offre a été rejetée"
 russia.79.d: "Malheureusement, ils ont refusé notre offre."
 russia.79.o1: "Hélas"
 russia.83.t: "Une proposition pour notre vieux conflit avec la Géorgie"
 russia.83.d: "La Russie propose que nous signions un accord pour désamorcer la situation dans la région. Ils ont gentiment laissé entendre que nous devrions accepter leur proposition. Que choisissons-nous ?"
 russia.83.o1: "Nous acceptons"
 russia.83.o2: "Non, nous avons obtenu notre indépendance et nous la défendrons !"
 russia.80.t: "Investissement dans notre industrie énergétique"
 russia.80.d: "La Russie nous propose des investissements dans notre secteur énergétique en échange d'une influence. Cela nous permettra de renforcer notre position dans le secteur énergétique et de nous rapprocher de la Russie."
 russia.80.o1: "Bien sûr, le pétrole azerbaïdjanais doit prospérer !"
 russia.80.o2: "La Russie ? Hein ?"
 russia.81.t: "Notre offre a été acceptée"
 russia.81.d: "Ils ont accepté notre offre."
 russia.81.o1: "OURAAA !"
 russia.84.t: "La Russie exprime son soutien envers nous"
 russia.84.d: "Les dirigeants russes ont déclaré qu'ils soutiennent notre gouvernement et sont prêts à développer des liens diplomatiques amicaux avec nous."
 russia.84.o1: "Aoué !"
 russia.85.t: "L'apparition de l'ancien Shah d'Iran"
 russia.85.d: "Il a été annoncé que l'ancien Shah d'Iran, qui envisage toujours de revenir au pouvoir en Iran, est réapparu."
 russia.85.o1: "Intéressant"
 russia.86.t: "Le pacte de défense mutuelle russo-américain"
 russia.86.d: "Depuis que nos pays se sont récemment rapprochés et que de nombreuses querelles ont été oubliées, nous avons l'opportunité de signer un pacte de défense mutuelle pour atteindre une paix universelle entre nos nations."
 russia.86.o1: "C'est la meilleure décision que nous puissions prendre"
 russia.86.o2: "Il ne peut y avoir qu'une seule superpuissance dans le monde, et c'est nous !"
 russia.89.t: "Accord nucléaire"
 russia.89.d: "La Russie propose que nous signions un traité sur la sécurité nucléaire stratégique dans la région. Cela nous permettra de renforcer nos positions communes et d'écarter la guerre nucléaire de ce monde."
 russia.89.o1: "Nous acceptons"
 russia.89.o2: "Non, ce n'est pas ce que nous voulons"
 russia.90.t: "Accord nucléaire"
 russia.90.d: "[FROM.GetNameWithFlag] a accepté l'accord nucléaire !"
 russia.90.o1: "Hourra !!!"
 russia.91.t: ""
 russia.91.d: ""
 russia.91.o1: ""
 russia.92.t: "Le pacte de défense mutuelle russo-polonais"
 russia.92.d: "Nous avons reçu une offre de l'État russe pour signer un pacte de défense mutuelle. Bien que les relations se soient récemment réchauffées, certains responsables gouvernementaux soulignent que la Russie reste notre adversaire dans la région de l'Europe de l'Est. Que devons-nous faire ?"
 russia.92.o1: "Il est temps de pardonner à la Russie"
 russia.92.o2: "La Russie reste la Russie. Rejetons le pacte !"
 russia.93.t: "La Pologne a accepté !"
 russia.93.d: "Le gouvernement polonais a accepté de signer le pacte de défense mutuelle."
 russia.93.o1: "Les frères slaves frappent encore !"
 russia.94.t: "La Pologne a refusé !"
 russia.94.d: "Le gouvernement polonais a refusé de signer le pacte de défense mutuelle."
 russia.94.o1: "C'est leur choix."
 russia.95.t: "Base navale russe"
 russia.95.d: "Nous avons reçu une offre du gouvernement russe pour construire une base navale dans notre pays."
 russia.95.o1: "Construisez autant que vous voulez !"
 russia.95.o2: "La Russie reste la Russie. Rejetons l'offre !"
 russia.96.t: "La Géorgie a accepté !"
 russia.96.d: "La Géorgie nous a autorisés à construire une base navale !"
 russia.96.o1: "Spasibo, frères !"
 russia.97.t: "La Géorgie a refusé !"
 russia.97.d: "La Géorgie nous a interdit de construire une base navale."
 russia.97.o1: "C'est leur choix."
 SOV_a_just_russia: "Une Russie juste"
 SOV_a_just_russia_desc: "Une Russie juste est un parti politique fondé en 2006-2007 à la suite de la fusion de partis politiques de gauche similaires. On pensait que la création de ce parti était supervisée par l'administration présidentielle et qu'il existait généralement pour simuler une vie politique. Comme ces voix avaient tort lorsque Une Russie juste a remporté la majorité aux élections..."
 SOV_direction: "Orientation du parti"
 SOV_direction_desc: "Après notre arrivée au pouvoir, la question de l'orientation de nos politiques est devenue cruciale. Notre parti est composé de personnes aux vues similaires mais différentes, et nous voyons émerger deux centres de pouvoir : les partisans du mouvement libéral de la bande blanche et les partisans du patriotisme social. Seul le congrès du parti pourra décider dans quelle direction le parti ira."
 SOV_white_stripe_movement_preveil: "Victoire du mouvement de la bande blanche"
 SOV_white_stripe_movement_preveil_desc: "Le congrès du parti a décidé de soutenir l'agenda du mouvement de la bande blanche, impliquant une démocratisation accrue et une amitié avec l'Occident. On peut dire que le parti est sur la voie de la transformation en un parti social-démocrate de style européen."
 SOV_russian_democracy: "Démocratie sociale russe"
 SOV_russian_democracy_desc: "L'aspiration à la justice et aux réformes sociales a toujours été la principale passion des habitants de la Russie. L'homme russe a toujours été attiré par l'idée de justice sociale, d'égalité et de liberté. Cela se voit clairement au XXe siècle, lorsque le peuple a spontanément soutenu des mouvements démocratiques populaires et des changements sociaux. Après l'effondrement de l'Union soviétique, le peuple russe n'a pas perdu cette aspiration et a toujours soutenu ceux qui promettaient des réformes sociales. C'est ainsi que nous nous sommes retrouvés au pouvoir, et nous sommes obligés de réaliser les aspirations de notre peuple."
 SOV_democratisation: "Réduire la dépendance au centre fédéral"
 SOV_democratisation_desc: "Les réformistes sociaux ont toujours défendu la fédéralisation et la décentralisation de l'État. Pour que la fédération fonctionne pleinement et se développe de manière équilibrée, il est nécessaire de réduire la dépendance des régions envers le centre fédéral. Ainsi, nous atteindrons l'égalité entre les régions."
 SOV_real_welfare: "Un véritable État-providence"
 SOV_real_welfare_desc: "La réforme du système de protection sociale est une priorité de notre gouvernement. Trop longtemps, l'homme ordinaire a souffert des réformes de marché ratées et d'une assurance sociale corrompue. Nous réformerons la sécurité sociale et améliorerons la vie de nos citoyens."
 SOV_empower_legislature: "Héritier de l'Assemblée constituante russe"
 SOV_empower_legislature_desc: "L'Assemblée constituante russe fut la première assemblée véritablement populaire censée déterminer l'avenir du pays et de son peuple. Sans les bolcheviks, elle aurait pu devenir un véritable parlement du peuple. La création de la Douma d'État comme chambre basse de l'Assemblée fédérale visait cet objectif. Cependant, tout au long de son existence, la Douma s'est complètement discréditée et a perdu ce symbole unificateur de la volonté et de l'unification du peuple. Le moment est venu de restaurer la confiance en la Douma en lui conférant de réels pouvoirs et en assurant une véritable représentation populaire."
 SOV_defend_people: "Défendre notre peuple"
 SOV_defend_people_desc: "Cela nous fait mal de voir une mère célibataire rassembler ses dernières pièces pour acheter des médicaments pour son enfant. Cela nous fait mal de voir une grande famille contracter un prêt à un taux d'intérêt exorbitant pour se permettre un petit appartement. Cela nous fait mal de voir la pauvreté se répandre région après région. Des milliers de citoyens sont laissés au bord de la pauvreté tandis que les banques et les entreprises s'enrichissent. Pour vaincre cette injustice, nous devons d'abord créer un système d'avantages et de garanties sociales qui protège les citoyens de la misère."
 SOV_social_gurantees: "Garanties sociales et soins de santé"
 SOV_social_gurantees_desc: "Le principal défi pour le système de sécurité sociale russe est la provision des retraites et un système de santé défaillant. La vieille génération ne peut pas se permettre les médicaments à cause des prix élevés, et une personne gravement malade qui va à l'hôpital risque de ne pas en revenir. Nous devons offrir aux retraités de bonnes conditions et subventionner le système de santé."
 SOV_a_just_system: "Un système juste"
 SOV_a_just_system_desc: "Nous visons à créer un système où chacun compte, où tous les droits humains fondamentaux sont garantis, où la participation politique est encouragée, et où des décisions véritablement justes sont prises lors d'élections équitables. C'est le système juste auquel aspiraient les révolutionnaires du passé et que nous avons réalisé aujourd'hui."
 SOV_a_just_economy: "Une économie juste"
 SOV_a_just_economy_desc: "Notre vœu le plus cher est de voir non seulement une économie prospère, mais aussi une nation prospère. Chaque personne devrait être financièrement sécurisée et socialement protégée, personne ne devrait être laissé dans la misère ! C'est la seule façon de construire un pays prospère. Les entreprises et les taxes sur les profits excessifs aideront à cela : les riches devraient payer plus et les pauvres moins. Ainsi, nous atteindrons l'égalité et la justice sociale dans la société. En avant vers une économie juste !"
 SOV_question_of_direction: "Question d'orientation"
 SOV_question_of_direction_desc: "La question de l'orientation de notre parti est devenue cruciale. Un groupe pense que les réformes sociales menées ne sont pas assez radicales ; ils positionnent le parti et eux-mêmes non pas comme une organisation modérément réformiste, mais comme une organisation radicale visant à transformer l'ordre social actuel. D'autres estiment que nous devrions prendre exemple sur les partis sociaux-démocrates européens, car leurs idées sont efficaces et pertinentes. C'est à nous de décider où ira le parti et qui l'emportera."
 SOV_revive_spirit_of_socialist_revolutionaries: "Raviver l'esprit des socialistes-révolutionnaires"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "Les socialistes-révolutionnaires étaient une organisation, puis un parti, qui s'était fixé pour objectif la transformation radicale de la société russe sur la base des idées du socialisme agraire. Ils croyaient que le moteur principal de la révolution devait être les paysans, sur lesquels une société d'abord démocratique, puis socialiste, devait être construite. Bien qu'Une Russie juste n'ait pas prétendu être les héritiers des SR, les transformations que nous avons réalisées ont lancé un processus de transformation pacifique mais radicale de la société, révolutionnaire à certains égards. Bien que les idées des socialistes-révolutionnaires aient été créées il y a deux siècles, elles restent pertinentes aujourd'hui. Alors, pourquoi ne pas nous déclarer successeurs des SR et annoncer officiellement la refondation du Parti socialiste-révolutionnaire ?"
 SOV_land_socialisation: "Socialisation des terres"
 SOV_land_socialisation_desc: "Le point principal du programme du Parti socialiste-révolutionnaire était la socialisation des terres. Selon ce programme, la terre devrait appartenir à tout le peuple russe et chacun devrait avoir le droit de l'utiliser. En pratique, cela signifie le transfert des terres aux mains de l'État. Cependant, nous représentons les intérêts du peuple et serons capables de les gérer équitablement et au maximum de son bénéfice."
 SOV_social_democracy_sr: "La social-démocratie toujours à la mode"
 SOV_social_democracy_sr_desc: "La social-démocratie est probablement l'une des idées les plus efficaces nées en Europe. L'histoire connaît de nombreux exemples réussis d'application pratique de la social-démocratie européenne. En adoptant cette expérience, nous pourrons mener des réformes réussies pour améliorer la vie de nos citoyens à l'avenir."
 SOV_third_way: "La troisième voie"
 SOV_third_way_desc: "L'une des caractéristiques d'un régime démocratique est le besoin constant de négociation et d'équilibre. De nombreux régimes sociaux-démocrates sont passés depuis longtemps des idées traditionnellement de gauche à des pratiques plus orientées vers le marché, mais efficaces. Ces changements économiques ont été appelés la troisième voie. Ces idées économiques se caractérisent par une combinaison de pratiques économiques traditionnellement orientées vers le marché et d'idées sociales-démocrates, créant une symbiose de pratiques gauche-droite pour tout équilibrer. Ce sont exactement le type d'idées qui sont pertinentes et efficaces pour nous."
 SOV_centre_holds: "Le centre reste fort"
 SOV_centre_holds_desc: "L'agenda du Conseil central du parti était plus fort. Le congrès a adopté à la majorité des voix un programme patriotique qui envisage le renforcement de la souveraineté de la Russie, l'autorité du gouvernement central et l'unification du peuple autour du gouvernement. C'est le programme de transformation de la Russie, d'un pays en ruines à une superpuissance capable de protéger ses frontières et son peuple multinational !"
 SOV_russian_patriotism: "Patriotisme social russe"
 SOV_russian_patriotism_desc: "L'idée centrale de notre politique est le concept de l'idéologie du patriotisme social. Selon notre idéologie, la clé d'une société socialiste prospère et équitable réside dans l'établissement d'un État social souverain fort, capable de défendre ses intérêts et ceux du peuple sur la scène internationale. L'État est également tenu de défendre les intérêts des citoyens à l'intérieur du pays, de leur fournir toutes les conditions nécessaires pour maintenir un niveau de vie élevé. Mais le peuple a aussi des devoirs envers la patrie, tels que le respect total de la loi, le service obligatoire et la préservation des traditions de la Mère Patrie."
 SOV_empower_nation: "Renforcer le peuple russe"
 SOV_empower_nation_desc: "Pour nous, la nation russe n'est pas seulement celle des Russes ethniques, mais tous les habitants des vastes territoires de la Russie. Les peuples de la région de la Volga, de la Sibérie et du Caucase font tous partie de la nation russe ; ils portent l'identité russe, parlent la langue russe et partagent des traditions et des valeurs culturelles similaires. C'est cette nation qui devrait dominer en Russie, seule elle devrait avoir la priorité pour l'État, car ce sont ses intérêts qu'il représente. Et aucun étranger ne devrait oser revendiquer des droits spéciaux : la Russie est un pays uniquement pour le peuple russe multinational !"
 SOV_talks_with_rodina: "Négociations avec Rodina"
 SOV_talks_with_rodina_desc: "Nous partageons une longue histoire de relations avec la faction Rodina. Au début des années 2000, nous formions un seul parti, mais à la suite de contradictions internes, la faction de la Douma s'est d'abord scindée, puis plusieurs organisations ont quitté Rodina pour former plus tard Une Russie juste. Aujourd'hui, les contradictions se sont apaisées, et nos programmes politiques sont pratiquement indiscernables. La prochaine étape logique serait d'établir des relations et de nous unir pour mettre en œuvre efficacement nos politiques."
 SOV_form_national_patriotic_front: "Former le Front patriotique national"
 SOV_form_national_patriotic_front_desc: "L'homme russe, bien que fort de corps et d'âme, est vulnérable seul face à l'ennemi. Mais uni, le peuple russe peut renverser les rivières et abattre les montagnes. En politique aussi, pour un leadership efficace et une domination dans la sphère politique, nous devons créer une large coalition de partis partageant des vues patriotiques et socialistes. Ce n'est qu'en nous unissant que nous pourrons atteindre une Russie prospère et indépendante !"
 SOV_social_platform: "Prioriser la plateforme sociale"
 SOV_social_platform_desc: "Un niveau de vie élevé est la clé de la prospérité de notre État. Ce n'est que lorsque les gens seront sécurisés et pourront regarder l'avenir avec confiance que l'État se développera. Nous prioriserons notre politique sociale et fournirons aux citoyens tout ce dont ils ont besoin."
 SOV_do_not_forget_about_people: "Ne pas oublier le peuple !"
 SOV_do_not_forget_about_people_desc: "Le peuple est la principale source de pouvoir, nous ne devons pas l'oublier. Seule une nation heureuse est capable d'accomplissements, et une nation pauvre ne peut que s'effondrer."
 SOV_more_regulations: "Nationalisation des corporations"
 SOV_more_regulations_desc: "Trop longtemps, les capitalistes ont exploité notre peuple et notre État. Leurs activités n'ont apporté aucun bénéfice à la société ; tout l'argent va uniquement à eux sans rien donner en retour. Pas étonnant, car la législation libérale a complètement libéré les capitalistes. Nous nationaliserons toutes les grandes entreprises et créerons un réseau de corporations d'État afin de pouvoir orienter le marché dans la direction que nous voulons."
 SOV_economical_platform: "Prioriser la plateforme économique"
 SOV_economical_platform_desc: "Pour que le peuple vive richement et que le pays prospère, il est nécessaire de se concentrer sur l'économie. Il ne peut y avoir de civilisation prospère sans puissance économique. Nous concentrerons toute notre attention sur la plateforme économique du FPN et restaurerons la puissance économique du pays !"
 SOV_invest_in_beneficial_sectors: "Investir dans les secteurs porteurs"
 SOV_invest_in_beneficial_sectors_desc: "Pour restaurer la capacité productive du pays, de gros investissements en capital sont nécessaires. Par conséquent, nous devrions investir dans les secteurs de l'économie qui peuvent nous offrir de bons résultats à long terme et soutenir notre croissance économique et notre PIB à l'avenir."
 SOV_rapid_militarisation: "Militarisation rapide"
 SOV_rapid_militarisation_desc: "La doctrine principale de notre idéologie est la création d'un État souverain fort, et qu'est-ce qu'un État fort sans une armée puissante ? Nous commencerons la militarisation de l'économie et la popularisation de l'armée parmi la population. Nous introduirons des cours de formation militaire dans les écoles, des événements militaires obligatoires pour les citoyens. Nous augmenterons également les dépenses pour l'armée afin qu'elle puisse repousser l'attaque de n'importe quel ennemi. L'État russe et le peuple russe doivent être prêts à vaincre tout adversaire !"
 SOV_under_a_leader: "Sous un leader fort"
 SOV_under_a_leader_desc: "Les traditions du pouvoir étatique russe ont toujours reposé sur la figure d'un leader fort. Ivan le Terrible, Alexandre III, Joseph Staline – ce sont tous de grands leaders autour desquels le système de pouvoir étatique a été construit. Ce sont aussi les figures historiques pour lesquelles le peuple russe a le plus grand respect. Aujourd'hui, le peuple et le système étatique ont besoin de la figure d'un leader fort autour duquel les gens sont prêts à se rassembler pour atteindre un grand objectif, et nous sommes prêts à le leur donner !"
 SOV_talks_with_left_patriots: "Négociations avec les patriotes de gauche"
 SOV_talks_with_left_patriots_desc: "Les Patriotes de Russie de Gennady Semigin sont un acteur majeur sur la scène politique. Son parti bénéficie d'un large soutien populaire et de ressources financières. Ce parti défend un programme de patriotisme de gauche similaire au nôtre. Il serait insensé d'ignorer un allié aussi évident. Nous entamerons des négociations avec les Patriotes de Russie pour rejoindre le Front patriotique national et leur offrir ensuite un siège au gouvernement."
 SOV_unite_patriotic_parties: "Unir les partis patriotiques"
 SOV_unite_patriotic_parties_desc: "La désintégration du parti Rodina a conduit à l'émergence d'un grand nombre de petits partis partageant des idées similaires de patriotisme. Bien qu'ils ne soient pas capables d'agir seuls, l'expérience politique de leurs leaders, utilisée dans la bonne direction, peut être extrêmement utile. Nous les intégrerons au Front patriotique national et leur donnerons une place au gouvernement."
 SOV_a_just_russia_prevails: "Une Russie juste l'emporte"
 SOV_a_just_russia_prevails_desc: "Au sein de notre front, Une Russie juste a réussi à tenir bon et est restée l'organisation dominante de facto. Seule Une Russie juste peut maintenir l'unité du Front patriotique national et mener la Russie vers une véritable grandeur !"
 SOV_rodina_prevails: "Rodina l'emporte"
 SOV_rodina_prevails_desc: "Durant son temps dans la coalition, Rodina a non seulement réussi à regagner sa position politique et la confiance de l'électorat, mais aussi à renforcer sa position au sein du Front patriotique national au point de pouvoir revendiquer le rôle de leader. Une nouvelle ère de coalition commence : désormais, Rodina mènera la Russie vers un avenir radieux !"
 SOV_rodina_tt: "Rodina prendra la tête du FPN"
 SOV_blr_democracy_tt: "Installera une démocratie en Biélorussie"
 SOV_under_a_banner: "Sous la grande bannière"
 SOV_under_a_banner_desc: "Le drapeau de l'Empire russe, le drapeau de l'Union soviétique et le tricolore russe sont les principaux symboles de la Russie. Sous ces drapeaux, la Russie a atteint des sommets incroyables en culture, économie, science et politique étrangère. Ce sont les drapeaux sous lesquels nos ancêtres ont accompli des exploits : sous le drapeau impérial, les Russes se sont sacrifiés pendant la guerre de Crimée ; sous le drapeau soviétique, les Russes se sont sacrifiés pendant la Grande Guerre patriotique. Et sous le tricolore russe, nous atteindrons de nouveaux sommets que la Russie n'a jamais connus auparavant."
 SOV_empower_executive: "Renforcer le président"
 SOV_empower_executive_desc: "Nous avons toujours dit que le bureau du président de Russie a trop peu de pouvoirs. Les compétences qu'il possède actuellement ne lui permettent pas de mettre pleinement en œuvre la politique nécessaire au pays. Il est crucial de supprimer les restrictions inutiles qui empêchent le président de mettre pleinement en œuvre la politique du patriotisme social."
 SOV_united_country: "Patrie unie"
 SOV_united_country_desc: "Pour atteindre notre objectif, nous devons assurer l'unité du peuple. Ce n'est qu'en s'unissant que la Russie pourra atteindre la grandeur et la prospérité. Les citoyens doivent se rassembler autour d'une idéologie, d'un leader et d'un État. Tant que le peuple russe est uni, personne ni rien ne pourra briser cette nation."
 russia.87.t: "Notre offre a été acceptée"
 russia.87.d: "Les États-Unis ont accepté de signer un traité de défense mutuelle."
 russia.87.o1: "GOUDA !"
