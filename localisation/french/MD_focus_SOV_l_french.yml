 sov_nationalists.19.t: "Accord avec la Russie"
 sov_nationalists.19.d: "Les ambitions impériales de la Russie ont déjà atteint nos frontières. Leur gouvernement nous donne directement un ultimatum pour prendre le contrôle de notre pays. Devons-nous résister ?"
 sov_nationalists.19.a: "Nous abandonnons."
 sov_nationalists.19.b: "Pas aujourd'hui."
 sov_nationalists.20.t: "Nouvel Empire russe"
 sov_nationalists.20.d: "Le président Jirinovski a immédiatement annoncé la mise en œuvre du point principal de son programme politique : la renaissance de l'Empire russe. De plus, par tous les moyens, pacifiques ou non. Nous devons être prêts à ce que la Russie doive à nouveau prendre les armes pour reconquérir ses anciennes terres."
 sov_nationalists.20.a: "Que Dieu protège le président."
 sov_nationalists.21.t: "Réimpérialisation"
 sov_nationalists.21.d: "Après le soulèvement de 1917, les communistes ont tout fait pour effacer notre mémoire du passé de notre patrie, le remplaçant par leur idéologie. Beaucoup de villes russes indigènes ont été renommées d'après ces terroristes. Nous devons effacer cette tache noire de notre histoire en restaurant les anciens noms prérévolutionnaires de nos villes."
 sov_nationalists.21.a: "Restaurons les anciens noms prérévolutionnaires des villes."
 sov_nationalists.21.b: "Les titres d'avant-guerre étaient meilleurs."
 sov_nationalists.22.t: "La Russie propose de tenir un référendum"
 sov_nationalists.22.d: "Le gouvernement russe suggère que nous organisions d'urgence un référendum sur notre adhésion à leur État. Cette nouvelle nous a stupéfiés et surpris par la rapidité et la détermination de la nouvelle politique russe. Allons-nous tenir ce référendum ?"
 sov_nationalists.22.a: "Faisons-le et acceptons le résultat."
 sov_nationalists.22.b: "Nous ne voulons pas faire partie de la Russie."
 sov_nationalists.23.t: "La Russie exige la Mandchourie"
 sov_nationalists.23.d: "La Russie nous a envoyé une demande d'annexion de la Mandchourie. Ils veulent recréer la Russie Jaune, et cela fait partie de leur plan. Que devons-nous faire ?"
 sov_nationalists.23.a: "Nous devons nous soumettre…"
 sov_nationalists.23.b: "Pas de Russie Jaune pour aujourd'hui."
 sov_nationalists.24.t: "La Chine accepte notre demande"
 sov_nationalists.24.d: "La Chine a accepté nos demandes concernant la Mandchourie. Nous avons enfin la Russie Jaune sous notre contrôle !"
 sov_nationalists.24.a: "Slava Rossii !"
 sov_nationalists.25.t: "La Chine rejette notre demande"
 sov_nationalists.25.d: "La Chine a rejeté nos demandes concernant la Mandchourie. Nous devrons les combattre pour récupérer la Russie Jaune !"
 sov_nationalists.25.a: "Ils ont choisi la mort."
 sov_nationalists.26.t: "La Russie déclare la guerre aux États-Unis"
 sov_nationalists.26.d: "Récemment, le gouvernement nationaliste de la Russie a déclaré un acte de purification unificatrice contre la menace atlantiste dans le monde !"
 sov_nationalists.26.a: "Quoi ?!"
 sov_nationalists.27.t: "Accord avec la Russie"
 sov_nationalists.27.d: "Les ambitions impériales de la Russie ont déjà atteint nos frontières. Leur gouvernement nous donne directement un ultimatum pour prendre le contrôle de notre pays. Devons-nous résister ?"
 sov_nationalists.27.a: "Nous abandonnons."
 sov_nationalists.27.b: "Pas aujourd'hui."
 sov_nationalists.28.t: "Protection contre la Géorgie"
 sov_nationalists.28.d: "La Russie nous propose de tenir un référendum sur notre adhésion à leur État. Le résultat d'un tel référendum est bien sûr connu d'avance. Allons-nous le tenir ?"
 sov_nationalists.28.a: "Bien sûr, il est temps de rentrer chez nous – en Russie."
 sov_nationalists.28.b: "Pas aujourd'hui."
 sov_nationalists.29.t: "Union inattendue"
 sov_nationalists.29.d: "Une coopération avec les communistes n'était certainement pas attendue par quiconque."
 sov_nationalists.29.a: "Intéressant"
 sov_nationalists.30.t: "Choix du nouveau monarque…"
 sov_nationalists.30.d: "La Russie a besoin d'une nouvelle monarchie forte. Nous devons choisir quelqu'un pour diriger à nouveau le nouvel Empire russe."
 sov_nationalists.30.d1: "Andreï Romanov est le candidat le plus légitime !"
 sov_nationalists.30.b: "Maria Vladimirovna !"
 sov_nationalists.30.c: "Georgiy devrait régner !"
 sov_nationalists.30.a: "Nicolas III !"
 sov_nationalists.31.t: "Unification de l'Église et de l'État"
 sov_nationalists.31.d: "Le gouvernement a récemment annoncé l'unification de l'Église et de l'État en un tout unique et l'intégration complète de l'Église orthodoxe dans les cercles dirigeants du pays. La symphonie du pouvoir est à nouveau restaurée."
 sov_nationalists.31.a: "Tsarebozhniki."
 sov_nationalists.32.t: "Jirinovski élu président"
 sov_nationalists.32.d: "Lors du récent changement de gouvernement russe, le parti nationaliste LDPR a été élu avec son leader Vladimir Jirinovski comme nouveau président. Ils ont annoncé un nouveau programme politique qui changerait radicalement la Russie. Une des premières réformes promises est le retour de l'ancien drapeau et une nouvelle orientation vers une politique conservatrice nationaliste…"
 sov_nationalists.32.a: "Qu'attend la Russie ?"
 sov_nationalists.33.t: "Opération militaire en [UKR.GetName]"
 sov_nationalists.33.d: "Nous avons épuisé les moyens pacifiques pour ramener l'Ukraine dans l'Empire russe. Il est maintenant temps de renverser ce gouvernement pathétique qui dirige les anciennes terres de Malorossia."
 sov_nationalists.33.a: "Kiev sera à nous !"
 sov_nationalists.34.t: "L'armée de [SOV.GetName]"
 sov_nationalists.34.d: "Notre État renaissant a besoin d'une armée puissante et forte. Nous mènerons une série de réformes qui changeront à jamais les forces armées de notre État."
 sov_nationalists.34.a: "Pour [SOV.GetName] !"
 sov_nationalists.35.t: "L'accord de Moscou a été signé !"
 sov_nationalists.35.d: "Nous avons officiellement déclaré la création de notre propre bloc militaro-politique, avec un seul objectif : promouvoir les intérêts de la Russie et combattre l'Occident détesté !"
 sov_nationalists.35.a: "Pour [SOV.GetName] !"
 sov_nationalists.36.t: "Gouvernorat de [NOV.GetName]"
 sov_nationalists.36.d: "[NOV.GetName] sera pleinement intégré dans l'Empire russe. Enfin, le drapeau russe flottera à nouveau dans ces régions."
 sov_nationalists.36.a: "Pour [SOV.GetName] !"
 sov_nationalists.37.t: "Soulèvements cosaques en [KAZ.GetName]"
 sov_nationalists.37.d: "Les sociétés cosaques loyales à nous en [KAZ.GetName] ont lancé des rébellions armées dès que nous avons annoncé le retour de ces terres à [SOV.GetName]."
 sov_nationalists.37.a: "Pour [SOV.GetName] !"
 sov_nationalists.38.t: "Opération militaire en Asie centrale"
 sov_nationalists.38.d: "Les républiques d'Asie centrale et leur existence sont une aberration du gouvernement soviétique, qui leur a donné une fausse indépendance. Nous les ramènerons dans notre grand Empire."
 sov_nationalists.38.a: "Pour [SOV.GetName] !"
 sov_nationalists.39.t: "Rébellion armée anti-russe"
 sov_nationalists.39.d: "Notre politique pro-russe a fini par pousser une partie des généraux de l'armée à annoncer une mutinerie et une marche sur Varsovie pour renverser les occupants russes qui ont pris le contrôle du gouvernement polonais."
 sov_nationalists.39.a: "Oh mon Dieu"
 SOV_URA_separ_tt: "§RSéparatisme§! en §Y[URA.GetNameWithFlag]§! : §Y[?URA.subjectinped]§! %"
 SOV_question_of_genrih: "La révolution monarchique allemande"
 SOV_question_of_genrih_desc: "Nous avons l'intention de renverser le gouvernement allemand pathétique, pourri et corrompu, et de restaurer la grandeur passée des Allemands… au sein de la Russie, bien sûr."
 SOV_suppress_nationalists: "Réprimer les nationalistes"
 SOV_suppress_nationalists_desc: "Les nationalistes en Russie représentent une énorme menace pour la construction d'une démocratie fonctionnelle de style occidental. Nous devons les écraser."
 jirik_czech_slovak_tt: "£text_icon_empire §YDébloque§! les décisions des §Ygouvernorats tchèque [CZE.GetFlag] et slovaque [SLO.GetFlag]§!"
 SOV_iraq_moscow_pact: "Protéger l'Irak"
 SOV_iraq_moscow_pact_desc: "Nous ne permettrons pas aux armées étrangères de se promener librement dans les rues de Bagdad."
 sov_nationalists.40.t: "Rébellion armée anti-russe"
 sov_nationalists.40.d: "Notre politique pro-russe a conduit certains généraux à se rebeller contre nous et à annoncer qu'ils expulseraient tout le gouvernement pro-russe du territoire de la République tchèque."
 sov_nationalists.40.a: "Oh mon Dieu"
 SOV_czechoslovak_region: "Région tchécoslovaque"
 SOV_czechoslovak_region_desc: "Comme en 1968, la région tchécoslovaque est d'un intérêt stratégique extrême pour nous. En sécurisant notre influence ici, nous consoliderons enfin notre domination en Europe de l'Est."
 SOV_promotion_of_unite_with_russia_agains_chechos: "Promouvoir les intérêts §Yrusses§! en §Y[CZE.GetNameWithFlag]§! et §Y[SLO.GetNameWithFlag]§!"
 SOV_perevorot_czechia_govern: "§Y[SOV.GetFlag]§!§YCoup d'État pro-russe§! en §Y[CZE.GetNameWithFlag]§!"
 SOV_perevorot_slovakia_govern: "§Y[SOV.GetFlag]§!§YCoup d'État pro-russe§! en §Y[SLO.GetNameWithFlag]§!"
 SOV_unite_of_greater_russia: "Unie, grande et indivisible"
 SOV_unite_of_greater_russia_desc: "La Russie doit être un pays unitaire et intégral, sans diverses divisions nationales, car c'est la division en républiques qui a autrefois détruit cet État puissant."
 SOV_republickill_23_TT: "[CHE.GetFlag][TAT.GetFlag][BSH.GetFlag] La plupart des §Yrépubliques nationales§! ont été §Rliquidées§! §Y(plus de 18)§!"
 sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§! exige des troupes sur notre territoire"
 sov_nationalists.41.d: "Le gouvernement russe craint une menace hypothétique de notre part. Acceptons-nous de leur donner un accès militaire à notre territoire ?"
 sov_nationalists.41.a: "Si c'est le chemin vers une solution pacifique, nous acceptons."
 sov_nationalists.41.b: "Non"
 sov_nationalists.42.t: "Ils ont refusé notre proposition"
 sov_nationalists.42.d: "Nous sommes maintenant pleinement convaincus qu'ils représentent une menace pour notre pays."
 sov_nationalists.42.o1: "Idiots"
 sov_war_cult_idea: "Le culte de la guerre"
 sov_war_cult_idea_desc: "Tout au long de son histoire, la Russie a dû se battre pour son existence. La réflexion constante sur les offensives ennemies venues de l'Ouest, les grandes victoires contre Napoléon, Hitler, etc., ont formé un culte particulier de la guerre dans l'environnement russe."
 SOV_return_alaska: "Retour de l'Alaska"
 SOV_return_alaska_desc: "Notre principale perte des siècles passés est l'Alaska. Vendue pour une misère par des empereurs stupides, elle reviendra désormais à sa patrie !"
 SOV_jirik_war_religion: "Religion militaire impériale"
 SOV_jirik_war_religion_desc: "Notre pays doit abandonner le pacifisme et promouvoir une version militarisée de la religion orthodoxe."
 GOV_SLO: "Gouvernorat slovaque"
 GOV_CZE: "Royaume de Bohême"
 GOV_ASK: "Gouvernorat d'Alaska"
 sov_nationalists.43.t: "Invasion de l'Alaska"
 sov_nationalists.43.d: "Nos forces armées ont réussi à débarquer sur le territoire de l'Alaska ! Nous sommes prêts à reprendre cette terre par la force !"
 sov_nationalists.43.o1: "Le gouvernorat d'Alaska doit revenir."
 SOV_protect_russians: "Loi sur la protection des Russes"
 SOV_protect_russians_desc: "Nous avons l'intention de protéger les Russes où qu'ils soient ! Nous n'abandonnerons pas nos compatriotes."
 SOV_IRQ_base: "Base militaire russe [SOV.GetFlag]"
 SOV_IRQ_base_desc: "La base militaire russe, située près de notre capitale, nous rappelle que la Russie ne nous abandonnera pas en cas de guerre mondiale. Mais si le régime dans notre pays ou en Russie change radicalement, la base militaire sera immédiatement fermée."
 SOV_IRQ_military_advisors: "Instructeurs militaires de [SOV.GetNameWithFlag]"
 SOV_iraq_weapons: "Proposer des armes à §Y[IRQ.GetNameWithFlag]§!"
 SOV_iraq_instructors: "Envoyer le GRU à §Y[IRQ.GetNameWithFlag]§!"
 SOV_iraq_bases: "Proposer d'établir une base militaire à §Y[IRQ.GetNameWithFlag]§!"
 jirik_iraq_tt: "£text_icon_empire §YDébloque§! le §Gsoutien§! à §Y[IRQ.GetNameWithFlag]§! dans les décisions de politique étrangère."
 sov_nationalists.44.t: "[FROM.GetName] propose des armes"
 sov_nationalists.44.d: "[FROM.GetName] nous propose de fournir certaines armes, qui nous seront évidemment utiles dans les guerres à venir."
 sov_nationalists.44.o1: "Nous acceptons."
 sov_nationalists.44.o2: "Nous n'en avons pas besoin."
 sov_nationalists.45.t: "[FROM.GetName] a accepté notre proposition"
 sov_nationalists.45.d: "[FROM.GetName] a accepté notre offre généreuse, ce qui constitue une étape supplémentaire dans le développement de nos relations alliées et le renforcement de l'influence de notre pays dans cette région."
 sov_nationalists.45.o1: "Bien"
 sov_nationalists.46.t: "[FROM.GetName] propose des instructeurs militaires"
 sov_nationalists.46.d: "[FROM.GetName] propose de fournir à nos forces armées ses instructeurs militaires pour former nos troupes aux méthodes modernes de combat."
 sov_nationalists.46.o1: "Nous acceptons."
 sov_nationalists.46.o2: "Nous n'en avons pas besoin."
 sov_nationalists.47.t: "[FROM.GetName] a accepté notre proposition"
 sov_nationalists.47.d: "[FROM.GetName] a accepté notre offre généreuse, ce qui constitue une étape supplémentaire dans le développement de nos relations alliées et le renforcement de l'influence de notre pays dans cette région."
 sov_nationalists.47.o1: "Bien"
 sov_nationalists.48.t: "[FROM.GetName] a refusé notre offre"
 sov_nationalists.48.d: "[FROM.GetName] a refusé notre offre généreuse, qui aurait pu augmenter notre influence sur eux tout en stabilisant leur situation politique."
 sov_nationalists.48.o1: "Triste"
 sov_nationalists.49.t: "[FROM.GetName] propose d'accueillir une base militaire"
 sov_nationalists.49.d: "[FROM.GetName] propose à notre gouvernement d'autoriser le déploiement d'une base militaire sur notre territoire pour faire face à nos adversaires potentiels."
 sov_nationalists.49.o1: "Nous acceptons."
 sov_nationalists.49.o2: "Nous n'en avons pas besoin."
 SOV_save_gaddafi: "Protéger la Libye"
 SOV_save_gaddafi_desc: "Nous ne permettrons pas aux armées étrangères de se promener librement dans les rues de Tripoli."
 SOV_help_karabah: "Libérer le Karabagh de l'Azerbaïdjan"
 SOV_help_karabah_desc: "Nous ne reconnaissons pas l'occupation du Karabagh par l'Azerbaïdjan et avons l'intention de rendre ces terres à notre Empire."
 SOV_LBA_base: "Base militaire russe [SOV.GetFlag]"
 SOV_LBA_base_desc: "La base militaire russe, située près de notre capitale, nous rappelle que la Russie ne nous abandonnera pas en cas de guerre mondiale. Mais si le régime dans notre pays ou en Russie change radicalement, la base militaire sera immédiatement fermée."
 SOV_libya_weapons: "Proposer des armes à §Y[LBA.GetNameWithFlag]§!"
