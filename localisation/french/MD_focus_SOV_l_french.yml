 sov_economic.17.d: "Nos efforts pour conclure un accord avec [From.GetName] ont enfin abouti, le contrat a été signé et le premier paiement est sur le point d'être reçu."
 sov_economic.17.a: "Enfin une bonne nouvelle."
 sov_economic.18.t: "[From.GetName] refuse notre accord"
 sov_economic.18.d: "Nos efforts pour conclure un accord avec [From.GetName] semblent vains, nous n'avons pas reçu de réponse, et cela ne semble aller nulle part."
 sov_economic.18.a: "Maudits soyez-vous, [From.GetNameDef] !"
