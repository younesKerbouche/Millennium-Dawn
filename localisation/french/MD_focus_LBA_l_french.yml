 libya_gaddafi_family_recall_mutassim: "Rappeler §Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_hannibal: "Rappeler §Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_ayesha: "Rappeler §Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_arab: "Rappeler §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_khamis: "Rappeler §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_desc: "Peut-être cet enfant a-t-il appris sa leçon et est-il prêt à reprendre ses fonctions pour la Libye.\n\n§WLorsqu’un personnage revient de §YExil§!, tous ses traits de leader redeviennent actifs !§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar: "Une discussion père-fils avec §YMuhammad§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar_desc: "Muhammad ne s'est jamais vraiment intéressé à la politique, malgré le fait qu'il soit le successeur désigné de son père. Une discussion franche avec ce dernier pourrait-elle le remettre sur le droit chemin ?"
 libya_gaddafi_family_sensor_internet_muhammad_muammar: "Censurer Internet"
 libya_gaddafi_family_sensor_internet_muhammad_muammar_desc: "En sa qualité de président de la Société générale des postes et télécommunications (GPTC), Muhammad a le pouvoir de contrôler Internet en Libye. Nous pouvons bloquer les sites nuisibles et censurer les contenus d'information favorables à notre régime."
 libya_gaddafi_family_showcase_art_saif_al_islam: "Exposer les œuvres de §YSaif§!"
 libya_gaddafi_family_showcase_art_saif_al_islam_desc: "Saif al-Islam est un artiste talentueux (ou du moins, un artiste). Nous devrions chercher des sponsors étrangers et organiser une exposition d’art en Occident. Nous l’appellerons §Y’Le désert n’est pas silencieux’§!, et elle inclura des images traditionnelles des cultures libyenne, islamique et arabe."
 saif_al_islam_artshow_great_success_tt: "§GNos sponsors nous fournissent des innovations technologiques§!"
 saif_al_islam_artshow_success_tt: "§YLa mise en valeur de notre culture consolide notre position dans la politique mondiale§!"
 saif_al_islam_artshow_failure_tt: "§RNous sommes humiliés§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam: "Discuter de la succession avec §YSaif§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam_desc: "Il pourrait être nécessaire de discuter de l'ordre de succession avec Saif. Étant donné que Muhammad ne s'intéresse pas beaucoup à la politique, il serait peut-être préférable qu'à la mort de Kadhafi, ce soit Saif qui dirige le pays. Après tout, il est bien plus passionné par la politique et y excelle."
 saif_al_islam_succession_talk_great_success_tt: "§GSaif gagne §YPenseur géopolitique§!§!"
 saif_al_islam_succession_talk_failure_tt: "§RSaif perd §YMaître tacticien§!§!"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam: "Poursuivre le Sunday Telegraph"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam_desc: "En 1995, le Sunday Telegraph, un quotidien britannique, a publié deux articles affirmant que Saif al-Islam était impliqué dans un système de blanchiment d'argent au Caire, visant à inonder l'Iran de faux dinars iraniens. Le second article prétendait qu'après la publication du premier, l'auteur avait été invité à Tripoli pour « rencontrer une foi sinistre ». Ces deux allégations sont fausses et nous devons porter plainte contre le journal pour diffamation."
 libya_gaddafi_family_improve_football_career_al_saadi: "Améliorer la carrière footballistique de §YAl-Saadi§!"
 libya_gaddafi_family_improve_football_career_al_saadi_desc: "Al-Saadi est président de la fédération libyenne de football et capitaine de l'équipe nationale. Cependant, il n'a pas vraiment obtenu ces postes grâce à son talent, mais plutôt grâce aux faveurs de son père. Il bénéficie également d'un traitement de faveur à chaque match. Peut-être que s'il évoluait dans un championnat plus prestigieux, comme en Italie, il deviendrait un vrai footballeur ?"
 al_saadi_football_career_great_success_tt: "§GAl-Saadi perd §YStar vaniteuse du football§!§!"
 al_saadi_football_career_talk_failure_tt: "§RAl-Saadi gagne §YVie de playboy§!§!"
 libya_gaddafi_family_create_new_city_al_saadi: "Créer une ville d’affaires"
 libya_gaddafi_family_create_new_city_al_saadi_desc: "Al-Saadi a proposé la création d'une ville d'affaires dans l'ouest de la Libye. Cette nouvelle ville, sur le modèle de Hong Kong en Chine, serait située entre Tripoli et la frontière tunisienne. Ouverte à tous les investisseurs étrangers, elle privilégierait le secteur technologique. Dotée de son propre aéroport et de son propre port maritime, elle faciliterait ses échanges internationaux. Grâce à son administration indépendante, la ville accueillerait des personnes du monde entier et autoriserait même la construction de synagogues et d'églises. Nous devrions nous efforcer de trouver des investisseurs et des sociétés de développement pour participer à ce projet. Bien qu'aucun résultat concret ne se concrétise avant plusieurs années, il pourrait constituer un atout majeur pour notre pays."
 libya_gaddafi_family_send_to_rehab_al_saadi: "Envoyer §YAl-Saadi§! en désintoxication"
 libya_gaddafi_family_send_to_rehab_al_saadi_desc: "La toxicomanie d'Al-Saadi a atteint un stade critique. Il doit être envoyé en cure de désintoxication, pour son propre bien."
 al_saadi_rehab_great_success_tt: "§GAl-Saadi perd §YConsommateur de substances§!§!"
 al_saadi_rehab_failure_tt: "§RAl-Saadi s’échappe de Libye§!"
 libya_gaddafi_family_national_security_advisor_mutassim: "Nommer §YMutassim§! conseiller à la sécurité nationale"
 libya_gaddafi_family_national_security_advisor_mutassim_desc: "Mutassim a désormais prouvé sa loyauté envers l'État. En compensation de son exil passé, il convient de lui confier le poste de conseiller à la sécurité nationale."
 mutassim_gaddafi_not_revolutionary_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! n’a pas le trait §YSoupçonné de révolutionnaire§!"
 libya_gaddafi_family_additional_equipment_mutassim: "Autoriser §YMutassim§! à acheter de nouvelles armes"
 libya_gaddafi_family_additional_equipment_mutassim_desc: "En sa qualité de conseiller à la sécurité nationale, il incombe à Mutassim de veiller à ce que l'armée soit bien équipée. Il conviendrait de lui demander d'acquérir du matériel supplémentaire pour l'armée."
 mutassim_gaddafi_national_security_advisor_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! possède le trait §YConseiller à la sécurité nationale§!"
 libya_gaddafi_family_civilian_education_hannibal: "Dire à §YHannibal§! de terminer son diplôme"
 libya_gaddafi_family_civilian_education_hannibal_desc: "Hannibal est titulaire d'une licence en navigation maritime de l'Académie des études maritimes de Libye. Il serait judicieux de l'encourager à poursuivre ses études et à obtenir un master. La Copenhagen Business School propose des formations en économie et logistique du transport maritime, ce qui semble être un excellent moyen pour Hannibal de perfectionner ses compétences."
 hannibal_gaddafi_is_bachelor: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§! possède le trait §YLicencié en navigation maritime§!"
 libya_gaddafi_family_military_education_hannibal: "Envoyer §YHannibal§! à l’Académie navale Kouznetsov"
 libya_gaddafi_family_military_education_hannibal_desc: "Hannibal est titulaire d'une licence en navigation maritime de l'Académie des études maritimes de Libye. Plutôt que de poursuivre des études civiles, il devrait parfaire sa formation maritime à l'Académie navale Kouznetsov de [SOV.GetNameDef]. Cela lui permettrait d'acquérir une expertise plus approfondie en matière navale."
 libya_gaddafi_family_send_legal_aid_ayesha: "Envoyer §YAyesha§! fournir une aide juridique"
 libya_gaddafi_family_send_legal_aid_ayesha_desc: "Ayesha a étudié le droit à l’Université Paris 1 Panthéon-Sorbonne et est une excellente avocate. De nombreux grands hommes d’État dans le monde sont injustement persécutés par la communauté internationale pour de prétendus ‘crimes contre l’humanité’ et ‘crimes de guerre’. Nous devrions envoyer Ayesha et son équipe pour fournir une aide juridique à ces pauvres serviteurs de leurs peuples."
 libya_gaddafi_family_military_training_aid_ayesha: "Compléter la formation militaire de §YAyesha§!"
 libya_gaddafi_family_military_training_aid_ayesha_desc: "Ayesha a servi dans l’armée libyenne et a atteint le grade de lieutenant-colonel. Nous devrions l’envoyer suivre une formation d’officier supplémentaire pour en faire une générale à part entière. Peut-être pourrons-nous ainsi débloquer son potentiel caché."
 ayesha_gaddafi_military_education_great_success_tt: "§GAyesha Kadhafi gagne §YAmazone de Libye§!§!"
 ayesha_gaddafi_military_education_failure_tt: "§RAyesha Kadhafi gagne §YGénéral inexpérimenté§!§!"
 libya_gaddafi_family_business_trip_saif_al_arab: "Envoyer §YSaif al-Arab§! en voyage d’affaires"
 libya_gaddafi_family_business_trip_saif_al_arab_desc: "Saif visite fréquemment l’Allemagne, ce qui le rend parfait pour conclure des accords commerciaux avec des entreprises européennes. Nous pourrions apprendre des moyens d’améliorer notre économie et notre efficacité."
 libya_gaddafi_family_tech_seminar_saif_al_arab: "Envoyer §YSaif al-Arab§! à un séminaire technologique"
 libya_gaddafi_family_tech_seminar_saif_al_arab_desc: "Saif visite fréquemment l’Allemagne, un pays abritant de nombreuses entreprises industrielles à la pointe de la technologie, avec des séminaires et expositions annuels. Nous devrions envoyer Saif à l’un de ces séminaires pour recueillir les dernières innovations technologiques."
 libya_gaddafi_family_military_expo_saif_al_arab: "Envoyer §YSaif al-Arab§! à une exposition militaire"
 libya_gaddafi_family_military_expo_saif_al_arab_desc: "Saif visite fréquemment l’Allemagne, qui abrite des fabricants d’armes renommés comme Rheinmetall et Heckler & Koch. Nous devrions envoyer Saif à une exposition militaire pour voir ce que ces géants ont à offrir."
 libya_gaddafi_family_give_military_command_khamis: "Donner un commandement militaire à §YKhamis§!"
 libya_gaddafi_family_give_military_command_khamis_desc: "Khamis a reçu une formation militaire en Libye et à l’Académie militaire Frounze en Russie. Maintenant qu’il est majeur, nous devrions lui accorder une place parmi nos commandants militaires."
 khamis_military_command_great_success_tt: "§GKhamis devient un excellent §YGénéral§!§!"
 khamis_military_command_success_tt: "§YKhamis devient un §YGénéral§! médiocre§!"
 khamis_military_command_failure_tt: "§RKhamis devient un piètre §YGénéral§!§!"
 libya_gaddafi_family_khamis_brigade_khamis: "Former la brigade Khamis"
 libya_gaddafi_family_khamis_brigade_khamis_desc: "Nous devrions créer une unité spéciale pour Khamis à commander. Il est le plus loyal des fils de Kadhafi, et son unité spéciale sera cruciale pour la défense de l’État."
 khamis_mutassim_rivalry_tt: "§RParce que §YMutassim Kadhafi§! possède le trait §Y77e bataillon de chars§!, la rivalité accrue entre les frères causera une §R+15§! d’instabilité supplémentaire§!\n"
 libya_gaddafi_family_khamis_brigade_khamis_tt: "Une unité de §YBrigade renforcée du peuple armé§! est créée"
 libya_gaddafi_family_aecom_khamis: "Envoyer §YKhamis§! en école de commerce"
 libya_gaddafi_family_aecom_khamis_desc: "Bien que Khamis soit principalement intéressé par les affaires militaires, il est important qu’il reçoive aussi une éducation civile. Nous devrions l’envoyer à l’IE Business School à Madrid. Il y a aussi une opportunité de stage chez AECOM Technology Corporation où Khamis pourrait poursuivre. AECOM est spécialisée dans les infrastructures, y compris celles des sites militaires."
 libya_gaddafi_family_hold_un_speech_gaddafi: "Tenir un discours à l’ONU"
 libya_gaddafi_family_hold_un_speech_gaddafi_desc: "Maintenant que nous faisons à nouveau partie de la communauté internationale, nous devons prendre la parole à l’Assemblée générale de l’ONU. Nous devons tenir un discours dénonçant les Américains et ce qu’ils ont fait au Moyen-Orient, annoncer notre opposition au sionisme d’Israël, et ridiculiser l’Occident comme ils nous ont ridiculisés. Aujourd’hui, la Libye est sous les projecteurs !"
 libya_gaddafi_family_throw_money_gaddafi: "Jeter de l’argent dans les rues"
 libya_gaddafi_family_throw_money_gaddafi_desc: "De nombreuses organisations humanitaires et caritatives opèrent en Libye, mais elles ne sont que des espions cherchant à contrôler le pays. De plus, l’argent qu’elles distribuent est sans valeur. La charité ne motive pas les gens à travailler. Nous devrions prouver notre point en traversant Tripoli en convoi et en jetant de l’argent dans les rues, où il sera aussi utile que celui distribué par les ONG."
 libya_gaddafi_family_design_car_gaddafi: "Concevoir une voiture"
 libya_gaddafi_family_design_car_gaddafi_desc: "Mouammar Kadhafi regorge d’idées géniales. La Libye souffre actuellement d’un taux élevé de mortalité routière. Nous devons concevoir une nouvelle voiture, qui sera la plus sûre au monde."
 libya_gaddafi_family_design_car_gaddafi_tt: "Nous gagnerons une §YIdée nationale§! de notre choix pour modifier nos §YVéhicules utilitaires§! pendant §Y360§! jours"
 libya_gaddafi_family_state_visit_gaddafi: "Organiser une visite d’État"
 libya_gaddafi_family_state_visit_gaddafi_desc: "Pour améliorer la position de la Libye dans le monde, nous devons effectuer une visite officielle dans un grand pays. Nous en ferons un véritable spectacle pour montrer aux locaux que la Libye est une grande puissance."
 libya_gaddafi_family_do_black_magic_gaddafi: "Pratiquer la magie noire"
 libya_gaddafi_family_do_black_magic_gaddafi_desc: "La Libye est attaquée et notre régime est en danger. Dans les temps anciens, les grands rois et chefs africains utilisaient la magie noire pour maudire leurs ennemis et donner à leurs troupes la vigueur de combattre. Nous devons faire de même pour notre survie."
 libya_gaddafi_family_meet_women_gaddafi: "Rencontrer des femmes"
 libya_gaddafi_family_meet_women_gaddafi_desc: "Les femmes d’Europe sont opprimées par le christianisme. En Occident, elles ne sont que des meubles pour les hommes, à remplacer à leur guise. Nous devons organiser une conférence pour éduquer les femmes sur l’islam et leur faire voir Kadhafi comme le grand émancipateur des femmes."
 libya_gaddafi_family_hold_tv_speech_gaddafi: "Tenir un discours télévisé"
 libya_gaddafi_family_hold_tv_speech_gaddafi_desc: "Kadhafi tient régulièrement des discours télévisés où il répond directement aux questions des citoyens libyens, les informe des dernières questions politiques et dénonce les superpuissances interventionnistes. Un discours est un excellent moyen de rallier le peuple à sa cause."
 libya_gaddafi_family_abolish_switzerland_gaddafi: "Appeler à démanteler la Suisse"
 libya_gaddafi_family_abolish_switzerland_gaddafi_desc: "Pourquoi la Suisse existe-t-elle ? Ce n’est qu’un État artificiel créé par Napoléon ou un autre colonisateur européen. Les Suisses ne sont pas un vrai peuple, ils sont italiens, allemands ou français. Le pays entier devrait être démantelé."
 libya_gaddafi_family_abolish_switzerland_gaddafi_tt: "S’ils acceptent, ils obtiendront une §YRevendication§! sur un État suisse et nous gagnerons de l’influence sur eux. S’ils sont §YNationalistes§!, ils sont plus susceptibles d’accepter\n\n"
 libya_gaddafi_family_anti_government_protests: "Protestations anti-Kadhafi"
 libya_gaddafi_family_anti_government_protests_desc: "Le peuple en a assez de la famille Kadhafi au pouvoir. Les mauvaises conditions de vie, une économie défaillante et des libertés politiques limitées ont poussé les gens dans la rue. Si la situation ne s’améliore pas rapidement ou si les Kadhafi ne cèdent pas le pouvoir, une révolte ouverte éclatera contre le régime."
 libya_gaddafi_family_anti_government_protests_join_rebels_tt: "§RLe plus grand parti d’opposition prendra le pouvoir. Les partisans de Kadhafi déclencheront une guerre civile contre nous !§!"
 libya_gaddafi_family_deploy_military: "Déployer le Corps de la garde révolutionnaire"
 libya_gaddafi_family_deploy_military_desc: "Nous devons déployer le Corps de la garde révolutionnaire pour gérer les manifestants. Il faut éteindre les flammes de la révolution dès le début."
 libya_gaddafi_family_deploy_military_tt: "§RSi les protestations mènent à une guerre civile, les rebelles seront plus forts ! L’usage de la force contre les manifestants pourrait entraîner une intervention étrangère !§!"
