 libyan_tribalism_tripolitania_tooltip: "§Y[TRP.GetNameWithFlag]§!"
 libyan_tribalism_tripolitania_tooltip_delayed: "La Tripolitaine est le centre de la politique et de la gouvernance libyennes. Elle a une longue histoire de résistance contre les occupants, ayant déclaré son indépendance de l’Italie après la Première Guerre mondiale sous le nom de ‘République tripolitaine’. Bien que cette indépendance ait échoué, elle fut le premier gouvernement républicain du monde arabe. Le leader libyen, Mouammar Kadhafi, est né en Tripolitaine près de la ville de Syrte. Avec son ascension au pouvoir, sa propre tribu Qadhadfa a vu son influence croître, de nombreux soldats d’élite de Kadhafi étant recrutés parmi elle et d’autres tribus tripolitaines."
 libyan_tribalism_cyrenaica_tooltip: "§Y[CYR.GetNameWithFlag]§!"
 libyan_tribalism_cyrenaica_tooltip_delayed: "La Cyrénaïque a une longue histoire en tant que nation indépendante et peut être considérée comme le berceau de la nation libyenne moderne. Sous la domination ottomane, la région jouissait d’une grande autonomie. Une fois cédée aux Italiens, le cheikh Idris de l’ordre Senussi reçut le titre d’émir de Cyrénaïque. Bien que déchu de son titre par les Italiens, l’émir reprit le contrôle de la région après la Seconde Guerre mondiale avec le consentement des Britanniques. Deux ans plus tard, l’ensemble de la Libye fut unifié sous l’Émirat de Cyrénaïque en tant que royaume, avec l’émir Idris devenant le roi Idris Ier. Depuis la chute de la monarchie, la Cyrénaïque est le plus fervent partisan de son retour, avec des activités nationalistes occasionnelles contre Mouammar Kadhafi.\n\nLe sud de la Cyrénaïque est habité par le peuple Toubou, un groupe ethnique nomade africain qui vit dans le sud de la Libye, le nord du Tchad et le nord du Niger."
 libyan_tribalism_fezzan_tooltip: "§Y[FEZ.GetNameWithFlag]§!"
 libyan_tribalism_fezzan_tooltip_delayed: "Le Fezzan est la région la plus faible de Libye. Peu peuplée, elle est principalement composée de désert et manque de ressources naturelles. Outre les Arabes, le Fezzan abrite une petite minorité Toubou et est également le foyer des Touaregs libyens. Les longues distances et le terrain hostile rendent la région très difficile à contrôler."
