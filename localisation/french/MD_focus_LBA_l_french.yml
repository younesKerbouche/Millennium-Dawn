 libya_oil_nationalisation: "Nationalisation du pétrole"
 libya_oil_nationalisation_desc: "\n£LBA_desctext_oil_nationalisation \n\n\n\nLa Libye possède les plus grandes réserves de pétrole d'Afrique et les 10ème plus grandes réserves de pétrole du monde. L'industrie pétrolière libyenne est si importante qu'elle représente 95 % de toutes les industries du pays. Les réserves pétrolières de la Libye constituent une cible d'investissement intéressante car les coûts de production sont faibles, le pétrole a une faible teneur en soufre et la Libye est très proche du marché européen. Cependant, en raison des sanctions, des problèmes avec les compagnies pétrolières étrangères et du contrôle strict de l’État sur les champs pétroliers, la Libye a atteint un état où elle a à peine les ressources nécessaires pour maintenir sa production actuelle. Toute augmentation supplémentaire de la production pétrolière nécessiterait des investissements considérables, soit de l’étranger, soit du pays.\n\nNiveau actuel de nationalisation :§Y[?lba_oil_nationalisation|%0]§!"
 libya_nationalise_oil_fields: "Nationaliser les champs de pétrole"
 libya_nationalise_oil_fields_desc: "Nous pouvons nationaliser certains des gisements pétroliers privés en Libye. Cela nous coûtera beaucoup d’argent, mais cela rendra notre production pétrolière plus indépendante."
 libya_sell_oil_fields: "Vendre les champs pétrolifères nationaux"
 libya_sell_oil_fields_desc: "Nous pouvons vendre une partie des champs pétroliers gérés par la National Oil Corporation à des sociétés étrangères. Nous pouvons gagner rapidement de l’argent, mais cela rendra notre secteur énergétique plus dépendant des autres pays."
 libya_develop_oil_field_cost_bad_tt: "Le coût de base pour développer un champ pétrolifère à El-Sahara est de §Y3 milliards de dollars§!. Ce coût est augmenté de [?lba_oil_nationalisation|%0R] en raison de notre §YNiveau de nationalisation§!"
 libya_develop_oil_field_cost_tt: "Le coût de base pour développer un champ pétrolifère à Waha est de §Y8 milliards de dollars§!. Ce coût est augmenté de [?lba_oil_nationalisation|%0R] en raison de notre §YNiveau de nationalisation§!"
 libya_develop_el_sahara_fields: "Développer les champs pétrolifères d’el-Sharara"
 libya_develop_el_sahara_fields_desc: "Les champs pétrolifères d'el-Sharara sont situés dans le district de Wadi al Hayaa, dans le sud de la Libye. Il s’agit d’un gisement pétrolier mineur à l’échelle de la Libye mais néanmoins important. Le pétrole raffiné ici est traité et stocké à §YMellitah et az-Zawiyah près de Tripoli§!. Avec des efforts accrus, nous pouvons accroître la production au Sahara.\n\nAfin d’étendre nos champs de pétrole existants, nous devons préparer des installations pour stocker le pétrole et trouver des méthodes efficaces d’extraction du pétrole."
 libya_develop_west_waha_fields: "Développer les champs pétrolifères de l’ouest de Waha"
 libya_develop_west_waha_fields_desc: "Les champs pétrolifères de Waha, dans le bassin de Syrte, produisent 90 % du pétrole libyen, ce qui en fait la région la plus précieuse du pays. Le pétrole extrait des champs de Waha occidental est envoyé à §YSirte et Lanuf§! pour le raffinage et le stockage. Avec des efforts accrus, nous pouvons accroître la production dans l’ouest de Waha.\n\nAfin d’étendre nos champs de pétrole existants, nous devons préparer des installations pour stocker le pétrole et trouver des méthodes efficaces d’extraction du pétrole."
 libya_develop_east_waha_fields: "Développer les champs pétrolifères de l’est de Waha"
 libya_develop_east_waha_fields_desc: "Les champs pétrolifères de Waha, dans le bassin de Syrte, produisent 90 % du pétrole libyen, ce qui en fait la région la plus précieuse du pays. Le pétrole extrait des champs de Waha Est est acheminé vers §YBrega et Adjabiya§! pour le raffinage et le stockage. Avec des efforts accrus, nous pouvons accroître la production dans l’est de Waha.\n\nAfin d’étendre nos champs de pétrole existants, nous devons préparer des installations pour stocker le pétrole et trouver des méthodes efficaces d’extraction du pétrole."
 libya_dig_wadi_ash_shati: "Creusez du minerai de fer dans le Wadi Ash-Shati'"
 libya_dig_wadi_ash_shati_desc: "Selon la rumeur, la vallée de Wadi Ash-Shati, près de Sabha, abrite les plus grands gisements de minerai de fer au monde. Nous n'avons trouvé que peu de choses, mais qui sait ce que cachent les sables du désert ? Nous devons prospecter la zone pour trouver ce fer."
 libya_dig_wadi_ash_shati_capacity: "Il existe un potentiel pour de nouvelles mines de fer (actuel : [?wadi_ash_shati_current] sur 60)"
 libya_dig_wadi_ash_shati_tt: "La §Yprobabilité§! de trouver le filon dépend de notre technologie d’§YExcavation§!. La chance augmente de §G2,5 %§! par niveau."
 libya_gaddafi_family: "La famille Kadhafi"
 libya_gaddafi_family_desc: "Mouammar Kadhafi et ses enfants détiennent un pouvoir considérable en Libye. Chacun a ses propres intérêts et objectifs. Kadhafi lui-même est un homme excentrique, connu pour ses coups de publicité et son langage direct, souvent étrange sur la scène internationale. Bien que ses méthodes puissent être avantageuses, il est possible que le peuple libyen se lasse de ses frasques. Il est crucial de maintenir l’instabilité de la famille Kadhafi à un niveau gérable pour assurer la stabilité de l’État.\n\n§YInstabilité§! actuelle : [?gaddafi_family_instability] ([?gaddafi_family_instability_decay|-]/mois), Effet : [?gaddafi_family_stability_effect|+%] §YStabilité§!. Si la §YStabilité§! de [ROOT.GetName] tombe sous §Y15 %§!, le peuple commencera à protester contre Kadhafi !\n\nChaque enfant de Kadhafi affecte l’§YInstabilité§! de §G-0,25§!/mois et leurs traits sont actifs sauf s’ils sont §YExilés§! ou §YMorts§!.\n\nVous pouvez accéder aux §Ydécisions§! liées à un personnage en cliquant sur son portrait."
