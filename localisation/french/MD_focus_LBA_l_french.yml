 LBA_unit_leader_trait_tripolitania: "Affinité tribale : Tripolitaine"
 LBA_unit_leader_trait_tripolitania_desc: "Ce commandant vient d’une tribu de Tripolitaine. En cas de conflit entre le gouvernement central et sa tribu, il est possible qu’il choisisse sa tribu plutôt que sa nation."
 LBA_unit_leader_trait_cyrenaica: "Affinité tribale : Cyrénaïque"
 LBA_unit_leader_trait_cyrenaica_desc: "Ce commandant vient d’une tribu de Cyrénaïque. En cas de conflit entre le gouvernement central et sa tribu, il est possible qu’il choisisse sa tribu plutôt que sa nation."
 LBA_unit_leader_trait_fezzan: "Affinité tribale : Fezzan"
 LBA_unit_leader_trait_fezzan_desc: "Ce commandant vient d’une tribu de Fezzan. En cas de conflit entre le gouvernement central et sa tribu, il est possible qu’il choisisse sa tribu plutôt que sa nation."
 LBA_unit_leader_trait_tuareg: "Affinité tribale : Touareg"
 LBA_unit_leader_trait_tuareg_desc: "Ce commandant vient d’une des tribus touaregs de Libye. En cas de conflit entre le gouvernement central et sa tribu, il est possible qu’il choisisse sa tribu plutôt que sa nation."
 LBA_unit_leader_trait_toubou: "Affinité tribale : Toubou"
 LBA_unit_leader_trait_toubou_desc: "Ce commandant vient d’une des tribus Toubou de Libye. En cas de conflit entre le gouvernement central et sa tribu, il est possible qu’il choisisse sa tribu plutôt que sa nation."
 LBA_muammar_gaddafi_desc: "Mouammar Kadhafi a pris le pouvoir en Libye après avoir renversé la monarchie libyenne en 1969. Il a rapidement pris le contrôle de l’ensemble de l’appareil dirigeant et mis en œuvre un mélange de politiques mêlant idéaux anti-occidentaux, socialisme islamique, charia et nationalisme arabe. Il a finalement concentré ses idées dans le Livre vert, qui expose sa Troisième Théorie Internationale. Bien qu’il ait initialement été un leader populaire tant au niveau national qu’international, Kadhafi s’est progressivement retrouvé isolé sur la scène mondiale. Le financement constant de terroristes, de révolutionnaires et d’insurgés a laissé Kadhafi avec très peu d’amis à l’échelle internationale. Ses actions ont plongé la nation libyenne, autrefois riche en pétrole, sous la pression et les sanctions internationales, risquant de faire de la Libye un paria mondial."
 LBA_abdulrahman_sewehli_desc: "Abdulrahman Sewehli est le petit-fils de Ramadan Asswehly, le fondateur de la République tripolitaine. Cette république éphémère a déclaré son indépendance de la Libye italienne à la fin de la Première Guerre mondiale. Elle fut la première forme de gouvernement républicain dans le monde arabe."
 LBA_ali_zeidan_desc: "Ali Zeidan a été diplomate libyen et a travaillé sous les ordres de l’ambassadeur en Inde, Mohammed Magariaf, dans les années 1970. Tous deux ont fait défection en 1980 et ont fondé le Front national pour le salut de la Libye. Ali Zeidan a vécu en exil à Genève en tant qu’avocat des droits humains jusqu’à son retour en Libye. Certains le décrivent comme un libéral à l’esprit fort."
 LBA_ali_tarhouni_desc: "Ali Tarhouni a fui la Libye en 1973 alors qu’il étudiait l’économie. Il a été déchu de sa citoyenneté, condamné à mort et inscrit sur une liste noire du gouvernement. Tarhouni s’est réfugié aux États-Unis, où il a terminé ses études. Après avoir obtenu son doctorat, il a enseigné l’économie à la Michael G. Foster School of Business de l’Université de Washington jusqu’à ce que la situation politique en Libye lui permette de rentrer au pays."
 LBA_fathi_al_baaja_desc: "Fathi Al-Baaja est un politologue qui, avant d’entrer en politique, enseignait à l’Université Garyounis de Benghazi."
 LBA_khweldi_hameidi_desc: "Khweldi Hameidi est l’un des plus proches alliés de Mouammar Kadhafi. Il a participé au coup d’État de 1969 et, après les purges de Kadhafi, s’est retrouvé dans son cercle restreint. Tout au long de sa carrière, Hameidi a occupé les postes de ministre de l’Intérieur, chef du renseignement militaire et président des tribunaux militaires. L’une de ses filles est mariée à Al-Saadi Kadhafi. Après la chute de Kadhafi, Hameidi a fondé le Mouvement populaire libyen avec d’autres loyalistes de Kadhafi."
 LBA_muhammad_muammar_gaddafi_desc: "Muhammad Kadhafi est le fils aîné de Mouammar Kadhafi. Malgré sa position dans la famille, Muhammad n'a jamais eu l'intention de diriger le pays."
 LBA_saif_al_islam_gaddafi_desc: "Saif al-Islam est le deuxième fils de Mouammar Kadhafi. Il est diplômé en ingénierie (ou en architecture, selon les sources). Saif al-Islam a activement participé à la politique libyenne et s’est même publiquement opposé à son père, plaidant pour des réformes en Libye. Il aurait refusé les postes de Premier ministre et de successeur de Mouammar Kadhafi, déclarant que la Libye ‘n’est pas une ferme à hériter’."
 LBA_al_saadi_gaddafi_desc: "Al-Saadi Kadhafi est le troisième fils de Mouammar Kadhafi. Il est surtout connu pour sa carrière dans le football libyen, bien que ses exploits soient peu spectaculaires. Beaucoup de ses matchs étaient truqués en sa faveur, et les commentateurs étaient interdits de nommer quiconque d’autre que lui, les autres joueurs n’étant désignés que par leur numéro de maillot. Généralement considéré comme le mouton noir de la famille, des rumeurs suggèrent qu’il a été forcé d’épouser la fille d’un commandant militaire pour étouffer les spéculations sur une possible bisexualité."
 LBA_mutassim_gaddafi_desc: "Mutassim Kadhafi est le quatrième fils de Mouammar Kadhafi. Bien que son expérience se limite à l’armée libyenne, il a néanmoins été admis dans le cercle restreint de Mouammar Kadhafi."
 LBA_hannibal_gaddafi_desc: "Hannibal Kadhafi est le cinquième fils de Mouammar Kadhafi. Il détient une licence en navigation maritime et a servi sur plusieurs navires de la GMNTC. Hannibal et son épouse ont un passé de violences, notamment envers leurs domestiques."
 LBA_ayesha_gaddafi_desc: "Ayesha Kadhafi est la seule fille de Mouammar Kadhafi. Elle a étudié le droit à l’Université Paris-Diderot et a servi dans l’armée libyenne, atteignant le grade de lieutenant-colonel. Elle s’est activement impliquée pour améliorer la position diplomatique de la Libye avec d’autres pays."
 LBA_saif_al_arab_gaddafi_desc: "Saif al-Arab Kadhafi est le sixième fils de Mouammar Kadhafi. On sait peu de choses sur lui, sauf qu’il a été blessé lors d’un bombardement américain en 1986, alors qu’il avait quatre ans. Jusqu’à présent, il a maintenu un profil très discret."
 LBA_khamis_gaddafi_desc: "Khamis Kadhafi est le septième et plus jeune fils de Mouammar Kadhafi. Il a reçu une formation militaire à l’académie militaire de Tripoli ainsi qu’à l’Académie militaire Frounze en Russie. Khamis s’intéresse davantage aux affaires militaires qu’à la politique et entretient une relation chaleureuse avec son père et ses frères et sœurs."
 LBA_ali_al_sallabi_desc: "Ali al-Sallabi est un historien et érudit religieux. Sous le régime de Kadhafi, il a été emprisonné pendant huit ans dans la prison d’Abu Salim, après quoi il a étudié la théologie en Arabie saoudite et au Soudan. Membre des Frères musulmans et proche du Qatar, al-Sallabi a été l’un des principaux médiateurs dans les négociations entre Kadhafi et le Groupe islamique combattant libyen (LIFG). Beaucoup de ses partisans politiques ont été membres d’Al-Qaïda et du LIFG, laissant planer le doute sur sa véritable allégeance : les Frères musulmans ou une forme plus extrémiste de l’islam."
 LBA_abdelhakim_belhaj_desc: "Abdelhakim Belhaj a fondé le Groupe islamique combattant libyen dans les années 1980 dans le but de renverser Mouammar Kadhafi. Cependant, avant de pouvoir agir, le LIFG a été chassé du pays. Belhaj et ses compagnons se sont rendus en Afghanistan, où ils ont combattu l’Union soviétique aux côtés des moudjahidines. À la fin de la guerre, Belhaj est retourné en Libye en 1992 pour poursuivre la résistance contre Kadhafi."
 LBA_emad_al_banani_desc: "Emad Al-Banani est le cofondateur de la branche des Frères musulmans à Benghazi. Il a travaillé comme ingénieur en aviation jusqu’à son départ pour Zurich en 1995. En exil, al-Banani a été l’un des membres les plus actifs des Frères musulmans et planifie depuis longtemps leur retour en Libye. Il souhaite remplacer l’armée libyenne par une garde nationale et voit la Turquie et la Malaisie comme des modèles inspirants pour les pays musulmans."
 LBA_mahmoud_jibril_desc: "Mahmoud Jibril est diplômé en économie et sciences politiques de l’Université du Caire en 1975. Il a écrit plusieurs ouvrages sur la planification stratégique et la prise de décision. Dans les années 1980, une équipe qu’il dirigeait a publié le Manuel unifié de formation arabe, et il a organisé de nombreuses formations en administration et gestion à travers le Moyen-Orient. Avant la chute de Kadhafi, Jibril a travaillé sous ses ordres en tant que chef du Conseil national de planification de la Libye et du Conseil national de développement économique. Proche ami de Saif al-Islam Kadhafi, il promeut des politiques de privatisation et de libéralisation."
 LBA_mohammed_magariaf_desc: "La carrière de Mohammed Magariaf en Libye a débuté en tant que chef du conseil des auditeurs pour la Cour des revenus de Libye. Cependant, en raison de sa ferme opposition à la corruption, il a rapidement été muté à d’autres fonctions. Il a ensuite servi comme diplomate libyen en Inde, jusqu’à sa défection au Maroc en 1980, craignant d’être victime d’une purge gouvernementale. En exil, Magariaf a fondé le Front national pour le salut, un groupe de résistance anti-Kadhafi. Il a même dirigé un groupe de commandos en Libye pour tenter d’assassiner Kadhafi. Magariaf a passé la plupart de son exil aux États-Unis, où il a survécu à trois tentatives d’assassinat. Ce n’est qu’après la chute de Kadhafi qu’il a pu revenir au pays. Il est un fervent défenseur des principes démocratiques en Libye."
 LBA_mustafa_a_g_abushagur_desc: "Mustafa Abushagur a quitté la Libye dans les années 1970 pour étudier l’ingénierie électrique aux États-Unis. Il a obtenu son doctorat en 1984, après quoi il a enseigné à l’Université de l’Alabama à Huntsville. Pendant son séjour aux États-Unis, Abushagur a reçu plusieurs prix de recherche de la NASA, de la NSF, du DoD et de la FAA. Son domaine principal est l’optoélectronique, sur lequel il a publié plusieurs ouvrages. En exil aux États-Unis, il a également collaboré activement avec d’autres exilés pour organiser des mouvements anti-Kadhafi."
 LBA_ahmed_shebani_desc: "Ahmed Shebani est le fondateur du Parti démocratique de Libye. Il estime que les États-Unis (et autres puissances occidentales) devraient adopter un programme d’aide de type Plan Marshall pour stabiliser la Libye. Il souhaite également réparer les relations avec Israël et ramener les Juifs expulsés du pays."
 LBA_ignore_lifg: "Ignorer le LIFG"
 LBA_ignore_lifg_desc: "Il y a quelques années seulement, le Groupe islamique combattant libyen a tenté d’assassiner Kadhafi. Notre armée a rapidement traqué la plupart de leurs forces, et ils ne représentent plus une menace. Nous devrions rappeler nos troupes et nous concentrer sur la reconstruction de notre nation."
 LBA_crush_lifg: "Écraser le LIFG"
 LBA_crush_lifg_desc: "Il y a quelques années, le Groupe islamique combattant libyen a tenté d’assassiner Kadhafi. Notre armée a rapidement traqué la plupart de leurs forces, et ils ne sont plus une menace. Nous devrions fouiller et détruire leurs derniers repaires et arrêter leurs sympathisants. Nous ne pouvons pas permettre à cette idéologie répugnante de refaire surface en Libye."
 LBA_islam_over_nation: "Islam avant la nation"
 LBA_islam_over_nation_desc: "Lorsque Kadhafi a pris le pouvoir, il voulait modeler le paysage judiciaire de la Libye selon la charia. Il a cependant rapidement fait marche arrière, intégrant davantage d’éléments nationalistes dans sa gouvernance. Depuis lors, un équilibre existe entre les deux. Pourtant, il est clair que pour toute nation musulmane et arabe, l’islam devrait être le principe directeur."
 LBA_nation_over_islam: "Nation avant l’islam"
 LBA_nation_over_islam_desc: "Lorsque Kadhafi a pris le pouvoir, il voulait modeler le paysage judiciaire de la Libye selon la charia. Il a cependant rapidement fait marche arrière, intégrant davantage d’éléments nationalistes dans sa gouvernance. Depuis lors, un équilibre existe entre les deux. Suivre l’islam est dépassé et tribal. Nous devrions nous concentrer davantage sur la construction d’une nation et d’une identité libyennes."
 LBA_family_is_a_central_unit: "La famille avant tout"
 LBA_family_is_a_central_unit_desc: "Le noyau de la société est la famille : un homme et une femme avec leurs enfants. C’est l’objectif pour tous les Libyens. Des familles heureuses et en croissance garantiront la prospérité et le succès pour les années à venir."
 LBA_nation_is_a_central_unit: "La nation avant tout"
 LBA_nation_is_a_central_unit_desc: "Le noyau de la société est un homme qui aime son pays. Nous devons encourager les gens à être plus patriotiques et à abandonner leur passé tribal."
 LBA_follow_religious_law: "Suivre la loi religieuse"
 LBA_follow_religious_law_desc: "La loi islamique est la meilleure base pour gouverner un pays. C’est ce qui rendra la Libye équitable pour tous."
 LBA_draft_real_constitution: "Rédiger une vraie constitution"
 LBA_draft_real_constitution_desc: "La Libye n’a pas de constitution officielle. C’est scandaleux qu’une nation moderne n’en ait pas. Nous devons en créer une qui montre clairement au monde et à notre peuple où nous en sommes."
 LBA_traditional_role_for_women: "Rôle traditionnel pour les femmes"
 LBA_traditional_role_for_women_desc: "Les femmes doivent être les gardiennes de la famille. Elles ont l’honneur suprême d’élever les enfants et de servir leur famille pendant que les hommes triment au travail."
 LBA_liberate_women: "Libérer les femmes"
 LBA_liberate_women_desc: "Les femmes méritent les mêmes droits et devoirs que les hommes. Elles travaillent et servent la nation tout comme eux."
 LBA_religious_education: "Éducation religieuse"
 LBA_religious_education_desc: "Nos écoles doivent intégrer étroitement les études religieuses dans leur programme. Les gens doivent apprendre le Coran et les pratiques islamiques dès leur enfance."
 LBA_national_education: "Éducation nationaliste"
 LBA_national_education_desc: "Nos écoles doivent intégrer étroitement le nationalisme et les études civiques dans leur programme. Le patriotisme et les grandes actions des Libyens doivent être enseignés à tous les citoyens."
 LBA_appoint_grand_mufti: "Nommer un Grand Mufti"
 LBA_appoint_grand_mufti_desc: "La Libye n’a pas de Grand Mufti pour interpréter la loi islamique. C’est une honte pour une nation islamique pieuse comme la nôtre. Nous devrions nommer Sadiq al-Ghariani comme Grand Mufti."
 LBA_appoint_baathist_advisor: "Nommer un conseiller ba’athiste"
 LBA_appoint_baathist_advisor_desc: "Bien que le parti au pouvoir de Kadhafi soit proche du ba’athisme, il présente quelques différences. Nous devons engager un conseiller expert en ba’athisme pour aider notre gouvernement à atteindre ses idéaux nationalistes."
 LBA_peace_with_lifg: "Paix avec le LIFG"
 LBA_peace_with_lifg_desc: "Le conflit avec le Groupe islamique combattant libyen a compromis la stabilité de toute la nation. Nous devrions leur permettre de coexister avec nous pacifiquement."
 LBA_assassinate_gaddafi: "Assassiner Kadhafi"
 LBA_assassinate_gaddafi_desc: "Le peuple en a assez de [ROOT.GetLeader]. Les guerriers islamiques de Libye doivent se lever et défendre les valeurs traditionnelles libyennes avant qu’il ne soit trop tard."
 LBA_mujahideen_of_libya: "Moudjahidines de Libye"
 LBA_mujahideen_of_libya_desc: "De nombreux membres du LIFG sont des vétérans des moudjahidines de l’époque où l’Union soviétique a envahi l’Afghanistan. Leur expertise sera d’une grande utilité."
 LBA_old_taliban_friends: "Vieux amis talibans"
 LBA_old_taliban_friends_desc: "Nous avons de nombreux contacts au sein des talibans. Nous devrions exploiter ces connexions."
 LBA_mujahideen_legion: "Légion des moudjahidines"
 LBA_mujahideen_legion_desc: "En tant que vétérans d’Afghanistan, nous savons comment combattre les infidèles. Il est de notre devoir de veiller à ce que les musulmans soient protégés partout."
 LBA_call_back_veterans: "Rappeler les vétérans"
 LBA_call_back_veterans_desc: "De nombreux vétérans et leaders seniors du LIFG vivent en exil. Maintenant que nous sommes au pouvoir et établis, ils peuvent commencer à rentrer chez eux."
 LBA_unity_in_islam: "Unité dans l’islam"
 LBA_unity_in_islam_desc: "L’islam est un outil puissant qui transcende les frontières tribales. Avec lui, tous les Libyens se sentiront unis."
 LBA_work_together_with_brotherhood: "Collaborer avec les Frères musulmans"
 LBA_work_together_with_brotherhood_desc: "Les Frères musulmans étaient interdits sous le régime de Kadhafi, mais beaucoup de gens en étaient encore membres. En tant que l’une des plus grandes forces politiques islamiques du pays, il est logique de s’allier avec eux."
 LBA_work_together_with_brotherhood_tt: "[Neutral_Muslim_Brotherhood_L] sera connu sous le nom de §Y£LBA_Neutral_Muslim_Brotherhood Parti de la justice et de la construction§!"
 LBA_hardline_sharia_law: "Charia stricte"
 LBA_hardline_sharia_law_desc: "La charia doit être le principe directeur de notre nation. Toutes les lois doivent s’y conformer, et toute la société doit fonctionner selon ses préceptes."
 LBA_hardline_sharia_law_tt_alcohol: "Nous interdirons l’alcool\n"
 LBA_hardline_sharia_law_tt_dress_code: "Nous réimposerons un code vestimentaire\n"
 LBA_hardline_sharia_law_tt_banned_head_scarf: "Nous lèverons l’interdiction du voile\n"
 LBA_hardline_sharia_law_tt_same_sex_decriminalized: "Nous criminaliserons les relations homosexuelles\n"
 LBA_de_westernisation: "Dé-occidentalisation"
 LBA_de_westernisation_desc: "L’Occident décadent a trop d’influence dans notre pays. Nous devons éroder les traditions occidentales dans le pays."
 LBA_grand_mufti_rule: "Règne du Grand Mufti"
 LBA_grand_mufti_rule_desc: "Le Grand Mufti est devenu un symbole important pour notre peuple. Il est préférable de lui donner davantage de pouvoir politique pour lui permettre de guider la Libye vers l’illumination."
 LBA_denounce_green_book: "Dénoncer le Livre vert"
 LBA_denounce_green_book_desc: "Le Livre vert de Kadhafi mêlait nationalisme et islam et servait de base à son règne. Le seul livre que le peuple devrait suivre est le Coran, et rien d’autre."
 LBA_tanasoh_tv: "Tanasuh TV"
 LBA_tanasoh_tv_desc: "Nous devrions créer un réseau télévisé national pour diffuser le message du Grand Mufti à tous les Libyens."
 LBA_supreme_revolutionaries_council: "Conseil suprême des révolutionnaires"
 LBA_supreme_revolutionaries_council_desc: "Pour protéger le nouvel État, nous devons établir le Conseil suprême des révolutionnaires, un organe consultatif auprès du Grand Mufti pour aider à gouverner le pays."
 LBA_anti_saudi_coalition: "Coalition anti-saoudienne"
 LBA_anti_saudi_coalition_desc: "Les Saoudiens et autres monarchies du Golfe accusent le Grand Mufti de participer au terrorisme soutenu par le Qatar. C’est une revendication ridicule, et nous devons collaborer avec le Qatar pour combattre cette diffamation."
 LBA_join_sahel_war: "Rejoindre la guerre du Sahel"
 LBA_join_sahel_war_desc: "Dans le Sahara, plusieurs groupes insurgés islamistes luttent pour la libération des musulmans. Nous devons nous aligner sur ces groupes."
 LBA_join_sahel_war_threat: "Entrée [LBA.GetAdjective] dans la guerre du Sahel"
 LBA_islamic_state_of_sahel: "État islamique du Sahel"
 LBA_islamic_state_of_sahel_desc: "Nous devons nous proclamer seul souverain du Sahara. Désormais, la Libye sera connue sous le nom d’État islamique du Sahel."
 LBA_islamic_state_of_sahel_tt: "Nous pourrons transformer les États §Yrevendiqués§! du Sahel en §Ynoyaux§!"
 LBA_our_brothers_in_chad: "Nos frères au Tchad"
 LBA_our_brothers_in_chad_desc: "Les insurgés du nord du Tchad seraient des alliés parfaits pour prendre le contrôle du pays à l’avenir."
 LBA_our_brothers_in_chad_tt: "Une unité de moudjahidines a établi sa base à §Y$VICTORY_POINTS_1057$, $STATE_1100$§!"
 LBA_topple_chad: "Renverser le Tchad"
 LBA_topple_chad_desc: "Le Tchad est l’un de nos voisins les plus faibles. Avec l’aide des insurgés locaux, abattre le Tchad devrait être facile."
 LBA_our_brothers_in_niger: "Nos frères au Niger"
 LBA_our_brothers_in_niger_desc: "Le nord du Niger est un foyer d’activités militantes. Nous devons permettre à ces insurgés de traverser la frontière et d’établir un camp sûr de notre côté."
 LBA_our_brothers_in_niger_tt: "Une unité de moudjahidines a établi sa base à §Y$VICTORY_POINTS_3257$, $STATE_920$§!"
 LBA_topple_niger: "Renverser le Niger"
 LBA_topple_niger_desc: "En prenant le contrôle du Niger, nous sécuriserons notre frontière sud. Le bord sud du Sahara servira également de tremplin idéal pour attaquer le Nigeria."
 LBA_ally_with_boko_haram: "S’allier à Boko Haram"
 LBA_ally_with_boko_haram_desc: "Le groupe islamiste nigérian Boko Haram lutte contre le gouvernement nigérian depuis des années. Nous devrions nous allier à eux pour obtenir leur soutien dans la destruction du Nigeria. Cependant, rien ne garantit qu’ils resteront amicaux envers nous à long terme."
 LBA_ally_with_boko_haram_tt: "Lorsque nous aurons terminé §Y$LBA_invade_nigeria$§!, Boko Haram se révoltera contre [NIG.GetNameDef] et rejoindra notre camp."
 LBA_invade_nigeria: "Envahir le Nigeria"
 LBA_invade_nigeria_desc: "Le nord du Nigeria est majoritairement musulman. Nous devons libérer nos frères de l’oppression du sud chrétien."
 LBA_our_brothers_in_algeria: "Nos frères en Algérie"
 LBA_our_brothers_in_algeria_desc: "L’Algérie est le berceau de l’insurrection au Sahel. Depuis l’échec des islamistes dans la guerre civile algérienne, la partie algérienne du Sahara reste un foyer d’activités insurgées. Bien que la plupart des combattants aient été chassés par l’armée algérienne, certains subsistent. Nous devrions les contacter."
 LBA_our_brothers_in_algeria_tt: "Une unité de moudjahidines a établi sa base à §Y$VICTORY_POINTS_4051$, $STATE_393$§!"
 LBA_topple_algeria: "Renverser l’Algérie"
 LBA_topple_algeria_desc: "Les islamistes ont échoué à renverser le gouvernement algérien décadent pendant la guerre civile. Nous, cependant, ne faillirons pas."
 LBA_infiltrate_mali: "Infiltrer le Mali"
 LBA_infiltrate_mali_desc: "L’Azawad, la région nord du Mali, est un foyer d’activités insurgées. Le Mali est faible et déjà en proie au chaos ; c’est le moment de frapper."
 LBA_our_brothers_in_mali_east_tt: "Une unité de moudjahidines a établi sa base à §Y$VICTORY_POINTS_7939$, $STATE_330$§!"
 LBA_our_brothers_in_mali_north_tt: "Une unité de moudjahidines a établi sa base à §Y$VICTORY_POINTS_5095$, $STATE_381$§!"
 LBA_expand_to_mauritania: "S’étendre à la Mauritanie"
 LBA_expand_to_mauritania_desc: "La Mauritanie n’a connu qu’une activité limitée des insurgés. Il est temps d’intensifier ces opérations et de parachever l’unification du Sahel."
 LBA_destroy_last_crusaders: "Détruire les derniers croisés"
 LBA_destroy_last_crusaders_desc: "Malte est le foyer des Chevaliers Hospitaliers. Il est scandaleux que les descendants des croisés qui ont massacré des musulmans soient autorisés à vivre juste à côté de chez nous. Ce dernier bastion des infidèles doit être détruit."
 LBA_malta_repopulation_campaign: "Campagne de repeuplement de Malte"
 LBA_malta_repopulation_campaign_desc: "Nous devrions lancer une campagne pour encourager nos citoyens à immigrer à Malte afin de modifier la démographie en notre faveur."
 LBA_malta_province: "Province de Malte"
 LBA_malta_province_desc: "Malte compte désormais une population musulmane importante. Nous devrions officiellement intégrer Malte comme partie intégrante de [LBA.GetNameDef]."
 LBA_baathism_tunisia: "Ba’athisme en Tunisie"
 LBA_baathism_tunisia_desc: "La Tunisie a un mouvement ba’athiste actif depuis les années 1950. Cependant, il a été interdit sous le règne de Zine El Abidine Ben Ali. Nous devrions établir des contacts avec le mouvement clandestin, car il a des liens avec des groupes ba’athistes."
 LBA_baathism_algeria: "Ba’athisme en Algérie"
 LBA_baathism_algeria_desc: "Le Parti ba’athiste d’Algérie a été interdit et réprimé. Le dirigeant actuel du parti vit en exil en Irak à cause de cela. Avec les ba’athistes algériens, nous aurons des contacts en Algérie et en Irak."
 LBA_baathism_mauritania: "Ba’athisme en Mauritanie"
 LBA_baathism_mauritania_desc: "En Mauritanie, le Parti ba’athiste est la plus grande force nationaliste arabe du pays. Le parti a infiltré plusieurs fois l’armée mauritanienne, et ses dirigeants ont même occupé des postes ministériels. Cependant, lorsque la Mauritanie a normalisé ses relations avec Israël en 1999, le parti a été interdit."
 LBA_baathism_egypt: "Ba’athisme en Égypte"
 LBA_baathism_egypt_desc: "Le Parti ba’athiste d’Égypte a été interdit en 1990, et un an plus tard, deux officiers du renseignement irakien ont été arrêtés dans le pays avec de grosses sommes d’argent destinées à déstabiliser l’Égypte. En contactant nos frères ba’athistes en Égypte, nous accéderons à leur réseau de fonds internationaux."
 LBA_baathism_levant: "Ba’athisme au Levant"
 LBA_baathism_levant_desc: "Parmi tous les pays arabes non ba’athistes, le mouvement prospère le mieux en Jordanie. Le parti n’est pas interdit, un tiers des Jordaniens connaît son existence, et il a même eu des membres au parlement. Le Parti ba’athiste jordanien dispose d’un vaste programme d’envoi d’étudiants jordaniens dans les universités irakiennes, un réseau qui nous profitera également. En Palestine, nos frères ba’athistes aident l’OLP dans leur lutte contre les envahisseurs sionistes."
 LBA_baathism_iraq_kuwait: "Ba’athisme en Irak"
 LBA_baathism_iraq_kuwait_desc: "De tous les pays, c’est en Irak que le ba’athisme a le plus prospéré. Récemment, cependant, Saddam Hussein a tenté de construire une identité irakienne basée sur une néo-identité mésopotamienne, se voyant comme un nouveau Hammurabi. Nous devons les ramener vers le nationalisme arabe avant qu’il ne soit trop tard."
 LBA_baathism_bahrain: "Ba’athisme à Bahreïn"
 LBA_baathism_bahrain_desc: "À Bahreïn, les idéaux ba’athistes sont portés par l’Assemblée nationale démocratique anti-monarchiste. L’un de leurs principaux objectifs est de mettre fin à la politique d’immigration du gouvernement, qui désavantage les Bahreïnis face à la main-d’œuvre étrangère bon marché. Bahreïn est un excellent exemple de pourquoi nous devons privilégier la population arabe aux étrangers."
 LBA_baathism_lebanon: "Ba’athisme au Liban"
 LBA_baathism_lebanon_desc: "Le ba’athisme a une longue histoire au Liban. Actuellement, il y a beaucoup de concurrence entre les factions irakienne et syrienne parmi les partisans ba’athistes. Nous devrions essayer de réconcilier ces différences."
 LBA_baathism_sudan: "Ba’athisme au Soudan"
 LBA_baathism_sudan_desc: "Bien que le ba’athisme soit relativement limité au Soudan, les membres existants du mouvement exercent une influence considérable grâce à un important financement irakien. Avec le Soudan plus proche de nous, nous contrôlerons plus facilement cet argent venu d’Irak."
 LBA_baathism_yemen: "Ba’athisme au Yémen"
 LBA_baathism_yemen_desc: "Au Yémen, le Parti ba’athiste, dominé par les Irakiens, est étroitement lié au Congrès général du peuple au pouvoir. En entretenant de bons contacts avec les ba’athistes yéménites, nous aurons un excellent accès au gouvernement yéménite."
 LBA_revise_green_book: "Réviser le Livre vert"
 LBA_revise_green_book_desc: "En 1975, Mouammar Kadhafi a publié son Livre vert, qui détaille son idéologie politique. Il rejette la démocratie représentative au profit de la démocratie directe et rejette à la fois le capitalisme et le communisme. En somme, il pose les bases de la Troisième Théorie Internationale. Cependant, de nombreux éléments de la société libyenne actuelle ne suivent pas le Livre vert. Peut-être est-il temps de le mettre à jour pour le nouveau millénaire et tracer la voie future des Libyens."
 LBA_revise_green_book_tt: "\n[LBA.GetLeader] révisera le Livre vert. Avec chaque chapitre réécrit, notre pays se rapprochera ou s’éloignera de la §YRéforme§!. La quantité de §YRéforme§! déterminera l’avenir de la Libye.\n\nSi §YRéforme§! > 3, nous activerons §Y$LBA_empower_peoples_congresses$§!\n\nSi §YRéforme§! < -3, nous activerons §Y$LBA_empower_revolutionary_committees$§!\n\nSinon, nous activerons §Y$LBA_retain_political_balance$§!\n\n"
 LBA_green_book_part_1_1: "1:1 - L’instrument de gouvernement"
 LBA_green_book_part_1_1_desc: "La question politique la plus importante est : ‘quelle forme de gouvernement doit être établie ?’ Ce gouvernement devrait être une démocratie directe, mais ce qui se produit généralement, c’est l’établissement de démocraties représentatives, qui usurpent la volonté de grandes populations n’ayant pas voté pour les gouvernements existants, utilisant des systèmes électoraux majoritaires uninominaux."
 LBA_green_book_part_1_3: "1:3 - Le parti"
 LBA_green_book_part_1_3_desc: "Les partis politiques eux-mêmes usurpent l’autorité du peuple et se concentrent sur le maintien du pouvoir plutôt que sur l’amélioration de la société pour tous, ce qui devrait être l’objectif principal d’un gouvernement. Pire encore, les partis politiques sont sujets à la corruption."
 LBA_green_book_part_1_8: "1:8 - Qui supervise la conduite de la société ?"
 LBA_green_book_part_1_8_desc: "Tout comme le pouvoir politique ne devrait pas être délégué à des représentants, le pouvoir policier ne devrait pas non plus être retiré à l’ensemble de la société. Encore une fois, la structure des Conférences et des Comités est la solution. Le Tout est le législateur du Tout, et le Tout est l’application de la loi pour le Tout."
 LBA_green_book_part_1_10: "1:10 - La presse"
 LBA_green_book_part_1_10_desc: "Bien que les individus et les entreprises aient le droit de s’exprimer à titre privé, ‘la presse’, en tant que moyen d’expression pour la société, doit être émise par les Conférences et les Comités. Sinon, des individus usurperaient à nouveau le pouvoir des autres dans le domaine des idées."
 LBA_green_book_part_2_13: "2:13 - Logement"
 LBA_green_book_part_2_13_desc: "La location de logements, par exemple, est une forme d’exploitation et porte atteinte à la liberté du locataire. Idéalement, chacun ne devrait posséder qu’une seule maison, car si une personne possède plusieurs propriétés, elle sera tentée de les louer, exploitant ainsi ses locataires."
 LBA_green_book_part_2_14: "2:14 - Revenu"
 LBA_green_book_part_2_14_desc: "Le revenu individuel est essentiel à une économie. Encore une fois, ce revenu ne devrait pas provenir de salaires versés par un propriétaire, mais d’un partenariat dans une industrie."
 LBA_green_book_part_2_16: "2:16 - Terre"
 LBA_green_book_part_2_16_desc: "La terre, comme toutes les catégories mentionnées précédemment, devrait être également accessible à tous. En général, l’économie est un jeu à somme nulle, et les composantes de l’économie devraient donc être réparties équitablement entre tous pour produire une égalité de résultats. Personne n’a le droit d’épargner pour soi au-delà de ses propres besoins, sauf jusqu’à sa part arithmétique d’un bien donné parmi l’ensemble de la population."
 LBA_green_book_part_3_21: "3:21 - Les mérites de la tribu"
 LBA_green_book_part_3_21_desc: "Les tribus sont enracinées dans le sang, offrent une cohésion sociale et peuvent se surveiller elles-mêmes grâce à leur nombre. Elles assurent également la socialisation de leurs individus, une éducation plus utile qu’une éducation scolaire."
 LBA_green_book_part_3_24: "3:24 - Minorités"
 LBA_green_book_part_3_24_desc: "Les minorités sont de deux types : celles qui ont déjà une nation et celles qui n’en ont pas et en créent une. Dans les deux cas, leurs droits doivent être protégés."
 LBA_green_book_part_3_25: "3:25 - Les Noirs prévaudront dans le monde"
 LBA_green_book_part_3_25_desc: "Les Noirs sont sur le point de dominer la population humaine car leur culture inclut la polygamie et rejette le contrôle des naissances, et parce qu’ils vivent dans un climat ‘continuellement chaud’, ce qui rend le travail moins important pour eux que dans d’autres cultures."
 LBA_green_book_part_3_28: "3:28 - Sport, équitation et scène"
 LBA_green_book_part_3_28_desc: "Le rôle de spectateur dans les sports, le théâtre et autres divertissements est insensé. Les gens devraient s’engager directement dans les sports, en tirant eux-mêmes les bénéfices de l’athlétisme, plutôt que de rester passifs à regarder les autres performer."
 LBA_release_new_green_book: "Publier le nouveau Livre vert"
 LBA_release_new_green_book_desc: "C’est terminé ! Après des mois de travail acharné, le Livre vert a reçu une nouvelle édition. Les étudiants de tout le pays se réjouissent, car ils ont maintenant un livre de plus à apprendre !"
 LBA_empower_peoples_congresses: "Renforcer les congrès populaires"
 LBA_empower_peoples_congresses_desc: "Ce qui avait commencé comme un moyen d’apporter la démocratie directe au peuple s’est transformé en une farce où les voisins s’espionnent pour protéger l’État contre les activités révolutionnaires. Les Comités révolutionnaires qui surveillent le peuple doivent être abolis, et le pouvoir doit revenir au peuple."
 LBA_retain_political_balance: "Maintenir l’équilibre politique"
 LBA_retain_political_balance_desc: "Le système politique de la Libye fonctionne depuis des décennies. Les Congrès populaires et les Comités révolutionnaires se maintiennent mutuellement en échec. Pourquoi perturber un système qui fonctionne ?"
 LBA_empower_revolutionary_committees: "Renforcer les comités révolutionnaires"
 LBA_empower_revolutionary_committees_desc: "Les Comités révolutionnaires contrôlent déjà efficacement la nation. Il ne devrait pas être trop difficile de rendre le pouvoir des Congrès populaires purement nominal, les Comités révolutionnaires devenant les véritables maîtres du pays."
 LBA_allow_political_parties: "Autoriser les partis politiques"
 LBA_allow_political_parties_desc: "Les partis politiques sont interdits en Libye depuis que Kadhafi a pris le pouvoir. Cependant, pour que le peuple puisse se représenter correctement, il a besoin de plateformes pour cela. Nous devrions ouvrir le paysage politique à davantage d’acteurs."
 LBA_allow_political_parties_tt: "Tous les partis politiques seront légalisés\n[conservatism_L] sera connu sous le nom de §Y£generic_conservatism_small Union pour la patrie§!\n[liberalism_L] sera connu sous le nom de §Y£LBA_liberalism Parti national pour le développement et le bien-être§!\n[Autocracy_L] sera connu sous le nom de §Y£LBA_Autocracy_democracy Union socialiste arabe§!\n[Kingdom_L] sera connu sous le nom de §Y£LBA_Kingdom Parti de la patrie§!\n[Neutral_Muslim_Brotherhood_L] sera connu sous le nom de §Y£LBA_Neutral_Muslim_Brotherhood Parti de la justice et de la construction§!\n[Neutral_Autocracy_L] sera connu sous le nom de §Y£LBA_Neutral_Autocracy Alliance des forces nationales§!\n[Neutral_conservatism_L] sera connu sous le nom de §Y£LBA_Neutral_conservatism_democracy Parti du front national§!\n[Neutral_Libertarian_L] sera connu sous le nom de §Y£LBA_Neutral_Libertarian Parti démocratique§!\n[neutral_Social_L] sera connu sous le nom de §Y£LBA_neutral_Social Mouvement Ensaf§!\n"
 LBA_grassroots_democracy: "Démocratie de base"
 LBA_grassroots_democracy_desc: "La démocratie et l’État doivent être par le peuple, pour le peuple. La démocratie doit être présente à tous les niveaux de gouvernance afin que, même au niveau le plus bas, les gens aient la possibilité d’influencer les choses."
 LBA_allow_royal_family_return: "Autoriser le retour de la famille royale"
 LBA_allow_royal_family_return_desc: "Après le coup d’État de Kadhafi en 1969, le roi Idris a été contraint à l’exil. Le reste de sa famille, cependant, n’a pas eu autant de chance. Son neveu et héritier, Hasan as-Senussi, ainsi que sa famille, ont été placés en résidence surveillée. Leur maison a été incendiée en 1984, et la famille a été déplacée dans une cabane sur une plage publique. Quatre ans plus tard, la famille a été autorisée à se rendre au Royaume-Uni pour le traitement médical de Hasan, qui est décédé d’un AVC en 1992. Son fils, le prince héritier actuel Mohammed El Senussi, vit toujours à Londres. Peut-être est-il temps de les autoriser à revenir ?"
 LBA_compensation_to_royals: "Compenser les royaux"
 LBA_compensation_to_royals_desc: "Après ce qu’ils ont traversé, nous devrions accorder une compensation monétaire à la famille royale sur le budget de l’État. Juste une petite allocation annuelle pour les aider à se remettre sur pied. Avec leur statut restauré, ils deviendront aussi célèbres que la monarchie britannique un jour."
 LBA_hunt_down_royals: "Traquer les royaux"
 LBA_hunt_down_royals_desc: "Une poignée de membres de la famille Senussi reste encore en exil à l’étranger. Tant qu’ils vivront, notre régime ne sera pas en sécurité. Nous devons assassiner les derniers membres de la lignée Senussi."
 LBA_hunt_down_royals_tt: "\nNous tenterons d’assassiner §Yle prince héritier Mohammed§!, son cousin §YAhmed§! et un prétendant au trône §YIdris avec son fils Khaled§!. La probabilité de notre §Gréussite§! et de notre §Rdécouverte§! dépend de nos dépenses en §YSécurité intérieure§!\n"
 LBA_royal_wealth: "Confisquer la richesse royale"
 LBA_royal_wealth_desc: "Les royaux possèdent actuellement beaucoup d’argent. Nous devons saisir, confisquer et voler leurs biens au nom du bien-être libyen."
 LBA_peoples_intelligence_agency: "Agence de renseignement populaire"
 LBA_peoples_intelligence_agency_desc: "Maintenant que les Comités révolutionnaires contrôlent le pays, ils peuvent véritablement servir le peuple en empêchant toute pensée hostile de s’enraciner dans le pays."
 LBA_trust_revolutionary_guard: "Faire confiance à la Garde révolutionnaire"
 LBA_trust_revolutionary_guard_desc: "La Garde révolutionnaire protège le régime depuis des décennies. Nous devons lui confier encore plus de responsabilités. L’armée régulière ne peut pas être digne de confiance."
 LBA_trust_army: "Faire confiance à l’armée"
 LBA_trust_army_desc: "Nous avons délégué trop de sécurité de l’État à la Garde révolutionnaire. Nous devons recentrer l’attention sur l’armée régulière."
 LBA_presidential_republic: "République présidentielle"
 LBA_presidential_republic_desc: "La Libye a eu un leader fort pendant la majeure partie de son existence. Même en transition vers la démocratie, nous avons besoin d’un leader avec autorité. En évoluant, la Libye devrait suivre les modèles français et américain d’un gouvernement dirigé par un président fort."
 LBA_federation: "Fédération libyenne"
 LBA_federation_desc: "La Libye est composée de la Tripolitaine, de la Cyrénaïque et du Fezzan. Ces régions elles-mêmes sont composées de plusieurs tribus. Pour la stabilité de la nation, il est préférable de déléguer une partie du pouvoir aux gouvernements régionaux."
 LBA_federation_tt: "La mécanique du §YTribalisme libyen§! sera désactivée"
 LBA_minority_rights: "Droits des minorités"
 LBA_minority_rights_desc: "Les Toubous, les Touaregs et les tribus locales devraient tous bénéficier d’une certaine autonomie. C’est le meilleur moyen d’éviter l’oppression par l’État central."
 LBA_unitary_state: "État unitaire"
 LBA_unitary_state_desc: "La Libye est divisée en tribus et en peuples. La meilleure façon de combattre ces divisions est d’avoir un gouvernement central fort qui puisse empêcher l’effondrement du pays."
 LBA_unitary_state_tt: "En fonction de notre choix précédent, l’un des événements suivants se produira :\n\n"
 LBA_minority_protection: "Protection des minorités"
 LBA_minority_protection_desc: "Nous devons convaincre les tribus que l’État central existe pour protéger leurs droits, et non pour les opprimer."
 LBA_constitutional_monarch: "Monarchie constitutionnelle"
 LBA_constitutional_monarch_desc: "La Libye était relativement stable sous la monarchie. Cependant, après des décennies d’autocratie, nous ne pouvons plus soumettre le peuple libyen à cela. Nous devrions restaurer la monarchie comme un puissant symbole d’unité libyenne, mais le véritable pouvoir politique devrait rester entre les mains du peuple libyen."
 LBA_the_real_monarch: "Le vrai monarque"
 LBA_the_real_monarch_desc: "Le moment est venu de ramener la monarchie en Libye. Nous devons couronner un véritable dirigeant pour la Libye."
 LBA_the_real_monarch_tt_1: "Si nous avons complété le focus §Y$LBA_compensation_to_royals$§! :\n"
 LBA_the_real_monarch_tt_2: "Si nous avons complété les focus §Y$LBA_royal_wealth$§! et §Y$LBA_strive_for_african_union$§! :\n"
 LBA_protect_toubou_and_tuaregs: "Protéger les Toubous et les Touaregs"
 LBA_protect_toubou_and_tuaregs_desc: "Le Sahara, et la Libye, abritent les peuples Touaregs et Toubous. Cependant, beaucoup de pays qui hébergent ces populations sont instables, autoritaires, ou les deux. Il est de notre devoir de protéger ces minorités de leurs oppresseurs."
 LBA_protect_toubou_and_tuaregs_tt: "Nous pouvons exiger de nos §Yvoisins§! à faible stabilité ou sous un gouvernement autoritaire qu’ils libèrent tous les §YTouaregs§! ou §YTibesti§! revendiqués."
 LBA_protect_toubou_and_tuaregs_threat: "Objectifs [LBA.GetAdjective] pour libérer les Touaregs et les Toubous"
 LBA_royal_unity: "Unité royale"
 LBA_royal_unity_desc: "Le rôle d’un roi est d’unifier les gens. Sous le monarque libyen, les tribus auront une figure commune à admirer."
 LBA_revive_senussi_order: "Raviver l’ordre Senussi"
 LBA_revive_senussi_order_desc: "L’ordre Senussi a débuté comme une organisation religieuse visant à éliminer certaines croyances tribales intégrées dans l’islam soufi, tout en modérant les interprétations fondamentalistes du Coran. L’ordre a acquis un grand pouvoir en Libye, jusqu’à être pratiquement éteint par Mouammar Kadhafi. Kadhafi est maintenant parti, et il est temps pour l’ordre Senussi de renaître."
 LBA_approach_nato: "Approcher l’OTAN"
 LBA_approach_nato_desc: "Le Royaume de Libye a été fondé à l’origine avec l’aide des Britanniques et d’autres puissances occidentales. Dans nos premiers jours, nous collaborions étroitement avec nos amis européens, jusqu’à ce que les nationalistes arabes insensés nous éloignent. Nous devons réparer ces relations et revenir vers nos alliés d’origine."
 LBA_call_back_exiles: "Rappeler les exilés"
 LBA_call_back_exiles_desc: "Beaucoup ont été exilés de Libye ou ont fui d’eux-mêmes sous le règne de Kadhafi. La situation est maintenant différente, et nous pouvons rappeler ces exilés."
 LBA_approach_arab_league: "Approcher la Ligue arabe"
 LBA_approach_arab_league_desc: "À cause de Kadhafi, nous ne sommes pas en bons termes avec nos confrères arabes. Ses éclats politiques ont laissé des relations glaciales avec beaucoup de nos semblables arabes. Nous devons régler ce problème."
 LBA_join_war_on_terror: "Rejoindre la guerre contre le terrorisme"
 LBA_join_war_on_terror_desc: "L’islam est attaqué. Les djihadistes et les extrémistes tentent de prendre le contrôle de notre religion, déstabilisant des dizaines de pays et ruinant la vie de nombreux musulmans. Il est de notre devoir de protéger nos frères musulmans de ces fanatiques."
 LBA_join_war_on_terror_tt: "Le discours sur ‘La guerre contre le terrorisme’ a été tenu"
 LBA_oef_trans_sahara: "Opération Juniper Shield"
 LBA_oef_trans_sahara_desc: "Le Sahara est une cachette idéale pour les extrémistes. Notre allié, les États-Unis, nous a offert une opportunité de rejoindre leurs opérations anti-militantes dans la région."
 LBA_oef_trans_sahara_tt: "Nous pourrons intervenir dans les pays du §YSahel§! ou du §YSahara§! qui ont un fort soutien pour le §YSalafisme§!"
 LBA_oef_trans_sahara_threat: "Opération Juniper Shield"
 LBA_fatherly_leader: "Le leader paternel"
 LBA_fatherly_leader_desc: "Le titre actuel de Kadhafi est ‘Frère Leader et Guide de la Révolution de la Grande Jamahiriya arabe libyenne populaire socialiste’. Mais en vérité, Kadhafi est plus proche d’un père pour la nation que d’un frère."
 LBA_libyan_military: "L’armée libyenne"
 LBA_libyan_military_desc: "L’armée libyenne, officiellement les Forces armées de la Jamahiriya arabe libyenne, est divisée en armée de terre, marine et force aérienne. Parmi celles-ci, l’armée de terre est clairement la plus forte. Elle est elle-même scindée entre l’armée régulière et le corps de la Garde révolutionnaire. Cette division existe car Kadhafi voulait s’assurer qu’une organisation maintienne la loyauté de l’armée régulière."
 LBA_lessons_from_the_past: "Leçons du passé"
 LBA_lessons_from_the_past_desc: "Tout au long de notre histoire, nous n’avons pas participé à beaucoup de guerres, et nous n’avons certainement pas été du côté des vainqueurs. Nous avons été attaqués à plusieurs reprises par l’aviation américaine, nous avons eu un bref conflit désastreux avec l’Égypte, et notre guerre avec le Tchad s’est soldée par la perte d’une partie importante de notre armée malgré des victoires initiales. Si nous voulons réussir à l’avenir, nous devons examiner ce que nous avons mal fait."
 LBA_el_dorado_canyon: "Opération El Dorado Canyon"
 LBA_el_dorado_canyon_desc: "En 1986, les États-Unis ont bombardé la Libye en réponse à l’attentat libyen contre la discothèque ‘La Belle’ en Allemagne de l’Ouest, prisée des soldats américains. Les Américains ont ciblé plusieurs installations militaires, y compris le centre de commandement de Kadhafi. L’attaque a détruit des dizaines de nos avions. Nos défenses ont totalement échoué : aucun chasseur n’a été lancé en contre-attaque, et nos défenses antiaériennes n’ont ouvert le feu qu’après le retour des avions américains. Un seul F-111 a été abattu, les autres s’en sont sortis indemnes."
 LBA_better_aa: "Meilleure défense antiaérienne"
 LBA_better_aa_desc: "Ce qui est clair après El Dorado Canyon, c’est que nos capacités antiaériennes sont risibles. Nous devons être bien mieux préparés face aux avions ennemis à l’avenir."
 LBA_better_fighter_response: "Meilleure réponse des chasseurs"
 LBA_better_fighter_response_desc: "Notre échec lors d’El Dorado Canyon tient clairement à la lenteur désespérante de nos chasseurs. Nos pilotes doivent décoller beaucoup plus vite pour intercepter les ennemis."
 LBA_gulf_of_sidra: "Golfe de Syrte"
 LBA_gulf_of_sidra_desc: "En 1974, Kadhafi a revendiqué l’ensemble du golfe de Syrte comme eaux territoriales, contre le droit maritime international. Cela a été contesté par les États-Unis, ce qui a conduit à des tensions accrues dans le golfe. Cela a finalement entraîné plusieurs incidents dans la région : en 1981, deux SU-22 libyens ont été abattus ; en 1986, une corvette libyenne a été coulée et une autre gravement endommagée ; et en 1989, deux MiG-23 libyens ont été détruits. Dans tous ces affrontements, les Américains n’ont subi aucune perte. Ces incidents ont montré à quel point notre aviation et notre marine sont désespérées."
 LBA_toyota_war_guerrilla: "Leçons de la guerre Toyota - Guérilla"
 LBA_toyota_war_guerrilla_desc: "Le conflit tchado-libyen des années 80 s’est terminé par la soi-disant guerre Toyota. Les forces libyennes étaient retranchées dans le nord du Tchad depuis des années. Lorsque les Tchadiens ont lancé leur contre-attaque, ils l’ont fait avec des véhicules techniques très mobiles (d’où le nom de la guerre). Cela leur a permis de contourner les garnisons libyennes, semant le chaos sur les lignes de ravitaillement et les unités isolées. Cette guerre légère est ce sur quoi nous devrions aussi nous concentrer."
 LBA_toyota_war_mobility: "Leçons de la guerre Toyota - Mobilité"
 LBA_toyota_war_mobility_desc: "Le conflit tchado-libyen des années 80 s’est terminé par la soi-disant guerre Toyota. Les forces libyennes étaient retranchées dans le nord du Tchad depuis des années. Lorsque les Tchadiens ont lancé leur contre-attaque, ils l’ont fait avec des véhicules techniques très mobiles (d’où le nom de la guerre). Cela leur a permis de surpasser les formations libyennes, affrontant même les chars plus lents et traversant les champs de mines sans dommage. C’est clairement le style de guerre dont nous avons besoin."
 LBA_desert_warfare: "Maîtres du désert"
 LBA_desert_warfare_desc: "La majorité de la Libye est désertique. Peu importe de quelle direction nous sommes attaqués, nous combattrons probablement sous la chaleur et dans le sable. C’est une situation à laquelle notre peuple est déjà habitué, et nos ennemis devraient nous craindre."
 LBA_desert_warfare_tt: "Modifie l’idée §YGuerre Toyota§! que nous avons\n"
 LBA_egypt_war_behind_the_lines: "Guerre égypto-libyenne - Commandos"
 LBA_egypt_war_behind_the_lines_desc: "En 1977, nous avons mené une courte guerre de quatre jours contre l’Égypte, principalement en raison de relations tendues après que l’Égypte a signé un accord de paix avec Israël. Pendant la guerre, un bataillon de chars libyens a traversé la frontière égyptienne mais a été rapidement détruit par une contre-attaque mécanisée. Les jours suivants, des commandos égyptiens ont lancé plusieurs raids contre des installations militaires libyennes. Ces attaques derrière les lignes ont détruit de nombreuses installations militaires critiques, et utiliser cette tactique contre nos ennemis serait utile."
 LBA_egypt_war_behind_the_lines_tt: "Modifie l’idée §Y$LBA_desert_warfare_idea$§!"
 LBA_egypt_war_tank_formations: "Guerre égypto-libyenne - Blindés"
 LBA_egypt_war_tank_formations_desc: "En 1977, nous avons mené une courte guerre de quatre jours contre l’Égypte, principalement en raison de relations tendues après que l’Égypte a signé un accord de paix avec Israël. Pendant la guerre, des commandos égyptiens ont attaqué des installations militaires libyennes. Parallèlement, un bataillon blindé libyen a avancé en Égypte mais a été rapidement détruit par une contre-attaque mécanisée égyptienne, qui a ensuite pénétré de 25 km en Libye avant de retourner à ses positions initiales. L’assaut mécanisé impressionnant des Égyptiens est quelque chose que nous devrions viser à accomplir."
 LBA_activate_arsenal_of_islam: "Activer l’arsenal de l’islam"
 LBA_activate_arsenal_of_islam_desc: "Dans les années 1970, Kadhafi s’est lancé dans une frénésie d’achats et a constitué un immense ‘Arsenal de l’islam’ pour être utilisé lorsque la guerre mondiale contre les États-Unis et Israël commencerait. La guerre n’est jamais venue, mais nous avons toujours besoin de cet équipement. Tout dans l’arsenal date de plusieurs décennies, et il faudra du temps et de l’argent pour tout remettre en marche, mais au moins nos soldats auront de quoi se battre."
 LBA_activate_arsenal_of_islam_gaddafi: "La famille Kadhafi est au pouvoir et nous avons l’esprit national §Y$LBA_revolutionary_guard_corps$§!"
 LBA_activate_arsenal_of_islam_no_gaddafi: "La famille Kadhafi n’est pas au pouvoir et nous avons l’esprit national §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_foreign_procurement_lines: "Lignes d’approvisionnement étrangères"
 LBA_foreign_procurement_lines_desc: "Maintenant que nous ne sommes plus soumis aux sanctions sur les armes des Nations Unies, nous devrions saisir l’opportunité de reconstituer nos stocks d’armes."
 LBA_foreign_procurement_lines_tt: "Tant que l’idée §Y$LBA_foreign_procurement_boosted$§! est active, les acquisitions d’armes via les focus nous donneront 25 % d’équipement supplémentaire !\n"
 LBA_weapons_from_balkans: "Armes des Balkans"
 LBA_weapons_from_balkans_desc: "De nombreux pays des Balkans modernisent leurs armées pour être plus compatibles avec l’OTAN. Cela signifie que leurs vieux stocks doivent aller quelque part. C’est une excellente opportunité pour nous d’obtenir beaucoup d’armes à bas prix !"
 LBA_foreign_procurement_lines_cheap_tt: "Grâce à §Y$LBA_foreign_procurement_boosted$§! :\n"
 LBA_new_tanks: "Chars modernes"
 LBA_new_tanks_desc: "La majorité des chars que nous utilisons sont d’anciens T-55 et T-62. Bien qu’ils soient corrects au niveau régional, si nous devons affronter des pays plus développés, nous serons désespérément surclassés. Nous devons acquérir quelque chose de plus moderne pour nos stocks."
 LBA_new_trucks: "Campagne de motorisation"
 LBA_new_trucks_desc: "Nos unités motorisées se déplacent dans des camions ou des Toyota techniques, donnant à notre armée l’apparence d’une bande de guérilleros. Les armées modernes disposent de véhicules blindés pour le personnel, ce que nous devrions aussi avoir."
 LBA_new_artillery: "Soutien au feu amélioré"
 LBA_new_artillery_desc: "Toute armée aura besoin d’un élément de soutien au feu pour réussir sur le champ de bataille. Nous devons moderniser notre corps d’artillerie."
 LBA_local_supply_system: "Systèmes d’approvisionnement locaux"
 LBA_local_supply_system_desc: "Des années de sanctions sur les armes nous ont montré à quel point il est facile d’être coupé des lignes d’approvisionnement pour de nouveaux équipements. Pour y remédier, nous devrions développer notre production locale afin que les pièces de rechange et les remplacements soient plus facilement disponibles."
 LBA_expand_airbases: "Agrandir les bases aériennes"
 LBA_expand_airbases_desc: "Beaucoup des bases de l’armée de l’air libyenne sont en mauvais état. Si nous voulons développer notre aviation, nous devons d’abord agrandir les installations pour stocker nos avions."
 LBA_new_fighters: "Supériorité aérienne"
 LBA_new_fighters_desc: "Nos expériences passées contre l’aviation américaine montrent clairement le manque de chasseurs adéquats. Avec nos avions actuels, autant voler avec des cerfs-volants face à eux. Nous avons besoin de quelque chose de bien meilleur."
 LBA_new_helicopters: "Soutien au combat rapproché"
 LBA_new_helicopters_desc: "En observant les conflits africains, nous avons vu l’efficacité des hélicoptères d’attaque. Voler bas contre un ennemi caché sans capacités antiaériennes est leur principal atout. Faire voler des jets est inutile quand les hélicoptères sont un moyen plus efficace de soutenir nos troupes."
 LBA_sabha_launch_site: "Site de lancement de Sabha"
 LBA_sabha_launch_site_desc: "Dans les années 1980, une entreprise ouest-allemande, OTRAG, utilisait l’oasis de Sabha comme site d’essai pour ses fusées spatiales expérimentales. Initialement testées à Shaba en République démocratique du Congo (alors Zaïre), les essais ont été déplacés en Libye jusqu’en 1987. Le site de lancement de Sabha a également servi de site d’essai éloigné pour le programme spatial soviétique jusqu’en 1991. Nous pourrions rénover ce site pour nos propres essais."
 LBA_review_the_navy: "Réviser la marine"
 LBA_review_the_navy_desc: "Notre marine est principalement composée de vieux sous-marins soviétiques et de corvettes des années 1950 et 60, avec quelques corvettes lourdes de classe Koni plus ‘récentes’. La plupart de ces navires sont en très mauvais état et ne conviennent vraiment qu’à la défense côtière. La marine a désespérément besoin de modernisation."
 LBA_expand_tripoli_docks: "Agrandir les quais de Tripoli"
 LBA_expand_tripoli_docks_desc: "Tripoli abrite actuellement notre plus grand quai. Les installations permettent de réparer des navires jusqu’à 6 000 tonnes de port en lourd. Pour une future expansion vers des navires plus grands, nous devons augmenter cette capacité."
 LBA_expand_benghazi_docks: "Agrandir les quais de Benghazi"
 LBA_expand_benghazi_docks_desc: "Bien que le quai de Benghazi ne soit pas aussi impressionnant que celui de Tripoli, il reste une base vitale pour notre marine. Actuellement, il y a quelques quais flottants dans le port. Nous devrions l’agrandir pour qu’il ait une fonction similaire à Tripoli."
 LBA_refurbish_submarines: "Rénover les sous-marins"
 LBA_refurbish_submarines_desc: "Nous possédons deux sous-marins de classe Foxtrot. Six ont été achetés à l’Union soviétique en 1982, mais malheureusement, quatre d’entre eux sont déjà dans un état totalement irréparable. Deux autres sont encore à la base navale de Benghazi en mauvais état. Avec un petit investissement, nous devrions pouvoir les rendre à nouveau navigables."
 LBA_new_corvettes: "Nouvelles corvettes"
 LBA_new_corvettes_desc: "Pour renforcer notre marine, nous avons besoin de nouvelles corvettes. Celles de la Guerre froide ne suffisent plus."
 LBA_tripoli_drydocks: "Chantiers navals de Tripoli"
 LBA_tripoli_drydocks_desc: "Tripoli étant notre plus grande base navale, il est logique d’agrandir les chantiers navals pour pouvoir construire et réparer des navires."
 LBA_shuffle_officers: "Réorganiser les officiers"
 LBA_shuffle_officers_desc: "L’une des tactiques de Kadhafi pour contrôler l’armée est de faire tourner fréquemment les officiers. Ils sont souvent transférés d’une unité à une autre, et de nouveaux sont promus pour prendre leur place. Cela garantit un flux constant de jeunes officiers reconnaissants pour leur promotion, tandis que les officiers dissidents peuvent être envoyés dans des postes éloignés et insignifiants."
 LBA_expand_rgc: "Élargir le Corps de la Garde révolutionnaire"
 LBA_expand_rgc_desc: "Le Corps de la Garde révolutionnaire est la garde d’élite du régime. Nous ne pouvons pas faire confiance à la loyauté de l’armée régulière. Nous devons élargir la Garde révolutionnaire pour en faire une force encore plus imposante."
 LBA_shift_to_military: "Recentrer sur l’armée"
 LBA_shift_to_military_desc: "Nous avons peut-être donné trop de pouvoir au Corps de la Garde révolutionnaire. Nous devons rééquilibrer le pouvoir vers l’armée régulière, car une petite élite finira probablement par renverser notre régime."
 LBA_lock_supplies: "Verrouiller les Réserves"
 LBA_lock_supplies_desc: "Certaines de nos réserves militaires sont contrôlées par le Corps de la Garde Révolutionnaire. Cela permet à la Garde de gérer les stocks de l’armée régulière. Nous devrions placer toute la logistique sous le contrôle de la Garde afin que l’armée n’ait aucune chance de se révolter, leur accès aux armes et munitions étant limité. De plus, lorsque tout l’équipement sera soigneusement stocké dans les entrepôts de la Garde plutôt que d’être utilisé, l’usure sera encore moindre."
 LBA_disarm_rgc: "Désarmer la Garde Révolutionnaire"
 LBA_disarm_rgc_desc: "Le Corps de la Garde Révolutionnaire détient des armes destinées à l’armée. Nous devons reprendre ces armes pour les restituer à leurs propriétaires légitimes."
 LBA_new_officer_corps: "Nouveau Corps d’Officiers"
 LBA_new_officer_corps_desc: "De nombreuses étoiles montantes émergent au sein de la Garde Révolutionnaire et de l’armée. Nous devons rapidement placer ces hommes à des postes importants."
 LBA_army_fit_for_libya: "Armée Adaptée à la Libye"
 LBA_army_fit_for_libya_desc: "Comme l’a dit Mutassim Kadhafi, fils de Mouammar Kadhafi : ‘Il y a 60 millions d’Algériens à l’ouest, 80 millions d’Égyptiens à l’est, l’Europe devant nous, et l’Afrique subsaharienne avec ses problèmes au sud.’ Nous ne pouvons pas rivaliser en nombre. Par conséquent, nous devons privilégier la qualité plutôt que la quantité."
 LBA_army_fit_for_libya_tt: "Modifie soit §Y$LBA_revolutionary_guard_corps$§! soit §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_economy_of_libya: "Économie de la Libye"
 LBA_economy_of_libya_desc: "L’économie libyenne repose sur sa production pétrolière. 95 % de nos exportations et 60 % de notre PIB proviennent de l’industrie pétrolière. Bien que notre pétrole nous rapporte beaucoup d’argent (et nous ait donné l’indice de développement humain le plus élevé d’Afrique), il est risqué de rendre notre pays si dépendant d’une seule ressource et de ceux qui la possèdent. Pour sécuriser l’économie libyenne, une diversification est nécessaire."
 LBA_train_depot: "Dépôt de Trains"
 LBA_train_depot_desc: "En matière de transport ferroviaire, la Libye est une anomalie en Afrique du Nord : il n’existe aucun chemin de fer actif dans tout le pays. Les colonisateurs italiens ont construit quelques petites lignes près de Tripoli et Benghazi, mais elles ont été fermées dans les années 60. Aujourd’hui, il ne reste rien. Nous devons moderniser le système de transport libyen, et pour commencer, nous avons besoin de locomotives pour nos futurs chemins de fer."
 LBA_tripoli_to_misrata: "Tripoli à Misrata"
 LBA_tripoli_to_misrata_desc: "Notre région capitale doit être notre première priorité pour un nouveau chemin de fer. Relier les grandes villes de Tripoli et Misrata montrera au monde que nous aussi pouvons construire des voies ferrées."
 LBA_misrata_to_sirte: "Misrata à Syrte"
 LBA_misrata_to_sirte_desc: "Après avoir relié Misrata à Tripoli, nous devrions prolonger la ligne jusqu’à Syrte, un centre important pour notre industrie pétrolière."
 LBA_tobruk_to_benghazi: "Benghazi à Tobrouk"
 LBA_tobruk_to_benghazi_desc: "Benghazi est notre port le plus important en Cyrénaïque. Nous devons établir une connexion entre cette ville et la frontière égyptienne pour améliorer notre temps de réponse militaire en cas de conflit. La distance est grande, mais avec assez de temps et d’argent, nous pouvons y arriver."
 LBA_benghazi_to_brega: "Benghazi à Brega"
 LBA_benghazi_to_brega_desc: "Brega est un centre de raffinage clé pour notre industrie pétrolière. Nous devrions le relier par rail à notre port de Benghazi."
 LBA_connect_east_west_rails: "Relier l’Est et l’Ouest"
 LBA_connect_east_west_rails_desc: "Maintenant que nous avons construit des réseaux ferroviaires à l’est et à l’ouest, il est temps de les connecter. Les Libyens pourront désormais traverser le pays en quelques instants."
 LBA_connect_sabha: "Relier Sabha"
 LBA_connect_sabha_desc: "Sabha est la capitale de la région du Fezzan, une base aérienne importante pour l’armée de l’air libyenne, et a même servi de site d’essai pour des fusées spatiales ouest-allemandes. Il y a aussi des mines de fer dans la région, et en la reliant par chemin de fer, nous pourrions développer davantage ces opérations minières."
 LBA_connect_jawf: "Relier Al-Jawf"
 LBA_connect_jawf_desc: "Al-Jawf est pratiquement la seule ville notable du district de Koufra, dans le sud de la Libye. Bien qu’économiquement insignifiante, elle pourrait servir de base pour sécuriser notre flanc sud."
 LBA_libyan_rail: "Chemins de Fer Libyens"
 LBA_libyan_rail_desc: "Nous avons enfin atteint une situation où le gouvernement n’a plus à couvrir chaque dinar nécessaire aux chemins de fer. Pour cette raison, nous devrions organiser les chemins de fer en une entreprise publique, les Chemins de Fer Libyens. Le nombre de personnes ou d’entreprises utilisant le réseau ne suffit pas encore à couvrir tous les coûts, mais au moins il y a maintenant de la place pour la croissance."
 LBA_kufra_solar_plant: "Centrale Solaire de Koufra"
 LBA_kufra_solar_plant_desc: "La Libye cuit sous le soleil brûlant d’Afrique. Les études actuelles montrent que la Libye est un endroit optimal pour les panneaux solaires. Ces derniers nécessitent beaucoup d’entretien, et maintenant que nous avons relié Al-Jawf à notre réseau ferroviaire, c’est un bon emplacement pour construire une centrale solaire."
 LBA_expand_tripoli_airport: "Agrandir l’Aéroport de Tripoli"
 LBA_expand_tripoli_airport_desc: "L’aéroport de Tripoli est notre principal aéroport international. L’agrandir augmentera notre connectivité avec le reste du monde."
 LBA_expand_benina_airport: "Agrandir l’Aéroport de Benina"
 LBA_expand_benina_airport_desc: "L’aéroport de Benina est le deuxième plus grand aéroport de Libye. Situé dans la ville de Benina, juste à côté de Benghazi, il est essentiel pour acheminer les travailleurs migrants vers les champs pétrolifères."
 LBA_expand_tripoli_port: "Agrandir le Port de Tripoli"
 LBA_expand_tripoli_port_desc: "Le port de Tripoli est l’un des plus anciens ports de la Méditerranée, existant depuis l’époque romaine. C’est la principale voie d’importation vers la Libye, et son expansion nous offrira plus de place pour développer notre économie."
 LBA_expand_benghazi_port: "Agrandir le Port de Benghazi"
 LBA_expand_benghazi_port_desc: "Le port de Benghazi, fondé par les Grecs au VIe siècle av. J.-C., est actuellement un centre majeur pour l’exportation de nos produits pétroliers. Il est important de continuer son expansion pour encourager une croissance accrue."
 LBA_organize_desert_trips: "Organiser des Voyages dans le Désert"
 LBA_organize_desert_trips_desc: "La Libye offre beaucoup à voir pour les touristes : les dunes de sable et les oasis du Sahara, les ruines grecques et romaines, les forts ottomans et les champs de bataille de la Seconde Guerre mondiale. Nous devons tirer parti de ces atouts pour attirer plus de touristes."
 LBA_derna_windpark: "Parc Éolien de Derna"
 LBA_derna_windpark_desc: "La Libye bénéficie de vitesses de vent moyennes très élevées. Près de la côte de Derna, par exemple, la vitesse moyenne du vent atteint 7,5 m/s. Cela fait de Derna un endroit parfait pour construire un parc éolien. Les moulins à vent sont utilisés pour pomper l’eau des oasis depuis les années 1940, donc nous avons certainement de l’expérience dans ce domaine."
 LBA_expand_tourism: "Développer le Tourisme"
 LBA_expand_tourism_desc: "Nous devons développer encore plus le tourisme pour rendre la Libye plus attirante pour les visiteurs, à l’image de Lattaquié en Syrie, du Sinaï en Égypte ou de Tunis en Tunisie."
 LBA_stock_exchange: "Créer une Bourse"
 LBA_stock_exchange_desc: "La Libye n’a pas de bourse. Pour être mieux intégrée aux marchés internationaux, nous devons en créer une à Tripoli. Les gens auront la possibilité de participer à plusieurs entreprises publiques."
 LBA_gmmr_kufra: "GMMR Koufra"
 LBA_gmmr_kufra_desc: "La ville désertique d’Al-Jawf, dans le district d’Al-Koufra au sud de la Libye, est l’une des rares localités de la région. Elle se trouve juste au-dessus de l’aquifère de grès nubien. C’est une cible idéale pour étendre le Grand Fleuve Artificiel. Nous devrions allouer des fonds supplémentaires pour accélérer le projet."
 LBA_gmmr_ghadames: "GMMR Ghadamès"
 LBA_gmmr_ghadames_desc: "À l’ouest du pays, près de Ghadamès, se trouve un autre aquifère que nous pourrions exploiter. En l’ajoutant au réseau du GMMR, nous augmenterons sa capacité."
 LBA_western_mountain_power_plant: "Centrale des Montagnes de l’Ouest"
 LBA_western_mountain_power_plant_desc: "La Libye ne dispose actuellement que d’une seule vieille centrale électrique en activité. Nous devons sécuriser notre approvisionnement en électricité et construire davantage de centrales près de la capitale. Il existe des plans pour construire une centrale à turbine à gaz à cycle combiné près d’Al-Garbi, et nous devrions contribuer à son financement."
 LBA_gmmr_connect_east_west: "Achever le GMMR"
 LBA_gmmr_connect_east_west_desc: "La dernière phase du Grand Fleuve Artificiel consiste à relier les réseaux de canalisations de l’ouest et de l’est en construisant une canalisation de Syrte à Misrata. Après cela, nous aurons véritablement construit la 8e merveille du monde."
 LBA_zawia_power_plant: "Centrale de Zaouia"
 LBA_zawia_power_plant_desc: "Dans la ville de Zaouia, il existe un bon emplacement pour une centrale qui pourrait utiliser à la fois le gaz naturel et le pétrole comme combustible. Nous en avons en abondance, après tout."
 LBA_convert_pipe_factories: "Convertir les Usines de Tuyaux"
 LBA_convert_pipe_factories_desc: "Maintenant que nous avons terminé le GMMR, nous devons décider quoi faire des usines de tuyaux construites pour ce projet. Bien que certaines soient nécessaires pour les réparations futures, nous devrions convertir les usines restantes pour produire une large gamme de tuyaux et d’équipements de plomberie destinés à l’exportation."
 LBA_create_ministry_of_agriculture: "Créer un Ministère de l’Agriculture"
 LBA_create_ministry_of_agriculture_desc: "La Libye n’a pas de ministère de l’agriculture, et tous les projets agricoles sont gérés par le bureau de l’inspecteur général. Si nous voulons réformer notre secteur agricole, nous devons dédier des personnes à travailler uniquement sur l’agriculture. Cela permettra une utilisation plus efficace du secteur agricole dont nous disposons actuellement."
 LBA_desalination_plants: "Usines de Dessalement"
 LBA_desalination_plants_desc: "Une façon d’obtenir de l’eau douce est d’utiliser l’eau de mer. Grâce à des procédés industriels, nous pouvons réduire la teneur en sel et rendre l’eau potable. Nous devrions construire des usines de dessalement dans les communautés côtières pour améliorer leur accès à l’eau."
 LBA_expand_agriculture: "Développer l’Agriculture"
 LBA_expand_agriculture_desc: "Maintenant que nous avons augmenté notre approvisionnement en eau, nous devrions pouvoir exploiter davantage les terres arables dont nous disposons."
 LBA_land_reform: "Réforme Agraire"
 LBA_land_reform_desc: "Les plus grands défis de l’agriculture libyenne ont été le manque d’eau douce et la loi islamique sur l’héritage. Le problème de l’eau est résolu, mais la loi persiste. Lors d’un héritage, une ferme est divisée entre tous les fils, ce qui a fragmenté les exploitations en parcelles de plus en plus petites. Cette loi doit être réformée pour que les fermes conservent leur taille, voire s’agrandissent si nécessaire. Cela n’éliminera pas les obstacles naturels à l’agriculture, mais c’est le mieux que nous puissions faire dans notre situation."
 LBA_foreign_food_imports: "Importations Alimentaires"
 LBA_foreign_food_imports_desc: "Il est inutile de mener une bataille perdue d’avance. La Libye n’est tout simplement pas faite pour produire sa propre nourriture. Nous devons établir un réseau commercial robuste pour sécuriser l’approvisionnement alimentaire depuis d’autres pays. Nous serons plus dépendants des autres nations, mais cela devrait éliminer les problèmes liés à notre agriculture."
 LBA_continue_nationalised_economy: "Poursuivre l’Économie Nationalisée"
 LBA_continue_nationalised_economy_desc: "La plupart des grandes entreprises en Libye sont contrôlées par l’État. Pour des raisons stratégiques, cela est nécessaire. Nous ne pouvons pas permettre à des entreprises étrangères de venir coloniser notre peuple, même si cela signifie que nous ne réalisons pas autant de profits."
 LBA_liberalise_economy: "Privatiser l’Économie"
 LBA_liberalise_economy_desc: "Pendant des décennies, le gouvernement libyen a activement contrôlé l’économie du pays en possédant bon nombre de ses plus grandes entreprises. Pour favoriser une croissance économique plus rapide, nous devrions commencer à privatiser divers secteurs de l’économie."
 LBA_expand_agricultural_bank: "Développer la Banque Agricole"
 LBA_expand_agricultural_bank_desc: "La Banque Agricole de Libye est responsable de fournir des conseils et des orientations sur les problèmes agricoles, d’avancer des prêts aux coopératives agricoles et de développer la communauté agricole libyenne. Maintenant que nous avons élargi notre secteur agricole, nous devons augmenter les ressources de la banque pour une utilisation encore plus efficace des terres agricoles."
 LBA_expand_lisco: "Développer Lisco"
 LBA_expand_lisco_desc: "Lisco, ou Libyan Iron and Steel Company, est l’une des plus grandes entreprises sidérurgiques d’Afrique du Nord. Ses principaux clients domestiques sont la Compagnie Générale des Tuyaux et la Compagnie Nationale du Pétrole. En investissant dans Lisco, nous pouvons augmenter la production d’acier en Libye et offrir de meilleures opportunités d’expansion pour notre secteur pétrolier."
 LBA_float_national_commercial_bank: "Mettre en Bourse la Banque Commerciale Nationale"
 LBA_float_national_commercial_bank_desc: "Nous devrions rendre les actions de la Banque Commerciale Nationale disponibles au secteur public. Cela nous permettra de réunir des fonds pour les opérations de la banque et d’apporter des capitaux nécessaires au pays."
 LBA_join_wto: "Rejoindre l’OMC"
 LBA_join_wto_desc: "Nous ne sommes pas encore membres de l’Organisation Mondiale du Commerce. Nous devrions demander à y adhérer pour montrer au monde que nous voulons respecter les normes internationales en matière de commerce. Cela devrait encourager les investissements étrangers dans le pays."
 LBA_nationalise_arabian_cement_company: "Nationaliser la Compagnie Arabe de Ciment"
 LBA_nationalise_arabian_cement_company_desc: "La Compagnie Arabe de Ciment est le plus grand producteur de ciment, de chaux et de gypse du pays. Nous devrions la nationaliser pour garantir que nos besoins stratégiques en matériaux de construction soient satisfaits."
 LBA_handle_national_oil_corporation: "Gérer la Compagnie Nationale du Pétrole"
 LBA_handle_national_oil_corporation_desc: "La Compagnie Nationale du Pétrole contrôle une grande partie des champs pétrolifères de notre pays. Nous devons orienter davantage ses politiques vers notre politique nationale."
 LBA_handle_national_oil_corporation_tt1: "Si nous avons complété le focus §Y$LBA_continue_nationalised_economy$§!, alors"
 LBA_handle_national_oil_corporation_tt2: "Si nous avons complété le focus §Y$LBA_liberalise_economy$§!, alors"
 LBA_return_arabian_gulf_company_shares: "Restituer les Actions de la Compagnie Pétrolière du Golfe Arabe"
 LBA_return_arabian_gulf_company_shares_desc: "La Compagnie Pétrolière du Golfe Arabe a été créée en 1971, lorsque la Libye a nationalisé les parts pétrolières détenues par British Petroleum. Actuellement, cette compagnie est une filiale de la Compagnie Nationale du Pétrole. Nous devrions rendre ses actions publiques à nouveau et restituer une part équitable à BP. Cela garantirait une exploration plus efficace du pétrole libyen."
 LBA_military_commission_to_truck_and_bus_company: "Militariser la Compagnie de Camions et Bus"
 LBA_military_commission_to_truck_and_bus_company_desc: "La Compagnie de Camions et Bus est un fabricant libyen de bus et de camions, créé en partenariat avec l’entreprise italienne IVECO dans les années 1970. Ils produisent des véhicules lourds depuis des décennies, et nous devrions utiliser leur savoir-faire pour fabriquer des véhicules pour notre armée."
 LBA_privatise_maritime_transport_company: "Privatiser la GNMTC"
 LBA_privatise_maritime_transport_company_desc: "La GNMTC, ou Compagnie Générale Nationale de Transport Maritime, est une entreprise publique de transport maritime qui opère une flotte de navires de différentes tailles à travers le monde. Il y a même des projets pour commencer à exploiter des navires de croisière. Nous devrions privatiser cette entreprise et créer des opportunités pour le développement de la construction navale locale en Libye."
 LBA_state_driven_economy: "Une Économie Dirigée par l’État"
 LBA_state_driven_economy_desc: "La majeure partie de l’économie libyenne est maintenant contrôlée par l’État central. Cela ne va peut-être pas noyer notre peuple sous l’argent, mais au moins les gens savent qu’ils ont des emplois disponibles, et l’intérêt de l’État est de fournir du bien-être à la population, pas de faire des profits pour d’autres."
 LBA_further_resource_expansion: "Expansion Accrue des Ressources"
 LBA_further_resource_expansion_desc: "Nous devrions continuer à extraire des ressources de notre sol et même nous étendre à de nouvelles formes de production. Nous aurons besoin de plus de ressources si nous voulons soutenir notre économie future."
 LBA_modern_economy: "Une Économie Moderne"
 LBA_modern_economy_desc: "Nous avons réussi à réformer l’économie libyenne, qui stagnait depuis la Guerre froide. Nous sommes maintenant plus efficaces, et la croissance future (ainsi que les profits) semble être sur une tendance à la hausse."
 LBA_negotiations_with_un: "Négociations avec l’ONU"
 LBA_negotiations_with_un_desc: "Alors que les revenus pétroliers libyens ont commencé à augmenter dans les années 1970, Kadhafi a considérablement accru son soutien à divers groupes rebelles à travers le monde. La Libye a été accusée de plusieurs attentats terroristes internationaux, notamment l’attentat de La Belle en 1986, l’attentat de Lockerbie en 1988 et l’attentat du vol UTA 772 en 1989. Finalement, la Libye a été soumise à de lourdes sanctions par l’ONU, ce qui a conduit à la remise de deux suspects de Lockerbie aux autorités écossaises en 1999. Les sanctions sont toujours en place, et nous devons ouvrir une ligne de négociation avec l’ONU pour les faire lever."
 LBA_meeting_with_taliban: "Rencontrer les Talibans"
 LBA_meeting_with_taliban_desc: "Les Talibans luttent courageusement contre les puissances coloniales occidentales. Nous devons resserrer nos liens avec eux et les aider dans leur combat contre le Nouvel Ordre Mondial."
 LBA_assassinate_dissidents: "Assassiner les Dissidents"
 LBA_assassinate_dissidents_desc: "De nombreux Libyens vivant en exil font ouvertement campagne contre notre régime. Ces calomnies doivent cesser, et ces personnes doivent être éliminées."
 LBA_meet_hezbollah: "Rencontrer le Hezbollah"
 LBA_meet_hezbollah_desc: "Le Hezbollah lutte contre le sionisme avec l’aide de l’Iran. En gagnant de l’influence au sein du Hezbollah, nous obtenons une position forte dans notre combat contre Israël."
 LBA_house_terrorists: "Héberger des Terroristes"
 LBA_house_terrorists_desc: "Il y a de nombreux combattants de la liberté, que le reste du monde appelle terroristes, qui luttent contre le colonialisme à travers le Moyen-Orient et le Sahara. Nous devons leur fournir des refuges pour qu’ils aient un endroit où se regrouper et se reposer. Peut-être pourrons-nous même en recruter certains dans nos rangs."
 LBA_celebrate_lockerbie_bombers: "Célébrer l’Attentat de Lockerbie"
 LBA_celebrate_lockerbie_bombers_desc: "Lorsque nous avons fait tomber un avion directement sur la ville de Lockerbie, le monde a compris de quoi nous étions capables. Nous ne devrions pas avoir honte de cet acte, car le monde devrait trembler de peur face à ce que nous pouvons faire quand nous sommes en colère."
 LBA_wmds: "Acquérir des Centrifugeuses"
 LBA_wmds_desc: "Depuis le début du programme nucléaire libyen dans les années 1970, la plupart des connaissances et des approvisionnements en matériaux ont été gérés par Friedrich Tinner, un ingénieur nucléaire suisse. Il dirige toujours notre programme nucléaire, et nous devrions utiliser ses connexions pour commencer à construire des centrifugeuses pour l’enrichissement nucléaire."
 LBA_start_building_reactor_desc: "En 1979, l’Union soviétique a construit un réacteur de recherche à Tajoura sous la supervision de l’AIEA. Cependant, il n’est pas adapté à nos centrifugeuses ni à la production d’armes nucléaires. Nous devons construire un véritable réacteur nucléaire pour la production d’uranium."
 LBA_start_building_reactor_tt: "§RSi un pays est assez fou pour attaquer des nations possédant potentiellement des ADM, nous pourrions devenir une cible !§!"
 LBA_start_building_reactor: "Commencer à Construire un Réacteur"
 LBA_arms_smuggling: "Contrebande d’Armes"
 LBA_arms_smuggling_desc: "En raison des sanctions internationales, nous ne pouvons pas acheter d’armes légalement. Cependant, nous disposons encore de quelques canaux par lesquels nous pouvons apporter plus d’armes à nos troupes."
 LBA_buy_nukes: "Acheter des Armes Nucléaires"
 LBA_buy_nukes_desc: "Mouammar Kadhafi a tenté à plusieurs reprises d’acquérir des armes nucléaires auprès d’autres pays. En 1970, lors de sa visite en Chine, il a demandé au Premier ministre Zhou Enlai de fournir une arme nucléaire à la Libye pour se protéger du programme nucléaire israélien. En 1974, la Libye a rejoint le programme nucléaire Project-706 du Pakistan, mais en a été exclue en 1978 lorsque le général Zia-ul-Haq a pris le pouvoir. En 1984, un pacte nucléaire a été signé avec l’Inde, mais aucune action concrète n’a suivi. Lors de l’effondrement de l’Union soviétique en 1991, Kadhafi a tenté sans succès d’exploiter le chaos pour acquérir des matériaux nucléaires. Peut-être est-il temps de tenter à nouveau d’acheter des armes nucléaires auprès d’une tierce partie ?"
 LBA_buy_nukes_tt: "§RSi nous sommes pris avec une arme nucléaire, les puissances occidentales interviendront certainement !§!"
 LBA_compensation_to_lockerbie_victims: "Compensation aux Victimes de Lockerbie"
 LBA_compensation_to_lockerbie_victims_desc: "Pour réparer nos relations avec l’Occident, en particulier avec le Royaume-Uni, nous devrions parvenir à un accord pour verser des réparations aux familles des victimes de Lockerbie. Cela montrerait que nous sommes sérieux dans notre engagement à améliorer notre position internationale."
 LBA_disarmament_program: "Programme de Désarmement"
 LBA_disarmament_program_desc: "Nous avons des plans pour plusieurs réacteurs d’enrichissement. Nous possédons également des centrifugeuses et de l’uranium. Nous avons des stocks de gaz moutarde, de gaz sarin et les produits chimiques pour les fabriquer. Tout cela doit disparaître et être détruit sous supervision occidentale. Ce sont les conditions imposées par l’Occident. Si nous suivons leur programme, ils ont promis de commencer à alléger certaines sanctions."
 LBA_disarmament_program_tt: "Nous remettrons Friedrich Tinner aux autorités suisses pour qu’elles décident de son sort."
 LBA_remove_sanctions: "Lever les Sanctions"
 LBA_remove_sanctions_desc: "L’Occident a enfin accepté de lever nos sanctions. Comme nous les avons convaincus que nous ne sommes plus une menace pour eux, nous sommes de nouveau les bienvenus dans la communauté internationale."
 LBA_invite_foreign_investors: "Inviter des Investisseurs Étrangers"
 LBA_invite_foreign_investors_desc: "Maintenant que nous sommes libres des sanctions, nous devrions inviter des investisseurs étrangers dans le pays afin d’améliorer l’économie."
 LBA_arms_deals_with_italy: "Accord d’Armement avec l’Italie"
 LBA_arms_deals_with_italy_desc: "Malgré leur passé de colonisateur, nous entretenons des relations plutôt chaleureuses avec l’Italie. Ils disposent également d’une armée très avancée. Il est logique que nous alignions notre armée sur la leur."
 LBA_arms_deals_with_italy_tt: "S’ils acceptent, alors"
 LBA_approach_western_leaders: "Approcher les Dirigeants Occidentaux"
 LBA_approach_western_leaders_desc: "L’Occident est le principal instigateur des sanctions contre nous. Nous devons approcher divers dirigeants occidentaux pour améliorer nos relations avec eux."
 LBA_taxation_deal_with_uk: "Accord Fiscal avec le Royaume-Uni"
 LBA_taxation_deal_with_uk_desc: "Le Royaume-Uni possède l’un des plus vastes réseaux de traités de double imposition au monde. Un traité de double imposition permet à une entreprise d’opérer dans plusieurs pays sans avoir à payer des impôts multiples sur le même profit. Cela encourage les entreprises à s’étendre et à établir des bureaux permanents dans d’autres pays. Nous devrions signer un accord similaire avec le Royaume-Uni pour accroître notre attractivité économique."
 LBA_compensation_from_italy: "Compensation de l’Italie"
 LBA_compensation_from_italy_desc: "Pendant des années, l’Italie a exploité notre pays en tant que colonie. Nous avons entendu dire que l’Italie pourrait réagir positivement à l’idée de verser des réparations pour la période coloniale afin d’améliorer son image publique. Nous devrions les contacter et tenter de négocier un accord."
 LBA_request_usaid: "Demander l’Aide de l’USAID"
 LBA_request_usaid_desc: "L’USAID est un programme d’aide internationale géré par le gouvernement américain, axé sur le secours en cas de catastrophe et la lutte contre la pauvreté. De nombreux pays en développement reçoivent cette aide. Nous devrions rejoindre ce programme également. Cela augmentera l’influence américaine dans le pays, mais cela comblera quelques trous dans notre budget."
 LBA_neighbourly_politics: "Politique de Voisinage"
 LBA_neighbourly_politics_desc: "La Libye est entourée de nombreuses nations, mais nous n’avons de bonnes relations qu’avec quelques-unes. Les relations avec l’Égypte et le Tchad sont tendues à cause des guerres passées, le Soudan, le Niger et l’Algérie sont séparés de nous par de vastes déserts, et l’Europe est très hostile à notre régime. Seule la Tunisie entretient des relations amicales avec nous, et même eux ont construit des fortifications défensives et des clôtures à notre frontière. S’ouvrir au monde sera difficile."
 LBA_close_ties_sahrawi: "Rapprochement avec le Sahara Occidental"
 LBA_close_ties_sahrawi_desc: "Nous soutenons de près le Front POLISARIO au Sahara Occidental depuis les années 1980. Beaucoup d’armes pour leur Armée de Libération proviennent de nous ou de l’Algérie, et il n’est pas rare que des étudiants sahraouis viennent étudier en Libye. Notre soutien au Sahara Occidental est notre plus grande réussite contre le colonialisme, et nous devons augmenter notre appui."
 LBA_switch_to_morocco: "Abandonner le Sahara Occidental"
 LBA_switch_to_morocco_desc: "Soutenir le Sahara Occidental a terni nos relations avec le Maroc. Le Maroc est une puissance économique émergente et s’oppose à l’Algérie, une nation puissante juste à côté de nous. Il serait plus logique de cesser notre soutien insensé au Sahara Occidental et de nouer des relations amicales avec le Maroc à la place."
 LBA_support_algeria: "Soutenir l’Algérie"
 LBA_support_algeria_desc: "Tout comme nous, l’Algérie est un soutien de longue date du Sahara Occidental. Ils sont des rivaux du Maroc depuis toujours, il est donc logique que nous renforcions nos liens avec eux."
 LBA_condemn_spanish_colonialism: "Condamner le Colonialisme Espagnol"
 LBA_condemn_spanish_colonialism_desc: "Le Sahara Occidental appartenait aux Espagnols avant qu’ils ne cèdent la région au Maroc, posant les bases du conflit sahraoui. Cependant, les Espagnols ont refusé de rendre les villes de Ceuta et Melilla au Maroc, prétendant qu’elles font partie intégrante de l’Espagne. Ce n’est qu’une excuse. Ces zones appartiennent de droit au Maroc."
 LBA_influence_mauritania: "Influencer la Mauritanie"
 LBA_influence_mauritania_desc: "La Mauritanie a mené une courte guerre contre le Maroc pour le Sahara Occidental après le retrait de l’Espagne de la région. Ils ne revendiquent plus le territoire, mais ils ont suivi de près le conflit du Sahara Occidental et sont l’un des soutiens du Front Polisario. Il est important d’accroître notre contrôle sur eux pour résoudre le conflit sahraoui."
 LBA_casablanca_accords: "Accords de Casablanca"
 LBA_casablanca_accords_desc: "Le conflit au Sahara Occidental est figé depuis des décennies, et personne n’a réussi à le résoudre. Nous devons utiliser notre influence dans la région pour trouver une solution."
 LBA_casablanca_accords_tt: "La mission sera active pendant §Y365 jours§!. Pendant que la mission est active, nous devrons convaincre les autres participants (§Y[ALG.GetNameWithFlag], [MOR.GetNameWithFlag], [SHA.GetNameWithFlag] et [MAU.GetNameWithFlag]§!) de notre solution choisie. La principale façon de faire accepter notre solution aux pays est §YInfluence§!\n\n"
 LBA_influence_malta: "Influencer Malte"
 LBA_influence_malta_desc: "Malte est une étape importante entre l’Italie et la Libye. Si une puissance hostile s’y installait, elle pourrait facilement dominer notre côte ouest. Nous devons nous assurer de rester en bons termes avec Malte."
 LBA_italian_trade: "Commerce Italien"
 LBA_italian_trade_desc: "Malgré leur passé de colonisateur, l’Italie est un partenaire important pour nous. Leur proximité en fait une bonne porte d’entrée vers l’Europe."
 LBA_crete_safety: "Sécuriser la Crète"
 LBA_crete_safety_desc: "La Crète est contrôlée par un pays de l’OTAN et pourrait facilement être utilisée pour dominer l’est de la Libye. Nous devons prendre des mesures pour sécuriser notre côte est."
 LBA_protect_malta: "Protéger Malte"
 LBA_protect_malta_desc: "Notre influence à Malte grandit. Nous devons les intégrer pleinement dans notre sphère d’influence pour protéger Tripoli d’une attaque par la mer."
 LBA_protect_crete: "Protéger la Crète"
 LBA_protect_crete_desc: "La Crète est d’une grande importance stratégique pour nous. Nous devons pousser pour en prendre le contrôle avant qu’il ne soit trop tard."
 LBA_libyan_sea_dominance: "Dominer la Mer Libyenne"
 LBA_libyan_sea_dominance_desc: "Avec notre contrôle sur Malte et la Crète, nous avons créé un mur protecteur pour notre côte vulnérable. Nos navires auront beaucoup plus de facilité à opérer dans la mer libyenne."
 LBA_approach_hamas: "Approcher le Hamas"
 LBA_approach_hamas_desc: "Le Hamas est la seule force véritable qui tente d’empêcher le sionisme. Nous devons renforcer nos liens avec eux pour préparer le renversement d’Israël."
 LBA_send_fighters_to_hamas: "Envoyer des Combattants au Hamas"
 LBA_send_fighters_to_hamas_desc: "Alors que les Palestiniens résistent bravement aux envahisseurs sionistes, la vérité est qu’ils sont en infériorité numérique. Nous devons organiser un groupe de volontaires pour se rendre en Palestine et rejoindre les rangs du Hamas."
 LBA_new_intifada: "Nouvelle Intifada"
 LBA_new_intifada_desc: "Le moment est venu pour le Hamas de lancer une nouvelle intifada contre les sionistes. Avec notre soutien, elle sera meurtrière."
 LBA_all_are_idiots: "Tous Sont des Idiots"
 LBA_all_are_idiots_desc: "Comme l’a dit le grand leader Kadhafi, les Israéliens et les Palestiniens sont des idiots qui ne peuvent pas arrêter de se battre. Si nous voulons résoudre les problèmes au Levant, la solution doit venir de l’extérieur."
 LBA_claim_jerusalem_for_arabs: "Revendiquer Jérusalem pour les Arabes"
 LBA_claim_jerusalem_for_arabs_desc: "Ni les Israéliens ni les Palestiniens ne méritent la région. Ils ont montré qu’ils ne feront qu’en faire un gâchis. Il revient aux vrais Arabes de gouverner la région et d’y apporter paix et stabilité."
 LBA_claim_jerusalem_for_arabs_tt: "Nous pourrons transformer les États §Yrevendiqués§! du Levant en §Ynoyaux§!"
 LBA_reconcile_with_israel: "Se Réconcilier avec Israël"
 LBA_reconcile_with_israel_desc: "Il a été insensé d’être aussi hostiles envers Israël. Ils sont une grande puissance militaire et nucléaire dans la région, et leur existence continue doit signifier quelque chose. Nous devrions réparer nos relations hostiles avec eux."
 LBA_recall_libyan_jews: "Rappeler les Juifs Libyens"
 LBA_recall_libyan_jews_desc: "À la fin des années 1940, près de 40 000 Juifs vivaient en Libye. La plupart ont migré vers Israël après leur indépendance en raison des horreurs subies sous le régime fasciste italien. Lorsque la Libye a obtenu son indépendance, une atmosphère anti-juive a persisté. Au moment où Kadhafi a pris le pouvoir en 1969, il ne restait qu’environ 100 Juifs dans le pays. Il a poursuivi une politique anti-juive dure, et en 2000, seuls quelques Juifs (connus) vivaient encore en Libye. Expulser ces personnes était une erreur, et nous devrions leur offrir la possibilité de revenir en Libye."
 LBA_arms_deal_with_israel: "Accord d’Armement avec Israël"
 LBA_arms_deal_with_israel_desc: "Israël est une puissance militaire majeure au Moyen-Orient. Nous devons nous mettre dans leurs bonnes grâces et accéder à des armes modernes."
 LBA_champion_of_al_aqsa: "Champion d’Al-Aqsa"
 LBA_champion_of_al_aqsa_desc: "Par nos actions, nous sommes devenus un champion pour tous les musulmans. Al-Aqsa est enfin sous notre contrôle."
 LBA_southern_focus: "Focus sur le Sud"
 LBA_southern_focus_desc: "Au sud se trouve une zone d’instabilité et de rivalité. Le Niger souffre d’une insurrection islamiste, le Tchad est un vieux rival, et le Soudan est engagé dans un conflit actif à Darfour. Cela crée une zone d’instabilité et de réfugiés à travers notre frontière sud, et il serait logique de créer une sorte de zone tampon."
 LBA_rivalry_with_chad: "Rivalité avec le Tchad"
 LBA_rivalry_with_chad_desc: "Depuis notre défaite dans la guerre Toyota, les relations avec le Tchad sont tendues. Un jour, nous prendrons notre revanche et récupérerons la bande d’Aouzou."
 LBA_reconcile_with_chad: "Se Réconcilier avec le Tchad"
 LBA_reconcile_with_chad_desc: "Il est puéril de s’accrocher à des rancunes vieilles de décennies. Nous devrions nous réconcilier avec le Tchad et travailler ensemble pour la stabilité de la région."
 LBA_reclaim_aouzou_strip: "Récupérer la Bande d’Aouzou"
 LBA_reclaim_aouzou_strip_desc: "La bande d’Aouzou est un morceau de terre cédé par les Italiens de leur colonie libyenne aux Français. Nous avons tenté de reprendre cette zone dans les années 80, mais avons été vaincus par le Tchad. Bien que la région soit pauvre et peu peuplée, c’est une question de fierté. De plus, il pourrait y avoir de l’uranium dans la région."
 LBA_reclaim_aouzou_strip_threat: "[LBA.GetNameDef] Revendique la Bande d’Aouzou"
 LBA_strip_toubou_of_citizenship: "Retirer la Citoyenneté aux Toubous"
 LBA_strip_toubou_of_citizenship_desc: "Les Toubous ne sont pas originaires de Libye. Ce ne sont que des éleveurs qui ont traversé la frontière depuis le Tchad. Ils n’ont pas leur place en Libye."
 LBA_strip_toubou_of_citizenship_tt: "§RParce que nous avons promis de protéger les minorités auparavant, les tribus libyennes seront gravement offensées !§!"
 LBA_utilise_toubou: "Utiliser les Toubous"
 LBA_utilise_toubou_desc: "La dernière fois que nous avons envahi le Tchad, nous avons financé des rebelles toubous qui combattaient le régime tchadien. Finalement, Goukouni Oueddei, le fils du derde (chef) des Toubous, est devenu président du Tchad. Alors que nous nous préparons à un autre conflit avec le Tchad, nous devrions répéter cette formule et soutenir les Toubous."
 LBA_utilise_toubou_tt: "Si nous déclarons la guerre à §Y[CHA.GetNameWithFlag]§!, les Toubous de §Y[TIE.GetNameWithFlag]§! §Ydéclareront leur indépendance§! et deviendront un §Y$autonomy_puppet_state$§! sous notre contrôle."
 LBA_suggest_joint_mining: "Proposer une Exploitation Minière Conjointe"
 LBA_suggest_joint_mining_desc: "Si nous combinons nos efforts avec le Tchad, nous pourrons extraire une grande quantité d’uranium de la bande d’Aouzou, au profit des deux pays."
 LBA_demand_aouzou: "Exiger la Bande d’Aouzou"
 LBA_demand_aouzou_desc: "Le moment est venu pour le Tchad de céder le contrôle de la bande d’Aouzou. S’ils refusent, nous ne répéterons pas les erreurs de la guerre Toyota."
 LBA_demand_aouzou_threat: "[LBA.GetNameDef] a Exigé la Bande d’Aouzou"
 LBA_demand_chads_submission: "Exiger la Soumission du Tchad"
 LBA_demand_chads_submission_desc: "Bien que nous ayons arraché la bande d’Aouzou au Tchad, nous ignorons ce qu’ils préparent. Ils pourraient être en train de rassembler des alliés pour nous attaquer et reprendre leur terre. Nous devons exiger que le gouvernement hostile de [CHA.GetLeader] démissionne et qu’un gouvernement garantissant la sécurité de [ROOT.GetName] prenne le contrôle du pays."
 LBA_demand_chads_submission_tt: "[LBA.GetNameDef] a Exigé la Soumission [CHA.GetAdjective]"
 LBA_invest_in_chadian_cotton: "Investir dans le coton tchadien"
 LBA_invest_in_chadian_cotton_desc: "L'une des principales exportations du Tchad est le coton. Nous devrions investir dans leur industrie cotonnière et conclure un accord commercial pour importer du coton de qualité directement au Tchad [ROOT.GetName]."
 LBA_invest_in_chadian_cotton_tt: "Si [CHA.GetNameWithFlag] est d'accord, alors\n"
 libya_chad_uranium_deal_tt: "[CHA.GetNameWithFlag] a accepté une exploitation minière conjointe"
 LBA_humanitarian_aid_to_chad: "Aide Humanitaire au Tchad"
 LBA_humanitarian_aid_to_chad_desc: "Le Tchad a l’un des indices de développement humain les plus bas au monde. Ils ne se sont jamais vraiment remis de leur guerre civile des années 1980, et il existe encore des groupes rebelles dans le pays. Nous devrions lancer une vaste campagne d’aide humanitaire pour aider le pays à se développer."
 LBA_exploit_chadian_oil: "Exploiter le Pétrole Tchadien"
 LBA_exploit_chadian_oil_desc: "Le Tchad a récemment découvert ses réserves pétrolières, et il y en a encore beaucoup à trouver. Malheureusement, le Tchad n’a pas les ressources pour effectuer les forages lui-même. Nous devons utiliser notre influence dans le pays pour extraire ce précieux pétrole du sol."
 LBA_support_darfur: "Prise en charge de [DAR.GetName]"
 LBA_support_darfur_desc: "Le Darfour est sous la domination du Soudan depuis la création du Soudan en tant que nation. Le Darfour est majoritairement peuplé de Noirs non arabes, tandis que le Soudan lui-même est majoritairement arabe. Beaucoup au Darfour ont le sentiment que le gouvernement arabe fait du sujet d'une campagne d'apartheid arabe. Nous devons soutenir les Darfouriens dans leur état d’oppression. En outre, un Darfour indépendant constituerait un bon État tampon près de notre frontière sud."
 LBA_support_sudan: "Soutenir [SUD.GetName]"
 LBA_support_sudan_desc: "Depuis qu’Omar el-Béchir a pris le pouvoir au Soudan, les relations entre nous et le Soudan sont plutôt bonnes. Il y a même eu des propositions d’unification des deux pays au début des années 90. Le Soudan ferait un allié puissant et un excellent partenaire pan-arabe et pan-africain."
 LBA_send_mercenaries: "Envoyer des Mercenaires"
 LBA_send_mercenaries_desc: "Nous devons envoyer des mercenaires à notre allié à l’est pour stabiliser son régime."
 LBA_send_mercenaries_tt_1: "Si nous avons terminé le focus §Y$LBA_support_darfur$§! :\n"
 LBA_send_mercenaries_tt_2: "Si nous avons complété le focus §Y$LBA_support_sudan$§! :"
 LBA_gaddafis_dream: "Le Rêve de Kadhafi"
 LBA_gaddafis_dream_desc: "Lorsqu’il est arrivé au pouvoir, Mouammar Kadhafi voulait créer les États Arabes Unis et a même fait quelques progrès avec des unions temporaires avec la Tunisie et l’Égypte. Cependant, après des tensions avec les dirigeants arabes et la mort du nationalisme arabe, ce rêve semble s’être effondré. Toutefois, il existe d’autres voies que Kadhafi pourrait emprunter..."
 LBA_approach_algeria: "Approcher l’Algérie"
 LBA_approach_algeria_desc: "L’Algérie est un partenaire de longue date dans la région. Aucun de nous n’apprécie vraiment l’Occident, nous avons lutté ensemble contre les islamistes, et nous sommes tous deux de fervents soutiens de l’indépendance du Sahara Occidental face au Maroc. Il est important que nous restions en bons termes avec l’Algérie."
 LBA_approach_egypt: "Approcher l’Égypte"
 LBA_approach_egypt_desc: "Nous n’avons pas exactement des liens forts avec l’Égypte. Cependant, ils sont une puissance militaire et économique dans la région et contrôlent le stratégique canal de Suez. S’assurer qu’ils sont de notre côté est vital."
 LBA_approach_eritrea: "Approcher l’Érythrée"
 LBA_approach_eritrea_desc: "L’Érythrée est dirigée par un dictateur partageant nos idées. Elle occupe également un point de passage vital près du détroit de Mandeb. Un partenariat stratégique avec eux nous permettra de projeter plus de puissance en mer Rouge."
 LBA_weapons_to_taylor: "Armes à Taylor"
 LBA_weapons_to_taylor_desc: "Nous avons formé Charles Taylor pour devenir un combattant de guérilla. En 1989, nous l’avons envoyé au Libéria pour renverser le gouvernement pro-américain, ce qui a déclenché la première guerre civile libérienne. Taylor est maintenant en difficulté alors que des rebelles internes et externes menacent son pouvoir. Nous devons lui envoyer un soutien supplémentaire pour s’assurer qu’il reste au pouvoir."
 LBA_central_african_mercs: "Mercenaires Centrafricains"
 LBA_central_african_mercs_desc: "La majeure partie de la Garde Présidentielle de la République centrafricaine est composée de mercenaires libyens. Ce détachement devrait être renforcé pour s’assurer qu’aucun mal n’arrive à [CAR.GetLeader]."
 LBA_red_sea_trade_deal: "Accord Commercial en Mer Rouge"
 LBA_red_sea_trade_deal_desc: "Avec l’Égypte et l’Érythrée qui nous sont amicaux, nous devrions créer un accord commercial pour faciliter la croissance."
 LBA_meet_mengistu: "Rencontrer Mengistu"
 LBA_meet_mengistu_desc: "Mengistu Haile Mariam a dirigé l’Éthiopie de 1977 à 1991 en tant que chef du Derg, la junte militaire de gauche qui contrôlait le pays. Il a fui l’Éthiopie en 1991, mettant fin à la longue guerre civile éthiopienne. Il vit actuellement au Zimbabwe et est jugé par contumace pour génocide. Mengistu était un combattant anti-occidental important. Nous devrions organiser une rencontre avec lui et exprimer notre soutien."
 LBA_meet_mengistu_tt_1: "\nSi §YMengistu§! vit toujours en exil :"
 LBA_meet_mengistu_tt_2: "\nSi §YMengistu§! dirige §Y[ETH.GetNameWithFlag]§! :"
 LBA_anti_colonialist: "Union Anti-Colonialiste"
 LBA_anti_colonialist_desc: "Tout au long de son règne, Kadhafi a soutenu de nombreux mouvements d’indépendance et de résistance. Son attitude virulente anti-occidentale a libéré de nombreuses personnes de l’oppression. Il reste encore beaucoup de peuples opprimés dans le monde, et notre objectif devrait être de leur donner la liberté à tous."
 LBA_anti_colonialist_tt: "Nous pourrons lancer des §YGuerres Civiles§! dans les pays §YNon-Émergents§! avec de l’influence. Le soulèvement rejoindra notre §YFaction§! dès le début de la guerre."
 LBA_strive_for_uar: "Lutter pour les EUA"
 LBA_strive_for_uar_desc: "Le premier objectif de Kadhafi était d’unir le monde arabe. Cependant, avec la mort du nationalisme arabe et les conflits de Kadhafi avec d’autres dirigeants arabes, la possibilité d’unification s’est éteinte. Aujourd’hui, il faudrait une puissance majeure au Moyen-Orient pour relancer cette idée. Cependant, avec assez de pouvoir diplomatique, nous pourrions raviver ce projet."
 LBA_strive_for_uar_trigger_tt: "Aucun §YEUA néo-ba’athiste§! n’a été formé !"
 LBA_strive_for_uar_tt: "Nous déclarerons la formation de la §YRépublique Arabe Unie Néo-Ba’athiste§!"
 LBA_strive_for_african_union: "États-Unis d’Afrique"
 LBA_strive_for_african_union_desc: "Alors que le nationalisme arabe s’éteignait, Kadhafi a détourné son attention de l’unification des Arabes vers l’unification du continent africain. Cela devrait être notre priorité, car l’Afrique a beaucoup souffert du colonialisme. Ce n’est qu’en nous unissant que nous pourrons empêcher cela de se reproduire."
 LBA_strive_for_african_union_trigger_tt: "Nous n’avons pas formé un §YEUA néo-ba’athiste§!"
 LBA_strive_for_african_union_tt: "Nous pourrons contrôler les politiques de l’§YUnion Africaine§! même si nous ne sommes pas une §Y$regional_power$§!\n\nCela rendra également le focus §Y$LBA_the_real_monarch$§! disponible pour Kadhafi."
 LBA_strive_for_african_union_unlock_shared_tree_tt: "Active la branche partagée de l’arbre des focus §YUnion Africaine§! et la catégorie de décisions pour tous les pays africains. Ces éléments seront utilisés pour rapprocher l’Union Africaine de l’unification\n\n"
 LBA_islamic_legion: "La Légion Islamique"
 LBA_islamic_legion_desc: "Dans les années 1970, Kadhafi a créé une force paramilitaire pan-arabe et pan-islamiste destinée à être une unité d’élite envoyée intervenir dans les conflits. La légion était principalement composée de pauvres immigrants du Sahel ainsi que de citoyens pakistanais et bangladais à qui on avait faussement promis des emplois civils. Elle a été dissoute après ses piètres performances dans la guerre avec le Tchad. Nous devons recréer cette légion, mais en mieux cette fois. Elle sera composée de volontaires hautement motivés."
 LBA_regional_politics: "Politique Régionale"
 LBA_regional_politics_desc: "À mesure que notre pouvoir et notre influence croissent, nous devons étendre notre domination à l’ensemble de l’Afrique et du Moyen-Orient."
 LBA_regional_politics_tt: "§YPIB§! > $$§Y200§!b (Actuel : $$§Y[?gdp_total|1]§!b)"
 LBA_contact_taylor: "Contacter Taylor"
 LBA_contact_taylor_desc: "Charles Taylor est le protégé de Kadhafi. Il est notre clé pour étendre notre influence en Afrique de l’Ouest."
 LBA_contact_koroma: "Contacter le RUF"
 LBA_contact_koroma_desc: "Le Front Révolutionnaire Uni lutte au sein du Conseil Révolutionnaire des Forces Armées contre la Sierra Leone et les forces ouest-africaines. Le RUF a des liens avec Charles Taylor et le Libéria, et les maintenir opérationnels est important."
 LBA_new_liberian_revolution: "Nouvelle Révolution Libérienne"
 LBA_new_liberian_revolution_desc: "Soutenir Charles Taylor au Libéria a été l’une des opérations les plus réussies de Kadhafi à l’étranger. Nous devons concentrer tous nos efforts sur cette région."
 LBA_new_liberian_revolution_tt: "§GSi la révolution réussit, [THIS.GetNameDef] deviendra notre marionnette. Sinon, une guerre civile éclatera et le côté rebelle deviendra notre marionnette§!"
 LBA_spread_fire_to_guinea: "Étendre le Feu à la Guinée"
 LBA_spread_fire_to_guinea_desc: "La Guinée a essayé d’arrêter Taylor. Ils doivent apprendre qui commande."
 LBA_spread_fire_to_ivory_coast: "Étendre le Feu à la Côte d’Ivoire"
 LBA_spread_fire_to_ivory_coast_desc: "La Côte d’Ivoire a servi de base aux milices anti-Taylor. Nous devons sécuriser le flanc est du Libéria."
 LBA_reinforce_central_african_mercs: "Renforcer les Mercenaires Centrafricains"
 LBA_reinforce_central_african_mercs_desc: "Notre détachement de mercenaires fait des merveilles en République centrafricaine. Nous devons étendre notre ‘protection’ du leadership centrafricain avec des mercenaires supplémentaires."
 LBA_mercenary_coup: "Renverser la République Centrafricaine"
 LBA_mercenary_coup_desc: "Avec la Garde Présidentielle centrafricaine dans notre poche, il ne devrait pas être difficile de renverser le président en place pour un candidat plus favorable. Pour des raisons de sécurité, bien sûr."
 LBA_incursion_to_rep_congo: "Incursions au Congo"
 LBA_incursion_to_rep_congo_desc: "En prenant le contrôle du Congo, nous établirons une route maritime depuis l’Afrique centrale. Cela nous donnera un meilleur accès à l’intérieur du continent."
 LBA_incursion_to_drc: "Incursions en RDC"
 LBA_incursion_to_drc_desc: "La République Démocratique du Congo est riche en ressources naturelles. Nous devons mettre la main sur ces ressources."
 LBA_djibouti_base: "Base Navale de Djibouti"
 LBA_djibouti_base_desc: "Djibouti se trouve à un point stratégique dans la mer Rouge, juste au détroit de Mandeb. Augmenter notre influence sur Djibouti nous permettra de contrôler le détroit de Suez sans jamais mettre un pied en Égypte."
 LBA_destability_somalia: "Financer l’Instabilité en Somalie"
 LBA_destability_somalia_desc: "La Somalie est en ruines depuis la chute de Siad Barre dans les années 90. Le pays est en guerre civile, des zones séparatistes se sont détachées, la côte somalienne est infestée de piraterie, et les djihadistes peuvent y opérer librement. En maintenant le pays instable, nous avons une raison de maintenir une présence dans la région."
 LBA_destability_somalia_tt: "[SML.GetNameWithFlag] & [PUN.GetNameWithFlag] ont le choix entre deux options :"
 LBA_arm_ethiopian_tribes: "Armer les Tribus Éthiopiennes"
 LBA_arm_ethiopian_tribes_desc: "Dans la partie est de l’Éthiopie se trouve la région de l’Ogaden, habitée par plusieurs tribus somaliennes. Les deux pays ont mené une courte guerre pour cette région dans les années 1970. Envoyer des armes aux différentes tribus provoquera certainement une résistance contre l’État éthiopien."
 LBA_organise_eth_som_conflict: "Organiser un Conflit par Procuration"
 LBA_organise_eth_som_conflict_desc: "Avec quelques agents stratégiquement placés, nous pouvons enflammer toute la Corne de l’Afrique dans un conflit. Une fois la région plongée dans le chaos absolu, nous aurons l’excuse parfaite pour intervenir."
 LBA_intervene_for_stability: "Intervention pour la Stabilité"
 LBA_intervene_for_stability_desc: "La Corne de l’Afrique est en chaos. Nous devons intervenir pour sauver les pauvres gens qui souffrent sous des régimes répressifs. C’est pour le bien de l’Afrique."
 LBA_influence_yemen: "Influencer le Yémen"
 LBA_influence_yemen_desc: "Le Yémen contrôle le côté nord du détroit de Mandeb. Tout comme Djibouti, leur amitié envers nous est cruciale."
 LBA_infiltrate_kuwait: "Infiltrer le Koweït"
 LBA_infiltrate_kuwait_desc: "Les royaux du golfe Arabe ne sont que des marionnettes de l’Occident qui utilisent leur argent sale du pétrole pour opprimer les fidèles Arabes. Les Koweïtiens sont parmi les pires coupables. Heureusement, il y a un prédicateur islamique, Hakem Al-Mutairi, qui partage notre vision du régime koweïtien."
 LBA_occupy_socotra_desc: "L’île de Socotra, à la pointe de la Corne de l’Afrique, se dresse comme une tour de guet protégeant l’entrée de la mer Rouge. Prendre le contrôle de l’île nous donnerait une bonne position pour contrôler l’océan Indien."
 LBA_occupy_socotra: "Occuper Socotra"
 LBA_fortify_socotra: "Fortifier Socotra"
 LBA_fortify_socotra_desc: "Maintenant que Socotra est sous notre contrôle, nous devons fortifier l’île pour renforcer notre position."
 LBA_contact_qatar: "Contacter le Qatar"
 LBA_contact_qatar_desc: "Le Qatar est différent des autres pays du Golfe. Au lieu d’être des chiens wahhabites financés par la CIA, ils sont orientés vers les Frères Musulmans. Cela les rend légèrement moins pires. Cependant, ils n’aiment pas non plus les Saoudiens, tout comme nous. Nous pourrions les persuader de s’aligner plus étroitement avec nous."
 LBA_overthrow_saudis: "Renverser les Saoudiens"
 LBA_overthrow_saudis_desc: "Les Saoudiens nous ont accusés d’avoir tenté d’assassiner [SAU.GetLeader]. C’est bien sûr totalement absurde. Ils mènent une campagne de diffamation contre nous pour cacher leur propre régime cruel et sombre. Nous devons les détruire."
 LBA_overthrow_kuwaitis: "Renverser les Koweïtiens"
 LBA_overthrow_kuwaitis_desc: "Le moment est venu de mettre fin au règne des Al-Sabah sur nos frères koweïtiens."
 LibyaFocus.1.t: "[FROM.GetNameDef] s’allie avec Boko Haram"
 LibyaFocus.1.desc: "Nous avons reçu plusieurs rapports inquiétants indiquant que des combattants de Boko Haram traversent la frontière nord pour se rendre à [FROM.GetNameDef]. Les hauts dirigeants de Boko Haram ont entamé des discussions avec les [FROM.GetAdjective] et des combattants de Boko Haram ont été aperçus dans des camps d’entraînement [FROM.GetAdjective]. Il semble que des forces puissantes soutiennent désormais l’insurrection de Boko Haram, ce qui pourrait poser problème pour nous."
 LibyaFocus.1.a: "Inquiétant"
 LibyaFocus.2.t: "Révolte de Boko Haram"
 LibyaFocus.2.desc: "Plusieurs villes du nord du Nigeria sont attaquées par des militants de Boko Haram. Des rapports indiquent que des combattants de Boko Haram sont accompagnés de soldats parlant arabe et portant des uniformes de l’armée [LBA.GetAdjective]. Il semble que les islamistes aient lancé une attaque combinée contre nous."
 LibyaFocus.2.a: "Deus Vult !"
 LibyaFocus.2.b: "Allahu Akbar !"
 LibyaFocus.3.t: "Révolte de Boko Haram"
 LibyaFocus.3.desc: "Plusieurs villes du nord du Nigeria sont attaquées par des militants de Boko Haram en raison de notre agitation. C’est le moment de franchir la frontière et d’aider nos frères islamiques."
 LibyaFocus.3.a: "En avant vers Lagos !"
 LibyaFocus.4.t: "1:1 - L’instrument du gouvernement"
 LibyaFocus.4.desc: "Le Livre vert original exige l’établissement d’une démocratie directe par le biais de congrès populaires pour garantir que le peuple contrôle le pays. Cependant, en pratique, la politique est dictée d’en haut et les congrès ne sont qu’une illusion. En réfléchissant à la concurrence actuelle entre le Congrès général du peuple et les Comités révolutionnaires, [LBA.GetLeader] prend sa plume et écrit..."
 LibyaFocus.4.a: "« Le peuple doit avoir un contrôle direct sur sa propre gouvernance, sinon... »"
 LibyaFocus.4.b: "« Des factions pluralistes doivent exister pour garantir un débat politique sur des sujets complexes... »"
 LibyaFocus.4.c: "« Comme le peuple n’est pas expert dans tous les domaines, des individus clés choisis doivent agir... »"
 LibyaFocus.5.t: "1:3 - Le parti"
 LibyaFocus.5.desc: "Dans l’environnement politique actuel, les partis politiques en Libye sont interdits (quelques-uns opèrent dans la clandestinité). À la place, les gens sont encouragés à agir au niveau local via leur Congrès populaire. Peut-être qu’à l’avenir..."
 LibyaFocus.5.a: "« Le peuple doit se regrouper en Unions populaires, ou partis, pour une force collective... »"
 LibyaFocus.5.b: "« Les Congrès populaires doivent jouer un rôle plus fort pour le peuple et être la voie principale... »"
 LibyaFocus.5.c: "« La troisième colonne clandestine doit être éliminée pour ne pas saper le peuple... »"
 LibyaFocus.6.t: "1:8 - Qui supervise la conduite de la société ?"
 LibyaFocus.6.desc: "Le maintien de l’ordre en Libye est double : il y a la police normale, mais aussi les Comités révolutionnaires qui embauchent des citoyens ordinaires comme informateurs. Le contrôle politique sur le pays est important, mais est-ce la bonne voie pour la Libye ? Eh bien, selon [LBA.GetLeader]..."
 LibyaFocus.6.a: "« Le peuple doit se policer lui-même, car lui seul sait comment il souhaite être traité... »"
 LibyaFocus.6.b: "« Comme un chien de garde surveille son maître, le maître doit veiller sur le chien de garde... »"
 LibyaFocus.6.c: "« Le Comité révolutionnaire est composé du peuple, pour le peuple, donc ils... »"
 LibyaFocus.7.t: "1:10 - La presse"
 LibyaFocus.7.desc: "La presse libyenne est fortement contrôlée par le gouvernement. Bien que l’idée centrale soit que les Comités populaires modèrent le contenu de la presse, en réalité, cela ne se produit pas. Concernant la presse, assurément..."
 LibyaFocus.7.a: "« Le peuple doit avoir le pouvoir d’exprimer son opinion et de commenter la société... »"
 LibyaFocus.7.b: "« Les individus peuvent soumettre leurs commentaires au Comité, qui s’assurera qu’aucun mal... »"
 LibyaFocus.7.c: "« Comme les Comités sont composés de gens, ils connaissent déjà les opinions du... »"
 LibyaFocus.8.t: "2:13 - Logement"
 LibyaFocus.8.desc: "Depuis la révolution de Kadhafi, la propriété des maisons est limitée à une par individu, le gouvernement possédant toutes les maisons en location. Cela vise à empêcher les gens de louer des maisons et de transformer le logement en marchandise. Alors que [LBA.GetLeader] admire la ville depuis la fenêtre du palais présidentiel à Tripoli, une idée lui vient à l’esprit..."
 LibyaFocus.8.a: "« Un homme doit pouvoir acheter une deuxième maison pour offrir un logement abordable à ses semblables... »"
 LibyaFocus.8.b: "« Il est bon que le gouvernement puisse fournir des logements abordables, aucun propriétaire ne devrait... »"
 LibyaFocus.8.c: "« Pour égaliser la richesse entre les gens, il serait logique que l’État possède tout... »"
 LibyaFocus.9.t: "2:14 - Revenu"
 LibyaFocus.9.desc: "Bien que le Livre vert appelle à une propriété communale des entreprises, qui fournirait ensuite de l’argent à tous les travailleurs, en pratique, il existe encore beaucoup de propriété privée et de travailleurs salariés dans le pays. Après une récente visite dans une usine de fabrication, [LBA.GetLeader] avait une question en tête : un homme n’a-t-il pas droit à la sueur de son front ?"
 LibyaFocus.9.a: "« Non », dit l’homme à Washington, « cela appartient aux pauvres »"
 LibyaFocus.9.b: "« Non », dit l’homme au Vatican, « cela appartient à Dieu »"
 LibyaFocus.9.c: "« Non », dit l’homme à Moscou, « cela appartient à tous »"
 LibyaFocus.10.t: "2:16 - Terre"
 LibyaFocus.10.desc: "Peu après l’interdiction de posséder plusieurs maisons, la propriété foncière a été totalement interdite en 1986 (ce qui, par coïncidence, s’est produit en même temps que l’incendie du bureau du registre foncier et de tous ses dossiers). Cela signifie que toutes les terres en Libye appartiennent nominalement à l’État et que les propriétés ont été redistribuées ici et là. Après une récente réunion avec des chefs tribaux, les pensées de [LBA.GetLeader] s’emballent alors qu’il va se coucher..."
 LibyaFocus.10.a: "« Sûrement, un homme qui travaille dur devrait pouvoir posséder la terre sur laquelle il passe ses journées... »"
 LibyaFocus.10.b: "« Il est préférable que l’État distribue les terres pour éviter les querelles tribales... »"
 LibyaFocus.10.c: "« Peut-être devrions-nous repartir de zéro. Je dois rédiger une nouvelle loi de confiscation des terres demain... »"
 LibyaFocus.11.t: "3:21 - Les mérites de la tribu"
 LibyaFocus.11.desc: "Kadhafi a apaisé les tribus libyennes en affirmant leur importance pour la construction de la société. Cependant, cela entre en conflit avec ses idées sur la nation libyenne et la nécessité de construire une identité commune et que l’État contrôle les gens. À terme, un camp doit être choisi, car la Libye ne peut pas avancer avec une compétition entre la tribu et la nation. Pour résoudre cela, [LBA.GetLeader] a pensé à ce qui suit..."
 LibyaFocus.11.a: "« La tribu est la famille de chaque personne. Seule la tribu peut donner les qualités nécessaires... »"
 LibyaFocus.11.b: "« Bien qu’écouter ses aînés soit important, il faut aussi être prêt à servir l’État... »"
 LibyaFocus.11.c: "« L’État doit éloigner les gens de leur passé féodal pour les libérer. Un serf... »"
 LibyaFocus.12.t: "3:24 - Minorités"
 LibyaFocus.12.desc: "La Libye est majoritairement arabe, avec une petite minorité de Touaregs et de Toubous dans le sud du pays. Ainsi, la déclaration du Livre vert sur la protection des minorités est facile à faire, car en Libye, elles peuvent presque être ignorées. Les minorités en Libye se portent bien moins bien que la population majoritaire, et il semble que le Livre vert ait échoué. Alors qu’il parcourt la campagne à l’arrière de sa limousine, [LBA.GetLeader] griffonne sur un morceau de papier..."
 LibyaFocus.12.a: "« Les minorités sans nation devraient être accueillies, afin que nous puissions leur offrir une nation... »"
 LibyaFocus.12.b: "« Une minorité doit tracer son propre chemin. Si c’est son destin, alors une nation sera construite... »"
 LibyaFocus.12.c: "« Il n’y a de place que pour une seule nation. Les minorités sans nation compromettent notre nation... »"
 LibyaFocus.13.t: "3:25 - Les Noirs prévaudront dans le monde"
 LibyaFocus.13.desc: "Après que [LBA.GetLeader] a fini de lire à son conseiller un chapitre de l’ancien Livre vert, détaillant comment les Noirs contrôleront la Terre en raison de leur multiplication rapide pour des raisons culturelles et de leur non-utilisation de protection, et comment le climat chaud africain les pousse à dévaloriser le travail, il est accueilli par un regard perplexe. Après un silence gênant entre le conseiller et lui, juste au moment où le conseiller allait parler, [LBA.GetLeader] l’interrompt et dit..."
 LibyaFocus.13.a: "« Ça peut être juste moi, mais je trouve que ça sonne un peu raciste... »"
 LibyaFocus.13.b: "« Maintenant, je ne suis pas raciste. Mais... »"
 LibyaFocus.13.c: "« Maintenant, je suis raciste. Mais... »"
 LibyaFocus.14.t: "3:28 - Sport, équitation et scène"
 LibyaFocus.14.desc: "Le Livre vert encourage les citoyens à participer activement aux sports et aux divertissements, plutôt que de simplement les consommer. Le football, en particulier, est un passe-temps populaire dans le pays. Bien que la participation des gens aux sports soit certainement bénéfique pour la santé nationale, ne pas avoir un secteur sportif monétisé et rentable nuit à nos finances. Après avoir vu le club de football Al-Ittihad remporter une nouvelle fois la Premier League, [LBA.GetLeader] a profité d’une nuit de fête endiablée pour célébrer. Alors qu’il est allongé dans son lit à contempler sa gueule de bois, regardant les nouvelles du matin et savourant une pizza, quelque chose que dit le présentateur commence à faire tilt..."
 LibyaFocus.14.a: "« Nous, Libyens, sommes passionnés par le football. Peut-être assez passionnés pour payer plus cher... »"
 LibyaFocus.14.b: "« Je me demande quel temps il va faire aujourd’hui... »"
 LibyaFocus.14.c: "« Pourquoi rester assis à regarder les autres jouer alors que je pourrais jouer ? Où sont mes chaussures... »"
 LibyaFocus.15.t: "Assassinat de la famille royale libyenne"
 LibyaFocus.15.da: "La famille royale libyenne a été assassinée !\n\nAlors que la famille tenait sa réunion annuelle à Londres, un engin explosif a été déclenché sous l’une des tables du dîner. Détruisant la majeure partie du sol de l’immeuble, le prince héritier Mohammed et son cousin Ahmed ont été pris dans l’explosion directe. Un prétendant au trône, Idris, est mort de ses blessures plus tard à l’hôpital, tandis que son fils Khaled était déjà mort à l’arrivée des secours. Plusieurs civils ont également été tués et blessés dans l’explosion.\n\nScotland Yard enquête déjà sur l’affaire, et nos services de sécurité ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.15.db: "La famille royale libyenne a été assassinée !\n\nAlors que la famille quittait sa réunion annuelle à Londres, plusieurs SUV noirs se sont arrêtés devant l’immeuble, des hommes masqués armés en sont sortis. Ils ont ouvert le feu sur la famille royale et, selon des témoins, ont même lancé deux grenades à main. Toute la famille a été abattue, les gardes du corps royaux n’ayant réussi à tirer que quelques coups en retour sur les assaillants. Plusieurs civils ont également été tués et blessés dans l’attaque.\n\nScotland Yard enquête déjà sur l’affaire, et nos services de sécurité ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.15.dc: "La famille royale libyenne a été assassinée !\n\nNotre agent a placé une bombe sur le jet privé que la famille utilisait pour partir en vacances. Alors que l’avion survolait la Manche, la bombe a explosé. Les débris de l’explosion sont tombés dans la Manche et nous ne voyons aucun rapport de survivants.\n\nLes autorités britanniques enquêtent déjà sur l’affaire, et nos services de sécurité ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.15.dd: "La famille royale libyenne a été assassinée !\n\nAlors que la famille royale partait en vacances sur son jet privé, notre agent a assommé le pilote et s’est déguisé avec ses vêtements. En entrant dans l’avion, la famille ne lui a même pas prêté attention. Il a verrouillé la porte du cockpit, et une fois au-dessus de la Manche, le brave martyr a précipité l’avion dans la mer. Jusqu’à présent, nous n’avons vu aucun rapport de survivants.\n\nLes autorités britanniques enquêtent déjà sur l’affaire, et nos services de sécurité ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.15.a: "Espérons qu’ils y croient"
 LibyaFocus.16.t: "Assassinat de la famille royale libyenne"
 LibyaFocus.16.da: "La famille royale libyenne a été assassinée !\n\nAlors que la famille tenait sa réunion annuelle à Londres, un engin explosif a été déclenché sous l’une des tables du dîner. Détruisant la majeure partie du sol de l’immeuble, le prince héritier Mohammed et son cousin Ahmed ont été pris dans l’explosion directe. Un prétendant au trône, Idris, est mort de ses blessures plus tard à l’hôpital, tandis que son fils Khaled était déjà mort à l’arrivée des secours. Plusieurs civils ont également été tués et blessés dans l’explosion.\n\nScotland Yard enquête déjà sur l’affaire, et les services de sécurité libyens ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.16.db: "La famille royale libyenne a été assassinée !\n\nAlors que la famille quittait sa réunion annuelle à Londres, plusieurs SUV noirs se sont arrêtés devant l’immeuble, des hommes masqués armés en sont sortis. Ils ont ouvert le feu sur la famille royale et, selon des témoins, ont même lancé deux grenades à main. Toute la famille a été abattue, les gardes du corps royaux n’ayant réussi à tirer que quelques coups en retour sur les assaillants. Plusieurs civils ont également été tués et blessés dans l’attaque.\n\nScotland Yard enquête déjà sur l’affaire, et les services de sécurité libyens ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.16.dc: "La famille royale libyenne a été assassinée !\n\nAlors que leur jet privé survolait la Manche en direction de leur destination de vacances, une explosion a déchiqueté l’avion en morceaux. L’explosion a probablement été causée par une bombe placée à l’intérieur de l’appareil. Les débris de l’explosion sont tombés dans la Manche et, jusqu’à présent, nous n’avons trouvé aucun survivant.\n\nLes autorités britanniques enquêtent déjà sur l’affaire, et les services de sécurité libyens ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.16.dd: "La famille royale libyenne a été assassinée !\n\nAlors que leur jet privé survolait la Manche en route vers une destination de vacances, l’avion a cessé de répondre aux appels radio et a désactivé son transpondeur. Quelques minutes plus tard, l’avion s’est écrasé dans l’océan. Jusqu’à présent, nous n’avons vu aucun rapport de survivants. La raison de l’accident reste floue, mais le pilote de l’avion a été retrouvé assommé à l’aéroport, ce qui signifie que celui qui pilotait n’était pas censé le faire.\n\nLes autorités britanniques enquêtent déjà sur l’affaire, et les services de sécurité libyens ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.16.a: "Est-ce un nouveau Lockerbie ?"
 LibyaFocus.17.t: "Échec de l’assassinat de la famille royale libyenne"
 LibyaFocus.17.da: "L’assassinat a échoué !\n\nAlors que la famille tenait sa réunion annuelle à Londres, notre agent devait introduire une bombe au dîner en se faisant passer pour un domestique. Ce qu’il n’avait pas prévu, c’est un détecteur de métaux à la porte, qui s’est déclenché à cause de son arme dissimulée. L’agent a tenté de sauver la situation en sortant son pistolet, mais il a été rapidement abattu par les gardes de sécurité.\n\nScotland Yard enquête déjà sur l’affaire, et nos services de sécurité ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.17.db: "L’assassinat a échoué !\n\nAlors que la famille quittait sa réunion annuelle à Londres, plusieurs SUV noirs se sont arrêtés devant l’immeuble, des hommes masqués armés en sont sortis. Ils ont ouvert le feu sur la famille royale et, selon des témoins, ont même lancé deux grenades à main. Pour une raison inexplicable, aucun membre de la famille n’a été touché, et après un bref échange de tirs entre les assaillants et les gardes de sécurité, les assaillants ont fui avec la police à leurs trousses.\n\nScotland Yard enquête déjà sur l’affaire, et nos services de sécurité ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.17.dc: "L’assassinat a échoué !\n\nNotre agent devait placer une bombe sur le jet privé que la famille prenait pour partir en vacances. Cependant, lors d’une inspection de routine avant le décollage, un technicien a remarqué la bombe et une équipe de déminage a été appelée. Heureusement, notre agent a réussi à s’échapper, bien que la police soit à ses trousses.\n\nLes autorités britanniques enquêtent déjà sur l’affaire, et nos services de sécurité ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.17.dd: "L’assassinat a échoué !\n\nAlors que la famille royale partait en vacances sur son jet privé, notre agent a assommé le pilote et s’est déguisé avec ses vêtements. Cependant, lorsque le prince héritier a salué le pilote avec qui il avait volé de nombreuses fois, il a remarqué notre agent. Notre agent a été rapidement maîtrisé par les gardes de sécurité du prince.\n\nLes autorités britanniques enquêtent déjà sur l’affaire, et nos services de sécurité ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.17.a: "La prochaine fois, on engage l’IRA"
 LibyaFocus.18.t: "Tentative contre la vie de la famille royale libyenne"
 LibyaFocus.18.da: "Une tentative d’assassinat contre la famille royale libyenne a été déjouée.\n\nAlors que la famille tenait sa réunion annuelle à Londres, un individu armé a été détecté par un détecteur de métaux. La situation a rapidement dégénéré en fusillade, et il a été découvert plus tard que l’auteur portait également un engin explosif.\n\nScotland Yard enquête déjà sur l’affaire, et les services de sécurité libyens ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.18.db: "Une tentative d’assassinat contre la famille royale libyenne a été déjouée.\n\nAlors que la famille quittait sa réunion annuelle à Londres, plusieurs SUV noirs se sont arrêtés devant l’immeuble, des hommes masqués armés en sont sortis. Ils ont ouvert le feu sur la famille royale et, selon des témoins, ont même lancé deux grenades à main. Pour une raison inexplicable, aucun membre de la famille n’a été touché, et après un bref échange de tirs entre les assaillants et les gardes de sécurité, les assaillants ont fui avec la police à leurs trousses.\n\nScotland Yard enquête déjà sur l’affaire, et les services de sécurité libyens ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.18.dc: "Une tentative d’assassinat contre la famille royale libyenne a été déjouée.\n\nAlors que la famille se préparait à prendre un jet privé pour sa destination de vacances, un technicien a trouvé une bombe attachée à l’avion lors de l’inspection avant le décollage. La bombe a été désamorcée par une équipe de déminage. Cependant, à ce stade, il n’y a aucune information sur qui a placé la bombe.\n\nLes autorités britanniques enquêtent déjà sur l’affaire, et les services de sécurité libyens ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.18.dd: "Une tentative d’assassinat contre la famille royale libyenne a été déjouée.\n\nAlors que la famille royale partait en vacances sur son jet privé, le prince héritier a remarqué que leur pilote habituel avait été remplacé par quelqu’un d’autre sans préavis. Après un bref interrogatoire, l’homme a été maîtrisé par les gardes du prince et remis à la police. Le véritable pilote a été retrouvé assommé à l’aéroport.\n\nLes autorités britanniques enquêtent déjà sur l’affaire, et les services de sécurité libyens ont annoncé qu’ils avaient identifié l’auteur, mais n’ont pas eu le temps d’avertir les autorités britanniques de la menace."
 LibyaFocus.18.a: "Je me demande qui est derrière ça ?"
 LibyaFocus.19.t: "Liens libyens avec le terrorisme découverts"
 LibyaFocus.19.d: "Nos services de sécurité ont enquêté sur la récente attaque terroriste où la famille royale libyenne a été visée. Grâce à des interrogatoires, au suivi des flux de données, d’argent et d’armes, ils ont trouvé des liens entre le gouvernement libyen et les terroristes. Il est presque certain que le régime libyen a orchestré ou du moins financé l’attentat contre la famille royale."
 LibyaFocus.19.a: "Exiger des excuses publiques !"
 LibyaFocus.19.b: "Nous ne devrions pas aggraver la situation"
 LibyaFocus.20.t: "[ROOT.GetNameDef] exige des excuses publiques"
 LibyaFocus.20.d: "[ROOT.GetNameDef] nous accuse d’avoir organisé l’attaque terroriste contre la famille royale libyenne. Ils veulent que nous présentions des excuses publiques pour l’incident et que nous offrions une compensation aux victimes de l’attaque."
 LibyaFocus.20.a: "Nous devons nous excuser"
 LibyaFocus.20.b: "Nous n’avons rien fait de mal !"
 LBA_terror_attack_no_apology_tt: "§RCela pourrait avoir de graves conséquences ! [FROM.GetNameDef] pourrait considérer cela comme une attaque sur son territoire !§!"
 LibyaFocus.21.t: "La Libye s’excuse"
 LibyaFocus.21.d: "La Libye a accepté de présenter des excuses publiques pour l’attaque terroriste. Elle offrira également une compensation financière aux victimes de l’attaque."
 LibyaFocus.21.a: "Justice !"
 LibyaFocus.22.t: "La Libye refuse de s’excuser"
 LibyaFocus.22.d: "La Libye a refusé de s’excuser ou de fournir une compensation pour l’attaque terroriste. Il semble que la Libye reprenne sa voie de soutien au terrorisme international. Beaucoup au Royaume-Uni se souviennent encore de l’attentat de Lockerbie, et nombreux sont ceux qui appellent à donner une leçon à la Libye."
 LibyaFocus.22.a: "Organiser une frappe aérienne !"
 LibyaFocus.22.b: "C’est une attaque contre nous ! Renversons-les !"
 LibyaFocus.22.c: "N’aggravons pas davantage la situation !"
 ENG_bomb_libya_tt: "§YNous bombarderons une installation industrielle en Libye !§!"
 ENG_attack_libya_tt: "§YNous envahirons la Libye pour renverser leur gouvernement soutenant le terrorisme ! Comme ils ont attaqué notre territoire, cela sera considéré comme une attaque contre nous et nos alliés§!"
 LibyaFocus.23.t: "Frappe aérienne [FROM.GetAdjective]"
 LibyaFocus.23.d: "Après notre refus de nous excuser auprès des Britanniques, nous n’avons plus reçu de communication de leur part. Jusqu’à ce qu’un de nos radars sur la côte détecte plusieurs chasseurs entrants. [FROM.GetNameDef] nous a envoyé un communiqué indiquant que, pour nous empêcher de soutenir le terrorisme, ils doivent agir. Bien que notre personnel militaire ait courageusement tenté de repousser les chasseurs avec des tirs antiaériens, aucun coup n’a été porté. Les chasseurs ont réussi à atteindre et détruire leur cible."
 LibyaFocus.23.a: "Maudits impérialistes !"
 LibyaFocus.24.t: "Intervention [FROM.GetAdjective]"
 LibyaFocus.24.d: "Après notre refus de nous excuser auprès des Britanniques, nous n’avons plus reçu de communication de leur part. Jusqu’à ce qu’un de nos radars sur la côte détecte plusieurs chasseurs entrants. [FROM.GetNameDef] nous a envoyé un communiqué indiquant que, pour nous empêcher de soutenir le terrorisme, ils doivent agir. [FROM.GetNameDef] considère nos actions comme une attaque contre leur nation, et pour prévenir d’autres attaques terroristes, notre gouvernement doit être démis de ses fonctions."
 LibyaFocus.24.a: "Maudits impérialistes !"
 LibyaFocus.25.t: "Choix d’un roi"
 LibyaFocus.25.d: "Le moment est venu de choisir un roi pour la Libye. Le successeur généralement accepté au trône est Mohammed el-Senussi, petit-fils du frère du roi Idris Ier. Le père de Mohammed a été nommé héritier par Idris, qui n’avait pas d’enfants.\n\nCependant, la revendication de Mohammed est contestée par son cousin Idris el-Senussi. Idris a utilisé sa vaste fortune pour faire pression sur plusieurs organisations, y compris des députés britanniques, afin qu’ils le reconnaissent comme l’héritier légitime.\n\nIl existe une troisième option : Ahmed el-Senussi, un autre cousin de Mohammed. Il n’a pas revendiqué le trône, mais il a tenté d’organiser un contre-coup dès que Kadhafi a pris le pouvoir, ce qui lui a valu 30 ans de prison politique, subissant fréquemment des tortures. Il a personnellement lutté et persévéré contre l’ancien régime, ce qui en ferait un symbole parfait pour la Libye.\n\nQui devrions-nous choisir ?"
 LibyaFocus.25.a: "Mohammed el-Senussi est l’héritier légitime !"
 LibyaFocus.25.b: "Idris el-Senussi nous a convaincus !"
 LibyaFocus.25.c: "Ahmed el-Senussi est un véritable héros de la Libye !"
 LibyaFocus.26.t: "[FROM.GetNameDef] exige l’autonomie"
 LibyaFocus.26.d: "Le gouvernement de [FROM.GetNameDef] prétend que nous maltraitons nos minorités. Ils exigent que ces minorités obtiennent une pleine autonomie sous leur protection. Comment devrions-nous répondre ?"
 LibyaFocus.26.a: "Accepter leurs exigences"
 LibyaFocus.26.b: "Cela n’arrivera jamais"
 LibyaFocus.27.t: "[FROM.GetNameDef] accepte les exigences"
 LibyaFocus.27.d: "Le gouvernement de [FROM.GetNameDef] a accepté nos exigences. C’est une grande victoire pour l’humanité !"
 LibyaFocus.27.a: "Incroyable"
 LibyaFocus.28.t: "[FROM.GetNameDef] refuse nos exigences"
 LibyaFocus.28.d: "Le gouvernement de [FROM.GetNameDef] a refusé nos exigences pour une autonomie accrue. Il semble qu’ils veuillent continuer à opprimer notre peuple."
 LibyaFocus.28.a: "Ils auront ce qu’ils méritent"
 LibyaFocus.29.t: "Choix d’un écartement ferroviaire"
 LibyaFocus.29.d: "Comme la Libye n’a pas de chemins de fer existants, nous devons choisir un écartement à adopter. Le choix le plus logique serait l’écartement standard, utilisé également par nos voisins nord-africains. Alternativement, nous pourrions créer un nouvel écartement libyen. Nous bénéficierions toujours des avantages du chemin de fer, mais cela rendrait la conquête de la Libye plus difficile pour nos voisins s’ils décidaient de le faire."
 LibyaFocus.29.a: "L’écartement standard est le plus logique"
 LibyaFocus.29.b: "Un écartement libyen semble excellent !"
 LibyaFocus.30.t: "Découverte d’un petit gisement de minerai"
 LibyaFocus.30.d: "Après avoir exploré la vallée de Wadi Ash-Shat’, nos prospecteurs n’ont trouvé qu’une poignée d’endroits où nous pourrions extraire du minerai de fer."
 LibyaFocus.30.a: "Ce n’est pas exactement ce que nous cherchions."
 LibyaFocus.31.t: "Découverte d’un gisement de minerai moyen"
 LibyaFocus.31.d: "Après avoir exploré la vallée de Wadi Ash-Shat’, nos prospecteurs ont trouvé un site de taille décente pour une nouvelle mine de fer. Cela devrait augmenter considérablement notre production de minerai de fer."
 LibyaFocus.31.a: "Pas exactement ce que nous voulions, mais c’est quand même bien."
 LibyaFocus.32.t: "Découverte d’un filon exceptionnel"
 LibyaFocus.32.d: "Les rumeurs sont vraies ! Il y a un énorme gisement de minerai de fer sous la vallée de Wadi Ash-Shat’ ! Ce n’est pas aussi grand que les histoires le racontent, mais c’est tout de même massif. C’est un grand développement pour la Libye !"
 LibyaFocus.32.a: ":poggies:"
 LibyaFocus.33.t: "Négociation de l’accord"
 LibyaFocus.33.d: "Avant d’envoyer une offre à [?LBA_target_of_rail_project.GetNameDef], nous devons d’abord décider ce que nous allons leur proposer. Nous pouvons offrir de partager les coûts du projet. Alternativement, nous pourrions proposer de payer la totalité de la facture. Cela nous coûtera plus cher, mais [?LBA_target_of_rail_project.GetNameDef] sera bien plus susceptible d’accepter."
 LibyaFocus.33.a: "Partageons à 50-50."
 LibyaFocus.33.b: "Nous pouvons tout payer."
 LBA_railroad_deal_tt: "S’ils acceptent, alors\n"
 LibyaFocus.34.t: "[FROM.GetNameDef] propose un accord ferroviaire"
 LibyaFocus.34.d: "Le gouvernement [FROM.GetAdjective] a proposé un accord pour combiner nos réseaux ferroviaires respectifs. Cela pourrait être une opportunité lucrative pour nos deux pays."
 LibyaFocus.34.a: "Accepter l’accord."
 LibyaFocus.34.b: "Nous ne voulons rien avoir à faire avec eux."
 LibyaFocus.35.t: "[FROM.GetNameDef] a accepté l’accord"
 LibyaFocus.35.d: "Le gouvernement [FROM.GetAdjective] a accepté l’accord ferroviaire que nous avons proposé."
 LibyaFocus.35.a: "Brillant !"
 LibyaFocus.36.t: "[FROM.GetNameDef] rejette l’accord"
 LibyaFocus.36.d: "Le gouvernement [FROM.GetAdjective] a rejeté l’accord ferroviaire que nous avons proposé."
 LibyaFocus.36.a: "Mince"
 LibyaFocus.37.t: "Choix de notre fournisseur"
 LibyaFocus.37.d: "Nous avons essayé à plusieurs reprises d’acquérir des armes nucléaires par des tiers, sans succès. Pour protéger notre souveraineté, nous avons besoin d’une arme nucléaire. De qui devrions-nous essayer d’acheter ? La Chine, avec ses vastes ressources, pourrait livrer l’arme en secret, mais il est peu probable qu’elle prenne le risque. Le Pakistan n’est pas en bons termes avec nous ni avec l’Occident, et sa proximité permettrait une livraison rapide. La Corée du Nord nous aiderait certainement contre l’Occident, mais elle est déjà étroitement surveillée par la communauté internationale."
 LibyaFocus.37.a: "Chine"
 LibyaFocus.37.b: "Pakistan"
 LibyaFocus.37.c: "Corée du Nord"
 Libya_buy_nukes_china_tt: "§GChance d’acceptation :§! §Y25 %§!\n§RChance de découverte :§! §Y25 %§!"
 Libya_buy_nukes_pakistan_tt: "§GChance d’acceptation :§! §Y50 %§!\n§RChance de découverte :§! §Y50 %§!"
 Libya_buy_nukes_north_korea_tt: "§GChance d’acceptation :§! §Y75 %§!\n§RChance de découverte :§! §Y75 %§!"
 LibyaFocus.38.t: "[FROM.GetNameDef] propose un accord clandestin"
 LibyaFocus.38.d: "Le gouvernement de [FROM.GetNameDef] nous a approchés avec une proposition ; ils veulent acheter une de nos armes nucléaires pour eux-mêmes. Vendre des armes nucléaires est strictement interdit par le droit international. Si nous sommes pris en train de vendre nos armes nucléaires, nous pourrions être soumis à des sanctions internationales."
 LibyaFocus.38.a: "Nous pouvons prendre le risque"
 LibyaFocus.38.b: "Pas question"
 LibyaFocus.39.t: "[FROM.GetNameDef] accepte notre accord"
 LibyaFocus.39.d: "[FROM.GetName] a accepté notre accord. Ils ont préparé l’arme nucléaire pour le transport et nous devrions la recevoir dans quelques semaines si rien ne va mal."
 LibyaFocus.39.a: "Super"
 LibyaFocus.40.t: "[FROM.GetNameDef] rejette notre accord"
 LibyaFocus.40.d: "[FROM.GetName] a rejeté notre accord, déclarant que cela représente trop de risques et pourrait même être immoral. Heureusement pour nous, ils ne nous ont pas dénoncés à la communauté internationale."
 LibyaFocus.40.a: "Dommage"
 LibyaFocus.41.t: "Les armes nucléaires arrivent en toute sécurité"
 LibyaFocus.41.d: "L’arme nucléaire que nous avons commandée est arrivée en toute sécurité en Libye. Déguisée en équipement de dessalement d’eau, l’arme a voyagé sur un cargo normal. Enfin, nous sommes une puissance nucléaire."
 LibyaFocus.41.a: "Incroyable"
 Libya_nuclear_deterrent_tt: "§YLes pays seront moins susceptibles de nous être hostiles grâce à notre dissuasion nucléaire !§!"
 LibyaFocus.42.t: "Arme nucléaire découverte en mer"
 LibyaFocus.42.d: "Hier soir, nous avons reçu des rapports sur un possible dispositif nucléaire transporté à bord d’un cargo en mer Rouge. Une équipe de Navy Seals a abordé et pris le contrôle du navire. Il a été confirmé qu’un dispositif nucléaire était à bord. Après avoir interrogé l’équipage [FROM.GetAdjective], ils ont déclaré qu’ils se dirigeaient vers la Libye. Nous ne sommes pas sûrs de l’origine de l’arme, bien qu’elle portait des marques [FROM.GetAdjective] et que le navire avait quitté le port de [FROM.GetNameDef] une semaine auparavant, ce qui les rend hautement suspects. L’arme est maintenant transportée aux États-Unis pour être démantelée. Comment devrions-nous réagir à cet incident ?"
 LibyaFocus.42.a: "L’arme est sécurisée, laissons cela ainsi"
 LibyaFocus.42.b: "La Libye est allée trop loin, ils vont payer !"
 LibyaFocus.42.c: "La Libye est allée trop loin, eux et leurs alliés vont payer !"
 LibyaFocus.43.t: "Les États-Unis confisquent une arme nucléaire"
 LibyaFocus.43.d: "Les États-Unis ont découvert notre arme nucléaire en cours d’expédition. Ils ont sécurisé l’arme et ont commencé à la transporter aux États-Unis pour son élimination. Ils nous ont envoyé un avertissement, mais en sont restés là. Leur bienveillance semble nous avoir sauvés."
 LibyaFocus.43.a: "Ouf"
 LibyaFocus.44.t: "Les États-Unis interviennent"
 LibyaFocus.44.d: "Les États-Unis ont découvert notre arme nucléaire en cours d’expédition. Ils ont sécurisé l’arme et ont commencé à la transporter aux États-Unis pour son élimination. Ils nous ont envoyé un communiqué officiel indiquant que, en raison de nos actions, nous sommes une menace pour la paix mondiale. Il est probable qu’ils tentent maintenant de renverser notre gouvernement."
 LibyaFocus.44.a: "Mince"
 LibyaFocus.45.t: "Les États-Unis nous imposent des sanctions"
 LibyaFocus.45.d: "Les États-Unis ont découvert notre arme nucléaire en route vers la Libye en cours d’expédition. Ils ont sécurisé l’arme et ont commencé à la transporter aux États-Unis pour son élimination. En raison de nos actions pour aider un autre pays à acquérir une arme nucléaire, eux et leurs alliés nous ont imposé des sanctions."
 LibyaFocus.45.a: "Mince"
 LibyaFocus.46.t: "[FROM.GetNameDef] veut acheter des armes"
 LibyaFocus.46.d: "Le gouvernement [FROM.GetAdjective] nous a approchés avec une proposition. Ils veulent augmenter la coopération militaire avec nous en achetant des armes [ROOT.GetAdjective]. Cela nous permettrait d’accroître notre influence en Libye."
 LibyaFocus.46.a: "Bien sûr"
 LibyaFocus.46.b: "Nous ne pouvons pas"
 LibyaFocus.47.t: "[FROM.GetNameDef] accepte notre accord"
 LibyaFocus.47.d: "[FROM.GetNameDef] a accepté notre demande d’acheter des armes auprès d’eux."
 LibyaFocus.47.a: "Super"
 LibyaFocus.48.t: "[FROM.GetNameDef] rejette notre accord"
 LibyaFocus.48.d: "[FROM.GetNameDef] a refusé notre demande d’acheter des armes auprès d’eux."
 LibyaFocus.48.a: "Mince"
 LibyaFocus.49.t: "[FROM.GetNameDef] rejoint l’USAID"
 LibyaFocus.49.d: "[FROM.GetNameDef] a rejoint le programme USAID."
 LibyaFocus.49.a: "D'accord"
 LibyaFocus.50.t: "[FROM.GetNameDef] exige des réparations"
 LibyaFocus.50.d: "Le gouvernement [FROM.GetAdjective] nous a contactés et exige des réparations pour les dommages causés par la domination coloniale. Il y a eu des discussions en Italie (et dans d’autres pays occidentaux) sur des réparations, mais rien n’a été payé jusqu’à présent. Compenser la Libye pour les dommages coloniaux ferait de nous le premier pays au monde à le faire, ce qui pourrait améliorer notre image. Certains responsables gouvernementaux conseillent plutôt de conclure un accord mutuel avec la Libye en échange de ces réparations."
 LibyaFocus.50.a: "Payer les réparations"
 LibyaFocus.50.b: "Nous avons besoin de quelque chose en retour"
 LibyaFocus.50.c: "Ils n’auront pas un centime de notre argent"
 LibyaFocus.50_tt: "§GNous offrirons des réparations à [FROM.GetNameDef] s’ils acceptent de travailler avec nous pour endiguer l’immigration illégale en Méditerranée§!\nSi [FROM.GetNameWithFlag] accepte, alors\n"
 LibyaFocus.51.t: "[FROM.GetNameDef] paie des réparations"
 LibyaFocus.51.d: "Le gouvernement [FROM.GetAdjective] a accepté de payer des réparations pour sa domination coloniale. 5 milliards de dollars seront versés en compensation directe, et les soins médicaux seront couverts pour les personnes affectées par les vestiges du colonialisme. Cela fait de l’Italie la première ancienne puissance coloniale à payer une compensation pour sa domination coloniale."
 LibyaFocus.51.a: "Ils sont un exemple pour les puissances occidentales"
 LibyaFocus.52.t: "[FROM.GetNameDef] refuse de payer"
 LibyaFocus.52.d: "Le gouvernement [FROM.GetAdjective] a refusé de payer pour les dommages causés par le colonialisme. Selon eux, l’Italie d’aujourd’hui n’est pas responsable de l’Italie d’hier."
 LibyaFocus.52.a: "Salauds"
 LibyaFocus.53.t: "[FROM.GetNameDef] propose une coopération"
 LibyaFocus.53.d: "Après avoir exigé des réparations de [FROM.GetNameDef], leur gouvernement a suggéré une contre-offre : ils sont prêts à payer les réparations si nous acceptons de travailler avec eux pour réduire l’immigration illégale vers l’Europe. Cela inclurait des patrouilles conjointes avec la marine italienne sur la côte libyenne et l’utilisation de satellites européens pour surveiller nos frontières terrestres."
 LibyaFocus.53.a: "Ça semble être un accord équitable"
 LibyaFocus.53.b: "Ils essaient juste de nous exploiter à nouveau"
 LibyaFocus.54.t: "[FROM.GetNameDef] accepte notre contre-proposition"
 LibyaFocus.54.d: "[FROM.GetNameDef] a accepté notre accord pour réduire l’immigration illégale en Méditerranée."
 LibyaFocus.54.a: "Super"
 LibyaFocus.55.t: "[FROM.GetNameDef] rejette notre contre-proposition"
 LibyaFocus.55.d: "[FROM.GetNameDef] a rejeté notre accord pour réduire l’immigration illégale en Méditerranée."
 LibyaFocus.55.a: "Mince"
 LibyaFocus.56.t: "[FROM.GetNameDef] soutient notre indépendance"
 LibyaFocus.56.d: "[FROM.GetNameDef] a affirmé son soutien à notre indépendance vis-à-vis du Maroc et a signalé qu’ils souhaitent travailler encore plus étroitement avec nous à l’avenir."
 LibyaFocus.56.a: "Super"
 LibyaFocus.57.t: "[FROM.GetNameDef] nous abandonne"
 LibyaFocus.57.d: "[FROM.GetNameDef] a retiré son soutien à notre indépendance. Ils ont été nos soutiens pendant des décennies, mais il semble qu’ils nous aient maintenant abandonnés pour améliorer leurs relations avec le Maroc."
 LibyaFocus.57.a: "Traîtres !"
 LibyaFocus.58.t: "[FROM.GetNameDef] organise une conférence de paix"
 LibyaFocus.58.d: "[FROM.GetAdjective] a organisé une conférence de paix, appelée les Accords de Casablanca. Leur objectif est de créer une solution de paix durable pour le conflit existant au Sahara occidental. On nous a demandé d’envoyer une délégation à leur conférence."
 LibyaFocus.58.a: "Envoyer une délégation"
 LibyaFocus.59.t: "Choix d’un plan de paix"
 LibyaFocus.59.d: "Nous devons élaborer une solution pour le conflit au Sahara occidental. En substance, il y a quatre options valables :\n\n1. Annexion du Sahara occidental par le Maroc\n2. Autonomie limitée pour le Sahara occidental\n3. Indépendance totale pour les Sahraouis\n4. Rattachement de la région à la Mauritanie."
 LibyaFocus.59.a: "Le Sahara occidental devrait faire partie du Maroc"
 libya_western_sahara_peace_plan_annexation_tt: "§YCette option est favorisée par [MOR.GetNameWithFlag], mais les autres s’y opposeront probablement§!"
 LibyaFocus.59.b: "Le Sahara occidental devrait avoir une autonomie limitée"
 libya_western_sahara_peace_plan_autonomy_tt: "§YC’est une solution de compromis que toutes les parties pourraient être influencées à accepter§!"
 LibyaFocus.59.c: "Le Sahara occidental devrait être indépendant"
 libya_western_sahara_peace_plan_independence_tt: "§YCette option est favorisée par [SHA.GetNameWithFlag] et [ALG.GetNameWithFlag], mais [MOR.GetNameWithFlag] s’y opposera probablement§!"
 LibyaFocus.59.de: "Rattacher le Sahara occidental à la Mauritanie"
 libya_western_sahara_peace_plan_mauritania_tt: "§YCette option sera probablement opposée par tous sauf un [MAU.GetNameWithFlag] nationaliste§!"
 LibyaFocus.60.t: "[FROM.GetNameDef] demande notre soutien pour son plan de paix"
 LibyaFocus.60.da: "[FROM.GetName] demande notre soutien pour son plan de paix pour le Sahara occidental. Leur plan est que toute la région soit annexée au Maroc. Pouvons-nous soutenir cela ?"
 LibyaFocus.60.db: "[FROM.GetName] demande notre soutien pour son plan de paix pour le Sahara occidental. Leur plan est que le Sahara occidental devienne une partie autonome du Maroc. Pouvons-nous soutenir cela ?"
 LibyaFocus.60.dc: "[FROM.GetName] demande notre soutien pour son plan de paix pour le Sahara occidental. Leur plan est que le Sahara occidental devienne indépendant du Maroc. Pouvons-nous soutenir cela ?"
 LibyaFocus.60.dd: "[FROM.GetName] demande notre soutien pour son plan de paix pour le Sahara occidental. Leur plan est que le Sahara occidental soit annexé à la Mauritanie. Pouvons-nous soutenir cela ?"
 LibyaFocus.60.a: "Nous pouvons accepter ce plan"
 LibyaFocus.60.b: "Ce n’est pas acceptable pour nous"
 LibyaFocus.60.c: "Cette conférence est inutile, retirons notre délégation"
 LibyaFocus.61.t: "[FROM.GetNameDef] accepte le plan de paix"
 LibyaFocus.61.d: "[FROM.GetNameDef] a accepté notre solution pour le conflit au Sahara occidental."
 LibyaFocus.61.a: "Super"
 LibyaFocus.62.t: "[FROM.GetNameDef] rejette le plan de paix"
 LibyaFocus.62.d: "[FROM.GetNameDef] a rejeté notre solution pour le conflit au Sahara occidental."
 LibyaFocus.62.a: "Mince"
 LibyaFocus.63.t: "[FROM.GetNameDef] quitte la conférence de paix"
 LibyaFocus.63.d: "La délégation [FROM.GetAdjective] a annoncé qu’elle quittera les Accords de Casablanca. Ils ont déclaré que nos exigences pour la paix sont ridicules et qu’ils n’ont plus d’intérêt à participer."
 LibyaFocus.63.a: "Mince"
 LibyaFocus.64.t: "[FROM.GetNameDef] exige l’autonomie de la Crète"
 LibyaFocus.64.d: "Le gouvernement [FROM.GetAdjective] a déclaré qu’il est préoccupé par notre position sur l’île de Crète. Selon eux, notre emprise étroite sur l’île compromet leur sécurité. Ils exigent que la Crète obtienne une autonomie limitée pour garantir une présence militaire et politique réduite de notre part dans la région."
 LibyaFocus.64.a: "Je suppose que nous pouvons"
 LibyaFocus.64.b: "C’est ridicule"
 LibyaFocus.65.t: "[FROM.GetNameDef] accepte"
 LibyaFocus.65.d: "Le gouvernement [FROM.GetAdjective] a accepté nos exigences pour augmenter l’autonomie du peuple crétois."
 LibyaFocus.65.a: "Succès"
 LibyaFocus.66.t: "[FROM.GetNameDef] rejette"
 LibyaFocus.66.d: "Le gouvernement [FROM.GetAdjective] a rejeté nos exigences pour augmenter l’autonomie du peuple crétois."
 LibyaFocus.66.a: "Ils vont le regretter"
 LibyaFocus.66.b: "Nous attendrons notre heure"
 LibyaFocus.67.t: "Le Hamas lance une nouvelle Intifada"
 LibyaFocus.67.d: "Le Hamas a appelé à une nouvelle Intifada contre nous. Nous observons un mouvement accru des militants du Hamas et plusieurs manifestations contre notre domination sur la Palestine ont déjà eu lieu. Nous avons des rapports suggérant que la Libye pourrait être derrière l’armement et la motivation du Hamas pour cette nouvelle campagne."
 LibyaFocus.67.a: "Ils vont le regretter"
 LibyaFocus.68.t: "[FROM.GetNameDef] sponsorise une nouvelle Intifada"
 LibyaFocus.68.d: "[FROM.GetAdjective] nous a envoyé des armes et de l’argent pour lancer une nouvelle Intifada contre Israël. Nous avons déjà une file de nouvelles recrues près de nos bureaux, et les gens se mobilisent pour protester contre les occupants israéliens."
 LibyaFocus.68.a: "Nous remercions la Libye"
 LibyaFocus.69.t: "Le Hamas se soulève"
 LibyaFocus.69.d: "Nous recevons des rapports indiquant que des combattants du Hamas prennent le contrôle d’institutions et de bâtiments clés dans la bande de Gaza. Ils ont juré qu’Israël souffrira d’une nouvelle Intifada."
 LibyaFocus.69.a: "Mince"
 LibyaFocus.69.b: "Abattez-les !"
 LibyaFocus.70.t: "[FROM.GetNameDef] contacte les Toubous"
 LibyaFocus.70.d: "Nous avons reçu des rapports indiquant que la Libye a commencé à armer des rebelles toubous dans le nord de notre pays. Si la Libye envahit, ces rebelles rejoindront certainement leur cause."
 LibyaFocus.70.a: "Inquiétant"
 LibyaFocus.71.t: "[FROM.GetNameDef] suggère une exploitation minière conjointe"
 LibyaFocus.71.d: "Le gouvernement [FROM.GetAdjective] a suggéré une entreprise conjointe d’extraction d’uranium dans la bande d’Aouzou. Cela fournirait des ressources pour nos deux pays à l’avenir. Comment devrions-nous répondre ?"
 LibyaFocus.71.a: "Une excellente idée !"
 LibyaFocus.71.b: "Nous nous en fichons"
 LibyaFocus.72.t: "[FROM.GetNameDef] accepte notre accord"
 LibyaFocus.72.d: "Le gouvernement [FROM.GetAdjective] a accepté notre accord sur l’exploitation minière conjointe."
 LibyaFocus.72.a: "Super"
 LibyaFocus.73.t: "[FROM.GetNameDef] rejette notre accord"
 LibyaFocus.73.d: "Le gouvernement [FROM.GetAdjective] a rejeté notre accord sur l’exploitation minière conjointe."
 LibyaFocus.73.a: "Mince"
 LibyaFocus.74.t: "[FROM.GetNameDef] commence l’extraction d’uranium"
 LibyaFocus.74.d: "[FROM.GetNameDef] a commencé à extraire de l’uranium dans la bande d’Aouzou. Bien que la plupart des ressources leur reviennent, nous recevons également une petite part et les [FROM.GetAdjective] ont accepté de couvrir tous les coûts de l’excavation."
 LibyaFocus.74.a: "D'accord"
 LibyaFocus.75.t: "Soulèvement des Toubou"
 LibyaFocus.75.d: "Alors que les forces [FROM.GetAdjective] ont commencé à franchir la frontière, plusieurs groupes de tribus Toubou ont pris le contrôle de bâtiments clés dans certaines des plus grandes villes du nord du Tchad, espérant accueillir les [FROM.GetAdjective]s comme leurs libérateurs. Les tribus sont mal armées et peu nombreuses, mais elles causeront des perturbations à l’arrière de nos lignes."
 LibyaFocus.75.a: "Mince"
 LibyaFocus.76.t: "[FROM.GetNameDef] parraine des militants au Darfour"
 LibyaFocus.76.d: "Nous avons reçu des rapports indiquant que des mercenaires [FROM.GetAdjective] traversent la frontière vers le Darfour. Apportant avec eux des camions remplis d’armes, ils ont équipé des milices locales darfouries. Avec leur soutien, les Darfouriens se sont rebellés contre nous."
 LibyaFocus.76.a: "Mince"
 LibyaFocus.77.t: "[FROM.GetNameDef] envoie des mercenaires"
 LibyaFocus.77.d: "La Libye a envoyé un détachement de mercenaires d’élite pour rejoindre nos rangs en signe de bonne foi. Par cette action, ils souhaitent garantir la stabilité de notre régime."
 LibyaFocus.77.a: "Nous les remercions chaleureusement"
 LibyaFocus.78.t: "Livraison d’armes de [FROM.GetNameDef]"
 LibyaFocus.78.d: "Notre fidèle sponsor [FROM.GetLeader] nous a envoyé une cargaison d’armes pour nous aider dans notre conflit."
 LibyaFocus.78.a: "Merci, vieil ami"
 LibyaFocus.79.t: "[FROM.GetNameDef] fait campagne pour Mengistu"
 LibyaFocus.79.d: "[FROM.GetNameDef] a lancé une campagne de soutien populaire pour le dictateur exilé Mengistu. Ils tentent de convaincre le monde qu’il n’est pas le dictateur génocidaire qu’il est en réalité."
 LibyaFocus.79.a: "Mince"
 LibyaFocus.79.b: "Lançons une contre-campagne !"
 LibyaFocus.80.t: "Coopération industrielle avec [FROM.GetNameDef]"
 LibyaFocus.80.d: "[FROM.GetNameDef] a proposé que nos deux pays coopèrent dans le domaine industriel. Ensemble, nous pouvons lutter contre l’impérialisme occidental."
 LibyaFocus.80.a: "Nous sommes frères"
 LibyaFocus.81.t: "[FROM.GetNameDef] prépare une révolution"
 LibyaFocus.81.d: "Nous avons des rapports indiquant que des soldats et des armes en provenance de [FROM.GetNameDef] entrent dans notre pays. Ils ont pris contact avec des membres de l’opposition et, selon les projections actuelles, ils lanceront un soulèvement dans trois mois."
 LibyaFocus.81.a: "Nous devons nous préparer"
 LibyaFocus.81.b: "Nous devons lancer une frappe préventive !"
 LibyaFocus.82.t: "[FROM.GetNameDef] organise un coup d’État"
 LibyaFocus.82.d: "De manière inattendue, plusieurs avions-cargos ont atterri dans la capitale. Les avions ont rapidement déchargé des véhicules et un grand groupe de soldats [ROOT.GetAdjective] et [FROM.GetAdjective]. Les soldats se sont immédiatement mobilisés et ont pris la direction du palais présidentiel. Nous avons également reçu des rapports de voyous armés, vêtus de vêtements civils, semant la confusion et prenant le contrôle de bâtiments municipaux à travers le pays. Il semble qu’un coup d’État orchestré par [FROM.GetNameDef] soit en cours dans le pays."
 LibyaFocus.82.a: "Je me rends !"
 LibyaFocus.82.b: "Nous les combattrons jusqu’au dernier homme !"
 LibyaFocus.83.t: "Escarmouches dans la vallée de Nugaal"
 LibyaFocus.83.d: "Nous avons reçu des rapports d’un échange de tirs à la frontière entre le Puntland et le Somaliland. Cette zone est litigieuse, les deux parties revendiquant de vastes territoires l’une sur l’autre. D’après les informations dont nous disposons, des soldats de notre voisin ont franchi la frontière et, après un bref échange de tirs, se sont repliés. Notre voisin réfute ces allégations, affirmant que ce sont nos soldats qui ont traversé la frontière. Les tensions dans la région semblent croissantes."
 LibyaFocus.83.a: "Préparons nos troupes !"
 LibyaFocus.83.b: "Rassurons notre peuple"
 LibyaFocus.84.t: "Arrivée d’une mystérieuse cargaison d’armes"
 LibyaFocus.84.d: "Plusieurs caisses remplies de munitions et d’armes ont été acheminées dans l’un de nos entrepôts. Nous ignorons d’où proviennent ces armes, car nous ne les avons pas commandées. Les marquages sur les caisses sont en arabe et, d’après le manifeste de la cargaison, elles sont au moins passées par le port de Djibouti. D’où pourraient-elles venir ?"
 LibyaFocus.84.a: "Peu importe"
 LibyaFocus.85.t: "Escarmouches dans l’Ogaden"
 LibyaFocus.85.d: "Nous avons reçu des rapports d’un échange de tirs à la frontière entre la Somalie et l’Éthiopie. La région de l’Ogaden est disputée par les deux parties en raison d’un mélange de clans éthiopiens et somalis vivant dans la zone, et d’un manque de démarcation officielle de la frontière étatique. Selon les informations actuelles, des soldats de notre voisin ont traversé la frontière et, après un bref échange de tirs, se sont repliés. Notre voisin conteste ces affirmations, déclarant que ce sont nos soldats qui ont franchi la frontière. Les tensions dans la région semblent s’intensifier."
 LibyaFocus.85.a: "Préparons nos troupes !"
 LibyaFocus.85.b: "Rassurons notre peuple"
 LibyaFocus.86.t: "Insurrection dans l’Ogaden"
 LibyaFocus.86.d: "L’activité des rebelles somalis dans la région de l’Ogaden a augmenté. Nous ne savons pas d’où provient cet afflux accru d’armes dans la région, mais les insurgés locaux en ont profité. La résistance reste pour l’instant relativement locale et de faible ampleur."
 LibyaFocus.86.a: "Ils ne représentent pas une menace"
 LibyaFocus.87.t: "L’ennemi franchit la frontière"
 LibyaFocus.87.d: "C’est en train de se produire. Notre ennemi a traversé la frontière et tente de prendre le contrôle de toute la vallée de Nugaal."
 LibyaFocus.87.a: "Mobilisons les troupes !"
 LibyaFocus.88.t: "Les Somalis de l’Ogaden se soulèvent"
 LibyaFocus.88.d: "Les insurgés somalis de l’Ogaden ont intensifié leurs opérations et attaqué plusieurs bâtiments gouvernementaux et postes de contrôle militaires. Nous avons des preuves irréfutables que les hommes et les approvisionnements traversent la frontière depuis la Somalie, avec le soutien des gouvernements locaux. Il semble que la soif somalienne d’unir l’Ogaden ait de nouveau éclaté. Nous devons éteindre ces rêves le plus vite possible."
 LibyaFocus.88.a: "Ordonnons à nos soldats de mettre fin à cette insurrection !"
 LibyaFocus.89.t: "[FROM.GetNameDef] occupe Socotra"
 LibyaFocus.89.d: "Aux premières heures aujourd’hui, un avion de transport de l’armée libyenne a atterri sur l’île de Socotra. L’avion a débarqué des soldats qui ont rapidement désarmé et arrêté nos unités militaires locales, désorientées. Une fois les ports aériens et maritimes sécurisés, des navires transportant du matériel lourd ont commencé à arriver. Aucune explication ni réponse n’a été fournie par les officiels [FROM.GetAdjective]."
 LibyaFocus.89.a: "Expulsons-les !"
 LibyaFocus.89.b: "Nous ne pouvons rien y faire"
 LibyaFocus.90.t: "Annexion du Sahara occidental"
 LibyaFocus.90.d: "Les accords de Casablanca organisés par [FROM.GetAdjective] ont abouti à une résolution très favorable de notre point de vue. Les pays participants ont décidé que le Sahara occidental devrait faire partie du Maroc."
 LibyaFocus.90.a: "Super"
 LibyaFocus.91.t: "Autonomie pour le Sahara occidental"
 LibyaFocus.91.d: "Les accords de Casablanca organisés par [FROM.GetAdjective] ont abouti à une résolution très favorable de notre point de vue. Toutes les parties ont convenu que le conflit devait être résolu en accordant une autonomie limitée aux Sahraouis au sein du Maroc."
 LibyaFocus.91.a: "Super"
 LibyaFocus.91.b: "Super"
 LibyaFocus.92.t: "Indépendance du Sahara occidental"
 LibyaFocus.92.d: "Les accords de Casablanca organisés par [FROM.GetAdjective] ont conduit à l’indépendance totale du Sahara occidental vis-à-vis du Maroc. À l’avenir, le pays sera appelé la République arabe sahraouie démocratique."
 LibyaFocus.92.a: "D'accord"
 LibyaFocus.92.b: "Super"
 LibyaFocus.93.t: "Le Sahara occidental rejoint la Mauritanie"
 LibyaFocus.93.d: "Les accords de Casablanca organisés par [FROM.GetAdjective] ont abouti à l’annexion du Sahara occidental par la Mauritanie."
 LibyaFocus.93.a: "D'accord"
 LibyaFocus.93.b: "Super"
 LibyaFocus.94.t: "Le GICL inscrit sur la liste des terroristes"
 LibyaFocus.94.d: "Suite à l’attaque terroriste contre le World Trade Center aux États-Unis et à la guerre contre le terrorisme menée par les États-Unis, le Groupe islamique combattant libyen (GICL) a été désigné comme une organisation terroriste par les États-Unis et le Royaume-Uni en raison de liens avec Al-Qaïda. Le GICL a nié tout lien avec Al-Qaïda, affirmant avoir refusé de rejoindre le djihad déclaré par Oussama ben Laden contre l’Occident en 1998."
 LibyaFocus.94.a: "Ils le méritent"
 LibyaFocus.94.b: "Nous devons collaborer pour les anéantir"
 LibyaFocus.94.c: "Ce n’est pas une bonne nouvelle"
 LibyaFocus.95.t: "La Tripolitaine déclare son indépendance"
 LibyaFocus.95.d: "Un conseil de chefs tribaux de Tripolitaine a annoncé qu’ils n’acceptent plus l’autorité de l’État sur leurs terres. Selon eux, le gouvernement a clairement montré qu’il n’a pas les intérêts de la Tripolitaine à cœur. Étant donné que la majorité de nos forces armées proviennent de Tripolitaine, il est probable que beaucoup d’entre elles changent de camp. Avec elles partent l’un de nos principaux centres de population et champs pétrolifères. Pouvons-nous laisser cela se produire ?"
 LibyaFocus.95.a: "Nous devons les écraser"
 LibyaFocus.95.b: "Nous ne pouvons rien faire pour l’instant"
 LibyaFocus.96.t: "La Cyrénaïque déclare son indépendance"
 LibyaFocus.96.d: "Un conseil de chefs tribaux de Cyrénaïque a annoncé qu’ils n’acceptent plus l’autorité de l’État sur leurs terres. Selon eux, le gouvernement a clairement montré qu’il n’a pas les intérêts de la Cyrénaïque à cœur. Heureusement, la plupart de notre personnel des forces armées vient de Tripolitaine, et il est peu probable que beaucoup soient convaincus par la cause cyrénaïque. Cependant, la Cyrénaïque détient près de la moitié de nos réserves pétrolières. Pouvons-nous laisser cela se produire ?"
 LibyaFocus.96.a: "Nous devons les écraser"
 LibyaFocus.96.b: "Nous ne pouvons rien faire pour l’instant"
 LibyaFocus.97.t: "Le Fezzan déclare son indépendance"
 LibyaFocus.97.d: "Un conseil de chefs tribaux du Fezzan a annoncé qu’ils n’acceptent plus l’autorité de l’État sur leurs terres. Selon eux, le gouvernement a clairement montré qu’il n’a pas les intérêts du Fezzan à cœur. Heureusement, le Fezzan est une région très peu peuplée et il ne sera probablement pas difficile pour nous de les réprimer. Pouvons-nous laisser cela se produire ?"
 LibyaFocus.97.a: "Nous devons les écraser"
 LibyaFocus.97.b: "Nous ne pouvons rien faire pour l’instant"
 LibyaFocus.98.t: "[FROM.GetNameDef] revendique la bande d’Aozou"
 LibyaFocus.98.d: "Le gouvernement [FROM.GetAdjective] exige que nous leur restituions le contrôle de la bande d’Aozou. La vérité est que cette zone ne leur a jamais appartenu, et nous leur avons déjà donné une leçon lors de la guerre des Toyota. Pouvons-nous les vaincre à nouveau ?"
 LibyaFocus.98.a: "Nous ne sommes pas en état de nous battre, rendons le territoire"
 LibyaFocus.98.b: "Le Tchad ne plie devant personne !"
 LibyaFocus.99.t: "[FROM.GetNameDef] envoie de l’aide humanitaire"
 LibyaFocus.99.d: "Le gouvernement [FROM.GetAdjective] nous a envoyé un important paquet d’aide pour nous aider à améliorer les divers problèmes sociaux qui affligent le pays."
 LibyaFocus.99.a: "Nous remercions nos amis [FROM.GetAdjective]"
 LibyaFocus.100.t: "[FROM.GetNameDef] propose un accord commercial sur le coton"
 LibyaFocus.100.d: "Le gouvernement [FROM.GetAdjective] a montré sa volonté d’investir dans notre industrie du coton. En échange, ils souhaitent que nous signions un accord commercial prévoyant l’exportation d’une grande quantité de coton tchadien vers la Libye. Cet accord pourrait grandement améliorer nos perspectives économiques."
 LibyaFocus.100.a: "Oui, bien sûr"
 LibyaFocus.100.b: "Nous pouvons y arriver sans eux"
 LibyaFocus.101.t: "[FROM.GetNameDef] accepte notre accord commercial"
 LibyaFocus.101.d: "Le gouvernement [FROM.GetAdjective] a accepté de signer l’accord commercial sur le coton avec nous."
 LibyaFocus.101.a: "Super"
 LibyaFocus.102.t: "[FROM.GetNameDef] rejette notre accord commercial"
 LibyaFocus.102.d: "Le gouvernement [FROM.GetAdjective] a refusé de signer l’accord commercial sur le coton avec nous."
 LibyaFocus.102.a: "Investissons cet argent dans [ROOT.GetName] alors"
 LibyaFocus.102.b: "Maudits soient-ils"
 LibyaFocus.103.t: "[FROM.GetNameDef] prend le contrôle du pétrole"
 LibyaFocus.103.d: "Grâce à leur influence sur notre pays, les [FROM.GetAdjective] ont réussi à convaincre notre ministre de l’Énergie de céder les droits de forage à la Libyan National Oil Corporation. Malgré les vives objections d’autres politiciens, le ministre et les propriétaires tchadiens des champs pétrolifères étaient ravis de céder le contrôle. Des hommes armés portant des uniformes libyens ont rapidement remplacé les unités de garde tchadiennes locales sur les champs pétrolifères, et il semble qu’ils soient là pour rester."
 LibyaFocus.103.a: "Je n’arrive pas à croire qu’ils aient fait ça"
 LibyaRandomEvents.1.t: "Remaniement ministériel"
 LibyaRandomEvents.1.d: "En l’an 2000, la Libye a procédé à des changements significatifs dans la structure de son cabinet. Douze ministres au total ont été remplacés, y compris le Premier ministre (également secrétaire général du Comité populaire général) et le ministre des Affaires étrangères. Le poste de Premier ministre est passé de Muhammad Ahmad al-Mangoush à Imbarek Shamekh, auparavant ministre du Logement et des Services publics."
 LibyaRandomEvents.1.a: "Un gouvernement stable pour une nation stable"
 LibyaRandomEvents.1.b: "Shamekh sera un excellent Premier ministre"
 LibyaRandomEvents.1.c: "Le changement du ministre des Affaires étrangères était important"
 LibyaRandomEvents.2.t: "Émeutes anti-Noirs"
 LibyaRandomEvents.2.d: "La Libye est une destination fréquente pour les migrants africains. La plupart de ces migrants vivent dans le pays illégalement, sans papiers. Ces migrants sont souvent ciblés par des gangs de jeunes. Récemment, une flambée de violence a éclaté, avec des centaines de maisons de migrants incendiées et des dizaines de morts. De nombreux pays africains accusent les forces de sécurité de l’État de négligence, car aucune arrestation n’a été effectuée."
 LibyaRandomEvents.2.a: "Promettons de mener une enquête approfondie"
 LibyaRandomEvents.2.b: "Effectuons quelques arrestations pour la forme"
 LibyaRandomEvents.2.c: "Voilà ce qui arrive quand on vient ici illégalement"
 LibyaRandomEvents.3.t: "Crash d’avion près de Marsa al-Brega"
 LibyaRandomEvents.3.d: "Aujourd’hui à midi, un avion Short 360 exploité par la Sirte Oil Company s’est écrasé en mer près de la ville de Marsa al-Brega alors qu’il transportait des travailleurs et leurs familles depuis Tripoli. Il est courant que les compagnies pétrolières transportent leurs employés par avion entre les sites et les villes, faute d’alternative viable. L’avion transportait 38 personnes, principalement des ressortissants libyens et britanniques. 19 d’entre elles ont survécu à l’accident et ont été secourues en mer. L’appareil s’est écrasé après la panne de ses deux moteurs, mais la raison exacte reste inconnue."
 LibyaRandomEvents.3.a: "Nous devons enquêter sur cet accident"
 LibyaRandomEvents.3.b: "Ces choses arrivent"
 LibyaRandomEvents.4.t: "Enquête sur le crash d’avion terminée"
 LibyaRandomEvents.4.d: "L’enquête sur le crash d’avion près de Marsa al-Brega est terminée. L’avion s’est écrasé en raison de moteurs inondés. L’appareil avait traversé une formation nuageuse, provoquant l’accumulation d’humidité et de glace dans les moteurs. Lors de la descente, la glace a fondu et a inondé les moteurs. Le pilote principal avait ignoré les rapports météorologiques, estimant que le climat en Libye ‘est généralement doux’. L’équipage de vol avait également omis d’activer le système anti-givrage, distrait par une conversation sur le système d’exploitation du Fokker F28. De plus, l’équipage de cabine n’avait pas informé les passagers que leurs sièges pouvaient servir de dispositifs de flottaison. Cela a probablement causé des morts supplémentaires par noyade, l’avion n’étant pas équipé de gilets de sauvetage, non requis pour les vols courts."
 LibyaRandomEvents.4.a: "C’est la négligence de l’équipage qui a causé cela"
 LibyaRandomEvents.4.b: "Pas de gilets de sauvetage ? Nous avons besoin de meilleures régulations"
 LibyaRandomEvents.4.c: "Nous avons juste besoin de meilleurs avions"
 LibyaRandomEvents.5.t: "Olomby remporte la Coupe Première"
 LibyaRandomEvents.5.d: "L’histoire s’est écrite cette année lors de la Coupe Première, la plus grande compétition de football en Libye : le club Olomby de la ville de Zawia a remporté la ligue avec 57 points, devançant Al Ittihad de Tripoli, 2e avec 52 points. Cet événement est exceptionnel car, pour la première fois dans l’histoire de la Libye, un club ni de Tripoli ni de Benghazi a remporté la coupe. C’est véritablement un jour historique pour le football libyen."
 LibyaRandomEvents.5.a: "Félicitations à Olomby !"
 LibyaRandomEvents.5.b: "J’aurais préféré qu’Al Ittihad gagne"
 LibyaRandomEvents.5.c: "Al Ahly aurait dû remporter la victoire cette année"
 LibyaRandomEvents.5.dd: "La surprise aurait dû venir d’Ascharara"
 LibyaRandomEvents.6.t: "Un homme pour sauver l’économie"
 LibyaRandomEvents.6.d: "Avec l’économie libyenne souffrant sous les sanctions internationales, des discussions sont en cours pour savoir si un changement de direction est nécessaire. Certains suggèrent de remplacer l’actuel Premier ministre. Le remplaçant recommandé est Shukri Ghanem, directeur du marketing à la Libyan National Oil Corporation. Ghanem a également été directeur de recherche pour l’OPEP et a occupé plusieurs postes au ministère du Pétrole et au ministère de l’Économie. Devrions-nous remplacer notre Premier ministre par lui ?"
 LibyaRandomEvents.6.a: "Faisons de Ghanem le Premier ministre"
 LibyaRandomEvents.6.b: "Nous devrions tirer parti de son expertise en recherche"
 LibyaRandomEvents.6.c: "Utilisons-le comme levier pour motiver l’actuel Premier ministre"
 LibyaRandomEvents.7.t: "Fuite sur la source des centrifugeuses"
 LibyaRandomEvents.7.d: "Il a été divulgué à la presse mondiale que certaines centrifugeuses destinées à notre programme nucléaire ont été acquises avec l’aide du Pakistan. Les pièces ont été fabriquées en Malaisie, puis expédiées en Libye via Dubaï grâce au Pakistan. Les sources indiquent que le Pakistan a effectué des opérations similaires avec la Corée du Nord et l’Iran. Les officiels pakistanais affirment n’avoir aucune connaissance de ces transactions, précisant que les matériaux ont été gérés par des criminels sur le marché noir. Quoi qu’il en soit, cela nuit à notre image publique."
 LibyaRandomEvents.7.a: "Nous pouvons acheter ce que nous voulons"
 LibyaRandomEvents.7.b: "Nous n’avons rien acquis illégalement !"
 LibyaRandomEvents.7.c: "Le monde sait que nous corrigeons les erreurs du passé"
 LBA_disarmament_public_tt: "Cette option est disponible car nous avons complété §Y$LBA_disarmament_program$§!"
 LibyaRandomEvents.8.t: "Déclaration du Premier ministre"
 LibyaRandomEvents.8.d: "Dans une interview avec la BBC, notre Premier ministre a déclaré qu’en offrant une compensation aux victimes des attentats de Lockerbie, la Libye avait ‘acheté la paix’ mais n’avait pas accepté la culpabilité. Cela contredit nos déclarations précédentes où nous avions assumé la responsabilité des attaques."
 LibyaRandomEvents.8.a: "Le Premier ministre a raison"
 LibyaRandomEvents.8.b: "Publions une déclaration de réaffirmation"
 LibyaRandomEvents.8.c: "Virez cet idiot !"
 LibyaRandomEvents.9.t: "Équipement nucléaire remis"
 LibyaRandomEvents.9.d: "Dans un communiqué aujourd’hui, la Maison-Blanche a confirmé que le dernier équipement lié au nucléaire libyen a été remis aux États-Unis. La dernière livraison comprenait toutes les pièces de centrifugeuses, l’équipement de conversion d’uranium ainsi que tous les missiles à longue portée et leur matériel de lancement. [LBA.GetLeader] a déclaré au Washington Post qu’il était optimiste quant aux futures relations avec les États-Unis, maintenant qu’ils étaient ‘capables de discuter’."
 LibyaRandomEvents.9.a: "Un grand pas vers le désarmement !"
 LibyaRandomEvents.9.b: "Nous sommes désormais ouverts aux affaires"
 LibyaRandomEvents.10.t: "Infirmières condamnées à mort"
 LibyaRandomEvents.10.d: "Cinq infirmières bulgares et un médecin palestinien ont été condamnés à mort pour avoir intentionnellement infecté des enfants libyens avec le VIH. Il y a plusieurs années, une épidémie de VIH a éclaté dans un hôpital pour enfants à Benghazi. Selon le tribunal, les infirmières et le médecin ont infecté 426 enfants avec le virus dans le but de rechercher un éventuel remède. Parmi ces enfants, 47 sont déjà décédés. Les accusés continuent de plaider non coupables, affirmant que l’épidémie était déjà en cours à leur arrivée dans le pays et causée par une mauvaise hygiène dans l’hôpital. Ils ajoutent que leurs aveux ont été obtenus sous la torture par la police libyenne.\n\nLes États-Unis et l’Union européenne font pression sur la Libye pour annuler cette décision, allant jusqu’à demander à [LBA.GetLeader] d’intervenir. Cependant, les parents des enfants exigent la peine de mort."
 LibyaRandomEvents.10.a: "Comment libérer les assassins d’enfants ?"
 LibyaRandomEvents.10.b: "Nous ne devrions pas en faire des boucs émissaires pour une mauvaise hygiène"
 LibyaRandomEvents.11.t: "Exécution des infirmières"
 LibyaRandomEvents.11.d: "Ce matin à l’aube, les cinq infirmières bulgares et le médecin palestinien ont été exécutés par un peloton d’exécution. Les familles des enfants morts et infectés s’étaient rassemblées autour du tribunal. Une acclamation s’est fait entendre lorsque les coups de feu ont résonné dans les rues de Benghazi."
 LibyaRandomEvents.11.a: "Justice"
 LibyaRandomEvents.12.t: "La Cour suprême annule la sentence"
 LibyaRandomEvents.12.d: "La Cour suprême libyenne a annulé la peine de mort des cinq infirmières bulgares et du médecin palestinien. Cette décision est intervenue quelques jours seulement avant la date prévue de l’exécution. Les parents et proches des enfants infectés se sont rassemblés devant la Cour suprême, protestant contre cette décision et réclamant que la peine de mort soit appliquée. Ils sont très insatisfaits de l’incapacité de [LBA.GetLeader] à rendre justice."
 LibyaRandomEvents.12.a: "Pourquoi les juges ne font-ils pas ce que je leur dis ?"
 LibyaRandomEvents.13.t: "Un nouveau Premier ministre ?"
 LibyaRandomEvents.13.d: "Avec la levée des sanctions internationales, peut-être est-il temps de procéder à un nouveau remaniement du Premier ministre ? Un excellent candidat serait l’actuel vice-Premier ministre Baghdadi Mahmudi. Mahmudi possède un diplôme en médecine et a précédemment été ministre de la Santé et de la Sécurité sociale. Il a également de l’expérience dans d’autres ministères. Il nous a dit que s’il devenait Premier ministre, il créerait une Autorité libyenne d’investissement qui utiliserait une partie de nos profits pétroliers pour investir pour les générations futures."
 LibyaRandomEvents.13.a: "Une Autorité libyenne d’investissement semble être une excellente idée"
 LibyaRandomEvents.13.b: "Nous devrions tirer parti de son expertise en recherche"
 LibyaRandomEvents.13.c: "Notre Premier ministre actuel se débrouille bien"
 LibyaRandomEvents.14.t: "La Libye retirée de la liste des terrorismes"
 LibyaRandomEvents.14.d: "Le Département d’État américain a annoncé aujourd’hui que la Libye sera retirée de sa liste des États soutenant le terrorisme. C’est un grand pas vers l’amélioration des relations entre la Libye et l’Occident."
 LibyaRandomEvents.14.a: "L’Amérique est notre amie maintenant"
 LibyaRandomEvents.14.b: "Nous n’aurions jamais dû être sur cette liste en premier lieu !"
 LibyaRandomEvents.15.t: "La Somalie nous accuse de soutenir des terroristes"
 LibyaRandomEvents.15.d: "Le gouvernement somalien, qui lutte contre les islamistes, nous a accusés, ainsi que l’Égypte et l’Iran, de soutenir les islamistes en Somalie. Ils affirment que nous avons livré des armes, alimentant le conflit."
 LibyaRandomEvents.15.a: "Ces armes étaient destinées à vous"
 LibyaRandomEvents.15.b: "Nous pouvons envoyer nos armes à qui nous voulons"
 LibyaRandomEvents.15.c: "Nous n’avons envoyé d’armes à personne"
 LibyaRandomEvents.16.t: "Réunion de l’Union africaine"
 LibyaRandomEvents.16.d: "Lors d’une récente réunion des membres de l’Union africaine, [LBA.GetLeader] a discuté avec d’autres dirigeants de son plan pour l’unification africaine. Il rencontre encore une certaine résistance, car de nombreux leaders africains craignent que se concentrer sur l’union réduise les ressources destinées à résoudre les divers conflits sur le continent. De plus, de nombreux rapports externes montrent que l’Union africaine, même dans son état actuel, présente plusieurs irrégularités fiscales, ce qui érode la confiance en l’Union."
 LibyaRandomEvents.16.a: "Il y avait au moins quelques points communs"
 LibyaRandomEvents.16.b: "L’Afrique est assez forte pour gérer ses propres problèmes"
 LibyaRandomEvents.16.c: "Les préoccupations concernant la corruption sont valides"
 LibyaRandomEvents.17.t: "[FRA.GetLeader] visite la Libye"
 LibyaRandomEvents.17.d: "Le président français [FRA.GetLeader] a visité la Libye afin d’améliorer les relations entre les deux pays. Rencontrant [LBA.GetLeader] dans une tente à Tripoli, les deux ont discuté de la signature d’un accord de coopération militaro-industrielle, ainsi que de la participation des entreprises pétrolières françaises aux champs pétrolifères libyens."
 LibyaRandomEvents.17.a: "Nous accueillons les industries françaises"
 LibyaRandomEvents.17.b: "Qu’est-ce que c’était à propos du pétrole ?"
 LibyaRandomEvents.17.c: "Et si nous investissions en France à la place ?"
 LibyaRandomEvents.18.t: "Achat d’armes françaises"
 LibyaRandomEvents.18.d: "Les Français nous ont offert l’opportunité d’acheter des missiles antichars et des équipements de communication. Devrions-nous accepter cette offre ?"
 LibyaRandomEvents.18.a: "Bien sûr"
 LibyaRandomEvents.18.b: "Vous n’auriez pas des missiles antiaériens, par hasard ?"
 LibyaRandomEvents.18.c: "Non merci"
 LibyaRandomEvents.19.t: "La Libye élue au Conseil de sécurité de l’ONU"
 LibyaRandomEvents.19.d: "Nous avons été élus membre non permanent du Conseil de sécurité des Nations unies pour les deux prochaines années. C’est une excellente opportunité pour améliorer la sécurité mondiale. Cependant, cela présente quelques inconvénients. Les membres non permanents voient généralement une augmentation de 60 % de l’aide étrangère, et la croissance économique des membres non permanents tend à être la moitié de celle des non-membres. Certains pourraient qualifier cela de tentative des membres permanents d’influencer nos décisions."
 LibyaRandomEvents.19.a: "Un peu d’argent supplémentaire, c’est toujours ça"
 LibyaRandomEvents.19.b: "Nous ne sacrifierons pas notre intégrité pour les grandes puissances"
 LibyaRandomEvents.20.t: "Raid sur une base du GICL"
 LibyaRandomEvents.20.d: "Notre armée a réussi à attaquer une cachette du Groupe islamique combattant libyen (GICL). Une douzaine de combattants ont été tués et aucun n’a été fait prisonnier. Nous avons également trouvé un petit stock d’armes et d’équipements militaires que le groupe prévoyait d’utiliser pour une attaque contre l’un de nos avant-postes militaires."
 LibyaRandomEvents.20.a: "Exhibons leurs corps à Tripoli"
 LibyaRandomEvents.20.b: "Brûlons les corps, gardons les armes"
 LibyaRandomEvents.21.t: "Le GICL attaque un poste de contrôle militaire"
 LibyaRandomEvents.21.d: "L’un de nos postes de contrôle militaires a été attaqué par le GICL. Ils ont chargé le poste avec une poignée de véhicules techniques, tuant la plupart des gardes présents. Certains de nos soldats ont réussi à fuir avant d’être tués. Une fois les islamistes satisfaits de leurs résultats, ils ont rapidement pris la fuite. Les renforts d’une caserne voisine n’ont pas été assez rapides pour les attraper."
 LibyaRandomEvents.21.a: "Quel lâche fuit devant l’ennemi !?"
 LibyaRandomEvents.22.t: "Le GICL attaque un poste de police"
 LibyaRandomEvents.22.d: "Un poste de police dans une grande ville a été attaqué par le GICL. Ils ont enfoncé la porte d’entrée en plein jour, et une fusillade a éclaté avec les policiers, qui ont rapidement été submergés. Les combattants du GICL ont tenu leurs positions face à une contre-attaque de notre armée, tout en libérant des membres capturés du GICL des cellules. Finalement, le GICL s’est retiré du poste sous le couvert de la nuit. Bien que notre armée ait tué certains islamistes, nous avons aussi subi de lourdes pertes. Avec la libération des combattants emprisonnés, cette attaque a été un succès net pour le GICL."
 LibyaRandomEvents.22.a: "En plein jour !?"
 LibyaRandomEvents.23.t: "Le GICL occupe une base militaire"
 LibyaRandomEvents.23.d: "L’une de nos bases militaires a été temporairement occupée par le GICL. Ils ont lancé leur attaque en faisant exploser un camion chargé d’explosifs directement à la porte principale, semant la confusion parmi nos soldats. Peu après, les combattants du GICL ont envahi la base de toutes les directions. Le chaos et la panique ont poussé la plupart de nos soldats à abandonner leurs positions et à laisser la base aux islamistes. Des forces spéciales ont été dépêchées depuis une autre base militaire et, après quelques heures de siège, la plupart des islamistes ont été tués, tandis que certains ont réussi à s’échapper. Plus tard, le GICL a diffusé une déclaration affirmant que ce n’était que le début et que si le gouvernement ne leur cédait pas le pouvoir, ils viseraient [ROOT.GetLeader] en personne."
 LibyaRandomEvents.23.a: "Comment peuvent-ils occuper une base militaire entière !?"
 LibyaRandomEvents.24.t: "[ROOT.GetLeader] assassiné"
 LibyaRandomEvents.24.d: "Le pire imaginable est arrivé. Le convoi de voitures de [LBA.GetLeader] a été soudainement attaqué par une horde de véhicules techniques du GICL. Armés de petites armes et d’armes lourdes, la voiture de [ROOT.GetLeader] a été criblée de balles avant d’être touchée directement par une roquette RPG. L’attaque a finalement été repoussée, mais [ROOT.GetLeader] est mort de ses wounds plus tard à l’hôpital."
 LibyaRandomEvents.24.a: "C’est affreux"
 LibyaRandomEvents.25.t: "Retour des combattants du GICL exilés"
 LibyaRandomEvents.25.d: "Avec la paix officiellement établie entre l’État et le GICL, de nombreux membres du GICL qui vivaient en exil sont rentrés en Libye."
 LibyaRandomEvents.25.a: "Sympa, j’imagine ?"
 LibyaRandomEvents.26.t: "Apprendre des vétérans d’Afghanistan"
 LibyaRandomEvents.26.d: "De nombreux membres du GICL ont combattu contre l’Union soviétique aux côtés des moudjahidines afghans. Il serait logique que nous utilisions leur expertise autant que possible."
 LibyaRandomEvents.26.a: "Qu’avez-vous appris sur la composition d’une armée ?"
 LibyaRandomEvents.26.b: "Qu’avez-vous appris sur les tactiques ?"
 LibyaRandomEvents.27.t: "Recrues médiocres"
 LibyaRandomEvents.27.d: "De nombreux membres du GICL ont combattu contre l’Union soviétique avec les moudjahidines afghans. Cependant, leur style de combat et leur expérience ne sont pas vraiment à la hauteur de ce qu’exige une armée moderne. La loyauté fanatique, c’est bien, mais elle ne peut pas toujours remplacer le professionnalisme."
 LibyaRandomEvents.27.a: "On prend le bon avec le mauvais, je suppose"
 LibyaRandomEvents.28.t: "Le débat théologique"
 LibyaRandomEvents.28.d: "Les membres de notre groupe salafiste au pouvoir ont eu une dispute animée sur la théologie islamique avec des membres des Frères musulmans. Bien que nous ayons accepté de travailler avec les Frères, il existe de grandes différences idéologiques. Le débat a commencé à devenir très tendu, mais heureusement, [ROOT.GetLeader] a réussi à arrêter la dispute avant que les chaussures ne commencent à voler."
 LibyaRandomEvents.28.a: "Évidemment, la vision salafiste est la bonne"
 LibyaRandomEvents.28.b: "Les Frères ont quelques bons arguments"
 LibyaRandomEvents.28.c: "Assez ! Cette coopération est terminée"
 LibyaRandomEvents.29.t: "Le Grand Mufti émet une fatwa contre les femmes"
 LibyaRandomEvents.29.d: "Le Grand Mufti a émis une fatwa interdisant aux femmes libyennes d’épouser des hommes étrangers. Il a également organisé une manifestation avec un groupe de femmes devant le siège de l’ONU, émettant une deuxième fatwa contre le rapport de la Commission de l’ONU sur la condition des femmes, car il exhorte le gouvernement à protéger les femmes et les filles contre la violence."
 LibyaRandomEvents.29.a: "Ha, les femmes"
 LibyaRandomEvents.30.t: "Le Grand Mufti émet une fatwa contre les ennemis de l’État"
 LibyaRandomEvents.30.d: "Le Grand Mufti a émis une fatwa contre tous les ennemis de notre parti au pouvoir. Il a interdit la formation de toute opposition et a déclaré que tous les ennemis de l’État devaient être éliminés."
 LibyaRandomEvents.30.a: "Content de savoir qu’il est de notre côté"
 LibyaRandomEvents.31.t: "Le Grand Mufti proteste contre l’Arabie saoudite"
 LibyaRandomEvents.31.d: "Le Grand Mufti a appelé au boycott du Hajj et de l’Omra en Arabie saoudite, affirmant que les politiques saoudiennes tuent des frères et des enfants musulmans."
 LibyaRandomEvents.31.a: "De toute façon, nous ne voulions pas être amis avec eux"
 LibyaRandomEvents.32.t: "Le Grand Mufti autorise les attentats-suicides"
 LibyaRandomEvents.32.d: "Dans une interview télévisée aujourd’hui, le Grand Mufti a déclaré que les attentats-suicides sont pleinement autorisés par la charia. Cela a perturbé certains de nos citoyens, qui s’inquiètent de savoir s’ils seront forcés de se martyriser pour défendre les intérêts de l’État."
 LibyaRandomEvents.32.a: "Nous n’allons forcer personne à se faire exploser"
 LibyaRandomEvents.33.t: "Volontaires djihadistes"
 LibyaRandomEvents.33.d: "Notre décision de déclarer le djihad contre le Sahel joue en notre faveur. Des dizaines de volontaires affluent pour rejoindre notre armée et nous aider dans notre guerre sainte."
 LibyaRandomEvents.33.a: "Nous accueillons ces frères !"
 LibyaRandomEvents.34.t: "Des gens fuient [ROOT.GetNameDef]"
 LibyaRandomEvents.34.d: "Notre décision de déclarer le djihad contre le Sahel a effrayé certains habitants de nos frontières. Inquiets de ce que la guerre sainte à venir apportera, les gens fuient principalement vers l’Europe pour éviter le conflit."
 LibyaRandomEvents.34.a: "Ils ne méritent pas le paradis"
 LibyaRandomEvents.35.t: "Les enseignants protestent contre une éducation biaisée"
 LibyaRandomEvents.35.d: "Un syndicat d’enseignants a organisé une manifestation contre l’adoption récente par le gouvernement d’un programme scolaire promouvant les valeurs de l’État. Les enseignants affirment que cela entrave la capacité de la Libye à rivaliser dans un monde globalisé et celle des jeunes étudiants à comprendre le monde. Certains enseignants ont même refusé d’enseigner le nouveau programme et continuent d’utiliser l’ancien."
 LibyaRandomEvents.35.a: "Nous verrons ce qu’ils enseignent quand ils seront licenciés"
 LibyaRandomEvents.35.b: "Laissons-les manifester"
 LibyaRandomEvents.35.c: "Promettons-leur plus de liberté dans l’éducation"
 LibyaRandomEvents.36.t: "Les femmes protestent contre le gouvernement"
 LibyaRandomEvents.36.d: "Une organisation de femmes a organisé une manifestation contre le gouvernement. Elles affirment que les politiques du gouvernement vont à l’encontre de ce que représentent les femmes libyennes. Le soutien à cette manifestation est limité, mais elle montre que toutes les femmes du pays ne sont pas d’accord avec nos politiques et n’ont pas peur de le montrer."
 LibyaRandomEvents.36.a: "Ignorons-les simplement"
 LibyaRandomEvents.37.t: "Les femmes soutiennent le gouvernement"
 LibyaRandomEvents.37.d: "Une organisation de femmes a organisé un rassemblement en soutien au gouvernement. Elles ont déclaré que les récents changements dans les politiques envers les femmes amélioreront non seulement le statut des femmes en Libye, mais montreront au monde entier comment les femmes devraient être traitées."
 LibyaRandomEvents.37.a: "Quelles femmes courageuses"
 LibyaRandomEvents.38.t: "Soutien baasiste de l’étranger"
 LibyaRandomEvents.38.d: "Nos politiques baasistes sont accueillies à bras ouverts à l’étranger. Un groupe de politiciens baasistes d’un pays étranger a accueilli des baasistes libyens lors d’une réunion politique. Ce type de réseautage est vital pour que le baasisme renaisse."
 LibyaRandomEvents.38.a: "C’est génial !"
 LibyaRandomEvents.38.b: "Ont-ils pensé à réseauter sur LinkedIn aussi ?"
 LibyaRandomEvents.39.t: "Manifestations contre le baasisme"
 LibyaRandomEvents.39.d: "Une manifestation a été organisée près de l’une de nos ambassades dans un pays étranger. Les manifestants scandaient des slogans anti-baasistes, affirmant que notre récent soutien au baasisme est simplement une tentative de dominer d’autres pays. Ces manifestations nuisent à nos efforts pour unifier tous les Arabes."
 LibyaRandomEvents.39.a: "Mince"
 LibyaRandomEvents.39.b: "Essayons de limiter les dégâts"
 LibyaRandomEvents.40.t: "Le Livre vert - Club de lecture"
 LibyaRandomEvents.40.d: "Le nouveau Livre vert écrit par Kadhafi gagne en popularité. Depuis sa sortie, il est devenu un best-seller. On le trouve souvent dans les sacs des étudiants et il est même devenu populaire en dehors de la Libye."
 LibyaRandomEvents.40.a: "Tant mieux si les gens lisent"
 LibyaRandomEvents.41.t: "Le club du Coran"
 LibyaRandomEvents.41.d: "La sortie du nouveau Livre vert n’a pas été accueillie sans résistance. Dans plusieurs villes, des imams ont mis en place des clubs de lecture où les gens peuvent lire et réciter le Coran. Il semble que la population préfère des lectures plus traditionnelles aux directives de l’État."
 LibyaRandomEvents.41.a: "Le Livre vert est meilleur que le Coran"
 LibyaRandomEvents.42.t: "Le club du Livre vert"
 LibyaRandomEvents.42.d: "Malgré nos efforts pour nous débarrasser du Livre vert de Kadhafi, cet ouvrage continue de circuler parmi la population. Hier soir, la police a dispersé un club de lecture secret destiné aux fans du livre. Il sera plus difficile que prévu de pousser les gens à lire le Coran plutôt que le Livre vert."
 LibyaRandomEvents.42.a: "Peut-on se débarrasser de ce fichu livre ?"
 LibyaRandomEvents.43.t: "Le club du Coran"
 LibyaRandomEvents.43.d: "Après l’interdiction du Livre vert, plusieurs imams ont créé des clubs de lecture où les jeunes peuvent se réunir pour lire le Coran ensemble. Cela a suscité un intérêt accru pour les questions religieuses, et les gens s’éduquent à l’islam même sans notre intervention."
 LibyaRandomEvents.43.a: "Les Libyens sont bien les enfants de Dieu après tout"
 LibyaRandomEvents.44.t: "Un dissident découvert"
 LibyaRandomEvents.44.d: "Un informateur du Comité révolutionnaire du peuple a signalé à la police la présence possible d’un dissident au sein du Congrès général du peuple. Ce membre envisageait de proposer des idées de démocratie et de liberté d’expression. Heureusement, il a été stoppé avant de pouvoir les diffuser."
 LibyaRandomEvents.44.a: "L’État est de nouveau en sécurité"
 LibyaRandomEvents.44.b: "Et nous pouvons remercier le Comité révolutionnaire pour cela"
 LibyaRandomEvents.45.t: "Un membre du CGP discute de réformes"
 LibyaRandomEvents.45.d: "Lors d’une réunion du Congrès général du peuple aujourd’hui, un membre a évoqué la possibilité d’accroître la participation et l’opinion des citoyens dans le processus politique. On ignore comment ce dissident a réussi à cacher ses opinions au Comité révolutionnaire du peuple, mais de telles idées sont dangereuses à répandre."
 LibyaRandomEvents.45.a: "Comment le faire taire ?"
 LibyaRandomEvents.45.b: "Secouez un peu le Comité révolutionnaire"
 LibyaRandomEvents.46.t: "Un révolutionnaire découvert"
 LibyaRandomEvents.46.d: "Aujourd’hui, le Congrès général du peuple a démasqué un révolutionnaire virulent issu du Comité révolutionnaire du peuple. Ce membre dénonçait le fait que le CGP rend l’État vulnérable aux influences extérieures et plaidait pour une main plus ferme dans la gouvernance. Heureusement, nous avons réussi à le réduire au silence et à le priver de tribune avant qu’il ne cause des dégâts."
 LibyaRandomEvents.46.a: "La liberté est garantie"
 LibyaRandomEvents.46.b: "Et nous pouvons remercier le Congrès général du peuple pour cela"
 LibyaRandomEvents.47.t: "Un révolutionnaire enflammé"
 LibyaRandomEvents.47.d: "Un membre du Comité révolutionnaire du peuple parcourt le pays, intervenant dans plusieurs conventions pour déclarer que le Congrès général du peuple n’est qu’une marionnette des puissances occultes. Prônant le retour d’un appareil sécuritaire pour protéger l’État et son peuple, ce révolutionnaire passionné a été bien accueilli par de nombreux auditoires."
 LibyaRandomEvents.47.a: "Comment le faire taire ?"
 LibyaRandomEvents.47.b: "Secouez un peu le Congrès général du peuple"
 LibyaRandomEvents.48.t: "Un bureaucrate senior figé dans le passé"
 LibyaRandomEvents.48.d: "Bien que nous ayons réformé notre forme de gouvernement, de nombreux officiels, politiciens et bureaucrates sont encore des anciens du régime de Kadhafi. L’un d’eux s’est récemment plaint que le nouveau régime est lourd, compliqué et moins efficace que l’ancien, ce qui le démotive à travailler efficacement. Le renvoyer résoudrait le problème, mais trouver des remplaçants expérimentés comme lui est difficile. Sinon, nous pourrions le ‘promouvoir’ à un poste plus confortable avec de meilleurs avantages."
 LibyaRandomEvents.48.a: "Virez-le, on trouvera un remplaçant"
 LibyaRandomEvents.48.b: "Et si on lui offrait une augmentation et une voiture de fonction ?"
 LibyaRandomEvents.49.t: "Un vieux politicien loue le gouvernement"
 LibyaRandomEvents.49.d: "Bien que nous ayons réformé notre forme de gouvernement, de nombreux officiels, politiciens et bureaucrates sont encore des anciens du régime de Kadhafi. Lors d’une récente conférence de presse, un politicien senior a déclaré être heureux de voir des changements en Libye. Il a promis de faire de son mieux pour corriger les erreurs et le mauvais héritage de l’ancien régime."
 LibyaRandomEvents.49.a: "Un véritable exemple de politicien patriotique"
 LibyaRandomEvents.49.b: "A-t-il des vieux secrets à révéler ?"
 LibyaRandomEvents.50.t: "Une frénésie de dépenses royales"
 LibyaRandomEvents.50.d: "L’État accorde à la royauté libyenne un petit ‘salaire’ pour entretenir leurs propriétés et nourrir leur famille. Il semble qu’un membre de la famille royale ait dépensé sans compter le week-end dernier, dilapidant l’argent en fêtes, bateaux, voitures et propriétés, tout en nuisant à plusieurs entreprises d’État."
 LibyaRandomEvents.50.a: "Peut-être que cette monarchie n’était pas une si bonne idée"
 LibyaRandomEvents.51.t: "Investissements royaux"
 LibyaRandomEvents.51.d: "L’État accorde à la royauté libyenne un petit ‘salaire’ pour entretenir leurs propriétés et nourrir leur famille. Un membre de la famille royale a utilisé une partie de cet argent pour investir dans un pays étranger, ce qui a grandement amélioré notre position dans ce pays."
 LibyaRandomEvents.51.a: "Un royal qui gère bien son argent ?"
 LibyaRandomEvents.52.t: "L’argent confisqué disparaît"
 LibyaRandomEvents.52.d: "Nous avons progressivement détourné les fonds de l’ancienne famille royale vers les caisses de l’État. Cependant, une anomalie dans les comptes a été récemment découverte : une somme considérable d’argent confisqué semble avoir atterri dans les poches d’un officiel."
 LibyaRandomEvents.52.a: "Ne peut-on plus faire confiance à personne ?"
 LibyaRandomEvents.53.t: "De l’argent supplémentaire découvert"
 LibyaRandomEvents.53.d: "Nous avons progressivement détourné les fonds de l’ancienne famille royale vers les caisses de l’État. Récemment, nous avons trouvé un stock de valeurs, d’œuvres d’art de grande valeur et d’obligations qui ajouteront plus d’argent aux caisses que prévu."
 LibyaRandomEvents.53.a: "Montrez-moi l’argent !"
 LibyaRandomEvents.54.t: "Des forces spéciales étrangères tuent un djihadiste"
 LibyaRandomEvents.54.d: "Hier soir, un incident armé a eu lieu dans un petit village du désert libyen, connu comme cachette gouvernementale d’un terroriste étranger en fuite dans notre pays. Des soldats armés ont pris d’assaut la cachette, tuant le terroriste et ses gardes. D’après l’équipement et les tactiques utilisées, il est clair qu’il s’agissait d’une unité de forces spéciales. Nous ignorons de quel pays venaient ces assaillants, comment ils sont entrés ou repartis. Aucun pays n’a revendiqué l’attaque pour l’instant. C’est une violation flagrante de notre souveraineté, et nous n’avons rien pu faire. Il ne faudra pas longtemps avant que cette nouvelle ne soit connue du public et du monde entier."
 LibyaRandomEvents.54.a: "Comment est-ce possible ? Étaient-ce des fantômes ?"
 LibyaRandomEvents.55.t: "Des forces spéciales étrangères repoussées"
 LibyaRandomEvents.55.d: "Hier soir, un incident armé a eu lieu dans un petit village du désert libyen, connu comme cachette gouvernementale d’un terroriste étranger en fuite dans notre pays. Des soldats armés ont pris d’assaut la cachette dans l’intention de tuer les terroristes. Cependant, nos forces de sécurité locales ont tenu bon face aux assaillants, malgré de lourdes pertes. Les attaquants ont disparu sans laisser de traces ni de pertes. D’après l’équipement et les tactiques utilisées, il est clair qu’il s’agissait d’une unité de forces spéciales. Nous ignorons de quel pays ils venaient, comment ils sont entrés ou repartis. Aucun pays n’a revendiqué l’attaque pour l’instant. C’est une violation de notre souveraineté, mais au moins nous avons tenu bon, ce qui pourrait dissuader d’autres attaques. Il ne faudra pas longtemps avant que cette nouvelle ne soit connue du public et du monde entier."
 LibyaRandomEvents.55.a: "Au moins, nous les avons repoussés"
 LibyaRandomEvents.56.t: "Les liens économiques stimulent la croissance"
 LibyaRandomEvents.56.d: "Notre décision de rapprocher notre économie de l’Europe semble porter ses fruits. L’augmentation des investissements et la croissance en Europe nous tirent également vers le haut. C’est une bonne journée pour l’économie."
 LibyaRandomEvents.56.a: "De l’argent !"
 LibyaRandomEvents.57.t: "Les liens économiques réduisent la croissance"
 LibyaRandomEvents.57.d: "Notre décision de rapprocher notre économie de l’Europe n’était peut-être pas une si bonne idée. Avec le ralentissement des économies occidentales, notre économie subit des effets de ricochet."
 LibyaRandomEvents.57.a: "Mince"
 LibyaRandomEvents.58.t: "Des mercenaires accusés de crimes de guerre"
 LibyaRandomEvents.58.d: "Un des groupes de mercenaires que nous avons envoyés à l’étranger est accusé de crimes de guerre. Des locaux rapportent qu’ils ont pillé un village, exécuté et violé plusieurs personnes. Cette histoire a rapidement été reprise par les médias mondiaux, et nous sommes maintenant sous pression."
 LibyaRandomEvents.58.a: "Quels mercenaires ?"
 LibyaRandomEvents.59.t: "Les mercenaires rapportent de l’expérience"
 LibyaRandomEvents.59.d: "Un des groupes de mercenaires que nous avons envoyés à l’étranger est revenu de ses missions. Ils ont été immédiatement invités à organiser un atelier avec nos officiers militaires pour partager l’expérience acquise."
 LibyaRandomEvents.59.a: "Quels mercenaires ?"
 LibyaRandomEvents.60.t: "L’armée réclame son équipement"
 LibyaRandomEvents.60.d: "En Libye, il existe deux armées : le Corps des gardes révolutionnaires et les forces armées régulières. Le Corps des gardes contrôle la plupart des dépôts de ravitaillement du pays. Récemment, plusieurs officiers supérieurs de l’armée se sont plaints qu’il est impossible de faire fonctionner l’armée quand tout doit être requis auprès du Corps des gardes. Ils exigent qu’on leur alloue plus de ressources."
 LibyaRandomEvents.60.a: "Donnez-leur leurs armes"
 LibyaRandomEvents.60.b: "Ces armes sont verrouillées pour une raison"
 LibyaRandomEvents.61.t: "Le CGR veut plus de recrues"
 LibyaRandomEvents.61.d: "En Libye, il existe deux armées : le Corps des gardes révolutionnaires et les forces armées régulières. L’équilibre des pouvoirs s’est récemment déplacé en faveur des forces armées régulières. Le Corps des gardes révolutionnaires se plaint que, depuis la réduction de leur importance, ils manquent de recrues, la plupart étant affectées à l’armée. Ils ont du mal à fonctionner en essayant simplement de maintenir leurs effectifs actuels."
 LibyaRandomEvents.61.a: "Affectez-leur quelques recrues"
 LibyaRandomEvents.61.b: "On dirait un problème de compétence"
 LibyaRandomEvents.62.t: "Un officiel vend un champ pétrolifère"
 LibyaRandomEvents.62.d: "Un document curieux est parvenu sur le bureau de [LBA.GetLeader]. Il montre qu’un officiel du gouvernement a vendu un des champs pétrolifères de l’État à un opérateur international sans aucune approbation du gouvernement ni de la Compagnie nationale du pétrole. Il semble que l’argent de cette vente ait principalement atterri dans les poches de cet officiel."
 LibyaRandomEvents.62.a: "Annulez l’achat !"
 LibyaRandomEvents.62.b: "Nous ne pouvons rien faire"
 LibyaRandomEvents.63.t: "La CNP chasse la concurrence"
 LibyaRandomEvents.63.d: "Un document curieux est parvenu sur le bureau de [LBA.GetLeader]. La Compagnie nationale du pétrole a utilisé des manœuvres politiques pour expulser une corporation étrangère d’un des champs pétrolifères de Libye. Il semble que quelqu’un à la CNP essaie d’exploiter la position de l’État pour engranger plus d’argent pour l’entreprise, et pour lui-même."
 LibyaRandomEvents.63.a: "Annulez l’achat !"
 LibyaRandomEvents.63.b: "Nous ne pouvons rien faire"
 LibyaRandomEvents.64.t: "Pénurie alimentaire"
 LibyaRandomEvents.64.d: "En raison de notre climat défavorable, nous devons importer la plupart de notre nourriture. Cela nous rend très dépendants des pays étrangers, et les perturbations dans les lignes d’approvisionnement sont fréquentes. Récemment, des problèmes dans l’expédition de céréales vers le pays ont émergé. Avec des ports engorgés incapables de gérer la capacité et des difficultés à transporter les céréales à travers le pays, des pénuries se sont créées, touchant surtout les zones rurales, tandis que les grandes villes comme Tripoli et Benghazi sont moins affectées. Que devons-nous faire ?"
 LibyaRandomEvents.64.a: "Essayez de trouver une source de nourriture rapide"
 LibyaRandomEvents.64.b: "Qu’ils mangent du gâteau !"
 LibyaRandomEvents.65.t: "Tournée éclair"
 LibyaRandomEvents.65.d: "Maintenant que nous avons un chemin de fer dans le pays, il serait judicieux d’en tirer parti en organisant une tournée politique à travers le pays. Cela nous permettrait de promouvoir à la fois l’establishment politique et le nouveau réseau ferroviaire."
 LibyaRandomEvents.65.a: "Tchou tchou tchou tchou !"
 LibyaRandomEvents.65.b: "Ça fait un peu trop victorien pour moi"
 LibyaRandomEvents.66.t: "Un train déraille"
 LibyaRandomEvents.66.d: "L’adoption du train ne s’est pas faite sans accroc. Un train a déraillé, blessant des dizaines de passagers et causant plusieurs morts. Les gens qualifient nos nouveaux trains de pièges mortels et prétendent que ce projet ferroviaire n’est qu’une lubie de [LBA.GetLeader]."
 LibyaRandomEvents.66.a: "Promettez d’améliorer la sécurité ferroviaire"
 LibyaRandomEvents.66.b: "Ce genre de choses arrive !"
 LibyaRandomEvents.67.t: "Rébellion des Toubous"
 LibyaRandomEvents.67.d: "En raison de notre situation politique interne fragile, les Toubous du sud de la Libye ont pris les armes pour se rebeller. Se sentant marginalisés par le gouvernement depuis des années, ils en ont assez. Numériquement, ils sont largement surpassés, même avec les quelques transfuges de notre armée qui les ont rejoints. Écraser cette révolte ne devrait pas demander un grand effort, bien que cela nous détourne de notre adversaire principal."
 LibyaRandomEvents.67.a: "C’est donc une trahison"
 LibyaRandomEvents.67.b: "Laissez-les faire"
 LibyaRandomEvents.68.t: "Rébellion des Touaregs"
 LibyaRandomEvents.68.d: "En raison de notre situation politique interne fragile, les Touaregs du sud-ouest de la Libye ont pris les armes pour se rebeller. Se sentant marginalisés par le gouvernement depuis des années, ils en ont assez. Nos forces militaires d’allégeance touareg ont déjà rejoint leur camp, et des centaines de tribus touaregs traversent la frontière depuis le Niger et l’Algérie pour se joindre au combat. Cette petite rébellion pourrait devenir plus importante si elle n’est pas stoppée."
 LibyaRandomEvents.68.a: "C’est donc une trahison"
 LibyaRandomEvents.68.b: "Laissez-les faire"
 LibyaTribes.1.t: "Étoile montante dans l’armée"
 LibyaTribes.1.d: "Un officier [tribal_offender] de notre armée montre un grand potentiel. Il a rapidement gravi les échelons, mais semble maintenant bloqué pour de nouvelles promotions. Il apparaît que les hauts gradés militaires ont un intérêt personnel à empêcher cet [tribal_offender] de gagner plus de pouvoir. Nous pourrions intervenir pour forcer l’armée à lui accorder une autre promotion, ce qui nous attirerait aussi le soutien des tribus [tribal_offender]. Sinon, nous pourrions accepter en silence le traitement réservé à ce jeune officier par l’armée."
 LibyaTribes.1.a: "Il mérite une promotion"
 LibyaTribes.1.b: "Ce n’est pas notre rôle d’intervenir"
 LibyaTribes.2.t: "Étoile montante dans la marine"
 LibyaTribes.2.d: "Un officier [tribal_offender] de notre marine montre un grand potentiel. Il a rapidement gravi les échelons, mais semble maintenant bloqué pour de nouvelles promotions. Il apparaît que les hauts gradés militaires ont un intérêt personnel à empêcher cet [tribal_offender] de gagner plus de pouvoir. Nous pourrions intervenir pour forcer la marine à lui accorder une autre promotion, ce qui nous attirerait aussi le soutien des tribus [tribal_offender]. Sinon, nous pourrions accepter en silence le traitement réservé à ce jeune officier par la marine."
 LibyaTribes.2.a: "Il mérite une promotion"
 LibyaTribes.2.b: "Ce n’est pas notre rôle d’intervenir"
 LibyaTribes.3.t: "Étoile montante dans l’armée de l’air"
 LibyaTribes.3.d: "Un officier [tribal_offender] de notre armée de l’air montre un grand potentiel. Il a rapidement gravi les échelons, mais semble maintenant bloqué pour de nouvelles promotions. Il apparaît que les hauts gradés militaires ont un intérêt personnel à empêcher cet [tribal_offender] de gagner plus de pouvoir. Nous pourrions intervenir pour forcer l’armée de l’air à lui accorder une autre promotion, ce qui nous attirerait aussi le soutien des tribus [tribal_offender]. Sinon, nous pourrions accepter en silence le traitement réservé à ce jeune officier par l’armée de l’air."
 LibyaTribes.3.a: "Il mérite une promotion"
 LibyaTribes.3.b: "Ce n’est pas notre rôle d’intervenir"
 LibyaTribes.4.t: "Un étudiant universitaire publie une thèse"
 LibyaTribes.4.d: "Un étudiant [tribal_offender] d’une université libyenne a publié une nouvelle thèse sur une technologie innovante. Cette thèse pourrait aider notre secteur industriel à progresser. Cependant, elle critique également le gouvernement en place et accuse les autres tribus de freiner la Libye. Devrions-nous supprimer cette thèse ou la laisser circuler ?"
 LibyaTribes.4.a: "Cette thèse est une bonne nouvelle"
 LibyaTribes.4.b: "Supprimez sa publication"
 LibyaTribes.5.t: "Un économiste propose une solution"
 LibyaTribes.5.d: "Un économiste d’une tribu [tribal_offender] a récemment publié un article affirmant que la productivité économique de la Libye pourrait être améliorée en réduisant certains impôts. Par coïncidence, ces réductions fiscales bénéficieraient principalement aux secteurs économiques importants pour les tribus [tribal_offender]. Il y a du vrai dans ce qu’il dit, mais appliquer ces réductions donnerait clairement l’impression que nous favorisons les tribus [tribal_offender] au détriment des autres."
 LibyaTribes.5.a: "L’économie nationale passe en premier"
 LibyaTribes.5.b: "Essayons de contenter les autres tribus"
 LibyaTribes.6.t: "Un politicien local suggère une réforme"
 LibyaTribes.6.d: "‘Quand j’étais petit garçon dans un village [tribal_offender], tout fonctionnait bien. Nos anciens savaient gérer une communauté, ce que notre gouvernement peine à faire’, a déclaré récemment un politicien local [tribal_offender] lors d’une interview télévisée, en réponse à une question sur comment améliorer la nation libyenne. Il a soulevé de bons points sur la modernisation du pays. Adopter ces changements serait bénéfique, mais cela entraînerait une légère perte de prestige."
 LibyaTribes.6.a: "J’aime ses idées"
 LibyaTribes.6.b: "Il devrait rester à son niveau"
 LibyaTribes.7.t: "Des anciens tribaux soupçonnés de trahison"
 LibyaTribes.7.d: "Un informateur du Comité révolutionnaire, issu d’une tribu [tribal_offender], a révélé que deux anciens tribaux discutaient d’idées anti-révolutionnaires entre eux. Apparemment, ils auraient aussi été en contact avec des puissances hostiles, partageant des informations sensibles. Nous ne pouvons pas confirmer tous les détails, mais si c’est vrai, ces accusations sont graves. Bien sûr, il est possible que cet informateur cherche simplement à renforcer la position de sa propre tribu."
 LibyaTribes.7.a: "Débarrassez-vous de ces deux anciens"
 LibyaTribes.7.b: "L’informateur ment clairement"
 LibyaTribes.8.t: "Un don important"
 LibyaTribes.8.d: "Un groupe d’hommes d’affaires [tribal_offender] a approché le gouvernement. En échange de l’examen de lois favorables aux affaires, ils sont prêts à faire un don important pour aider le gouvernement dans ses opérations quotidiennes. En examinant leurs suggestions pour rendre la Libye plus ‘favorable aux affaires’, beaucoup de points sur leur liste incluent des projets qui ne profiteraient clairement qu’aux [tribal_offender]."
 LibyaTribes.8.a: "Ça semble être une bonne affaire"
 LibyaTribes.8.b: "C’est de la corruption !"
 LibyaTribes.9.t: "Une compagnie pétrolière occupe des terres tribales"
 LibyaTribes.9.d: "Un groupe d’anciens [tribal_offender] a présenté un dilemme au gouvernement. Un champ pétrolifère exploité par une corporation étrangère se trouve sur des terres appartenant à leur tribu. Nous ne trouvons aucun document concernant la propriété originelle de la terre ou son transfert légal à la compagnie pétrolière. Cependant, nous pourrions utiliser cela comme prétexte pour reprendre le contrôle du champ pétrolifère sous l’autorité du gouvernement, bien que beaucoup des profits pétroliers iraient alors aux [tribal_offender]."
 LibyaTribes.9.a: "Reprenez le champ"
 LibyaTribes.9.b: "La compagnie possède ce champ légalement"
 LibyaTribes.10.t: "Un prêcheur enflammé"
 LibyaTribes.10.d: "Un imam d’une mosquée [tribal_offender] a revendiqué la supériorité des traditions [tribal_offender] lors d’un récent sermon, déclarant que ‘parmi tous les peuples de Libye, les [tribal_offender] sont les plus loyaux à Allah’. Son discours a irrité d’autres régions de la Libye et accru les tensions entre les différentes tribus."
 LibyaTribes.10.a: "Il a raison"
 LibyaTribes.10.b: "Ce prêcheur ne prêchera plus longtemps"
 LibyaTribes.11.t: "Abus dans l’armée"
 LibyaTribes.11.d: "Un scandale a récemment éclaté dans l’armée : une vidéo circulant en ligne montre un officier [tribal_offender] maltraitant un groupe de recrues [tribal_defender]. La vidéo montre les recrues forcées de courir pendant des heures sur une piste en équipement complet, battues avec des bâtons et maintenues sous l’eau pendant de longues périodes. Interrogé sur l’incident, l’officier [tribal_offender] a déclaré que ‘ces gawad ne savent pas se comporter comme des soldats. Les anciens guerriers [tribal_offender] avec des bâtons et des pierres feraient une armée moderne plus efficace que ces chiens’. Plusieurs anciens [tribal_defender] ont exigé que cet officier soit expulsé de l’armée pour avoir terni la réputation des forces armées libyennes."
 LibyaTribes.11.a: "Les recrues se plaignent pour rien"
 LibyaTribes.11.b: "L’officier a clairement dépassé les bornes"
 LibyaTribes.12.t: "Beaucoup de bruit pour des moutons"
 LibyaTribes.12.d: "De nombreuses tribus libyennes pratiquent encore l’agriculture pastorale, déplaçant leurs chèvres, moutons et bétail d’un terrain à l’autre. Un conflit a récemment éclaté entre deux tribus lorsque des pasteurs [tribal_offender] ont traversé le territoire [tribal_defender]. La tribu [tribal_defender] exige que la tribu [tribal_offender] paie une compensation pour les dommages, qui consistent principalement en toute l’herbe mangée."
 LibyaTribes.12.a: "Ce n’est que de l’herbe ?"
 LibyaTribes.12.b: "Les territoires tribaux sont sacrés et doivent être respectés"
 LibyaTribes.13.t: "Raid tribal"
 LibyaTribes.13.d: "La nuit dernière, des membres d’une tribu [tribal_offender] ont attaqué une ferme [tribal_defender], prétendant que la ferme est construite sur leur terre. Ils ont incendié la ferme pendant la nuit, puis sont revenus tôt le matin pour chasser les habitants. Les anciens de la tribu [tribal_defender] supplient le gouvernement d’intervenir et de punir les raiders [tribal_offender]."
 LibyaTribes.13.a: "C’était clairement la terre des [tribal_offender]"
 LibyaTribes.13.b: "Des raids ? Nous vivons dans une société"
 LibyaTribes.14.t: "Conflit autour de l’eau"
 LibyaTribes.14.d: "La Grande Rivière artificielle fournit de l’eau gratuite à de nombreux Libyens. Cependant, une tribu [tribal_defender] affirme que des membres d’une tribu [tribal_offender] bloquent l’accès des [tribal_defender] à une source d’eau dans une de nos grandes villes."
 LibyaTribes.14.a: "Les [tribal_defender] ont le droit d’accéder à cette eau"
 LibyaTribes.14.b: "Les [tribal_defender] devraient boire sur leur propre terre"
 LibyaTribes.15.t: "Un politicien non représentatif"
 LibyaTribes.15.d: "Un scandale a éclaté dans le gouvernement local d’une de nos petites villes. Un politicien [tribal_offender] a été élu pour diriger la ville, bien que la majorité de la population soit [tribal_defender]. Cela a poussé les habitants à accuser le gouvernement d’avoir truqué l’élection pour favoriser l’agenda des [tribal_offender], et ils exigent qu’un politicien [tribal_defender] soit élu à la place. Nous ne nous souvenons pas avoir truqué une élection récemment, mais peut-être était-ce une initiative locale ?"
 LibyaTribes.15.a: "Les élections étaient justes"
 LibyaTribes.15.b: "Cédez aux demandes des habitants"
 LibyaTribes.16.t: "Répartition de l’argent du pétrole"
 LibyaTribes.16.d: "Deux tribus se disputent la manière dont le gouvernement distribue l’argent du pétrole. Les membres d’une tribu [tribal_offender] affirment que le gouvernement dépense trop pour améliorer la vie des [tribal_defender]. De même, les membres d’une tribu [tribal_defender] prétendent exactement le contraire."
 LibyaTribes.16.a: "Donnez plus d’argent aux [tribal_offender]"
 LibyaTribes.16.b: "Les [tribal_defender] méritent plus d’argent"
 LibyaFamily.1.t: "Victime dans la famille"
 LibyaFamily.1.d: "Alors que des ingénieurs militaires nettoyaient les dégâts d’une récente frappe aérienne britannique, ils ont fait une découverte choquante. Le corps brûlé et mutilé d’un des enfants de Mouammar Kadhafi a été retrouvé parmi les décombres. Il semble qu’il inspectait le site sans que personne ne le sache et qu’il ait été pris dans l’attaque."
 LibyaFamily.1.a: "Comment cela a-t-il pu arriver !?"
 LibyaFamily.2.t: "Coupure d’internet"
 LibyaFamily.2.d: "Le week-end dernier, un blog sur internet a critiqué le régime de Kadhafi, visant spécifiquement Muhammad Mouammar Kadhafi. En réponse, en tant que chef de la Compagnie générale des postes et télécommunications (GPTC), Muhammad Kadhafi a coupé tout l’internet du pays pendant presque une semaine. Bien qu’il ait voulu protéger le régime, ses actions ont irrité beaucoup de Libyens. Peut-être qu’une personne aussi colérique ne devrait pas diriger la GPTC après tout ?"
 LibyaFamily.2.a: "Personne n’a besoin d’internet"
 LibyaFamily.2.b: "Peut-être avons-nous besoin d’un remplaçant plus compétent"
 LibyaFamily.3.t: "Conflit autour de Coca"
 LibyaFamily.3.d: "Un conseiller apporte des nouvelles inquiétantes : une situation tendue concerne Coca, mais pas celui auquel vous pensez. Récemment, Coca-Cola a ouvert une usine d’embouteillage en Libye. Muhammad et Mutassim Kadhafi ont tous deux revendiqué la propriété de l’usine via leurs liens commerciaux, et ce conflit a dégénéré. Les deux sont maintenant à l’usine avec leurs gardes personnels, armés jusqu’aux dents. Aucun signe de désescalade n’est en vue."
 LibyaFamily.3.a: "Intervenez en faveur de Muhammad"
 LibyaFamily.3.b: "Intervenez en faveur de Mutassim"
 LibyaFamily.3.c: "Pepsi, ça va aussi ?"
 LibyaFamily.4.t: "Muhammad Kadhafi critique son père"
 LibyaFamily.4.d: "Muhammad Mouammar Kadhafi vit en exil depuis un certain temps. Il semble que cet exil lui pèse, car il a récemment mentionné dans une interview sa déception envers son père. Il a déclaré que son père traite son peuple comme il a traité Muhammad : avec négligence et des exigences déraisonnables. Bien que Muhammad ait peu d’influence en Libye aujourd’hui, certains Libyens ont exprimé leur sympathie envers lui."
 LibyaFamily.4.a: "Je pensais qu’il se fichait de la politique !?"
 LibyaFamily.5.t: "Muhammad ravive sa passion pour la politique"
 LibyaFamily.5.d: "Après une brève discussion avec son père, il semble que Muhammad ait compris sa place dans la famille. Bien qu’au départ réticent à perpétuer l’héritage familial, il a accepté qu’un jour il dirigera la Libye. La succession de Kadhafi est maintenant un peu plus assurée."
 LibyaFamily.5.a: "Bonne discussion, fiston"
 LibyaFamily.6.t: "Muhammad ignore son père"
 LibyaFamily.6.d: "Il semble que Muhammad ne veuille pas écouter son père. Il refuse de suivre ses traces pour diriger le pays et ne veut pas lui ressembler. Après beaucoup de cris et de portes claquées, il semble impossible de le raisonner. Pour l’instant, Mouammar doit se contenter du fait que son fils s’intéresse au moins à certains aspects de la gestion du pays, même s’il ne veut pas en être le leader."
 LibyaFamily.6.a: "Comment puis-je lui faire entendre raison ?"
 LibyaFamily.7.t: "Muhammad quitte la Libye"
 LibyaFamily.7.d: "Après une dispute houleuse sur ses responsabilités futures dans la gouvernance du pays, Muhammad semble en avoir assez de son père. Déclarant que la Libye n’est plus son foyer, il a décidé de quitter le pays, au moins temporairement. Montant dans son jet privé, il a pris la direction de l’Algérie, sans que personne ne sache quand il reviendra."
 LibyaFamily.7.a: "Reviens vite à la maison"
 LibyaFamily.8.t: "Une exposition artistique phénoménale"
 LibyaFamily.8.d: "L’exposition artistique de Saif a été un succès. Organisée au Musée des beaux-arts de Montréal, au Canada, elle a attiré l’attention de nombreuses corporations internationales et de citoyens canadiens. Par chance, pendant l’événement, Saif a pu organiser plusieurs réunions d’affaires avec des représentants de compagnies comme Siemens, Petro-Canada et SNC-Lavalin. Ils ont discuté d’opportunités d’investissement en Libye. Bien que ce soit un succès personnel pour Saif, cela pourrait être encore plus bénéfique pour la Libye dans son ensemble. Nous avons l’opportunité d’approfondir notre coopération avec une de ces grandes corporations."
 LibyaFamily.8.a: "Siemens est connu pour ses électroniques !"
 LibyaFamily.8.b: "En tant que nation pétrolière, Petro-Canada est le partenaire naturel"
 LibyaFamily.8.c: "Pour développer la Libye, une entreprise de construction comme SNC-Lavalin est idéale"
 LibyaFamily.9.t: "Une exposition artistique correcte"
 LibyaFamily.9.d: "L’exposition de Saif s’est tenue au Musée des beaux-arts de Montréal. Bien qu’elle ait suscité un certain intérêt, elle n’a pas attiré l’attention espérée. De nombreuses corporations se sont retirées du sponsoring après un tollé public. Cependant, l’exposition a réussi à capter l’attention du public international. Au minimum, elle a mis en lumière la culture libyenne et la Libye en général."
 LibyaFamily.9.a: "Nous savons aussi faire de l’art"
 LibyaFamily.10.t: "Un désastre artistique"
 LibyaFamily.10.d: "L’exposition au Musée des beaux-arts de Montréal a été un fiasco total. De nombreuses corporations ont abandonné leur sponsoring après un tollé public, et les critiques ont qualifié les œuvres de Saif de ‘lurides’ et de ‘triomphe de la banalité’. Finalement, l’exposition a été démontée prématurément, le musée ayant été critiqué pour avoir soutenu un artiste si étroitement lié au régime politique libyen. C’est une humiliation complète pour nous."
 LibyaFamily.10.a: "Lurides ? Ne savent-ils pas que l’art est subjectif ?"
 LibyaFamily.11.t: "Saif accepte le rôle d’héritier"
 LibyaFamily.11.d: "Bien qu’hésitant au départ à usurper le droit d’aînesse de son frère aîné, Saif a finalement accepté la suggestion de son père de devenir officiellement son successeur. Pour se préparer à ce rôle, Saif a reçu plus de pouvoir au sein du régime."
 LibyaFamily.11.a: "Je suis fier de toi, fiston"
 LibyaFamily.12.t: "Saif rejette le rôle d’héritier"
 LibyaFamily.12.d: "Malgré une longue discussion avec son père, Saif a refusé d’être le successeur de son père. Il a déclaré que s’il devait y avoir une succession, cela revenait de droit à son frère aîné Muhammad."
 LibyaFamily.12.a: "Peut-être qu’on pourra en reparler plus tard"
 LibyaFamily.13.t: "Saif se retire du cercle proche de son père"
 LibyaFamily.13.d: "Saif n’a pas bien pris la suggestion de son père de devenir son successeur. Accusant son père de népotisme, il a déclaré que la Libye ‘n’est pas une ferme à hériter’. Il a expliqué qu’il n’avait pris un rôle plus important dans l’administration du pays qu’en raison de l’absence d’institutions, et non pour sa gloire personnelle. Il affirme maintenant ne plus vouloir aider son père à diriger le pays."
 LibyaFamily.13.a: "Tu étais censé être l’élu !"
 LibyaFamily.14.t: "Le Sunday Telegraph perd son procès"
 LibyaFamily.14.d: "Après deux jours en cour à Londres pour une affaire de diffamation, les juges britanniques ont condamné le Sunday Telegraph pour diffamation. Les articles publiés par le journal n’avaient aucune source, et l’auteur n’a pu fournir de preuves pour étayer ses allégations devant le tribunal. Le tribunal a jugé que ces articles visaient clairement à ternir la réputation de Saif al-Islam Kadhafi. Le journal a été condamné à verser une compensation monétaire à Saif al-Islam pour les dommages causés à sa réputation et à publier un article d’excuses. Saif al-Islam a été vu devant le tribunal, faisant le signe de la victoire. En partant, il a déclaré à la presse que la première chose qu’il ferait serait d’appeler son père, qui sera certainement ravi des résultats."
 LibyaFamily.14.a: "Justice !"
 LibyaFamily.15.t: "Le Sunday Telegraph accepte un règlement"
 LibyaFamily.15.d: "Après deux jours en cour à Londres pour une affaire de diffamation, le Sunday Telegraph et Saif al-Islam Kadhafi ont convenu d’un règlement. Avec l’aide d’un diplomate saoudien pour l’arbitrage, le journal a accepté de payer une partie des frais juridiques de Saif al-Islam et de publier des excuses publiques sans avoir à compenser les dommages à sa réputation. Saif al-Islam a été vu devant le tribunal, faisant le signe de la victoire. En partant, il a dit à la presse qu’il appellerait d’abord son père, qui sera certainement ravi des résultats."
 LibyaFamily.15.a: "Un compromis équitable"
 LibyaFamily.16.t: "Le Sunday Telegraph gagne son procès"
 LibyaFamily.16.d: "Après deux jours en cour à Londres pour une affaire de diffamation, les juges britanniques ont déclaré le Sunday Telegraph non coupable. Bien que le journal n’ait fourni aucune preuve dans l’article lui-même, l’auteur a présenté des preuves séparément à la demande du tribunal. Bien que ces preuves ne prouvent pas un lien solide entre Saif al-Islam et le blanchiment d’argent, elles suffisent à justifier la rédaction de l’article. Ce résultat a porté un coup dur à la réputation de Saif al-Islam, qui a quitté le pays précipitamment le soir même du verdict."
 LibyaFamily.16.a: "Absurde. Ils sont coupables !"
 LibyaFamily.17.t: "Saif al-Islam Kadhafi reçoit un prix"
 LibyaFamily.17.d: "Le Forum économique mondial (WEF) a décerné à Saif al-Islam Kadhafi le prix du ‘Jeune leader mondial’. Ce prix récompense les leaders stratégiques et inspirants, profondément engagés à créer un changement positif durable dans leurs sociétés et à l’échelle mondiale. Ce prix renforcera certainement la position de Saif al-Islam au sein du gouvernement."
 LibyaFamily.17.a: "Très bien !"
 LibyaFamily.18.t: "Saif al-Islam Kadhafi obtient un doctorat"
 LibyaFamily.18.d: "Le fils de Kadhafi, Saif al-Islam, a reçu un doctorat de la London School of Economics. Sa thèse, intitulée ‘Le rôle de la société civile dans la démocratisation des institutions de gouvernance mondiale : du pouvoir doux à la prise de décision collective ?’, a été examinée par plusieurs académiciens respectés. Cependant, elle a été accusée de plagiat et soupçonnée d’avoir été rédigée par des consultants du Monitor Group, une firme qui a reçu plus de 3 millions de dollars en frais de conseil de la part du père de Saif."
 LibyaFamily.18.a: "Il n’y a pas de plagiat !"
 LibyaFamily.19.t: "Saif al-Islam appelle à des réformes"
 LibyaFamily.19.d: "Saif al-Islam a toujours été le plus prodige des fils de Kadhafi. Éduqué en Europe avec des connexions à de nombreux politiciens, il maîtrise la politique et la diplomatie. Cependant, il a toujours été un fervent réformateur. Il semble avoir poussé ses idées de réforme plus loin : dans une récente interview, lorsqu’on lui a demandé ce dont la Libye avait le plus besoin, il a répondu ‘la démocratie’. Quand on lui a demandé s’il voulait dire plus de démocratie, il a répondu : ‘Non. ‘Plus de démocratie’ impliquerait qu’on en ait déjà’. Il a aussi critiqué le bilan des droits humains en Libye et appelé à plus de réformes dans le contexte du système actuel de la Jamahiriya."
 LibyaFamily.19.a: "Démocratie ? Droits humains ? Est-il devenu fou ?"
 LibyaFamily.20.t: "Les œuvres caritatives de Saif al-Islam"
 LibyaFamily.20.d: "En 1998, Saif al-Islam a fondé une organisation non gouvernementale appelée la Fondation internationale Kadhafi pour la charité et le développement (GICDF). Cette organisation est connue pour gérer des situations de prise d’otages avec des militants islamiques et pour son travail caritatif en Afrique subsaharienne. Une récente campagne de charité a grandement amélioré notre position avec un de nos frères africains."
 LibyaFamily.20.a: "Super"
 LibyaFamily.21.t: "Un accident de chasse"
 LibyaFamily.21.d: "Saif al-Islam est un visiteur fréquent du Royaume-Uni, y compris de la famille royale. Lors d’une récente chasse sur les terres de la princesse Anne, Saif est tombé de cheval et a accidentellement tiré avec son arme dans son abdomen. Transporté d’urgence à l’hôpital le plus proche, il est mort plus tard de ses blessures. Le gouvernement britannique a déjà exprimé ses plus sincères condoléances à Mouammar Kadhafi et à la nation libyenne, et a commencé les préparatifs pour rapatrier le corps de Saif en Libye. C’est un coup terrible pour la famille Kadhafi, car Saif al-Islam était l’un des enfants les plus talentueux de Kadhafi."
 LibyaFamily.21.a: "Regardez ce qu’ils ont fait à mon garçon !"
 LibyaFamily.22.t: "Al-Saadi trouve le succès"
 LibyaFamily.22.d: "Après une importante contribution financière de la famille Kadhafi, l’équipe italienne de Serie A, Perugia, a accepté Al-Saadi dans ses rangs. Cet accord s’est révélé bien meilleur que ce que Perugia attendait. Avec Diego Maradona comme consultant technique et Ben Johnson comme entraîneur personnel, Al-Saadi était bien préparé pour son prochain match. Bien qu’il n’ait joué que 20 minutes lors de son premier match, Al-Saadi a surpris positivement tout le monde. Le manager de Perugia a dit à [ROOT.GetLeader] qu’ils étaient très satisfaits de l’intégration d’Al-Saadi. Il semble être en bonne voie pour devenir un vrai footballeur."
 LibyaFamily.22.a: "Je savais qu’il en était capable !"
 LibyaFamily.23.t: "Al-Saadi n’est pas retenu"
 LibyaFamily.23.d: "Nous n’avons trouvé aucune équipe intéressée à prendre Al-Saadi dans ses rangs. Nous étions en discussion avec l’équipe maltaise de niveau Ligue des champions, Birkirkara F.C., mais ils se sont retirés des négociations quand Al-Saadi a été testé positif à la nandrolone lors d’un contrôle antidopage. Ses performances footballistiques n’impressionnaient personne non plus, le journal italien La Repubblica déclarant que ‘même à deux fois sa vitesse actuelle, il serait encore deux fois plus lent que lent’. Al-Saadi devra probablement continuer à jouer en Libye pour l’instant."
 LibyaFamily.23.a: "Il y a toujours la prochaine saison…"
 LibyaFamily.24.t: "Al-Saadi se laisse emporter"
 LibyaFamily.24.d: "Nous avons réussi à trouver une équipe européenne sérieuse pour Al-Saadi, mais tout ne s’est pas déroulé comme prévu. Avec son nouvel accès à l’Europe, Al-Saadi a aggravé son addiction aux drogues. Il joue à peine et passe son temps à faire la fête et à consommer des drogues, pensant qu’il est une grande star du football. Il semble être un cas désespéré maintenant."
 LibyaFamily.24.a: "Ce n’est pas comme ça qu’on joue au football"
 LibyaFamily.25.t: "L’émeute du football"
 LibyaFamily.25.d: "Dans les cercles du football libyen, il est bien connu qu’Al-Saadi Kadhafi truque les matchs auxquels il participe. Lors d’un récent match avec son club Al Ahly, les supporters du club adverse ont commencé à le huer, lui et son équipe, et ont paradé sur le terrain avec un âne vêtu des couleurs d’Al Ahly pour protester contre ses manipulations. Al-Saadi n’a pas apprécié et a été entendu crier : ‘Je vais détruire votre club ! Je vais le transformer en nid de chouettes !’. Quand un arbitre a tenté de calmer la situation, l’entraîneur d’Al Ahly l’a poussé. Cela a incité les supporters militants à devenir violents, envahissant le terrain. Cela s’est transformé en une véritable émeute, avec une répression sévère des forces de sécurité. Le reste de la saison a été annulé par crainte de nouvelles émeutes."
 LibyaFamily.25.a: "Quel idiot vaniteux !"
 LibyaFamily.26.t: "Al-Saadi succombe à une overdose"
 LibyaFamily.26.d: "Le fils de Mouammar Kadhafi, Al-Saadi, a été retrouvé mort hier dans une chambre d’hôtel à Milan, en Italie. Il semble qu’il soit décédé d’une overdose. Connu pour son abus de drogues et son style de vie extravagant, cela n’est pas vraiment une surprise. Bien qu’il soit le ‘mouton noir’ de la famille Kadhafi, il était très cher à son père et à ses frères et sœurs."
 LibyaFamily.26.a: "On aurait dû l’envoyer en désintox"
 LibyaFamily.27.t: "Al-Saadi abandonne son addiction"
 LibyaFamily.27.d: "Ça a été une semaine difficile pour Al-Saadi. Passer tout ce temps en isolement semble avoir porté ses fruits : il a réussi à abandonner son addiction aux drogues. Cependant, il a pris une forte habitude de fumer dans le processus. Heureusement, les cigarettes ne sont pas aussi mortelles que la cocaïne. Al-Saadi s’est excusé auprès de son père pour son comportement passé et a promis de faire mieux à l’avenir, pour le bien de la Libye et de sa famille."
 LibyaFamily.27.a: "C’est la seule fois où j’aime les lâcheurs"
 LibyaFamily.28.t: "Al-Saadi rechute"
 LibyaFamily.28.d: "La première semaine en désintox s’est bien passée, et Al-Saadi a réussi à rester loin des drogues. Cependant, la deuxième semaine, il a lourdement rechuté. Il a fini par quitter complètement le centre de désintoxication. Le personnel a essayé de l’en empêcher, mais Al-Saadi a appelé son garde du corps personnel pour venir le chercher, menaçant de tuer tout le monde au centre s’il n’était pas libéré. Son addiction semble profondément enracinée."
 LibyaFamily.28.a: "Je suppose que c’est une sorte de progrès ?"
 LibyaFamily.29.t: "Al-Saadi abandonne la Libye"
 LibyaFamily.29.d: "La première semaine en désintox s’est bien passée, et Al-Saadi a réussi à rester loin des drogues. Cependant, la deuxième semaine, il a lourdement rechuté. Il a tenté de quitter complètement le centre. Le personnel a essayé de l’en empêcher, mais Al-Saadi a envoyé ses gardes du corps sur le personnel. La situation a dégénéré quand la police locale est intervenue. Dans une panique alimentée par la drogue, Al-Saadi s’est enfui avec ses gardes jusqu’à l’aéroport de Tripoli, où il a pris son jet privé pour s’échapper en Suisse. Nous n’avons plus de nouvelles de lui depuis, et nous ignorons s’il reviendra un jour."
 LibyaFamily.29.a: "Eh bien, ça a vite dégénéré"
 LibyaFamily.30.t: "Al-Saadi fait honte à sa famille"
 LibyaFamily.30.d: "Al-Saadi vit en exil en Suisse depuis un moment, organisant des fêtes extravagantes pour des célébrités et des amis. Une récente fête ne s’est pas déroulée comme prévu : Al-Saadi a été retrouvé inconscient sur une plage, nu, avec un autre homme nu sur lui. Cette nouvelle s’est rapidement répandue dans les tabloïds, avec le corps exposé d’Al-Saadi en couverture de magazines à travers l’Europe. Cela a porté un coup sévère à la réputation de la famille Kadhafi."
 LibyaFamily.30.a: "Sur la plage ?"
 LibyaFamily.31.t: "Mutassim Kadhafi outrepasse ses limites"
 LibyaFamily.31.d: "Il semble que Mutassim Kadhafi soit encore attaché à son passé militaire. On a récemment découvert qu’en tant que conseiller à la sécurité nationale, Mutassim avait requis 1,2 milliard de dollars à la Compagnie nationale du pétrole pour former sa propre brigade de forces spéciales. Cette demande a été rapidement rejetée par le gouvernement, mais cet abus de position politique n’est pas passé inaperçu."
 LibyaFamily.31.a: "Ne peut-il pas lâcher le passé ?"
 LibyaFamily.32.t: "Mutassim trouve une bonne affaire"
 LibyaFamily.32.d: "En cherchant un fournisseur d’armes, [SOV.GetNameDef] était la réponse évidente. Après de longues négociations, Mutassim a réussi à obtenir la livraison d’un important lot d’équipements de pointe pour nos forces armées. Cela améliorera considérablement notre capacité militaire."
 LibyaFamily.32.a: "Quel homme d’affaires brillant !"
 LibyaFamily.33.t: "Mutassim trouve une affaire correcte"
 LibyaFamily.33.d: "En cherchant un fournisseur d’armes, [SOV.GetNameDef] était la réponse évidente. Après de longues négociations, Mutassim a obtenu un important lot d’armes pour nos forces armées. Malheureusement, il s’agit de vieux stocks de la Guerre froide que les [SOV.GetAdjective] prévoyaient de jeter. Cela n’améliorera pas notre capacité de combat, mais au moins nous avons des réserves supplémentaires."
 LibyaFamily.33.a: "Mieux que rien, je suppose"
 LibyaFamily.34.t: "L’accord de Mutassim tombe à l’eau"
 LibyaFamily.34.d: "En cherchant un fournisseur d’armes, [SOV.GetNameDef] était la réponse évidente. Après de longues négociations, rien de notable n’a été obtenu. Les [SOV.GetAdjective] n’étaient pas prêts à nous fournir une grande quantité d’armes. La visite à [SOV.GetName] a été une perte de temps, et le rôle de Mutassim comme conseiller à la sécurité nationale en sort terni."
 LibyaFamily.34.a: "Il faudra réessayer un jour"
 LibyaFamily.35.t: "Mutassim Kadhafi étend l’influence égyptienne"
 LibyaFamily.35.d: "Bien que Mutassim Kadhafi vive en exil en Égypte, il conserve des liens avec le régime libyen, notamment avec des membres du Comité général du peuple. Récemment, il a été en contact avec plusieurs de ses amis en Libye, vantant les mérites du président égyptien [EGY.GetLeader]."
 LibyaFamily.35.a: "Planifie-t-il un coup d’État ?"
 LibyaFamily.36.t: "Muhammad Kadhafi quitte la Libye pour de bon"
 LibyaFamily.36.d: "Après une nouvelle dispute avec son père, Muhammad Kadhafi a annoncé qu’il quittait la Libye définitivement. Il dit ne plus se sentir le bienvenu chez lui et veut vivre sa vie loin de la politique. Il a déjà organisé un voyage vers l’Algérie, sans préciser s’il y établira son nouveau foyer. Il semble que le fils aîné de Kadhafi soit hors jeu."
 LibyaFamily.36.a: "Ne pars pas, s’il te plaît"
 LBA_muhammad_muammar_gaddafi_leaves_for_good_tt: "§YMuhammad Kadhafi§! est exilé de manière permanente"
 LibyaFamily.37.t: "Mutassim Kadhafi assassiné"
 LibyaFamily.37.d: "Mutassim Kadhafi a été retrouvé assassiné dans une chambre d’hôtel à Amsterdam. Le principal suspect est Tarek Kaituni, un trafiquant d’armes libyen. Il semble que Mutassim, qui se rendait souvent à Amsterdam pour des ‘voyages d’affaires’, avait en réalité une liaison avec Lisa van Goinga, un mannequin néerlandais et épouse de Kaituni. La police néerlandaise n’a pas encore appréhendé Tarek Kaituni, et son emplacement actuel est inconnu."
 LibyaFamily.37.a: "Quoi ?!"
 LibyaFamily.38.t: "Hannibal Kadhafi arrêté"
 LibyaFamily.38.d: "Hannibal Kadhafi et sa femme ont été arrêtés en Suisse. Deux de leurs domestiques ont appelé la police, affirmant que le couple les avait attaqués dans leur hôtel à Genève. Deux gardes du corps de Kadhafi ont également été arrêtés en tentant d’empêcher la police d’entrer dans la chambre. Hannibal a un passif avec la police en Europe : il y a quelques années, un tribunal français l’a condamné à une amende pour avoir frappé sa petite amie, et il y a un an, deux de ses gardes ont été arrêtés alors que la police française tentait de l’empêcher de rouler trop vite. Hannibal a été libéré sous caution de 124 000 euros et sa femme pour 186 000 euros. Cela a déclenché un incident diplomatique entre la Suisse et la Libye."
 LibyaFamily.38.a: "La Suisse n’est même pas un vrai pays !"
 LibyaFamily.39.t: "Hannibal Kadhafi se noie"
 LibyaFamily.39.d: "En raison de son éducation et de son métier, Hannibal Kadhafi embarquait fréquemment sur divers navires de la Compagnie nationale maritime de transport général, une entreprise d’État. Aujourd’hui, un accident s’est produit : par temps orageux, Hannibal est passé par-dessus bord. L’équipage a fait de son mieux pour le sauver, mais ils n’ont pas réussi à le remonter à bord. Finalement, Hannibal a disparu sous les vagues, pour ne plus jamais être revu."
 LibyaFamily.39.a: "Ils auraient dû essayer plus fort !"
 LibyaFamily.40.t: "Ayesha Kadhafi nommée ambassadrice de bonne volonté de l’ONU"
 LibyaFamily.40.d: "Lors d’une cérémonie au siège de l’Association caritative Watassemo à Tripoli, Ayesha Kadhafi a été nommée ambassadrice nationale de bonne volonté du Programme des Nations unies pour le développement (PNUD) pour la Libye, grâce à ses travaux caritatifs passés. Dans son nouveau rôle, elle collaborera avec le PNUD pour sensibiliser aux Objectifs du millénaire pour le développement, défendre les droits des femmes, lutter contre la propagation du VIH/SIDA et promouvoir le travail du PNUD en Libye. C’est une occasion majeure alors que nous réparons nos relations avec le monde."
 LibyaFamily.40.a: "Bravo à elle !"
 LibyaFamily.41.t: "Ayesha Kadhafi découvre son pouvoir caché"
 LibyaFamily.41.d: "Nous ne savons pas exactement ce qui s’est passé avec l’entraînement militaire d’Ayesha, mais c’est miraculeux. Elle a commencé à commander des troupes et, lors de nos derniers jeux de guerre, elle a même battu nos meilleurs généraux. Certains soldats l’appellent maintenant l’‘Amazone de Libye’, en référence aux anciennes guerrières de la garde personnelle entièrement féminine de Mouammar Kadhafi. Ses prouesses militaires ont encouragé beaucoup plus de femmes à se présenter aux centres de recrutement dans l’espoir de lui ressembler."
 LibyaFamily.41.a: "Puissance féminine !"
 LibyaFamily.42.t: "Ayesha Kadhafi promue générale"
 LibyaFamily.42.d: "Ayesha a terminé son entraînement pour devenir générale. Bien qu’elle n’ait pas été particulièrement talentueuse, elle a eu quelques idées uniques que nous pourrions utiliser plus tard. Elle a déclaré qu’elle ne prendrait pas un rôle actif dans l’armée, mais conserverait son grade de générale à titre honorifique."
 LibyaFamily.42.a: "C’est déjà ça"
 LibyaFamily.43.t: "Ayesha Kadhafi rate son entraînement militaire"
 LibyaFamily.43.d: "L’entraînement militaire d’Ayesha ne s’est pas déroulé comme prévu. Elle a d’abord réussi à perdre une brigade entière, puis, dans un jeu de guerre, elle les a fait attaquer dans la mauvaise direction. Sa personnalité obstinée a également provoqué plusieurs affrontements avec des officiers supérieurs, poussant l’un d’eux à démissionner. Elle a finalement atteint le grade de générale, mais ne servira pas activement dans l’armée. Malgré cela, l’échec total de son entraînement a rendu notre système d’éducation militaire et notre armée sujets à la moquerie et à la suspicion."
 LibyaFamily.43.a: "Comment peut-on échouer aussi lamentablement ?"
 LibyaFamily.44.t: "Ayesha Kadhafi défend les droits des femmes"
 LibyaFamily.44.d: "Dans une récente interview, Ayesha Kadhafi a publiquement critiqué la condition des femmes en Libye. Elle a déclaré qu’elles sont opprimées dans le pays et n’ont pas les mêmes opportunités que les hommes. Elle a particulièrement interpellé [ROOT.GetLeader], soulignant leur garde personnelle entièrement féminine. Bien que cela semble en surface valoriser les femmes, en réalité, cela les objectifie, car les gardes sont généralement choisies pour leur apparence plutôt que pour leurs compétences militaires. Cette interview a provoqué un tollé en Libye, et plusieurs manifestations pour les droits des femmes ont déjà eu lieu."
 LibyaFamily.44.a: "Les femmes en Libye ont les mêmes droits que les hommes !"
 LibyaFamily.45.t: "Ayesha Kadhafi meurt en couches"
 LibyaFamily.45.d: "Une nouvelle tragique concerne la seule fille de Mouammar Kadhafi. Hier soir, après la naissance de son quatrième enfant, Ayesha est décédée d’une hémorragie post-partum. Les médecins ont fait de leur mieux pour arrêter le saignement, mais rien n’a pu être fait. Heureusement, l’enfant est né en bonne santé, mais cela reste une perte tragique pour la famille Kadhafi."
 LibyaFamily.45.a: "Les médecins auraient dû faire mieux !"
 LibyaFamily.46.t: "Saif al-Arab soupçonné d’attaque à l’acide"
 LibyaFamily.46.d: "Saif al-Arab est un habitué de l’Allemagne. Récemment, il s’est attiré des ennuis dans une boîte de nuit à Munich. Alors que ses petites amies commençaient à se déshabiller sur la piste de danse, le videur du club l’a expulsé avec sa compagne. Une bagarre a éclaté entre Saif et le videur. Plus tard, la police allemande a ouvert une enquête, le soupçonnant d’avoir planifié une attaque à l’acide contre le videur en guise de représailles. Saif a évidemment nié ces accusations."
 LibyaFamily.46.a: "Les charges seront évidemment abandonnées"
 LibyaFamily.46.b: "Envoyez-lui de l’aide juridique !"
 LibyaFamily.47.t: "Saif al-Arab soupçonné de trafic d’armes"
 LibyaFamily.47.d: "Le parquet allemand accuse Saif al-Arab de trafic d’armes. Apparemment, ils disposent de preuves qu’il a aidé à faire passer un sac contenant des fusils d’assaut, un revolver et des munitions de Munich à Paris. C’est une accusation très grave."
 LibyaFamily.47.a: "Les charges seront évidemment abandonnées"
 LibyaFamily.47.b: "Mettez la pression diplomatique sur les Allemands !"
 LibyaFamily.48.t: "La Ferrari de Saif al-Arab saisie"
 LibyaFamily.48.d: "La police allemande a saisi la Ferrari de Saif al-Arab après que des voisins se sont plaints du bruit assourdissant de son pot d’échappement. Saif al-Arab fait maintenant face à des accusations pour trouble à l’ordre public."
 LibyaFamily.48.a: "Les charges seront évidemment abandonnées"
 LibyaFamily.48.b: "Envoyez-lui de l’aide juridique !"
 LibyaFamily.49.t: "Saif al-Arab meurt en prison"
 LibyaFamily.49.d: "Alors que Saif al-Arab avait été condamné pour des crimes en Allemagne, il avait réussi à éviter la prison en rentrant en Libye. Cependant, pour des raisons inconnues, il était de nouveau en visite en Allemagne. La police allemande l’a capturé et placé dans une prison locale à Munich. Le lendemain, il a été retrouvé pendu dans sa cellule. Selon la déclaration officielle de la police allemande, il s’agit d’un suicide, probablement motivé par la honte qu’il a causée à sa famille. Cependant, des théories alternatives évoquent une possible vengeance d’autres détenus ou même un suicide maquillé par les services de renseignement allemands."
 LibyaFamily.49.a: "Saif al-Arab ne s’est pas suicidé !"
 LibyaFamily.50.t: "Khamis Kadhafi fête ses 18 ans"
 LibyaFamily.50.d: "Aujourd’hui, c’était l’anniversaire de Khamis Kadhafi, le plus jeune fils de Mouammar Kadhafi. Il a enfin 18 ans et est maintenant prêt à jouer un rôle plus important au sein du gouvernement libyen."
 LibyaFamily.50.a: "Joyeux anniversaire !"
 khamis_gaddafi_unlock_decisions_tt: "§GNouvelles §YDécisions§! pour Khamis Kadhafi déverrouillées !§!"
 LibyaFamily.51.t: "L’hélicoptère de Khamis Kadhafi s’écrase"
 LibyaFamily.51.d: "Lors d’un voyage vers une base militaire voisine, l’hélicoptère dans lequel se trouvait Khamis a subi une défaillance. L’appareil s’est écrasé près d’une autoroute majeure, explosant dans une boule de feu et tuant tous ses occupants. Le leader militaire prometteur qu’était Khamis n’est plus que cendres."
 LibyaFamily.51.a: "Oh non"
 LibyaFamily.52.t: "Les rebelles tuent un membre de la famille"
 LibyaFamily.52.d: "Avec la perte de territoire au profit des rebelles, un membre de la famille Kadhafi s’est retrouvé pris dans les combats. Capturé dans un centre de commandement par des milices rebelles, l’un des enfants de Mouammar Kadhafi a été sauvagement battu et tué par les insurgés."
 LibyaFamily.52.a: "Nous les vengerons !"
 LibyaFamily.53.t: "Mouammar Kadhafi humilie l’ONU"
 LibyaFamily.53.d: "Alors que Mouammar Kadhafi montait à la tribune de l’Assemblée générale de l’ONU, peu savaient à quoi s’attendre. Il lui a fallu 17 minutes pour en venir à son point principal : réclamer un siège africain au Conseil de sécurité. Agitant une copie de la charte de l’ONU, il a dénoncé la structure permanente du Conseil, qui selon lui traite les autres pays comme des ‘citoyens de seconde classe’.\n\n‘C’est du féodalisme politique pour ceux qui ont un siège permanent… On ne devrait pas appeler ça le Conseil de sécurité, mais le Conseil de la terreur. Il ne nous a pas apporté la sécurité, mais la terreur et des sanctions’, a-t-il déclaré en déchirant une page de la charte en signe de défi.\n\n‘Permanence, c’est réservé à Dieu seul. Nous ne sommes pas idiots pour donner le pouvoir de veto aux grandes puissances qui nous utilisent et nous traitent comme des citoyens de seconde classe… Le veto devrait être supprimé’, a-t-il ajouté avant de jeter la charte par-dessus son épaule. Il a également exigé que le siège de l’ONU soit déplacé en Libye, demandé une enquête approfondie sur les morts de John F. Kennedy et Martin Luther King, proposé de fusionner Israël et la Palestine en ‘Isratine’, célébré les talibans, propagé des théories conspirationnistes sur la grippe porcine et réclamé 7,7 trillions de dollars en réparations à l’Afrique pour le colonialisme. Au total, son discours a duré 90 minutes, alors que les interventions durent généralement environ 15 minutes.\n\nNotre grand leader a montré au monde que la Libye est son véritable maître !"
 LibyaFamily.53.a: "Ça leur a bien montré !"
 LibyaFamily.54.t: "Mouammar Kadhafi termine son discours"
 LibyaFamily.54.d: "Alors que Mouammar Kadhafi montait à la tribune de l’Assemblée générale de l’ONU, peu savaient à quoi s’attendre. Il a divagué un moment sur la nécessité d’un siège africain au Conseil de sécurité, tout en s’égarant sur des digressions à propos du colonialisme, de la grippe porcine et d’Israël. Il semblait transpirer abondamment en essayant de suivre son texte, restant difficilement dans le sujet. Après 20 minutes, on lui a demandé d’arrêter, ce qu’il a fait. Quelque peu à contrecœur, Mouammar Kadhafi est descendu de la tribune, marmonnant apparemment que c’était ‘un nouvel exemple de l’Occident essayant de réduire l’Afrique au silence’. C’était assurément un discours, mais il n’a probablement pas eu l’effet escompté par Kadhafi."
 LibyaFamily.54.a: "Kadhafi doit travailler son charisme"
 LibyaFamily.55.t: "Mouammar Kadhafi expulsé de la tribune"
 LibyaFamily.55.d: "Alors que Mouammar Kadhafi montait à la tribune de l’Assemblée générale de l’ONU, peu savaient à quoi s’attendre. Il a commencé à divaguer sur le sionisme, qualifiant le Conseil de sécurité d’organisation terroriste financée par Israël. Il a également raillé ses homologues arabes, les traitant de jouets des Britanniques. Rapidement, une vague de huées a envahi l’Assemblée, les délégués exigeant qu’il arrête. En réponse, Kadhafi a traité tous les délégués d’idiots et a même lancé une bouteille d’eau vers la délégation israélienne. Peu après, la sécurité l’a traîné hors de la tribune sous les acclamations de l’Assemblée. Alors qu’on l’évacuait, on l’a entendu crier : ‘Pourquoi me huez-vous ? J’ai raison !’. Cela a été un désastre total pour l’image de la Libye."
 LibyaFamily.55.a: "Ça ne s’est pas passé comme prévu"
 LibyaFamily.56.t: "Le peuple comprend le message de Kadhafi"
 LibyaFamily.56.d: "À midi, Kadhafi a entamé une tournée à Tripoli dans un long cortège de véhicules. En traversant les quartiers, il a jeté de grandes quantités d’argent dans les rues. En même temps, des haut-parleurs expliquaient que les organisations caritatives internationales gaspillent l’argent, tout comme lui en le jetant dans la rue.\n\nLes gens sont sortis en masse pour ramasser l’argent, mais curieusement, beaucoup ont refusé. Il semble qu’ils aient compris le message de Kadhafi : il ne faut pas dépendre des aumônes. Après l’événement, nous avons constaté une augmentation des heures supplémentaires au travail et une diminution du recours aux banques alimentaires. Il semble que le peuple avait juste besoin d’un petit coup de pouce."
 LibyaFamily.56.a: "Les Libyens sont un peuple travailleur"
 LibyaFamily.57.t: "Le peuple passe à côté du message de Kadhafi"
 LibyaFamily.57.d: "À midi, Kadhafi a entamé une tournée à Tripoli dans un long cortège de véhicules. En traversant les quartiers, il a jeté de grandes quantités d’argent dans les rues. En même temps, des haut-parleurs expliquaient que les organisations caritatives internationales gaspillent l’argent, tout comme lui en le jetant dans la rue.\n\nLes gens sont sortis en masse pour ramasser l’argent et ont commencé à le thésauriser. Une fois la rue vidée, ils ont repris leurs affaires quotidiennes. Le message des haut-parleurs est tombé dans l’oreille d’un sourd, les gens ne voulant qu’un gain rapide. Au moins, ils seront un peu plus satisfaits du régime."
 LibyaFamily.57.a: "Je suppose que c’est une bonne chose ?"
 LibyaFamily.58.t: "Le peuple interprète mal le message de Kadhafi"
 LibyaFamily.58.d: "À midi, Kadhafi a entamé une tournée à Tripoli dans un long cortège de véhicules. En traversant les quartiers, il a jeté de grandes quantités d’argent dans les rues. En même temps, des haut-parleurs expliquaient que les organisations caritatives internationales gaspillent l’argent, tout comme lui en le jetant dans la rue.\n\nLes gens sont sortis en masse pour ramasser l’argent et ont commencé à le thésauriser. Une fois une partie de la rue vidée, ils ont suivi le cortège dans l’espoir d’en obtenir plus. Finalement, des milliers de personnes marchaient derrière les véhicules, ramassant chaque pièce qu’ils trouvaient. Plus surprenant encore, le lendemain, des gens sont revenus attendre un cortège inexistant. Une tendance similaire a été observée dans d’autres villes libyennes. Désormais, ils semblent s’attendre à ce que le gouvernement leur donne de l’argent, et leur motivation au travail a considérablement diminué."
 LibyaFamily.58.a: "N’ont-ils pas compris que c’était une allégorie ? Ou peut-être une métaphore ?"
 LibyaFamily.59.t: "La voiture est une réussite"
 LibyaFamily.59.d: "Après que Mouammar Kadhafi a partagé ses idées avec des ingénieurs libyens et des consultants de constructeurs automobiles européens, les auditeurs ont félicité le leader pour son sens aigu du design. Ils étaient convaincus que les idées de Kadhafi pouvaient être mises en pratique avec succès. Cependant, toutes ses idées ne peuvent pas être intégrées dans un seul véhicule. Quel devrait être l’objectif principal ? Fabriquer une voiture robuste et sûre, une voiture bon marché destinée à la production de masse pour le peuple, ou un camion utilisable à des fins militaires si besoin ? Et bien sûr, il faut choisir un nom adapté pour le véhicule."
 LibyaFamily.59.a: "La voiture sera solide comme un roc ! La Fusée !"
 LibyaFamily.59.b: "Nous ferons un profit rapide avec la voiture ! Le Seau !"
 LibyaFamily.59.c: "La voiture aura du punch ! Le Paquet !"
 LibyaFamily.60.t: "La voiture est un fiasco"
 LibyaFamily.60.d: "Après que Mouammar Kadhafi a partagé ses idées avec des ingénieurs libyens et des consultants de constructeurs automobiles européens, les auditeurs étaient très sceptiques. Cependant, la production de la voiture a tout de même été lancée. Peu après, lors d’un salon automobile en Libye, la Saroukh el-Jamahiriya (Fusée libyenne) a été dévoilée. Équipée de nombreuses fonctionnalités de sécurité, Kadhafi l’a qualifiée de voiture la plus sûre au monde. Cependant, toutes ces fonctionnalités sont standards dans les voitures modernes. Ce qui est inhabituel, c’est sa forme : les pare-chocs avant et arrière sont en coin. L’idée est qu’en cas de collision, la voiture serait simplement déviée de tout ce qu’elle heurte. Transformer une voiture en flipper n’est peut-être pas l’élément le plus sûr sur la route, mais cela pourrait avoir des usages militaires."
 LibyaFamily.60.a: "Qu’est-ce que c’est que ça !?"
 LibyaFamily.61.t: "La voiture est un désastre"
 LibyaFamily.61.d: "Après que Mouammar Kadhafi a partagé ses idées avec des ingénieurs libyens et des consultants de constructeurs automobiles européens, les auditeurs étaient très sceptiques. Cependant, la production de la voiture a tout de même été lancée. Peu après, lors d’un salon automobile en Libye, la Saroukh el-Jamahiriya (Fusée libyenne) a été dévoilée. Présentée par Kadhafi comme la voiture la plus sûre au monde, le spectacle a continué avec une démonstration en direct de sa forme en coin, censée dévier tout ce qu’elle heurte. Alors que la voiture accélérait sur la piste d’essai, elle a ricoché directement dans le public. En frappant la barrière de sécurité, elle a explosé en une boule de feu. Plusieurs personnes sont mortes dans la collision, et des dizaines ont été blessées. Immédiatement après, les ventes de voitures neuves ont chuté la semaine suivante. Les gens refusent d’acheter des voitures neuves par peur pour leur sécurité. Si la voiture la plus sûre est aussi dangereuse, qu’en est-il des autres ? Certains importent même des voitures anciennes d’Afrique centrale pour avoir quelque chose de vieux et fiable. Cette augmentation des vieilles voitures sur les routes a aggravé les accidents et les morts en Libye."
 LibyaFamily.61.a: "Pourquoi avoir fait la voiture pointue !?"
 LibyaFamily.62.t: "Une visite d’État réussie"
 LibyaFamily.62.d: "Quand Mouammar Kadhafi a atterri à [?libya_state_visit_target.GetNameDef], il a apporté avec lui son immense tente bédouine, qu’il a installée dans un parc de la capitale. Il était accompagné de ses gardes du corps, d’une escorte de ministres, de voitures de luxe et d’un petit troupeau de chameaux pour boire leur lait chaque matin. Initialement, il était prévu que Kadhafi rencontre le leader de [?libya_state_visit_target.GetName] dans un cadre plus officiel, mais finalement, [?libya_state_visit_target.GetLeader] a cédé aux exigences de Kadhafi de tenir la réunion dans sa tente. Bien que divers sujets sur les affaires et l’avenir de la Libye aient été discutés, rien de concret n’a été obtenu. Cependant, cette humiliation d’un chef d’État étranger a accru le prestige de Kadhafi dans le monde et chez lui."
 LibyaFamily.62.a: "Enfin, Kadhafi obtient le respect qu’il mérite"
 LibyaFamily.63.t: "Une visite d’État moyenne"
 LibyaFamily.63.d: "Quand Mouammar Kadhafi a atterri à [?libya_state_visit_target.GetNameDef], il a apporté avec lui son immense tente bédouine, qu’il a installée dans un parc de la capitale. Il était accompagné de ses gardes du corps, d’une escorte de ministres, de voitures de luxe et d’un petit troupeau de chameaux pour boire leur lait chaque matin. Bien que Kadhafi souhaitait tenir toutes les réunions dans sa tente, son hôte [?libya_state_visit_target.GetLeader] n’était pas aussi enthousiaste. Finalement, Kadhafi a cédé et les réunions ont eu lieu dans un hôtel de luxe à proximité. Bien que divers sujets sur les affaires et l’avenir de la Libye aient été discutés, rien de concret n’a été obtenu. Cependant, cette démonstration de luxe a donné un léger coup de pouce à Kadhafi chez lui."
 LibyaFamily.63.a: "Quand on est à Rome, je suppose"
 LibyaFamily.64.t: "Une visite d’État désastreuse"
 LibyaFamily.64.d: "Quand Mouammar Kadhafi a atterri à [?libya_state_visit_target.GetNameDef], il a apporté avec lui son immense tente bédouine avec l’intention de l’installer dans un parc local. Cependant, les autorités locales ont interdit l’installation de la tente, et Kadhafi a été conduit vers un hôtel. Il a refusé, exigeant que, selon la coutume de son peuple, les réunions se tiennent dans une tente. La personne qu’il devait rencontrer, [?libya_state_visit_target.GetLeader], a finalement annulé toutes les réunions, Kadhafi refusant de changer de position. Ce voyage a été inutile et le monde a vu que le ‘Chien fou’ de Libye semble totalement inoffensif."
 LibyaFamily.64.a: "Quelle humiliation"
 LibyaFamily.65.t: "Un rituel puissant"
 LibyaFamily.65.d: "Alors que Mouammar Kadhafi avait réuni certaines de ses troupes d’élite dans une cour à Tripoli, un marabout sénégalais a pris place devant eux. Inscrivant des incantations et des symboles étranges sur une feuille, il l’a recouverte de peau de lion séchée, de plantes poussant dans les cimetières et d’écorce d’un arbre où un homme était mort. Enveloppant le tout dans un paquet soigné, l’offrande a été placée sur des charbons ardents pour brûler lentement et dégager de la fumée. Les soldats libyens ont été ordonnés de marcher un par un au-dessus de la fumée, laissant celle-ci pénétrer leur vitalité. Peu après, le marabout a commencé à invoquer les esprits pour donner de la force aux soldats. Dans un état de transe, les soldats ont répété ‘Dieu… Libye… Kadhafi’. Une fois le rituel terminé, ils étaient assoiffés de sang, vigoureux et prêts à se battre jusqu’à leur dernier souffle. La Libye est sauvée !"
 LibyaFamily.65.a: "C’est quoi ce bordel ?"
 LibyaFamily.66.t: "Un rituel revigorant"
 LibyaFamily.66.d: "Alors que Mouammar Kadhafi avait réuni certaines de ses troupes d’élite dans une cour à Tripoli, un marabout sénégalais a pris place devant eux. Inscrivant des incantations et des symboles étranges sur une feuille, il l’a recouverte de peau de lion séchée, de plantes poussant dans les cimetières et d’écorce d’un arbre où un homme était mort. Enveloppant le tout dans un paquet soigné, l’offrande a été placée sur des charbons ardents pour brûler lentement et dégager de la fumée. Les soldats libyens ont été ordonnés de marcher un par un au-dessus de la fumée, laissant celle-ci pénétrer leur vitalité. Les soldats ont obéi, bien que la plupart semblaient très perplexes. Après que le marabout a invoqué les esprits pour donner de la force aux soldats, la cérémonie s’est terminée. Les soldats ne savaient pas quoi en penser, mais ils étaient au moins heureux de savoir que leur leader est prêt à tout pour les faire gagner."
 LibyaFamily.66.a: "Mieux que rien"
 LibyaFamily.67.t: "Un rituel raté"
 LibyaFamily.67.d: "Alors que Mouammar Kadhafi avait réuni certaines de ses troupes d’élite dans une cour à Tripoli, un marabout sénégalais a pris place devant eux. Inscrivant des incantations et des symboles étranges sur une feuille, il l’a recouverte de peau de lion séchée, de plantes poussant dans les cimetières et d’écorce d’un arbre où un homme était mort. Enveloppant le tout dans un paquet soigné, l’offrande a été placée sur des charbons ardents pour brûler lentement et dégager de la fumée. Les soldats libyens ont été ordonnés de marcher un par un au-dessus de la fumée. Cependant, personne n’a avancé. Les soldats ont traité le marabout de païen, affirmant que cet appel aux djinns était hérétique et contraire à l’islam. La situation a rapidement dégénéré, Kadhafi et le marabout devant fuir la cour sous la colère des soldats furieux. Beaucoup ont abandonné leurs uniformes et déserté sur place. La nouvelle du rituel s’est vite répandue dans l’armée, et nos soldats ont commencé à perdre foi en notre leader à tour de bras."
 LibyaFamily.67.a: "C’était juste censé être un tour de magie !"
 LibyaFamily.68.t: "Les femmes séduites par la conférence"
 LibyaFamily.68.d: "Kadhafi a décidé d’organiser une conférence à Rome lors de sa visite en Italie. Il a demandé à une agence d’hospitalité italienne d’inviter des centaines de femmes attirantes, âgées de 18 à 35 ans (et mesurant au moins 1,70 m), à une conférence mystérieuse. On leur a conseillé de ne pas porter de minijupes ni de décolletés plongeants en raison de la piété de l’événement. Une fois réunies dans la salle, Kadhafi est arrivé, vêtu de noir, et a commencé sa conférence. Son équipe entièrement féminine a distribué des exemplaires du Coran aux femmes, tandis que Kadhafi discourait sur l’islam, l’échec du christianisme et le rôle des femmes en Occident. Ses paroles ont résonné auprès de nombreuses femmes, plusieurs d’entre elles lui disant immédiatement après la conférence qu’elles souhaitaient se convertir à l’islam. L’événement a rapidement attiré l’attention des médias mondiaux, provoquant une vague de conversions à l’islam et de voyages en Libye pour découvrir un pays où les femmes peuvent ‘véritablement être libres’."
 LibyaFamily.68.a: "L’islam est vraiment la religion des femmes"
 LibyaFamily.69.t: "Une conférence mitigée"
 LibyaFamily.69.d: "Kadhafi a décidé d’organiser une conférence à Rome lors de sa visite en Italie. Il a demandé à une agence d’hospitalité italienne d’inviter des centaines de femmes attirantes, âgées de 18 à 35 ans (et mesurant au moins 1,70 m), à une conférence mystérieuse. On leur a conseillé de ne pas porter de minijupes ni de décolletés plongeants en raison de la piété de l’événement. Une fois réunies dans la salle, Kadhafi est arrivé, vêtu de noir, et a commencé sa conférence. Son équipe entièrement féminine a distribué des exemplaires du Coran aux femmes, tandis que Kadhafi discourait sur l’islam, l’échec du christianisme et le rôle des femmes en Occident. La conférence a reçu un accueil mitigé : une participante l’a qualifiée de ‘très intéressante expérience’, tandis qu’une autre a dit ‘je me sens très offensée par rapport à ma religion’. Cependant, la conférence a légèrement stimulé l’immigration vers la Libye."
 LibyaFamily.69.a: "Au moins, elles ont écouté"
 LibyaFamily.70.t: "La conférence provoque un tollé"
 LibyaFamily.70.d: "Kadhafi a décidé d’organiser une conférence à Rome lors de sa visite en Italie. Il a demandé à une agence d’hospitalité italienne d’inviter des centaines de femmes attirantes, âgées de 18 à 35 ans (et mesurant au moins 1,70 m), à une conférence mystérieuse. On leur a conseillé de ne pas porter de minijupes ni de décolletés plongeants en raison de la piété de l’événement. Une fois réunies dans la salle, Kadhafi est arrivé, vêtu de noir, et a commencé sa conférence. Son équipe entièrement féminine a distribué des exemplaires du Coran aux femmes, tandis que Kadhafi discourait sur l’islam, l’échec du christianisme et le rôle des femmes en Occident. À la fin, beaucoup de femmes ont hué Kadhafi. Une participante a commenté qu’elle ‘n’avait jamais été aussi insultée de sa vie’. Beaucoup qualifient sa vision des femmes d’oppressive et sa conférence de simple ruse pour rencontrer de belles jeunes femmes. La nouvelle s’est propagée en Libye, où de nombreuses femmes envisagent de quitter le pays, ne voulant pas vivre sous un régime dirigé par un tel misogyne."
 LibyaFamily.70.a: "Qui savait que les femmes étaient si susceptibles ?"
 LibyaFamily.71.t: "[FROM.GetNameDef] appelle au démantèlement de [SWI.GetNameDef]"
 LibyaFamily.71.d: "Le leader libyen, Mouammar Kadhafi, a appelé au démantèlement de l’État suisse. Il affirme que la Suisse est un État artificiel composé d’Italiens, d’Allemands et de Français. Kadhafi a contacté les trois pays voisins et nous a demandé de nous joindre à lui dans cette déclaration sur l’artificialité suisse."
 LibyaFamily.71.a: "La Suisse ne devrait pas exister"
 LibyaFamily.71.b: "La Suisse est un État souverain !"
 LibyaFamily.72.t: "[FROM.GetNameDef] soutient notre déclaration"
 LibyaFamily.72.d: "Le gouvernement [FROM.GetAdjective] a décidé de soutenir notre déclaration sur la dissolution de la Suisse."
 LibyaFamily.72.a: "Super"
 LibyaFamily.73.t: "[FROM.GetNameDef] condamne notre déclaration"
 LibyaFamily.73.d: "Le gouvernement [FROM.GetAdjective] a décidé de condamner notre déclaration sur la dissolution de la Suisse, affirmant que la Suisse est une nation souveraine dont la souveraineté doit être respectée."
 LibyaFamily.73.a: "Lâches"
 LibyaFamily.74.t: "[FROM.GetNameDef] appelle à notre destruction"
 LibyaFamily.74.d: "Le leader [FROM.GetAdjective] Mouammar Kadhafi a publié une déclaration affirmant que la Suisse ne devrait pas exister. Il a également demandé à nos pays voisins de se joindre à cette déclaration. Cette prise de position est probablement liée à l’arrestation d’un des enfants de Kadhafi par la police suisse."
 LibyaFamily.74.a: "Nous avons le droit d’exister !"
 LibyaCivilWar.1.t: "Le FNDL s’étend en Libye"
 LibyaCivilWar.1.d: "Le FNDL ([socialism_L]) est un groupe d’opposition basé aux États-Unis. Jusqu’à présent, il opérait principalement là-bas. Cependant, depuis le début des manifestations contre le gouvernement Kadhafi, il a gagné beaucoup plus de soutiens en Libye même. De plus en plus de Libyens sympathisent avec leur cause et souhaitent une intervention des États-Unis contre Kadhafi."
 LibyaCivilWar.1.a: "L’Amérique n’a rien à faire ici"
 LibyaCivilWar.2.t: "Infiltration communiste"
 LibyaCivilWar.2.d: "Le [Communist-State_L] n’existait plus depuis que le Royaume de Libye et la Libye de Kadhafi ont réprimé le parti. Le marxisme en Libye a ses racines en Italie, où beaucoup de communistes se sont exilés pendant les répressions, organisant le parti en sociétés secrètes. Avec Kadhafi perdant prise sur le pays, certaines de ces sociétés ont commencé à opérer plus ouvertement, militant pour l’application du marxisme en Libye."
 LibyaCivilWar.2.a: "Nous devons purger tous ces malades qui parlent de communisme et d’athéisme"
 LibyaCivilWar.3.t: "Des soldats rejoignent les extrémistes"
 LibyaCivilWar.3.d: "Sentant le pouvoir du gouvernement faiblir, beaucoup de nos soldats ont décidé de rejoindre l’extrémiste [Caliphate_L]. Ce groupe a intensifié ses activités insurgées dès le début des manifestations contre Kadhafi."
 LibyaCivilWar.3.a: "Traîtres !"
 LibyaCivilWar.4.t: "Le NFSL appelle à l’unité parmi les rebelles"
 LibyaCivilWar.4.d: "Le [Neutral_conservatism_L] a appelé à l’unité parmi les manifestants et les rebelles contre Kadhafi. Ils ont déclaré que tous les partis d’opposition devraient rejoindre la Conférence nationale pour l’opposition libyenne, qu’ils dirigent, afin de maximiser leur potentiel dans la lutte contre Kadhafi. Plusieurs petits partis et organisations ont déjà annoncé qu’ils collaboreraient avec le NFSL."
 LibyaCivilWar.4.a: "Assembler des grains de sable ne fait pas un rocher !"
 LibyaCivilWar.5.t: "Les baasistes appellent à la démocratie"
 LibyaCivilWar.5.d: "Dans un mouvement surprenant, le [Nat_Fascism_L] a publiquement exigé des élections libres et justes en Libye. Nous ne savons pas si c’est une simple opération de communication ou s’ils ont réellement abandonné leur baasisme extrême. Quoi qu’il en soit, cela leur a valu un soutien considérable."
 LibyaCivilWar.5.a: "Ils mentent !"
 LibyaCivilWar.6.t: "L’armée ignore les manifestants"
 LibyaCivilWar.6.d: "Dans une grande ville de Libye, l’armée libyenne a reçu l’ordre de disperser les manifestants. Le commandant local a refusé et a permis aux manifestations de continuer, protégeant même les manifestants du Corps des gardes révolutionnaires. Il semble que les divisions que nous avons créées entre l’armée régulière et le CGR commencent à se manifester."
 LibyaCivilWar.6.a: "Ils devraient obéir aux ordres !"
 LibyaCivilWar.7.t: "Le Corps des gardes révolutionnaires ignore les manifestants"
 LibyaCivilWar.7.d: "Dans une grande ville de Libye, le Corps des gardes révolutionnaires a reçu l’ordre de disperser les manifestants. Le commandant local a refusé et a permis aux manifestations de continuer, protégeant même les manifestants des unités de l’armée libyenne régulière. Il semble que les divisions que nous avons créées entre l’armée régulière et le CGR commencent à se manifester."
 LibyaCivilWar.7.a: "Ils devraient obéir aux ordres !"
 LibyaCivilWar.8.t: "La famille royale fait campagne contre Kadhafi"
 LibyaCivilWar.8.d: "La famille royale libyenne en exil a commencé à faire campagne et à collecter des fonds contre Kadhafi. Ils ont parcouru l’Europe, rencontrant des politiciens et demandant à l’OTAN d’intervenir dans le pays pour assurer la sécurité des manifestants. Beaucoup de manifestants ont été vus brandissant des drapeaux de l’ancien Royaume de Libye et portant des portraits du roi Idriss Ier."
 LibyaCivilWar.8.a: "Ce ne sont que des marionnettes de l’Occident !"
 LibyaCivilWar.9.t: "Un ministre du gouvernement démissionne"
 LibyaCivilWar.9.d: "En protestation contre la gestion des manifestations par le gouvernement, l’un de nos ministres a démissionné et décidé de rejoindre les rebelles."
 LibyaCivilWar.9.a: "Quoi ?"
 LibyaCivilWar.10.t: "Un ambassadeur étranger fait défection"
 LibyaCivilWar.10.d: "L’un de nos ambassadeurs dans un pays étranger a démissionné et fait défection vers son pays hôte. Il a emporté avec lui des documents et secrets gouvernementaux clés."
 LibyaCivilWar.10.a: "Les textes sacrés !"
 LibyaCivilWar.11.t: "Une unité militaire fait défection"
 LibyaCivilWar.11.d: "L’une de nos unités militaires a fait défection et rejoint le camp des manifestants. Le commandant de l’unité a déclaré qu’il ne ferait pas de mal à ses compatriotes libyens."
 LibyaCivilWar.11.a: "Lâches !"
 LibyaCivilWar.12.t: "Un stock d’armes militaires pillé"
 LibyaCivilWar.12.d: "Les manifestants, aidés par des unités militaires sympathisantes, ont pénétré dans un stock d’armes militaires et volé une grande quantité d’armes."
 LibyaCivilWar.12.a: "C’était destiné à mes soldats !"
 LibyaCivilWar.13.t: "Des pilotes font défection vers Malte"
 LibyaCivilWar.13.d: "Plusieurs pilotes libyens ont décollé avec leurs avions et se sont envolés vers Malte pour demander l’asile. Ils ont refusé de bombarder des cibles civiles sur ordre du gouvernement et ont décidé de quitter le pays."
 LibyaCivilWar.13.a: "Peut-on récupérer les avions ?"
 LibyaCivilWar.14.t: "Des marins sabotent leur navire"
 LibyaCivilWar.14.d: "L’équipage d’un de nos navires de guerre a décidé de saboter le vaisseau sur lequel il servait. Refusant d’utiliser leurs armes contre les manifestants, ils ont dirigé le navire vers une côte proche et l’ont chargé d’explosifs. Une fois le vaisseau réduit à une épave en feu, ils ont annoncé leur soutien aux manifestants."
 LibyaCivilWar.14.a: "Ces trucs coûtent cher !"
 LibyaFocusNews.1.t: "Le chef d’État libyen assassiné"
 LibyaFocusNews.1.coup.d: "Des nouvelles dramatiques émergent de Libye aujourd’hui : le leader du pays a été assassiné par le radical [LBA.Caliphate_L]. Le convoi du leader a été attaqué dans le désert libyen lors d’un raid islamiste. Après l’assassinat réussi, les combattants du groupe ont rapidement occupé des bâtiments gouvernementaux clés à Tripoli et Benghazi. Sans leader clair, le régime existant n’a pas pu organiser de résistance. L’émir de [LBA.Caliphate_L], [LBA.GetLeader], s’est proclamé dirigeant du pays. Cela apportera sans doute plus d’instabilité dans la région."
 LibyaFocusNews.1.civilwar.d: "Des nouvelles dramatiques émergent de Libye aujourd’hui : le leader du pays a été assassiné par le radical [LBA.Caliphate_L]. Le convoi du leader a été attaqué dans le désert libyen lors d’un raid islamiste. Après l’assassinat réussi, les combattants du groupe ont rapidement occupé des bâtiments gouvernementaux clés à Tripoli et Benghazi. Cependant, les partisans de l’ancien régime ont vite monté une contre-force pour combattre le coup d’État. L’émir de [LBA.Caliphate_L], [LBA.GetLeader], s’est proclamé dirigeant du pays et a déclaré qu’avec l’aide de Dieu, les fidèles libyens sortiront victorieux. Si les islamistes l’emportent, cela apportera sans doute plus d’instabilité dans la région."
 LibyaFocusNews.1.a: "Intéressant"
 LibyaFocusNews.2.t: "Le clergé prend le contrôle de [FROM.GetNameDef]"
 LibyaFocusNews.2.d: "Le gouvernement [FROM.GetAdjective] a annoncé aujourd’hui un changement radical dans la structure de pouvoir du pays. Invoquant le besoin d’une présence plus stable et unificatrice, le bureau du Grand Mufti [FROM.GetAdjective] a été élevé au rang d’‘Autorité morale et sociale suprême’ du pays. En essence, cela rend le Grand Mufti très influent dans la politique nationale, à l’image de l’ayatollah en Iran. Certains s’inquiètent de ce changement, soupçonnant que l’actuel Mufti, [LBA.GetLeader], nourrit des sympathies pour des éléments plus radicaux de l’islam."
 LibyaFocusNews.2.a: "Intéressant"
 LibyaFocusNews.3.t: "[FROM.GetNameDef] annoncé"
 LibyaFocusNews.3.d: "Le leader de la Libye, [FROM.GetLeader], a annoncé aujourd’hui la création de [FROM.GetNameDef]. Motivé par l’insurrection islamiste actuelle dans le Sahel et le Sahara, [FROM.GetLeader] prévoit d’unir les différentes factions là-bas et de ‘ramener la paix aux musulmans désavoués par l’Occident et les Américains’. C’est un signal clair pour les pays de la région que [FROM.GetNameDef] n’est pas de leur côté."
 LibyaFocusNews.3.a: "Intéressant"
 LibyaFocusNews.4.t: "[FROM.GetNameDef] adopte des réformes"
 LibyaFocusNews.4.d: "Le chef d’État [FROM.GetAdjective], [FROM.GetLeader], a annoncé des plans pour réduire le pouvoir des Comités révolutionnaires dans le pays. Ces comités ont été créés pour empêcher la propagation des idéaux révolutionnaires après la prise de pouvoir de Mouammar Kadhafi. En pratique, ils ont contrôlé les Congrès populaires pseudo-démocratiques censés diriger le pays. Les comités ont maintenant été écartés du processus politique, permettant aux Congrès populaires de fonctionner plus librement. Ce changement rapproche [FROM.GetNameDef] d’une société plus démocratique."
 LibyaFocusNews.4.a: "Intéressant"
 LibyaFocusNews.5.t: "[FROM.GetLeader] renforce son contrôle sur [FROM.GetNameDef]"
 LibyaFocusNews.5.d: "Le chef d’État [FROM.GetAdjective], [FROM.GetLeader], a annoncé des plans pour réformer le système politique du pays. Affirmant que les Congrès populaires existants ont été infiltrés par des agents étrangers, une décision a été prise de les fermer. Les Comités révolutionnaires, chargés d’empêcher la propagation des idées révolutionnaires, seront responsables de ‘filtrer et vérifier’ tous les membres actuels et futurs des Congrès jusqu’à ce que ‘l’espace politique [FROM.GetAdjective] soit sécurisé pour les citoyens’. On prévoit que ce changement est en réalité permanent, et que les dernières traces de démocratie sont en train d’être éliminées de [FROM.GetNameDef]."
 LibyaFocusNews.5.a: "Intéressant"
 LibyaFocusNews.6.t: "[FROM.GetNameDef] promet de protéger les minorités sahéliennes"
 LibyaFocusNews.6.d: "Lors d’une conférence de presse hier, le leader [FROM.GetAdjective], [FROM.GetLeader], a promis que [FROM.GetNameDef] ferait sa part pour protéger les minorités régionales au Sahara et au Sahel. Parlant principalement des Touaregs et des Toubous, [FROM.GetLeader] a souligné que l’instabilité continue et les politiques de ségrégation des pays de la région pousseraient [FROM.GetNameDef] à prendre des mesures contre ces pays."
 LibyaFocusNews.6.a: "Intéressant"
 LibyaFocusNews.7.t: "[FROM.GetNameDef] rejoint la guerre contre le terrorisme"
 LibyaFocusNews.7.d: "Le gouvernement [FROM.GetAdjective] a annoncé aujourd’hui qu’il rejoindrait [USA.GetNameDef] dans leur guerre mondiale contre le terrorisme. Avec leurs partenaires européens, [FROM.GetNameDef] organiserait une lutte contre l’islamisme au Sahara et au Sahel."
 LibyaFocusNews.7.a: "Intéressant"
 LibyaFocusNews.8.t: "Les accords de Casablanca annoncés"
 LibyaFocusNews.8.d: "Le gouvernement [FROM.GetAdjective] a annoncé une conférence de paix concernant le statut du Sahara occidental. Le Maroc, l’Algérie, la Mauritanie et des représentants du Front Polisario ont tous été invités à la réunion. [FROM.GetLeader] a l’ambitieux objectif de trouver une solution à ce conflit gelé."
 LibyaFocusNews.8.a: "Intéressant"
 LibyaFocusNews.9.t: "[FROM.GetNameDef] rejette la décision de la CIJ"
 LibyaFocusNews.9.d: "Après la fin de la guerre Toyota entre la Libye et le Tchad en 1987, la Cour internationale de justice (CIJ) a statué que la zone disputée de la bande d’Aozou appartenait légalement au Tchad. Après cette décision, la Libye s’est rapidement retirée de la zone. Aujourd’hui, le leader [FROM.GetAdjective], [FROM.GetLeader], a annulé cette décision, déclarant que [FROM.GetNameDef] n’avait suivi cette ruling que sous la menace et la pression internationale. Ils revendiquent désormais à nouveau ce territoire."
 LibyaFocusNews.9.a: "Intéressant"
 LibyaFocusNews.10.t: "[CHA.GetNameDef] cède la bande d’Aozou"
 LibyaFocusNews.10.d: "Hier, le gouvernement [LBA.GetAdjective] a envoyé un ultimatum à [CHA.GetNameDef] : retirer toutes les forces de la bande d’Aozou et transférer officiellement le territoire à [LBA.GetNameDef], sous peine d’une intervention militaire. Dans une situation essentiellement désespérée, le gouvernement [CHA.GetAdjective] a accepté de céder le territoire à [LBA.GetNameDef]."
 LibyaFocusNews.10.a: "Intéressant"
 LibyaFocusNews.11.t: "[CHA.GetNameDef] défie les exigences [LBA.GetAdjective]"
 LibyaFocusNews.11.d: "Hier, le gouvernement [LBA.GetAdjective] a envoyé un ultimatum à [CHA.GetNameDef] : retirer toutes les forces de la bande d’Aozou et transférer officiellement le territoire à [LBA.GetNameDef], sous peine d’une intervention militaire. Le gouvernement [CHA.GetAdjective] a refusé ces exigences, affirmant qu’il respecte les frontières internationales reconnues par la communauté internationale. Il est probable que cela mène à un conflit entre les deux nations. Cependant, [CHA.GetName] a déjà vaincu les [LBA.GetAdjective] par le passé, peut-être pourront-ils recommencer."
 LibyaFocusNews.11.a: "Intéressant"
 LibyaFocusNews.12.t: "[FROM.GetLeader] promet de détruire le colonialisme"
 LibyaFocusNews.12.d: "Hier, à l’Assemblée générale de l’ONU, le leader [FROM.GetAdjective], [FROM.GetLeader], a annoncé qu’il créerait un ‘Axe du Bien’ international pour lutter contre le colonialisme américain et sioniste. [FROM.GetLeader] a invité tous ses camarades anticolonialistes à rejoindre cette nouvelle alliance, promettant que l’Occident paierait pour son histoire colonialiste."
 LibyaFocusNews.12.a: "Intéressant"
 LibyaFocusNews.13.t: "[FROM.GetNameDef] occupe Socotra"
 LibyaFocusNews.13.d: "Dans un mouvement surprise d’hostilité, des forces spéciales [FROM.GetAdjective] ont discrètement débarqué et occupé des installations clés sur l’île de Socotra, la prenant au contrôle [YEM.GetAdjective]. [YEM.GetNameDef] a déjà condamné cette violation de sa souveraineté, mais il reste à voir quelle sera leur réponse."
 LibyaFocusNews.13.a: "Intéressant"
 LibyaFocusNews.14.t: "Guerre civile en Libye"
 LibyaFocusNews.14.d: "Ce qui a commencé comme une protestation contre le régime de [LBA.GetLeader] s’est transformé en un conflit armé à grande échelle. Les manifestations ont débuté dans l’est du pays, les gens réclamant plus de liberté politique et de meilleures conditions de vie. Bien que la Libye ait le PIB par habitant le plus élevé d’Afrique et l’un des meilleurs IDH au monde, un tiers des Libyens vivent encore sous le seuil de pauvreté, et les profits pétroliers des vastes réserves du pays tombent principalement dans les poches du régime. Les manifestations sont devenues violentes lorsque [LBA.GetLeader] a ordonné à l’armée d’intervenir, et bientôt, le peuple a pris les armes. Les rebelles ont formé [LRB.GetNameDef], qui servira d’autorité transitoire jusqu’à ce que [LBA.GetLeader] dépose les armes et se rende."
 LibyaFocusNews.14.a: "Intéressant"
 LibyaFocusNews.15.t: "Fin de la guerre civile en Libye"
 LibyaFocusNews.15.LBA.d: "La guerre civile en Libye est terminée. Malgré une forte résistance des rebelles, [FROM.GetLeader] a réussi à reprendre le contrôle du pays. Cela mènera probablement à de nouvelles répressions dans la société [LBA.GetAdjective]."
 LibyaFocusNews.15.LRB.d: "La guerre civile en Libye est terminée. Les rebelles ont réussi à vaincre les forces du régime, et [FROM.GetLeader] a déjà présenté des plans pour l’avenir du pays. Cela ouvre une nouvelle page pour [FROM.GetNameDef]."
 LibyaFocusNews.15.a: "Intéressant"
 LibyaFocusNews.16.t: "Les accords de Casablanca aboutissent à une conclusion"
 LibyaFocusNews.16.annex.d: "Lorsque [LBA.GetLeader] a annoncé qu’il organiserait une réunion internationale pour résoudre le statut du Sahara occidental, beaucoup étaient sceptiques. Cependant, il semble que les accords aient abouti à une forme de conclusion. Dans leur déclaration, appelée l’Accord de Casablanca de [GetYear], ils exposent le plan d’intégration officielle du Sahara occidental au Maroc. Après avoir étudié des documents historiques, les accords ont conclu que légalement, le Sahara occidental est un territoire marocain. Reste à savoir si [SHA.GetNameDef] acceptera cette décision."
 LibyaFocusNews.16.autonomy.d: "Lorsque [LBA.GetLeader] a annoncé qu’il organiserait une réunion internationale pour résoudre le statut du Sahara occidental, beaucoup étaient sceptiques. Cependant, il semble que les accords aient abouti à une forme de conclusion. Dans leur déclaration, appelée l’Accord de Casablanca de [GetYear], ils exposent le plan d’annexion du Sahara occidental au Maroc tout en accordant une autonomie significative aux Sahraouis. Il est clairement convenu que le Sahara occidental pourra conserver son armée et un contrôle direct de sa politique interne, tandis que le Maroc sera responsable des relations internationales de la région, y compris la défense contre les menaces extérieures."
 LibyaFocusNews.16.independence.d: "Lorsque [LBA.GetLeader] a annoncé qu’il organiserait une réunion internationale pour résoudre le statut du Sahara occidental, beaucoup étaient sceptiques. Cependant, il semble que les accords aient abouti à une forme de conclusion. Dans leur déclaration, appelée l’Accord de Casablanca de [GetYear], les signataires expriment un soutien clair à la pleine indépendance du Sahara occidental. Les accords ont estimé que le désir d’indépendance des Sahraouis l’emporte sur tout document historique qui ferait légalement de la région un territoire marocain. Reste à savoir si [MOR.GetNameDef] acceptera cette décision."
 LibyaFocusNews.16.mauritania.d: "Lorsque [LBA.GetLeader] a annoncé qu’il organiserait une réunion internationale pour résoudre le statut du Sahara occidental, beaucoup étaient sceptiques. Cependant, il semble que les accords aient abouti à une forme de conclusion. Dans leur déclaration, appelée l’Accord de Casablanca de [GetYear], ils déclarent que le Sahara occidental est légalement mauritanien. Après avoir étudié des documents historiques et des accords diplomatiques passés, ils estiment qu’il est clair que la Mauritanie devrait posséder ce territoire. Reste à savoir si [MOR.GetNameDef] et [SHA.GetNameDef] accepteront cette décision."
 LibyaFocusNews.16.a: "Intéressant"
 LibyaFocusNews.17.t: "Les accords de Casablanca échouent à trouver une conclusion"
 LibyaFocusNews.17.d: "Lorsque [LBA.GetLeader] a annoncé qu’il organiserait une réunion internationale pour résoudre le statut du Sahara occidental, beaucoup étaient sceptiques. Ce scepticisme était justifié : après un an de négociations, aucun résultat tangible n’a été obtenu. Frustré par le processus, [LBA.GetLeader] a mis fin aux accords. Il semble que le Sahara occidental restera une zone contestée à l’avenir."
 LibyaFocusNews.17.a: "Intéressant"
 LibyaFocusNews.18.t: "Les accords de Casablanca s’effondrent"
 LibyaFocusNews.18.d: "Lorsque [LBA.GetLeader] a annoncé qu’il organiserait une réunion internationale pour résoudre le statut du Sahara occidental, beaucoup étaient sceptiques. Ce scepticisme était justifié : de graves désaccords entre les pays participants ont forcé une fin prématurée des accords. Plusieurs délégations ont déjà abandonné les pourparlers, mécontentes que leurs besoins ne soient pas entendus. Cela a certainement été une humiliation pour [LBA.GetLeader]."
 LibyaFocusNews.18.a: "Intéressant"
 LibyaFocusNews.19.t: "Intervention [ENG.GetAdjective] en Libye"
 LibyaFocusNews.19.d: "Après une tentative d’assassinat contre la famille royale libyenne en [ENG.GetNameDef], le gouvernement [ENG.GetAdjective] a exigé des compensations immédiates et des excuses du gouvernement [LBA.GetAdjective]. [ENG.GetNameDef] a découvert que [LBA.GetNameDef] avait des liens étroits avec l’attaque terroriste. En l’absence d’excuses ou de compensations, [ENG.GetNameDef] a considéré cela comme une attaque contre la nation. Portant encore les cicatrices de l’attentat de Lockerbie, [ENG.GetNameDef] n’a eu d’autre choix que de renverser le gouvernement [LBA.GetAdjective] pour empêcher d’autres attaques."
 LibyaFocusNews.19.a: "Intéressant"
 LBA_mining_in_aouzou: "Exploitation Minière à Aouzou"
 LBA_mining_in_aouzou_desc: "Avec la bande d’Aouzou sécurisée, nous pouvons maintenant commencer à extraire cet uranium précieux du sol."
 LBA_mining_in_aouzou_tt_1: "Si nous possédons §Y$STATE_580$§! :"
 LBA_mining_in_aouzou_tt_2: "Si [CHA.GetNameWithFlag] a accepté une exploitation minière conjointe :"
 LBA_gmmr_jaghbub: "GMMR Jaghbub"
 LBA_gmmr_jaghbub_desc: "À l’est du pays, juste à la frontière avec l’Égypte, au sud de Tobrouk, se trouve la petite ville de Jaghbub. Cette zone est une oasis naturelle située au-dessus d’un aquifère. En construisant un puits ici, nous pourrions apporter de l’eau douce à Tobrouk."
 aozou_strip_occupation_decisions: "Occupation de la bande d’Aozou"
 aozou_strip_occupation_decisions_desc: "La bande d’Aozou étant une région contestée entre nous et notre voisin, le chaos qu’ils traversent pourrait nous permettre d’en prendre le contrôle."
 generic_occupy_aouzou_strip: "Occuper la bande d’Aozou"
 generic_occupy_aouzou_strip_desc: "L’état actuel de [580.owner.GetNameDef] les rend incapables d’exercer un contrôle effectif sur [580.GetName]. Nous devrions envoyer un petit contingent de troupes pour sécuriser la zone. Il est peu probable que [580.owner.GetName] résiste."
 generic_occupy_aouzou_strip_tt: "§R[580.owner.GetNameDef] pourrait nous déclarer la guerre !§!"
 LibyaFocus.104.t: "[FROM.GetNameDef] occupe le [580.GetName]"
 LibyaFocus.104.d: "Avec nos forces de sécurité occupées ailleurs, les déserts du [580.GetName] sont pratiquement sans surveillance. Profitant de ce vide de pouvoir, [FROM.GetNameDef] a envoyé un petit contingent de troupes pour établir une base dans la ville d’Aozou. Avec le drapeau [FROM.GetAdjective] flottant au centre de la ville d’Aozou, [FROM.GetNameDef] a revendiqué toute la zone pour lui-même."
 LibyaFocus.104.a: "Nous ne pouvons rien y faire"
 LibyaFocus.104.b: "Ils vont payer pour ça !"
 LBA_start_building_reactor_threat: "Programme Nucléaire [LBA.GetAdjective]"
 LBA_support_south_sudan: "Prise en charge de [SSU.GetName]"
 LBA_support_south_sudan_desc: "Avant qu’Omar al-Bashir prenne le pouvoir au Soudan, nous soutenions le SPLA dans le sud. Al-Bashir, bien qu’il soit plutôt amical avec nous, n’est pas le meilleur compagnon de lit. Sa réputation internationale est désastreuse et ce n’est qu’une question de temps avant qu’il ne perde le pouvoir. Peut-être devrions-nous plutôt revenir à la prise en charge de [SSU.GetNameDef] ?"
 LBA_send_mercenaries_tt_3: "Si nous avons terminé le focus §Y$LBA_support_south_sudan$§! :\n"
 LibyaFocus.105.t: "Un scientifique nucléaire [FROM.GetAdjective] arrêté"
 LibyaFocus.105.d: "Dans le cadre de leur programme de désarmement nucléaire, les officiels [FROM.GetAdjective] ont publié des documents désignant un ressortissant [ROOT.GetAdjective], Friedrich Tinner, comme ayant été impliqué dans leur programme nucléaire. Tinner a étudié et travaillé sous la direction du chef scientifique nucléaire pakistanais Abdul Qadeer Khan avant d’être invité par Mouammar Kadhafi à diriger le programme nucléaire libyen dans les années 1980. Cependant, Tinner n’a pas obtenu beaucoup de succès en raison du manque d’expertise académique et technique en Libye, même avec l’aide de Khan.\n\nTinner a maintenant été arrêté par nos soins et attend son sort en détention. Que devons-nous faire de lui ?"
 LibyaFocus.105.a: "Enfermons-le"
 LibyaFocus.105.b: "Un scientifique nucléaire, dites-vous ?"
 LibyaFocus.105.c: "Cet homme est innocent, libérons-le"
 LibyaFocus.106.t: "[FROM.GetNameDef] emprisonne Tinner"
 LibyaFocus.106.d: "Les autorités [FROM.GetAdjective] ont décidé d’emprisonner Friedrich Tinner pour son rôle dans la contrebande de matériaux pour armes nucléaires vers la Libye et pour avoir aidé un pays sous sanctions internationales. Il est peu probable que nous le revoyions un jour."
 LibyaFocus.106.a: "Nous devons trouver un remplaçant maintenant"
 LibyaFocus.107.t: "[FROM.GetNameDef] emploie Tinner"
 LibyaFocus.107.d: "À notre grande surprise, il semble que [FROM.GetNameDef] ait décidé d’employer Friedrich Tinner au lieu de l’emprisonner. Il semble qu’ils aient jugé son expertise en recherche nucléaire trop précieuse pour ne pas l’exploiter."
 LibyaFocus.107.a: "Ces serpents !"
 LibyaFocus.108.t: "Le retour de Friedrich Tinner"
 LibyaFocus.108.d: "Lorsque Friedrich Tinner est apparu à l’aéroport de Tripoli, nous avons été surpris. Il semble que les autorités [FROM.GetAdjective] n’aient plus d’intérêt à le maintenir en détention et l’aient librement autorisé à quitter le pays. On ne peut que spéculer sur ce qui les a poussés à agir ainsi."
 LibyaFocus.108.a: "C’est forcément un piège, non ?"
 sp_libya_gmmr_phase3_project: "Grande Rivière artificielle - Pipeline d’Al-Jawf"
 sp_libya_gmmr_phase3_project_desc: "La Grande Rivière artificielle, destinée à apporter de l’eau à toute la Libye, n’a jamais été achevée. Le pipeline devait également se connecter à Al-Jawf dans la région de Koufra, et nous avons maintenant l’opportunité de terminer cette section."
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture: "Agriculture renforcée"
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_desc: "Al-Jawf est l’une des oasis les plus irriguées de tout le Sahara. Avec la construction de la phase III, nous pouvons améliorer l’irrigation là-bas, libérant de l’espace pour d’autres projets ou augmentant l’efficacité de la production."
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_option_slot: "Étendre l’utilisation des terres"
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_option_productivity: "Améliorer la productivité"
 sp_libya_gmmr_phase4_west_project: "Grande Rivière artificielle - Pipeline de Ghadames"
 sp_libya_gmmr_phase4_west_project_desc: "La Grande Rivière artificielle, destinée à apporter de l’eau à toute la Libye, n’a jamais été achevée. Ghadames est l’une des plus grandes villes du désert occidental, près de la frontière tunisienne, et l’une des plus anciennes villes de Libye."
 sp_libya_gmmr_phase4_west_project_reward_tourism: "Avec le projet de construction en plein essor à Ghadames, la main-d’œuvre accrue a engendré un petit boom touristique autour de la vieille ville de Ghadames. Cette dernière est en mauvais état depuis un certain temps, et nous pourrions utiliser les revenus supplémentaires pour la rénover. Ou nous pourrions investir cet argent dans les affaires de la région."
 sp_libya_gmmr_phase4_west_project_reward_tourism_option_infra: "Rénover la vieille ville"
 sp_libya_gmmr_phase4_west_project_reward_tourism_option_productivity: "Investir l’argent"
 sp_libya_gmmr_phase4_east_project: "Grande Rivière artificielle - Pipeline de Jaghbub"
 sp_libya_gmmr_phase4_east_project_desc: "La Grande Rivière artificielle, destinée à apporter de l’eau à toute la Libye, n’a jamais été achevée. Jaghbub est une petite oasis près de la frontière égyptienne, plus proche de la ville égyptienne de Siwa que de toute autre localité libyenne. Pour mieux intégrer cette zone à la Libye proprement dite, nous devrions y étendre le pipeline."
 sp_libya_gmmr_phase4_east_project_reward_treasures: "La ville de Jaghbub est surtout connue pour avoir été un foyer du mouvement Senussi. Cependant, avec le temps, elle a été dépouillée de nombreux artefacts historiques et tombes de figures importantes. Une récente fouille a découvert un artefact Senussi rare, et les officiels se demandent maintenant quoi en faire : le placer dans un musée ou le vendre pour un profit rapide ?"
 sp_libya_gmmr_phase4_east_project_reward_treasures_option_bonus: "Ça appartient à un musée !"
 sp_libya_gmmr_phase4_east_project_reward_treasures_option_productivity: "Vendre ce vieux bric-à-brac"
 sp_libya_gmmr_phase5_project: "Grande Rivière artificielle - Connecter l’est et l’ouest"
 sp_libya_gmmr_phase5_project_desc: "La Grande Rivière artificielle, destinée à apporter de l’eau à toute la Libye, n’a jamais été achevée. Les sections ouest et est du pipeline ne sont actuellement pas connectées. Nous pourrions relier les réseaux près de la ville de Syrte pour créer un pipeline unifié."
 sp_libya_gmmr_phase5_project_reward_investment: "Investissements dans la région de Syrte"
 sp_libya_gmmr_phase5_project_reward_investment_option_airport: "Un aéroport !"
 sp_libya_gmmr_phase5_project_reward_investment_option_naval_base: "Un port maritime !"
 sp_libya_reward_improve_tripolitania_opinion: "Les Tripolitains approuvent le projet"
 sp_libya_reward_improve_tripolitania_opinion_desc: "Les tribus de Cyrénaïque ont été impressionnées par la mise en œuvre de notre projet sur leurs terres. Elles sont surprises que le gouvernement soit prêt à investir autant pour elles."
 sp_libya_reward_reduce_tripolitania_opinion: "Les Tripolitains mécontents du projet"
 sp_libya_reward_reduce_tripolitania_opinion_desc: "Les tribus de Tripolitaine ont organisé une manifestation contre notre projet actuel sur leurs terres. Elles affirment que le gouvernement n’a pas le droit d’utiliser leur sol pour des projets de construction vaniteux."
 sp_libya_reward_improve_cyrenaica_opinion: "Les Cyrénaïques approuvent le projet"
 sp_libya_reward_improve_cyrenaica_opinion_desc: "Les tribus de Cyrénaïque ont été impressionnées par la mise en œuvre de notre projet sur leurs terres. Elles sont surprises que le gouvernement soit prêt à investir autant pour elles."
 sp_libya_reward_reduce_cyrenaica_opinion: "Les Cyrénaïques mécontents du projet"
 sp_libya_reward_reduce_cyrenaica_opinion_desc: "Les tribus de Cyrénaïque ont organisé une manifestation contre notre projet actuel sur leurs terres. Elles affirment que le gouvernement n’a pas le droit d’utiliser leur sol pour des projets de construction vaniteux."
 sp_libya_reward_improve_fezzan_opinion: "Les Fezzanis approuvent le projet"
 sp_libya_reward_improve_fezzan_opinion_desc: "Les tribus du Fezzan ont été impressionnées par la mise en œuvre de notre projet sur leurs terres. Elles sont surprises que le gouvernement soit prêt à investir autant pour elles."
 sp_libya_reward_reduce_fezzan_opinion: "Les Fezzanis mécontents du projet"
 sp_libya_reward_reduce_fezzan_opinion_desc: "Les tribus du Fezzan ont organisé une manifestation contre notre projet actuel sur leurs terres. Elles affirment que le gouvernement n’a pas le droit d’utiliser leur sol pour des projets de construction vaniteux."
 Libya_focus: "Priorités nationales libyennes"
 LBA_humbled_by_the_un_desc: "Le discours enflammé de Mouammar Kadhafi à l’ONU a été accueilli par des rires et des huées alors qu’il était chassé de la tribune. Il semble que Kadhafi ne soit pas aussi charismatique qu’il le pense."
 libya_develop_oil_fields_with_foreign_aid: "Développer les champs pétrolifères avec l’aide étrangère"
 libya_develop_oil_fields_with_foreign_aid_desc: "Il y a plusieurs compagnies pétrolières multinationales qui opèrent globalement. Elles ont le savoir-faire et la technologie pour extraire du pétrole presque partout. Nous devons les utiliser pour étendre l’industrie pétrolière libyenne.\n\n§YCette décision peut être faite une fois par an§!"
 libya_gaddafi_family_anti_government_protests_tt: "§RLes protestations escaladent en guerre civile et nous devons choisir notre côté !§!"
 LBA_first_libyan_civil_war_tension: "Première guerre civile libyenne"
 libya_tribalism_decentralise_state_tt: "§YNous décentralisons tous les 6 mois !§!"
 libya_tribalism_military_crackdown: "Ordonner une répression militaire dans la région"
 libya_tribalism_military_crackdown_desc: "Pour endiguer les révoltes, nous devons ordonner à notre armée de faire une répression dure de toute activité d’opposition à [FROM.GetName]."
 libya_tribalism_use_military_as_workforce: "Utiliser l'armée comme main-d'œuvre dans la région"
 libya_tribalism_use_military_as_workforce_desc: "Nous pourrions utiliser notre armée pour aider aux projets de construction dans [FROM.GetName] afin de développer la région plus rapidement."
 libya_tribalism_use_military_as_security: "Fournir une sécurité supplémentaire aux champs pétrolifères dans la région"
 libya_tribalism_use_military_as_security_desc: "La plupart des champs pétrolifères en Libye ont une sorte de forces de sécurité privées. Nous pourrions utiliser notre armée pour fournir une sécurité supplémentaire à [FROM.GetName]. Cela laisserait plus de ressources disponibles pour l’extraction réelle."
 libya_tribalism_demobilise_soldiers: "Démobiliser les soldats dans la région"
 libya_tribalism_demobilise_soldiers_desc: "Beaucoup des soldats dans notre armée viennent de [FROM.GetName]. Peut-être est-il temps de libérer certains d’entre eux du devoir militaire et de les laisser rentrer chez eux. Cela nous aiderait à construire la confiance avec la région locale."
 libya_tribalism_end_tribalism: "Mettre fin au tribalisme"
 libya_tribalism_end_tribalism_desc: "Avec la loyauté des tribus sécurisée, nous pouvons enfin arrêter de nous inquiéter d’une possible révolte et d’un effondrement de la Libye."
 libya_tribalism_end_tribalism_trp_tt: "Loyauté de [TRP.GetNameWithFlag] > 99 % (Actuel : [?tripolitania_loyalty|%0])\n"
 libya_tribalism_end_tribalism_cyr_tt: "Loyauté de [CYR.GetNameWithFlag] > 99 % (Actuel : [?cyrenaica_loyalty|%0])\n"
 libya_tribalism_end_tribalism_fez_tt: "Loyauté de [FEZ.GetNameWithFlag] > 99 % (Actuel : [?fezzan_loyalty|%0])\n"
 libya_demand_tuareg_territory: "Exiger les terres touaregs de [FROM.GetNameDef]"
 libya_demand_tuareg_territory_desc: "[FROM.GetNameDef] détient actuellement des terres habitées par les Touaregs. Les Touaregs font partie de la nation libyenne et nous devons les libérer."
 libya_aftermath_of_civil_war: "Conséquences de la guerre civile"
 libya_aftermath_of_civil_war_desc: "\n£LBA_desctext_aftermath_of_civil_war \n\n\n\nAvec la fin de la guerre civile, il est temps de construire une nouvelle Libye. Cependant, le vide du pouvoir laissé par Kadhafi a créé un équilibre précaire du pouvoir dans le pays. Les djihadistes et islamistes des Frères musulmans veulent imposer la charia au pays, la nouvelle Armée nationale libyenne a de nombreux commandants militaires ambitieux et il reste encore beaucoup de partisans de Kadhafi dans le pays. Si nous n’abordons pas la faction avec équilibre ou ne parvenons pas à les éliminer complètement, il est probable que la Libye sera à nouveau fragmentée."
 libya_integrate_militias_mission: "Intégration des milices"
 libya_integrate_militias_mission_desc: "Intégrer les diverses milices prendra du temps en raison d’idéologies conflictuelles, de loyautés et de chaînes de commandement. Cependant, avec chaque milice intégrée, nous augmentons le contrôle que notre gouvernement a."
 libya_integrate_militias_mission_create_LNA_tt: "§Y$LBA.Nat_Autocracy_rebels$§! sera connu comme §Y$LBA.Nat_Autocracy_LNA$§!\n"
 libya_attack_ansar_al_sharia_in_benghazi: "Éliminer la tête du serpent à §Y$STATE_395$§!"
 libya_attack_ansar_al_sharia_in_benghazi_desc: "[ASL.GetNameDef] s’est fortifié à $STATE_395$. La ville est la 2e plus grande de Libye, et agit comme le principal bastion de la faction. Les déloger de la ville sera difficile, mais nous devons éliminer cette menace."
 libya_attack_ansar_al_sharia_in_derna: "Nettoyer §Y$STATE_396$§!"
 libya_attack_ansar_al_sharia_in_derna_desc: "§Y$STATE_396$§! est une source majeure de main-d’œuvre pour [ASL.GetNameDef]. Selon les États-Unis, la majorité des combattants islamiques libyens à l’étranger viennent de cette ville. Nous devons la nettoyer pour avoir un bon point de lancement contre $STATE_395$."
 libya_attack_ansar_al_sharia_in_derna_tt: "Nos chances de succès dépendent de la §Yloyauté de [CYR.GetNameWithFlag]§!. En améliorant nos relations avec les locaux, il est plus probable que nous nettoyions $VICTORY_POINTS_1204$\n"
 libya_attack_ansar_al_sharia_in_ajdabiya: "Prendre le contrôle des champs pétrolifères de Wahat"
 libya_attack_ansar_al_sharia_in_ajdabiya_desc: "Avec [ASL.GetNameDef] contrôlant $VICTORY_POINTS_1127$, le pétrole des champs de Wahat ne peut aller nulle part. Nous devons mener une opération militaire pour reprendre la ville portuaire. Cela ouvrira aussi la voie vers $STATE_395$."
 libya_attack_ansar_al_sharia_in_ajdabiya_tt: "Nos chances de succès dépendent de la §Yloyauté de [CYR.GetNameWithFlag]§!. En améliorant nos relations avec les locaux, il est plus probable que nous nettoyions $VICTORY_POINTS_1127$\n"
 libya_attack_ansar_al_sharia_in_kufra: "Protéger §Y$VICTORY_POINTS_1057$§!"
 libya_attack_ansar_al_sharia_in_kufra_desc: "La ville de §Y$VICTORY_POINTS_1057$§! est la seule grande colonie à $STATE_1100$. Nous devrions déployer des soldats supplémentaires là-bas pour garder la ville en sécurité. Peut-être que si le seul endroit où les islamistes peuvent se cacher est le désert, ils finiront par se dissoudre."
 libya_attack_ansar_al_sharia_in_sirte: "Pousser à travers §Y$STATE_919$§!"
 libya_attack_ansar_al_sharia_in_sirte_desc: "Avec $STATE_919$ sous contrôle de [ASL.GetName], notre capacité à bouger entre l’Ouest et l’Est libyen est sévèrement limitée. Nous devons pousser les islamistes hors de la région pour relier nos forces à nouveau."
 libya_attack_ansar_al_sharia_in_sirte_tooltip: "Parce que §Y[ASL.GetNameDef]§! contrôle encore §Y$VICTORY_POINTS_6295$§!, nous recevrons une §Rpénalité de -50 %§! à toute attaque contre §Y$STATE_919$§!!"
 libya_attack_ansar_al_sharia_in_sabha: "Reprendre §Y$VICTORY_POINTS_6295$§!"
 libya_attack_ansar_al_sharia_in_sabha_desc: "Une attaque terrestre contre $VICTORY_POINTS_6295$ serait repérée de loin par les islamistes, donc nous devons mener une attaque surprise. Nos forces spéciales avec notre force aérienne atterriront directement sur l’aérodrome et reprendront le contrôle."
 libya_attack_ansar_al_sharia_in_sabha_tt: "Nos chances de succès dépendent de la §Yloyauté de [FEZ.GetNameWithFlag]§!. En améliorant nos relations avec les locaux, il est plus probable que nous nettoyions $VICTORY_POINTS_6295$. §RSi l’attaque échoue, notre force aérienne bombardera l’aérodrome, le rendant inutilisable mais au moins cela forcera les islamistes à battre en retraite§!.\n"
 libya_operation_dignity_mission: "Haftar lance l’opération Dignité"
 libya_operation_dignity_mission_desc: "Khalifa Haftar et d’autres acteurs puissants dans l’Armée nationale libyenne se frustrent de l’inaction que notre gouvernement prend contre les islamistes dans notre pays. Si nous ne délogeons pas Ansar al-Sharia de Libye, Haftar prendra les choses en main..."
 libya_operation_dignity_mission_tooltip: "§Y[LBA_khalifa_haftar.GetName]§! mobilisera des soldats de la §Y$LBA.Nat_Autocracy_LNA$§! loyaux à lui et dénoncera notre gouvernement afin de détruire les islamistes lui-même."
 LBA_green_resistance_1: "Résistance verte"
 LBA_green_resistance_1_desc: "La résistance verte, ou loyalisme à Kadhafi, reste forte en Libye. Utilisée par l’autocrate actuel, la résistance verte continue d’aider à renforcer ses forces.\n\n§RCette idée sera supprimée si nous ne sommes pas dirigés par [Western_Autocracy_L], [Conservative_L], [Autocracy_L], [Nat_Populism_L] ou [Nat_Fascism_L]§!"
 LBA_green_resistance_2: "Loyalistes de Kadhafi"
 LBA_green_resistance_2_desc: "Le gouvernement a employé des loyalistes de Kadhafi dans son administration et son armée au lieu de les purger, dans l’espoir que leur loyauté soit une rémunération digne pour eux.\n\n§RCette idée sera supprimée si nous ne sommes pas dirigés par [Western_Autocracy_L], [Conservative_L], [Autocracy_L], [Nat_Populism_L] ou [Nat_Fascism_L]§!"
 LBA_green_resistance_3: "Vestiges de l’ancien régime"
 LBA_green_resistance_3_desc: "Le gouvernement libyen tire pleinement parti de la résistance verte, ou loyalisme à Kadhafi, alors qu’il commence à construire la Libye à son image.\n\n§RCette idée sera supprimée si nous ne sommes pas dirigés par [Western_Autocracy_L], [Conservative_L], [Autocracy_L], [Nat_Populism_L] ou [Nat_Fascism_L]§!"
 LBA_moderated_quran_and_sunnah: "Coran et Sunna modérés"
 LBA_moderated_quran_and_sunnah_desc: "L’établissement au pouvoir a décidé de censurer et de modérer certaines des vues plus extrêmes que les gens répandent sur le Coran et la Sunna, dans l’espoir de réduire la présence de vues plus radicales.\n\n§RCette idée sera supprimée si nous ne sommes pas dirigés par [Western_Autocracy_L], [Conservative_L], [Autocracy_L], [Nat_Populism_L] ou [Nat_Fascism_L]§!"
 LBA_loyalist_purges: "Purges des loyalistes"
 LBA_loyalist_purges_desc: "Les loyalistes de Kadhafi et ex-soutiens ont été purgés de l’administration libyenne. Le peuple a été promis un changement, et il l’accueille."
 LBA_ramadan_asswehly_remembrance: "Mémoire de Ramadan Asswehly"
 LBA_ramadan_asswehly_remembrance_desc: "Ramadan Asswehly était l’un des membres fondateurs de la République tripolitaine. Alors que la Libye se tourne vers la démocratie, elle se souvient de ses héros.\n\n§RCette idée sera supprimée si nous n’avons pas d’élections !§!"
 LBA_tribal_assembly_created: "Conseil tribal"
 LBA_tribal_assembly_created_desc: "La Libye a créé un conseil tribal, dont les responsabilités incluent le règlement des conflits entre tribus et la surveillance du gouvernement pour d’éventuels abus ou mauvais traitements.\n\n§RCette idée sera supprimée si nous n’avons pas d’élections !§!"
 LBA_tripolitania_elite_soldiers: "Forces d’élite tripolitaines"
 LBA_tripolitania_elite_soldiers_desc: "Les Tripolitains sont recrutés en masse dans la nouvelle armée libyenne.\n\n§RCette idée sera supprimée si [TRP.GetNameWithFlag] existe§!"
 LBA_cyrenaican_oil_expertise: "Expertise pétrolière cyrenaïquaine"
 LBA_cyrenaican_oil_expertise_desc: "Le gouvernement libyen utilise toutes les connaissances sur le forage pétrolier que possèdent les Cyrenaïquains.\n\n§RCette idée sera supprimée si [CYR.GetNameWithFlag] existe§!"
 LBA_fezzani_desert_expertise: "Caravanes d’approvisionnement fezzaniennes"
 LBA_fezzani_desert_expertise_desc: "En utilisant les connaissances de voyage dans le désert des Fezzaniens, l’armée libyenne entraîne ses soldats à survivre avec peu de nourriture ou d’eau.\n\n§RCette idée sera supprimée si [FEZ.GetNameWithFlag] existe§!"
 LBA_tribal_union: "Union tribale"
 LBA_tribal_union_desc: "Le gouvernement libyen a réussi à endiguer les idées de séparatisme dans le pays en utilisant les différences entre les tribus à son avantage.\n\n§RCette idée sera supprimée si [TRP.GetNameWithFlag], [CYR.GetNameWithFlag] ou [FEZ.GetNameWithFlag] existe§!"
 LBA_multiple_parties_in_cabinet: "Cabinet multipartite"
 LBA_multiple_parties_in_cabinet_desc: "Pour réduire les tensions, le parti au pouvoir libyen a invité plusieurs partis plus petits dans son cabinet. Ils espèrent que cela réduira la division politique dans le pays.\n\nCette idée sera supprimée si nous n’avons pas d’élections ou si nous ne sommes pas en coalition avec un autre parti."
 LBA_guaranteed_freedom: "Libertés garanties"
 LBA_guaranteed_freedom_desc: "Le nouveau gouvernement libyen a promis la liberté à tous les peuples indépendamment de l’ethnie, de la race ou du genre."
 LBA_private_agriculture_encouraged: "Agriculture privée encouragée"
 LBA_private_agriculture_encouraged_desc: "Le gouvernement encourage les petits agriculteurs et propriétaires terriens à agrandir leurs possessions et à acquérir plus de terres."
 LBA_indian_workers: "Travailleurs indiens"
 LBA_indian_workers_desc: "Des travailleurs migrants indiens ont été embauchés pour travailler dans les usines libyennes afin de compenser la faible population du pays.\n\n§RCette idée sera supprimée si [RAJ.GetNameDef] n’existe pas ou si nous sommes en guerre avec eux.§!"
 LBA_swiss_financial_advisors: "Conseillers financiers suisses"
 LBA_swiss_financial_advisors_desc: "Des conseillers financiers suisses ont été embauchés pour conseiller le gouvernement sur l’optimisation de la croissance économique.\n\n§RCette idée sera supprimée si [SWI.GetNameDef] n’existe pas ou si nous sommes en guerre avec eux.§!"
 LBA_french_nuclear_support: "Soutien nucléaire français"
 LBA_french_nuclear_support_desc: "Des entreprises énergétiques françaises aident la Libye dans sa voie vers la construction de sa propre industrie d’énergie nucléaire.\n\n§RCette idée sera supprimée si [FRA.GetNameDef] n’existe pas ou si nous sommes en guerre avec eux.§!"
 LBA_gaddafist_military: "Armée gaddafiste"
 LBA_gaddafist_military_desc: "L’armée libyenne est pleine de personnes qui faisaient partie de l’armée sous Kadhafi. L’armée peut profiter de leur expérience.\n\n§RCette idée sera supprimée si nous avons $no_military$§!"
 LBA_free_officers_movement: "Mouvement des officiers libres"
 LBA_free_officers_movement_desc: "Tout comme en 1969, les officiers de l’armée libyenne ont renversé leurs dirigeants corrompus.\n\n§RCette idée sera supprimée si nous ne sommes pas nationalistes§!"
 LBA_islamist_crackdown: "Répression islamiste"
 LBA_islamist_crackdown_desc: "Le gouvernement a pris une position ferme contre tout parti ou groupe qui parle de charia ou de suprématie de l’islam.\n\n§RCette idée sera supprimée si nous sommes salafistes ou dirigés par [Neutral_Muslim_Brotherhood_L]§!"
 LBA_islamist_cooperation: "Coopération islamiste"
 LBA_islamist_cooperation_desc: "Le gouvernement a adopté une approche clémente envers les milices islamistes et travaille même avec elles à certains niveaux."
 LBA_turkish_drone_support: "Soutien en drones turcs"
 LBA_turkish_drone_support_desc: "Le gouvernement libyen travaille avec la Turquie pour moderniser son stock de drones.\n\n§RCette idée sera supprimée si [TUR.GetNameDef] n’existe pas ou si nous sommes en guerre avec eux.§!"
 LBA_military_crackdown_modifier: "Répression militaire"
 LBA_military_as_workforce_modifier: "Main-d’œuvre militaire"
 LBA_military_as_security_modifier: "Sécurité supplémentaire des champs pétrolifères"
 LBA_special_economic_zone: "Zone économique spéciale"
 LBA_minimum_wage_centralised: "Salaire minimum imposé"
 LBA_minimum_wage_centralised_desc: "Un niveau de salaire minimum est imposé par le gouvernement dans l’espoir de stimuler la consommation intérieure et de réduire la pression sur les services sociaux."
 LBA_private_insurance_centralised: "Fournir une assurance santé privée"
 LBA_private_insurance_centralised_desc: "Le système de santé a été renforcé avec l’introduction d’une assurance santé privatisée. Cela signifie que le client doit dépenser moins pour fournir des services de santé mais que les gens doivent dépenser leur argent en assurance privée.\n\n§RCette idée sera supprimée si nous avons $health_05$ ou $health_06$§!"
 LBA_dinar_tied_to_dollar: "Dinar indexé sur le dollar"
 LBA_dinar_tied_to_dollar_desc: "Le dinar libyen a été indexé sur le dollar américain dans l’espoir de rendre les biens libyens plus favorables sur les marchés étrangers.\n\n§RCette idée sera supprimée si [USA.GetNameDef] n’existe pas§!"
 LBA_chinese_construction: "Entreprises de construction chinoises"
 LBA_chinese_construction_desc: "Des entreprises de construction chinoises ont été employées par l’État libyen pour construire leurs infrastructures.\n\n§RCette idée sera supprimée si [CHI.GetNameDef] n’existe pas ou si nous sommes en guerre avec [CHI.GetNameDef]§!"
 LBA_protected_middle_class: "Classe moyenne protégée"
 LBA_protected_middle_class_desc: "Le gouvernement libyen a décidé de faire avancer la cause de la classe moyenne, les gens qui ont des montants confortables d’argent."
 LBA_protected_lower_class: "Classe inférieure protégée"
 LBA_protected_lower_class_desc: "Le gouvernement libyen a décidé de faire avancer la cause de la classe inférieure, les gens qui font la plupart du travail manuel dans le pays."
 LBA_marxism_leninism_adopted: "Idéologie marxiste-léniniste"
 LBA_marxism_leninism_adopted_desc: "Le gouvernement a commencé à adopter des politiques marxistes-léninistes dans sa gouvernance quotidienne.\n\n§RCette idée sera supprimée si nous ne sommes pas dirigés par [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] ou [Neutral_Communism_L]§!"
 LBA_afrosocialism_adopted: "Idéologie afrosocialiste"
 LBA_afrosocialism_adopted_desc: "Le gouvernement a commencé à adopter des politiques afrosocialistes dans sa gouvernance quotidienne.\n\n§RCette idée sera supprimée si nous ne sommes pas dirigés par [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] ou [Neutral_Communism_L]§!"
 LBA_eurocommunism_adopted: "Idéologie eurocommuniste"
 LBA_eurocommunism_adopted_desc: "Le gouvernement a commencé à adopter des politiques eurocommunistes dans sa gouvernance quotidienne.\n\n§RCette idée sera supprimée si nous ne sommes pas dirigés par [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] ou [Neutral_Communism_L]§!"
 LBA_women_enfrachised: "Femmes émancipées"
 LBA_women_enfrachised_desc: "Le gouvernement libyen a pris position pour l’émancipation des femmes de son pays.\n\n§RCette idée sera supprimée si nous sommes salafistes ou dirigés par [Neutral_Muslim_Brotherhood_L]§!"
 LBA_nordic_model_followed: "Démocratie sociale nordique"
 LBA_nordic_model_followed_desc: "Le gouvernement libyen essaie de recréer le modèle nordique d’un État-providence en Libye.\n\n§RCette idée sera supprimée si nous ne sommes pas dirigés par [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] ou [Neutral_Communism_L]§!"
 LBA_workers_republic_created: "République des travailleurs"
 LBA_workers_republic_created_Desc: "Le gouvernement libyen a créé une république des travailleurs dans une tentative de créer un paradis des travailleurs.\n\n§RCette idée sera supprimée si nous ne sommes pas dirigés par [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] ou [Neutral_Communism_L]§!"
 LBA_european_tech_companies: "Coopération avec des entreprises technologiques européennes"
 LBA_european_tech_companies_desc: "La Libye coopère avec des entreprises technologiques européennes pour améliorer ses progrès technologiques.\n\n§RCette idée sera supprimée si nous sommes en guerre avec un pays de l’UE§!"
 LBA_polygamy_allowed: "Polygamie autorisée"
 LBA_polygamy_allowed_desc: "La Libye a autorisé la polygamie dans sa nation dans l’espoir d’augmenter sa croissance démographique.\n\n§RCette idée sera supprimée si notre valeur de conservatisme social - gouvernement est inférieure à 50 %§!"
 LBA_ali_al_sallabi_sponsored: "Livres d’Ali al-Sallabi sponsorisés"
 LBA_ali_al_sallabi_sponsored_desc: "Le gouvernement libyen a officiellement approuvé les livres d’Ali al-Sallabi sur l’islam et sponsorise leur distribution dans le monde entier."
 LBA_tuareg_militias_in_country: "Milices touaregs"
 LBA_tuareg_militias_in_country_desc: "Des milices touaregs opèrent dans le coin sud-ouest du pays. Des Touaregs du Mali, d’Algérie et du Niger traversent la frontière pour rejoindre le combat. Supposément, ils nous aident à vaincre nos ennemis, mais leurs loyautés pourraient être ailleurs."
 LBA_toubou_militias_in_country: "Milices toubous"
 LBA_toubou_militias_in_country_desc: "Des milices toubous opèrent dans les parties sud du pays. Bien qu’elles ne soient pas très nombreuses, leurs opérations militaires ont réduit le flux de migrants d’Afrique centrale."
 LBA_tribal_militias: "Milices tribales"
 LBA_tribal_militias_desc: "Alors que la guerre civile fait rage et que la sécurité dans la nation diminue, de plus en plus de tribus se mobilisent et créent leurs propres milices pour protéger les membres de leur tribu ou soutenir les rebelles dans leur effort de guerre. Bien que leurs milices renforcent nos forces, cela crée une couche d’incertitude car cela rend le contrôle du pays par les rebelles de moins en moins assuré."
 LBA_jihadist_militias: "Milices djihadistes"
 LBA_jihadist_militias_desc: "Avec le début de la guerre civile, le Groupe islamique combattant libyen s’est réorganisé en une organisation plus légitime sous le Conseil national de transition. Ils prétendent être plus modérés, mais même leurs dirigeants ont admis que beaucoup de leurs soldats ont des liens avec Al-Qaïda. Plus ils gagnent en pouvoir, plus notre pays glisse vers l’extrémisme."
 LBA_islamist_militias: "Milices islamistes"
 LBA_islamist_militias_desc: "Kadhafi a supprimé de nombreux éléments islamiques tout au long de son règne. Cela a maintenant créé un mouvement contre-révolutionnaire, avec de nombreux Libyens espérant une forme de gouvernance plus centrée sur l’islam. En particulier les Frères musulmans avec leurs soutiens qataris prennent un rôle de plus en plus important parmi les milices islamistes."
 LBA_secularist_militias: "Milices sécularistes"
 LBA_secularist_militias_desc: "Beaucoup des milices sous le Conseil national de transition ont leur origine dans les forces armées libyennes. Beaucoup d’entre elles craignent que donner trop de pouvoir aux islamistes apporte la destruction de la Libye. Plus elles gagnent en pouvoir, plus les forces armées pourront contrôler le pays de manière plus étroite."
 LBA_reformist_militias: "Milices réformistes"
 LBA_reformist_militias_desc: "Certaines personnes en Libye souhaitent que le pays soit transformé en une démocratie de style occidental. Ces personnes sont cependant peu nombreuses. Il est peu probable qu’elles obtiennent jamais le soutien dont elles ont besoin, mais leur présence rend nos partisans suspicieux de leurs propres causes."
 LBA_military_desertion_government: "Désertion militaire"
 LBA_military_desertion_government_desc: "Chaque jour, nous recevons des rapports de soldats et d’unités militaires entières désertant l’armée libyenne pour rejoindre le côté des rebelles. Il est difficile pour le gouvernement de Kadhafi de tenir le terrain quand des positions peuvent simplement être perdues parce que les soldats abandonnent leur poste pour rejoindre l’ennemi."
 LBA_aftermath_of_the_civil_war: "Conséquences de la guerre civile"
 LBA_aftermath_of_the_civil_war_desc: "Bien que la guerre civile ait été relativement courte, elle a tout de même causé des dommages au pays. L’impact le plus important sur la société est le démantèlement du régime de Kadhafi et des milices. L’organisation du régime avait ses ramifications jusqu’au niveau des comtés du pays, et remplacer les loyalistes de Kadhafi par de nouveaux fonctionnaires prendra du temps. De plus, plusieurs milices indépendantes opèrent encore dans le pays ; elles devront soit être éliminées, soit intégrées à l’Armée nationale libyenne."
 LBA_shura_council_of_derna: "Conseil de la choura des moudjahidines à Derna"
 LBA_shura_council_of_derna_desc: "Des islamistes locaux à Derna se sont regroupés et ont formé un conseil de la choura pour administrer la ville afin de combler le vide du pouvoir laissé par le gouvernement. Derna est l’une des villes les plus peuplées de Libye, et c’est l’une des principales sources de main-d’œuvre pour les djihadistes libyens dans le monde."
 LBA_shura_council_of_ajdabiya: "Conseil révolutionnaire de la choura d’Ajdabiya"
 LBA_shura_council_of_ajdabiya_desc: "Des islamistes locaux à Ajdabiya se sont regroupés et ont formé un conseil de la choura pour administrer la ville afin de combler le vide du pouvoir laissé par le gouvernement. La perte de contrôle d’Ajdabiya a considérablement réduit notre capacité à exporter le pétrole des champs pétrolifères de Wahat."
 LBA_southern_insurgency: "Insurrection à Kufra"
 LBA_southern_insurgency_desc: "Des insurgés loyaux aux islamistes de Benghazi, la brigade Rafallah al-Sahati, opèrent à Kufra et perturbent la population locale. Ils ne représentent pas une menace sérieuse, mais leur existence pourrait provoquer une réaction des Toubous locaux."
