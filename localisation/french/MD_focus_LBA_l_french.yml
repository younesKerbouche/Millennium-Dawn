 LBA_society_of_muslim_brothers: "Société des Frères musulmans"
 muslim_brotherhood_faction_member: "Membre de la Société des Frères musulmans"
 muslim_brotherhood_faction_member_desc: "La Société des Frères musulmans, plus communément appelée Frères musulmans, est un groupe politique et religieux croyant au panislamisme et à l'application de la charia comme loi commune. Plusieurs pays soutenant les Frères musulmans ont décidé de créer une alliance militaire pour mieux promouvoir leurs intérêts."
 muslim_brotherhood_faction_member_tt: "Lorsqu'on influence des pays qui sont §Y$sunni$§! :\n$foreign_influence_modifier$ : §G+10.00%§!"
 muslim_brotherhood_faction_member_tt2: "§RRègle spéciale de faction§! :\n-Seuls les pays dirigés par les Frères musulmans peuvent rejoindre la faction"
 shadow_of_gaddafi: "Dans l'ombre de Kadhafi"
 marshall_of_libya: "Maréchal de Libye"
 defence_minister_of_libya: "Ministre de la défense"
 LBA_unit_leader_trait_tribal_commander: "Commandant tribal"
 LBA_unit_leader_trait_tribal_commander_desc: "Ce commandant est monté au niveau de commandement national en commençant sa carrière en commandant l’une des milices tribales du pays. Plusieurs tribus dans le pays ont mis en place et financé leurs propres milices pour protéger leurs communautés dans un pays qui devient de plus en plus anarchique."
 LBA_unit_leader_trait_jihadist_commander: "Commandant djihadiste"
 LBA_unit_leader_trait_jihadist_commander_desc: "Ce commandant a commencé par diriger des djihadistes en Libye et à l’étranger. Avec des liens avec Al-Qaïda et le Groupe islamique combattant libyen, ce commandant a vu sa part de combats à travers le monde."
 LBA_unit_leader_trait_islamist_commander: "Commandant islamiste"
 LBA_unit_leader_trait_islamist_commander_desc: "Ce commandant dirige l’une des milices locales à tendance islamiste. De nombreuses communautés ont mis en place des conseils pour gérer la défense locale sous forme de milices. Comme beaucoup en Libye sont encore des musulmans conservateurs, beaucoup de ces milices et conseils poussent pour la mise en œuvre de la charia au moins dans une certaine mesure."
 LBA_unit_leader_trait_secularist_commander: "Commandant séculariste"
 LBA_unit_leader_trait_secularist_commander_desc: "Ce commandant est fortement aligné avec l’Armée nationale libyenne. Beaucoup dans l’ANL souhaitent voir une Libye plus sécularisée, sans place pour les éléments islamistes. Il est probable que ce commandant soit également très proche de Khalifa Haftar, le leader autoproclamé de l’ANL."
 LBA_unit_leader_trait_reformist_commander: "Commandant réformiste"
 LBA_unit_leader_trait_reformist_commander_desc: "Ce commandant est un exilé libyen revenu au pays. Ayant une éducation de style occidental, le commandant et les milices qu’il dirige aimeraient que la Libye soit réformée en une démocratie libérale de style occidental."
 LBA_khalifa_haftar_desc: "Khalifa Haftar a commencé sa carrière dans l’armée libyenne, recevant une formation en Libye, en Union soviétique et en Égypte. Haftar a aidé Mouammar Kadhafi à renverser le roi Idris, après quoi il est devenu chef d’état-major de l’armée libyenne. Haftar a commandé des troupes dans la guerre désastreuse contre le Tchad, pendant laquelle il a été capturé par les forces tchadiennes et désavoué par Kadhafi. Les États-Unis ont transporté Haftar et ses soldats capturés au Zaïre, où il a fondé un groupe de résistance armée contre Kadhafi. Éventuellement avec l’aide de la CIA, ils ont trouvé leur chemin vers les États-Unis. En 1996, Haftar a lancé une révolte contre Kadhafi dans l’est de la Libye, mais est retourné aux États-Unis après son échec. Après la chute de Kadhafi, il a pris le contrôle des nouvelles forces armées libyennes, grimpant éventuellement les échelons jusqu’à une position politique influente et leader de facto du pays."
 LBA_organize_desert_trips_tt: "\n§RSi nous nous impliquons dans une guerre, alors§!"
 LBA_organize_desert_trips_tt_2: "§YUne fois que l’idée expire et que nous ne sommes plus en guerre, nous récupérerons les bonus précédents. Si nous sommes encore en guerre, les modificateurs négatifs continueront pendant une autre année.§!"
 LBA_end_of_gaddafi: "Fin de Kadhafi"
 LBA_end_of_gaddafi_desc: "Kadhafi a été renversé et le peuple libyen est maintenant libre de choisir son propre chemin !"
 LBA_just_another_gaddafi: "Juste un autre Kadhafi"
 LBA_just_another_gaddafi_desc: "Nous avons chassé un dictateur pour finir avec un autre. La Libye n’est simplement pas faite pour être une démocratie, on le voit clairement dans notre histoire. [ROOT.GetLeader] sera un meilleur dirigeant que Kadhafi ne l’a jamais été !"
 LBA_just_another_gaddafi_tt: "Nous ne sommes pas en guerre avec une faction pro-Kadhafi"
 LBA_green_resistance: "La résistance verte"
 LBA_green_resistance_desc: "Même si Kadhafi est parti, ses partisans ne le sont pas. Un nouveau mouvement se forme autour de sa Troisième Théorie internationale. Ces loyalistes suivront volontiers notre direction, tant qu’ils pensent que nous luttons pour Kadhafi."
 LBA_employ_gaddafi_loyalists: "Employer les loyalistes de Kadhafi"
 LBA_employ_gaddafi_loyalists_desc: "L’administration et l’armée sont encore pleines de personnes qui ont travaillé sous le régime de Kadhafi. Ces personnes peuvent encore nous être utiles, et elles accepteront volontiers un salaire plus bas par pure loyauté."
 LBA_moderate_islamism: "Modérer le Coran et la Sunna"
 LBA_moderate_islamism_desc: "Le plus grand problème dans l’islam est l’interprétation des enseignements par les gens. L’islam est l’un des piliers de la Libye, donc nous ne pouvons pas l’abandonner complètement. Cependant, nous pouvons présenter et enseigner une version plus modérée du Coran et de la Sunna aux gens."
 LBA_expand_tribes: "Élargir les tribus"
 LBA_expand_tribes_desc: "La Libye se compose de trois principales tribus : la Cyrénaïque, la Tripolitaine et le Fezzan. Cependant, il y a aussi de nombreux Toubous et Touaregs vivant sur nos terres. Ces gens sont aussi libyens que les trois principales tribus. Ces gens n’ont pas leur propre État, alors faisons de la Libye le leur aussi."
 LBA_expand_tribes_threat: "Expansionnisme libyen au Sahara"
 LBA_maintain_territorial_integrity: "Maintenir l’intégrité territoriale"
 LBA_maintain_territorial_integrity_desc: "La terre de la Libye est indivisible. Toutes les idées de séparatisme doivent être écrasées et tous les territoires perdus doivent être ramenés dans le giron."
 LBA_liberate_tuareg: "Libérer les Touaregs"
 LBA_liberate_tuareg_desc: "Les Touaregs sont une tribu nomade dans la partie occidentale du Sahara sans leur propre État. Nous devons les unir à la nation libyenne."
 LBA_liberate_tuareg_tt: "Nous pouvons exiger de nos §Yvoisins§! toute terre §YTouareg§! légitime"
 LBA_liberate_toubou: "Libérer les Toubous"
 LBA_liberate_toubou_desc: "Les Toubous sont une tribu nomade dans la partie orientale du Sahara sans leur propre État. Nous devons les unir à la nation libyenne."
 LBA_liberate_toubou_tt: "Nous pouvons exiger de nos §Yvoisins§! toute terre §YToubou§! légitime"
 LBA_ties_with_nato: "Liens avec l’OTAN"
 LBA_ties_with_nato_desc: "Bien que nous ne soyons pas très démocratiques, les pays occidentaux ont une histoire de coopération avec des hommes forts. Ils ont besoin de notre force et de notre armée pour protéger leurs propres pays des extrémistes."
 LBA_ties_with_csto: "Liens avec l’OTSC"
 LBA_ties_with_csto_desc: "L’Occident ne peut pas être fiable. Ce sont eux qui ont débarrassé la Libye de Kadhafi en premier lieu, et ce n’est qu’une question de temps avant qu’ils ne viennent pour nous. Nous devons regarder vers l’Est, vers la Russie, pour être notre ami."
 LBA_new_libyan_nation: "Nouvelle nation libyenne"
 LBA_new_libyan_nation_desc: "Une nouvelle nation libyenne est née ! Ensemble avec les Touaregs et les Toubous, l’identité libyenne est maintenant complète."
 LBA_control_the_media: "Contrôler les médias"
 LBA_control_the_media_desc: "Les gens pensent que juste parce que Kadhafi est parti, ils peuvent maintenant critiquer librement le gouvernement. C’est absurde. Nous devons être ceux qui disent aux gens quoi penser !"
 LBA_arms_deals: "Accords d’armement internationaux"
 LBA_arms_deals_desc: "Pour sécuriser l’État, nous avons besoin d’une armée bien approvisionnée. Notre allié peut nous fournir du matériel de haute technologie et nous n’avons pas à perdre du temps à les développer nous-mêmes."
 LBA_echoes_of_the_past: "Échos du passé"
 LBA_echoes_of_the_past_desc: "Après la Première Guerre mondiale, la République tripolitaine a tenté de se séparer de l’Italie mais a finalement échoué. Ils étaient la première nation démocratique au Moyen-Orient. Nous avons maintenant la chance d’apporter une véritable démocratie égalitaire en Libye une fois de plus."
 LBA_purge_gaddafi_loyalists: "Purger les loyalistes de Kadhafi"
 LBA_purge_gaddafi_loyalists_desc: "L’administration est pleine de personnes qui ont travaillé joyeusement sous Kadhafi. Nous devons les expulser et arrêter ceux qui ont fait du tort à notre peuple. C’est une étape nécessaire pour un nouveau départ et sécuriser la démocratie."
 LBA_memory_of_ramadan_asswehly: "Mémoire de Ramadan Asswehly"
 LBA_memory_of_ramadan_asswehly_desc: "Ramadan Asswehly était l’un des fondateurs, et walis, de la République tripolitaine. Il a combattu contre les Italiens pour défendre la République. La République elle-même agissait comme une tétrarchie, étant dirigée par quatre walis, ce qui garantissait un équilibre de pouvoir entre les factions."
 LBA_soothe_tribal_tension: "Apaiser les tensions tribales"
 LBA_soothe_tribal_tension_desc: "Tous les hommes sont créés égaux. Il est absurde de dresser les tribus les unes contre les autres. Au lieu de cela, nous devrions utiliser les forces de chaque tribu à notre avantage."
 LBA_tribal_assembly: "Créer un conseil tribal"
 LBA_tribal_assembly_desc: "Nous devons créer un organe gouvernemental qui règle les différends entre les tribus et s’assure que tout le monde est traité équitablement."
 LBA_invest_in_tripolitania: "Investir en Tripolitaine"
 LBA_invest_in_tripolitania_desc: "La Tripolitaine est le hub économique du pays. Elle accueille la plupart de nos centres de technologie supérieure. Investir là-bas apportera des richesses aux Tripolitains."
 LBA_invest_in_cyrenaica: "Investir en Cyrénaïque"
 LBA_invest_in_cyrenaica_desc: "La Cyrénaïque est une source majeure de notre pétrole et l’un de nos hubs de transport les plus importants. Nous devrions utiliser le savoir-faire naval de la région et investir dans des entreprises de construction navale."
 LBA_invest_in_fezzan: "Investir au Fezzan"
 LBA_invest_in_fezzan_desc: "Le Fezzan est très isolé, mais c’est une zone avec de nombreux gisements minéraux. Nous pourrions investir dans des travaux d’excavation pour en trouver d’autres."
 LBA_tripolitanian_soldiers: "Guerriers tripolitains"
 LBA_tripolitanian_soldiers_desc: "La Tripolitaine est la région la plus peuplée des nôtres. Il est logique que nous parcourions sa population pour les soldats les plus capables."
 LBA_cyrenaican_oil: "Pétrole cyrenaïquain"
 LBA_cyrenaican_oil_desc: "Les Cyrenaïquains ont une expertise en production pétrolière. Nous devrions utiliser leur expertise pour trouver de meilleures façons de forer le pétrole."
 LBA_fezzani_caravans: "Caravanes fezzaniennes"
 LBA_fezzani_caravans_desc: "Les Fezzaniens ont longtemps participé au commerce transsaharien. Ils ont beaucoup d’expertise sur la survie dans le désert. Nous devrions utiliser leurs compétences pour entraîner nos soldats à survivre dans des environnements hostiles."
 LBA_tribal_unification: "Unification tribale"
 LBA_tribal_unification_desc: "Nous avons créé un système équilibré où toutes les tribus peuvent se sentir en sécurité. Nous n’avons plus à nous soucier d’un possible séparatisme en Libye."
 LBA_free_libya: "Une Libye libre"
 LBA_free_libya_desc: "Nous devons commencer un processus rapide de création de libertés sociales, politiques et économiques en Libye pour nous débarrasser des vestiges du régime de Kadhafi le plus rapidement possible."
 LBA_emergency_privatisation: "Privatisation d’urgence"
 LBA_emergency_privatisation_desc: "Nous avons besoin d’argent rapidement. Nous devrions vendre une grande partie des champs pétrolifères contrôlés par la National Oil Corporation à des entreprises privées."
 LBA_emergency_privatisation_tt: "Niveau de nationalisation : §Y-20 %§!"
 LBA_multi_party_cabinet: "Cabinet multipartite"
 LBA_multi_party_cabinet_desc: "La fin de Kadhafi a causé l’émergence de nombreux partis politiques et organisations, tous en compétition pour le pouvoir. Si nous voulons maintenir la stabilité, nous devons inclure une multitude de voix dans notre cabinet."
 LBA_guarantee_freedoms: "Garantir les libertés constitutionnelles"
 LBA_guarantee_freedoms_desc: "Le peuple libyen n’a jamais vraiment connu la liberté. Sous nous, il y aura plus de liberté que quiconque peut en gérer."
 LBA_attract_private_oil_companies: "Attirer les compagnies pétrolières privées"
 LBA_attract_private_oil_companies_desc: "La Libye dispose de bonnes réserves de pétrole mais pas de la technologie ou de l’environnement commercial pour l’extraire. Nous devons attirer des compagnies pétrolières privées pour investir en Libye."
 LBA_attract_private_oil_companies_tt: "Désactive les décisions : §Y$libya_develop_el_sahara_fields$§!, §Y$libya_develop_west_waha_fields$§! et §Y$libya_develop_east_waha_fields$§!"
 LBA_allow_private_farming: "Autoriser l’agriculture privée"
 LBA_allow_private_farming_desc: "Les lois islamiques sur l’héritage ont créé un patchwork de petites fermes qui ne peuvent pas fournir efficacement de la nourriture. Nous devrions autoriser les individus à acheter des fermes les uns aux autres, ce qui permettrait l’exploitation de fermes plus grandes et plus efficaces."
 LBA_freedom_of_conscience: "Liberté de conscience"
 LBA_freedom_of_conscience_desc: "Personne ne devrait être persécuté pour sa religion. Bien qu’il soit important de baser beaucoup de nos lois sur l’islam car il fait partie de notre héritage, nous ne devrions pas discriminer les autres groupes religieux."
 LBA_free_prisoners: "Libérer les accusés à tort"
 LBA_free_prisoners_desc: "Le précédent gouvernement a emprisonné trop de personnes simplement pour leur opinion. Ces personnes doivent être libérées et autorisées à participer à nouveau à la société."
 LBA_dismantle_noc: "Démanteler la NOC"
 LBA_dismantle_noc_desc: "La National Oil Corporation est une machine inefficace et lourde qui n’a servi qu’à générer de l’argent pour l’ancien régime. Nous devons démanteler tout le système et diviser l’entreprise en morceaux plus petits."
 LBA_dismantle_noc_tt: "La mécanique §YPétrole nationalisé§! sera désactivée"
 libya_noc_dismantled: "La §YNational Oil Corporation§! a été démantelée"
 LBA_approach_india: "Se rapprocher de [RAJ.GetName]"
 LBA_approach_india_desc: "[RAJ.GetName] était un partenaire clé pour nous pendant la Guerre froide, mais les relations se sont détériorées. Nous devrions les approcher à nouveau pour reconstruire les relations."
 LBA_approach_switzerland: "Se rapprocher de [SWI.GetName]"
 LBA_approach_switzerland_desc: "De nombreux politiciens plus libéraux et militants des droits de l’homme ont passé leur exil en [SWI.GetName]. Il est naturel que nous construisions des liens plus étroits avec cet excellent exemple de démocratie."
 LBA_approach_france: "Se rapprocher de [FRA.GetName]"
 LBA_approach_france_desc: "[FRA.GetName] a toujours été très intéressée par la Libye, malgré l’absence de passé colonial commun. Les Français ont été très virulents dans leur opposition à Kadhafi et nous pouvons donc leur faire confiance pour nous aider."
 LBA_hire_indian_workers: "Embaucher des travailleurs [RAJ.GetAdjective]"
 LBA_hire_indian_workers_desc: "De nombreux pays du Golfe emploient un grand nombre de travailleurs étrangers d’Inde, car leur propre main-d’œuvre n’est pas assez importante. Nous devrions faire de même pour augmenter notre potentiel économique plus rapidement."
 LBA_hire_swiss_advisors: "Embaucher des conseillers financiers [SWI.GetAdjective]"
 LBA_hire_swiss_advisors_desc: "Les banques [SWI.GetAdjective] sont connues dans le monde entier. Nous devrions leur demander de l’aide pour gérer notre propre économie."
 LBA_hire_french_energy_advisors: "Utiliser des entreprises énergétiques [FRA.GetAdjective]"
 LBA_hire_french_energy_advisors_desc: "[FRA.GetName] est la puissance leader en matière d’énergie nucléaire. Nous devrions obtenir le soutien d’entreprises françaises pour construire nos propres centrales nucléaires."
 LBA_libyan_national_army: "Armée nationale libyenne"
 LBA_libyan_national_army_desc: "Les politiciens ont échoué à protéger le peuple libyen. Il incombe maintenant à l’armée de faire leur travail à leur place."
 LBA_rely_on_gaddafists: "S’appuyer sur l’armée gaddafiste"
 LBA_rely_on_gaddafists_desc: "La majorité de l’armée est pleine de personnes qui étaient loyales à Kadhafi. Il n’a pas de sens pour nous de nous en débarrasser car ils ont des décennies d’expérience."
 LBA_call_back_haftar: "Montée de Haftar"
 LBA_call_back_haftar_desc: "Khalifa Haftar était colonel pendant la guerre libyo-tchadienne lorsqu’il a été capturé par les forces tchadiennes. Désavoué par Kadhafi, lui et ses soldats ont été transportés au Zaïre par les États-Unis et, avec l’aide de la CIA, ils ont fini par arriver aux États-Unis. Haftar s’est opposé à Kadhafi pendant des décennies, et maintenant que Kadhafi est parti, il peut revenir pour prendre le contrôle de l’armée."
 LBA_legacy_of_the_free_officers: "Héritage des officiers libres"
 LBA_legacy_of_the_free_officers_desc: "Le mouvement des officiers libres est ce que Kadhafi a mené pour renverser la monarchie libyenne. Le peuple était fatigué d’un régime qui était une marionnette des puissances étrangères et abusait de la richesse pétrolière du pays. Nous avons maintenant fait la même chose, et nous devons nous assurer que la Libye ne tombe pas à nouveau sous influence étrangère."
 LBA_no_room_for_islamists: "Pas de place pour les islamistes"
 LBA_no_room_for_islamists_desc: "Bien que l’islam soit la colonne vertébrale de la Libye, les islamistes ne le sont pas. Ils essaient de subvertir la religion à leurs propres besoins. Nous ne devrions leur accorder aucun répit."
 LBA_limited_cooperation: "Coopération limitée"
 LBA_limited_cooperation_desc: "Le fait est que nous ne pouvons pas choisir nos alliés en ce moment. Nous pourrions avoir une certaine coopération avec diverses milices islamistes pour renforcer nos forces. Nous pouvons les éliminer plus tard."
 LBA_improved_training: "Entraînement amélioré"
 LBA_improved_training_desc: "L’état de l’armée libyenne est horrible. Le régime de Kadhafi n’a pas passé beaucoup de temps à entraîner le soldat moyen ou à suivre les derniers développements stratégiques. Nous devrions organiser des entraînements pour nos soldats."
 LBA_expand_al_saiqa: "Élargir l’Al-Saiqa"
 LBA_expand_al_saiqa_desc: "L’Al-Saiqa est une unité de forces spéciales libyenne composée de parachutistes, d’unités paramilitaires et de commandos. Nous devrions élargir l’unité pour la rendre plus grande."
 LBA_expand_al_saiqa_tt: "Une unité de §Yforces spéciales§! sera créée à §Y$VICTORY_POINTS_11954$§!"
 LBA_establish_military_zones: "Établir des zones militaires"
 LBA_establish_military_zones_desc: "Pour contrôler les différentes régions de la Libye, nous devons établir des zones militaires avec leurs propres gouverneurs."
 LBA_approach_turkey: "Se rapprocher de [TUR.GetName]"
 LBA_approach_turkey_desc: "Ces dernières années, [TUR.GetName] a pris un rôle plus actif au Moyen-Orient. Elle cherche des gouvernements amicaux dans la région, et nous en sommes définitivement un."
 LBA_approach_russia: "Se rapprocher de [SOV.GetName]"
 LBA_approach_russia_desc: "[SOV.GetName] a longtemps été contre l’Occident. C’est la faute de l’Occident si la Libye est dans la situation actuelle. Nous devrions travailler ensemble avec [SOV.GetName] pour construire une meilleure Libye."
 LBA_acquire_turkish_drones: "Drones [TUR.GetAdjective]"
 LBA_acquire_turkish_drones_desc: "Les Turcs disposent d’une excellente technologie de drones. Nous devrions demander leur aide pour les produire."
 LBA_acquire_russian_weapons: "Demander des armes à [SOV.GetName]"
 LBA_acquire_russian_weapons_desc: "La plupart des armes que nous utilisons proviennent de [SOV.GetName]. Nous devrions demander du matériel supplémentaire pour mieux équiper notre armée."
 LBA_military_exercises: "Exercices militaires"
 LBA_military_exercises_desc: "Nous devons faire des jeux de guerre pour améliorer l’aptitude de notre état-major général afin qu’il puisse opérer sur le champ de bataille plus efficacement"
 LBA_factory_mobilisation: "Mobilisation d’urgence"
 LBA_factory_mobilisation_desc: "Nous devons rapidement transformer une partie de notre base manufacturière en usage militaire. Cela pourrait nous nuire financièrement mais c’est nécessaire."
 LBA_mobilise_the_tribes: "S’appuyer sur les milices tribales"
 LBA_mobilise_the_tribes_desc: "Nous devons mobiliser les diverses tribus pour qu’elles combattent pour nous. Elles ne seront pas bien entraînées mais nous pouvons en obtenir assez pour combler tous les vides que nous avons."
 LBA_mobilise_the_tribes_tripolitania_tt: "§YTrois brigades de milice§! seront mobilisées en §YTripolitaine§!"
 LBA_mobilise_the_tribes_cyrenaica_tt: "§YDeux brigades de milice§! seront mobilisées en §YCyrénaïque§!"
 LBA_mobilise_the_tribes_fezzan_tt: "§YUn bataillon de milice motorisée§! sera mobilisé au §YFezzan§!"
 LBA_employ_mercenaries: "Employer des mercenaires"
 LBA_employ_mercenaries_desc: "Nous ne pouvons pas compter sur notre propre peuple pour faire le combat. Nous devons employer des mercenaires étrangers d’élite."
 LBA_employ_mercenaries_tt: "§YUne brigade verrouillée de forces spéciales§! sera recrutée à §Y[ROOT.Capital.GetName]§!"
 LBA_the_libyan_elite: "L’élite libyenne"
 LBA_the_libyan_elite_desc: "La Libye devrait être dirigée par ses élites. Les gens qui savent gérer une entreprise, et un pays. Ce qui est bon pour nous est forcément bon pour la Libye aussi."
 LBA_begin_centralisation: "Augmentation de la centralisation"
 LBA_begin_centralisation_desc: "Pour avoir un État efficace, nous devons augmenter le contrôle que la région capitale exerce."
 LBA_begin_centralisation_tt: "§YEn augmentant la centralisation, tous les objectifs de cette branche seront plus puissants mais coûteront aussi plus cher !§!"
 LBA_begin_decentralisation: "Réduction de la centralisation"
 LBA_begin_decentralisation_desc: "Il est préférable de déléguer certaines tâches de gestion du gouvernement aux conseils régionaux."
 LBA_begin_decentralisation_tt: "§YEn réduisant la centralisation, tous les objectifs de cette branche seront moins puissants mais coûteront aussi moins cher !§!"
 LBA_increased_centralization_tooltip: "Si nous avons complété l’objectif §Y$LBA_begin_centralisation$§! :\n"
 LBA_decreased_centralization_tooltip: "Si nous avons complété l’objectif §Y$LBA_begin_decentralisation$§! :\n"
 LBA_build_infrastructure: "Investissements dans les infrastructures"
 LBA_build_infrastructure_desc: "Les routes sous le régime de Kadhafi ont été laissées dans un état désespérément mauvais. Nous devons augmenter le niveau d’infrastructure dans notre pays. Avoir de bonnes routes est la base d’une bonne économie."
 LBA_create_special_economic_zones: "Créer des zones économiques spéciales"
 LBA_create_special_economic_zones_desc: "Nous devrions créer des zones économiques spéciales dans certaines régions de la Libye. Ces zones auraient une réglementation assouplie, ce qui inciterait les entreprises étrangères à venir en Libye."
 LBA_introduce_minimum_wage: "Instaurer un salaire minimum"
 LBA_introduce_minimum_wage_desc: "La Libye n’a pas de salaire minimum défini, ce qui signifie que les travailleurs peuvent être payés les prix les plus bas. Nous devrions imposer un certain salaire minimum. Cela aiderait à sortir les gens de la pauvreté et à réduire la pression sur nos services sociaux. Cela aura un léger impact sur le secteur des entreprises mais peut-être que dans l’ensemble cela en vaudra la peine."
 LBA_attract_foreign_investment: "Attirer les investissements étrangers"
 LBA_attract_foreign_investment_desc: "Maintenant que nous avons créé un environnement propice aux affaires, nous devrions inviter des entreprises étrangères à investir chez nous."
 LBA_friends_in_high_places: "Amis dans les hautes sphères"
 LBA_friends_in_high_places_desc: "Avec nos contacts commerciaux, nous pouvons commencer à façonner la Libye pour qu’elle soit plus favorable aux affaires. Si les grandes entreprises reçoivent un peu plus de pouvoir, cela nous apportera plus de profits."
 LBA_private_insurance: "Mettre en place une assurance santé privée"
 LBA_private_insurance_desc: "Nous devrions mettre en place un système d’assurance santé privée pour travailler aux côtés de nos services fournis par l’État. De cette façon, nous pouvons transférer une partie du fardeau financier à des contractants privés et aux gens. Les gens auront bien sûr moins de revenu disponible (et imposable)."
 LBA_approach_usa: "Se rapprocher de [USA.GetName]"
 LBA_approach_usa_desc: "[USA.GetNameDef] est l’exemple principal de ce qu’un pays de marché libre peut accomplir. Construire des relations plus étroites avec eux nous permettra de construire un paradis similaire."
 LBA_tie_dinar_to_dollar: "Indexer le dinar au dollar"
 LBA_tie_dinar_to_dollar_desc: "Indexer notre monnaie au dollar permettrait à notre économie de devenir plus stable et de suivre les États-Unis. Avec un taux de change fixe, les biens produits en Libye sont un meilleur investissement sur le marché mondial. Cependant, comme notre économie est relativement faible par rapport aux États-Unis, les importations seront plus chères pour nos consommateurs et entreprises."
 LBA_approach_china: "Se rapprocher de [CHI.GetName]"
 LBA_approach_china_desc: "La Chine est une puissance montante et elle a pris un intérêt plus actif en Afrique récemment. Nous devrions construire de bonnes relations avec elle et profiter de sa base industrielle."
 LBA_employ_chinese_construction_companies: "Employer des entreprises de construction chinoises"
 LBA_employ_chinese_construction_companies_desc: "[CHI.GetName] construit activement des projets d’infrastructure partout en Afrique. Nous devrions employer des entreprises de construction [CHI.GetAdjective] pour investir dans nos infrastructures."
 LBA_national_democracy: "Démocratie nationale"
 LBA_national_democracy_desc: "La démocratie nationale est une idéologie où les pauvres sont pris en charge, l’État est libre d’ingérence étrangère et les dirigeants gouvernent avec le consentement du peuple."
 LBA_protect_the_lower_class: "Protéger la classe inférieure"
 LBA_protect_the_lower_class_desc: "Les classes inférieures - les ouvriers d’usine et les agriculteurs sont la colonne vertébrale de toute nation industrielle. Nous devons faire tout notre possible pour nous assurer qu’elles ne soient pas écrasées par un système capitaliste."
 LBA_protect_the_middle_class: "Protéger la classe moyenne"
 LBA_protect_the_middle_class_desc: "La Libye n’a pas de véritable puissance industrielle, notre économie est construite sur l’expédition de pétrole et les affaires. Par conséquent, nous devons protéger la classe moyenne ; les employés de bureau et les dockers qui apportent l’argent à notre pays."
 LBA_absolute_national_independence: "Indépendance nationale absolue"
 LBA_absolute_national_independence_desc: "Nous ne devrions être soumis à aucune puissance étrangère. Les Libyens doivent avoir l’autonomie de prendre leurs propres décisions."
 LBA_give_power_to_central_committee: "Donner le pouvoir au comité central"
 LBA_give_power_to_central_committee_desc: "Le comité central du parti devrait détenir la plupart du pouvoir du pays, ou du moins avoir une très forte influence sur la politique du pays."
 LBA_empower_the_noc: "Renforcer la NOC"
 LBA_empower_the_noc_desc: "Kadhafi n’est jamais allé assez loin avec le pétrole libyen. Nous devons augmenter la prise de la National Oil Corporation sur nos réserves pétrolières loin des mains d’autres pays."
 LBA_empower_the_noc_tt: "Niveau de nationalisation : §Y+15 %§!"
 LBA_improve_infrastructure: "Améliorer les routes"
 LBA_improve_infrastructure_desc: "Il est important pour la nation d’avoir de bonnes routes, sinon les gens ne peuvent pas s’engager dans des activités économiques."
 LBA_adopt_marxism_leninism: "Adopter le marxisme-léninisme"
 LBA_adopt_marxism_leninism_desc: "Le marxisme-léninisme est la forme dominante du communisme restant dans le monde. En créant un État dirigé par le prolétariat, nous pouvons libérer les travailleurs et lutter contre le capitalisme."
 LBA_return_to_afrosocialism: "Retour à l’afrosocialisme"
 LBA_return_to_afrosocialism_desc: "La lutte des classes dont parlent les communistes n’existe pas en Afrique. En Afrique, notre héritage tribal signifie que le socialisme est intégré à tout ce que nous faisons. Nous devons promouvoir l’héritage et l’identité africains, et construire une Afrique faite pour les Africains."
 LBA_shift_to_eurocommunism: "Passer à l’eurocommunisme"
 LBA_shift_to_eurocommunism_desc: "Beaucoup des communistes historiques de Libye étaient d’origine italienne, et en Italie l’eurocommunisme a été très réussi. L’eurocommunisme adopte une approche plus modérée et anti-Est envers le socialisme, et embrasse plus fortement la classe moyenne et divers nouveaux mouvements sociaux que le communisme traditionnel."
 LBA_ties_to_italy: "Liens avec l’Italie"
 LBA_ties_to_italy_desc: "Le [Communist-State_L] a été fondé par des immigrants italiens, et de nombreuses organisations de gauche ont passé leur exil en Italie. Cela nous donne un lien fort avec les cercles de gauche italiens."
 LBA_approach_the_eu: "Se rapprocher de l’UE"
 LBA_approach_the_eu_desc: "L’Union européenne est un partenaire commercial important pour nous. La plupart de nos exportations de pétrole y vont, et avec une intégration plus poussée, nous pouvons grandement développer notre économie."
 LBA_secularise_the_state: "Séculariser l’État"
 LBA_secularise_the_state_desc: "L’islam a eu trop d’influence sur la gouvernance de la Libye. Nous devons séparer les éléments religieux de nos institutions."
 LBA_womens_rights: "Renforcer les droits des femmes"
 LBA_womens_rights_desc: "La tradition islamique de la Libye est le fondement de l’oppression des femmes qui a lieu dans notre pays. Nous devons encourager nos femmes à devenir des travailleuses enthousiastes pour l’État."
 LBA_establish_workers_republic: "Établir une république des travailleurs"
 LBA_establish_workers_republic_desc: "Les travailleurs libyens doivent tous se réunir pour créer un État libre de la bourgeoisie capitaliste."
 LBA_follow_the_nordic_model: "Suivre le modèle nordique"
 LBA_follow_the_nordic_model_desc: "Les pays nordiques ont créé un système où les gens paient volontiers des impôts en échange d’un vaste système de protection sociale et de santé. Nous devrions suivre cette méthode pour améliorer la vie de nos citoyens."
 LBA_european_high_tech: "Acquérir de la technologie européenne"
 LBA_european_high_tech_desc: "L’Europe est connue pour son industrie de haute technologie. Nous devrions coopérer avec certaines entreprises européennes pour développer notre propre industrie technologique."
 LBA_the_brotherhood: "La Fraternité"
 LBA_the_brotherhood_desc: "Les Frères musulmans sont une organisation religieuse et politique panislamique, présente dans tous les pays islamiques. Maintenant qu’ils sont au pouvoir en Libye, le pays peut revenir à ses racines islamiques."
 LBA_establish_sharia_law: "Établir la charia"
 LBA_establish_sharia_law_desc: "La charia devrait être la base de notre constitution et de nos lois. L’islam nous donne les meilleurs outils pour guider moralement la nation."
 LBA_rehabilitate_lifg_fighters: "Réhabilitation des combattants du LIFG"
 LBA_rehabilitate_lifg_fighters_desc: "Les membres du Groupe islamique combattant libyen sont en prison ou vivent en exil. Nous devrions leur tendre la main et les laisser rejoindre la société."
 LBA_scholars_of_brotherhood: "Érudits de la Fraternité"
 LBA_scholars_of_brotherhood_desc: "La Fraternité s’engage activement avec la communauté. Ils font de la charité et aident à éduquer les gens. Nous devrions employer la Fraternité pour aider quiconque reste analphabète dans le pays à apprendre à lire."
 LBA_allow_polygamy: "Autoriser la polygamie"
 LBA_allow_polygamy_desc: "Dans le cadre de l’islam, les hommes devraient avoir plusieurs épouses. Cela garantit des familles nombreuses et heureuses."
 LBA_works_of_al_sallabi: "Diffuser les œuvres d’Al-Sallabi"
 LBA_works_of_al_sallabi_desc: "Ali al-Sallabi est un brillant érudit et écrivain libyen. Pendant que Kadhafi était au pouvoir, il a passé ses années en exil à étudier en Arabie saoudite, au Soudan et au Qatar. Il est un fervent croyant en l’islam et a écrit plusieurs livres sur celui-ci et son histoire. Nous devrions sponsoriser ses œuvres pour atteindre un public encore plus large."
 LBA_ties_to_saudi_arabia: "Liens avec l’Arabie saoudite"
 LBA_ties_to_saudi_arabia_desc: "Beaucoup de nos érudits et dirigeants de la Fraternité ont étudié à un moment donné en Arabie saoudite. Bien que les Saoudiens ne soient pas les plus grands fans de la Fraternité, ils apprécient néanmoins notre dévouement à l’islam."
 LBA_request_religious_funding: "Demander un financement religieux"
 LBA_request_religious_funding_desc: "Les Saoudiens fournissent volontiers des fonds aux mosquées et madrassas dans d’autres pays musulmans. Nous devrions demander leur aide aussi."
 LBA_military_pact_with_qatar: "Pacte militaire avec [QAT.GetName]"
 LBA_military_pact_with_qatar_desc: "[QAT.GetNameDef] est l’un des principaux soutiens des Frères musulmans. Ils soutiennent la lutte des musulmans à travers le Moyen-Orient, et il serait logique que nous unissions nos forces."
 LBA_military_pact_with_qatar_tt: "[QAT.GetNameWithFlag] est plus susceptible d’accepter si :\n§G-Ils ont une haute opinion de nous\n-Les Saoudiens ont été pris par Al-Qaïda\n-Ils sont nos voisins ou ceux de notre sujet§!\n\n[QAT.GetNameWithFlag] est moins susceptible d’accepter si :\n§R-Ils ont une basse opinion de nous\n-Nous sommes salafistes\n-Nous sommes en guerre§!"
 LBA_expand_the_alliance: "Élargir l’alliance"
 LBA_expand_the_alliance_desc: "Il y a d’autres pays qui sympathisent avec les Frères musulmans. Nous devrions viser à élargir notre alliance pour inclure ces pays aussi."
 LBA_expand_the_alliance_trigger_tt: "Il y a au moins un pays qui peut être invité"
 LBA_expand_the_alliance_tt: "Ils sont plus susceptibles d’accepter si :\n§G-Ils ont une haute opinion de nous\n-Ils sont nos voisins ou ceux de notre sujet§!\n\nIls sont moins susceptibles d’accepter si :\n§R-Ils ont une basse opinion de nous\n-Nous sommes salafistes\n-Nous sommes en guerre§!"
 LBA_use_brotherhood_influence: "Utiliser l’influence de la Fraternité"
 LBA_use_brotherhood_influence_desc: "La Fraternité a des membres dans plusieurs pays musulmans. Nous devrions les utiliser pour gagner plus d’influence sur la politique locale."
 LibyaFocus.109.t: "[FROM.GetNameDef] exige des terres"
 LibyaFocus.109.d: "Le gouvernement de [FROM.GetNameDef] a revendiqué que la population touareg vivant sur nos terres devrait faire partie de la nation libyenne. Ils exigent maintenant que notre gouvernement leur cède le contrôle de ces terres."
 LibyaFocus.109.a: "Accepter leurs demandes"
 LibyaFocus.109.b: "Cela n’arrivera jamais"
 LibyaFocus.110.t: "[FROM.GetNameDef] accepte les demandes"
 LibyaFocus.110.d: "Le gouvernement de [FROM.GetNameDef] a accepté nos demandes. C’est une grande victoire pour la nation libyenne !"
 LibyaFocus.110.a: "Incroyable"
 LibyaFocus.111.t: "[FROM.GetNameDef] refuse nos demandes"
 LibyaFocus.111.d: "Le gouvernement de [FROM.GetNameDef] a refusé nos demandes de territoire. Il semble qu’ils veuillent continuer à opprimer notre peuple."
 LibyaFocus.111.a: "Ils auront ce qui leur revient"
 LibyaFocus.112.t: "[FROM.GetNameDef] exige des terres"
 LibyaFocus.112.d: "Le gouvernement de [FROM.GetNameDef] a revendiqué que la population toubou vivant sur nos terres devrait faire partie de la nation libyenne. Ils exigent maintenant que notre gouvernement leur cède le contrôle de ces terres."
 LibyaFocus.112.a: "Accepter leurs demandes"
 LibyaFocus.112.b: "Cela n’arrivera jamais"
 LibyaFocus.113.t: "[FROM.GetNameDef] accepte les demandes"
 LibyaFocus.113.d: "Le gouvernement de [FROM.GetNameDef] a accepté nos demandes. C’est une grande victoire pour la nation libyenne !"
 LibyaFocus.113.a: "Incroyable"
 LibyaFocus.114.t: "[FROM.GetNameDef] refuse nos demandes"
 LibyaFocus.114.d: "Le gouvernement de [FROM.GetNameDef] a refusé nos demandes de territoire. Il semble qu’ils veuillent continuer à opprimer notre peuple."
 LibyaFocus.114.a: "Ils auront ce qui leur revient"
 LibyaFocus.115.t: "[FROM.GetNameDef] demande une alliance"
 LibyaFocus.115.d: "[FROM.GetNameDef] a créé une nouvelle alliance pour rassembler les Frères musulmans. En raison de nos liens avec la Fraternité, ils nous ont demandé de rejoindre. Devrions-nous accepter ?"
 LibyaFocus.115.a: "Bien sûr"
 LibyaFocus.115.B: "Non merci"
 LibyaFocus.116.t: "[FROM.GetNameDef] rejoint la Fraternité"
 LibyaFocus.116.d: "[FROM.GetNameDef] a accepté notre invitation à rejoindre les Frères musulmans."
 LibyaFocus.116.a: "Ensemble nous sommes plus forts !"
 LibyaFocus.117.t: "[FROM.GetNameDef] rejette l’invitation"
 LibyaFocus.117.d: "[FROM.GetNameDef] a rejeté notre invitation à rejoindre les Frères musulmans."
 LibyaFocus.117.a: "Ils ne sont pas de vrais croyants"
 LibyaFamily.75.t: "La mort de Mouammar Kadhafi"
 LibyaFamily.75.d: "Alors que les rebelles gagnaient de plus en plus de terrain, il était vital pour notre grand leader Mouammar Kadhafi de se relocaliser dans un endroit plus sûr. Cependant, son convoi a été (inconsciemment) pris en embuscade par les rebelles. Kadhafi a essayé de se cacher après l’attaque mais a été appréhendé par les rebelles. Il a été battu et torturé par les rebelles, avant de succomber à ses blessures. Des vidéos et photos de l’assassinat se sont répandues partout sur internet. Est-ce la fin ?"
 LibyaFamily.75.d.airstrike: "Alors que les rebelles gagnaient de plus en plus de terrain, il était vital pour notre grand leader Mouammar Kadhafi de se relocaliser dans un endroit plus sûr. Cependant, en se déplaçant vers un nouvel endroit, le convoi a été touché par une frappe aérienne de l’OTAN, et a rapidement été assailli par les forces rebelles. Kadhafi a essayé de se cacher après l’attaque mais a été appréhendé par les rebelles. Il a été battu et torturé par les rebelles, avant de succomber à ses blessures. Des vidéos et photos de l’assassinat se sont répandues partout sur internet. Est-ce la fin ?"
 LibyaFamily.75.a: "Nous ne nous rendrons jamais !"
 LibyaFamily.76.t: "Muhammad capturé par les rebelles"
 LibyaFamily.76.d: "Dans le cadre de son devoir envers son père, Muhammad aidait à organiser les défenses de l’armée libyenne dans une petite ville. Pendant une attaque rebelle, son QG a été envahi. Apparemment Muhammad a essayé de se rendre aux rebelles, qui ne voulaient lui accorder aucune faveur. Après torture et coups, il a été exécuté par le commandant rebelle. [LRB.GetNameDef] a déclaré que leur objectif était de capturer Muhammad, pas de le tuer, et que le commandant local agissait de son propre chef."
 LibyaFamily.76.a: "Assassins !"
 LibyaFamily.77.t: "Saif al-Islam lapidé à mort"
 LibyaFamily.77.d: "Dans une petite ville, Saif al-Islam faisait des rondes pour inspecter les troupes de son père, leur promettant de meilleures armes et équipements. Sans qu’il le sache cependant, l’unité locale avait déjà fait défection vers le côté rebelle. Il a été rapidement capturé et détenu par les rebelles. Saif a réussi à s’échapper mais s’est rapidement retrouvé acculé sans nulle part où aller. Dans une dernière tentative désespérée pour sauver sa peau, il a tenu un discours, appelant les ex-soldats de Kadhafi. Il a déclaré que la guerre était créée par l’Occident, et causée par des factions tribales et islamistes agissant selon leurs propres agendas, ivres et drogués. Il semble que l’un des soldats ait trouvé cela insultant et a jeté une pierre vers Saif. D’autres ont rapidement rejoint, et avant longtemps Saif était dans une mare de sang, mort."
 LibyaFamily.77.a: "Assassins !"
 LibyaFamily.78.t: "Al-Saadi Kadhafi meurt dans une attaque suicide"
 LibyaFamily.78.d: "Al-Saadi passait du temps dans l’un des bastions de Kadhafi, censé être les derniers stands du régime. Pendant qu’il y était, il a été ciblé par une attaque suicide. Un pilote rebelle du nom de Muhammad Mokhtar Osman a écrasé son jet directement dans le bâtiment. Bien qu’Al-Saadi ait apparemment survécu au crash initial, il est mort plus tard quelque part dans le bâtiment à cause des incendies causés par l’attaque. Il n’est pas clair comment le jet a réussi à s’approcher autant sans être abattu."
 LibyaFamily.78.a: "Pourquoi personne ne l’a abattu ?!"
 LibyaFamily.79.t: "Mutassim Kadhafi exécuté"
 LibyaFamily.79.d: "Mutassim se retirait d’une des villes récemment capturées par les rebelles, mais en route vers le prochain avant-poste militaire, son convoi a été intercepté par les rebelles. Mutassim a essayé de se défendre avec un pistolet, mais il a été blessé à la gorge et s’est rendu aux rebelles. Une dispute a commencé entre lui et ses ravisseurs, et ses ravisseurs lui ont demandé de dire la chahada pour le pardon de Dieu. Au lieu de cela, Mutassim a frotté son collier, un talisman magique africain. Les ravisseurs ont répété leur demande, disant « c’est le Coran, la dernière chose et la première chose », mais Mutassim a continué à prier avec son talisman. Frustrés, ses ravisseurs l’ont abattu et ont brûlé le collier."
 LibyaFamily.79.a: "Et ces gens se battent pour une Libye « libre »..."
 LibyaFamily.80.t: "Hannibal Kadhafi mort de faim"
 LibyaFamily.80.d: "Hannibal Kadhafi a été kidnappé de son hôtel une nuit il y a quelques semaines. Le kidnapping a été orchestré par un groupe de militants chiites qui avaient voyagé du Liban jusqu’en Libye. Le porte-parole militant a dit qu’ils cherchaient les tueurs de Musa al-Sadr, un clerc chiite et leader du mouvement Amal qui a disparu en Libye en 1978. Hannibal n’aurait pas pu être impliqué, car il n’avait que deux ans au moment de la disparition, mais cela semblait importer peu pour ses ravisseurs. Comme ils n’ont rien pu tirer d’Hannibal, il a finalement été laissé à errer dans le désert. Il n’a pas trouvé de colonies proches, et est finalement mort de soif et de faim. Il a été retrouvé plus tard par un hélicoptère militaire scoutant la zone."
 LibyaFamily.80.a: "Quoi ?!"
 LibyaFamily.81.t: "Ayesha Kadhafi se suicide"
 LibyaFamily.81.d: "Alors que les rebelles approchaient du compound tenu par le gouvernement où Ayesha était actuellement, son esprit était plein de panique. Elle avait été informée par ses gardes du corps que la zone autour du compound avait été encerclée. Les gardes du corps lui ont conseillé que peut-être la meilleure action serait simplement de se rendre aux rebelles. Cependant, Ayesha était terrifiée de ce qui lui serait fait si elle était capturée. Dans un acte de désespoir, elle a ordonné à ses gardes du corps de l’enfermer elle et ses enfants dans l’un des bâtiments du compound et de le mettre en feu. Les gardes du corps ont à contrecœur fait ce qu’on leur disait, et ont mis le feu au bâtiment. Ils se sont ensuite rendus aux rebelles, expliquant ce qui s’était passé."
 LibyaFamily.81.a: "Quoi ?!"
 LibyaFamily.82.t: "Saif al-Arab meurt dans une frappe aérienne"
 LibyaFamily.82.d: "Saif al-Arab a été tué dans une frappe aérienne de l’OTAN, avec trois des petits-enfants de Mouammar Kadhafi. L’OTAN prétend que le bâtiment qu’ils ont touché était utilisé comme centre de commandement et de contrôle, et qu’il avait un bunker souterrain. Mais qui met des enfants dans un bunker militaire ? C’est une autre attaque contre des civils libyens par les chiens de l’OTAN, et ils ont martyrisé l’un des plus grands héros de la Libye."
 LibyaFamily.82.a: "Comment ont-ils pu faire cela ?"
 LibyaFamily.83.t: "Khamis Kadhafi tué dans un échange de tirs"
 LibyaFamily.83.d: "En organisant les défenses sur la ligne de front, Khamis a été tué dans un échange de tirs avec les rebelles. Sa position a été agressivement assaillie par les rebelles, essayant de le pousser lui et ses hommes hors d’une position clé. En essayant de se relocaliser vers une meilleure position, Khamis a été touché et blessé. Il a été capable de continuer le combat pendant plusieurs minutes avant d’être abattu à nouveau, cette fois à la tête."
 LibyaFamily.83.a: "C’était un combattant"
 LibyaCivilWar.15.t: "La révolution libyenne"
 LibyaCivilWar.15.d: "Les tentatives de Kadhafi d’étouffer les protestations ont échoué. La violence a escaladé à des niveaux élevés, des unités militaires ont fait défection et une nouvelle coalition de combattants d’opposition a pris le contrôle de Benghazi. La situation ne peut maintenant être résolue que sur le champ de bataille."
 LibyaCivilWar.15.a: "Ces « rebelles » ne sont que des agents de la CIA. Détruisez-les !"
 LibyaCivilWar.15.b: "À bas Kadhafi ! À bas le dictateur !"
 LibyaCivilWarContent.1.t: "Milice tribale Warfalla"
 LibyaCivilWarContent.1.d: "La tribu Warfalla réside en Tripolitaine, concentrée autour de Tripoli et Bani Walid, la seule ville en Libye habitée par une seule tribu. En raison de la menace de violence dans le pays à cause de la guerre civile, la tribu a mobilisé certains de ses membres pour renforcer nos forces."
 LibyaCivilWarContent.1.a: "Nous les remercions pour leur soutien"
 LibyaCivilWarContent.2.t: "Les Qadhadhfa offrent leur soutien à [ROOT.GetLeader]"
 LibyaCivilWarContent.2.d: "La Qadhadhfa est la tribu de la famille Kadhafi. Ils sont principalement situés près de la ville de Syrte, et c’est leur connexion au régime qui a permis à la ville de grandir aux niveaux de Tripoli ou Benghazi. Les Qadhadhfa ont toujours été des soutiens loyaux de Kadhafi, et ils ont sponsorisé des combattants supplémentaires pour notre armée."
 LibyaCivilWarContent.2.a: "Nous les remercions pour leur loyauté"
 LibyaCivilWarContent.3.t: "Soulèvement berbère contre le régime"
 LibyaCivilWarContent.3.d: "La frontière libyenne avec la Tunisie abrite une petite communauté de Berbères. Sous le régime de Kadhafi, leurs droits étaient fortement réprimés, et Kadhafi lui-même niait l’existence d’une ethnie berbère et l’appelait un « produit du colonialisme ». Ils ont maintenant décidé de se soulever contre Kadhafi dans l’espoir de voir un meilleur avenir pour eux-mêmes."
 LibyaCivilWarContent.3.a: "Nous les traiterons mieux"
 LibyaCivilWarContent.4.t: "Rebelles berbères à l’Ouest"
 LibyaCivilWarContent.4.d: "La frontière libyenne avec la Tunisie abrite une petite communauté de Berbères. Sous le régime de Kadhafi, leurs droits étaient fortement réprimés, et Kadhafi lui-même niait l’existence d’une ethnie berbère et l’appelait un « produit du colonialisme ». Ils ont maintenant décidé de se soulever contre Kadhafi et de prêter allégeance aux rebelles dans l’espoir de voir un meilleur avenir pour eux-mêmes."
 LibyaCivilWarContent.4.a: "Ils ne sont même pas réels !"
 LibyaCivilWarContent.5.t: "Milice tribale al-Mujabra"
 LibyaCivilWarContent.5.d: "La tribu al-Mujabra réside dans l’ouest libyen, près du district de Jabal al Gharbi. Le général [LBA_abu_bakr_yunis_jabr.GetName], un membre notable de cette tribu, a motivé certains membres de la tribu à se mobiliser et à rejoindre notre côté."
 LibyaCivilWarContent.5.a: "Nous les remercions pour leur soutien"
 LibyaCivilWarContent.6.t: "Milice tribale Magarha"
 LibyaCivilWarContent.6.d: "La tribu Magarha est la 2e plus grande tribu en Libye, juste après la tribu Warfalla. Bien que la tribu soit originaire du Fezzan, beaucoup de ses membres ont déménagé pour s’installer à Syrte et d’autres zones côtières. Avec les Warfalla, la plupart des Magarha ont été fortement loyaux envers Kadhafi. Certains de ses membres ont maintenant mobilisé des combattants pour nous soutenir."
 LibyaCivilWarContent.6.a: "Nous les remercions pour leur soutien"
 LibyaCivilWarContent.7.t: "Milice tribale Hassawna"
 LibyaCivilWarContent.7.d: "La tribu Hassawna vit au Fezzan. La zone qu’ils habitent fournit 60 pour cent de l’eau de la Libye. Inquiets du possible vandalisme et prise de puits dans la zone, la tribu nous a fourni certains de ses combattants pour garder leurs terres sécurisées."
 LibyaCivilWarContent.7.a: "Nous les remercions pour leur soutien"
 LibyaCivilWarContent.8.t: "[TUA.TUA_ali_kanna.GetName] rejoint le combat"
 LibyaCivilWarContent.8.d: "[TUA.TUA_ali_kanna.GetName] commandait la brigade spéciale Maghawir sous Kadhafi. La brigade consistait en volontaires touaregs du Niger et du Mali. [TUA.TUA_ali_kanna.GetName] est maintenant entré en Libye avec une horde de soldats touaregs, déclarant qu’ils combattront de notre côté."
 LibyaCivilWarContent.8.a: "Merci pour l’aide !"
 LibyaCivilWarContent.9.t: "TFSL s’allie avec nous"
 LibyaCivilWarContent.9.d: "Le Front toubou pour le salut de la Libye, ou TFSL, a pris les armes contre Kadhafi. Ils ont organisé un conflit de bas niveau contre le régime de Kadhafi pendant quelques années, mais enfin ils peuvent combattre plus ouvertement."
 LibyaCivilWarContent.9.a: "Nous les prendrons je suppose"
 LibyaCivilWarContent.10.t: "Milice tribale Farjan"
 LibyaCivilWarContent.10.d: "La tribu Farjan vit principalement à l’ouest d’Ajdabiya, bien que des membres de la tribu puissent être trouvés partout sur la côte libyenne. La mauvaise situation sécuritaire a motivé la tribu à organiser une milice locale pour nous aider à combattre nos ennemis."
 LibyaCivilWarContent.10.a: "Nous les remercions pour leur soutien"
 LibyaCivilWarContent.11.t: "Milice tribale Misurata"
 LibyaCivilWarContent.11.d: "La plus grande et la plus influente tribu de l’Est libyen, les Misurata (d’après laquelle la ville de Misrata est nommée) ont mobilisé certains de leurs soldats pour nous aider. La tribu a une très forte influence dans les villes de Benghazi et Derna, et ils craignent que la guerre civile ne leur fasse perdre cette influence."
 LibyaCivilWarContent.11.a: "Nous les remercions pour leur soutien"
 LibyaCivilWarContent.12.t: "Milice tribale Abaydat"
 LibyaCivilWarContent.12.d: "L’une des principales tribus à Tobrouk, la tribu Abaydat, est une collection d’environ 15 sous-tribus. Pour promouvoir la cohésion tribale, la tribu a créé une unité conjointe de soldats provenant de multiples sous-tribus pour nous aider dans notre combat."
 LibyaCivilWarContent.12.a: "Nous les remercions pour leur soutien"
 LibyaCivilWarContent.13.t: "La révolution commence !"
 LibyaCivilWarContent.13.d: "À bas Kadhafi ! À bas le dictateur ! Notre peuple s’est soulevé contre le tyran et la révolution libyenne peut commencer ! Nous devons marcher dans la capitale de notre ennemi et créer un pays libre !"
 LibyaCivilWarContent.13.a: "Pour la Libye !"
 LibyaCivilWarContent.13.tooltip: "§YÀ mesure que la guerre s’éternise, de plus en plus de milices, armées privées et groupes rebelles rejoindront le combat. Si nous voulons conserver le contrôle du pays et prévenir de futurs conflits, nous devrions vaincre rapidement nos ennemis !§!"
 LibyaCivilWarContent.14.t: "Le peuple libyen en révolte"
 LibyaCivilWarContent.14.d: "Les sionistes et la CIA l’ont fait, ils ont engagé des mercenaires étrangers pour inciter le peuple à se battre contre notre régime. Oh comme les égarés et les innocents souffriront pour cela. Nous devons frapper rapidement et couper la tête du serpent avant que plus de gens ne tombent dans la tentation du diable."
 LibyaCivilWarContent.14.a: "Pour la Libye !"
 LibyaCivilWarContent.14.tooltip: "§YPlus la guerre dure, plus les rebelles pourront mobiliser de soldats. Avec le temps, nous serons probablement en infériorité numérique§!"
 LibyaCivilWarContent.15.t: "Formation de la brigade des martyrs d’Abou Salim"
 LibyaCivilWarContent.15.d: "Le Groupe islamique combattant libyen s’est opposé à Kadhafi pendant des décennies. Maintenant avec la révolte populaire contre lui, le groupe s’est renommé Mouvement islamique libyen, et a créé une brigade de combattants appelée la brigade des martyrs d’Abou Salim sous Abdel-Hakim al-Hasidi. Le groupe dit qu’il cherche une approche plus démocratique, mais les dirigeants ont ouvertement admis que leurs combattants ont des liens avec Al-Qaïda. Le temps dira s’ils cherchent vraiment la réforme ou non."
 LibyaCivilWarContent.15.a: "J’ai un mauvais pressentiment..."
 LibyaCivilWarContent.15.tooltip: "§Y[Caliphate_L]§! sera connu comme §Y$LBA.Caliphate_reform$§!\n"
 LibyaCivilWarContent.16.t: "Fondation de la brigade de Tripoli"
 LibyaCivilWarContent.16.d: "Un exilé libyen d’Irlande, Mahdi al-Harati, avec d’autres exilés de pays anglophones ont formé ce qu’on appelle la brigade des révolutionnaires de Tripoli. La plupart de leurs recrues viennent de la région de Tripoli, d’où le nom de l’unité. La brigade a reçu un entraînement intensif des forces spéciales qataries. Depuis le début de la guerre, le Qatar a pris un intérêt plus actif dans le pays, très probablement dans l’espoir de répandre l’influence des Frères musulmans dans la région."
 LibyaCivilWarContent.16.a: "Enfin des élites pour notre armée"
 LibyaCivilWarContent.17.t: "Formation des brigades de Zintan"
 LibyaCivilWarContent.17.d: "Dans la ville de Zintan près de Tripoli, des révolutionnaires se sont regroupés sous le Conseil militaire des révolutionnaires de Zintan et ont formé une unité pour combattre Kadhafi. Ils sont dirigés par Osama al-Juwaili, un ex-capitaine de l’armée libyenne. Selon nos rapports de renseignement, les gens affluent sous leurs bannières en masse."
 LibyaCivilWarContent.17.a: "Enfin des élites pour notre armée"
 LibyaCivilWarContent.18.t: "Factionnalisme dans l’Armée de libération nationale"
 LibyaCivilWarContent.18.d: "Quand nous avons commencé la révolution, de nombreuses milices et brigades volontaires ont dû être placées sous une seule chaîne de commandement, et ainsi nous avons créé l’Armée de libération nationale. Nous avions nommé un ex-général de Kadhafi comme chef d’état-major en raison de son expertise. Cependant, Khalifa Haftar, un exilé et commandant militaire des États-Unis est revenu et s’est autoproclamé commandant de l’armée. Notre position officielle soutient encore l’ex-général de Kadhafi, mais Haftar montre de plus en plus de promesses sur le champ de bataille. Mais un homme qui vient de nulle part et revendique le commandement d’une armée est un homme ambitieux, et il pourrait être désireux de revendiquer le commandement de tout le pays s’il en a l’occasion."
 LibyaCivilWarContent.18.a: "Nous ne pouvons pas nous permettre des rivalités !"
 LibyaCivilWarContent.19.t: "[ROOT.GetName] a été assassiné !"
 LibyaCivilWarContent.19.d: "[ROOT.GetName], que nous avons nommé chef d’état-major de notre Armée de libération nationale, a été assassiné ! Il n’est pas clair comment cela s’est produit, mais son corps avec deux autres officiers a été trouvé abattu et brûlé en périphérie de [FROM.capital.GetCapitalVictoryPointName]. Certains disent qu’il a été abattu par des assaillants pro-Kadhafi en raison de sa trahison envers Kadhafi. Cependant, certains disent avoir vu des membres d’une milice djihadiste l’exécuter en raison de ce qu’il avait fait au service de Kadhafi. Quoi qu’il en soit, nous devons choisir un nouveau chef d’état-major. Le général Haftar pourrait en faire un bon, mais cela ne ferait que l’empower plus."
 LibyaCivilWarContent.19.a: "Haftar est le meilleur choix !"
 LibyaCivilWarContent.19.b: "Peut-être quelqu’un d’autre"
 LibyaCivilWarContent.19.tooltip: "§YCela réduira la capacité de Haftar à saper notre gouvernement plus tard !§!"
 LibyaCivilWarContent.20.t: "Nouvelle brigade des martyrs"
 LibyaCivilWarContent.20.d: "Un nouveau groupe de djihadistes s’est réuni pour former une unité militaire. Ces « brigades des martyrs » combattent pour une Libye islamique, et beaucoup de combattants ont de forts liens avec Al-Qaïda ou d’autres organisations extrémistes. Nous devons vaincre le gouvernement rapidement avant que notre pays ne soit envahi par de potentiels terroristes."
 LibyaCivilWarContent.20.a: "D’où viennent-ils tous ?"
 LibyaCivilWarContent.20.tooltip: "Créer une §Yunité djihadiste§! à §Y[ROOT.capital.GetName]§!\n"
 LibyaCivilWarContent.21.t: "Nouveaux alliés pour les brigades de Zintan"
 LibyaCivilWarContent.21.d: "Un nouveau groupe de milice a rejoint sous la bannière des brigades de Zintan. Les brigades de Zintan deviennent lentement le groupe de milice le plus fort du pays, et si nous ne faisons pas attention, ils pourraient essayer de saisir le contrôle."
 LibyaCivilWarContent.21.a: "Pourquoi personne n’est de notre côté ?"
 LibyaCivilWarContent.21.tooltip: "Créer une §Yunité islamiste§! à §Y[ROOT.capital.GetName]§!\n"
 LibyaCivilWarContent.22.t: "Recrutement de l’Armée de libération nationale"
 LibyaCivilWarContent.22.d: "L’Armée de libération nationale a créé une autre brigade de milice pour servir ses besoins. L’état-major militaire est principalement composé d’ex-officiers de Kadhafi qui aimeraient voir une Libye plus sécularisée à l’avenir."
 LibyaCivilWarContent.22.a: "Le pouvoir de l’armée grandit toujours"
 LibyaCivilWarContent.22.tooltip: "Créer une §Yunité séculariste§! à §Y[ROOT.capital.GetName]§!\n"
 LibyaCivilWarContent.23.t: "Milices pro-occidentales entraînées"
 LibyaCivilWarContent.23.d: "Bien que la majorité des Libyens souhaite une nation plus centrée sur l’islam, certains souhaitent un gouvernement plus orienté vers l’Occident. Avec l’aide de forces spéciales et d’entraîneurs de l’Occident, une milice petite et professionnelle a été entraînée. Ils sont maintenant prêts à combattre Kadhafi."
 LibyaCivilWarContent.23.a: "L’Occident essaie-t-il de nous soumettre ?"
 LibyaCivilWarContent.23.tooltip: "Créer une §Yunité réformiste§! à §Y[ROOT.capital.GetName]§!\n"
 LibyaCivilWarContent.24.t: "Victoire dans la guerre civile !"
 LibyaCivilWarContent.24.d: "Kadhafi a été vaincu, nous sommes enfin libres du tyran ! Le Conseil national de transition doit maintenant commencer la transition vers un gouvernement légitime. De nombreuses milices et groupes militants doivent être intégrés. Nous devons aussi organiser des élections pour décider qui dirigera la Libye à l’avenir."
 LibyaCivilWarContent.24.a: "À l’avenir de la Libye !"
 LibyaCivilWarContent.24.b: "Élections ? Je ne pense pas"
 LibyaCivilWarContent.24.tooltip: "§YNous organiserons des élections dans un an§!"
 LibyaCivilWarContent.25.t: "Ansar al-Sharia prend le contrôle de Benghazi"
 LibyaCivilWarContent.25.d: "Ansar al-Sharia est une organisation djihadiste globale. Pendant la guerre civile, une branche locale a été créée en Libye et lentement le groupe gagne en pouvoir. Hier, une massive colonne d’Ansar al-Sharia est apparue à Benghazi. Avec presque deux cents pick-ups et autre équipement lourd, le groupe s’est rassemblé autour de la place Tahrir en demandant l’établissement de la charia et l’annulation des plans d’élections comme « non islamiques ». Le groupe a mis en place des points de contrôle dans la ville, et envoyé des soldats pour garder les principaux bâtiments administratifs et fournisseurs de services comme les hôpitaux. Ils ont déjà annoncé des plans pour établir des tribunaux de la charia et s’engager dans la Da’wah, ou charité, pour la population locale afin de gagner du soutien."
 LibyaCivilWarContent.25.a: "Où continuent-ils à venir ?"
 LibyaCivilWarContent.25.tooltip: "§YAnsar Al-Sharia§! prend le contrôle de §Y$STATE_395$§!\n"
 LibyaCivilWarContent.26.t: "Formation du Conseil de la choura des moudjahidines à Derna"
 LibyaCivilWarContent.26.d: "[ROOT.LBA_abdel_hakim_al_hasidi.GetName] a créé la brigade des martyrs d’Abou Salim à partir d’ex-membres du LIFG pour combattre Kadhafi. Peu après la guerre civile, [ROOT.LBA_abdel_hakim_al_hasidi.GetName] a commencé à se concentrer plus sur la politique que sur la direction de la milice. Cela a permis à l’un des commandants seniors de la milice, Salim Derby, de prendre le contrôle effectif. Derby a maintenant fait défection avec son unité, et pris le contrôle de la ville de Derna dans l’Est libyen avec le groupe milicien Jaysh al-Islam. Ils se sont baptisés le Conseil de la choura des moudjahidines à Derna. Similaire à Ansar al-Sharia à Benghazi, le groupe a commencé à mettre en œuvre la charia dans la ville. Ils se sont aussi alliés avec le groupe à Benghazi. L’Est libyen a été la principale source de combattants islamistes dans le pays, et il semble qu’il n’y ait pas de fin à cela."
 LibyaCivilWarContent.26.a: "Nous n’aurions jamais dû leur faire confiance"
 LibyaCivilWarContent.26.tooltip1: "Pour mieux représenter les divers groupes d’islamistes sous leur aile, §YAnsar al-Sharia§! a créé le §YConseil de la choura des révolutionnaires de Benghazi§!. Leur objectif est maintenant de créer des conseils similaires dans d’autres parties du pays\n"
 LibyaCivilWarContent.26.tooltip2: "§YLiwa Shuhada Abu Salim§! fait défection vers §Y[ASL.GetNameDef]§!\n"
 LibyaCivilWarContent.27.t: "$VICTORY_POINTS_1127$ tombe aux mains des islamistes"
 LibyaCivilWarContent.27.d: "[ASL.GetNameDef] ont étendu leur influence dans la ville côtière de $VICTORY_POINTS_1127$. La ville est l’un des centres clés d’exportation et de raffinage pour le pétrole des champs de Wahat. Tout comme à Benghazi, la charia est mise en œuvre avec une ferveur rigoureuse par les islamistes."
 LibyaCivilWarContent.27.a: "Y a-t-il moyen d’arrêter cette maladie ?"
 LibyaCivilWarContent.28.t: "Formation de la brigade Rafallah al-Sahati"
 LibyaCivilWarContent.28.d: "Une nouvelle milice islamiste a été formée dans le Sud libyen. Composée de membres de la brigade des martyrs du 17 février, la brigade Rafallah al-Sahati a commencé à opérer à $STATE_1100$. Bien qu’ils comptent moins d’un millier, ils causent une grande préoccupation à la population toubou locale."
 LibyaCivilWarContent.28.a: "Nous soucions-nous vraiment d’eux ?"
 LibyaCivilWarContent.29.t: "$STATE_919$ s’aligne avec [ASL.GetNameDef]"
 LibyaCivilWarContent.29.d: "La zone de $STATE_919$ était la principale base de soutien du régime de Kadhafi. Avec la chute du régime de Kadhafi, de nombreux soldats, bureaucrates et administrateurs ont dû retourner chez eux avec rien d’autre que les vêtements sur le dos. Ce déclassement les a rendus de plus en plus hostiles envers le nouveau gouvernement. La situation a maintenant escaladé, avec un groupe de milice pro-Kadhafi qui exerce une influence majeure sur la ville de $VICTORY_POINTS_4047$ ayant déclaré loyauté à [ASL.GetNameDef]."
 LibyaCivilWarContent.29.a: "N’était-ce pas suffisant de se débarrasser de Kadhafi ?"
 LibyaCivilWarContent.30.t: "[ASL.GetNameDef] occupe $VICTORY_POINTS_6295$"
 LibyaCivilWarContent.30.d: "Un contingent de [ASL.GetNameDef] hier a déplacé un grand convoi de troupes de $STATE_919$ à $VICTORY_POINTS_6295$. À leur arrivée, ils ont pris le contrôle de la ville et de son aérodrome, et selon les rapports certaines milices locales ont fait défection vers eux. $VICTORY_POINTS_6295$ est un important avant-poste militaire, et bien que [ASL.GetNameDef] n’ait pas sa propre force aérienne, contrôler l’aérodrome leur permet d’utiliser de petits avions pour la reconnaissance. Cela rend une contre-attaque sur la ville difficile, et notre haut commandement militaire recommande une attaque aérienne sur la ville."
 LibyaCivilWarContent.30.a: "Avons-nous vraiment besoin de l’aérodrome ?"
 LibyaCivilWarContent.30.tooltip: "Tant que §Y[ASL.GetNameDef] contrôle l’aérodrome§!, les attaques contre §Y$STATE_919$§! seront beaucoup plus difficiles !"
 LibyaCivilWarContent.31.t: "[ROOT.LBA_abdel_hakim_al_hasidi.GetName] élu à un poste"
 LibyaCivilWarContent.31.d: "Depuis l’ouverture de notre pays à la démocratie, le [Caliphate_L] a présenté plusieurs candidats aux élections locales. Maintenant le leader de la brigade des martyrs d’Abou Salim, [ROOT.LBA_abdel_hakim_al_hasidi.GetName], a été élu à un poste local à Derna. En prenant ses fonctions, il laissera la plupart de la gestion de la brigade à leur second, Salim Derby."
 LibyaCivilWarContent.31.a: "Démocratie au travail"
 LibyaCivilWarContent.31.b: "Nous avons encore besoin de lui sur le champ de bataille"
 LibyaCivilWarContent.32.t: "Nomination d’un ministre de la défense"
 LibyaCivilWarContent.32.d: "Avec la reconstruction de l’Armée nationale libyenne, nous devons nommer un ministre de la défense. Pour le meilleur effet, nous devrions sélectionner l’un de nos généraux, car ils ont l’expérience de terrain nécessaire pour diriger le poste."
 LibyaCivilWarContent.32.a: "Peut-être..."
 LibyaCivilWarContent.32.b: "Ou peut-être..."
 LibyaCivilWarContent.33.t: "Commandant enlevé"
 LibyaCivilWarContent.33.d: "L’un de nos commandants militaires a été enlevé par une milice opérant dans notre pays. Ils exigent maintenant une rançon pour sa libération. Nous pourrions payer la rançon, mais cela ne ferait que valider la milice. Nous pourrions aussi simplement ignorer les demandes et le commandant sera très probablement libéré par leurs partisans. Nous pourrions aussi simplement envoyer nos forces spéciales pour sauver le commandant, mais cela comporte des risques."
 LibyaCivilWarContent.33.a: "Payez simplement la rançon"
 LibyaCivilWarContent.33.b: "Leurs partisans peuvent s’occuper d’eux"
 LibyaCivilWarContent.33.c: "Envoyez les forces spéciales !"
 LibyaCivilWarContent.34.t: "Commandant recherché pour crimes de guerre"
 LibyaCivilWarContent.34.d: "L’un de nos commandants a été inculpé de crimes de guerre par la Cour pénale internationale. Sur la base de plusieurs vidéos publiées en ligne, le commandant a personnellement exécuté, ou ordonné l’exécution d’au moins 33 personnes en commandant ses troupes en Libye. Les États-Unis et l’UE ont tous deux placé le commandant sous sanctions et un avis rouge d’Interpol a été émis pour lui. Si nous ne livrons pas le commandant à la CPI, nous serons aussi ciblés par ces sanctions."
 LibyaCivilWarContent.34.a: "Nous devons les arrêter"
 LibyaCivilWarContent.34.b: "Ils n’ont rien fait de mal"
 LibyaCivilWarContent.35.t: "Commandant prévoit de prendre sa retraite"
 LibyaCivilWarContent.35.d: "L’un de nos commandants a annoncé qu’il prévoyait de prendre sa retraite du service militaire. Il pense que maintenant que la Libye est libre de Kadhafi, son travail est terminé. Il prévoit de passer le reste de ses jours à aider sa communauté en tant que politicien local et non sur le champ de bataille."
 LibyaCivilWarContent.35.a: "Laissez-les prendre leur retraite"
 LibyaCivilWarContent.35.b: "Nous avons encore besoin d’eux"
 LibyaFocusNews.20.t: "Mort de Mouammar Kadhafi"
 LibyaFocusNews.20.d.airstrike: "Le dictateur de la Libye, Mouammar Kadhafi, a été tué. En essayant d’échapper aux rebelles, son convoi a été attaqué par une frappe aérienne de l’OTAN. Après que le convoi s’est arrêté, il a aussi été attaqué par les forces rebelles. Les gardes de Kadhafi ont été tués, et il a été trouvé caché dans un tuyau de drainage par les rebelles. Les images horribles de l’événement montrent un Kadhafi ensanglanté et meurtri traîné par les rebelles, sodomisé avec une baïonnette et apparemment souffrant d’une blessure par balle. On peut entendre Kadhafi dire à ses ravisseurs « Dieu interdit cela » et « Qu’est-ce que je vous ai fait ? », avant que les dernières images le montrent mort. Les représentants de l’OTAN ont nié avoir connaissance que Kadhafi faisait partie du convoi, et le porte-parole rebelle a déclaré qu’aucun ordre n’avait été donné de tuer Kadhafi. L’héritier de Kadhafi [GDA.GetLeader] a juré de venger leur père et de continuer le combat pour la Libye."
 LibyaFocusNews.20.d: "Le dictateur de la Libye, Mouammar Kadhafi, a été tué. En essayant d’échapper aux rebelles, son convoi a été attaqué par les forces rebelles. Les gardes de Kadhafi ont été tués, et il a été trouvé caché dans un tuyau de drainage par les rebelles. Les images horribles de l’événement montrent un Kadhafi ensanglanté et meurtri traîné par les rebelles, sodomisé avec une baïonnette et apparemment souffrant d’une blessure par balle. On peut entendre Kadhafi dire à ses ravisseurs « Dieu interdit cela » et « Qu’est-ce que je vous ai fait ? », avant que les dernières images le montrent mort. Le porte-parole rebelle a déclaré qu’aucun ordre n’avait été donné de tuer Kadhafi. L’héritier de Kadhafi [GDA.GetLeader] a juré de venger leur père et de continuer le combat pour la Libye."
 LibyaFocusNews.20.a: "Est-ce la fin ?"
