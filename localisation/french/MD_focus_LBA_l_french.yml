 LBA_general_peoples_congress: "Congrès général du peuple"
 LBA_general_peoples_congress_desc: "L’administration en Libye est divisée en plusieurs niveaux de Congrès du peuple. Cela vise à démocratiser et décentraliser la prise de décision selon une méthode ascendante. Cependant, les Congrès du peuple fonctionnent en parallèle avec les Comités révolutionnaires de la Jamahiriya, qui conseillent et éduquent les Congrès et le peuple sur les idées révolutionnaires. En pratique, les Comités révolutionnaires empêchent toute opinion politique divergente d’émerger, et on estime que près de 15 % des citoyens libyens travaillent comme informateurs pour ces comités.\n\n§YCette idée sera supprimée si nous sommes salafistes.§!"
 LBA_empowered_peoples_congress: "Congrès du peuple renforcé"
 LBA_empowered_peoples_congress_desc: "Les Congrès du peuple sont devenus le principal décideur politique après l’abolition des Comités révolutionnaires. La Libye suit désormais une véritable démocratie ascendante.\n\n§RCette idée sera supprimée si nous sommes salafistes.§!"
 LBA_empowered_revolutionary_committees: "Comités révolutionnaires renforcés"
 LBA_empowered_revolutionary_committees_desc: "Les Comités révolutionnaires de Libye ont pris le contrôle total du processus politique du pays. Auparavant chargés de s’assurer que les Congrès du peuple ne s’éloignent pas trop idéologiquement, toutes les décisions relèvent désormais essentiellement de leur contrôle.\n\n§YCette idée sera supprimée si nous sommes salafistes.§!"
 LBA_undeveloped_agriculture: "Agriculture sous-développée"
 LBA_undeveloped_agriculture_desc: "La Libye est un pays très aride avec seulement 2 % de ses terres arables. Les lois islamiques sur l’héritage et les politiques de Kadhafi ont laissé les fermes existantes sous forme de petites propriétés. Seule une faible partie des besoins alimentaires de la Libye est produite localement, et la grande majorité doit être importée, ce qui nous rend très dépendants d’autres pays. Les principaux exportateurs de nourriture vers la Libye sont §Y[BRA.GetNameWithFlag], [ITA.GetNameWithFlag], [EGY.GetNameWithFlag], [SWI.GetNameWithFlag], [SIA.GetNameWithFlag] et [UAE.GetNameWithFlag]§!, et notre capacité à importer dépend de leur capacité à exporter.\n\n§YCette idée sera supprimée si l’un des pays suivants est notre sujet ou si nous possédons leur capitale : [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] ou [TNZ.GetNameWithFlag].§!"
 LBA_undeveloped_agriculture_tt: "§RNe peut pas avoir §YLes Fermiers§! comme §YFaction interne§!§!"
 LBA_agricultural_reform: "Réforme agricole"
 LBA_agricultural_reform_desc: "Le secteur agricole en Libye a été réformé. L’occupation privée des terres est désormais plus libre, et les lois islamiques sur l’héritage ne fragmentent plus les fermes. Avec des sources d’eau douce supplémentaires provenant du dessalement et du GMMR, la Libye a développé son agriculture à son maximum, compte tenu de sa situation.\n\n§YCette idée sera supprimée si l’un des pays suivants est notre sujet ou si nous possédons leur capitale : [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] ou [TNZ.GetNameWithFlag].§!"
 LBA_agricultural_imports: "Importations agricoles"
 LBA_agricultural_imports_desc: "La Libye a considérablement augmenté la quantité de nourriture importée dans le pays. Avec très peu de terres arables, le gouvernement a établi des relations et des chaînes d’approvisionnement pour les importations alimentaires plutôt que de gaspiller temps et argent à lutter contre une bataille perdue.\n\n§YCette idée sera supprimée si l’un des pays suivants est notre sujet ou si nous possédons leur capitale : [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] ou [TNZ.GetNameWithFlag].§!"
 LBA_great_man_made_river_phase2: "Grand fleuve artificiel - Phase II"
 LBA_great_man_made_river_phase2_desc: "Le Grand fleuve artificiel (GMMR) est un réseau de canalisations acheminant de l’eau douce depuis l’aquifère de grès nubien dans le sud de la Libye jusqu’à la côte. C’est le plus grand réseau souterrain de canalisations au monde, surnommé la ‘Huitième merveille du monde’ par Mouammar Kadhafi. Actuellement, il alimente les villes de Tripoli, Syrte et Benghazi, et l’eau qu’il fournit est gratuite pour tous les Libyens. Des plans d’expansion existent, mais le développement est au point mort depuis les années 90."
 LBA_great_man_made_river_phase3: "Grand fleuve artificiel - Phase III"
 LBA_great_man_made_river_phase3_desc: "Le Grand fleuve artificiel (GMMR) est un réseau de canalisations acheminant de l’eau douce depuis l’aquifère de grès nubien dans le sud de la Libye jusqu’à la côte. C’est le plus grand réseau souterrain de canalisations au monde, surnommé la ‘Huitième merveille du monde’ par Mouammar Kadhafi. Actuellement, il alimente les villes de Tripoli, Syrte et Benghazi, et l’eau qu’il fournit est gratuite pour tous les Libyens. Le réseau a également été connecté à la ville désertique d’Al-Jawf, et une expansion supplémentaire est prévue."
 LBA_great_man_made_river_phase41: "Grand fleuve artificiel - Phase IV"
 LBA_great_man_made_river_phase41_desc: "Le Grand fleuve artificiel (GMMR) est un réseau de canalisations acheminant de l’eau douce depuis l’aquifère de grès nubien dans le sud de la Libye jusqu’à la côte. C’est le plus grand réseau souterrain de canalisations au monde, surnommé la ‘Huitième merveille du monde’ par Mouammar Kadhafi. Actuellement, il alimente les villes de Tripoli, Syrte et Benghazi, et l’eau qu’il fournit est gratuite pour tous les Libyens. Le réseau a également été connecté à la ville désertique d’Al-Jawf, à Tobrouk à l’est et à Ghadamès à la frontière avec l’Algérie, et une expansion supplémentaire est prévue."
 LBA_great_man_made_river_phase5: "Grand fleuve artificiel - Phase V"
 LBA_great_man_made_river_phase5_desc: "Le Grand fleuve artificiel (GMMR) est un réseau de canalisations acheminant de l’eau douce depuis l’aquifère de grès nubien dans le sud de la Libye jusqu’à la côte. C’est le plus grand réseau souterrain de canalisations au monde, surnommé la ‘Huitième merveille du monde’ par Mouammar Kadhafi. Actuellement, il alimente les villes de Tripoli, Syrte et Benghazi, et l’eau qu’il fournit est gratuite pour tous les Libyens. Le réseau a également été connecté à la ville désertique d’Al-Jawf, à Tobrouk à l’est et à Ghadamès à la frontière avec l’Algérie. Les réseaux de canalisations de l’ouest et de l’est du pays ont été reliés, et le GMMR est officiellement achevé."
 LBA_revolutionary_guard_corps: "Corps de la garde révolutionnaire"
 LBA_revolutionary_guard_corps_desc: "Le Corps de la garde révolutionnaire est une branche spéciale de l’armée libyenne composée de membres de tribus loyales à Kadhafi. Son but est de contrebalancer l’armée régulière. Le Corps contrôle même la plupart des stocks d’armes, ne distribuant les fournitures à l’armée régulière qu’en cas de besoin.\n\n§YCette idée sera supprimée si nous ne sommes pas gouvernés par la famille Kadhafi.§!"
 LBA_armed_forces_of_arab_jamahiriya: "Forces armées de la Jamahiriya arabe libyenne"
 LBA_armed_forces_of_arab_jamahiriya_desc: "Les Forces armées libyennes, officiellement les Forces armées de la Jamahiriya arabe libyenne, ont remplacé le Corps de la garde révolutionnaire comme principale organisation de défense du régime."
 LBA_stream_of_refugees: "Flux de réfugiés"
 LBA_stream_of_refugees_desc: "La Libye est l’une des principales routes de traite humaine d’Afrique vers l’Europe. La pauvreté en Afrique centrale, l’insurrection islamiste au Sahel et le conflit au Soudan poussent les gens à traverser en masse le désert libyen dans l’espoir de naviguer vers l’Europe. Beaucoup, cependant, restent coincés en Libye, ou pire, finissent au fond de la Méditerranée.\n\n§YCette idée sera supprimée si TOUTES les conditions suivantes sont remplies :\n - [NGR.GetNameWithFlag] est notre marionnette ou nous possédons $STATE_329$ et $STATE_1108$\n - [CHA.GetNameWithFlag] est notre marionnette ou nous possédons $STATE_580$ et $STATE_327$\n - [DAR.GetNameWithFlag] ou [SUD.GetNameWithFlag] est notre marionnette ou nous possédons $STATE_614$§!"
 LBA_family_centric: "Centré sur la famille"
 LBA_family_centric_desc: "Nous encourageons les familles comme principal pilier de la société."
 LBA_nation_centric: "Centré sur la nation"
 LBA_nation_centric_desc: "Nous encourageons la nation comme principal pilier de la société."
 LBA_religion_in_schools: "Éducation religieuse"
 LBA_religion_in_schools_desc: "Notre système éducatif intègre étroitement la religion dans le programme scolaire."
 LBA_nationalism_in_schools: "Éducation nationaliste"
 LBA_nationalism_in_schools_desc: "Notre système éducatif intègre étroitement le nationalisme dans le programme scolaire."
 LBA_grand_mufti_appointed: "Grand Mufti de Libye"
 LBA_grand_mufti_appointed_desc: "Un Grand Mufti a été nommé pour interpréter la loi islamique en Libye."
 LBA_mujahideen_of_libya_idea: "Moudjahidines de Libye"
 LBA_mujahideen_of_libya_idea_desc: "Les vétérans libyens des moudjahidines d’Afghanistan ont atteint un statut de pouvoir significatif en Libye.\n\n§YCette idée sera supprimée si nous ne sommes pas salafistes.§!"
 LBA_tanasoh_tv_idea: "Tanasuh TV"
 LBA_tanasoh_tv_idea_desc: "Un réseau télévisé national a été créé pour diffuser les messages du Grand Mufti.\n\n§YCette idée sera supprimée si nous ne sommes pas salafistes.§!"
 LBA_supreme_revolutionaries_council_idea: "Conseil suprême des révolutionnaires"
 LBA_supreme_revolutionaries_council_idea_desc: "Un conseil consultatif auprès du Grand Mufti.\n\n§YCette idée sera supprimée si nous ne sommes pas salafistes.§!"
 LBA_immigration_target: "Campagne d’immigration"
 libya_baathism_dynamic_modifier: "Ba’athisme libyen"
 libya_baathism_dynamic_modifier_desc: "Le régime libyen utilise un réseau clandestin ba’athiste à son avantage.\n\n§YCette idée sera supprimée si le Mouvement national libyen ne fait pas partie de la coalition au pouvoir.§!"
 LBA_mauritanian_military_infiltrated: "Infiltration de l’armée mauritanienne"
 LBA_mauritanian_military_infiltrated_desc: "Avec l’aide des partisans du parti Ba’ath, la Libye a infiltré l’armée mauritanienne."
 LBA_new_green_book: "Le nouveau Livre vert"
 LBA_new_green_book_desc: "Mouammar Kadhafi a révisé son Livre vert dans une nouvelle version. Le livre est distribué à tous les citoyens et enseigné dans toutes les écoles pour s’assurer que le peuple suive les idées correctes. La sortie du livre aura un impact durable sur la société libyenne."
 LBA_grassroots_democracy_idea: "Démocratie de base"
 LBA_grassroots_democracy_idea_desc: "Le peuple libyen a reçu l’opportunité de participer au processus démocratique de manière ascendante.\n\n§YCette idée sera supprimée si nous n’avons pas d’élections.§!"
 LBA_royal_family_returned: "Retour de la maison Senussi"
 LBA_royal_family_returned_desc: "Les proches du roi déchu Idris Ier ont été autorisés à revenir en Libye après des décennies d’exil."
 LBA_royal_family_returned_2: "Senussi émancipés"
 LBA_royal_family_returned_2_desc: "Les proches du roi déchu Idris Ier ont été autorisés à revenir en Libye après des décennies d’exil. Ils reçoivent désormais une allocation annuelle du gouvernement libyen pour gérer la maison royale."
 LBA_confiscated_royal_wealth: "Richesse royale confisquée"
 LBA_confiscated_royal_wealth_desc: "De l’argent a été confisqué à la famille royale libyenne pour financer l’État libyen.\n\n§YCette idée sera supprimée si la maison Senussi fait partie de la coalition au pouvoir.§!"
 LBA_strong_president: "République présidentielle"
 LBA_strong_president_desc: "La Libye a adopté une république présidentielle de style français comme forme de gouvernement.\n\n§YCette idée sera supprimée si la maison Senussi est au pouvoir ou si nous sommes salafistes.§!"
 LBA_unitary_presidential_republic: "République présidentielle unitaire"
 LBA_unitary_presidential_republic_desc: "La Libye a été réformée en une république présidentielle unitaire, suivant le modèle de gouvernance français.\n\n§YCette idée sera supprimée si la maison Senussi est au pouvoir ou si nous sommes salafistes.§!"
 LBA_constitutional_monarchy: "Monarchie constitutionnelle"
 LBA_constitutional_monarchy_desc: "La Libye a été réformée en une monarchie constitutionnelle, où la plupart des pouvoirs reposent sur une législature élue.\n\n§YCette idée sera supprimée si nous n’avons pas d’élections ou si nous sommes salafistes.§!"
 LBA_unitary_constitutional_monarchy: "Monarchie constitutionnelle unitaire"
 LBA_unitary_constitutional_monarchy_desc: "La Libye a été réformée en une monarchie constitutionnelle unitaire, où la plupart des pouvoirs reposent sur une législature élue.\n\n§YCette idée sera supprimée si nous n’avons pas d’élections ou si nous sommes salafistes.§!"
 LBA_minorities_granted_rights: "République présidentielle fédérale"
 LBA_minorities_granted_rights_desc: "Les minorités de Libye ont obtenu une autonomie limitée sous le gouvernement actuel tout en restant gouvernées par une république présidentielle.\n\n§YCette idée sera supprimée si la maison Senussi est au pouvoir ou si nous sommes salafistes.§!"
 LBA_minorities_protected: "Minorités protégées"
 LBA_minorities_protected_desc: "Le gouvernement libyen a promis que les minorités ethniques seront respectées et pourront conserver leur héritage culturel.\n\n§YCette idée sera supprimée si nous sommes nationalistes ou salafistes.§!"
 LBA_senussi_order: "Ordre Senussi rétabli"
 LBA_senussi_order_desc: "L’ordre religieux Senussi a été rétabli en Libye. Prêchant une voie médiane entre le soufisme mystique et l’islam sunnite extrémiste, l’un des principes clés de l’ordre est que chacun doit travailler pour sa nourriture et ne pas dépendre de la charité.\n\n§YCette idée sera supprimée si nous sommes salafistes.§!"
 LBA_anti_air_improvements: "Focus antiaérien"
 LBA_anti_air_improvements_desc: "La Libye concentre ses efforts de R&D militaire sur l’amélioration de ses capacités de défense antiaérienne."
 LBA_improved_fighter_response: "Réponse améliorée des chasseurs"
 LBA_improved_fighter_response_desc: "L’armée de l’air libyenne consacre une grande partie de son temps d’entraînement à améliorer le temps de réponse et de décollage de sa flotte de chasseurs."
 LBA_guerrilla_toyotas: "Guerre Toyota - Guérilla"
 LBA_guerrilla_toyotas_desc: "L’armée libyenne a analysé ses expériences de la guerre tchado-libyenne (également appelée guerre Toyota) et en a tiré des leçons. Elle accordera désormais plus d’attention aux tactiques militaires employées par le Tchad, qui, avec leurs véhicules techniques mobiles, ont facilement contourné les défenses libyennes pour attaquer par l’arrière."
 LBA_mobile_toyotas: "Guerre Toyota - Mobilité"
 LBA_mobile_toyotas_desc: "L’armée libyenne a analysé ses expériences de la guerre tchado-libyenne (également appelée guerre Toyota) et en a tiré des leçons. Elle accordera désormais plus d’attention aux tactiques militaires employées par le Tchad, qui, avec leurs véhicules techniques mobiles, ont facilement surpassé les formations, défenses et même les champs de mines libyens."
 LBA_desert_warfare_idea: "Maîtres de la guerre dans le désert"
 LBA_desert_warfare_idea_desc: "L’armée libyenne a perfectionné l’art de combattre dans le désert et sous la chaleur."
 LBA_egypt_war_specops: "Spécialisation commando"
 LBA_egypt_war_specops_desc: "Après avoir analysé les conflits passés, l’armée libyenne s’est réformée en une force davantage orientée vers les commandos, avec un accent sur les forces spéciales attaquant l’arrière de l’ennemi."
 LBA_egypt_war_armour: "Spécialisation mécanisée"
 LBA_egypt_war_armour_desc: "Après avoir analysé les conflits passés, l’armée libyenne s’est réformée en une force davantage mécanisée, avec un accent sur les véhicules blindés de combat en tête des lignes ennemies."
 LBA_foreign_procurement_boosted: "Acquisition améliorée"
 LBA_foreign_procurement_boosted_desc: "Le gouvernement libyen s’est lancé dans une frénésie d’achat d’équipements étrangers maintenant que les sanctions sur les armes ont été levées."
 LBA_libyan_gauge_railroads: "Écartement libyen"
 LBA_libyan_gauge_railroads_desc: "La Libye a adopté un écartement ferroviaire unique. Cela rendra plus difficile pour tout État hostile d’occuper et de contrôler les terres libyennes, car leur équipement ferroviaire ne sera pas compatible."
 LBA_state_supported_railways: "Chemins de fer subventionnés par l’État"
 LBA_state_supported_railways_desc: "Avec la création d’un nouveau système ferroviaire en Libye, la plupart des coûts sont pris en charge par le gouvernement central. Le faible usage pour le transport civil et industriel reste trop bas pour être viable."
 LBA_state_supported_railways_functional: "Chemins de fer soutenus par l’État"
 LBA_state_supported_railways_functional_desc: "Le nouveau réseau ferroviaire en Libye a atteint un état opérationnel. En raison d’une faible utilisation, le gouvernement doit encore couvrir une partie des coûts, mais une base existe pour une croissance future."
 LBA_railroad_connection_to_neighbour: "Chemin de fer vers la Libye"
 LBA_railroad_connection_to_neighbour_desc: "Un chemin de fer a été construit reliant [ROOT.GetNameDef] à [LBA.GetNameDef]. Cette interconnexion accrue stimule l’économie du pays."
 LBA_increased_tourism_1: "Boom touristique"
 LBA_increased_tourism_1_desc: "La Libye investit massivement pour attirer les touristes à visiter le pays et découvrir ses nombreux sites.\n\n§YSi nous sommes en guerre, nous subirons des malus sur nos revenus fiscaux et notre vitesse de construction.§!"
 LBA_increased_tourism_1_war: "Désertion des touristes"
 LBA_increased_tourism_1_war_desc: "En raison du conflit en cours en Libye, les touristes évitent le pays comme la peste. Cela a eu un impact significatif sur l’économie, qui est devenue plus dépendante du tourisme."
 LBA_housing_terrorists: "Hébergement de terroristes"
 LBA_housing_terrorists_desc: "La Libye offre un refuge aux combattants de diverses organisations terroristes, et les recrute même dans ses forces armées."
 LBA_treaty_of_benghazi: "Traité de Benghazi"
 LBA_treaty_of_benghazi_desc: "L’Italie et la Libye ont convenu de patrouiller ensemble la côte libyenne pour réduire l’immigration illégale vers l’Europe. L’Europe aidera également la Libye en utilisant des satellites pour surveiller sa frontière terrestre. En échange, l’Italie a accepté de verser des réparations pour les dommages causés par le colonialisme.\n\n§YCette idée sera supprimée si nous sommes en guerre avec l’Italie.§!"
 LBA_trade_with_italy: "Commerce italien"
 LBA_trade_with_italy_desc: "Les relations amicales entre l’Italie et la Libye permettent à la Libye de vendre ses hydrocarbures à l’Europe avec une efficacité accrue.\n\n§YCette idée sera supprimée si nous sommes en guerre avec l’Italie.§!"
 LBA_libyan_sea_secured: "Contrôle de la mer libyenne"
 LBA_libyan_sea_secured_desc: "Avec le contrôle de Malte et de la Crète, la Libye a sécurisé son littoral contre toute invasion hostile."
 LBA_chad_trade_deal_chad: "Commerce de coton avec la Libye"
 LBA_chad_trade_deal_chad_desc: "Le Tchad a négocié un accord commercial pour exporter du coton vers la Libye. Exporter du coton vers un pays beaucoup plus riche commence à stimuler l’économie tchadienne."
 LBA_chad_trade_deal_libya: "Commerce de coton avec le Tchad"
 LBA_chad_trade_deal_libya_desc: "La Libye a négocié un accord avec le Tchad pour importer du coton de haute qualité. Cela a augmenté les ventes de vêtements en Libye, le coton de qualité ayant également des applications militaires limitées."
 LBA_jewish_migration: "Migration juive"
 LBA_jewish_migration_desc: "La Libye a autorisé les Juifs exilés à revenir dans le pays, offrant même certaines réparations en retour.\n\n§YCette idée sera supprimée si nous sommes en guerre avec Israël.§!"
 LBA_champion_of_al_aqsa_idea: "Champion d’Al-Aqsa"
 LBA_champion_of_al_aqsa_idea_desc: "Avec le contrôle de la mosquée Al-Aqsa, la Libye est devenue un phare influent pour tous les musulmans.\n\n§YCette idée sera supprimée si Jérusalem n’est pas possédée par nous, notre sujet ou notre allié.§!"
 LBA_support_mengistu: "Campagne médiatique pour Mengistu"
 LBA_support_mengistu_desc: "La Libye a organisé une campagne médiatique de popularité pour le dictateur exilé Mengistu, visant à convaincre le monde de son innocence dans le procès en cours pour génocide."
 LBA_islamic_legion_idea: "Légion islamique"
 LBA_islamic_legion_idea_desc: "La Libye a recréé la Légion islamique, une force destinée à agir comme mandataire de Kadhafi dans divers conflits à travers le monde.\n\n§YCette idée sera supprimée si la Libye n’est pas dirigée par un Kadhafi.§!"
 LBA_employing_charles_taylor: "Charles Taylor"
 LBA_employing_charles_taylor_desc: "Le gouvernement libyen a employé les services de Charles Taylor, exilé. Ce leader expérimenté de la guérilla forme le personnel de sécurité libyen à gérer d’éventuelles insurrections.\n\n§YCette idée sera supprimée si la Libye n’est pas dirigée par un Kadhafi.§!"
 LBA_ethiopia_somali_resistance: "Résistance de l'Ogaden"
 LBA_ethiopia_somali_resistance_desc: "Les clans somaliens de la région d'Ogaden mènent une insurrection contre leurs dirigeants éthiopiens."
 LBA_hakem_al_mutairi: "Hakem Al Mutairi"
 LBA_hakem_al_mutairi_desc: "Kadhafi emploie les services de Hakem Al-Mutairi, un clerc koweïtien et leader du parti Ummah, pour étendre l’influence libyenne dans la région du Golfe.\n\n§YCette idée sera supprimée si la Libye n’est pas dirigée par un Kadhafi.§!"
 LBA_nationalised_economy_1: "Économie nationalisée"
 LBA_nationalised_economy_1_desc: "La Libye suit un modèle économique dans lequel la plupart des industries du pays sont détenues, ou du moins fortement contrôlées, par l’État."
 LBA_privatised_economy_1: "Économie privatisée"
 LBA_privatised_economy_1_desc: "Après des décennies de contrôle gouvernemental, la Libye a commencé à privatiser de larges secteurs de son économie, provoquant une augmentation de la croissance économique."
 LBA_humbled_the_un: "L'ONU humiliée"
 LBA_humbled_the_un_desc: "Le discours enflammé de Mouammar Kadhafi à l'ONU a mis la Libye sous les feux de la rampe, montrant au monde qu'il ne faut pas la prendre à la légère."
 LBA_humbled_by_the_un: "Humilié par l’ONU"
 LBA_people_motivated_to_work: "Des gens motivés à travailler"
 LBA_people_motivated_to_work_desc: "La dernière ruse de Kadhafi, qui consiste à jeter de l'argent dans les rues de Tripoli, a convaincu les gens que les organisations humanitaires et caritatives internationales n'étaient que des escrocs qui essayaient d'attirer les gens vers l'argent. Ils travaillent désormais d'arrache-pied pour s'assurer qu'ils n'auront plus jamais à mendier de l'argent."
 LBA_people_unmotivated_to_work: "Les gens démotivés au travail"
 LBA_people_unmotivated_to_work_desc: "La dernière stratégie de Kadhafi, qui consiste à jeter de l'argent dans les rues de Tripoli, a eu un effet désastreux. Les gens ne veulent plus travailler, mais restent chez eux en attendant l'aide."
 LBA_gaddafis_car_rocket: "La fusée"
 LBA_gaddafis_car_rocket_desc: "La Libye a lancé la production en série d'un modèle de voiture nationale : la Rocket. En forme de coin, équipée d'airbags, de pneus à roulage à plat, d'un coupe-carburant automatique, de pare-chocs absorbant les chocs et de nombreux autres dispositifs de sécurité, cette voiture a été surnommée (du moins par le régime de Kadhafi) la voiture la plus sûre du monde."
 LBA_gaddafis_car_bucket: "Le seau"
 LBA_gaddafis_car_bucket_desc: "La Libye a lancé la production en série d'un modèle de voiture nationale : la Bucket. Fabriquée à partir de matériaux bon marché, avec des côtés ouverts au lieu de portes, la plupart des panneaux en duroplaste bon marché et équipée d'un moteur électrique, Mouammar Kadhafi qualifie sa nouvelle invention de véritable voiture populaire."
 LBA_gaddafis_car_packet: "Le paquet"
 LBA_gaddafis_car_packet_desc: "La Libye a lancé la production en série d'un modèle de voiture nationale : le Packet. Un pick-up robuste directement copié sur un Toyota Hilux. Destiné à un usage militaire et civil, le camion est doté de vitres pare-balles, d'un blindage à l'avant et de pneus renforcés. La voiture est un véritable véhicule polyvalent."
 LBA_gaddafis_car_increased_road_fatalities: "Augmentation du nombre de décès sur les routes"
 LBA_gaddafis_car_increased_road_fatalities_desc: "L'aventure désastreuse de Kadhafi dans la conception d'un véhicule libyen a rendu le peuple libyen méfiant à l'égard de tout nouveau modèle automobile. Les gens achètent des véhicules de plus en plus vieux dans l'espoir d'éviter les nouveaux modèles. Cela a conduit à une forte augmentation des accidents de la route et des décès."
 LBA_show_of_greatness: "Démonstration de grandeur"
 LBA_show_of_greatness_desc: "La récente visite officielle du leader libyen Mouammar Kadhafi dans un pays étranger a étonné les gens à l'étranger et dans le pays. La réputation de Kadhafi aux yeux du monde s'en est trouvée considérablement renforcée."
 LBA_show_of_failure: "Démonstration d’échec"
 LBA_show_of_failure_desc: "La récente visite d’État de Mouammar Kadhafi dans un pays étranger l’a laissé humilié sur les scènes internationale et nationale."
 LBA_good_juju: "Bon Juju"
 LBA_good_juju_desc: "Grâce à l’art de la magie noire, Mouammar Kadhafi a motivé ses troupes à se battre plus fort pour défendre la Libye."
 LBA_bad_juju: "Mauvais Juju"
 LBA_bad_juju_desc: "Avec un rituel de magie noire raté, les troupes de Mouammar Kadhafi ont perdu foi en ses capacités de leader."
 LBA_emancipator_of_women: "Émancipateur des femmes"
 LBA_emancipator_of_women_desc: "La dernière conférence de Mouammar Kadhafi sur l’islam devant un groupe de femmes en Italie a conduit à une conversion massive de femmes à l’islam et à leur migration vers la Libye."
 LBA_oppressor_of_women: "Oppresseur des femmes"
 LBA_oppressor_of_women_desc: "La dernière conférence de Mouammar Kadhafi sur l’islam devant un groupe de femmes en Italie a conduit les gens à voir le grand leader comme un oppresseur des femmes. Les gens quittent la Libye en masse, ne voulant pas vivre dans un pays dirigé par un tel homme."
