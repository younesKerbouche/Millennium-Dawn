 libya_gaddafi_family_exile_khamis: "Exiler §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_desc: "Parfois, l’ingérence d’un enfant dans les affaires libyennes devient trop pesante. Il doit être exilé et envoyé au loin. Peut-être apprendra-t-il à s’améliorer en passant du temps loin de chez lui.\n\n§WLorsqu’un personnage est en §YExil§!, ses traits de leader n’affectent plus notre pays. Cependant, il est possible qu’il devienne amer et commence à agir activement contre son père et ses frères et sœurs. Un personnage peut toujours être rappelé au prix d’une §YInstabilité§!§!"
 libya_gaddafi_family_recall_muhammad_muammar: "Rappeler §Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_islam: "Rappeler §Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§!"
