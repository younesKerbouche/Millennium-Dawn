 TT_fezzan_loyalty_more_than_30: "Loyauté de [FEZ.GetNameWithFlag] > 30 %"
 libya_tribalism_dismantle_libya: "Démanteler la Libye"
 libya_tribalism_dismantle_libya_desc: "La Libye s’est effondrée. Nous avons perdu deux de nos trois principales régions. Y a-t-il encore une raison de nous appeler Libye alors que nous ne sommes plus qu’une ombre de nous-mêmes ?"
 libya_libyan_foreign_policy: "Politique étrangère libyenne"
 libya_core_northern_chad: "Intégrer le nord du Tchad"
 libya_core_northern_chad_desc: "Le nord du Tchad est très peu peuplé et manque de ressources. De plus, une grande partie de sa population est composée de Toubous, qui vivent également dans le sud de la Libye. Cela facilite relativement la pacification de la région."
 libya_core_northern_niger: "Intégrer le nord du Niger"
 libya_core_northern_niger_desc: "Bien que très pauvre, le nord du Niger est plus peuplé que l’ensemble de la Libye. Une religion commune aide, mais il faudra un effort considérable pour en prendre pleinement le contrôle."
 libya_core_algerian_sahara: "Intégrer le Sahara algérien"
 libya_core_algerian_sahara_desc: "La partie algérienne du Sahara est peu peuplée et principalement composée de pasteurs. Beaucoup d’entre eux sympathisent déjà avec les insurgés islamiques de la guerre civile. Pacifier la région ne devrait pas prendre longtemps."
 libya_core_northern_mali: "Intégrer l’Azawad"
 libya_core_northern_mali_desc: "Bien que l’Azawad ait une insurrection islamiste en notre faveur, la région a une longue histoire de séparatisme et une forte identité touareg. L’intégration sera très difficile."
 libya_core_mauritanian_sahara: "Intégrer le Sahel mauritanien"
 libya_core_mauritanian_sahara_desc: "La population mauritanienne résiste fortement à nos efforts d’intégration. Ils n’ont aucune sympathie pour notre idéologie et partagent peu de liens religieux ou culturels. Mais ils se soumettront, comme tous les autres."
 libya_core_palestine: "Intégrer la Palestine"
 libya_core_palestine_desc: "La Palestine est très peuplée par rapport à la Libye et abrite une population mixte de musulmans palestiniens et de juifs israéliens. L’intégration sera très difficile et coûteuse."
 libya_pacify_cyrenaica: "Pacifier [CYR.GetNameWithFlag]"
 libya_pacify_cyrenaica_desc: "La partie orientale de la Libye s’est rebellée, et nous avons écrasé leur petite rébellion. Une résistance résiduelle est attendue, mais nous devrions reprendre le contrôle total de la région sous peu."
 libya_pacify_tripolitania: "Pacifier [TRP.GetNameWithFlag]"
 libya_pacify_tripolitania_desc: "La partie occidentale de la Libye s’est rebellée, et nous avons écrasé leur petite rébellion. Une résistance résiduelle est attendue, mais nous devrions reprendre le contrôle total de la région sous peu."
 libya_pacify_fezzan: "Pacifier [FEZ.GetNameWithFlag]"
 libya_pacify_fezzan_desc: "La partie méridionale de la Libye s’est rebellée, et nous avons écrasé leur petite rébellion. Une résistance résiduelle est attendue, mais nous devrions reprendre le contrôle total de la région sous peu."
 libya_pacify_tuaregs: "Pacifier [918.GetName]"
 libya_pacify_tuaregs_desc: "Les Touaregs de [918.GetName] doivent réapprendre à respecter notre autorité."
 libya_pacify_toubou: "Pacifier les Toubous"
 libya_pacify_toubou_desc: "Les Toubous doivent être ramenés sous le contrôle de la Libye."
 libya_liberate_minorities: "Libérer les minorités dans [FROM.GetNameDef]"
 libya_liberate_minorities_desc: "La situation actuelle des minorités ethniques dans [FROM.GetNameDef] est intolérable. Nous devons exiger plus d’autonomie pour ces peuples opprimés."
 libya_liberate_minorities_tt: "Si [FROM.GetName] accepte nos demandes, alors\n"
 libya_launch_oef: "Lancer l’opération Bouclier [FROM.GetAdjective]"
 libya_launch_oef_desc: "L’extrémisme prend racine dans [FROM.GetNameDef], et le gouvernement [FROM.GetAdjective] est totalement impuissant ou réticent à l’arrêter. Nous devons agir rapidement avant que cette maladie ne se propage à la Libye."
 libya_build_rail_to_tunisia: "Relier le chemin de fer à [TUN.GetNameWithFlag]"
 libya_build_rail_to_tunisia_desc: "La Tunisie à notre ouest est un pays très stable et un point chaud du tourisme européen. Si nous y connectons un chemin de fer, peut-être que certains touristes viendront aussi nous visiter."
 libya_build_rail_to_tunisia_tt: "Le coût de ce projet sera de $§Y4,00§!.\n"
 libya_build_rail_to_tunisia_tt_2: "§RLe coût sera doublé car nous avons l’idée nationale §Y$LBA_libyan_gauge_railroads$§!§!\n"
 libya_build_rail_to_egypt: "Relier le chemin de fer à [EGY.GetNameWithFlag]"
 libya_build_rail_to_egypt_desc: "Pendant la Seconde Guerre mondiale, les Alliés ont construit un chemin de fer temporaire de Sollum en Égypte à Tobrouk. La partie libyenne a toutefois été démantelée après l’indépendance. Nous devrions reconnecter Tobrouk à Sollum pour faciliter l’accès au transport par le canal de Suez."
 libya_build_rail_to_egypt_tt: "Le coût de ce projet sera de $§Y2,00§!.\n"
 libya_build_rail_to_niger: "Relier le chemin de fer à [NGR.GetNameWithFlag]"
 libya_build_rail_to_niger_desc: "Le Niger n’a pas de chemins de fer existants, ce qui les isole du monde. Si nous y construisons une voie ferrée, nous pourrions les rapprocher de notre sphère d’influence."
 libya_build_rail_to_niger_tt: "Le coût de ce projet sera de $§Y7,00§!.\n"
 libya_build_rail_to_chad: "Relier le chemin de fer à [CHA.GetNameWithFlag]"
 libya_build_rail_to_chad_desc: "Le Tchad n’a pas de chemins de fer. Nous devrions en construire un jusqu’à leur capitale pour les rendre plus dépendants de nous. Cependant, vu notre histoire avec le Tchad, il est peu probable qu’ils acceptent l’accord."
 libya_build_rail_to_chad_tt: "Le coût de ce projet sera de $§Y6,00§!.\n"
 libya_negotiations_with_un: "Négociations en cours avec l’ONU"
 libya_negotiations_with_un_desc: "En raison de nos activités hostiles, la communauté internationale nous a imposé des sanctions. Nous devons négocier avec l’ONU pour déterminer ce que nous devons faire pour lever ces sanctions. Plus nous nous comportons bien sur la scène internationale, plus le processus sera rapide."
 libya_negotiations_with_un_tt: "Nous pourrons commencer le focus §Y$LBA_remove_sanctions$§!"
 libya_casablanca_accords: "Accords de Casablanca"
 libya_casablanca_accords_desc: "Nous négocions une paix durable au Sahara occidental. Nous devons convaincre tous les pays participants que notre solution fonctionnera. Même si nous échouons à convaincre tout le monde, une majorité pourrait imposer la solution au camp opposé. Cela pourrait toutefois entraîner une escalade du conflit."
 libya_casablanca_accords_success_tt: "Toutes les délégations ont signé le plan de paix (actuellement [?libya_casablanca_accords_no_of_signatories] sur [?libya_casablanca_accords_no_of_participants])"
 libya_casablanca_accords_fail_tt: "Le nombre de délégations est inférieur à 2 (actuellement [?libya_casablanca_accords_no_of_participants])"
 libya_casablanca_accords_SHA_resistance_tt: "§R[SHA.GetNameWithFlag] résistera à cette décision !§!"
 libya_casablanca_accords_MOR_resistance_tt: "§R[MOR.GetNameWithFlag] résistera à cette décision !§!"
 libya_casablanca_accords_draft_solution: "Rédiger une solution de paix pour le Sahara occidental"
 casablanca_accords_convince_x_tt: "Nous avons réalisé §Y$libya_casablanca_accords_draft_solution$§!"
 libya_casablanca_accords_hold_negotiations: "Tenir des négociations"
 libya_casablanca_accords_hold_negotiations_tt: "Cela mettra à jour les probabilités que les autres participants acceptent notre solution."
 libya_casablanca_accords_at_least_one_neg_tt: "Nous avons réalisé §Y$libya_casablanca_accords_hold_negotiations$§! au moins une fois"
 libya_casablanca_accords_convince_accept_tt: "eux §GAcceptant§! la solution"
 libya_casablanca_accords_convince_reject_tt: "eux §RRejetant§! la solution"
 libya_casablanca_accords_convince_target_tt: "Leur §Yprobabilité§! d’acceptation dépend de leur position initiale, additionnée à notre §YInfluence§! sur eux, puis multipliée par leur §YOpinion et Perspective§!.\n\nS’ils rejettent la solution, cette décision sera de nouveau disponible après §Y30 jours§!. Chaque rejet augmente la chance qu’ils quittent la conférence\n"
 libya_casablanca_accords_convince_morocco: "Convaincre [MOR.GetNameWithFlag]"
 libya_casablanca_accords_convince_morocco_desc: "Tenir des discussions avec les délégués [MOR.GetAdjective] pour savoir s’ils accepteront notre accord actuel."
 libya_casablanca_accords_convince_sahrawi: "Convaincre [SHA.GetNameWithFlag]"
 libya_casablanca_accords_convince_sahrawi_desc: "Tenir des discussions avec les délégués [SHA.GetAdjective] pour savoir s’ils accepteront notre accord actuel."
 libya_casablanca_accords_convince_algeria: "Convaincre [ALG.GetNameWithFlag]"
 libya_casablanca_accords_convince_algeria_desc: "Tenir des discussions avec les délégués [ALG.GetAdjective] pour savoir s’ils accepteront notre accord actuel."
 libya_casablanca_accords_convince_mauritania: "Convaincre [MAU.GetNameWithFlag]"
 libya_casablanca_accords_convince_mauritania_desc: "Tenir des discussions avec les délégués [MAU.GetAdjective] pour savoir s’ils accepteront notre accord actuel."
 libya_anti_colonial_start_revolution: "Préparer une révolution dans [FROM.GetNameWithFlag]"
 libya_anti_colonial_start_revolution_desc: "Le gouvernement décadent de [FROM.GetNameDef] opprime son peuple. Il n’est qu’un laquais de l’Occident et doit être renversé au nom de la liberté."
 libya_anti_colonial_start_revolution_tt_1: "§R[FROM.GetNameWithFlag] pourrait nous déclarer la guerre de manière préventive !§!\n"
 libya_anti_colonial_start_revolution_tt_2: "§GLe camp révolutionnaire rejoindra notre faction !§!"
 libya_oil_nationalisation_dynamic_modifier: "Nationalisation du pétrole"
 TT_libya_oil_nationalisation_dynamic_modifier: "Niveau de nationalisation : §Y[?lba_oil_nationalisation|%0]§!\nRevenus supplémentaires : $$[?oil_nationalisation_income|+3] milliards par §YPétrole extrait§!\n"
 libya_oil_nationalisation_dynamic_modifier_desc: "Une grande partie de la production pétrolière en Libye est contrôlée par la National Oil Corporation. Bien que bénéfique pour l’État, cela limite les investissements internationaux des compagnies étrangères. Un niveau élevé de nationalisation nuira à notre croissance productive et rendra le développement de nouveaux champs pétrolifères plus coûteux."
 libya_gaddafi_instability_dynamic_modifier: "Instabilité familiale"
 libya_gaddafi_instability_dynamic_modifier_desc: "L’excentricité de Kadhafi et son insistance à favoriser ses enfants en politique suscitent une résistance croissante parmi la population libyenne."
