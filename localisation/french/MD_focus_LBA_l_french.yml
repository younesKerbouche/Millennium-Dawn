 libya_libyan_tribalism: "Tribalisme libyen"
 libya_libyan_tribalism_desc: "La Libye est traditionnellement divisée en trois régions : la Tripolitaine au nord-ouest autour de la capitale, la Cyrénaïque à l’est et le Fezzan au sud. Historiquement, ces zones se sont gouvernées elles-mêmes et n’ont été unifiées que par la colonisation italienne. Bien que le Royaume libyen et le régime de Mouammar Kadhafi aient largement éliminé les affiliations tribales, beaucoup de Libyens s’identifient encore à leur tribu avant la nation.\n\nLe niveau de loyauté d’une région détermine les modificateurs d’État qu’elle reçoit. Si la loyauté tombe trop bas, une région se révoltera. Si une région se révolte et est réannexée à la Libye, elle ne pourra pas organiser une nouvelle révolte tant qu’elle n’aura pas été pleinement pacifiée. Cependant, les États resteront affectés par les modificateurs d’État."
 LBA_tribalism_disabled_tt: "La mécanique §Y$libya_libyan_tribalism$§! a été désactivée"
 libya_tribalism_decentralise_state: "Décentraliser le pouvoir"
 libya_tribalism_decentralise_state_desc: "La manière la plus efficace de satisfaire toutes les tribus libyennes est de réduire le pouvoir du gouvernement central. Une autonomie accrue, même temporaire, donnera aux chefs tribaux le sentiment d’avoir un certain pouvoir."
 libya_tribalism_placate_tripolitanians: "Apaiser [TRP.GetNameWithFlag]"
 libya_tribalism_placate_tripolitanians_desc: "Des concessions de terres, des avantages monétaires, des postes militaires et des positions gouvernementales sont des moyens clés pour aligner les séparatistes locaux avec l’État central. Tant qu’ils comprennent que rester dans la Libye présente plus d’avantages que d’inconvénients, tout ira bien."
 libya_tribalism_placate_cyrenaicans: "Apaiser [CYR.GetNameWithFlag]"
 libya_tribalism_placate_cyrenaicans_desc: "Des concessions de terres, des avantages monétaires, des postes militaires et des positions gouvernementales sont des moyens clés pour aligner les séparatistes locaux avec l’État central. Tant qu’ils comprennent que rester dans la Libye présente plus d’avantages que d’inconvénients, tout ira bien."
 libya_tribalism_placate_fezzans: "Apaiser [FEZ.GetNameWithFlag]"
 libya_tribalism_placate_fezzans_desc: "Des concessions de terres, des avantages monétaires, des postes militaires et des positions gouvernementales sont des moyens clés pour aligner les séparatistes locaux avec l’État central. Tant qu’ils comprennent que rester dans la Libye présente plus d’avantages que d’inconvénients, tout ira bien."
 libya_tribalism_tripolitanian_revolt: "Révolte [TRP.GetFlag] [TRP.GetAdjective]"
 libya_tribalism_tripolitanian_revolt_desc: "Il y a du mouvement parmi les tribus de Tripolitaine. Si leur mauvais traitement par l’État central persiste, elles ont juré de se séparer de la Libye."
 TT_tripolitania_loyalty_more_than_10: "Loyauté de [TRP.GetNameWithFlag] > 10 %"
