 IRQ_sadrist_militias: "Mouvement sadriste"
 IRQ_sadrist_militias_desc: "Saraya al-Salam, la dernière incarnation de l’armée du Mahdi, est la milice du mouvement sadriste qui combat en première ligne aux côtés de l’armée irakienne. Son leader, Muqtada al-Sadr, est un clerc et politicien chiite populaire qui a hérité de son mouvement de son père influent. Sa plateforme repose sur un mélange d’islam politique chiite, d’anti-américanisme, d’indépendance irakienne face à l’influence iranienne et de nationalisme populiste irakien."
 IRQ_threat_of_al_qaeda: "Désastre imminent"
 IRQ_threat_of_al_qaeda_desc: "La dissolution des forces armées irakiennes [IRQ.GetFlag] a laissé de nombreux soldats et commandants sans emploi. Cela a conduit plusieurs éléments de l’armée à s’aligner avec divers groupes extrémistes dans le pays, dont [AIQ.GetFlag] Al-Qaïda en Irak. Si rien n’est fait, ce groupe pourrait lancer une attaque contre notre gouvernement.\n§W-----------------------------------------------------------------§!\nCet esprit national sera §Rsupprimé§! si nous résolvons la §Hcrise de l’insurrection§!."
 IRQ_sunni_dynamic_idea: "Influence politique sunnite"
 IRQ_sunni_dynamic_idea_desc: "La communauté sunnite de notre nation s’est mobilisée pour préserver son identité, son mode de vie et son sentiment d’appartenance. Face à la montée du chiisme et à la marginalisation des sunnites dans la vie politique, cette mobilisation va à l’encontre des intérêts de notre nation.\n§W-----------------------------------------------------------------§!\nCet esprit national évoluera dynamiquement tous les §H10§! niveaux de changement de la §Hvariable politique sunnite§!. Actuellement, l’influence politique sunnite est à §H[?IRQ_sunni_political_influence]/100§!\n§W-----------------------------------------------------------------§!\nTant que cet esprit est actif, §H[AIQ.GetFlag] Al-Qaïda en Irak§! peut déclencher une §Rguerre civile§! si le salafisme atteint §H20 %§! ou plus, la stabilité est inférieure à §H55 %§!, et notre religion d’État est §Hchiite§!."
 IRQ_triumph_over_america: "Triomphe sur l’Amérique"
 IRQ_triumph_over_america_desc: "Nos soldats ont donné une leçon aux Américains qu’ils n’oublieront jamais…"
 IRQ_mosque_income_idea: "Augmentation des taxes sur les mosquées"
 IRQ_mosque_income_idea_desc: "Pour financer divers projets dans le pays, nous avons augmenté les taxes prélevées sur les mosquées."
 IRQ_baathist_intervention: "Intervention baasiste"
 IRQ_baathist_intervention_desc: "Les partisans de l’idéologie baasiste se sont soulevés dans la région, et nous devons les soutenir.\n§W-----------------------------------------------------------------§!\nCet esprit national sera §Rsupprimé§! une fois les guerres civiles [JOR.GetFlag] §Hjordanienne§! et [SYR.GetFlag] §Hsyrienne§! terminées."
 IRQ_PIJ_idea: "Brigades du PIJ"
 IRQ_PIJ_idea_desc: "Les brigades du PIJ opèrent actuellement dans notre nation et nous aideront à lutter contre l’État sioniste.\n§W-----------------------------------------------------------------§!\nCet esprit national sera §Rsupprimé§! si le §Hparti baasiste§! n’est plus au pouvoir ou si [ISR.GetFlag] §HIsraël§! n’existe plus."
 IRQ_cult_of_saddam: "Culte de Saddam"
 IRQ_cult_of_saddam_desc: "Notre grand leader, Saddam Hussein, a apporté richesse et dignité à l’Irak [IRQ.GetFlag]. Ses contributions doivent être chéries tant qu’il est encore là.\n§W-----------------------------------------------------------------§!\nCet esprit national sera §Rsupprimé§! si le §Hparti baasiste§! n’est plus au pouvoir ou si §HSaddam Hussein§! n’est plus le leader."
 IRQ_air_support_granted: "Soutien aérien contre les insurgés"
 IRQ_air_support_granted_desc: "Notre armée de l’air travaille sans relâche pour fournir un soutien aérien contre les insurgés dans notre nation."
 IRQ_recovering_from_the_gulf_war: "Récupération après la guerre du Golfe"
 IRQ_recovering_from_the_gulf_war_desc: "Après la guerre du Golfe dévastatrice, l’Irak se trouve dans un état de désarroi et de destruction. Ce conflit, marqué par d’intenses opérations aériennes et terrestres, a vu des batailles significatives qui ont laissé une empreinte durable sur la nation. Des premiers bombardements à la libération du Koweït en passant par la campagne terrestre qui a repoussé les forces irakiennes, la guerre a eu un lourd tribut."
 IRQ_MEK_bases: "Bases du MEK"
 IRQ_MEK_bases_desc: "Reconnaissant l’importance stratégique des Mojahedin-e Khalq (MEK) pendant la guerre Iran-Irak, l’Irak cherche à tirer parti de leur assistance et à établir des bases pour renforcer ses capacités militaires. Cela permet la création de bases MEK en Irak pour menacer l’Iran, augmentant le nombre maximum de forces volontaires mobilisables, comme en 1991 contre les Kurdes."
 IRQ_high_political_opposition: "Forte opposition politique"
 IRQ_high_political_opposition_desc: "L’Irak fait face à un défi majeur avec une forte opposition politique, englobant divers groupes ethniques minoritaires et communautés religieuses."
 IRQ_bastion_of_baathism: "Bastion du baasisme"
 IRQ_bastion_of_baathism_desc: "Dans les terres fertiles de l’Irak, les graines du baasisme ont été semées, germant au milieu des défis et des aspirations de l’époque. Des leaders visionnaires ont émergé, animés par un désir d’unité nationale, de nationalisme arabe et de justice sociale. Que les Arabes soient unis pour toujours !"
 IRQ_international_sanctions: "Sanctions internationales"
 IRQ_international_sanctions_desc: "En l’an 2000, l’Irak a subi les effets néfastes des sanctions internationales imposées après la guerre du Golfe en 1991. Ces sanctions ont sévèrement restreint la capacité de l’Irak à s’engager dans le commerce international, entravé sa reprise économique et entraîné une baisse des conditions de vie pour le peuple irakien. Elles ont également eu des conséquences humanitaires importantes, affectant l’accès aux soins de santé, aux services essentiels et aux ressources nécessaires aux besoins de base. Les effets durables de ces sanctions ont façonné le paysage économique et social de l’Irak durant cette période."
 IRQ_conscriptions_in_schools: "Conscription dans les écoles"
 IRQ_conscriptions_in_schools_desc: "Nous laissons les enfants quitter les cours pour les enrôler dans nos forces armées."
 IRQ_fadayyene_saddam: "Milices Fedayeen Saddam"
 IRQ_fadayyene_saddam_desc: "Nous avons ordonné à plusieurs unités des Fedayeen Saddam d’établir des positions défensives à travers le pays."
 IRQ_kurdish_friends: "Amis des Kurdes [KUR.GetFlag]"
 IRQ_kurdish_friends_desc: "Les Kurdes [KUR.GetFlag] ont historiquement été ostracisés par la plupart des nations de la région, les isolant et les laissant avec peu ou pas d’amis. Il est temps de renforcer notre amitié avec les Kurdes [KUR.GetFlag], afin que nous puissions obtenir ce que nous voulons : libération, liberté et indépendance des puissances étrangères."
 IRQ_negotiations_with_kurdish_government: "Négociations avec le gouvernement kurde [KUR.GetFlag]"
 IRQ_negotiations_with_kurdish_government_desc: "En ouvrant des lignes de communication avec le gouvernement kurde [KUR.GetFlag], nous pourrions réintégrer le peuple kurde dans notre État sans effusion de sang."
 IRQ_bolster_communist_party_of_kurdistan_iraq: "Renforcer les idéaux communistes £KUR_Neutral_Communism_small au Kurdistan [KUR.GetFlag]"
 IRQ_bolster_communist_party_of_kurdistan_iraq_desc: "Le peuple kurde [KUR.GetFlag] a besoin d’une chose : l’indépendance et la libération de toute forme d’exploitation étrangère. En promouvant les idéaux communistes au Kurdistan [KUR.GetFlag], nous pourrions convaincre leur peuple de nous rejoindre main dans la main dans ce mouvement."
 IRQ_request_an_election: "Demander une élection"
 IRQ_request_an_election_desc: "En pressant le gouvernement kurde actuel [KUR.GetFlag] d’organiser une élection, les communistes kurdes [KUR.GetFlag] pourraient enfin avoir une chance de remporter leur siège légitime."
 IRQ_rojava_shipments: "Commencer les livraisons vers Rojava [ROJ.GetFlag]"
 IRQ_rojava_shipments_desc: "Le gouvernement syrien [SYR.GetFlag] a historiquement réprimé les Kurdes dans la région de Rojava [ROJ.GetFlag], et nous devons trouver des moyens de libérer ces peuples en leur apportant le soutien nécessaire là où c’est possible."
 IRQ_shipping_to_rojava: "Livraisons en cours…"
 IRQ_shipping_to_rojava_desc: "Les roues des camions de marchandises tournent en rond sur le sol syrien."
 IRQ_political_decisions: "Politique intérieure irakienne"
 IRQ_recall_nsa_bahrain: "Récupérer la NSA Bahreïn"
 IRQ_recall_nsa_bahrain_desc: "Il est temps de saisir et de consolider notre contrôle sur la NSA Bahreïn, un terrain occupé par les Américains !"
 IRQ_mek_revolt_trig: "La révolte"
 IRQ_mek_revolt_trig_desc: "Aujourd’hui, nous pouvons demander à nos amis du MEK de lancer une incursion transfrontalière en Iran et de renverser le régime des mollahs une fois pour toutes !"
 IRQ_the_blood_quran: "Terminer le « Coran de sang »"
 IRQ_the_blood_quran_desc: "En achevant et en annonçant le Coran de sang, écrit avec le sang de Saddam Hussein, notre gouvernement pourra tenter de montrer sa piété auprès du peuple irakien [IRQ.GetFlag], mais cela pourrait aussi se retourner contre nous…"
 IRQ_smuggle_goods_from_jordan: "Contrebande de marchandises depuis la Jordanie [JOR.GetFlag]"
 IRQ_smuggle_goods_from_jordan_desc: "La famille Hussein a de nombreuses connexions avec certains individus en Jordanie [JOR.GetFlag], et en utilisant ces relations, nous pouvons faire passer des marchandises en contrebande à travers la frontière sans que le gouvernement s’en rende compte."
 IRQ_al_salam_palace: "Redessiner le palais Al-Salam"
 IRQ_al_salam_palace_desc: "Le palais Al-Salam a été conçu en 1950, il y a plus de 50 ans, et depuis lors, il commence à montrer des signes de vieillissement. Redessiner certains aspects pourrait aider [IRQ.GetLeader] à se vider l’esprit quand il en a besoin."
 IRQ_arrest_muqtada: "Arrêter Muqtada al-Sadr"
 IRQ_arrest_muqtada_desc: "Ce cafard de Muqtada n’arrête pas de parler récemment, et tout comme son père, nous devrons peut-être trouver une solution…"
 IRQ_civil_war_mechanic: "Crise de l’insurrection"
 IRQ_civil_war_mechanic_desc: "L’effondrement du §Hrégime de Saddam§! a conduit à l’effondrement total de l’armée irakienne. Beaucoup de nos §Hanciens militaires§! ont dédié leur vie à mener une guerre §Rcontre§! notre État, que ce soit pour leurs propres organisations ou des groupes §Rdjihadistes§!. Nous serons initialement en conflit avec les §Rsalafistes§!, mais les §Hchiites§! pourraient rapidement devenir hostiles si nous ne les rallions pas. Nous devrons attaquer les insurgés dans chaque État jusqu’à ce qu’ils §Hse rendent§! lorsqu’ils seront assez affaiblis. Notre §Hpréparation§! déterminera le succès de nos opérations. §HPréparation§! s’améliorera avec plus d’opérations ou en prenant certains focus.\n\nNous pouvons lancer des opérations en cliquant sur l’État. Nous perdrons §Héquipement§! et §Hpersonnel§! à chaque opération menée.\n\nLa carte changera §Hdynamiquement§! de couleur pour afficher notre §Hprogrès§!.\n\n§pViolet§! - Forces kurdes\n§RRouge§! - Forces djihadistes salafistes\n§YJaune§! - Forces chiites\n§OOrange§! - Insurrection moyenne\n§GVert§! - Faible insurrection\n\n§HPréparation§! : [?IRQ_government_readiness]%\n§HPersonnel§! : [?IRQ_government_troops]\n§HÉtats sécurisés§! : [?IRQ_variable_for_win]"
 IRQ_start_negotiations_shias: "Entamer des négociations avec les milices chiites"
 IRQ_start_negotiations_shias_desc: "Nous viendrons à la table des négociations avec les nombreuses milices chiites qui se sont formées pour conclure un accord visant à détruire notre ennemi commun. Si nous ne les rallions pas assez vite, elles pourraient devenir hostiles !"
 IRQ_request_coalition_forces: "Demander un soutien aérien"
 IRQ_request_coalition_forces_desc: "Si l’armée de l’air ne fait rien toute la journée, pourquoi payons-nous les pilotes ? Nous devons utiliser notre avantage dans les airs pour écraser les insurgés jusqu’à leur soumission."
 IRQ_request_awakening_council_militias: "Favoriser les discussions pour Al-Sahwah"
 IRQ_request_awakening_council_militias_desc: "Al-Sahwah, ou les Fils de l’Irak, est une alliance proposée entre les tribus sunnites et d’autres groupes pour combattre les insurgés. Nous pouvons intégrer leurs forces pour obtenir un avantage numérique sur les insurgés."
 IRQ_militarize_police_force: "Militariser la police"
 IRQ_militarize_police_force_desc: "Nous saisirons les armes et le personnel de la police pour les enrôler dans notre armée afin de repousser les insurgés, même si cela signifie couper les coins ronds sur leur formation."
 IRQ_recruitment_campaign: "Effort de formation"
 IRQ_recruitment_campaign_desc: "Nous devons entraîner et conditionner nos hommes pour gérer les insurgés de manière sûre et efficace. Cela réduira également les risques pour leurs vies."
 IRQ_iraq_war: "Le combat pour la survie"
 IRQ_iraq_war_desc: "La guerre pour l’Irak et ses terres a commencé. Les États-Unis ont un maximum de 6 mois pour faire capituler le gouvernement irakien, sinon ils devront ordonner un retrait immédiat du pays et risquer leur influence."
 IRQ_war_phase_one: "Phase I"
 IRQ_war_phase_two: "Phase II"
 IRQ_war_phase_two_desc: "Les Américains faibliront, leurs efforts seront vains !"
 IRQ_preparation_for_the_war: "La guerre"
 IRQ_preparation_for_the_war_desc: "Ces impérialistes de [USA.GetFlag] §H[USA.GetName]§! ont lancé une campagne §Rinjustifiée§! contre notre nation !\n\nNous devrons rassembler notre force nationale et nos ressources pour §Hpréparer une guerre de survie§!. Avec ce que nous avons et l’expérience des guerres §Hd’Iran§! et §Hdu Golfe§!, nous créerons un enfer absolu pour tout envahisseur.\n\nSi nous parvenons à repousser les Américains pendant §Hau moins 6 mois§!, leur population les poussera à un §Hcessez-le-feu§! en raison de l’impopularité de la guerre !"
 IRQ_threaten_kuwait: "Menacer le Koweït [KUW.GetFlag]"
 IRQ_threaten_kuwait_desc: "Les Américains ont une base juste sous notre nez, et les Koweïtiens en sont responsables. Nous exigerons qu’ils en prennent rapidement le contrôle pour que les Américains ne puissent pas nous attaquer depuis des terres du Moyen-Orient."
 IRQ_restore_the_iron_ring: "Restaurer l’Anneau de fer"
 IRQ_restore_the_iron_ring_desc: "L’Anneau de fer s’est révélé utile pour se défendre contre les Iraniens pendant la guerre Iran-Irak des années 80. Nous devons le remettre en place rapidement."
 IRQ_golden_guard_divisions: "Former des divisions de la Garde dorée"
 IRQ_golden_guard_divisions_desc: "Nous mobiliserons quelques divisions de la Garde dorée pour défendre notre nation et les entraînerons au plus haut niveau possible."
 IRQ_conscription_in_schools: "Conscription dans les écoles"
 IRQ_conscription_in_schools_desc: "Nous devons absolument obtenir plus de main-d’œuvre pour équiper nos unités en temps de guerre, et les écoles sont un endroit idéal pour cela. Ils pourront poursuivre leur éducation plus tard."
 IRQ_kurdish_compromise: "Compromis kurde [KUR.GetFlag]"
 IRQ_kurdish_compromise_desc: "Nous parviendrons à un accord avec les Kurdes [KUR.GetFlag] pour sécuriser notre front nord contre toute attaque soudaine, s’ils acceptent."
 IRQ_faddayean_saddam: "Mobiliser les Fedayeen Saddam"
 IRQ_faddayean_saddam_desc: "Nous devons préparer les Fedayeen Saddam pour l’invasion imminente, et par tous les moyens, équiper et entraîner davantage de divisions pour poursuivre le combat coûte que coûte."
 IRQ_weapons_concealment: "Accélérer le programme de missiles"
 IRQ_weapons_concealment_desc: "Nous devons rapidement intensifier notre programme de missiles pour dévaster l’ennemi à distance si nécessaire."
 IRQ_contract_the_MEK: "Engager le £PER_anarchist_communism MEK"
 IRQ_contract_the_MEK_desc: "Les Mojahedin-e Khalq, ou £PER_anarchist_communism MEK, résident dans notre pays depuis très longtemps. Il est temps qu’ils fassent quelque chose d’utile pour notre nation."
 IRQ_economic_union_menu: "Union de la prospérité islamique"
 IRQ_invite_to_economic_union_targeted_decision: "Inviter [FROM.GetName]"
 IRQ_kick_from_economic_union_targeted_decision: "Exclure [FROM.GetName]"
 IRQ_the_constitution: "La Constitution irakienne"
 IRQ_the_constitution_desc: "Suite au renversement de §HSaddam Hussein§! et du §Hparti baasiste§!, notre nation a la lourde tâche de §Hrédiger une nouvelle constitution§! pour un Irak plus §Hdémocratique et libre§!. Chaque §Harticle§! de cette §HConstitution§! que nous élaborerons aura un §Himpact§! sur l’avenir des partis politiques pouvant être élus et sur les acteurs pouvant participer à la vie politique."
 IRQ_constitution_draft_government_type: "Article I : Le gouvernement de l’Irak"
 IRQ_constitution_draft_government_type_desc: "Notre constitution doit préciser si notre nation sera une République islamique ou un État laïque."
 IRQ_constitution_draft_languages: "Article II : La langue de l’Irak"
 IRQ_constitution_draft_languages_desc: "La langue unit notre peuple, mais une large partie parle une langue autre que l’arabe. Nous devons décider si d’autres langues seront autorisées comme langues officielles de l’État."
 IRQ_constitution_draft_nationalism: "Article III : Le patriotisme en Irak"
 IRQ_constitution_draft_nationalism_desc: "Comme l’histoire l’a montré, un nationalisme et un patriotisme exacerbés ont conduit à la chute de notre nation. Nous devons clarifier cela dans l’Article III."
 IRQ_constitution_draft_democratic_form: "Article IV : La fédéralisation de l’Irak"
 IRQ_constitution_draft_democratic_form_desc: "Notre nation est composée de nombreux groupes ethniques – Kurdes, Assyriens, Turkmènes, et bien d’autres – ainsi que d’une division majeure entre les sects religieuses chiites et sunnites. Tout cela doit être pris en compte dans notre constitution."
 IRQ_constitution_draft_militias: "Article V : La sécurité de l’Irak"
 IRQ_constitution_draft_militias_desc: "Bien que notre nation disposera de forces armées, beaucoup de nos citoyens ne font pas confiance au gouvernement pour assurer leur sécurité et ont formé des milices. Nous devons préciser si ces milices sont légales ou non."
 IRQ_constitution_draft_identity: "Article VI : L’identité de l’Irak"
 IRQ_constitution_draft_identity_desc: "L’Irak est constitué de nombreux peuples, et nous devons clarifier si l’Irak adoptera une identité arabe ou une identité multiculturelle."
 IRQ_black_gold_decisions: "Or noir"
 IRQ_black_gold_decisions_desc: "Une partie de notre plan post-victoire vise à sécuriser une domination économique dans la région. En exploitant la corruption parmi les États du sud du Golfe, nous pouvons lentement resserrer notre emprise sur leur ressource la plus précieuse : le pétrole. Nous devrons accroître notre influence dans ces nations pour débloquer de nouvelles décisions (comme acheter davantage de parts) qui nous rapprocheront de la prise de contrôle de ces ressources précieuses. Une fois que nous aurons plus de 50 % de contrôle sur Aramco, nous pourrons tenter de saisir l’entreprise. Plus notre contrôle sera élevé, plus grandes seront nos chances de succès.\n\nContrôle d’Aramco [SAU.GetFlag] : [?IRQ_aramco_control]/100"
 IRQ_open_aramco_scheme: "Ouvrir les décisions du plan Aramco [SAU.GetFlag]"
 IRQ_close_aramco_scheme: "Fermer les décisions du plan Aramco [SAU.GetFlag]"
 IRQ_find_dirt_on_saudi_king: "Trouver des secrets sur [SAU.GetLeader]"
 IRQ_find_dirt_on_saudi_king_desc: "La première étape pour mettre la main sur les actions d’Aramco sera de trouver de quoi faire chanter [SAU.GetFlag] [SAU.GetLeader]."
 IRQ_establish_the_hussein_fund: "Créer le Fonds Hussein"
 IRQ_establish_the_hussein_fund_desc: "En établissant le Fonds Hussein, nous pourrons injecter de l’argent dans les actions d’Aramco [SAU.GetFlag] via cette organisation sans attirer trop d’attention."
 IRQ_buy_shares_of_aramco: "Acheter des actions"
 IRQ_buy_shares_of_aramco_desc: "Nous pouvons maintenant acheter une petite quantité d’actions d’Aramco [SAU.GetFlag] grâce au Fonds Hussein, ce qui nous permettra d’acquérir des montants plus importants par la suite."
 IRQ_prop_up_iraqi_ceo: "Placer un PDG irakien [IRQ.GetFlag]"
 IRQ_prop_up_iraqi_ceo_desc: "En tirant quelques ficelles, nous pouvons imposer un PDG irakien [IRQ.GetFlag] comme nouveau dirigeant d’Aramco [SAU.GetFlag], augmentant ainsi notre contrôle sur l’entreprise."
 IRQ_seize_aramco: "Saisir Aramco [SAU.GetFlag]"
 IRQ_seize_aramco_desc: "Le moment est venu, nous devons lancer une prise de contrôle agressive de l’entreprise pour sécuriser les précieuses ressources de [SAU.GetFlag] [SAU.GetName] !"
 IRQ_send_over_iraqis_to_saudi_arabia: "Envoyer des Irakiens [IRQ.GetFlag] en [SAU.GetFlag] [SAU.GetName]"
 IRQ_send_over_iraqis_to_saudi_arabia_desc: "En payant les vols de milliers d’Irakiens [IRQ.GetFlag], nous pouvons garantir une influence irakienne [IRQ.GetFlag] significative en [SAU.GetFlag] [SAU.GetName]."
 IRQ_encourage_iraqis_to_work_for_aramco: "Encourager les Irakiens [IRQ.GetFlag] à travailler pour Aramco [SAU.GetFlag]"
 IRQ_encourage_iraqis_to_work_for_aramco_desc: "Grâce aux personnes envoyées en [SAU.GetName], nous pouvons les inciter à travailler pour Aramco [SAU.GetFlag] afin d’établir des connexions potentielles au sein de l’entreprise."
 IRQ_buy_more_shares: "Acheter plus d’actions"
 IRQ_buy_more_shares_desc: "Nous pouvons accroître notre contrôle sur Aramco [SAU.GetFlag] en achetant davantage d’actions via notre Fonds Hussein."
 IRQ_regional_baathism_decisions: "£IRQ_Nat_Autocracy_small Baasisme régional"
 IRQ_regional_baathism_decisions_desc: "Notre faction compte des partisans à travers la région et le monde. En ralliant les adeptes de l’idéologie baasiste, nous pouvons créer un réseau de commandements régionaux sous notre contrôle. En plaçant des officiels irakiens loyaux et de haut rang à leur tête, nous assurons une fidélité totale de ces États."
 IRQ_appoint_control_syria: "Établir le commandement régional syrien £IRQ_Nat_Autocracy_small [SBP.GetFlag]"
 IRQ_appoint_control_egypt: "Établir le commandement régional égyptien £IRQ_Nat_Autocracy_small [JBP.GetFlag]"
 IRQ_appoint_control_jordan: "Établir le commandement régional jordanien £IRQ_Nat_Autocracy_small [EBP.GetFlag]"
 IRQ_clergy_balance_of_power_category: "§HCampagne pour le retour à la foi§!"
 IRQ_secularists_bop_mid_range: "Entre islamisme et laïcité"
 IRQ_secularists_bop_left_win_range: "État laïcisé"
 IRQ_secularists_bop_left_advanced_range: "Société hautement laïque"
 IRQ_secularists_bop_left_medium_range: "Croissance du libéralisme dans la société"
 IRQ_secularists_bop_left_low_range: "Société modérément laïque"
 IRQ_clergy_bop_right_win_range: "État sous la charia"
 IRQ_clergy_bop_right_advanced_range: "Société islamique"
 IRQ_clergy_bop_right_medium_range: "Résurgence des idéaux islamiques"
 IRQ_clergy_bop_right_low_range: "Société islamique modérée"
 IRQ_promote_female_participation: "Promotion de la participation des femmes"
 IRQ_promote_female_participation_desc: "Nous encouragerons nos femmes à participer à la société et à devenir une partie vitale de la main-d’œuvre."
 IRQ_promotion_of_iraqi_identity: "Promotion de l’identité irakienne"
 IRQ_promotion_of_iraqi_identity_desc: "Notre peuple doit savoir qui il est, et son histoire, sa culture et sa langue font partie intégrante de son identité, qui doit être renforcée."
 IRQ_restoration_of_ancient_sights: "Rénovation des sites historiques"
 IRQ_restoration_of_ancient_sights_desc: "Notre passé est une composante cruciale de notre nation. Notre peuple doit réaliser la grandeur qu’il a jadis atteinte et celle qu’il doit à nouveau viser."
 IRQ_promotion_of_saddam: "Promotion des réalisations baasistes"
 IRQ_promotion_of_saddam_desc: "Dans chaque rue, maison, bureau et école, un portrait du plus grand leader de l’histoire baasiste doit être affiché. Notre peuple doit savoir qui a bâti cette nation et à qui il doit rendre grâce."
 IRQ_power_of_mosques: "Étendre le pouvoir des mosquées"
 IRQ_power_of_mosques_desc: "Les mosquées détiennent le pouvoir dans cette nation, et nous devons l’accepter. En élargissant leur influence, nous leur montrons que nous sommes de leur côté."
 IRQ_crack_down_on_haram: "Lutter contre les activités immorales"
 IRQ_crack_down_on_haram_desc: "Notre société ne doit pas être corrompue par le voile de l’impérialisme occidental. Nous devons combattre ces infiltrations dans la société irakienne par tous les moyens possibles."
