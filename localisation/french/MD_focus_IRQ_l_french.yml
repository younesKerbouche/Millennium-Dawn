 iraq_md.200.t: "Présence américaine en Irak"
 iraq_md.200.d: "La mission américaine dans notre nation dure depuis de nombreuses années, et aux yeux de notre peuple, leur séjour ici doit prendre fin. Malgré l’insistance de certaines délégations américaines affirmant que leur présence est nécessaire pour combattre le terrorisme et l’extrémisme, nous voyons les choses différemment. Il est temps que notre gouvernement prenne une décision à ce sujet."
 iraq_md.200.a: "Envoyez-leur la demande"
 iraq_md.200.b: "Le moment n’est pas propice"
 iraq_md.201.t: "Le gouvernement irakien demande notre retrait"
 iraq_md.201.d: "Le gouvernement irakien a requis le retrait de nos forces de leur nation, arguant que notre mission aurait dû se terminer depuis longtemps. Leurs diplomates nous ont assuré que l’État est capable de fonctionner pleinement seul, sans avoir besoin de notre aide pour maintenir l’État irakien."
 iraq_md.201.a: "Ramenez nos garçons à la maison"
 iraq_md.201.b: "Non, ils ne sont pas encore prêts"
 iraq_md.202.t: "Les États-Unis retirent leurs forces"
 iraq_md.202.d: "Les États-Unis ont décidé d’accepter notre demande et ont commencé à retirer leurs troupes. Le retrait sera progressif, mais ils ont déjà signé la mise en œuvre du transfert de tous les postes gouvernementaux actuellement occupés par des experts américains."
 iraq_md.202.a: "Enfin !"
 iraq_md.203.t: "Les États-Unis refusent de se retirer"
 iraq_md.203.d: "Le gouvernement américain a refusé notre demande, estimant que notre gouvernement n’est pas prêt à maintenir un contrôle stable sur le pays."
 iraq_md.203.a: "Dommage"
 iraq_md.74.b: "NON ! Saddam est notre leader éternel !"
 iraq_md.744.t: "Saddam Hussein est mort !"
 iraq_md.744.d: "Aujourd’hui à 6h00, le président a été retrouvé mort dans son lit, entouré de proches membres de sa famille. Sa vie a été marquée par de nombreux hauts et bas, survivant à plusieurs guerres contre les États-Unis et d’autres nations. Cependant, sa mort marque un nouveau départ. Saddam avait désigné l’un de ses fils pour diriger la nation, bien que cela soit resté largement inconnu jusqu’à récemment."
 iraq_md.744.a: "Repose en paix…"
 iraq_md.300.t: "Saddam veut un point sur nos progrès en Iran ?"
 iraq_md.300.d: "Saddam Hussein a fait irruption dans le bureau de l’état-major interarmées, exigeant de savoir comment progresse notre guerre contre l’Iran. Un garde s’est avancé et a déclaré : « Monsieur le Président, la guerre s’est terminée il y a des décennies ! Il n’y a pas de guerre avec l’Iran. » Saddam a immédiatement abattu le garde sur place."
 iraq_md.300.a: "Euh… Oui, ça se passe très bien"
 iraq_md.301.t: "Saddam confond un hôpital avec une chambre de torture"
 iraq_md.301.d: "Lors d’une visite de routine à l’hôpital, Saddam a pris l’établissement pour une chambre de torture et s’est battu avec les infirmières qui le préparaient pour son examen. Il a exigé d’être libéré immédiatement, mais son assistant personnel l’a rassuré en lui disant qu’il ne s’agissait pas d’une chambre de torture. Cet assistant a été licencié hier, et pour une raison inconnue, ses dossiers, comme son certificat de naissance, ont disparu de nos systèmes."
 iraq_md.301.a: "Merde"
 iraq_md.302.t: "Saddam prend d’assaut le consulat britannique"
 iraq_md.302.d: "Alors qu’il se promenait, Saddam Hussein a convaincu un petit groupe de soldats rencontrés sur la route de l’aider à prendre d’assaut le consulat britannique à Bagdad. En tentant de pénétrer dans le complexe, les gardes britanniques ont arrêté les soldats qui accompagnaient Saddam et ont exigé que quelqu’un vienne le récupérer. Tandis qu’on l’emmenait, Saddam a commencé à donner des coups de pied et à crier frénétiquement : « Aujourd’hui, les colonisateurs ont été colonisés ! Gloire à la nation irakienne ! Gloire au peuple irakien ! » Le consulat britannique a publié une déclaration annonçant qu’il quitterait temporairement les lieux."
 iraq_md.302.a: "Oups"
 iraq_md.303.t: "Saddam confond une lampe de poche avec une bombe"
 iraq_md.303.d: "Pour une raison inconnue, hier soir, un employé de maison a placé une lampe de poche sur la table de nuit de Saddam pendant qu’il dormait. Ce matin, plusieurs gardes se sont précipités dans sa chambre, alarmés par les cris qui en provenaient. Ils ont trouvé un Saddam terrifié, debout dans un coin de la pièce, pointant la lampe en hurlant : « Les Américains et les sionistes ont glissé une bombe dans ma chambre ! » Les gardes ont rapidement retiré la lampe, et Saddam s’est rendormi. L’employé de maison ne travaille plus au palais."
 iraq_md.303.a: "Qu’est-ce que c’est que ça ?"
 iraq_md.304.t: "Saddam tente de soudoyer un employé de magasin, le prenant pour un diplomate"
 iraq_md.304.d: "Pendant plusieurs jours, Saddam s’est plaint du manque de chocolat au palais. Excédés par ses récriminations, ses assistants l’ont finalement emmené dans un magasin, car il insistait pour choisir lui-même sa marque préférée. Alors que les gardes et assistants étaient distraits par la foule qui se formait dehors, l’un d’eux a remarqué que Saddam murmurait à l’oreille de l’employé. Il l’a entendu dire : « Écoute, si tu assures que nos navires passent par Hormuz sans problème et que tu reviens sur ton accord avec les Omanais et les Iraniens, je te proposerai un prix très avantageux pour de futurs contrats pétroliers. » Les gardes ont rapidement acheté le chocolat et ramené Saddam au palais."
 iraq_md.304.a: "Qu’est-ce que c’est que ça ?"
 iraq_md.305.t: "Saddam rédige une confession émouvante pour des crimes qu’il n’a pas commis"
 iraq_md.305.d: "Dans un moment de culpabilité et de confusion intense, Saddam a écrit une adresse émouvante et apologetic à la nation pour des crimes qu’il n’a pas commis. Il a expliqué combien il regrettait d’avoir contaminé l’approvisionnement en eau d’une ville locale avec du vinaigre de cidre. Une femme de chambre curieuse a trouvé cette lettre et l’a signalée à un proche assistant de Saddam, qui a immédiatement discuté avec lui pour lui expliquer qu’il n’avait pas commis un tel acte. Saddam a insisté sur sa culpabilité, incapable de supporter ce poids. L’assistant a alors fait venir un nutritionniste pour informer Saddam des bienfaits du vinaigre de cidre, expliquant qu’il avait aidé les locaux plutôt que de leur nuire. Saddam a ensuite secrètement écrit et publié une lettre patriotique exhortant tout le monde à boire du vinaigre de cidre pour que l’Irak ait « les meilleurs soldats de la Terre »."
 iraq_md.305.a: "Oh non"
 iraq_md.306.t: "Saddam complote une révolution contre ses soignants"
 iraq_md.306.d: "Lorsqu’on lui a refusé de quitter le palais, Saddam a cru être en résidence surveillée, pensant que son parti avait échoué dans le coup d’État de 1963. Il a alors tenté de rallier les gardes à sa cause, leur expliquant en détail son plan pour renverser ses soignants et s’échapper du palais. Les gardes ont réalisé que quelque chose n’allait pas et l’ont placé sous protection temporaire jusqu’à ce qu’il s’endorme."
 iraq_md.306.a: "Pourquoi ?"
 iraq_md.307.t: "Saddam prépare un dîner diplomatique avec des restes"
 iraq_md.307.d: "Sans informer la cuisine du palais ni qui que ce soit, Saddam a disposé des assiettes sur la table de la salle à manger et a convié des diplomates régionaux pour un dîner visant à discuter des problèmes régionaux. Cela a conduit à une fouille des invités par les gardes du palais à leur arrivée, provoquant un tumulte qui aurait pu être évité si Saddam avait prévenu de ses intentions. Les invités ont finalement été admis, mais ayant oublié qu’il les avait invités, Saddam n’avait rien préparé. Ils ont donc été servis avec des restes froids qu’il a récupérés précipitamment dans la cuisine."
 iraq_md.307.a: "Quelle gêne"
 iraq_md.308.t: "Saddam répète pendant des heures un discours déjà diffusé"
 iraq_md.308.d: "Pendant des heures, les soignants de Saddam ne l’ont pas vu sortir de sa chambre, pensant qu’il répétait un bref discours prévu pour plus tard dans la journée. Inquiets, ils ont écouté ce qu’il disait et l’un d’eux a reconnu le discours sur l’invasion américaine qu’il avait déjà prononcé des années auparavant. Un assistant a été envoyé pour informer Saddam, avec crainte et réticence, qu’il avait déjà donné ce discours. Furieux, Saddam a jeté les papiers contre le mur et a ordonné à l’assistant de sortir. Plus tard dans la journée, des pleurs de Saddam ont résonné dans le palais."
 iraq_md.308.a: "Zut…"
 iraq_md.309.t: "Saddam confond un réfrigérateur avec un coffre-fort"
 iraq_md.309.d: "Ce matin, Saddam a mis le palais sens dessus dessous en cherchant frénétiquement l’argent qu’il avait stocké dans un coffre sécurisé dans une chambre forte. Oubliant cela, il a pris le réfrigérateur pour son coffre, croyant que quelqu’un avait volé son argent et l’avait caché ailleurs. On lui a ensuite indiqué l’emplacement du vrai coffre, et il a exigé d’en retirer de l’argent pour s’offrir des luxes."
 iraq_md.309.a: "Merde"
 iraq_md.310.t: "Saddam déclenche un incendie !"
 iraq_md.310.d: "Plus tôt aujourd’hui, alors que Saddam visitait un village près de Rutbah, il a allumé un cigare qu’il a oublié d’éteindre ou même de fumer. Ce cigare est entré en contact avec une maison, déclenchant un incendie qui s’est propagé à la majeure partie du village. Informé de la cause, Saddam a persisté à dire qu’il n’avait pas fumé depuis des années."
 iraq_md.310.a: "Quels sont les dégâts ?"
 iraq_md.311.t: "Saddam prend le mauvais vol !"
 iraq_md.311.d: "Saddam tenait absolument à rencontrer le président de la France, [FRA.GetLeader]. La rencontre a été acceptée, et le vol préparé. Pendant le trajet, Saddam a insisté sur le fait qu’il connaissait le chemin vers la France, affirmant y être allé « plusieurs fois ». Le pilote a dû suivre ses indications verbales, et ils ont atterri en Guyane française au lieu de la France. La réunion a été annulée sur-le-champ."
 iraq_md.311.a: "Peut-on le récupérer, s’il vous plaît ?"
 iraq_md.312.t: "Saddam manque un sommet crucial sur la sécurité"
 iraq_md.312.d: "Saddam avait organisé un sommet sur la sécurité nationale, auquel ses principaux généraux et officiers devaient assister. Hier, jour prévu du sommet, les officiels sont arrivés et ont attendu en silence que Saddam prenne la parole. À leur grande surprise, il ne s’est jamais présenté. On a découvert qu’il était occupé à pêcher avec Qusay et Uday sur l’Euphrate."
 iraq_md.312.a: "Tant mieux pour lui"
 iraq_md.313.t: "Saddam confond un défilé festif avec une marche militaire"
 iraq_md.313.d: "Ce matin, alors qu’on le conduisait à un rendez-vous chez un officiel, Saddam a vu une rue bloquée pour un défilé prévu, qu’il a pris pour une parade militaire. Il a ordonné au chauffeur de s’arrêter, puis s’est précipité sur le podium au bord de la rue, éjectant l’annonceur. Il a commencé à saluer en attendant les soldats, mais s’est retrouvé à saluer des personnages de dessins animés, réalisant rapidement qu’il assistait à un défilé pour enfants."
 iraq_md.313.a: "Merde"
 iraq_md.314.t: "Saddam ordonne la construction de 500 nouveaux bunkers !"
 iraq_md.314.d: "Craignant une frappe nucléaire imminente des États-Unis, Saddam a ordonné la construction de 500 nouveaux bunkers à travers l’Irak. Il pensait que le pays était toujours en guerre avec les États-Unis, ce qui l’a poussé à paniquer. Les ordres ont été annulés, mais les entreprises de construction ont perdu de l’argent et doivent être justement indemnisées."
 iraq_md.314.a: "Merde"
 iraq_md.315.t: "Saddam ordonne le placement de centaines de mines au Kurdistan pour combattre les insurgés !"
 iraq_md.315.d: "Sans consulter ses conseillers militaires, Saddam a ordonné le placement de centaines de mines à la frontière du Kurdistan pour contrer les groupes insurgés locaux. Cet ordre a été rapidement exécuté par ceux qui l’ont reçu, pensant qu’il était sérieux en raison de la récente augmentation des attaques. Mais ses principaux conseillers avertissent maintenant que ces mines pourraient gravement nuire à nos propres troupes."
 iraq_md.315.a: "Oh oh"
 iraq_md.316.t: "Saddam Hussein est tué par une mine"
 iraq_md.316.d: "Il y a quelques mois, Saddam Hussein a décidé de placer des centaines de mines près de la frontière kurde pour empêcher les attaques des insurgés locaux. Se sentant mal aimé par le peuple kurde, il a ressenti le besoin de visiter la région seul pour rencontrer les habitants en signe de bonne foi. Il a pris une voiture au palais et a conduit pendant des heures jusqu’à la frontière. Avec juste assez de carburant pour y arriver, il a continué à pied lorsque le véhicule est tombé en panne. Oubliant les mines, il a marché sur l’une d’elles et est mort sur le coup."
 iraq_md.316.a: "Repose en paix, notre leader bien-aimé"
