 iraq_md.319.t: "Une enquête sacrée sur la dissuasion avancée"
 iraq_md.319.d: "Dans la ville sainte de Nadjaf, le grand ayatollah Ali al-Sistani aurait passé plusieurs jours en réflexion privée. Hier, le grand ayatollah aurait posé une seule question : si l'État possédait 'un homme d'une science suffisante pour transformer la théorie en réalité'. Ses assistants, incertains qu'il s'agisse de théologie ou de physique, ont transmis la question par les canaux cléricaux habituels. Cette confusion fut rapidement levée lorsqu'une rare déclaration écrite du grand ayatollah Sistani affirma que la nation devait développer 'des moyens spéciaux de persuasion stratégique'. En raison des purges baasistes des années précédentes, les assistants de Sistani n'ont pu localiser aucun scientifique 'digne de confiance' capable de développer ces 'moyens spéciaux de persuasion stratégique'. Ils ont plutôt trouvé un récent diplômé universitaire ayant #OpenToNetwork sur son profil LinkedIn, et une offre lui a été faite de venir en Irak avec un laboratoire pour ses recherches."
 iraq_md.319.a: "Inshallah l'Irak sera en sécurité"
