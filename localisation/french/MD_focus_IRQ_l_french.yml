 IRQ_saddams_pissfits_desc: "Tout au long de sa vie, §H[IRQ.GetLeader]§! n’a pas su contrôler sa £SOV_paranoia_text_icon §Rrage§!. Souvent dirigée contre son £personnel_cost_multiplier_modifier_texticon personnel militaire ou les habitants de l’Irak [IRQ.GetFlag] §H§!. Sa £SOV_paranoia_text_icon §Rrage§! inspire la peur parmi le peuple, ce qui peut les rendre moins susceptibles de faire des erreurs, mais à quel prix.\n\n£SOV_paranoia_text_icon §Rrage§! augmentera via certains §Hévénements, décisions et focus§!. Si £stability_texticon §Hstabilité§! est inférieure à §H40 %§!, alors £SOV_paranoia_text_icon §Rrage§! aura une chance d’augmenter de §H1§! chaque mois. Si £SOV_paranoia_text_icon §Rrage§! dépasse §H25 %§!, des événements aléatoires avec des conséquences se déclencheront. Si £SOV_paranoia_text_icon §Rrage§! atteint §H50 %§!, §H[IRQ.GetLeader]§! exécutera un £personnel_cost_multiplier_modifier_texticon général au hasard. £SOV_paranoia_text_icon §Rrage§! diminuera graduellement si £stability_texticon §Hstabilité§! est à §H40 %§! ou plus.\n\n£SOV_paranoia_text_icon §Rrage§! : [?IRQ_saddam_pissboy|%]"
