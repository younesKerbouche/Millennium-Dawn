l_french:
 iraq_focus: "Priorités nationales irakien"
 IRQ_new_year_reports: "Rapports du Nouvel An"
 IRQ_new_year_reports_desc: "Alors que l’aube d’un nouveau millénaire approche, l’Irak se trouve à un tournant critique. Pour assurer l’avenir de notre nation et s’engager sur la voie du progrès, il est essentiel d’évaluer et de relever les défis auxquels nous sommes confrontés. En analysant minutieusement ces rapports, nous pouvons obtenir des informations précieuses sur les défis et les opportunités qui nous attendent. Ces connaissances nous permettront de formuler des stratégies globales et de prendre des mesures décisives pour remédier aux carences, saisir les opportunités et tracer la voie vers un avenir meilleur pour l’Irak."
 IRQ_cooperative_domination_desc: "Diriger d’une seule main de fer mettra notre système à rude épreuve. Nous devons les intégrer dans nos propres rangs pour guider l’avenir de nos partenaires régionaux."
 IRQ_proposal_to_jordan: "Contactez Al-Homsi"
 IRQ_proposal_to_jordan_desc: "Le chef du parti Baas jordanien est un homme humble et digne de confiance. Nous lui apporterons tout notre soutien, à lui et à son groupe de partisans, en les armant et en envoyant quelques soldats irakiens pour contribuer au renversement de [JOR.GetLeader]."
 IRQ_proposal_to_syria: "Promouvoir Al-Douri"
 IRQ_proposal_to_syria_desc: "Autrefois bras droit de Saddam, Al-Douri sera désormais chargé de diriger le parti Baas de Syrie, après son renversement [SYR.GetLeader]. Depuis trop longtemps, les Syriens ont été induits en erreur par ceux qui prétendent faire partie du mouvement Baas."
 IRQ_assertive_domination_desc: "Certaines nations sont tout simplement incapables de comprendre la diplomatie. C'est pourquoi nous devons affirmer notre domination et notre pouvoir sur elles pour leur faire comprendre leur place."
 IRQ_reintegration_of_kurdistan: "Kurdistan irakien"
 IRQ_reintegration_of_kurdistan_desc: "Les Kurdes du nord de notre pays ont obtenu leur autonomie en raison d’un manque de leadership et de prévoyance de notre part. Cependant, nous ne sommes plus dans une position de faiblesse et sommes désormais capables d’étouffer toute révolte majeure contre l’État par les dissidents."
 IRQ_kuwaiti_traitors: "Revoir les traîtres koweïtiens"
 IRQ_kuwaiti_traitors_desc: "Le Koweït a trahi le peuple arabe en permettant aux impérialistes occidentaux de tuer des milliers de soldats irakiens en leur donnant libre accès à leurs bases. Ils doivent maintenant payer le prix de leurs actions."
 IRQ_liberate_arabs_in_khuzestan: "Les Arabes en Arabistan"
 IRQ_liberate_arabs_in_khuzestan_desc: "Arabistan, que les Iraniens appellent aujourd’hui Khuzestan, est un État irakien légitime capturé par les Iraniens. Nous devons libérer les Arabes d’Arabistan et leur apporter la liberté qu’ils méritent depuis longtemps."
 IRQ_egyptian_union_project: "Une mission pour Tariq Aziz"
 IRQ_egyptian_union_project_desc: "Tariq Aziz possède un charisme certain que nous pouvons exploiter pour exporter une révolution baasiste en Égypte, mettant fin au régime dégénéré de [EGY.GetLeader]."
 IRQ_reconstruction_of_losses: "Reconstruction des pertes"
 IRQ_reconstruction_of_losses_desc: "Au cours des nombreux affrontements qu’a connus notre nation, nous avons perdu une grande partie de notre capacité industrielle. Tendre la main aux puissances occidentales pourrait s’avérer bénéfique."
 IRQ_oil_fields_in_the_north: "Champs pétrolifères du Nord"
 IRQ_oil_fields_in_the_north_desc: "Les régions du nord de notre pays abritent de nombreux champs pétrolifères inexploités. La construction de nouvelles installations là-bas accélérera notre processus de redressement."
 IRQ_oil_fields_in_the_south: "Champs pétrolifères du Sud"
 IRQ_oil_fields_in_the_south_desc: "Bien qu’ils soient le cœur de l’extraction pétrolière dans notre nation, les champs pétrolifères du sud ont vu leur capacité réduite à cause des campagnes de bombardements des forces adverses. Une reconstruction et une revitalisation seront nécessaires."
 IRQ_authority_in_refineries: "Autorité dans les raffineries"
 IRQ_authority_in_refineries_desc: "En veillant à ce que nos raffineries pétrolières soient supervisées par les bonnes personnes, nous pourrons maximiser les profits et éradiquer toute forme de corruption."
 IRQ_iranian_powerplants: "Centrales iraniennes"
 IRQ_iranian_powerplants_desc: "Les Iraniens ont récemment amélioré leur programme nucléaire, qu’il soit pacifique ou non. Nous pourrions utiliser leur expertise pour construire de nouvelles centrales dans notre nation, offrant une meilleure source d’énergie."
 IRQ_foreign_advisors: "Conseillers étrangers"
 IRQ_foreign_advisors_desc: "Faire appel à des conseillers d’autres nations pourrait nous bénéficier à long terme, en nous donnant accès à une expertise que nous n’aurions pas autrement."
 IRQ_investments_from_kuwait: "Investissements du Koweït"
 IRQ_investments_from_kuwait_desc: "Malgré nos différends, les investissements koweïtiens pourraient vraiment nous aider à améliorer notre situation économique."
 IRQ_trade_with_syria: "Commerce avec la Syrie"
 IRQ_trade_with_syria_desc: "Favoriser le commerce avec les Syriens, l’un de nos plus anciens voisins, pourrait être utile pour établir de futurs réseaux commerciaux régionaux."
 IRQ_loans_from_neighbours: "Prêts des voisins"
 IRQ_loans_from_neighbours_desc: "À la recherche d’argent rapide, nous devons demander des prêts à nos voisins pour relancer la nation."
 IRQ_industrial_military_complex: "Profiter du complexe militaro-industriel américain"
 IRQ_industrial_military_complex_desc: "Le complexe militaro-industriel américain a beaucoup investi dans notre nation, et tirer parti de ces avantages serait extrêmement utile pour nos aspirations."
 IRQ_chinese_investments: "Investissements chinois"
 IRQ_chinese_investments_desc: "La Chine est une puissance montante dans la région, et nous devons exploiter tout type de soutien qu’elle peut nous offrir."
 IRQ_a_new_day_in_baghdad: "Un nouveau jour à Bagdad"
 IRQ_a_new_day_in_baghdad_desc: "§B« Un souffle d’air frais ! »§!\n\nUn nouveau jour se lève sur Bagdad, où nous pouvons respirer librement sans trop de stress. Notre nation est heureusement en voie de reprise économique totale dans les années à venir."
 IRQ_a_resistance_economy: "Une économie de résistance"
 IRQ_a_resistance_economy_desc: "Les Iraniens ont montré qu’un modèle économique de résistance peut bénéficier à toute nation souhaitant prouver aux grandes puissances qu’elle n’a pas besoin d’elles !"
 IRQ_circumventing_the_sanctions: "Se préparer aux sanctions"
 IRQ_circumventing_the_sanctions_desc: "Comme les Iraniens, nous pourrions être soumis à de futurs abus de la part des grandes puissances. Nous devons nous préparer à toute sanction qui pourrait nous être imposée."
 IRQ_relying_on_our_strength: "Compter sur notre force"
 IRQ_relying_on_our_strength_desc: "Nous n’avons pas besoin de la force des puissances étrangères, mais uniquement de celle des Irakiens et des patriotes irakiens."
 IRQ_reverse_engineering: "Rétro-ingénierie"
 IRQ_reverse_engineering_desc: "Plutôt que de passer des mois, voire des années, à développer une meilleure méthode de production, nous pourrions démonter ce qui existe déjà dans l’espoir de reproduire son utilité."
 IRQ_brothers_from_iran: "Frères d’Iran"
 IRQ_brothers_from_iran_desc: "Malgré nos différends, les Iraniens sont nos frères de l’Est. Nous devons renforcer nos relations pour élargir notre coopération et notre résistance contre toutes les puissances étrangères."
 IRQ_the_black_market: "Le marché noir"
 IRQ_the_black_market_desc: "Le marché noir est un secteur inexploité avec un grand potentiel économique. Nous devons utiliser ce marché souterrain à notre avantage."
 IRQ_state_sponsored_industries: "Industries subventionnées par l’État"
 IRQ_state_sponsored_industries_desc: "Les nouvelles industries ne peuvent pas démarrer de zéro. Nous devons accorder des subventions aux industries naissantes qui cherchent à apporter la prospérité à notre nation."
 IRQ_revive_damaged_companies: "Ressusciter les entreprises mortes"
 IRQ_revive_damaged_companies_desc: "De nombreuses entreprises ont succombé aux difficultés économiques des dernières années. Il est temps de relancer leur activité."
 IRQ_jihad_of_reconstruction: "Jihad de la reconstruction"
 IRQ_jihad_of_reconstruction_desc: "À l’image de l’initiative iranienne, nous mettrons l’accent sur la reconstruction de notre nation à travers un appel à la reconstruction."
 IRQ_jewel_of_resistance: "Joyau de la résistance"
 IRQ_jewel_of_resistance_desc: "Notre nation sera couronnée comme un joyau de la résistance par les pays opprimés par les puissances étrangères."
 IRQ_exporting_the_resistance_economy: "Exporter l’économie de résistance"
 IRQ_exporting_the_resistance_economy_desc: "Maintenant que nous avons prouvé notre valeur économique au monde, nous pouvons trouver des moyens d’exporter ces idéaux à ceux qui en ont besoin."
 IRQ_oil_for_money: "Pétrole contre argent"
 IRQ_oil_for_money_desc: "Nous pouvons échanger le pétrole de nos riches champs du sud contre de l’argent avec d’autres nations."
 IRQ_support_the_scientists: "Soutenir les scientifiques"
 IRQ_support_the_scientists_desc: "Nos scientifiques sont en première ligne pour trouver des moyens nouveaux et innovants de vivre. Nous devons les soutenir dans leurs efforts autant que possible."
 IRQ_an_economic_player: "Un acteur économique"
 IRQ_an_economic_player_desc: "L’Irak ne sera plus vu comme une simple nation sur la carte, mais comme une véritable puissance économique, remplie de prospérité et de richesse."
 IRQ_prioritize_industry: "Prioriser l’industrie"
 IRQ_prioritize_industry_desc: "Nous devons donner la priorité à nos industries, car une politique d’urbanisation sera la plus bénéfique pour la reconstruction."
 IRQ_prioritize_military: "Prioriser l’armée"
 IRQ_prioritize_military_desc: "L’armée est un avantage souvent négligé dans de nombreuses économies. Équiper nos rangs de troupes bien formées garantira un faible taux de chômage."
 IRQ_prioritize_services: "Prioriser les services"
 IRQ_prioritize_services_desc: "L’industrie des services connaît une croissance rapide. Nous pouvons remplir notre nation d’intellectuels formés dans leurs domaines respectifs."
 IRQ_the_national_recovery: "Redressement national"
 IRQ_the_national_recovery_desc: "Maintenant que le pire est derrière nous, l’heure du redressement national a sonné. L’Irak doit entrer dans une ère de reconstruction et de réconciliation avec le monde."
 IRQ_industrial_recovery: "Redressement industriel"
 IRQ_industrial_recovery_desc: "Nos industries ont été pratiquement réduites en ruines. Toute la capacité industrielle de l’Irak doit retrouver sa force d’antan."
 IRQ_reopening_trade_relations: "Réouverture des relations commerciales"
 IRQ_reopening_trade_relations_desc: "Nous sommes isolés internationalement depuis un certain temps. Nous devons prendre des mesures pour renverser cette situation."
 IRQ_an_economic_war: "Une guerre économique"
 IRQ_an_economic_war_desc: "Bien que nos troupes ne soient pas en confrontation directe avec les ennemis de notre État, nous sommes certainement engagés dans une guerre économique pour notre survie."
 IRQ_our_own_military_industries: "Nos propres industries militaires"
 IRQ_our_own_military_industries_desc: "Nous ne pouvons pas compter sur des fournisseurs étrangers pour armer nos troupes. Ce sont d’autres Irakiens qui doivent le faire."
 IRQ_state_above_all: "L’État avant tout"
 IRQ_state_above_all_desc: "La sécurité, la sûreté et la prospérité de l’Irak doivent primer sur tout le reste."
 IRQ_recovery_of_oil_reserves_in_south: "Rajeunissement des réserves pétrolières du Sud"
 IRQ_recovery_of_oil_reserves_in_south_desc: "Les champs pétrolifères du sud doivent être littéralement ramenés à la vie après notre période de troubles."
 IRQ_revive_major_industrial_sectors: "Relancer les grands secteurs industriels"
 IRQ_revive_major_industrial_sectors_desc: "Plusieurs secteurs industriels ont été détruits par des décennies de mauvaise gestion et de conflits. Il est temps de relancer ces industries mortes."
 IRQ_state_owned_construction_corporations: "Entreprises de construction étatiques"
 IRQ_state_owned_construction_corporations_desc: "Nous devons démarrer des entreprises de construction appartenant à l’État sur lesquelles nous pourrons compter pour reconstruire la nation."
 IRQ_negotiations_with_the_GCC: "Négociations avec le CCG"
 IRQ_negotiations_with_the_GCC_desc: "Le Conseil de coopération du Golfe est un bloc économique en pleine croissance au sud. Nous devons entamer des négociations pour profiter de cette expansion."
 IRQ_revive_basra_port: "Revitaliser le port de Bassorah"
 IRQ_revive_basra_port_desc: "Le port de Bassorah n’est plus que l’ombre de lui-même. Nous devons revitaliser ce port crucial."
 IRQ_ship_building_industry: "Industrie de la construction navale"
 IRQ_ship_building_industry_desc: "L’importance de l’industrie de la construction navale ne peut être sous-estimée. Nous devons trouver de nouvelles façons de ramener cette industrie moribonde sur la scène économique."
 IRQ_russian_investments: "Investissements russes"
 IRQ_russian_investments_desc: "Les Russes ont récemment traversé une grande ère de transformation. Les contacter pour obtenir un nouvel investisseur en Irak serait très bénéfique."
 IRQ_chinese_loans: "Prêts chinois"
 IRQ_chinese_loans_desc: "§R« Notre cote de crédit social est assez élevée ! »§!\n\nLa Chine aide toutes les autres nations de la région avec des prêts, pourquoi l’Irak ferait-il exception à ce traitement ?"
 IRQ_a_deal_with_the_devil: "Un pacte avec le diable"
 IRQ_a_deal_with_the_devil_desc: "Les Chinois ne croient pas nécessairement en une religion, mais ils croient fermement en la croissance économique."
 IRQ_just_like_babylonia: "Comme Babylone"
 IRQ_just_like_babylonia_desc: "Tout comme Babylone, l’Irak est en passe de redevenir une grande puissance !"
 IRQ_recovering_from_ninety_one: "Se remettre de 1991"
 IRQ_recovering_from_ninety_one_desc: "Les campagnes de bombardements de la coalition ont durement frappé notre État. Il est temps de concevoir un plan pour nous relever."
 IRQ_the_american_pinch: "La pression américaine"
 IRQ_the_american_pinch_desc: "Nous ressentons la pression des sanctions américaines sur notre économie, mais comme le nom l’indique, ce n’est qu’une légère douleur. Nous pouvons nous retirer et nous réorganiser !"
 IRQ_revolutionary_command_council: "Le CCR"
 IRQ_revolutionary_command_council_desc: "Le Conseil de commandement révolutionnaire doit être convoqué pour élaborer un plan approprié et apporter son expertise à la reconstruction de notre nation."
 IRQ_farming_regulations: "Régulations agricoles"
 IRQ_farming_regulations_desc: "Les agriculteurs doivent être soumis à des régulations strictes qui les empêchent de déchirer la nation. Nous devons imposer des quotas sur ce qu’ils peuvent cultiver, où et comment."
 IRQ_decree_three_o_seven: "Décret 307"
 IRQ_decree_three_o_seven_desc: "Le décret 307 garantira la prospérité économique par des régulations, même si cela rencontre la résistance des propriétaires terriens."
 IRQ_farming_incentives: "Incitations agricoles"
 IRQ_farming_incentives_desc: "Nos agriculteurs ont besoin d’incitations pour continuer leur travail après les régulations imposées. Nous devrons préparer des aides pour ceux qui travaillent dans ce domaine."
 IRQ_a_fed_population: "Une population nourrie"
 IRQ_a_fed_population_desc: "Une population nourrie est une population heureuse. Nous pouvons stimuler l’emploi dans le secteur agricole pour atteindre cet objectif."
 IRQ_arable_land_programme: "Programme des terres arables"
 IRQ_arable_land_programme_desc: "L’Irak possède beaucoup de terres arables, surtout au centre. Mais dans le sud et d’autres régions, le pays est bien plus aride. Nous pouvons expérimenter des solutions pour rendre ces terres plus adaptées à l’agriculture."
 IRQ_bread_lines: "Files de pain"
 IRQ_bread_lines_desc: "Des files de pain doivent être établies pour distribuer des rations alimentaires hebdomadaires aux gens. Cela améliorera leur bien-être tout en montrant une forme de programme social."
 IRQ_negotations_with_syria: "Négociations avec la Syrie"
 IRQ_negotations_with_syria_desc: "Ignorer la Syrie et son marché serait une erreur stupide ; malgré nos différences, nous pourrions tirer certains avantages de leur économie."
 IRQ_renewed_oil_production: "Production pétrolière renouvelée"
 IRQ_renewed_oil_production_desc: "La production pétrolière doit être doublée, triplée, voire quadruplée pour atteindre les quotas nécessaires à un PIB stable. Nous veillerons à ce que le marché pétrolier reste solide."
 IRQ_secret_shipments: "Leçons des autres"
 IRQ_secret_shipments_desc: "Nous apprendrons des erreurs des autres gouvernements, notamment ceux qui ont connu des épreuves, pour éviter de répéter les mêmes échecs."
 IRQ_control_inflation: "Contrôler l’inflation"
 IRQ_control_inflation_desc: "Notre taux d’inflation est totalement hors de contrôle. Nous devons trouver un moyen de le maîtriser au plus vite pour satisfaire notre peuple."
 IRQ_seize_unproductive_fields: "Saisir les champs improductifs"
 IRQ_seize_unproductive_fields_desc: "Certains agriculteurs passent leurs journées à ne rien faire. Nous saisirons leurs fermes pour les redistribuer à ceux qui les exploiteront."
 IRQ_iraqi_perserverence: "Persévérance irakienne"
 IRQ_iraqi_perserverence_desc: "En renforçant l'esprit de la population irakienne, nous pouvons stimuler la productivité et le moral là où c'est nécessaire."
 IRQ_recovery_from_the_gulf: "Récupération de la guerre du Golfe"
 IRQ_recovery_from_the_gulf_desc: "Nous souffrons encore des dommages économiques causés par la guerre du Golfe. Nous devons commencer à planifier notre redressement."
 IRQ_brick_by_brick: "Brique par brique"
 IRQ_brick_by_brick_desc: "Brique par brique, nous reconstruirons chaque maison, hôpital, école et bâtiment. Tout ce développement ramènera les Irakiens dans les rues pour vivre normally."
 IRQ_water_purification: "Purification de l’eau"
 IRQ_water_purification_desc: "L’eau ne doit pas être un luxe. Nous devons entamer des processus de purification dans plusieurs régions du pays."
 IRQ_prop_up_basrah: "Soutenir Bassorah"
 IRQ_prop_up_basrah_desc: "Bassorah est une région à fort potentiel, façonnée par ses riches ressources. Nous offrirons aux habitants de Bassorah une nouvelle chance et de la prospérité."
 IRQ_iraqi_vehicle_production: "Production de véhicules irakiens"
 IRQ_iraqi_vehicle_production_desc: "Nous devons prendre exemple sur notre voisin iranien pour produire nos propres véhicules. Le transport ne sera plus un luxe réservé à quelques-uns."
 IRQ_restoration_of_defensive_lines: "Restauration des lignes défensives"
 IRQ_restoration_of_defensive_lines_desc: "Les lignes et positions défensives ont été perturbées lors de notre conflit avec la coalition. Nous les reconstruirons au cas où ils reviendraient frapper à notre porte."
 IRQ_reconstruction_of_tuwaitha: "Reconstruction de Tuwaitha"
 IRQ_reconstruction_of_tuwaitha_desc: "Le centre de recherche nucléaire de Tuwaitha a été bombardé à plusieurs reprises par les Iraniens, les Israéliens et les Américains, laissant l’installation à peine fonctionnelle."
 IRQ_repair_nuclear_reactors: "Réparer les réacteurs nucléaires"
 IRQ_repair_nuclear_reactors_desc: "De nombreux réacteurs nucléaires ont été détruits par des campagnes de bombardements, affectant négativement notre infrastructure énergétique. Nous devons les reconstruire au plus vite."
 IRQ_future_of_the_party: "Avenir du parti"
 IRQ_future_of_the_party_desc: "L’avenir du parti Baas semble incertain, mais nous pouvons assurer sa survie en préparant certaines mesures…"
 IRQ_at_the_cross_roads: "À la croisée des chemins"
 IRQ_at_the_cross_roads_desc: "Notre nation et notre parti se trouvent à la croisée des chemins entre islamisme et laïcité. Quel que soit le chemin choisi, nous devrons veiller à ce que les Irakiens restent unis."
 IRQ_blood_fuels_innovation: "Le sang alimente l’innovation"
 IRQ_blood_fuels_innovation_desc: "Instiller la peur chez les scientifiques opérant dans notre nation les poussera à accélérer leurs recherches."
 IRQ_the_space_program: "Le programme spatial"
 IRQ_the_space_program_desc: "Le programme spatial a été tenté à plusieurs reprises, mais a échoué encore et encore. Cette fois, cependant, les choses seront différentes."
 IRQ_saddamism: "Saddamisme"
 IRQ_saddamism_desc: "Saddam Hussein et son idéologie seront représentés dans tous les aspects de notre parti et de notre nation. Les gens ne doivent jamais oublier."
 IRQ_the_states_hand: "La main de l’État"
 IRQ_the_states_hand_desc: "Le rôle du gouvernement doit être renforcé dans la nation. L’État ne doit pas être relégué au second plan dans la vie des gens."
 IRQ_outlaw_opposition: "Interdire l’opposition"
 IRQ_outlaw_opposition_desc: "Toute forme d’opposition politique au régime et au parti doit être réprimée et, par la suite, interdite."
 IRQ_the_baathist_party: "Le millénaire brumeux"
 IRQ_the_baathist_party_desc: "Alors que l’année 2000 bat son plein, l’avenir de l’Irak et du parti Baas reste flou. Les Américains intensifient leur propagande contre nous dans l’espoir de nous renverser. Quoi qu’il arrive, nous sortirons victorieux de ce brouillard."
 IRQ_restore_faith_in_army: "Restaurer la foi dans l’armée"
 IRQ_restore_faith_in_army_desc: "L’armée a été enlisée, détruite et ridiculisée devant le monde entier lors de notre présence au Koweït. Nous devons restaurer la confiance du peuple en annonçant des plans de restructuration et de réorganisation."
 IRQ_bypass_un_sanctions: "Contourner les sanctions de l’ONU"
 IRQ_bypass_un_sanctions_desc: "L’ONU a imposé plusieurs sanctions à notre gouvernement et à notre État. Puisque le dialogue et la diplomatie ne sont pas envisageables, nous devons trouver des moyens de les contourner."
 IRQ_politicization_of_islam: "Politisation de l’islam"
 IRQ_politicization_of_islam_desc: "La religion est un outil très puissant, et notre nation adhère majoritairement à l’islam et à ses croyances. En raison de la composition religieuse de notre État, nous devons trouver un moyen de gagner en légitimité grâce à la foi et de consolider notre pouvoir."
 IRQ_continuation_of_oil_for_food: "Continuation du programme Pétrole contre nourriture"
 IRQ_continuation_of_oil_for_food_desc: "Le programme Pétrole contre nourriture offre à nous et à notre peuple une nouvelle chance de prospérer. Bien que cela mette nos ressources en péril, nous pouvons surmonter les difficultés causées par les sanctions."
 IRQ_medicinal_focus: "Focus sur les médicaments"
 IRQ_medicinal_focus_desc: "Notre peuple a avant tout besoin de médicaments, sans quoi il commencera à mourir en grand nombre. Nous mettrons l’accent sur le soutien aux fournitures médicales dans ce programme."
 IRQ_food_focus: "Focus sur la nourriture"
 IRQ_food_focus_desc: "Notre peuple doit être nourri, sinon la maladie et la famine suivront. Nous essaierons de mettre un accent plus fort sur cet aspect du programme."
 IRQ_rennovation_of_baiji_refinery: "Rénovation de la raffinerie de Baiji"
 IRQ_rennovation_of_baiji_refinery_desc: "La raffinerie de Baiji a été au centre de nombreux conflits et de nombreuses batailles différentes, et pour cette raison, elle est devenue assez délabrée. C'est à notre budget de réparer et de reconstruire la raffinerie."
 IRQ_renovate_baghdad_airport: "Rénover l’aéroport de Bagdad"
 IRQ_renovate_baghdad_airport_desc: "Comment attendre de notre peuple et des autres de voyager en Irak si notre aéroport est dans un état aussi lamentable ? L’aéroport de Bagdad doit subir une transformation majeure pour atteindre les normes internationales."
 IRQ_restoration_of_hospitals: "Restauration des hôpitaux"
 IRQ_restoration_of_hospitals_desc: "De nombreux hôpitaux ont été bombardés par les forces de la coalition, certains accidents étant qualifiés de ‘fortuits’. Quoi qu’il en soit, personne ne viendra les réparer pour nous. Nous devons prendre le taureau par les cornes et entamer leur reconstruction."
 IRQ_the_cult_of_saddam: "Le culte de Saddam"
 IRQ_the_cult_of_saddam_desc: "§B« Si elle inondait le monde, il serait jaloux, et Saddam serait son gouvernail »§!\n\nQui, sinon Saddam, peut guider notre nation ? Vers qui les générations futures doivent-elles se tourner comme figure unificatrice ? Souligner l’importance de Saddam et de ses réalisations sera crucial pour la stabilité et l’unité à long terme."
 IRQ_hosting_other_groups: "Une porte ouverte"
 IRQ_hosting_other_groups_desc: "En ouvrant notre porte à des groupes que nous pourrions utiliser pour déstabiliser nos ennemis, nous pourrions disposer d’une arme supplémentaire si le temps du conflit arrive."
 IRQ_mojahedin_khalq: "Moudjahidines du peuple"
 IRQ_mojahedin_khalq_desc: "Le MEK, ou Moudjahidines du peuple, est l’un des plus anciens opposants à la République islamique et l’un de nos alliés rencontrés en chemin. En les utilisant, nous pourrions en faire une arme contre le gouvernement iranien."
 IRQ_pij: "Contacter le JIP"
 IRQ_pij_desc: "Le Jihad islamique palestinien (JIP) sera utile dans notre tentative d’affaiblir l’État israélien. Nous pouvons utiliser leurs milices, troupes et structures de commandement pour y parvenir."
 IRQ_antagonize_israel: "Provoquer Israël"
 IRQ_antagonize_israel_desc: "Les Israéliens provoquent notre gouvernement et nos dirigeants depuis trop longtemps. Si nous ne ripostons pas, ils ne comprendront jamais leur place."
 IRQ_antagonize_iran: "Provoquer l’Iran"
 IRQ_antagonize_iran_desc: "Les Iraniens doivent savoir qu’il existe une puissance plus grande dans la région. Malgré nos revers, nous remettrons l’Iran à sa place dans un coin."
 IRQ_ministry_of_education: "Ministère de l’éducation"
 IRQ_ministry_of_education_desc: "Le ministère de l’éducation doit être mobilisé pour enseigner à nos étudiants les bonnes perspectives sur ce monde, afin d’éviter la propagation d’idées dangereuses dans nos salles de classe."
 IRQ_culture_of_fear: "Culture de la peur"
 IRQ_culture_of_fear_desc: "Si l’on craint des représailles, on évite tout ce qui attire l’attention. En faisant savoir que nous ne plaisantons pas, les gens n’oseront pas s’exprimer contre nous."
 IRQ_resisting_imperialism: "Résister à l’impérialisme"
 IRQ_resisting_imperialism_desc: "Les croyances et l’influence impérialistes s’infiltrent lentement dans la région, bouleversant tout le continent. Pour sortir notre nation de la ligne de mire de ces puissances, nous devrons lutter contre cette influence."
 IRQ_udays_problems: "Les problèmes d’Uday"
 IRQ_udays_problems_desc: "Uday… est un personnage. Nous devons envisager une ligne de conduite pour restaurer son image."
 IRQ_future_successor: "Successeur futur"
 IRQ_future_successor_desc: "Uday est le plus apte à assumer le rôle de dirigeant dans notre État. Sa cruauté et sa capacité à rendre les décisions difficiles faciles en font le candidat évident."
 IRQ_designate_qussay: "Désigner Qussay"
 IRQ_designate_qussay_desc: "Uday a clairement montré qu’on ne peut lui confier la direction de la nation, car ses actions la mèneraient à sa perte. Nous devons nous tourner vers Qussay pour guider notre nation vers l’avenir."
 IRQ_an_era_of_saddam: "Une ère de Saddam"
 IRQ_an_era_of_saddam_desc: "Le moment est venu, les rêves de la nation se réaliseront enfin dans une ère marquée par Saddam et sa victoire !"
 IRQ_liberation_of_the_quds: "Libération d’Al-Quds"
 IRQ_liberation_of_the_quds_desc: "L’État israélien ne sera plus, car nos troupes marcheront sur Jérusalem pour la reprendre aux véritables héritiers d’Al-Quds !"
 IRQ_indirect_domination: "Domination indirecte"
 IRQ_indirect_domination_desc: "Gouverner directement ne ferait qu’attiser la colère de ceux que nous supervisons. Nous devons dominer la région par des moyens économiques, en exploitant la corruption présente dans les sociétés voisines de notre nation."
 IRQ_obtain_aramco: "Tous les regards sur Aramco"
 IRQ_obtain_aramco_desc: "La principale compagnie pétrolière de [SAU.GetName], Aramco, est une véritable mine d’or économique pour [SAU.GetName]. En élaborant un plan minutieux, nous pourrons consolider un contrôle de facto sur cette organisation."
 IRQ_exploit_bahraini_corruption: "Exploiter la corruption bahreïnie"
 IRQ_exploit_bahraini_corruption_desc: "Nos fidèles partisans et adeptes de l’idéologie baasiste à Bahreïn attendent notre présence depuis trop longtemps. Il ne reste qu’une question de temps avant que nous puissions renverser leur dirigeant corrompu, [BHR.GetLeader], et installer notre compatriote légitime à sa place."
 IRQ_iraqi_armed_forces: "Forces armées irakiennes"
 IRQ_iraqi_armed_forces_desc: "Les Forces armées irakiennes (FAI) ont été créées dans le but de défendre l’intégrité territoriale de l’Irak. Depuis, l’armée s’est développée pour devenir l’une des plus grandes au monde, avec plusieurs branches qui lui sont rattachées."
 IRQ_coastal_defense_force: "Force de défense côtière"
 IRQ_coastal_defense_force_desc: "La Force de défense côtière est ce qui reste de notre marine, surtout après avoir été réduite à néant par les attaques des Américains et des Iraniens."
 IRQ_lessons_from_gulf_war: "Leçons de la guerre du Golfe"
 IRQ_lessons_from_gulf_war_desc: "La guerre du Golfe doit être utilisée comme une expérience d’apprentissage, autant que possible. Nous devons réfléchir à ce que nous avons perdu, où, et comment, pour trouver des moyens de ne pas répéter les mêmes erreurs."
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad: "Reconstruction de Tariq Ibn Ziyad"
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad_desc: "La Tariq Ibn Ziyad (F212) sera notre corvette ultramoderne, en première ligne face à tous les ennemis qui menacent nos troupes en mer."
 IRQ_recruitment_of_new_admirals: "Recrutement de nouveaux amiraux"
 IRQ_recruitment_of_new_admirals_desc: "De nouveaux amiraux seront nécessaires pour développer une structure de commandement naval cohérente, et trouver les bons prendra du temps."
 IRQ_iraqi_ground_forces: "Forces terrestres irakiennes"
 IRQ_iraqi_ground_forces_desc: "Les Forces terrestres irakiennes ont été initialement créées par les Britanniques pour maintenir leur emprise coloniale sur l’Irak. Avec le temps, elles sont devenues une force de combat (plus ou moins) capable, mais nécessitant de nombreuses réformes."
 IRQ_domestic_program: "Programme domestique"
 IRQ_domestic_program_desc: "Notre dépendance envers les fournisseurs étrangers causera notre perte. Il est impératif de passer à une production nationale."
 IRQ_expansion_of_missile_program: "Expansion du programme de missiles"
 IRQ_expansion_of_missile_program_desc: "Notre force résidera dans nos missiles et leur portée. Nous lancerons la création de missiles nouveaux et innovants dès que possible."
 IRQ_strategic_launching_installations: "Installations de lancement stratégiques"
 IRQ_strategic_launching_installations_desc: "Où déploierions-nous nos nouveaux missiles sinon dans un silo flambant neuf ?"
 IRQ_al_samoud_missile: "Missile Al Samoud"
 IRQ_al_samoud_missile_desc: "Le missile Al Samoud sera développé sur le modèle des missiles Scud russes. Espérons que ces nouveaux missiles soient efficaces pour dissuader nos ennemis…"
 IRQ_tabuk_sniper_rifle: "Fusil de précision Tabuk"
 IRQ_tabuk_sniper_rifle_desc: "Le fusil Tabuk sera notre propre fusil de précision produit localement, permettant à nos troupes d’éliminer nos ennemis à distance, un par un."
 IRQ_grants_for_rustamiyah: "Subventions pour Rustamiyah"
 IRQ_grants_for_rustamiyah_desc: "Les forces britanniques ont fondé l’Académie militaire irakienne de Rustamiyah en 1924 pour former les officiers de la nouvelle Armée royale irakienne, en s’inspirant de l’Académie militaire royale de Sandhurst, en Angleterre. La première promotion d’officiers irakiens a été diplômée en 1927."
 IRQ_convential_warfare: "Guerre conventionnelle"
 IRQ_convential_warfare_desc: "Nous ne pouvons pas nous éloigner trop des tactiques conventionnelles, car nous ne pouvons tout simplement pas risquer de compromettre l'intégrité opérationnelle."
 IRQ_assymetrical_focus: "Accent sur la guerre asymétrique"
 IRQ_assymetrical_focus_desc: "La guerre asymétrique permettra à plus de nos troupes de survivre, c'est aussi simple que cela. Nous ne pouvons pas risquer de perdre plus d'hommes face à un ennemi qui a une technologie de loin supérieure, nous devons surmonter leur avantage."
 IRQ_umm_qasr_naval_base: "Port d’Umm Qasr"
 IRQ_umm_qasr_naval_base_desc: "Le port d’Umm Qasr est le deuxième plus grand port d’Irak en termes de taille et de marchandises expédiées, juste derrière le port de Bassorah. Il est stratégiquement important, situé sur le bord ouest de la péninsule d’Al-Faw, là où l’embouchure du Shatt al-Arab se jette dans le golfe Persique."
 IRQ_fortification_of_gulf: "Fortification du Golfe"
 IRQ_fortification_of_gulf_desc: "Fortifier notre côte sera absolument nécessaire si nous voulons tenir plus de quelques années en cas de guerre."
 IRQ_recruitment_of_new_engineers: "Recrutement de nouveaux ingénieurs"
 IRQ_recruitment_of_new_engineers_desc: "Nous avons besoin de nouveaux ingénieurs pour entretenir et réparer nos actifs navals en permanence."
 IRQ_expand_arabic_gulf_academy: "Expansion de l’Académie du Golfe arabe"
 IRQ_expand_arabic_gulf_academy_desc: "L’Académie du Golfe arabe sera agrandie pour accueillir une variété de nouvelles recrues enrôlées dans notre marine."
 IRQ_iraqi_airforce: "Force aérienne irakienne"
 IRQ_iraqi_airforce_desc: "La Force aérienne irakienne est la branche de guerre aérienne des Forces armées irakiennes. Elle est responsable de la défense de l’espace aérien irakien ainsi que du contrôle de ses frontières internationales."
 IRQ_qayyarah_airbase: "Base aérienne de Qayyarah"
 IRQ_qayyarah_airbase_desc: "La base aérienne de Qayyarah Ouest a été construite à la fin des années 1970 et fait partie des nombreuses bases de la Force aérienne irakienne reconstruites dans le cadre du projet « Super-Base », en réponse aux expériences des guerres israélo-arabes de 1967 et 1973."
 IRQ_protect_the_skies: "Protéger les cieux"
 IRQ_protect_the_skies_desc: "En protégeant nos cieux, nous protégeons nos troupes, notre peuple et nos villes. Si nous échouons dans cette tâche, le succès ne sera jamais à notre portée dans aucune opération."
 IRQ_comprehensive_radar_installations: "Installations radar complètes"
 IRQ_comprehensive_radar_installations_desc: "Nous devons réévaluer l’emplacement de nos systèmes radar, car ils ne sont actuellement pas très efficaces."
 IRQ_tikrit_air_academy: "Académie aérienne de Tikrit"
 IRQ_tikrit_air_academy_desc: "L’Académie aérienne de Tikrit est l’une des nombreuses bases de la Force aérienne irakienne construites au milieu des années 1970, puis reconstruites dans le cadre du projet « Super-Base » en réponse aux guerres israélo-arabes de 1967 et 1973."
 IRQ_ask_iran_to_return_planes: "Demander à l’Iran de rendre les avions"
 IRQ_ask_iran_to_return_planes_desc: "Nous avons envoyé plusieurs avions en Iran pendant la guerre du Golfe, les Iraniens ayant promis de les garder en sécurité jusqu’à ce que nous les réclamions. Le moment est venu, et nous devons formuler une demande officielle."
 IRQ_yugoslav_mig_servicing: "Entretien des MiG"
 IRQ_yugoslav_mig_servicing_desc: "Nous devons faire entretenir nos MiG pour garantir qu’ils soient pleinement opérationnels et prêts au combat."
 IRQ_bosnian_parts: "Pièces bosniennes"
 IRQ_bosnian_parts_desc: "Étonnamment, la Bosnie est l’un des rares pays où nous pouvons obtenir des pièces, mais leur qualité et leur fiabilité nous sont largement inconnues."
 IRQ_the_national_accord: "L’Accord national"
 IRQ_the_national_accord_desc: "L’Accord national a été fondé lors de la guerre du Golfe Persique en tant que groupe d’opposition à Saddam Hussein. À cette époque, les deux groupes anti-Saddam les plus actifs étaient le SCIRI et Al-Dawa, tous deux des partis chiites islamiques originaires d’Irak, mais opérant depuis l’Iran avec son soutien."
 IRQ_digitalization_of_iraq: "Numérisation de l’Irak"
 IRQ_digitalization_of_iraq_desc: "Pour que l’Irak avance dans le 21e siècle avec fierté et succès, nous devons d’abord nous assurer que la nation est numérisée et prête à supporter des infrastructures réseau adéquates."
 IRQ_rural_networks: "Réseaux ruraux"
 IRQ_rural_networks_desc: "Ceux qui vivent dans les zones rurales ont absolument besoin d’Internet, car actuellement, ils n’ont presque aucune couverture."
 IRQ_national_networks: "Réseaux nationaux"
 IRQ_national_networks_desc: "Nous devons enquêter sur les zones qui n’ont actuellement aucune couverture Internet et les désigner comme prioritaires pour y travailler."
 IRQ_bring_in_tech_companies: "Attirer les entreprises technologiques"
 IRQ_bring_in_tech_companies_desc: "Pour créer plus d’emplois pour notre peuple, nous devons rendre la nation attrayante pour les entreprises étrangères, notamment les géants technologiques en pleine expansion."
 IRQ_general_security_directorate: "Direction générale de la sécurité"
 IRQ_general_security_directorate_desc: "Établir un bureau de sécurité et de renseignement sera bénéfique pour contrer toutes les menaces à la sécurité nationale qui pèsent sur notre pays."
 IRQ_protection_from_our_neighbors: "Protection contre nos voisins"
 IRQ_protection_from_our_neighbors_desc: "Nous ne pouvons pas avoir l’esprit tranquille en sachant que nos voisins pourraient se retourner contre nous à tout moment. Nous devons nous assurer d’être protégés de tous côtés."
 IRQ_protection_from_evildoers: "Protection contre les malfaiteurs"
 IRQ_protection_from_evildoers_desc: "Certains souhaitent nuire à la nation irakienne et à son peuple. Nous devons commencer à créer des mesures de sécurité contre ces individus."
 IRQ_security_of_all_iraqis: "La sécurité de tous les Irakiens"
 IRQ_security_of_all_iraqis_desc: "La sécurité de tous les Irakiens est la priorité numéro un, et nous ne pouvons pas en sous-estimer l’importance. Si notre peuple est constamment en danger, notre gouvernement aura échoué dans son devoir fondamental."
 IRQ_consulting_our_allies: "Consulter nos alliés"
 IRQ_consulting_our_allies_desc: "Nous devons contacter nos alliés pour négocier de nouveaux accords qui aideraient l’Irak à atteindre son véritable potentiel !"
 IRQ_request_financial_relief: "Demander un allègement financier"
 IRQ_request_financial_relief_desc: "Nous sommes sous une pression et un fardeau financiers importants depuis plusieurs années. Obtenir une forme d’allègement financier facilitera grandement notre processus de redressement."
 IRQ_security_training: "Formation à la sécurité"
 IRQ_security_training_desc: "Nous ne pouvons pas laisser des officiers et du personnel inexpérimentés errer dans les rues à inspecter des poubelles. Nous devons nous assurer qu’ils soient correctement formés et bien éduqués dans leur métier."
 IRQ_rebuilding_iraq_together: "Reconstruire l’Irak ensemble"
 IRQ_rebuilding_iraq_together_desc: "L’Irak ne peut pas être reconstruit seul ; il doit l’être par ses amis et ses habitants. Un avenir où l’Irak est prospère et en paix est un avenir où le monde peut respirer en paix."
 IRQ_restructure_school_curriculum: "Restructurez le programme scolaire"
 IRQ_restructure_school_curriculum_desc: "Le système scolaire sous le régime de Saddam Hussein a détruit d’innombrables esprits avec sa propagande. Si nous voulons éviter une catastrophe idéologique dans notre nation, nous devons prendre des mesures pour inverser ces dommages en restructurant nos écoles."
 IRQ_grants_for_schools: "Subventions pour les écoles"
 IRQ_grants_for_schools_desc: "Pour soutenir notre campagne actuelle de restructuration des programmes scolaires, nous devons allouer une certaine somme d’argent pour garantir que les écoles répondent à ces exigences de base."
 IRQ_increase_accountability: "Augmenter la responsabilité"
 IRQ_increase_accountability_desc: "Les instructeurs doivent être tenus responsables de leurs actions. Sous le régime baasiste, d’innombrables enseignants ont abusé des élèves et se sont livrés à des actes de corruption par le biais de pots-de-vin ou d’autres moyens."
 IRQ_tighten_sanitation_standards: "Renforcer les normes sanitaires"
 IRQ_tighten_sanitation_standards_desc: "La situation sanitaire dans de nombreuses écoles est loin d’être idéale actuellement. Si nous voulons empêcher la propagation des maladies, nous devons imposer de nouvelles normes."
 IRQ_restructure_iraqi_police: "Restructurez la police irakienne"
 IRQ_restructure_iraqi_police_desc: "La prochaine étape pour résoudre la corruption qui sévit actuellement dans notre État est de restructurer la police. Cela peut être difficile, mais à terme, cela portera ses fruits."
 IRQ_free_and_fair_judicial_system: "Un système judiciaire libre et équitable"
 IRQ_free_and_fair_judicial_system_desc: "Notre système judiciaire est actuellement gangréné par la corruption. Nous devons enquêter sur les juges restés en place depuis le régime baasiste pour nous assurer qu’ils ne participent pas à des activités corrompues."
 IRQ_consequences_for_bribery: "Conséquences pour la corruption"
 IRQ_consequences_for_bribery_desc: "La corruption doit entraîner des conséquences plus graves, car actuellement, la plupart de nos officiers de haut rang ferment les yeux face aux accusations de pots-de-vin."
 IRQ_cooperation_with_army: "Coopération avec l’armée"
 IRQ_cooperation_with_army_desc: "L’armée sera cruciale pour reconstruire la nation, car elle sera utilisée pour garantir la sécurité générale dans les rues."
 IRQ_equality_above_all: "L’égalité avant tout"
 IRQ_equality_above_all_desc: "Nous ne pouvons pas entraver l’égalité dans notre tentative de reconstruire l’Irak, car l’égalité est la première étape vers un Irak nouveau et meilleur."
 IRQ_national_congress: "Congrès national irakien"
 IRQ_national_congress_desc: "Le Congrès national irakien a été créé après la guerre du Golfe Persique pour coordonner les activités des divers groupes anti-Saddam. Le président George H. W. Bush a signé une directive en mai 1991 ordonnant à la CIA de créer les conditions pour renverser Saddam."
 IRQ_from_all_walks_of_life: "De tous horizons"
 IRQ_from_all_walks_of_life_desc: "Nous devons unir les Irakiens de tous horizons pour restaurer la foi en notre identité nationale et notre sentiment d’appartenance."
 IRQ_kurdish_cooperation: "Coopération kurde"
 IRQ_kurdish_cooperation_desc: "Les Kurdes représentent une large part du mélange ethnique de notre nation. Nous devons nous réconcilier avec les forces kurdes du nord-est pour prouver que nous ne sommes pas le même régime qu’auparavant."
 IRQ_the_ironclad_coalition: "La coalition inébranlable"
 IRQ_the_ironclad_coalition_desc: "Pour contrer toute résurgence baasiste, nous devons déterminer l’avenir de notre coalition promise."
 IRQ_a_new_iraqi_society: "Une nouvelle société irakienne"
 IRQ_a_new_iraqi_society_desc: "Lancer un nouveau mouvement pour éliminer les idées du passé sera extrêmement bénéfique à la survie de l’État, et ce mouvement doit commencer maintenant !"
 IRQ_upholding_the_constitution: "Respecter la Constitution"
 IRQ_upholding_the_constitution_desc: "La Constitution n’a pas été écrite en vain et ne le sera pas. Elle doit être respectée et renforcée pour garantir que la primauté du droit passe avant tout."
 IRQ_reaffirm_democratic_institutions: "Réaffirmer les institutions démocratiques"
 IRQ_reaffirm_democratic_institutions_desc: "Sans notre soutien, les institutions démocratiques commenceront à s’effriter lentement, et notre État retombera dans le cycle autocratique dans lequel il était plongé ces dernières décennies."
 IRQ_justice_prevails: "La justice prévaudra-t-elle ?"
 IRQ_justice_prevails_desc: "Ceux responsables des problèmes dans notre nation doivent être tenus pour responsables. Les Kurdes ont récemment fait passer beaucoup de drogue par la frontière, et peu a été fait pour l’empêcher."
 IRQ_iraqi_free_forces: "Forces irakiennes libres"
 IRQ_iraqi_free_forces_desc: "Les Forces irakiennes libres (FIL) sont l’aile militaire de notre parti, formée par des expatriés irakiens prêts à défendre l’Irak à tout moment."
 IRQ_anti_saddam_sentiment: "Sentiment anti-baasiste"
 IRQ_anti_saddam_sentiment_desc: "Nous ne pouvons pas retomber dans une nouvelle ère de baasisme, et nous ne pouvons certainement pas tolérer que quiconque se souvienne de ces jours avec nostalgie."
 IRQ_ali_bin_al_husseins_request: "Requête d’Ali Bin al-Hussein"
 IRQ_ali_bin_al_husseins_request_desc: "Porte-parole de l’ancienne monarchie, Al-Hussein a continuellement poussé pour une forme de monarchie, soutenant le prétendant actuel au trône, Ra’ad bin Zeid."
 IRQ_counter_iranian_militias: "Contrer les milices iraniennes"
 IRQ_counter_iranian_militias_desc: "L’Iran a renforcé sa présence par l’utilisation de milices et de groupes armés pour consolider un contrôle indirect sur l’Irak. Nous devons réduire cette présence par tous les moyens nécessaires."
 IRQ_exploit_american_presence: "Exploiter la présence américaine"
 IRQ_exploit_american_presence_desc: "Nous ne pouvons pas laisser la présence américaine dans le pays inutilisée. Nous devons exploiter leurs ressources à notre avantage."
 IRQ_mobilize_sadrs_forces: "Mobiliser les forces sadristes"
 IRQ_mobilize_sadrs_forces_desc: "Par des négociations politiques, nous devons conclure un accord avec les forces sadristes pour soutenir le renforcement du nouveau système et du gouvernement."
 IRQ_restrictions_on_american_army: "Restrictions sur l’armée américaine"
 IRQ_restrictions_on_american_army_desc: "Nous ne pouvons pas laisser l’armée américaine faire ce qu’elle veut. Des limites et restrictions claires doivent être établies, qu’ils ne doivent pas franchir."
 IRQ_counter_cia_intel: "Contrer les renseignements de la CIA"
 IRQ_counter_cia_intel_desc: "Utiliser les renseignements de la CIA contre eux les déstabilisera certainement, mais cela sera bénéfique à long terme si nous pouvons contrecarrer leurs plans pour déstabiliser l’Irak ou la région."
 IRQ_the_american_spring_board: "Le tremplin américain"
 IRQ_the_american_spring_board_desc: "Les Américains utilisent notre nation comme un tremplin vers le Moyen-Orient. Tirer parti de cette position nous permettra d’atteindre nos ambitions régionales assez rapidement."
 IRQ_cia_safe_haven: "Refuge pour la CIA"
 IRQ_cia_safe_haven_desc: "La CIA sera la bienvenue pour opérer en Irak, à condition qu’elle s’engage à employer des Irakiens et à stimuler l’emploi dans le pays."
 IRQ_meddling_in_khuzestan: "Ingérence à Ahwaz"
 IRQ_meddling_in_khuzestan_desc: "Les Arabes d’Ahwaz doivent être incités à se révolter contre le gouvernement tyrannique iranien. Grâce à nos nouvelles compétences et informations, nous armerons les Arabes à l’est pour porter un coup au gouvernement iranien."
 IRQ_al_dawa: "Al-Dawa"
 IRQ_al_dawa_desc: "Le mouvement Dawa s’est formé autour des années 1960 dans les villes saintes chiites du sud de l’Irak. À l’époque, son objectif principal était de contrebalancer l’emprise intellectuelle du marxisme et d’autres idéologies laïques sur les chiites irakiens. Cependant, le groupe a commencé à se concentrer sur Saddam et la menace qu’il représentait pour la population chiite lors de son ascension."
 IRQ_status_quo_in_najaf: "Coopération cléricale"
 IRQ_status_quo_in_najaf_desc: "Les clercs en Iran doivent venir en Irak et prêcher leur sagesse dans la ville sainte de Najaf, où nous organiserons des sermons sponsorisés par l’État."
 IRQ_secret_iranian_backing: "Soutien secret iranien"
 IRQ_secret_iranian_backing_desc: "Nous ne pouvons pas accomplir seuls la tâche difficile de gouverner le pays. Nous avons besoin des Iraniens pour nous donner un coup de pouce indispensable afin d’allouer efficacement notre budget."
 IRQ_empowering_shiites: "Renforcer les chiites"
 IRQ_empowering_shiites_desc: "Renforcer les chiites garantira que la majorité en Irak prospère et soit correctement représentée par son gouvernement. Nous pourrons également mettre en œuvre nos objectifs politiques beaucoup plus facilement."
 IRQ_the_partys_coffers: "Les coffres du parti"
 IRQ_the_partys_coffers_desc: "Notre parti entretient des connexions… douteuses. En conséquence, nous disposons de plusieurs moyens pour gagner de l’argent et remplir nos coffres."
 IRQ_reduce_the_power_of_sunnis: "Réduire le pouvoir des sunnites"
 IRQ_reduce_the_power_of_sunnis_desc: "L’effet néfaste du régime baasiste sur le renforcement du pouvoir sunnite se fait encore sentir. Les sunnites sont une minorité dans notre nation, et sans contrôle approprié, ils ignoreront tous les autres pour poursuivre leurs propres ambitions."
 IRQ_reroute_kurdish_funds: "Rediriger les fonds kurdes"
 IRQ_reroute_kurdish_funds_desc: "Les Américains envoient des colis bihebdomadaires aux Kurdes via des convois dans notre pays. Heureusement, ces camions ne sont pas conduits par des Américains, mais par des Irakiens. Il nous suffit de demander aux camions de faire demi-tour…"
 IRQ_root_out_traitor_generals: "Éliminer les généraux indignes de confiance"
 IRQ_root_out_traitor_generals_desc: "Certains généraux semblent encore éprouver une certaine sympathie envers l’ancien ordre, même s’ils ne le montrent pas."
 IRQ_sectarian_wave: "Vague sectaire"
 IRQ_sectarian_wave_desc: "Il est temps de déclencher une vague sectaire, en utilisant nos partisans pour réprimer toutes formes de dissidence contre notre gouvernement et notre establishment."
 IRQ_improvements_for_shia_mosques: "Améliorations pour les mosquées chiites"
 IRQ_improvements_for_shia_mosques_desc: "De nombreux sites et mosquées chiites commencent à tomber en ruine à cause de décennies de négligence sous le régime baasiste. Il est temps de leur offrir le traitement qu’ils méritent."
 IRQ_clerical_militarism: "Militarisme clérical"
 IRQ_clerical_militarism_desc: "Si nous avons les clercs de notre côté, nous disposons d’une autre armée. Nous utiliserons les clercs et leurs sermons pour promouvoir des idéaux militaristes dans notre société, comme nouveau moyen de mobiliser des effectifs pour la nation irakienne."
 IRQ_peace_deals_within: "Accords de paix internes"
 IRQ_peace_deals_within_desc: "Notre peuple se déchire activement, causant beaucoup de perturbations et de chaos dans la société. Il est temps d’essayer de négocier des accords de paix entre les factions internes qui se battent."
 IRQ_cooperation_with_hezbolla: "Coopération avec le Hezbollah"
 IRQ_cooperation_with_hezbolla_desc: "Le Hezbollah est l’un de nos nombreux alliés idéologiques, bien qu’il soit un paria international. Nous devons établir des liens solides avec eux pour garantir la sécurité de nos deux États."
 IRQ_partners_in_syria: "Nos partenaires en Syrie"
 IRQ_partners_in_syria_desc: "Nous avons besoin de plus d’amis dans le monde, et nos voisins asiatiques sont parfaits pour cette initiative."
 IRQ_extend_a_hand_to_lebanon: "Tendre la main à la Palestine"
 IRQ_extend_a_hand_to_lebanon_desc: "Les Palestiniens ont été largement opprimés et négligés dans les affaires internationales récemment, mais nous pouvons changer cela. Nous leur tendrons une main à saisir en cas de besoin."
 IRQ_the_partys_ambition: "L’ambition du parti"
 IRQ_the_partys_ambition_desc: "Notre parti n’est pas là pour rester inactif toute la journée. Nous prévoyons de réformer l’Irak en une nation plus robuste et prête au combat !"
 IRQ_ghost_soldiers: "Soldats fantômes"
 IRQ_ghost_soldiers_desc: "Pour obtenir des fonds supplémentaires, nous devrons gonfler le nombre de troupes dans nos rapports. Avec ces fonds additionnels, nous pourrions facilement acheter de nouveaux équipements, ou autre chose…"
 IRQ_energy_bidding_rounds: "Enchères énergétiques"
 IRQ_energy_bidding_rounds_desc: "L’Irak possède beaucoup de pétrole inexploité. Mettre les droits sur ces ressources aux enchères pourrait aider à financer notre développement et nos ambitions."
 IRQ_reliance_on_militias: "Dépendance aux milices"
 IRQ_reliance_on_militias_desc: "Les seules forces qui défendent l’État sont les milices ; l’armée s’est révélée incompétente. Nous devons placer toute notre foi dans les milices pour protéger la nation."
 IRQ_army_of_martyr_sadr: "Armée du martyr Sadr"
 IRQ_army_of_martyr_sadr_desc: "Notre aile armée, l’Armée du martyr Sadr, assurera la sécurité des membres de notre parti et de l’État en renforçant la coopération avec les Forces de mobilisation populaire (FMP)."
 IRQ_communist_party_of_iraq: "Une victoire pour les masses"
 IRQ_communist_party_of_iraq_desc: "Étant le plus ancien parti actif d’Irak, le Parti communiste a joué un rôle majeur dans la formation de l’histoire politique de l’Irak entre sa fondation et les années 1970. Cependant, comme beaucoup d’autres, il a énormément souffert sous le régime baasiste."
 IRQ_liberty_triumphs: "La liberté triomphe"
 IRQ_liberty_triumphs_desc: "Une nouvelle ère sera inaugurée en Irak, où le peuple obtiendra enfin les libertés et droits qu’il mérite depuis longtemps."
 IRQ_equality_in_society: "Égalité dans la société"
 IRQ_equality_in_society_desc: "Il existe de nombreuses inégalités dans la société irakienne. Rien qu’en l’observant de l’extérieur, on peut voir de nombreux domaines où nos politiques sont défaillantes. Nous commencerons à abroger les lois qui renforcent ces inégalités dont souffrent certains Irakiens."
 IRQ_rooting_out_poverty: "Éradiquer la pauvreté"
 IRQ_rooting_out_poverty_desc: "La pauvreté n’a pas été une priorité pour certains partis, groupes ou organisations qui ont dirigé l’Irak. Il est temps que nous relevions ce défi que beaucoup ont choisi d’ignorer."
 IRQ_housing_instead_of_slums: "Logements au lieu de bidonvilles"
 IRQ_housing_instead_of_slums_desc: "De nombreuses régions d’Irak n’ont pas été correctement développées pour accueillir des logements, et les gens ont naturellement créé des bidonvilles pour vivre. Nous ne pouvons plus négliger ces conditions de vie déplorables et devons lancer un programme pour promouvoir des logements plutôt que des bidonvilles."
 IRQ_affordability_movement: "Mouvement pour l’accessibilité"
 IRQ_affordability_movement_desc: "Tout n’est pas abordable pour le citoyen irakien moyen, ce qui rend la vie difficile pour certains. Nous devons commencer à faire des efforts pour réduire le prix des biens dès que possible."
 IRQ_women_in_our_society: "Les femmes dans notre société"
 IRQ_women_in_our_society_desc: "Réprimer le rôle des femmes dans notre société a été une voie malheureuse prise par les gouvernements précédents, mais nous ne répéterons pas cette erreur. Nous garantirons que leurs droits soient respectés et renforcés."
 IRQ_female_positions: "Postes pour les femmes"
 IRQ_female_positions_desc: "Certains lieux de travail et employeurs ont instauré de nouvelles régulations qui peuvent compliquer l’accès des femmes à un emploi. Nous devons sévir contre ces politiques discriminatoires."
 IRQ_our_voice: "Notre voix"
 IRQ_our_voice_desc: "En établissant notre propre journal ‘Al-Qaidah’, nous pourrions transmettre notre message au peuple plus facilement."
 IRQ_democratic_youth_federation: "Fédération démocratique de la jeunesse"
 IRQ_democratic_youth_federation_desc: "La Fédération démocratique de la jeunesse est une organisation volontaire qui fera campagne pour les droits et les intérêts de la jeunesse irakienne."
 IRQ_voice_of_the_people: "Voix du peuple"
 IRQ_voice_of_the_people_desc: "Notre parti doit être la voix du peuple, car certains n’ont aucune plateforme pour se faire entendre. Nous utiliserons leurs demandes comme base pour modeler notre gouvernement selon les intérêts du peuple."
 IRQ_rally_support_for_al_ansar: "Rallier le soutien pour Al-Ansar"
 IRQ_rally_support_for_al_ansar_desc: "L’aile armée de notre parti, Al-Ansar, a été dissoute il y a longtemps. Cependant, nous pouvons rallier un soutien populaire pour rétablir cette aile."
 IRQ_address_army_corruption: "Lutter contre la corruption dans l’armée"
 IRQ_address_army_corruption_desc: "L’armée est incroyablement corrompue, et cette corruption a conduit à l’apparition des ‘soldats fantômes’. Nous réprimerons cette corruption et rétablirons l’ordre dans les rangs."
 IRQ_ideological_allies: "Alliés idéologiques"
 IRQ_ideological_allies_desc: "Nous avons de nombreux amis dans le monde, il suffit de les contacter. Nous entamerons une mission diplomatique vers ces nations pour établir des liens économiques solides."
 IRQ_rally_the_kurdish_parties: "Un ami des Kurdes"
 IRQ_rally_the_kurdish_parties_desc: "Nous devons faire savoir aux forces kurdes du nord-est que notre parti et notre nation ne représentent aucune menace pour leur existence, en établissant une base idéologique dans leurs régions."
 IRQ_education_of_rights: "Éducation aux droits"
 IRQ_education_of_rights_desc: "Le peuple n’est pas informé de ses droits et se soumettra à quiconque souhaite les lui retirer. Nous devons lancer des programmes pour éduquer les gens sur les droits qui leur ont été accordés."
 IRQ_the_iraqi_identity: "L’identité irakienne"
 IRQ_the_iraqi_identity_desc: "Notre nation a façonné son identité principalement autour de l’islam et de la foi islamique. Il est grand temps de promouvoir une identité irakienne plus ouvertement."
 IRQ_power_of_the_union: "Puissance des syndicats"
 IRQ_power_of_the_union_desc: "Les syndicats sont une force puissante et doivent le rester. Nous soutiendrons les droits des syndicats et encouragerons leurs activités pour renforcer notre responsabilité économique."
 IRQ_nationalization_of_the_economy: "Nationalisation de l’économie"
 IRQ_nationalization_of_the_economy_desc: "Certains secteurs économiques cruciaux en Irak sont partiellement ou majoritairement détenus par des groupes privés, des individus ou des entreprises. Nous ne pouvons pas laisser nos ressources entre les mains d’un petit groupe ; elles doivent appartenir aux Irakiens."
 IRQ_expulsion_of_the_iranians: "Expulsion des Iraniens"
 IRQ_expulsion_of_the_iranians_desc: "Les Iraniens tentent depuis des années de consolider leur contrôle sur l’Irak, et il faut y mettre fin."
 IRQ_restrictions_on_the_americans: "Restrictions sur les Américains"
 IRQ_restrictions_on_the_americans_desc: "Bien que les Américains soient la principale raison pour laquelle Saddam Hussein et ses sbires ne dirigent plus l’Irak, cela ne signifie pas qu’ils ont carte blanche. Nous surveillerons leurs activités en Irak pour s’assurer qu’ils ne causent aucun tort à notre peuple."
 IRQ_the_call_to_freedom: "L’appel à la liberté"
 IRQ_the_call_to_freedom_desc: "Il est temps de pousser l’État vers une politique de laïcité et de libération religieuse pour le bien de notre peuple."
 IRQ_sadrist_movement: "Mouvement sadriste"
 IRQ_sadrist_movement_desc: "Dirigé par Muqtada al-Sadr, le mouvement sadriste voit un Irak idéal comme un pays libéré de l’influence étrangère et indépendant des ingérences extérieures."
 IRQ_controlled_instability: "Instabilité contrôlée"
 IRQ_controlled_instability_desc: "En orientant l’instabilité existante en Irak à notre avantage, nous pourrions l’utiliser pour réduire certaines parties de notre budget."
 IRQ_mahdi_army_expansion: "Expansion de l’Armée du Mahdi"
 IRQ_mahdi_army_expansion_desc: "Maintenant que notre position en Irak est consolidée, nous pouvons assurer l’avenir de l’Armée du Mahdi pour jouer un rôle plus important dans la société irakienne et les forces armées en général."
 IRQ_front_against_american_expansion: "Le front contre l’expansion américaine"
 IRQ_front_against_american_expansion_desc: "L’Irak sera le front qui repoussera l’expansion et les incursions américaines dans le reste du Moyen-Orient."
 IRQ_the_little_serpent: "Le petit serpent"
 IRQ_the_little_serpent_desc: "Le parti Baas et ses partisans sont le petit serpent parmi les problèmes de l’Irak. Nous devons commencer par arrêter et poursuivre les membres présumés du parti Baas."
 IRQ_the_bigger_serpent: "Le grand serpent"
 IRQ_the_bigger_serpent_desc: "Le grand serpent est incarné par les forces américaines qui ont renversé Saddam. Malgré cela, nous ne pouvons pas oublier tout le mal qu’ils ont fait dans la région. Nous devons stopper leur expansion sur-le-champ."
 IRQ_distance_from_assad: "Distance avec Assad"
 IRQ_distance_from_assad_desc: "Assad est un véritable lunatique et ne peut être digne de confiance. Nous devons nous éloigner du gouvernement syrien et rester vigilants face à leurs intentions."
 IRQ_khaleeji_relations: "Relations avec le Golfe"
 IRQ_khaleeji_relations_desc: "Nos relations avec les États du Golfe sont un sujet largement débattu : certains prônent une coopération accrue, d’autres nous poussent à prendre nos distances. Il est dans notre intérêt d’améliorer ces relations, car leurs économies pourraient faire exploser le marché irakien."
 IRQ_the_sayyid: "Le Sayyid"
 IRQ_the_sayyid_desc: "Muqtada al-Sadr a été désigné comme Sayyid, lui conférant la légitimité nécessaire pour diriger l’Irak."
 IRQ_shockwaves_in_the_clergy: "Ondes de choc dans le clergé"
 IRQ_shockwaves_in_the_clergy_desc: "En éliminant quelques clercs qui décident de trop parler, nous pourrions facilement envoyer des ondes de choc dans le clergé et réduire au silence toute dissidence émergente."
 IRQ_positions_for_supporters: "Postes pour les soutiens"
 IRQ_positions_for_supporters_desc: "Nous devons récompenser ceux qui sont restés avec nous jusqu’au bout, en leur offrant une plus grande chance d’obtenir le poste de leur choix."
 IRQ_development_of_east_baghdad: "Développement de Bagdad-Est"
 IRQ_development_of_east_baghdad_desc: "Bagdad-Est a été négligée depuis un certain temps. La développer pour la mettre aux normes sera très bénéfique."
 IRQ_al_hawsim: "Al-Hawsim"
 IRQ_al_hawsim_desc: "En publiant une nouvelle fatwa, nous pouvons permettre aux affamés de prendre ce dont ils ont besoin, à condition qu’ils le rendent en faisant un don."
 IRQ_peace_brigades: "Brigades de la paix"
 IRQ_peace_brigades_desc: "La sécurité des mosquées chiites n’est pas assurée, mais nous pouvons la garantir en concluant des accords de paix et en y stationnant des forces pour leur protection."
 IRQ_reformation_of_the_state: "Réformation de l’État"
 IRQ_reformation_of_the_state_desc: "L’État doit être réformé pour éliminer ceux qui nous veulent du mal et l’instabilité politique, en particulier ceux qui dirigent les brigades Badr."
 IRQ_close_the_bastion_of_corruption: "Fermer le bastion de la corruption"
 IRQ_close_the_bastion_of_corruption_desc: "Les zones franches en Irak sont des bastions de corruption qui doivent être fermées immédiatement. Nous ne pouvons pas laisser les étrangers faire ce qu’ils veulent avec notre nation."
 IRQ_constitutional_revisions: "Révisions constitutionnelles"
 IRQ_constitutional_revisions_desc: "Bien que la Constitution ait été rédigée récemment, elle n’englobe pas tout ce qui est nécessaire pour empêcher la dégénérescence de l’État. Nous adopterons des réformes rendant difficile pour les malfaiteurs d’accéder au pouvoir."
 IRQ_pro_iraqi_alignment: "Alignement pro-irakien"
 IRQ_pro_iraqi_alignment_desc: "L’État irakien doit passer avant tout et bénéficier en priorité aux Irakiens. Nous ne pouvons pas laisser les étrangers plonger nos terres dans le chaos et le désarroi."
 IRQ_pro_tehran_alignment: "Axe pro-Téhéran"
 IRQ_pro_tehran_alignment_desc: "Les Iraniens peuvent sembler être des alliés utiles dans la plupart des cas, et nous ne pouvons pas sous-estimer le pouvoir potentiel d’une alliance entre nos deux nations."
 IRQ_a_party_of_integrity: "Un parti d’intégrité"
 IRQ_a_party_of_integrity_desc: "Notre parti ne fera rien de mal, car nous serons le parti de l’intégrité et de la justice. Les Irakiens n’auront rien à craindre tant que nous serons là pour les protéger des incursions étrangères."
 IRQ_debaathification_of_iraq: "Débaasification de l’Irak"
 IRQ_debaathification_of_iraq_desc: "Pour entamer un processus de redressement complet, nous devons lancer une débaasification afin de débarrasser la nation irakienne de toute influence baasiste persistante."
 IRQ_saving_face: "Sauver la face"
 IRQ_saving_face_desc: "La corruption sévit en Irak, et cela ne peut être ignoré. Nous devons sauver la face, prendre le taureau par les cornes et réprimer les activités corrompues par tous les moyens nécessaires."
 IRQ_order_one: "Ordre numéro un"
 IRQ_order_one_desc: "L’Ordre numéro un déclarera que tous les employés du secteur public affiliés au parti Baas doivent être démis de leurs fonctions et interdits de tout emploi futur dans le secteur public."
 IRQ_order_two: "Ordre numéro deux"
 IRQ_order_two_desc: "Le parti Baas et ses affiliés ont accumulé de nombreux actifs, qui doivent être traités immédiatement."
 IRQ_order_four: "Ordre numéro quatre"
 IRQ_order_four_desc: "Nous devons poursuivre les enquêtes financières sur les baasistes et sur ce qu’ils ont fait."
 IRQ_order_five: "Ordre numéro cinq"
 IRQ_order_five_desc: "En créant un conseil officiel et efficace de débaasification, nous pourrons coordonner nos efforts de manière plus large et approfondie."
 IRQ_order_seven: "Ordre numéro sept"
 IRQ_order_seven_desc: "Nous devons découvrir qui était véritablement affilié aux baasistes et qui ne l’était pas. Certains ont été entraînés dans cette situation contre leur gré, donc des enquêtes sont nécessaires."
 IRQ_order_one_hundred: "Ordre numéro cent"
 IRQ_order_one_hundred_desc: "Le moment est venu d’un véritable transfert de pouvoir de l’autorité provisoire aux mains du peuple irakien."
 IRQ_the_land_of_shiism: "La forteresse de la révolution"
 IRQ_the_land_of_shiism_desc: "§G« Takbir ! »§!\n\nNotre nation est devenue la véritable forteresse de la révolution. Aux yeux de beaucoup, nous serons considérés comme une figure de proue dans les victoires contre l’ennemi !"
 IRQ_dealing_with_the_occupation: "Gérer l’occupation"
 IRQ_dealing_with_the_occupation_desc: "L’occupation américaine doit être gérée dès que possible, peu importe la manière dont nous décidons de le faire."
 IRQ_a_deal_with_the_serpent: "Un pacte avec le serpent"
 IRQ_a_deal_with_the_serpent_desc: "Nous devons accepter que les Américains ne partiront pas de sitôt. Il est temps de tirer parti de leur présence à notre avantage."
 IRQ_nato_counter_terror_specialists: "Spécialistes antiterroristes de l’OTAN"
 IRQ_nato_counter_terror_specialists_desc: "Nous profiterons de l’expertise de l’alliance OTAN en matière de lutte antiterroriste en faisant venir leurs spécialistes pour former et conseiller nos propres hommes."
 IRQ_leveraging_western_investors: "Attirer les investisseurs occidentaux"
 IRQ_leveraging_western_investors_desc: "Les Occidentaux sont prêts à saisir toute opportunité de profit. Nous devons rendre l’Irak attirant pour leurs ambitions économiques."
 IRQ_our_gate_to_the_world: "Notre porte sur le monde"
 IRQ_our_gate_to_the_world_desc: "La libéralisation économique sera notre clé pour nous ouvrir au monde. Nous ne pouvons pas nous enfermer dans le protectionnisme."
 IRQ_auctioning_oil: "Installations d’extraction durable"
 IRQ_auctioning_oil_desc: "Nous avons plus de pétrole qu’il n’en faut en Irak, mais nous manquons d’outils pour l’extraire. Nous ferons appel à des experts pour créer les équipements nécessaires à l’exploitation de nos ressources."
 IRQ_invite_potus: "Inviter le président américain"
 IRQ_invite_potus_desc: "Nous devons inviter le président américain dans notre pays pour lui montrer que nous ne représentons aucune menace et démontrer la sécurité de l’État irakien aux yeux du monde entier."
 IRQ_reverse_engineering_weapons: "Rétro-ingénierie d’armes"
 IRQ_reverse_engineering_weapons_desc: "Les Américains ont laissé derrière eux bon nombre d’armes. Nous pouvons en récupérer quelques-unes pour les démonter et produire nos propres variantes."
 IRQ_memories_of_fallujah: "Souvenirs de Falloujah"
 IRQ_memories_of_fallujah_desc: "Grâce à l’expérience acquise lors des insurrections à Falloujah, nous réformerons notre approche des radicaux stationnés là-bas."
 IRQ_sadr_in_the_shadows: "Sadr dans l’ombre"
 IRQ_sadr_in_the_shadows_desc: "Utiliser Muqtada al-Sadr pour lutter contre l’occupation américaine portera ses fruits à long terme, car il est la figure la plus populaire dans ce mouvement contre les forces occupantes."
 IRQ_the_fatwa_from_najaf: "La fatwa de Najaf"
 IRQ_the_fatwa_from_najaf_desc: "Nous devons proclamer une fatwa depuis Najaf pour appeler à une mobilisation populaire contre les occupants !"
 IRQ_storm_the_american_embassy: "Prendre d’assaut l’ambassade américaine"
 IRQ_storm_the_american_embassy_desc: "Le moment est venu de renverser le bastion de l’oppression : l’ambassade américaine. À l’image de nos homologues iraniens avant nous, notre nation ne sera plus vue comme un pays faible bien longtemps."
 IRQ_soleimani_presence: "La présence de Soleimani"
 IRQ_soleimani_presence_desc: "En invitant Qasem Soleimani à conseiller certaines de nos forces, nous pouvons accélérer notre libération de l’oppression américaine."
 IRQ_iranian_irgc_experts: "Experts du CGRI"
 IRQ_iranian_irgc_experts_desc: "Le Corps des gardiens de la révolution islamique (CGRI) est assez vaste et entraîné pour nous donner des conseils sur la manière de gérer la menace américaine sur notre sol."
 IRQ_status_quo_najaf: "Statu quo à Najaf"
 IRQ_status_quo_najaf_desc: "Najaf servira de base d’opérations pour préparer et coordonner nos plans contre les forces d’occupation américaines."
 IRQ_iranian_quds_operations: "Entraînement par les forces Qods"
 IRQ_iranian_quds_operations_desc: "Les forces Qods du CGRI iranien seront invitées à entraîner nos troupes pour qu’elles puissent repousser les forces américaines lorsque cela sera nécessaire."
 IRQ_national_rallies: "Rassemblements nationaux"
 IRQ_national_rallies_desc: "Les masses doivent se soulever contre les Américains. Nous organiserons des rassemblements populaires pour montrer l’impopularité des forces d’occupation."
 IRQ_sunni_leadership: "Leadership sunnite"
 IRQ_sunni_leadership_desc: "En promouvant un leadership sunnite dans divers aspects de la société, nous montrerons au monde que nous rejetons toute idée de sectarisme."
 IRQ_sunni_representation: "Représentation sunnite"
 IRQ_sunni_representation_desc: "Il suffit de représenter la population sunnite dans notre gouvernement et notre nation, rien de plus n’est nécessaire."
 IRQ_al_malikis_strings: "Les ficelles d’Al-Maliki"
 IRQ_al_malikis_strings_desc: "Maliki est une figure faible et facilement influençable. Nous l’utiliserons pour atteindre nos ambitions et objectifs sans qu’il représente directement notre gouvernement."
 IRQ_walking_the_fine_line: "Marcher sur une corde raide"
 IRQ_walking_the_fine_line_desc: "Notre nation évolue depuis trop longtemps entre les puissances. Il est temps de prendre position."
 IRQ_tehrans_shield: "Le bouclier de Téhéran"
 IRQ_tehrans_shield_desc: "Nous devons devenir le bouclier de Téhéran. En rejoignant l’Axe de la Résistance, nous pourrons lutter contre l’oppression américaine aux côtés de nos partenaires iraniens."
 IRQ_the_regions_shield: "Le bouclier de la région"
 IRQ_the_regions_shield_desc: "Nous ne devons être l’instrument de personne, mais faire de tous les autres nos outils. Nous serons le bouclier de la région contre toutes formes d’oppression étrangère."
 IRQ_extending_our_hand: "Tendre la main"
 IRQ_extending_our_hand_desc: "Nous devons tendre la main aux nombreuses nations négligées de la région et les rallier à notre cause."
 IRQ_formation_of_our_coalition: "Formation de notre coalition"
 IRQ_formation_of_our_coalition_desc: "Nous devons former une coalition contre les sionistes qui occupent la Palestine et son peuple. L’État israélien ne doit pas avoir carte blanche sur les Palestiniens."
 IRQ_secure_lebanese_support: "Obtenir le soutien libanais"
 IRQ_secure_lebanese_support_desc: "Nous devons rallier les Libanais à notre cause, car ils partagent une frontière au nord d’Israël."
 IRQ_syrian_backing: "Soutien syrien"
 IRQ_syrian_backing_desc: "Les Syriens ont une grande expérience du combat contre les Israéliens. Nous devons tirer parti de leur expertise."
 IRQ_the_hazaras_in_afghanistan: "Les Hazaras en Afghanistan"
 IRQ_the_hazaras_in_afghanistan_desc: "Notre quête d’hégémonie régionale ne peut s’arrêter au Levant. Elle doit s’étendre à l’Asie centrale et à ses populations désillusionnées."
 IRQ_the_alevis_in_turkey: "Les Alévis en Turquie"
 IRQ_the_alevis_in_turkey_desc: "Bien que peu nombreux, les Alévis peuvent être des alliés précieux pour convaincre les Turcs qu’ils ont besoin d’une forme de gouvernance adaptée."
 IRQ_contact_palestinian_militias: "Contacter les milices palestiniennes"
 IRQ_contact_palestinian_militias_desc: "Comment aider la Palestine sans le soutien des Palestiniens ? Nous devons contacter leurs milices pour préparer le moment où nous frapperons Israël."
 IRQ_the_clock_hits_midnight: "L’horloge sonne minuit"
 IRQ_the_clock_hits_midnight_desc: "§R« Tic… Tac… »§!\n\nLe temps d’Israël est écoulé, l’heure de la libération est arrivée."
 IRQ_rejuvination_of_iraq: "Rajeunissement de l’Irak"
 IRQ_rejuvination_of_iraq_desc: "Le moment est venu pour l’Irak de renaître avec puissance, force et indépendance. Nous inaugurerons une nouvelle ère pour la société irakienne, peu importe le temps que cela prendra."
 IRQ_ulama_mobilization: "Mobilisation des oulémas"
 IRQ_ulama_mobilization_desc: "Nous devons mobiliser les oulémas pour entreprendre la tâche colossale de remodeler la société irakienne afin qu’elle soit plus pieuse. Nous ne pouvons pas le faire seuls."
 IRQ_power_of_the_mosque: "Le pouvoir de la mosquée"
 IRQ_power_of_the_mosque_desc: "Le pouvoir de la mosquée est indéniable. Le peuple doit savoir que sa vie doit être guidée par sa quête de rapprochement avec Dieu."
 IRQ_fight_media_and_propaganda: "Lutter contre les médias et la propagande"
 IRQ_fight_media_and_propaganda_desc: "Une vague de propagande s’élève contre notre nouveau gouvernement et notre révolution. Nous devons combattre ces forces pour préserver notre nation et notre mode de vie."
 IRQ_chastity_and_self_respect: "Chasteté et respect de soi"
 IRQ_chastity_and_self_respect_desc: "Nos femmes ne peuvent pas se promener dans les rues comme des prostituées. Nous devons instaurer des lois qui préservent la chasteté et le respect de toutes les femmes irakiennes."
 IRQ_iraqs_constitution: "Notre Constitution"
 IRQ_iraqs_constitution_desc: "La Constitution n’a pas été très efficace pour établir un statut bénéfique à l’État, présentant de nombreux défauts. Nous devons la modifier pour qu’elle soit avantageuse à tous égards."
 IRQ_islam_over_state_desc: "§R« Que cette terre brûle. Je dis, qu’elle s’embrase, pourvu que l’islam triomphe dans le reste du monde… »§!\n\nL’Irak ne doit pas être malade d’un patriotisme envers l’État. C’est à l’islam que le peuple doit prêter serment."
 IRQ_the_spring_of_islam: "Le printemps de l’islam"
 IRQ_the_spring_of_islam_desc: "Le temps est venu d’exporter notre révolution, notre idéologie et nos valeurs. Nous ne pouvons pas rester seuls dans cette région ; nous devons agir pour aligner la région sur nos idéaux."
 IRQ_the_revolutions_legacy: "L’héritage de la révolution"
 IRQ_the_revolutions_legacy_desc: "La révolution aura un impact durable sur la société irakienne, même longtemps après notre départ. Les idéaux révolutionnaires imprégneront chaque aspect de la société à tout moment."
 IRQ_form_the_pmf: "Aligner les FMP"
 IRQ_form_the_pmf_desc: "Les Forces de mobilisation populaire (FMP) sont actuellement une coalition de milices vaguement alignées. C’est à nous de les fédérer et de les intégrer dans une plus grande partie de l’armée irakienne."
 IRQ_iranian_arms_companies: "Entreprises d’armement iraniennes"
 IRQ_iranian_arms_companies_desc: "Les Iraniens produisent leurs propres armes localement depuis des décennies. Les inviter à s’installer en Irak pourrait nous offrir des accords avantageux."
 IRQ_revive_iraqi_arms_industry: "Relancer l’industrie irakienne de l’armement"
 IRQ_revive_iraqi_arms_industry_desc: "Compter sur des entreprises étrangères est une idée suicidaire. Nous devons nous reposer uniquement sur des armes et équipements produits en Irak."
 IRQ_the_army_of_the_revolution: "L’armée de la révolution"
 IRQ_the_army_of_the_revolution_desc: "Nous devons créer l’Armée de la Révolution pour protéger notre révolution des coups d’État, des influences étrangères et des invasions."
 IRQ_brigade_twelve: "Brigade Douze"
 IRQ_brigade_twelve_desc: "La Brigade Douze témoignera de notre engagement envers des idéaux inclusifs, notamment contre ceux qui tentent d’utiliser la diversité de l’Irak contre nous."
 IRQ_christian_brigades: "Brigades chrétiennes"
 IRQ_christian_brigades_desc: "Pour prouver que la révolution n’a pas d’intentions hostiles envers les diverses confessions d’Irak, nous financerons la création de nouvelles milices chrétiennes."
 IRQ_commands_in_syria: "Commandements en Syrie"
 IRQ_commands_in_syria_desc: "Nous installerons des postes de commandement secrets en Syrie, utilisant le chaos dans leur nation comme couverture."
 IRQ_contact_the_russians: "Contacter les Russes"
 IRQ_contact_the_russians_desc: "Les Russes sont un allié potentiel qui n’attend qu’à être sollicité. Nous devons entamer un dialogue formel avec leur gouvernement."
 IRQ_integration_into_the_armed_forces: "Intégration dans les forces armées"
 IRQ_integration_into_the_armed_forces_desc: "Intégrer les commandements des FMP et des nombreuses milices irakiennes à l’armée sera un grand pas vers la création d’une armée plus forte et autonome."
 IRQ_vilayet_faqi_model: "Modèle du Vilayet-e Faqih"
 IRQ_vilayet_faqi_model_desc: "Nous devons suivre le modèle iranien en ne sélectionnant que des candidats et des partis très spécifiques en Irak. Nous ne pouvons pas permettre à des idéaux dangereux de s’infiltrer dans notre société."
 IRQ_pluralist_model: "Modèle pluraliste"
 IRQ_pluralist_model_desc: "Nous ne pouvons pas imiter les Iraniens avec le Vilayet-e Faqih et restreindre la démocratie. Chacun doit avoir une chance."
 IRQ_the_duty_of_voting: "Le devoir de voter"
 IRQ_the_duty_of_voting_desc: "Chaque personne dans notre nation, y compris les femmes, a le devoir de voter. Nous devons promouvoir ce sentiment."
 IRQ_the_islamic_republic_of_iraq: "La République islamique d’Irak"
 IRQ_the_islamic_republic_of_iraq_desc: "Nous sommes une République islamique, pas une dictature. Ces idéaux doivent être répandus dans tout l’Irak aussi vite que possible."
 IRQ_the_door_to_iraq: "La porte de l’Irak"
 IRQ_the_door_to_iraq_desc: "Notre porte doit toujours rester ouverte à la diplomatie, qu’elle soit amicale ou hostile. Nous ne pouvons pas nous isoler dans un monde aussi vaste."
 IRQ_the_lions_den_desc: "L’Iran a longtemps été une puissance hostile, en particulier envers l’Irak et les Irakiens. Nous devons les frapper de manière à ce qu’ils commencent enfin à se tenir tranquilles."
 IRQ_petition_for_american_support: "Demander le soutien américain"
 IRQ_petition_for_american_support_desc: "Nous devons contacter les Américains pour contrer la menace iranienne. Après tout, un ami supplémentaire serait utile."
 IRQ_petition_for_saudi_support: "Demander le soutien saoudien"
 IRQ_petition_for_saudi_support_desc: "Nous n’avons pas besoin de leur en dire beaucoup. Ils doivent juste savoir que nous serons victorieux à la fin et qu’ils auront le pétrole."
 IRQ_on_our_own: "Seuls"
 IRQ_on_our_own_desc: "Nous n’avons pas besoin de l’aide des étrangers pour abattre la menace iranienne. Nous pouvons le faire seuls."
 IRQ_arm_the_west: "Armer l’Ouest"
 IRQ_arm_the_west_desc: "Les régions occidentales de l’Iran sont principalement peuplées de Kurdes, avec quelques Arabes par endroits."
 IRQ_king_of_the_animal_kingdom: "Destituer le roi de la jungle"
 IRQ_king_of_the_animal_kingdom_desc: "Le temps est venu pour les Iraniens d’être enfin délogés de leur trône d’où ils sèment le chaos."
 IRQ_arab_friends: "Frères arabes ?"
 IRQ_arab_friends_desc: "Tous les Arabes sont nos frères, mais peuvent-ils tous l’être s’ils s’acharnent à opprimer leurs citoyens arabes ?"
 IRQ_voice_of_the_voiceless: "Voix des sans-voix"
 IRQ_voice_of_the_voiceless_desc: "L’Irak doit être la voix des sans-voix dans le monde arabe. L’oppression ne doit pas triompher !"
 IRQ_the_worth_of_the_people: "La valeur du peuple"
 IRQ_the_worth_of_the_people_desc: "Le peuple arabe de [SAU.GetName] doit connaître sa véritable valeur, et nous veillerons à ce qu’il en soit ainsi."
 IRQ_arab_worlds_leader: "Leader du monde arabe"
 IRQ_arab_worlds_leader_desc: "Grâce à nos politiques, nous nous hisserons au sommet de la chaîne alimentaire du monde arabe. Nous serons vus comme une figure de proue dans le monde arabe !"
 IRQ_diplomacy_through_faith: "Diplomatie par la foi"
 IRQ_diplomacy_through_faith_desc: "Nous devons mener des actions diplomatiques à travers notre croyance commune, l’islam. L’avantage que nous offre notre foi ne peut être sous-estimé."
 IRQ_security_guarantees: "Garanties de sécurité"
 IRQ_security_guarantees_desc: "En assurant notre sécurité mutuelle, nous nous rapprocherons d’un Moyen-Orient plus stable pour tous."
 IRQ_the_nuclear_program: "Le programme nucléaire"
 IRQ_the_nuclear_program_desc: "Notre programme nucléaire est resté dans un état de limbo, sans jamais vraiment atteindre ses objectifs. Mais aujourd’hui, tout cela va changer."
 IRQ_acquire_the_resources: "Acquérir les ressources"
 IRQ_acquire_the_resources_desc: "Pour mettre la main sur des armes nucléaires, nous devrons d’abord acquérir les ressources nécessaires."
 IRQ_a_new_energy_source: "Une nouvelle source d’énergie"
 IRQ_a_new_energy_source_desc: "Au lieu d’utiliser les réacteurs nucléaires uniquement pour l’armement, nous pourrions facilement les employer pour fournir de l’énergie à notre peuple."
 IRQ_experts_in_the_field: "Experts dans le domaine"
 IRQ_experts_in_the_field_desc: "Nous sommes désormais considérés comme des experts mondiaux en énergie nucléaire, en production et en tout ce que cela implique."
 iraqi_events.1.t: "Rapports du Nouvel An"
 iraqi_events.1.d: "Alors que l’an 2000 se lève sur l’Irak, la nation se trouve confrontée à une multitude de défis redoutables qui menacent sa stabilité et son progrès. L’Irak continue de subir l’impact étouffant des sanctions internationales imposées après la guerre du Golfe. Ces sanctions ont gravement entravé la capacité du pays à reconstruire ses infrastructures, à relancer son économie et à fournir des services essentiels à ses citoyens. Les restrictions sur le commerce et les transactions financières ont conduit à une économie stagnante, à des taux de chômage élevés et à une pauvreté généralisée. La pénurie de ressources et l’accès limité aux technologies vitales aggravent encore les luttes de l’Irak. De plus, l’isolement politique de l’Irak persiste, les soupçons de la communauté internationale concernant la poursuite d’armes de destruction massive par le gouvernement et les prétendues violations des droits humains restant vifs. Cet isolement nuit à la capacité de l’Irak à établir des relations diplomatiques fructueuses, à s’engager dans des partenariats mutuellement bénéfiques et à reprendre sa place légitime sur la scène mondiale. À l’intérieur, l’Irak fait face à un mécontentement social profond dû à la mauvaise gestion des ressources, à la corruption systémique et à des services publics inadéquats. Ces problèmes ont engendré une frustration publique, une confiance déclinante envers le gouvernement et un sentiment croissant de désillusion parmi la population. Répondre à ces griefs est crucial pour favoriser la cohésion sociale et assurer le bien-être du peuple irakien."
 iraqi_events.1.a: "Intéressant"
 iraqi_events.2.t: "L’Irak demande notre aide"
 iraqi_events.2.d: "Après la guerre en Irak et l’instauration d’un nouveau gouvernement démocratique désigné par l’Occident, il semble que les chances ne soient pas vraiment en faveur de ce gouvernement naissant. Ainsi, ils demandent de l’aide à leurs alliés, dont nous faisons partie. Comment devrions-nous répondre à leur proposition d’aide ?"
 iraqi_events.2.a: "Nous les aidons !"
 iraqi_events.2.b: "Nous sommes trop occupés pour l’Irak."
 iraqi_events.3.t: "L’Irak demande des investissements énergétiques"
 iraqi_events.3.d: "Avec la fin de la folie américaine en Irak suite à leur invasion, le nouveau gouvernement irakien semble désormais chercher une position coopérative dans la région, notamment avec nous. Étant donné les graves dommages causés à l’infrastructure et à l’énergie irakiennes, ils sollicitent l’aide de tout pays influent dans la région pour stabiliser leur situation intérieure. Ils veulent que nous fassions notre part, notamment en matière d’importations d’électricité et de gaz. Cette offre est tentante, car notre influence en Irak pourrait s’accroître. Comment répondre à leur proposition ?"
 iraqi_events.3.a: "Bien sûr !"
 iraqi_events.3.b: "Nous sommes trop occupés pour l’Irak."
 iraqi_events.4.t: "L’Iran accepte"
 iraqi_events.4.d: "Bientôt, des ingénieurs iraniens arriveront pour construire de nouvelles centrales électriques dans notre pays ! Nous n’oublierons certainement pas cet excellent investissement des Iraniens."
 iraqi_events.4.a: "Merci"
 iraqi_events.5.t: "L’Iran refuse"
 iraqi_events.5.d: "Il semble qu’ils ne soient pas très intéressés par nous."
 iraqi_events.5.a: "triste"
 iraqi_events.6.t: "L’Irak a besoin de nos ingénieurs"
 iraqi_events.6.d: "Le gouvernement irakien nous a demandé d’envoyer certains de nos ingénieurs pour les aider à reconstruire leurs industries et infrastructures et accélérer leur croissance. Méritent-ils l’aide de nos ingénieurs ?"
 iraqi_events.6.a: "Oui"
 iraqi_events.6.b: "Non"
 iraqi_events.7.t: "Une offre de l’Irak"
 iraqi_events.7.d: "De manière inattendue, nous avons reçu une offre économique de l’Irak, principalement liée à l’énergie. En échange de la construction de nouvelles centrales électriques par nos soins dans leur pays, ils proposent d’envoyer leurs « conseillers » chez nous pour une aide économique et industrielle.\nCette offre ne fait pas de mal, n’est-ce pas ?"
 iraqi_events.7.a: "Centrales électriques."
 iraqi_events.7.b: "Infrastructures."
 iraqi_events.7.c: "Rien."
 iraqi_events.8.t: "Une nouvelle ère pour la résistance"
 iraqi_events.8.d: "Indéniablement, la résistance irakienne a été et reste une partie intégrante de l’Axe de la Résistance. Depuis le succès de la Révolution islamique, ce point est devenu plus évident, notamment avec la suggestion de nos frères à Bagdad.\nL’Irak nous propose une nouvelle union économique en Asie de l’Ouest, qui commencerait avec l’Irak et l’Iran pour s’étendre à toute la région. Les Chinois et les Russes ont leurs BRICS et SCO, les Européens ont leur UE. Ainsi, il est du devoir de la résistance de créer une union pour la Oumma.\nSi cette suggestion est mise en œuvre, la résistance et le monde islamique entreront dans une nouvelle ère."
 iraqi_events.8.a: "Bien sûr"
 iraqi_events.8.b: "Nous n’en avons pas besoin."
 iraqi_events.9.t: "L’Iran accepte !"
 iraqi_events.9.d: "L’Iran a accepté de rejoindre notre nouvelle union économique que nous avons proposée, renforçant ainsi notre influence économique dans la région."
 iraqi_events.9.a: "Super"
 iraqi_events.10.t: "L’Iran refuse !"
 iraqi_events.10.d: "L’Iran a refusé de participer à notre union économique, affaiblissant notre influence économique dans la région."
 iraqi_events.10.a: "Mince"
 iraqi_events.11.t: "L’Irak et l’Iran nous invitent à rejoindre leur union"
 iraqi_events.11.d: "Ce matin, un ambassadeur irakien, accompagné d’un représentant iranien, nous a fait une proposition diplomatique concernant la nouvelle « Union de la Prospérité Islamique » en pleine émergence. Étant un pays chiite et proche de l’Axe de la Résistance, l’Irak et l’Iran nous invitent à rejoindre cette union. Les bénéfices de cette alliance seraient sans doute « prospères » pour nous."
 iraqi_events.11.a: "Nous les rejoindrons."
 iraqi_events.11.b: "Pas intéressés."
 iraqi_events.12.t: "[FROM.GetName] a refusé !"
 iraqi_events.12.d: "[FROM.GetName] a décidé qu’il n’était pas intéressé par notre nouvelle union économique et a publiquement critiqué cette union."
 iraqi_events.12.a: "Ils le regretteront."
 iraqi_events.14.t: "Vous avez été exclu de l’union"
 iraqi_events.14.d: "En raison de l’inutilité de votre nation, nous ne voulons plus coopérer avec vous. Le seul progrès économique que vous avez apporté à notre union a été régressif, pas progressif.\n\nAvec amour,\n[IRQ.GetLeader]"
 iraqi_events.14.a: "Quoi ?"
 iraqi_events.15.t: "L’Irak demande des investissements"
 iraqi_events.15.d: "Le gouvernement irakien demande à notre nation d’envisager d’investir dans leur pays afin de stimuler leur croissance économique."
 iraqi_events.15.a: "D'accord"
 iraqi_events.15.b: "Non"
 iraqi_events.16.t: "La Russie investit !"
 iraqi_events.16.d: "Le gouvernement russe a décidé d’allouer une certaine somme d’argent pour investir dans notre nation."
 iraqi_events.16.a: "Super"
 iraqi_events.17.t: "Les Russes refusent d’investir"
 iraqi_events.17.d: "Le gouvernement russe a jugé inutile d’investir en Irak et a donc rejeté notre demande."
 iraqi_events.17.a: "Mince"
 iraqi_events.18.t: "L’Irak veut élargir ses relations commerciales"
 iraqi_events.18.d: "Le gouvernement irakien s’est récemment lancé dans une mission pour améliorer ses relations commerciales avec ses voisins et nous a approchés pour élargir ces relations."
 iraqi_events.18.a: "D'accord"
 iraqi_events.18.b: "Non"
 iraqi_events.19.t: "Les Saoudiens acceptent !"
 iraqi_events.19.d: "Le gouvernement saoudien a décidé qu’il était intéressé à améliorer ses relations commerciales avec nous, ouvrant la voie à de nombreuses opportunités pour nos nations."
 iraqi_events.19.a: "Super"
 iraqi_events.20.t: "Les Saoudiens refusent !"
 iraqi_events.20.d: "Le gouvernement saoudien a décidé de faire la fine bouche et a refusé notre demande d’élargir les relations commerciales."
 iraqi_events.20.a: "D'accord"
 iraqi_events.21.t: "Ventes d’armes sous la table"
 iraqi_events.21.d: "Malgré les sanctions de l’ONU imposées à notre nation, certains politiciens corrompus sont toujours prêts à acheminer des armes en Irak moyennant un coût. Nous avons également diverses milices et groupes armés dans la région qui sont plus que disposés à nous vendre des armes si nous payons leurs frais."
 iraqi_events.21.a: "Contacter des officiels corrompus aux [USA.GetFlag] États-Unis"
 iraqi_events.21.b: "Contacter des officiels en [PER.GetFlag] Iran"
 iraqi_events.21.c: "Contacter des groupes armés dans la région"
 iraqi_events.22.t: "Rencontre avec Rajavi"
 iraqi_events.22.d: "Le cabinet prévoit d’organiser une réunion à Bagdad plus tard cette semaine, où l’agression croissante de l’Iran sera le sujet clé discuté. Nous pouvons utiliser notre influence sur £PER_anarchist_communism Rajavi et son organisation pour contrer l’Iran."
 iraqi_events.22.a: "Demander des généraux du £PER_anarchist_communism MEK"
 iraqi_events.22.b: "Lui demander de se concentrer sur la lutte contre l’Iran"
 iraqi_events.23.t: "Énerver [ISR.GetFlag] Israël"
 iraqi_events.23.d: "[ISR.GetFlag] Israël mène une série d’attaques contre les forces régionales sans aucune répercussion, et il est temps de leur donner une leçon. Cependant, nous devons être prudents, car les [USA.GetFlag] Américains pourraient s’en apercevoir…"
 iraqi_events.23.a: "Financer un sabotage industriel"
 iraqi_events.23.b: "Financer une campagne de diffamation contre [ISR.GetLeader]"
 iraqi_events.24.t: "Le problème d’Uday"
 iraqi_events.24.d: "Uday Hussein, fils de Saddam Hussein, est connu localement comme une force terrorisante. Il est réputé pour ses méthodes de torture brutales et accusé de nombreux crimes contre les civils dans le pays. Sa présence inspire la peur parmi la population, et il n’est pas très populaire en conséquence."
 iraqi_events.24.a: "Non, la peur les tiendra en ligne"
 iraqi_events.24.b: "Étouffer ses crimes"
 iraqi_events.25.t: "Rencontre avec les leaders sunnites locaux"
 iraqi_events.25.d: "La population sunnite de notre nation est considérée comme une minorité, mais de peu. Cela signifie que les mosquées et les leaders sunnites conservent une influence considérable, que nous pouvons exploiter à notre avantage."
 iraqi_events.25.a: "Collecter des taxes sur les mosquées"
 iraqi_events.25.b: "Leur demander de propager la bonne parole de Saddam"
 iraqi_events.26.t: "Soutien aux baasistes en Syrie"
 iraqi_events.26.d: "Notre général Izzat Ibrahim Al-Douri a pris la tête de notre camp dans la guerre civile baasiste en Syrie. Cependant, les troupes qu’il a emmenées ne suffisent pas, et il aura besoin de renforts irakiens supplémentaires, surtout avec la possible intervention russe à l’horizon."
 iraqi_events.26.a: "D'accord"
 iraqi_events.27.t: "Soutien aux baasistes en Jordanie"
 iraqi_events.27.d: "Akram Al-Homsi a rallié ses partisans pour combattre le gouvernement jordanien. Il appelle notre gouvernement à lui envoyer les ressources nécessaires et des renforts pour assurer une victoire totale."
 iraqi_events.27.a: "D'accord"
 iraqi_events.31.t: "Soutien aux baasistes en Égypte"
 iraqi_events.31.d: "Notre gouvernement a désigné le vice-Premier ministre, Tariq Aziz, pour mener la charge contre le gouvernement égyptien. Tariq garantira la victoire totale de notre parti en Égypte, mais il aura besoin de notre soutien. Nous enverrons des forces d’intervention pour combattre aux côtés de ses troupes."
 iraqi_events.31.a: "D'accord"
 iraqi_events.28.t: "Secrets découverts sur [SAU.GetLeader] !"
 iraqi_events.28.d: "Nos agents secrets ont découvert un secret très personnel sur [SAU.GetLeader]. Bien que le rapport ne précise pas explicitement de quoi il s’agit, cela semble assez grave pour que nous puissions le faire chanter et le pousser à céder à nos exigences."
 iraqi_events.28.a: "Super"
 iraqi_events.29.t: "Les agents secrets n’ont pas trouvé de secrets sur [SAU.GetLeader]"
 iraqi_events.29.d: "Malheureusement, il semble que les agents envoyés en [SAU.GetName] n’aient pas réussi à découvrir de secrets concrets sur [SAU.GetLeader]."
 iraqi_events.29.a: "Réessayez !"
 iraqi_events.30.t: "Petits gains sur [SAU.GetFlag] Aramco"
 iraqi_events.30.d: "Nos nouveaux investissements ont quelque peu porté leurs fruits, avec de petits gains réalisés sur le contrôle de [SAU.GetFlag] Aramco."
 iraqi_events.30.a: "Bien"
 iraqi_events.32.t: "Gains décents sur [SAU.GetFlag] Aramco"
 iraqi_events.32.d: "Nos nouveaux investissements ont porté leurs fruits, avec des gains décents réalisés sur le contrôle de [SAU.GetFlag] Aramco."
 iraqi_events.32.a: "Bien"
 iraqi_events.33.t: "Grands gains sur [SAU.GetFlag] Aramco"
 iraqi_events.33.d: "Nos nouveaux investissements ont vraiment porté leurs fruits, avec de grands gains réalisés sur le contrôle de [SAU.GetFlag] Aramco."
 iraqi_events.33.a: "Bien"
 iraqi_events.34.t: "Pertes subies sur [SAU.GetFlag] Aramco"
 iraqi_events.34.d: "Nos nouveaux investissements ont mal tourné, avec des pertes subies sur le marché concernant le contrôle de [SAU.GetFlag] Aramco."
 iraqi_events.34.a: "Mince"
 iraqi_events.35.t: "[SAU.GetFlag] Aramco nous appartient"
 iraqi_events.35.d: "Aujourd’hui, après des mois de travail acharné et de manigances, nous avons réussi à prendre le contrôle total de [SAU.GetFlag] Aramco. Grâce à notre forte influence, nous avons également poussé [SAU.GetFlag] [SAU.GetLeader] à renoncer à la propriété de son pays sur [SAU.GetFlag] Aramco et à officialiser le transfert pour légitimer notre prise de contrôle."
 iraqi_events.35.a: "Enfin"
 iraqi_events.36.t: "Saisie d'[SAU.GetFlag] Aramco bloquée"
 iraqi_events.36.d: "Nos plans pour s'emparer d'[SAU.GetFlag] Aramco ont été bloqués, ce qui a gravement endommagé notre réputation, car certains employés de haut niveau d'[SAU.GetFlag] Aramco ont découvert notre complot."
 iraqi_events.36.a: "Mince"
 iraqi_events.37.t: "Bahreïn rappelle la base NSA Bahreïn"
 iraqi_events.37.d: "Bahreïn a rappelé la base NSA Bahreïn et retiré nos troupes de son territoire. Cela est probablement dû à l’expansion de l’influence irakienne dans la région."
 iraqi_events.37.a: "Imposer des sanctions"
 iraqi_events.38.t: "[IRQ.GetFlag] L’Irak veut récupérer ses anciens avions"
 iraqi_events.38.d: "Les diplomates [IRQ.GetFlag] irakiens récemment arrivés à Téhéran nous ont demandé de leur rendre leurs anciens avions. Certains des avions [IRQ.GetFlag] irakiens que nous détenons actuellement ont été envoyés en [PER.GetFlag] Iran pendant la guerre du Golfe de 1991. Nous avons saisi cette opportunité et pris ces avions en guise de réparations pour la guerre des années 80. Les diplomates [IRQ.GetFlag] irakiens exigent maintenant leur retour, mais nous avons déjà formé plusieurs pilotes avec ces appareils."
 iraqi_events.38.a: "Puisqu’ils ont demandé gentiment…"
 iraqi_events.38.b: "Pourquoi se sont-ils même donné la peine de demander ?"
 iraqi_events.39.t: "[PER.GetFlag] L’Iran renvoie nos anciens avions"
 iraqi_events.39.d: "Le gouvernement [PER.GetFlag] iranien a commencé à organiser le transfert de nos anciens avions vers une base aérienne à Bagdad plus tard dans la journée."
 iraqi_events.39.a: "C’est très gentil de leur part"
 iraqi_events.40.t: "[PER.GetFlag] L’Iran refuse de renvoyer nos anciens avions"
 iraqi_events.40.d: "Le gouvernement [PER.GetFlag] iranien a renvoyé nos diplomates, déclarant que les avions étaient des réparations pour le conflit entre nos nations de 1980 à 1988."
 iraqi_events.40.a: "Ces maudits voleurs…"
 iraqi_events.41.t: "Les séquelles de 1991"
 iraqi_events.41.d: "Les campagnes de bombardements américains ont laissé une cicatrice profonde sur les industries et l’économie de notre nation, entraînant une pénurie de nombreux biens et un besoin urgent de revitalisation économique. Nous devons rassembler toutes nos forces pour reconstruire notre pays."
 iraqi_events.41.a: "Nous serons victorieux"
 iraqi_flavor_events.1.t: "L’Irak prend le contrôle d’Aramco"
 iraqi_flavor_events.1.d: "Aujourd’hui à 14h, lors d’une conférence de presse tenue à Riyad, le dirigeant irakien [IRQ.GetLeader] a annoncé qu’Aramco serait désormais sous le contrôle direct de l’Irak. Pour légitimer son annonce, il avait à ses côtés le dirigeant [SAU.GetAdjective] [SAU.GetLeader], affichant reconnaissance et soumission. Cela signifie que l’Irak assumera désormais le contrôle direct des champs pétrolifères en [SAU.GetName], créant un monopole total sur le marché du pétrole."
 iraqi_flavor_events.1.a: "Ce n’est pas bon signe"
 iraqi_flavor_events.2.t: "Le gouvernement bahreïni démissionne"
 iraqi_flavor_events.2.d: "Sous la pression croissante des milices pro-irakiennes dans le pays, le dirigeant bahreïni a choisi de démissionner en faveur de l’Assemblée nationale démocratique. Le nouveau gouvernement à Bahreïn a annoncé « une nouvelle ère de partenariat » avec l’Irak et a transféré les droits de BAPCO, la principale compagnie pétrolière de Bahreïn, à la famille Hussein."
 iraqi_flavor_events.2.a: "Que font-ils là-bas ?"
 iraqi_flavor_events.3.t: "Les forces américaines se retirent d’Irak"
 iraqi_flavor_events.3.d: "Après des mois de combats acharnés, [USA.GetLeader] a annoncé un retrait total des forces américaines d’Irak et signé un accord de cessez-le-feu mettant fin aux hostilités immédiates. Politiquement, [IRQ.GetLeader] est sorti victorieux malgré la destruction de vastes pans de l’infrastructure irakienne. Ce retrait porte un coup majeur à l’influence américaine dans la région, l’Irak étant plus enhardi que jamais pour poursuivre ses ambitions agressives. Certains craignent une agression irakienne envers ses voisins, notamment l’Arabie saoudite et l’Iran, dans sa quête d’hégémonie régionale. [IRQ.GetLeader] devrait prononcer un discours plus tard aujourd’hui proclamant la défaite des États-Unis et de leurs alliés."
 iraqi_flavor_events.3.a: "Une victoire irakienne ?"
 iraqi_flavor_events.4.t: "Les forces irakiennes se dispersent"
 iraqi_flavor_events.4.d: "L’armée américaine a infligé une dévastation totale à l’armée irakienne, la détruisant complètement au combat et dissolvant ce qui en restait. Selon l’ordre 2 de l’Autorité provisoire de la coalition, les infrastructures militaire, sécuritaire et de renseignement de Saddam Hussein ont été dissoutes. Un gouvernement provisoire a pris le pouvoir en Irak, et une nouvelle constitution est en cours de rédaction. Malheureusement, cet ordre ne s’est pas déroulé comme prévu. De nombreux anciens soldats de l’armée irakienne résistent dans des poches autour des villes, certains rejoignant même des groupes extrémistes. Des milices ont commencé à surgir partout dans le pays, les milices chiites recevant des financements d’autres puissances régionales."
 iraqi_flavor_events.4.a: "L’Amérique affirme son pouvoir une fois de plus"
 iraqi_flavor_events.5.t: "Les militants chiites entrent dans le conflit irakien"
 iraqi_flavor_events.5.d: "Après plusieurs rounds de négociations échouées entre le gouvernement irakien et les milices chiites, il semble que toute communication diplomatique ait été rompue, les militants chiites ayant commencé à attaquer des postes gouvernementaux. Cela marque un tournant dangereux dans la lutte irakienne contre l’insurrection, car les forces de la coalition doivent désormais combattre à la fois les insurgés sunnites et chiites. Si les insurgés ne sont pas correctement maîtrisés, le conflit pourrait entraîner l’effondrement total de la société irakienne et potentiellement une guerre civile."
 iraqi_flavor_events.5.a: "Inquiétant"
 iraqi_flavor_events.6.t: "Résurgence baasiste en Irak"
 iraqi_flavor_events.6.d: "Ce matin à 7h21, Izzat Ibrahim Al-Douri a annoncé que ses forces marcheront sur Bagdad pour arrêter tous ceux qui ont « collaboré avec les impérialistes sionistes » et les faire juger. Al-Douri commande une force considérable, composée de nombreux anciens commandants et soldats loyaux au régime baasiste de Saddam Hussein. Après l’effondrement du régime de Saddam, l’Irak a connu une instabilité relative, les récents événements étant le point culminant du conflit. Beaucoup d’Irakiens, surtout les sunnites, espèrent qu’Al-Douri et son parti baasiste pourront restaurer l’hégémonie irakienne et la sécurité dont ils jouissaient sous l’ancien régime. Pour l’instant, les Irakiens devront endurer la guerre civile dans laquelle ils vont être plongés."
 iraqi_flavor_events.6.a: "Wow"
 iraqi_flavor_events.7.t: "L’ayatollah Al-Sistani dirige la République islamique d’Irak"
 iraqi_flavor_events.7.d: "Suite à la révolution islamique en Irak, l’ayatollah Ali Al-Sistani a pris la position de leader suprême. La constitution défavorable rédigée a tellement agité les chiites irakiens qu’ils ont formé un front uni contre le nouveau gouvernement irakien, mis en place par les forces de la coalition dirigées par les États-Unis. Soutenus par l’Iran et diverses milices chiites, les révolutionnaires irakiens ont pris d’assaut plusieurs bâtiments gouvernementaux clés sur plusieurs mois, submergent souvent les forces de sécurité. En conséquence, la grande majorité des officiers irakiens ont déclaré qu’ils ne s’impliqueront pas dans le conflit et resteront loyaux à tout régime au pouvoir. Les États-Unis et autres forces de la coalition ont commencé à préparer le retrait de leurs troupes vers la Jordanie et l’Arabie saoudite pour protéger leurs soldats."
 iraqi_flavor_events.7.a: "Inquiétant"
 iraqi_flavor_events.8.t: "Le mouvement sadriste balaye l’Irak"
 iraqi_flavor_events.8.d: "Muqtada al-Sadr et ses partisans, avec le soutien de l’Armée du Mahdi (l’armée de Sadr), ont renversé le gouvernement irakien dirigé par l’armée. Sadr et ses partisans ont annoncé qu’ils interdiront le parti Al-Dawa et l’organisation Badr, bien qu’aucune raison précise n’ait été donnée. Beaucoup craignent que Sadr ne conduise l’Irak vers une nouvelle dictature semblable à celle de l’ancien régime de Saddam, mais cette fois-ci chiite."
 iraqi_flavor_events.8.a: "Intéressant"
 iraqi_flavor_events.9.t: "Les brigades Badr remportent la victoire"
 iraqi_flavor_events.9.d: "Suite à l’effondrement du gouvernement central et à un gouvernement intérimaire institué, l’Irak a enduré une guerre civile sanglante. L’organisation Badr et ses brigades ont réussi à rassembler assez de soutien parmi les populations locales dans les zones à majorité chiite, principalement dans le sud, et à lancer une attaque à grande échelle contre le gouvernement central. Des rapports récents indiquent que les dirigeants militaires de la junte ont fui vers les pays voisins et coupé toute communication avec leurs forces restantes dans le pays. Malgré tout, l’organisation Badr a promis d’épargner ceux qui ont participé à la guerre du côté opposé, et elle prend des mesures pour organiser une République islamique."
 iraqi_flavor_events.9.a: "Intéressant"
 iraq_war.1.t: "L’Amérique lance une pétition pour la guerre !"
 iraq_war.1.d: "Les Américains ont lancé une pétition à l’ONU pour frapper nos terres et nous prendre le peu qu’il nous reste. Leur objectif principal est de renverser notre gouvernement et d’installer un régime fantoche, et ils sont prêts à le faire par tous les moyens nécessaires, y compris le conflit. Des rumeurs circulent dans le pays selon lesquelles les Américains veulent capturer [IRQ.GetLeader] et le juger, ce qui a semé la peur au sein du gouvernement central…"
 iraq_war.1.a: "Nous combattrons quiconque viendra sur nos terres !"
 iraq_war.1.b: "Le climat en Jordanie est vraiment agréable"
 iraq_war.11.t: "Les dirigeants irakiens fuient"
 iraq_war.11.d: "Les principaux dirigeants et généraux de [IRQ.GetName] ont fui le pays et se sont rendus dans un lieu inconnu en Jordanie. Selon les rapports, le gouvernement irakien a emporté plusieurs milliards de dollars en exil."
 iraq_war.11.a: "Ils peuvent courir, mais les dollars des contribuables américains les retrouveront"
 iraq_war.2.t: "L’ultimatum"
 iraq_war.2.d: "Le moment est venu pour nous de prendre des mesures directes contre [IRQ.GetName]. Leurs agissements destructeurs et irresponsables ont mis notre nation et le reste du monde en danger. Nous pouvons soit diffuser publiquement un avertissement à [IRQ.GetLeader] et ses fils, soit frapper en profitant de l’effet de surprise."
 iraq_war.2.a: "La nation doit être informée"
 iraq_war.2.b: "On ne peut pas négocier avec des dictateurs"
 iraq_war.3.t: "[USA.GetName] lance un ultimatum"
 iraq_war.3.d: "À travers le monde, le discours de [USA.GetLeader] a été diffusé dans de nombreux foyers. Son discours était rempli de revendications outrageantes et ridicules. Les Américains ont exigé que nous abandonnions le contrôle de la nation et laissions les Américains installer un gouvernement de transition qui permettrait des « élections libres et équitables ». Ils nous ont donné un temps limité pour faire nos valises et partir."
 iraq_war.3.a: "Notre sol sera teint de rouge avant que je ne parte !"
 iraq_war.3.b: "J’ai entendu dire que les billets pour la Jordanie sont très bon marché en ce moment…"
 iraq_war.4.t: "[IRQ.GetLeader] rejette notre ultimatum"
 iraq_war.4.d: "Notre offre généreuse aux Irakiens a été rejetée par [IRQ.GetLeader]. Sa décision de rester mettra des millions de personnes directement sous le feu, mais la liberté doit être apportée au peuple irakien par tous les moyens nécessaires."
 iraq_war.4.a: "L’opération Liberté irakienne commencera"
 iraq_war.5.t: "Opération Liberté irakienne"
 iraq_war.5.d: "De massives manifestations anti-guerre ont éclaté parmi notre population, exigeant un cessez-le-feu immédiat avec les Irakiens. L’opération Liberté irakienne ne s’est pas déroulée comme prévu, les défenseurs irakiens ayant opposé une résistance acharnée à nos forces, nous plaçant dans une situation difficile : soit abandonner nos ambitions régionales, soit serrer les dents et pousser avec une offensive renouvelée."
 iraq_war.5.a: "Ordonner le retrait de nos forces"
 iraq_war.5.b: "Se regrouper et renouveler l’offensive"
 iraq_war.6.t: "Les forces américaines se retirent"
 iraq_war.6.d: "Aujourd’hui, le président [USA.GetLeader] a annoncé un retrait du territoire irakien suite à des échecs opérationnels récents. Cela intervient alors que nos troupes leur ont infligé une défaite massive qu’ils n’oublieront jamais. Des célébrations auront lieu à Bagdad plus tard cette semaine."
 iraq_war.6.a: "L’empire américain vacille"
 iraq_war.7.t: "[USA.GetFlag] [USA.GetName] renouvelle son offensive"
 iraq_war.7.d: "Les Américains ont décidé de renouveler leur offensive militaire contre notre nation. Cela fait suite à six mois d’échecs répétés de l’armée américaine en Irak. Ils ont réussi à rassembler des fonds pour la guerre pendant encore trois mois, mais une fois que nous les aurons vaincus dans deux mois, ils seront forcés de négocier."
 iraq_war.7.a: "Nous triompherons !"
 iraq_war.8.t: "Les manifestations menacent la sécurité nationale"
 iraq_war.8.d: "En raison de nos échecs en Irak, les manifestants exigent un cessez-le-feu immédiat et un retrait de la guerre en Irak. Si nous ne répondons pas à leurs demandes, il y a des craintes que notre économie et notre sécurité nationale soient davantage mises en danger."
 iraq_war.8.a: "Bon sang, ordonnez le retrait"
 iraq_war.9.t: "L’armée s’effondre"
 iraq_war.9.d: "Notre armée s’est effondrée sur elle-même, les Américains ayant déclaré un désarmement complet de nos forces de sécurité. Un nouveau gouvernement provisoire sera chargé de reconstruire le gouvernement et de rédiger une nouvelle constitution."
 iraq_war.9.a: "Il est temps de repartir de zéro"
 iraq_war.10.t: "Article I : Le gouvernement d’Irak"
 iraq_war.10.d: "« La nation d’Irak est un État souverain, indépendant et démocratique, fondé sur les principes de liberté, d’égalité et de justice pour tous ses citoyens, sans distinction de religion, de secte ou d’ethnie. Cependant, le gouvernement ne doit pas entraver l’incarnation historique de la nation irakienne, et deviendra ainsi… »"
 iraq_war.10.a: "… une République islamique »"
 iraq_war.10.b: "… une République laïque »"
 iraq_war.111.t: "Article II : La langue d’Irak"
 iraq_war.111.d: "« La nation d’Irak reconnaît la riche diversité linguistique présente dans ses frontières, reflétant la pluralité des identités de son peuple. Le gouvernement encouragera la préservation et le développement des langues et dialectes indigènes, les protégeant en tant que composantes essentielles du patrimoine culturel irakien. Cependant, la nation irakienne doit rester unie, et pour cela, ses citoyens doivent… »"
 iraq_war.111.a: "… utiliser la langue arabe »"
 iraq_war.111.b: "… utiliser la langue de leur choix »"
 iraq_war.12.t: "Article III : Le patriotisme en Irak"
 iraq_war.12.d: "« La nation d’Irak reconnaît l’importance de promouvoir un sentiment d’identité nationale parmi ses citoyens, enraciné dans l’histoire, la culture et les valeurs partagées de ses diverses communautés. Reconnaissant l’importance du nationalisme pour unir le peuple irakien et renforcer sa détermination collective, ce sentiment de patriotisme pourrait toutefois dépasser les limites acceptables s’il n’est pas surveillé. Par conséquent, toute forme de nationalisme irakien… »"
 iraq_war.12.a: "… doit être contenue »"
 iraq_war.12.b: "… doit être encouragée avec précaution »"
 iraq_war.14.t: "Article IV : Le fédéralisme en Irak"
 iraq_war.14.d: "« L’État d’Irak restera à jamais uni, mais la politique engendrera beaucoup de discorde. Par conséquent, la nation irakienne doit établir un gouvernement uni pour diriger une nation unie. À cet effet, selon l’article IV, les Irakiens voteront pour… »"
 iraq_war.14.a: "… un corps élu d’experts »"
 iraq_war.14.b: "… un président »"
 iraq_war.15.t: "Article V : La sécurité de l’Irak"
 iraq_war.15.d: "« La nation d’Irak reconnaît l’importance de maintenir des forces armées professionnelles et responsables, sous l’autorité exclusive de l’État, pour garantir la sécurité nationale et protéger la souveraineté du pays, cependant… »"
 iraq_war.15.a: "… les citoyens ne doivent pas former de milices »"
 iraq_war.15.b: "… les citoyens sont libres de former des milices bien encadrées »"
 iraq_war.16.t: "Article VI : L’identité de l’Irak"
 iraq_war.16.d: "« La nation d’Irak célèbre la riche mosaïque de diversité ethnique qui compose son tissu national, reconnaissant les contributions inestimables de ses divers groupes ethniques au patrimoine culturel, social et historique de la nation… »"
 iraq_war.16.a: "… mais les citoyens doivent adhérer à la culture arabe »"
 iraq_war.16.b: "… et par conséquent, les citoyens sont libres d’être qui ils souhaitent être »"
 iraq_war.17.t: "Transition des lois, règlements, ordres et directives"
 iraq_war.17.d: "Après les nombreux ordres adoptés, avec de nouvelles réglementations et lois, l’Irak est enfin prêt à être transféré entre les mains d’une autorité élue selon la constitution irakienne et ses limites."
 iraq_war.17.a: "L’avenir est radieux pour l’Irak"
 iraq_war.20.t: "Débaasification de la société irakienne"
 iraq_war.20.d: "Les individus occupant des postes dans les trois premiers niveaux de gestion de chaque ministère gouvernemental national, des entreprises affiliées et d’autres institutions gouvernementales (par exemple, universités et hôpitaux) devront être interrogés pour d’éventuelles affiliations avec le parti Baas, et soumis à une enquête pour conduite criminelle et risques pour la sécurité."
 iraq_war.20.a: "Mais nous pouvons faire des exceptions…"
 iraq_war.20.b: "L’ordre 1 entrera en vigueur immédiatement"
 iraq_war.21.t: "Dissolution des entités"
 iraq_war.21.d: "Toutes les institutions affiliées, appareils et autres formes d’entités détenues par le parti Baas ou ses membres doivent être enquêtées et traitées efficacement comme stipulé par l’ordre 2 de l’Autorité provisoire de la coalition. Toute information menant à la récupération des actifs des entités dissoutes sera récompensée."
 iraq_war.21.a: "Mais nous pouvons faire des exceptions…"
 iraq_war.21.b: "L’ordre 2 entrera en vigueur immédiatement"
 iraq_war.22.t: "Gestion des propriétés et actifs du parti Baas irakien"
 iraq_war.22.d: "Tous les actifs de l’ancien parti Baas doivent être placés sous le contrôle de l’Autorité provisoire de la coalition pour être utilisés au profit du peuple irakien. Cela implique la reconversion de plusieurs institutions et propriétés autrefois détenues par les Baasistes."
 iraq_war.22.a: "Mais nous pouvons faire des exceptions…"
 iraq_war.22.b: "L’ordre 4 entrera en vigueur immédiatement"
 iraq_war.23.t: "Établissement du Conseil irakien de débaasification"
 iraq_war.23.d: "L’ordre n°5 visera à enquêter sur l’ampleur, la nature, l’emplacement et l’état actuel de toutes les propriétés et actifs du parti Baas irakien, y compris ceux détenus par les officiels et membres du parti, ainsi que sur les méthodes de dissimulation ou de distribution adoptées pour éviter la détection, et sur l’identité et la localisation des officiels et membres du parti Baas impliqués dans des violations des droits humains et l’exploitation du peuple irakien."
 iraq_war.23.a: "Mais nous pouvons faire des exceptions…"
 iraq_war.23.b: "L’ordre 5 entrera en vigueur immédiatement"
 iraq_civil_war.1.t: "Les insurgés commencent à se disputer le pouvoir"
 iraq_civil_war.1.d: "Récemment, l’Irak a lentement sombré dans le chaos. Malgré l’interdiction du parti Baas, nombre de ses anciens loyalistes et soldats ont fui vers les régions rurales du pays et ont rejoint des groupes islamistes sunnites radicaux. Après l’éclatement du conflit, beaucoup dans la communauté chiite ont également pris les armes pour contrer la menace croissante des groupes sunnites radicaux. Les insurgés mènent une guerre lente contre notre gouvernement, et si nous ne faisons pas assez pour les contenir, ils lanceront bientôt une guerre civile totale en Irak."
 iraq_civil_war.1.a: "Mettons-nous au travail"
 iraq_civil_war.2.t: "Victoire majeure sur les insurgés"
 iraq_civil_war.2.d: "Lors de notre dernière opération, nous avons réussi à déloger un nombre significatif d’insurgés. Malgré nos propres pertes, les habitants de la province se réjouissent car ils n’ont plus à craindre autant les insurgés."
 iraq_civil_war.2.a: "Super"
 iraq_civil_war.3.t: "Petite victoire sur les insurgés"
 iraq_civil_war.3.d: "Bien que notre dernière opération ait été un succès, les résultats n’ont pas impressionné les supérieurs. Nous avons perdu un nombre considérable de troupes, mais nous avons infligé quelques pertes aux insurgés qui les feront réfléchir à deux fois désormais."
 iraq_civil_war.3.a: "D'accord"
 iraq_civil_war.4.t: "Petit échec dans la dernière opération"
 iraq_civil_war.4.d: "Lors de notre dernière opération contre les insurgés, nous n’avons pas réussi à infliger de dommages significatifs. Nous avons perdu un nombre considérable de troupes, mais la majorité a pu se retirer en sécurité."
 iraq_civil_war.4.a: "Ça aurait pu être pire"
 iraq_civil_war.5.t: "Échec majeur dans la dernière opération"
 iraq_civil_war.5.d: "Selon les rapports après action, les canaux de commandement responsables de la coordination de la dernière opération étaient totalement désorganisés et mal préparés pour organiser une attaque sûre et efficace contre les insurgés. Nous avons perdu un grand nombre de troupes, la plupart ayant été tuées ou capturées."
 iraq_civil_war.5.a: "Mince"
 iraq_civil_war.6.t: "Alliance avec les milices chiites ?"
 iraq_civil_war.6.d: "Bien que certaines milices chiites se soient soulevées contre notre gouvernement, leurs dirigeants ne sont pas opposés à l’idée d’une alliance. Selon la manière dont notre constitution a réglementé les droits des milices, leurs demandes pourraient différer."
 iraq_civil_war.6.a: "Allez-y"
 iraq_civil_war.6.b: "Non"
 iraq_civil_war.7.t: "Les milices chiites exigent une exemption constitutionnelle"
 iraq_civil_war.7.d: "Plusieurs négociateurs des milices chiites que nous avons contactées ont proposé que, pour forger une alliance, nous devions les exempter de l’exigence constitutionnelle interdisant les milices. Cela signifie qu’elles opéreront de manière autonome mais seront prêtes à aider notre gouvernement en temps de guerre. Cela leur donnera également une influence politique importante, car nous serions prêts à modifier la constitution pour elles."
 iraq_civil_war.7.a: "D’accord"
 iraq_civil_war.7.b: "Non, quel terrible marché"
 iraq_civil_war.8.t: "Les milices chiites exigent une représentation politique"
 iraq_civil_war.8.d: "Plusieurs négociateurs des milices chiites ont exigé que nous leur accordions une forme de représentation politique, que ce soit dans notre gouvernement ou sous une autre forme. Cela augmenterait l’influence des milices et de l’Iran sur notre politique, mais ce n’est pas si grave étant donné qu’elles sont plutôt satisfaites que nous ne les ayons pas interdites lors de la rédaction de la constitution."
 iraq_civil_war.8.a: "D’accord"
 iraq_civil_war.8.b: "Absolument pas"
 iraq_civil_war.9.t: "Les milices chiites deviennent hostiles"
 iraq_civil_war.9.d: "Plusieurs milices chiites ont commencé à attaquer nos forces, signifiant que toute tentative de négociation est désormais hors de question. Nous devons maintenant les déloger des régions où elles exercent la plus forte influence, comme nous le faisons avec les radicaux sunnites."
 iraq_civil_war.9.a: "Mince"
 iraq_civil_war.10.t: "Les milices chiites perdent patience"
 iraq_civil_war.10.d: "Les milices chiites ont fait preuve de retenue en n’attaquant pas nos forces après le début de l’insurrection, mais elles deviennent de plus en plus impatientes face à notre incapacité à entamer des négociations. Elles exigent un accord dans les 50 prochains jours, sinon elles commenceront à attaquer nos forces pour tenter de renverser notre gouvernement."
 iraq_civil_war.10.a: "Merde"
 iraq_civil_war.100.t: "Victoire sur les insurgés"
 iraq_civil_war.100.d: "Après des années de lutte contre l’insurrection, avec de nombreux martyrs tombés, l’insurrection est en grande partie terminée. De petites poches de terroristes subsistent encore dans le pays, mais les grandes organisations terroristes ont été pour la plupart écrasées. Nous devons maintenant procéder à des arrestations et retrouver les chefs de ces groupes qui se cachent."
 iraq_civil_war.100.a: "La victoire est nôtre"
 iraq_war.100.t: "L’Irak poursuit un agenda agressif"
 iraq_war.100.d: "Le gouvernement irakien a annoncé aujourd’hui un programme appelé « Ère irakienne ». Nos services de renseignement ont appris que cet agenda vise à renverser plusieurs gouvernements dans les régions du Levant, du Golfe et de l’Afrique du Nord."
 iraq_war.100.a: "Nous devons arrêter ce fou"
 iraq_war.100.b: "Nous avons d’autres soucis à gérer !"
 iraq_civil_war.200.t: "Séisme sectaire"
 iraq_civil_war.200.d: "Les tensions croissantes dans la société irakienne ont dressé nos populations les unes contre les autres à cause des divisions entre sectes islamiques. La communauté sunnite se sent marginalisée et opprimée suite à l’approbation de la nouvelle constitution, qui, par le biais du fédéralisme, accorde une plus grande influence politique aux gouvernorats chiites."
 iraq_civil_war.200.a: "Ce n’est pas bon signe"
 iraq_civil_war.201.t: "Les éléments sunnites de l’armée se rallient à Al-Douri"
 iraq_civil_war.201.d: "Les éléments sunnites de notre armée se sont rassemblés autour de l’ancien général irakien Izzat Ibrahim Al-Douri et exigent notre démission. Aujourd’hui, plusieurs bataillons de l’armée irakienne ont encerclé le parlement, menaçant de le réduire en ruines si nous ne cédons pas à leurs demandes."
 iraq_civil_war.201.a: "Purgez ces salauds !"
 iraq_civil_war.201.b: "Vous savez quoi, la politique n’est pas pour moi"
 iraq_civil_war.202.t: "Résurgence baasiste"
 iraq_civil_war.202.d: "Les dernières forces de la coalition occidentale qui étaient stationnées dans notre nation ont commencé à fuir vers l’Arabie saoudite et le Koweït voisins. Nos divisions armées patrouillent désormais dans les villes à travers le pays, s’assurant que tous les postes gouvernementaux sont sécurisés et correctement vidés. Une fois de plus, notre nation peut respirer librement, loin des mains de ceux qui souhaitent nuire à la pureté de cette terre."
 iraq_civil_war.202.a: "« Ô terre, ton sol est mon camphre »"
 iraq_civil_war.203.t: "Baisse de l’hostilité sunnite"
 iraq_civil_war.203.d: "Ces derniers mois, nous avons constaté une diminution significative des activités hostiles contre notre gouvernement de la part des sunnites. Cela nous porte à croire que notre séisme sectaire touche à sa fin, et que la nation irakienne pourrait enfin être réunifiée."
 iraq_civil_war.203.a: "Le prix de la liberté"
 iraq_civil_war.204.t: "Les éléments sunnites de l’armée se rallient à Al-Douri"
 iraq_civil_war.204.d: "Les éléments sunnites de notre armée se sont rassemblés autour de l’ancien général irakien Izzat Ibrahim Al-Douri et exigent notre démission. Aujourd’hui, plusieurs bataillons de l’armée irakienne ont encerclé le parlement, menaçant de le réduire en ruines si nous ne cédons pas à leurs demandes."
 iraq_civil_war.204.a: "Purgez ces salauds !"
 iraq_civil_war.210.t: "Petit rassemblement anti-gouvernemental"
 iraq_civil_war.210.d: "Un petit rassemblement dans l’une de nos petites villes a attiré l’attention locale sur le mécontentement des sunnites de la région. Cela a conduit à de modestes manifestations anti-gouvernementales, où les participants ont scandé des appels au changement, notamment sur des questions liées aux sunnites."
 iraq_civil_war.210.a: "On regardera ça plus tard"
 iraq_civil_war.211.t: "Sermon anti-gouvernemental rapide"
 iraq_civil_war.211.d: "Une mosquée locale dans une ville rurale a tenu un sermon anti-gouvernemental rapide, accusant nos politiques de s’éloigner trop de la véritable volonté de l’islam. L’imam qui a prononcé ce sermon gagne une petite vague de popularité parmi la communauté sunnite."
 iraq_civil_war.211.a: "Il faudra enquêter là-dessus"
 iraq_civil_war.212.t: "Grands rassemblements anti-gouvernementaux"
 iraq_civil_war.212.d: "Dans les villes à dominante sunnite de notre nation, de nombreuses personnes sont descendues dans les rues en grand nombre pour protester contre leurs conditions de vie et leur traitement."
 iraq_civil_war.212.a: "Mince"
 iraq_civil_war.214.t: "Les syndicats organisent des grèves"
 iraq_civil_war.214.d: "Plusieurs organisations syndicales ont décidé de mobiliser les ouvriers sunnites pour lancer des grèves à travers le pays. Cela a entraîné un ralentissement économique et offert une opportunité à certains partis de gauche de se joindre au mouvement."
 iraq_civil_war.214.a: "Espérons que ça n’empire pas"
 iraq_civil_war.215.t: "Les protestations nationales gagnent du terrain"
 iraq_civil_war.215.d: "De courtes vagues de protestations éclatent dans tout le pays, avec les sunnites comme principaux participants. Malgré les tentatives de concessions des gouvernements locaux, les manifestants ne sont toujours pas satisfaits."
 iraq_civil_war.215.a: "Mais pourquoi ?"
 iraq_civil_war.216.t: "Affrontements entre manifestants et milices locales"
 iraq_civil_war.216.d: "Plusieurs manifestations ont rapidement dégénéré et commencé à ressembler à des émeutes. Cela a poussé certains individus à s’unir pour former des milices afin de limiter la force de ces manifestants."
 iraq_civil_war.216.a: "Merde"
 iraq_civil_war.218.t: "Attentats à la voiture piégée dans les centres commerciaux"
 iraq_civil_war.218.d: "Des éléments radicaux dans le pays ont eu recours à des attentats à la voiture piégée dans de grands centres commerciaux pour perturber l’ordre et le flux du commerce."
 iraq_civil_war.218.a: "Qu’est-ce que c’est que ça ?"
 iraq_civil_war.219.t: "Les militants attaquent des installations militaires"
 iraq_civil_war.219.d: "Des groupes djihadistes ont commencé à exploiter la colère de la communauté sunnite pour mener des attaques contre nos forces, causant des dommages à nos capacités de défense."
 iraq_civil_war.219.a: "Merde"
 iraq_civil_war.220.t: "[ISI.GetFlag] Al-Qaïda en Irak lance des attaques"
 iraq_civil_war.220.d: "Abou Moussab Al-Zarqaoui a rallié ses troupes et ses partisans pour commencer à lancer des attaques contre notre gouvernement en raison d’un radicalisme salafiste non contrôlé. Son groupe avait auparavant reçu beaucoup de soutien d’autres groupes extrémistes dans le pays, certains se joignant à eux pour renverser notre gouvernement. Ils ont lancé leur plus grande vague d’attaques il y a quelques heures, déclarant qu’ils renverseraient notre gouvernement. Notre administration a commencé à préparer les troupes pour ce conflit et nous avons déclaré l’état d’urgence."
 iraq_civil_war.220.a: "Nous écraserons ces salauds !"
 iraq_civil_war.220.b: "Il est temps…"
 iraq_md.1.t: "Utiliser notre aide"
 iraq_md.1.d: "Nos alliés nous ont accordé beaucoup de financements et d’aide. Cependant, nous n’y avons pas vraiment touché jusqu’à présent, et il est dans notre intérêt de finalmente les utiliser pour…"
 iraq_md.1.a: "Les besoins militaires"
 iraq_md.1.b: "Les besoins industriels"
 iraq_md.1.c: "Les besoins économiques"
 iraq_md.2.t: "La coalition"
 iraq_md.2.d: "Notre parti avait promis à nos partenaires de les impliquer dans le processus politique de gestion du pays. Les inviter dans notre coalition serait bénéfique, mais cela céderait une partie de notre contrôle sur la nation."
 iraq_md.2.a: "Faites-les monter à bord"
 iraq_md.2.b: "On ne le pensait pas vraiment…"
 iraq_md.3.t: "La requête d’Ali Bin al-Hussein"
 iraq_md.3.d: "Ali Bin al-Hussein, l’une des rares personnes à pousser pour une forme de monarchie en Irak, demande que nous donnions à Ra’ad bin Zeid une forme de représentation constitutionnelle dans notre nation comme moyen d’« unifier » notre peuple."
 iraq_md.3.a: "Quelle terrible idée"
 iraq_md.3.b: "Bonne idée"
 iraq_md.4.t: "Raids transfrontaliers ?"
 iraq_md.4.d: "Récemment, il y a eu beaucoup d’activités liées à la drogue en provenance de notre frontière avec le Kurdistan. Il pourrait être utile de lancer des raids transfrontaliers dans la région pour capturer certains des criminels derrière ce problème."
 iraq_md.4.a: "Allez-y"
 iraq_md.4.b: "Mauvaise idée"
 iraq_md.5.t: "Nos forces capturent les drogues"
 iraq_md.5.d: "Nos forces ont réussi à trouver d’importants stocks de drogues et de substances illégales dans plusieurs complexes de l’autre côté de la frontière. Nous travaillons maintenant à détruire tout ce que nous avons trouvé."
 iraq_md.5.a: "Super"
 iraq_md.6.t: "Nos forces ont été repoussées"
 iraq_md.6.d: "Les rebelles kurdes situés dans le nord de notre nation ont réussi à repousser notre incursion, rendant très difficile la recherche des drogues."
 iraq_md.6.a: "Merde"
 iraq_md.8.t: "Nos forces ont repoussé l’incursion irakienne"
 iraq_md.8.d: "Récemment, nous avons fait fuir les Irakiens la queue entre les jambes alors qu’ils ont tenté stupidement de faire un raid sur plusieurs complexes à la frontière."
 iraq_md.8.a: "Bien"
 iraq_md.9.t: "Les forces irakiennes mènent une opération"
 iraq_md.9.d: "Les forces irakiennes ont réussi à percer nos lignes et à fouiller plusieurs complexes, emportant de nombreux objets qui s’y trouvaient."
 iraq_md.9.a: "Merde"
 iraq_md.11.t: "Armer les Ahvazis ?"
 iraq_md.11.d: "La région d’Ahvaz en Iran (aujourd’hui appelée Khuzestan) est au centre de l’oppression arabe par les Iraniens. Nous pourrions utiliser certaines des ressources à notre disposition pour porter un coup significatif à l’unité iranienne, même si les forces ne remportent pas la victoire."
 iraq_md.11.a: "Allez-y"
 iraq_md.11.b: "Pas une bonne idée"
 iraq_md.12.t: "La promesse"
 iraq_md.12.d: "Pour accroître la satisfaction des sunnites dans notre nation, nous devrons organiser une rencontre avec les leaders locaux. Leurs demandes varieront à chaque fois, mais elles devraient être réalisables. Cependant, il faut noter que si nous ne tenons pas notre promesse, ils seront encore plus en colère."
 iraq_md.12.a: "Voyons ce qu’ils veulent"
 iraq_md.13.t: "L’Irak demande notre soutien"
 iraq_md.13.d: "Un nouveau gouvernement dirigé par le parti Al-Dawa a été récemment élu en Irak, et ils nous demandent un soutien quelconque pour appuyer leur parti et leur donner une certaine légitimité dans la région."
 iraq_md.13.a: "Pourquoi pas ?"
 iraq_md.13.b: "Non"
 iraq_md.14.t: "L’Iran offre son soutien"
 iraq_md.14.d: "Le gouvernement iranien a accepté d’envoyer son soutien à notre gouvernement, nous fournissant des ressources supplémentaires avec lesquelles travailler."
 iraq_md.14.a: "Super"
 iraq_md.15.t: "L’Iran ignore notre demande"
 iraq_md.15.d: "Nous n’avons pas eu de nouvelles de la délégation iranienne depuis un moment, il semble qu’ils aient décidé d’ignorer notre demande."
 iraq_md.15.a: "Allez, sérieux"
 iraq_md.16.t: "Les milices irakiennes détournent notre aide !"
 iraq_md.16.d: "Des milices irakiennes ont détourné plusieurs biens en route vers le Kurdistan pour les vendre dans les villes voisines à leur profit. Nous avons également des rapports indiquant qu’une partie de l’argent est allé au gouvernement irakien."
 iraq_md.16.a: "Lancer une protestation officielle"
 iraq_md.16.b: "Tant pis"
 iraq_md.17.t: "L’Irak propose un pacte de sécurité"
 iraq_md.17.d: "Le gouvernement irakien nous a présenté une proposition alléchante : ils veulent que nous signions un pacte défensif. Cela signifie que quiconque nous attaquera devra désormais faire la guerre à l’Irak, et quiconque attaquera l’Irak, nous devrons lui faire la guerre. Cela renforcerait certainement la sécurité et la stabilité régionales si nous signons, mais c’est assez risqué."
 iraq_md.17.a: "Signez-le"
 iraq_md.17.b: "Non, c’est trop risqué"
 iraq_md.18.t: "[FROM.GetName] accepte notre pacte défensif"
 iraq_md.18.d: "Le gouvernement de [FROM.GetName] a accepté de signer notre accord défensif, ce qui signifie que nous serons des partenaires régionaux en matière de sécurité."
 iraq_md.18.a: "Super"
 iraq_md.19.t: "[FROM.GetName] rejette notre pacte défensif"
 iraq_md.19.d: "Le gouvernement de [FROM.GetName] a rejeté notre pacte défensif, mettant potentiellement en péril la sécurité régionale."
 iraq_md.19.a: "Mince"
 iraq_md.20.t: "[FROM.GetName] nous invite au FAO"
 iraq_md.20.d: "[FROM.GetName] nous a récemment invités à rejoindre leur alliance surnommée « FAO » ou Front Contre l’Oppression. Ils cherchent à limiter l’influence croissante de l’Occident dans la région au profit de forces plus fondamentalistes."
 iraq_md.20.a: "Où est le formulaire ?"
 iraq_md.20.b: "Non"
 iraq_md.21.t: "L’Irak demande des armes de nos stocks"
 iraq_md.21.d: "Le gouvernement irakien nous a récemment envoyé une lettre demandant une petite livraison d’armes pour soutenir les lignes d’approvisionnement de leurs troupes. Nous pourrions gagner de l’influence sur eux, mais nous avons vraiment besoin de nos armes."
 iraq_md.21.a: "D'accord"
 iraq_md.21.b: "Non"
 iraq_md.22.t: "L’Irak demande une aide monétaire"
 iraq_md.22.d: "Le gouvernement irakien nous demande de leur donner de l’argent pour aider à la reconstruction de certaines zones du pays. Cet argent sortira de notre budget, malgré toutes nos difficultés économiques."
 iraq_md.22.a: "Pourquoi pas ?"
 iraq_md.22.b: "Non"
 iraq_md.23.t: "L’Iran refuse l’aide"
 iraq_md.23.d: "L’Iran a récemment refusé notre demande d’assistance, ce qui signifie que nous devrons tout faire par nous-mêmes."
 iraq_md.23.a: "D'accord"
 iraq_md.24.t: "L’Iran commence l’envoi d’armes"
 iraq_md.24.d: "Le gouvernement iranien a accepté notre demande d’armes, et nous recevrons bientôt notre lot !"
 iraq_md.24.a: "Super"
 iraq_md.25.t: "L’Iran accorde une aide monétaire"
 iraq_md.25.d: "Le gouvernement iranien nous envoie un paquet d’argent sans dette que nous n’aurons pas à rembourser !"
 iraq_md.25.a: "Super"
 iraq_md.26.t: "[IRQ.GetFlag] [IRQ.GetName] s’immisce dans notre politique !"
 iraq_md.26.d: "Le gouvernement irakien a interféré dans notre politique, influençant potentiellement l’idéologie du peuple et provoquant certains groupes."
 iraq_md.26.a: "Merde"
 iraq_md.27.t: "L’Irak demande du soutien dans ses plans contre Israël"
 iraq_md.27.d: "Le gouvernement irakien prévoit de frapper l’État israélien, jurant de mettre enfin un terme à l’oppression des musulmans dans cet État. Cependant, le gouvernement irakien a récemment fait des choses… discutables. Peut-être vaut-il mieux que nous restions en dehors de ça."
 iraq_md.27.a: "Nous promettons un soutien total !"
 iraq_md.27.b: "Nous ne nous impliquerons pas"
 iraq_md.28.t: "[FROM.GetName] promet son soutien"
 iraq_md.28.d: "[FROM.GetName] a accepté de nous aider dans notre guerre contre les sionistes et combattra aux côtés de nos soldats le moment venu."
 iraq_md.28.a: "Bien"
 iraq_md.29.t: "[FROM.GetName] refuse de s’impliquer"
 iraq_md.29.d: "[FROM.GetName] a déclaré qu’il ne s’impliquerait dans aucun conflit impliquant Israël, ou nous d’ailleurs."
 iraq_md.29.a: "D'accord"
 iraq_md.30.t: "L’Irak prépare une attaque contre nous !"
 iraq_md.30.d: "Le gouvernement irakien tente de former une coalition d’États islamiques contre nous, dans le but d’éliminer notre État dans la région. Nous devons nous préparer."
 iraq_md.30.a: "Merde"
 iraq_md.31.t: "L’Irak cherche à améliorer les relations"
 iraq_md.31.d: "Le gouvernement irakien cherche à améliorer les relations économiques, sociales et globales avec notre État. Cela surprend le monde, car le gouvernement actuel en Irak n’est pas connu pour être très amical avec les autres nations."
 iraq_md.31.a: "Pourquoi pas"
 iraq_md.31.b: "Non"
 iraq_md.32.t: "[FROM.GetName] accepte !"
 iraq_md.32.d: "Il semble que [FROM.GetName] souhaite également améliorer les relations avec notre nation, en signant les accords que nous avons proposés !"
 iraq_md.32.a: "Super"
 iraq_md.33.t: "[FROM.GetName] ne montre aucun intérêt pour notre accord"
 iraq_md.33.d: "[FROM.GetName] a clairement indiqué qu’il ne veut pas signer les accords que nous leur avons récemment proposés, rejetant toutes nos offres."
 iraq_md.33.a: "D'accord"
 iraq_md.34.t: "Livraison d’armes interceptée !"
 iraq_md.34.d: "Récemment, en se dirigeant vers sa cible désignée, les autorités de cet État ont intercepté nos camions et leurs fournitures, confisquant tout le chargement."
 iraq_md.34.a: "Merde"
 iraq_md.35.t: "Livraison d’armes irakienne interceptée"
 iraq_md.35.d: "Pour une raison inconnue, l’Irak tentait de transporter des armes à travers notre frontière vers une destination inconnue. Nos forces ont depuis confisqué toutes les armes à bord."
 iraq_md.35.a: "D’accord ?"
 iraq_md.36.t: "Les forces irakiennes prennent d’assaut notre ambassade"
 iraq_md.36.d: "Le gouvernement irakien a ordonné à ses forces de prendre d’assaut notre ambassade, d’expulser tous les membres qui y étaient stationnés et d’en prendre quelques-uns en otage. C’est une ligne rouge franchie par le nouveau gouvernement islamique."
 iraq_md.36.a: "Nous ne pouvons pas laisser ça impuni !"
 iraq_md.36.b: "Je m’en fiche"
 iraq_md.37.t: "L’Irak postule à l’USAID"
 iraq_md.37.d: "De manière surprenante, le gouvernement irakien a décidé de postuler à l’USAID, malgré ses différences idéologiques et sa position. Nous pourrions suivre le courant et continuer sur la voie de la normalisation des relations."
 iraq_md.37.a: "D'accord"
 iraq_md.37.b: "Non"
 iraq_md.38.t: "L’Irak appelle à des investissements"
 iraq_md.38.d: "Le gouvernement irakien a récemment demandé à nos entreprises d’investir dans le pays. Cependant, les entreprises hésitent à le faire, craignant des répercussions en raison de la nature de la situation politique en Irak."
 iraq_md.38.a: "Elles peuvent y aller"
 iraq_md.38.b: "Non"
 iraq_md.39.t: "L’Irak invite [USA.GetLeader] à Bagdad"
 iraq_md.39.d: "Pour une raison quelconque, le gouvernement irakien a invité [USA.GetLeader] à Bagdad dans un changement de politique surprenant. Le gouvernement chiite semblait initialement hostile, mais il a proposé plusieurs offres pour améliorer les relations avec notre nation."
 iraq_md.39.a: "D'accord"
 iraq_md.39.b: "Non, ça ressemble à un piège"
 iraq_md.40.t: "[USA.GetLeader] ne veut pas rencontrer"
 iraq_md.40.d: "Il semble que [USA.GetLeader] hésite trop à rencontrer nos officiels à Bagdad, que ce soit par peur ou sous la pression d’éléments internes."
 iraq_md.40.a: "D'accord"
 iraq_md.41.t: "[USA.GetLeader] arrive à Bagdad !"
 iraq_md.41.d: "[USA.GetLeader] est arrivé à Bagdad, et au milieu des discussions sur les relations entre nos deux États, nous prévoyons de demander une forme d’aide aux Américains. Nous demanderons probablement…"
 iraq_md.41.a: "Un soutien politique"
 iraq_md.41.b: "Un soutien militaire"
 iraq_md.41.c: "Un soutien industriel"
 iraq_md.50.t: "Les groupes chiites commencent à protester"
 iraq_md.50.d: "Plusieurs organisations chiites ont commencé à protester contre nos politiques récemment mises en œuvre et le manque de soutien aux milices chiites dans le conflit contre les sunnites. Ils tentent d’organiser d’énormes rassemblements pour entraver les progrès de notre gouvernement."
 iraq_md.50.a: "Envoyez la police anti-émeute, la force létale n’est pas autorisée"
 iraq_md.50.b: "Envoyez la police anti-émeute, la force létale est autorisée"
 iraq_md.51.t: "Les émeutiers planifient dans les mosquées de Najaf et Karbala"
 iraq_md.51.d: "Les militants chiites et les groupes utilisent les mosquées de Najaf et Karbala pour planifier leurs émeutes, en grande partie à notre insu jusqu’à présent."
 iraq_md.51.a: "Bloquez les transports vers les mosquées"
 iraq_md.51.b: "Fermez et mettez des garnisons dans les mosquées"
 iraq_md.52.t: "Les manifestants occupent les aéroports"
 iraq_md.52.d: "Plusieurs manifestants des récents mouvements chiites ont commencé à occuper les aéroports dans l’espoir de perturber les efforts diplomatiques et la vie quotidienne des Irakiens qui ne participent pas à leur mouvement."
 iraq_md.52.a: "Fermez les aéroports pour l’instant"
 iraq_md.52.b: "Envoyez des troupes dans les aéroports"
 iraq_md.53.t: "Les manifestants adoptent des slogans révolutionnaires"
 iraq_md.53.d: "Les manifestants et les groupes chiites impliqués dans le mouvement ont récemment adopté des slogans révolutionnaires qui montrent clairement qu’ils visent un renversement complet de notre gouvernement."
 iraq_md.53.a: "Merde"
 iraq_md.54.t: "Les sadrists appellent à la démission de notre gouvernement"
 iraq_md.54.d: "Muqtada al-Sadr et son organisation mènent la majorité des protestations, ralliant assez de soutien pour convaincre plusieurs groupes chiites de se joindre à eux. Ils exigent que notre gouvernement démissionne pour leur permettre de « guider l’Irak dans la bonne direction »."
 iraq_md.54.a: "Laissez l’armée s’en occuper…"
 iraq_md.54.b: "Nous ne pouvons pas faire ça…"
 iraq_md.55.t: "Les brigades Badr appellent à la démission de notre gouvernement"
 iraq_md.55.d: "Les brigades Badr et leurs partisans dirigent la plupart des protestations, obtenant suffisamment de soutien pour rallier plusieurs organisations chiites à leur cause. Ils demandent que notre gouvernement démissionne pour leur permettre de « guider l’Irak dans la bonne direction »."
 iraq_md.55.a: "Laissez l’armée s’en occuper…"
 iraq_md.55.b: "Nous ne pouvons pas faire ça…"
 iraq_md.56.t: "L’Irak souhaite renforcer la coopération économique"
 iraq_md.56.d: "Le gouvernement irakien sollicite notre accord pour leurs projets économiques, cherchant à établir des liens plus étroits par le commerce et d’autres moyens."
 iraq_md.56.a: "Où signons-nous ?"
 iraq_md.56.b: "Nous ne sommes pas intéressés"
 iraq_md.57.t: "[FROM.GetName] signe notre accord économique"
 iraq_md.57.d: "[FROM.GetName] a accepté de renforcer les liens économiques avec notre gouvernement et notre État, consolidant notre position sur la scène internationale."
 iraq_md.57.a: "Super"
 iraq_md.58.t: "[FROM.GetName] refuse de signer notre accord économique"
 iraq_md.58.d: "[FROM.GetName] refuse de renforcer les liens économiques avec notre gouvernement et notre État, nuisant à notre position internationale."
 iraq_md.58.a: "Mince"
 iraq_md.59.t: "L'Irak propose une offre intéressante."
 iraq_md.59.d: "Le gouvernement irakien nous a récemment présenté une offre intrigante. Ils demandent que nous cédions une partie du contrôle de notre gouvernement et de notre État à leur gouvernement central en Irak, en échange du transfert de tous les territoires kurdes actuellement sous leur contrôle."
 iraq_md.59.a: "Une excellente offre !"
 iraq_md.59.b: "Non, absolument pas"
 iraq_md.60.t: "Le Kurdistan accepte notre offre"
 iraq_md.60.d: "Le gouvernement kurde a accepté l’accord que nous avons proposé, certains postes gouvernementaux étant transférés sous notre contrôle."
 iraq_md.60.a: "Super"
 iraq_md.61.t: "Le Kurdistan rejette notre offre"
 iraq_md.61.d: "Le gouvernement kurde a rejeté notre proposition, invoquant le mauvais traitement des Kurdes et de leurs droits au sein de l’État irakien."
 iraq_md.61.a: "Merde"
 iraq_md.62.t: "Livraisons vers Rojava repérées !"
 iraq_md.62.d: "Les gardes-frontières syriens ont intercepté nos camions transportant des armes vers la région de Rojava et ses rebelles. Nous pouvons tenter de soudoyer les gardes, mais cela pourrait être vain."
 iraq_md.62.a: "Merde, reculez !"
 iraq_md.62.b: "Essayez de les soudoyer"
 iraq_md.63.t: "La corruption a fonctionné"
 iraq_md.63.d: "Il semble que les gardes-frontières syriens étaient vraiment désespérés et ont accepté les pots-de-vin que nous leur avons offerts."
 iraq_md.63.a: "Super"
 iraq_md.64.t: "Nos hommes ont été arrêtés"
 iraq_md.64.d: "Les gardes-frontières syriens n’ont pas été convaincus et ont donc placé nos hommes en détention."
 iraq_md.64.a: "Merde"
 iraq_md.65.t: "Les rebelles sont prêts !"
 iraq_md.65.d: "Les rebelles de Rojava nous ont contactés pour nous informer qu’ils sont prêts à lancer une attaque contre le gouvernement syrien. Nous devons leur donner le feu vert pour avancer avec leur opération."
 iraq_md.65.a: "C’est le moment"
 iraq_md.66.t: "L’Irak nous pousse à organiser des élections"
 iraq_md.66.d: "Le gouvernement irakien nous met la pression pour organiser des élections anticipées, surtout qu’un récent mouvement de gauche a profondément infiltré la société kurde."
 iraq_md.66.a: "D’accord, très bien"
 iraq_md.66.b: "Non"
 iraq_md.67.t: "L’Irak attaque notre influence !"
 iraq_md.67.d: "Le gouvernement irakien a attaqué notre influence dans plusieurs nations du Golfe, générant un sentiment anti-américain au sein de leurs sociétés."
 iraq_md.67.a: "Qu’est-ce que c’est que ça ?"
 iraq_md.68.t: "L’Irak arme des groupes séparatistes à l’ouest"
 iraq_md.68.d: "Le gouvernement irakien a armé et entraîné quelques groupes qui cherchent l’indépendance de leurs propres États dans l’ouest de notre nation, principalement des groupes kurdes et certains à Khuzestan. Nos troupes doivent être prêtes à réagir au plus vite et limiter l’influence irakienne là où c’est possible."
 iraq_md.68.a: "D'accord"
 iraq_md.69.t: "L’Irak nous invite dans leur coalition anti-iranienne"
 iraq_md.69.d: "Le gouvernement irakien cherche des puissances intéressées à les aider à renverser le gouvernement iranien et à libérer certains États à l’ouest du pays. Ils sont venus nous voir, nous offrant des concessions si nous acceptons de les aider dans cette guerre."
 iraq_md.69.a: "D'accord"
 iraq_md.69.b: "Non"
 iraq_md.70.t: "[FROM.GetName] accepte"
 iraq_md.70.d: "[FROM.GetName] a accepté de rejoindre notre coalition contre les Iraniens et leur État oppressif !"
 iraq_md.70.a: "Super"
 iraq_md.71.t: "[FROM.GetName] rejette notre offre !"
 iraq_md.71.d: "[FROM.GetName] a refusé de rejoindre notre coalition contre les Iraniens et leur État oppressif !"
 iraq_md.71.a: "Mince"
 iraq_md.72.t: ""
 iraq_md.72.d: ""
 iraq_md.72.a: ""
 iraq_md.73.t: "Révolution réussie en Arabie"
 iraq_md.73.d: "Notre implication dans la diffusion des idéaux révolutionnaires en Arabie a porté ses fruits : certaines parties de l’armée ont pris les armes avec le peuple et combattent l’État oppressif !"
 iraq_md.73.a: "Bien"
 iraq_md.74.t: "Inquiétudes croissantes sur l’âge et la santé de Saddam"
 iraq_md.74.d: "Ces dernières semaines, des discussions ont émergé sur les problèmes médicaux que Saddam Hussein a développés ces derniers mois. Il a récemment été révélé qu’il souffre des premiers stades d’Alzheimer, ce qui soulève de sérieuses inquiétudes quant à sa capacité à gouverner la nation."
 iraq_md.74.a: "Il vaut mieux qu’il se retire"
 iraq_md.75.t: "L’Irak demande des investissements"
 iraq_md.75.d: "Le gouvernement irakien nous a envoyé une lettre demandant des investissements économiques et une assistance. Nous pourrions fournir une aide pour répondre à leurs besoins et étendre notre influence."
 iraq_md.75.a: "D'accord"
 iraq_md.75.b: "Non"
 iraq_md.76.t: "La Chine accepte"
 iraq_md.76.d: "Le gouvernement chinois a accepté d’investir dans notre État, étendant sa sphère d’influence jusqu’à Bagdad."
 iraq_md.76.a: "Ça me convient"
 iraq_md.77.t: "Le gouvernement chinois rejette"
 iraq_md.77.d: "Le gouvernement chinois a rejeté nos appels à l’aide et nous a envoyé une lettre refusant toute forme d’assistance."
 iraq_md.77.a: "Mince"
 iraq_md.78.t: "L’Irak demande des prêts"
 iraq_md.78.d: "Le gouvernement irakien nous demande une forme d’investissement à long terme en accordant des prêts à leur gouvernement central. C’est une décision risquée, mais elle pourrait être rentable à long terme."
 iraq_md.78.a: "D'accord"
 iraq_md.78.b: "Non"
 iraq_md.79.t: "[FROM.GetName] accepte !"
 iraq_md.79.d: "[FROM.GetName] a accepté notre demande d’investissements et aidera l’économie irakienne à prospérer !"
 iraq_md.79.a: "Super"
 iraq_md.80.t: "[FROM.GetName] rejette"
 iraq_md.80.d: "[FROM.GetName] a rejeté nos appels à l’aide et aux investissements, nous laissant derrière."
 iraq_md.80.a: "Mince"
 iraq_md.81.t: "[IRQ.GetLeader] ordonne des attaques contre les Kurdes"
 iraq_md.81.d: "[IRQ.GetLeader] a exigé que nos troupes attaquent les rebelles kurdes dans le nord de notre nation. Ces ordres découlent de sa récente crise de colère, incapable de contrôler sa rage et ses impulsions."
 iraq_md.81.a: "Merde, d’accord"
 iraq_md.81.b: "Merde, nous ne pouvons pas nous le permettre maintenant"
 iraq_md.82.t: "Les forces irakiennes battent leurs cibles"
 iraq_md.82.d: "Les forces irakiennes ont récemment remporté une victoire contre les forces défendant l’ouest de la nation, sur ordre d’une récente crise de [IRQ.GetLeader]."
 iraq_md.82.a: "D'accord"
 iraq_md.83.t: "[FROM.GetName] veut rejoindre l’Axe de la Résistance"
 iraq_md.83.d: "[FROM.GetName] a envoyé une pétition à notre gouvernement pour rejoindre l’Axe de la Résistance et combattre les États-Unis. Comment devons-nous répondre à leur demande ?"
 iraq_md.83.a: "Ils sont les bienvenus !"
 iraq_md.83.b: "Nous ne pouvons pas les laisser entrer dans notre camp"
 iraq_md.84.t: "[FROM.GetName] a accepté notre demande"
 iraq_md.84.d: "[FROM.GetName] a accepté notre demande, nous rejoindrons l’Axe de la Résistance pour lutter contre l’impérialisme occidental à travers le monde !"
 iraq_md.84.a: "Super"
 iraq_md.85.t: "[FROM.GetName] a refusé notre demande"
 iraq_md.85.d: "[FROM.GetName] a refusé notre demande, et il semble que nous devrons atteindre nos objectifs sans les Iraniens."
 iraq_md.85.a: "Mince"
 iraq_md.86.t: "Les forces défensives battent les forces irakiennes"
 iraq_md.86.d: "Les forces irakiennes ont récemment subi une défaite face aux forces défendant l’ouest de la nation, les ordres initiaux provenant d’une crise récente de [IRQ.GetLeader]."
 iraq_md.86.a: "D'accord"
 iraq_md.87.t: "[IRQ.GetLeader] ordonne aux troupes de piller les marchés locaux"
 iraq_md.87.d: "[IRQ.GetLeader] a ordonné à son contingent rapproché de piller les marchés voisins, plus précisément ceux désignés comme suspects par le gouvernement."
 iraq_md.87.a: "D'accord"
 iraq_md.87.b: "Pas une bonne idée"
 iraq_md.88.t: "[IRQ.GetLeader] veut faire des folies"
 iraq_md.88.d: "[IRQ.GetLeader] tente de dépenser 10 % du PIB de notre nation pour organiser une fête extravagante, invitant des femmes de tout le pays à son palais."
 iraq_md.88.a: "Je m’en fiche à ce stade"
 iraq_md.88.b: "Non, dites-lui qu’on n’a pas l’argent !"
 iraq_md.89.t: "[IRQ.GetLeader] veut purger certains officiels"
 iraq_md.89.d: "[IRQ.GetLeader] veut rassembler plusieurs officiels qu’il juge « suspects » et les persécuter personnellement. Son insistance à le faire lui-même inquiète plusieurs personnes dans son entourage."
 iraq_md.89.a: "Nous ne pouvons pas faire grand-chose"
 iraq_md.89.b: "Essayez de le dissuader"
 iraq_md.90.t: "[IRQ.GetLeader] subit une crise mentale"
 iraq_md.90.d: "[IRQ.GetLeader] a souffert d’une crise mentale, convoquant tous ses généraux dans son bureau aujourd’hui et ordonnant de verrouiller toutes les portes. Des coups de feu ont été entendus dans son bureau il y a quelques heures."
 iraq_md.90.a: "Ce n’est pas bon signe…"
 iraq_md.91.t: "L’Irak sous attaque"
 iraq_md.91.d: "Le gouvernement irakien est attaqué par les Américains, mettant une pression énorme sur leurs forces armées. Nous pouvons saisir cette opportunité pour reprendre certaines de nos terres perdues depuis longtemps, actuellement aux mains des Irakiens."
 iraq_md.91.a: "Nous devons reprendre nos terres !"
 iraq_md.91.b: "Mieux vaut ne pas nous impliquer"
 iraq_md.92.t: "Les renseignements révèlent que l’Irak prévoit de causer une instabilité politique"
 iraq_md.92.d: "Des documents récents de nos alliés révèlent que le gouvernement irakien prévoit de semer un conflit interne dans notre nation à un moment donné. Il est préférable de limiter l’influence irakienne dans notre pays au minimum."
 iraq_md.92.a: "D'accord"
 iraq_saddam.1.t: "[IRQ.GetLeader] exige que nous prenions le contrôle de notre base navale"
 iraq_saddam.1.d: "[IRQ.GetLeader] a récemment envoyé une lettre très virulente, exigeant que nous prenions le contrôle de la base navale que nous avons confiée aux Américains. Quoi qu’il en soit, nous allons contrarier l’une des puissances."
 iraq_saddam.1.a: "Jetez sa lettre"
 iraq_saddam.1.b: "Nous ne pouvons pas risquer une autre guerre…"
 iraq_saddam.2.t: "[KUW.GetName] cède"
 iraq_saddam.2.d: "[KUW.GetName] a cédé à nos exigences, saisissant la base navale des Américains et renforçant notre contrôle régional."
 iraq_saddam.2.a: "Bien"
 iraq_saddam.3.t: "[KUW.GetName] cède aux exigences de [IRQ.GetName] !"
 iraq_saddam.3.d: "Pour une raison quelconque, ces salauds de [KUW.GetName] ont décidé que c’était une bonne idée de nous poignarder dans le dos et de céder aux exigences d’un dictateur fou !"
 iraq_saddam.3.a: "Sanctions !"
 iraq_saddam.4.t: "[KUW.GetName] nous ignore !"
 iraq_saddam.4.d: "[KUW.GetName] n’a jamais envoyé de réponse officielle à notre lettre, ce qui signifie qu’ils sont prêts à se vendre à une puissance impérialiste !"
 iraq_saddam.4.a: "Coupez tous les liens avec [KUW.GetName] !"
 iraq_saddam.5.t: "[IRQ.GetLeader] propose un pacte défensif"
 iraq_saddam.5.d: "[IRQ.GetLeader] nous a présenté une offre plutôt étrange. Le dirigeant irakien a requis notre soutien en cas d’invasion par une puissance étrangère. En échange, ils reconnaîtront notre indépendance et renonceront à leurs revendications sur les terres kurdes qu’ils contrôlent."
 iraq_saddam.5.a: "Une excellente opportunité"
 iraq_saddam.5.b: "Quelle idée terrible"
 iraq_saddam.6.t: "[KUR.GetName] accepte !"
 iraq_saddam.6.d: "[KUR.GetName] a accepté de signer un pacte défensif avec notre nation. En échange, nous renoncerons à nos revendications."
 iraq_saddam.6.a: "D'accord"
 iraq_saddam.7.t: "[KUR.GetName] rejette !"
 iraq_saddam.7.d: "[KUR.GetName] a décidé de rejeter notre proposition, nous donnant un front supplémentaire à craindre en cas de guerre…"
 iraq_saddam.7.a: "Mince"
 iraq_yearly.1.t: "Al-Douri envoie une demande"
 iraq_yearly.1.d: "Izzat Ibrahim al-Douri a requis que nous consacrions une partie supplémentaire de notre budget à la formation des officiers et généraux de haut rang pour mieux préparer nos troupes à des conflits de grande échelle. Évidemment, sa recommandation bénéficierait principalement à lui et à ses besoins."
 iraq_yearly.1.a: "Bien sûr, pourquoi pas"
 iraq_yearly.1.b: "Non"
 iraq_yearly.2.t: "Le Mukhabarat consolide son influence"
 iraq_yearly.2.d: "Le Mukhabarat (notre département de renseignement) a récemment cherché à étendre son influence parmi notre personnel militaire, nos généraux et autres. Leur croissance signifierait une diminution progressive de l’influence de la kleptocratie dans notre nation et une transition vers encore moins de droits civils pour notre peuple."
 iraq_yearly.2.a: "Je n’y vois pas de problème"
 iraq_yearly.2.b: "Non ! Cela n’arrivera pas"
 iraq_yearly.3.t: "Les forces iraniennes traversent illégalement le Chatt al-Arab"
 iraq_yearly.3.d: "Certaines unités du côté iranien de la frontière ont traversé illégalement l’Irak, créant beaucoup de remous au sein de notre état-major interarmées. Il est clair que nous devons maintenant prendre position sur cette incursion dans le territoire irakien."
 iraq_yearly.3.a: "Réagissez maintenant !"
 iraq_yearly.3.b: "Je m’en fiche"
 IRQ_baath_equilibrium: "Ondes de choc du baasisme"
 IRQ_baath_equilibrium_desc: "Les sentiments baasistes restent forts parmi certains de nos citoyens, et nous devons nous assurer que cela soit géré correctement."
 IRQ_arable_land_project: "Transformation des terres arables"
 IRQ_arable_land_project_desc: "Certaines parcelles de terre dans cet État ont été terraformées pour être plus propices à l’agriculture."
 IRQ_saddam_rage_idea: "Colère de [IRQ.GetLeader]"
 IRQ_saddam_rage_idea_desc: "[IRQ.GetLeader] a du mal à contrôler sa rage, bien qu’il sache que cela nuit à notre nation à long terme.\n§W-----------------------------------------------------------------§!\nCet esprit national sera §Rsupprimé§! si §HSaddam Hussein§! ou §HUday Hussein§! ne sont plus les dirigeants de l’Irak."
 IRQ_resisting_sanctions: "Résistance aux sanctions"
 IRQ_resisting_sanctions_desc: "Nous avons déployé des efforts pour contrer les sanctions qui nous sont imposées."
 IRQ_protected_oil_resources: "Réserves pétrolières protégées"
 IRQ_protected_oil_resources_desc: "Nous pouvons dormir tranquilles en sachant que notre pétrole est en sécurité."
 IRQ_increased_exports: "Exportations accrues"
 IRQ_increased_exports_desc: "Nous avons augmenté les exportations de biens irakiens pour stimuler notre économie."
 IRQ_relying_on_our_own_strength_spirit: "Compter sur nos propres forces"
 IRQ_relying_on_our_own_strength_spirit_desc: "L’Irak n’a besoin que des Irakiens pour prospérer, personne d’autre."
 IRQ_reverse_engineering_spirit: "Efforts de rétro-ingénierie"
 IRQ_reverse_engineering_spirit_desc: "Pas besoin de perdre du temps à concevoir de nouveaux modèles, nous pouvons simplement examiner ceux qui existent déjà."
