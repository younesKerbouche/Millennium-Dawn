 IRQ_anti_baath_sentiment_schools_desc: "Les Hussein ont gravement affecté le système éducatif irakien pendant leur règne, empoisonnant l’esprit des élèves avec la propagande gouvernementale. Nous devons réparer ces dommages et faire comprendre aux étudiants les véritables horreurs des baasistes."
 IRQ_anti_baath_ad_campaigns: "Campagne télévisée anti-baasiste"
 IRQ_anti_baath_ad_campaigns_desc: "Le peuple irakien passe beaucoup de temps devant la télévision, seul ou en famille. Nous devons nous assurer qu’entre leurs émissions, ils n’oublient pas les atrocités commises par les baasistes."
 IRQ_persecute_potential_baathists: "Enquêter sur les potentiels baasistes"
 IRQ_persecute_potential_baathists_desc: "Il reste encore beaucoup de sympathisants baasistes dans la société irakienne, qui se sont glissés dans les interstices. Lancer une enquête contre ces individus sera bénéfique."
 IRQ_sunni_in_politics: "Tremblement de terre sectaire"
 IRQ_sunni_in_politics_desc: "Notre gouvernement devra gérer trois facteurs concernant les sunnites dans la nation : §HSatisfaction§!, §HRadicalisation§!, et §HInfluence politique§!\n\nLa satisfaction déterminera le bonheur global des sunnites face aux décisions du gouvernement. Si la §HSatisfaction sunnite§! est inférieure à §H30/50§!, la §HRadicalisation§! commencera à augmenter progressivement. Une faible §HSatisfaction§! accélérera aussi de manière exponentielle le taux de §HRadicalisation§! à chaque hausse (elle commencera à se multiplier).\n\nLa §HRadicalisation§! représentera la fréquence à laquelle les sunnites irakiens rejoignent des groupes extrémistes, ainsi que leur activité politique. Chaque augmentation de la §HRadicalisation§! des sunnites les rendra plus actifs politiquement et augmentera leur §HInfluence politique§!.\n\nL’§HInfluence politique§! déterminera la croissance des partis politiques dirigés par des sunnites dans notre nation. Il y a aussi une chance aléatoire que nos généraux sunnites lancent un coup d’État si l’§HInfluence politique sunnite§! et la §HRadicalisation§! sont élevées.\n\nSatisfaction sunnite : §H[?IRQ_sunni_satisfaction]/50§!\nRadicalisation sunnite : §H[?IRQ_sunni_radicalization]/75§!\nInfluence politique sunnite : §H[?IRQ_sunni_political_influence]/100§!"
 IRQ_satisfy_sunnis: "Satisfaire les besoins sunnites"
 IRQ_satisfy_sunnis_desc: "Pour gagner la faveur des sunnites, nous devrons allouer plus de ressources au développement de leur niveau de vie et leur donner une plus grande voix dans notre gouvernement, majoritairement dirigé par des chiites."
 IRQ_redirect_sunni_resources: "Rediriger les ressources sunnites"
 IRQ_redirect_sunni_resources_desc: "Les communautés sunnites ne verront sûrement pas d’inconvénient à avoir moins de ressources, surtout que notre gouvernement pourrait bien utiliser ces ressources vitales."
 IRQ_make_a_promise: "Faire une promesse"
 IRQ_make_a_promise_desc: "Face à la faible satisfaction de la population sunnite, nous pouvons faire une promesse qui nous donnera une chance de prouver que notre gouvernement est digne de remplir ses devoirs.\n§W-----------------------------------------------------------------§!\nCette décision sera à nouveau disponible après 180 jours."
 IRQ_resolve_the_crisis: "Résoudre la crise"
 IRQ_resolve_the_crisis_desc: "Le moment est venu de résoudre le tremblement de terre sectaire qui a ébranlé notre nation."
