 IRQ_pmf_decisions: "Forces de mobilisation populaire"
 IRQ_pmf_decisions_desc: "Les §HFMP§!, ou §HForces de mobilisation populaire§!, sont une série de §Hmilices§! qui se sont regroupées pour former une organisation parapluie assurant la sécurité de la nation. Nous pouvons §Hmobiliser§! ces §Hmilices§! à un certain coût pour nous préparer à une guerre contre nos ennemis. Une mobilisation totale pourrait prendre des années, mais nous pouvons déployer les §HFMP§! à tout moment en fonction du taux de mobilisation.\n\nTant que les §HFMP§! sont déployées, nous subirons un §Hcoût accru pour l’entretien des troupes§!, mais nous pouvons les §Hdémobiliser§! pour préserver notre budget.\n\nEn temps de guerre, la mobilisation progressera au §Hdouble§! de son taux mensuel standard."
 IRQ_begin_mobilization: "Commencer la mobilisation"
 IRQ_begin_mobilization_desc: "En mobilisant les FMP, nous disposerons de la quantité nécessaire de forces pour faire face à toute menace dans la région."
 IRQ_stop_mobilization: "Cesser la mobilisation"
 IRQ_stop_mobilization_desc: "Maintenir la mobilisation des FMP est une tâche coûteuse, et pour éviter l’effondrement économique de notre nation, il est nécessaire d’y mettre fin."
 IRQ_deploy_the_pmf: "Déployer les FMP"
 IRQ_demobilize_the_pmf: "Démobiliser les FMP"
 IRQ_demobilize_the_pmf_desc: "Il est temps de démobiliser les FMP, leur aide n’étant plus utile à nos forces armées."
 IRQ_spring_of_islam: "Le Printemps de l’Islam"
 IRQ_spring_of_islam_desc: "Pour étendre la portée de notre alliance et de notre idéologie, nous devrons exporter des §Hrévolutions chiites§! dans les nations ayant des traces de §Hmouvements chiites§!. Nous déguiserons ces mouvements en révolutions islamiques, mais ils seront dirigés par des leaders et groupes §Hchiites§! pour éviter toute prise de contrôle de notre influence. Nous accroîtrons notre influence dans ces nations pour influencer leurs §Harmées et instances gouvernementales§! afin de les rallier lors de la révolution. La première étape consistera à armer et financer les rebelles, ce qui nous permettra ensuite de leur donner le feu vert pour lancer leur §Hrévolution§!."
 IRQ_arm_rebels_in_jordan: "Armer les rebelles en Jordanie [JOR.GetFlag]"
 IRQ_arm_rebels_in_jordan_desc: "Nous pouvons financer, entraîner et armer les chiites en Jordanie [JOR.GetFlag] pour les préparer à renverser le gouvernement jordanien [JOR.GetFlag] et instaurer une République islamique."
