 iraqi_MNF.170.t: "Les plus recherchés d'Irak"
 iraqi_MNF.170.d: "Suite à l'effondrement du gouvernement baasiste et de l'ordre en Irak, de nombreux anciens chefs d'État se sont dispersés dans toute la région. Ces personnes sont très dangereuses et sont soupçonnées de planifier une contre-attaque majeure. Nous devons travailler pour les trouver et les traduire en justice dès que possible."
 iraqi_MNF.170.a: "La main rapide de la justice les attrapera."
 iraqi_MNF.200.t: "Contre-attaque baasiste majeure sur la base navale koweïtienne !"
 iraqi_MNF.200.d: "Les forces baasistes ont lancé une attaque majeure contre notre base navale koweïtienne, détruisant une grande partie des infrastructures de la base. Les attaques ont laissé nos forces humiliées, démoralisées et bouleversées, notre réputation étant gravement endommagée dans la région. Sur le continent, notre parti a été fortement attaqué par la presse et la population. Il est rapporté que notre incapacité à capturer les baasistes qui se cachent en Irak et à l'extérieur était la cause principale de cela, car ils ont pu planifier cette attaque au cours des dernières années sans trop de difficultés."
 iraqi_MNF.200.a: "Incroyable"
