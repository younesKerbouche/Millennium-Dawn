 iraqi_flavor_events.10.t: "Le soulèvement chiite engloutit le sud de l'Irak"
 iraqi_flavor_events.10.d: "Une révolte à grande échelle a balayé l'Irak baasiste de Saddam Hussein, marquant la troisième révolte de ce type ces dernières années. Les musulmans chiites ont pris les armes contre l'État baasiste à la suite d'allégations selon lesquelles un religieux bien connu aurait été assassiné dans les rues de Bassora. \n\nLes spéculations sur l'implication de l'Iran dans la révolte s'intensifient, des rumeurs indiquant que Téhéran pourrait être derrière l'assassinat, déclenchant cette dernière vague de troubles. Les forces irakiennes répondent rapidement, déployant une force écrasante pour réprimer la rébellion. Le monde attend avec impatience la réponse de l'Iran et ce qu'elle pourrait apporter."
 iraqi_flavor_events.10.a: "Le coût de la guerre"
 iraqi_flavor_events.11.t: "La bannière noire se lève sur l'Irak"
 iraqi_flavor_events.11.t1: "Émergence d'un État islamique en Irak"
 iraqi_flavor_events.11.d: "[ISI.GetLeader] a déclaré aujourd'hui la formation de la branche officielle d'Al-Qaïda en Irak, engageant l'allégeance de la Jama'at al-Tawhid wal-Jihad (Congrégation du monothéisme et du djihad) au réseau terroriste mondial d'Al-Qaïda d'Oussama ben Laden. Jurant de mener un djihad inflexible contre les groupes soutenus par les [PER.GetAdjective] et l'Irak baasiste, l'organisation, composée de combattants étrangers et d'insurgés [IRQ.GetAdjective], cherche à établir un califat, suivi d'une vague de djihad qui s'étendrait aux voisins séculiers de l'Irak, avant de se terminer par un affrontement avec Israël. Le groupe a déjà lancé plusieurs attaques contre les Gardiens de la révolution, les milices chiites et le gouvernement central irakien. Cela intervient alors que des bombardements massifs secouent la ville de Bagdad ainsi que les grandes villes à travers l'Irak."
 iraqi_flavor_events.11.d1: "[ISI.GetLeader] a déclaré la création de l'État islamique d'Irak. Annonçant l'unification de diverses factions djihadistes sous sa bannière, y compris Al-Qaïda en Irak. L'organisation a juré de démanteler l'Irak baasiste de [IRQ.GetLeader] et de mener un djihad implacable contre les milices soutenues par les [PER.GetAdjective] et la force iranienne des Gardiens de la révolution islamique. Le but ultime est d'établir un califat islamique à travers le Moyen-Orient. Le groupe a intensifié sa campagne de bombardements, d'assassinats et de raids à travers Bagdad et d'autres grandes villes irakiennes alors que l'Irak plonge dans le chaos."
 iraqi_flavor_events.11.a: "L'Irak est-il perdu ?"
 iraqi_flavor_events.12.t: "Coup d'État soutenu par l'Iran en Irak"
 iraqi_flavor_events.12.d: "Il y a quelques instants, une coalition de chefs de milices chiites soutenue par [PER.GetNameWithFlag] a lancé un coup d'État contre le gouvernement baasiste. Déclarant la suspension de la constitution irakienne et l'établissement d'un régime chiite. Le nouveau chef de [IRQ.GetNameWithFlag], [IRQ.GetLeader], a annoncé que ses forces venaient de prendre d'assaut la résidence de Saddam Hussein et de s'emparer de son corps lors d'une opération ciblée. Dans une déclaration enflammée, il a proclamé : « Nous ne nous reposerons pas tant que nous n'aurons pas déraciné le baasisme de cette terre, qui est légitimement pour tous ! ». Cela intervient alors que le chaos éclate à Bagdad alors que les milices chiites ont commencé les assassinats de haut niveau de responsables baasistes. Pendant ce temps, le Guide suprême de [PER.GetNameWithFlag], [PER.GetLeader], a exprimé son plein soutien au nouveau gouvernement sous [IRQ.GetLeader]."
 iraqi_flavor_events.12.a: "La fin de la tyrannie ou juste la page suivante ?"
 iraqi_flavor_events.13.t: "Les loyalistes baasistes prennent les armes"
 iraqi_flavor_events.13.d: "Les restes de loyalistes baasistes ont lancé une rébellion à grande échelle dans le nord-ouest de [IRQ.GetNameWithFlag], s'emparant de plusieurs villes clés dans le but de restaurer le régime baasiste et de rejeter le gouvernement actuel dirigé par les chiites. [IRQ.GetLeader] a juré d'écraser le soulèvement, mais l'issue reste incertaine alors que la violence et les troubles se propagent dans le gouvernement déjà instable. Pendant ce temps, [IRS.GetLeader] prépare une offensive pour reprendre la capitale, Bagdad."
 iraqi_flavor_events.13.a1: "Le coût de la guerre"
 iraqi_flavor_events.13.a2: "Écrasez-les"
 IRQ_leave_socialist_union: "Quitter l'Union socialiste avec [PER.GetFlag] l'Iran"
 iraq_md.317.t: "Garner remplacé par Bremer"
 iraq_md.317.d: "Sous la directive du gouvernement américain, Jay Garner a été remplacé par Paul Bremer. Des allégations sont apparues sur les plans de Garner pour l'Irak, car on pensait qu'il donnait trop de contrôle aux Irakiens eux-mêmes plutôt que de passer par les forces américaines. Cette décision conclut la courte aventure de Garner en Irak et le début d'une nouvelle."
 iraq_md.317.a: "D'accord"
 iraq_md.318.t: ""
 iraq_md.318.d: ""
 iraq_md.318.a: ""
 iraqi_MNF.2.t: "Bagdad tombe"
 iraqi_MNF.2.d: "L'honorable ville de Bagdad est tombée aux mains des forces d'occupation, et les bâtiments gouvernementaux, les statues et les affiches sont détruits en ce moment même. Plusieurs hauts fonctionnaires ont été capturés, tués ou sont portés disparus. Nos meilleurs généraux nous disent que le combat est futile et que nous risquons de sacrifier plus de vies si nous choisissons de poursuivre notre lutte armée contre les ennemis. Mais quel choix avons-nous ? Ils sont venus sur notre terre, ont attaqué notre peuple et ont violé notre souveraineté."
 iraqi_MNF.2.a: "Nous n'avons pas le choix."
 iraqi_MNF.2.b: "La reddition n'est pas dans notre vocabulaire !"
 iraqi_MNF.3.t: "L'Amérique commence les opérations en Irak"
 iraqi_MNF.3.d: "Les États-Unis se sont mis en état de guerre contre l'Irak, et nous avons promis aux Américains que nous serions là, à leurs côtés, pour combattre n'importe quel ennemi. Aujourd'hui, nous pouvons agir sur cette promesse en envoyant des troupes à la Force multinationale en Irak."
 iraqi_MNF.3.a: "En avant"
 iraqi_MNF.3.b: "Nous avons changé d'avis..."
 iraqi_MNF.4.t: "Le gouvernement irakien au pouvoir demande notre retrait"
 iraqi_MNF.4.d: "L'autorité dirigeante en Irak a officiellement demandé que nous retirions nos forces d'Irak, y compris toutes les zones d'occupation. Bien que la lettre semblait assez amicale dans son approche, elle n'était certainement pas sans ses menaces subtiles. « Le refus de quitter les territoires souverains irakiens peut entraîner des conséquences imprévues », disait la lettre, signée par [IRQ.GetLeader]."
 iraqi_MNF.4.a: "Nous partirons"
 iraqi_MNF.4.b: "Nous partirons... à une condition"
 iraqi_MNF.4.c: "Alors vous devrez nous enterrer sur cette terre !"
 iraqi_MNF.5.t: "[FROM.GetName] se retire sans condition"
 iraqi_MNF.5.d: "Le gouvernement [FROM.GetAdjective] a décidé de se conformer à notre demande et de quitter ses territoires occupés avec effet immédiat."
 iraqi_MNF.5.a: "Bien"
 iraqi_MNF.6.t: "[FROM.GetName] se retire avec des concessions pétrolières"
 iraqi_MNF.6.d: "Le gouvernement [FROM.GetAdjective] a décidé de se conformer à notre demande et de quitter ses territoires occupés avec effet immédiat. Cependant, il demande des droits sur le pétrole dans le cadre de ses conditions de départ."
 iraqi_MNF.6.a: "D'accord, c'est bon"
 iraqi_MNF.7.t: "[FROM.GetName] refuse de partir"
 iraqi_MNF.7.d: "Ces vermines [FROM.GetAdjective] ont refusé de lâcher leurs zones d'occupation et s'enracinent davantage sur notre territoire. S'ils ne comprennent pas le langage de la diplomatie, ils comprendront le langage de notre force."
 iraqi_MNF.7.a: "Malheureusement..."
 iraqi_MNF.8.t: "Le contrat sur les droits pétroliers irakiens expire"
 iraqi_MNF.8.d: "Notre contrat pour le pétrole irakien a expiré aujourd'hui, et par conséquent, nous ne contrôlons plus le pétrole dans les régions que nous avons autrefois occupées."
 iraqi_MNF.8.a: "Comme convenu"
 iraqi_MNF.9.t: "Le contrat pétrolier de [FROM.GetName] expire"
 iraqi_MNF.9.d: "[FROM.GetName] ne contrôlera plus le flux de pétrole dans les régions qu'il a autrefois occupées, les exportations et la manutention du pétrole étant de nouveau sous contrôle national irakien."
 iraqi_MNF.9.a: "Bien"
 iraqi_MNF.10.t: "Saddam Hussein capturé !"
 iraqi_MNF.10.d: "Après des semaines de cavale, Saddam Hussein a finalement été capturé par nos forces dans un lieu de cachette discret. Il a été transféré au centre de détention d'Abou Ghraib où il est actuellement en cours d'évaluation. Son sort sera bientôt décidé par les autorités irakiennes compétentes."
 iraqi_MNF.10.a: "Mesdames et messieurs, nous l'avons eu"
