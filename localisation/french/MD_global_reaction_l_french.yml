 SOV_Global.34.t: "L’Arménie exige Nakhitchevan de nous"
 SOV_Global.34.d: "Le gouvernement arménien a audacieusement et impertinemment exigé que nous transférions immédiatement la région de Nakhitchevan sous leur contrôle, nous menaçant de graves conséquences si nous n’acceptons pas leurs demandes ultimatums."
 SOV_Global.34.a: "Nous céderons à leurs demandes."
 SOV_Global.34.b: "Jamais"
 SOV_Global.35.t: "Conflit de Nakhitchevan"
 SOV_Global.35.d: "Le gouvernement azerbaïdjanais a réalisé son impuissance face à nous et a cédé Nakhitchevan à nous."
 SOV_Global.35.a: "Bien"
 SOV_Global.36.t: "Conflit de Nakhitchevan"
 SOV_Global.36.d: "Le gouvernement azerbaïdjanais a réalisé son impuissance face à nous et a cédé Nakhitchevan à nous."
 SOV_Global.36.a: "Ils n’en ont plus pour longtemps"
 SOV_Global.37.t: "Conflit de Nakhitchevan"
 SOV_Global.37.d: "Le gouvernement turc, voyant la faiblesse du gouvernement azerbaïdjanais, a décidé d’envoyer des troupes à Nakhitchevan et de l’annexer à son État afin de limiter l’influence de l’Arménie dans cette région, cela ne peut pas rester sans réponse."
 SOV_Global.37.a: "Nous ne pouvons rien faire"
 SOV_Global.37.b: "Nous ne pouvons rien faire"
 SOV_Global.37.c: "C’est la guerre !"
