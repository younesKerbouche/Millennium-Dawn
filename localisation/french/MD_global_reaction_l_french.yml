 SOV_Global.29.a: "La Turquie paiera pour cela"
 SOV_Global.30.t: "Instructeurs turcs"
 SOV_Global.30.d: "Le gouvernement turc est prêt à nous fournir ses instructeurs militaires pour soutenir nos soldats et les former aux tactiques de guerre modernes."
 SOV_Global.30.a: "Nous acceptons"
 SOV_Global.30.b: "Non"
 SOV_Global.31.t: "Instructeurs à [ADJ.GetName]"
 SOV_Global.31.d: "Ils ont accepté d’accepter nos instructeurs pour soutenir leurs forces armées."
 SOV_Global.31.a: "Bien"
 SOV_Global.32.t: "Instructeurs à [ADJ.GetName]"
 SOV_Global.32.d: "Ils ont refusé d’accepter nos instructeurs pour soutenir leurs forces armées."
 SOV_Global.32.a: "Bien"
 SOV_Global.33.t: "Révolution pro-russe en Arménie"
 SOV_Global.33.d: "Il semble que le régime de Moscou en Russie ne puisse pas accepter le fait que nous soyons une puissance libre de Moscou. La Russie a fait le pas final et a mis la pression sur les dernières forces loyales en Arménie pour commencer une révolution contre notre gouvernement légitime !"
 SOV_Global.33.a: "Moscou paiera pour cela"
