 SOV_Global.10.t: "La Russie a commencé une guerre avec la Lituanie"
 SOV_Global.10.d: "La Russie a lancé une opération militaire sur le territoire de la Lituanie, peut-être est-ce une chance pour nous de capturer au moins certains des territoires que nous considérons comme nos terres historiques ancestrales, vaut-il la peine d’intervenir dans cette guerre ?"
 SOV_Global.10.a: "Nous interviendrons dans cette guerre"
 SOV_Global.10.b: "Nous ne devrions pas nous mêler."
