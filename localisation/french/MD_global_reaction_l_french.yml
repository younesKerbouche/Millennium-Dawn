 SOV_Global.14.t: "La Russie montre de l’agression envers les États baltes"
 SOV_Global.14.d: "La Russie déclare ouvertement son intention de ramener les terres baltes dans sa composition, c’est une menace directe à notre indépendance, nous devons prendre les mesures nécessaires"
 SOV_Global.14.a: "Annoncer une doctrine défensive contre la Russie"
 SOV_Global.14.b: "L’invasion russe ? Absurde."
 SOV_Global.15.t: "La Russie a commencé une guerre avec l’Ukraine"
 SOV_Global.15.d: "La Russie déclare ouvertement son intention de ramener les terres ukrainiennes dans sa composition, c’est une menace directe à notre indépendance, nous devons prendre les mesures nécessaires"
 SOV_Global.15.a: "Annoncer une doctrine défensive contre la Russie"
 SOV_Global.15.b: "L’invasion russe ? Absurde."
