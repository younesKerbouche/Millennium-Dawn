 SOV_Global.5.t: "La Russie a commencé une guerre avec la Biélorussie"
 SOV_Global.5.d: "Le gouvernement russe a annoncé le début d’une opération militaire en Biélorussie afin de les éliminer, nous craignons d’être les prochaines victimes de l’agression russe, devrions-nous commencer à nous préparer à leur invasion ?"
 SOV_Global.5.a: "Annoncer une doctrine défensive contre la Russie"
 SOV_Global.5.b: "L’invasion russe ? Absurde."
 SOV_Global.6.t: "[FROM.GetName] a annoncé une doctrine défensive"
 SOV_Global.6.d: "[FROM.GetName] a été effrayé par l’opération militaire récente que nous avons menée et a annoncé une doctrine défensive contre nous. Le gouvernement a annoncé la construction de fortifications supplémentaires à notre frontière avec eux."
 SOV_Global.6.a: "Bonne chance à eux"
