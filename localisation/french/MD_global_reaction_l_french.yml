 SOV_Global.1.t: "Les PMC Wagner renforcent leur influence"
 SOV_Global.1.d: "Les PMC Wagner ont commencé leur expansion sur le continent africain. Ils ont littéralement renversé le gouvernement du pays où ils ont été envoyés par le gouvernement russe. Peut-être devrions-nous utiliser la force pour les réprimer ?"
 SOV_Global.1.a: "Nous les attaquerons."
 SOV_Global.1.b: "Cela ne mérite pas notre attention…"
 SOV_Global.2.t: "La Russie a commencé une guerre avec l’Azerbaïdjan"
 SOV_Global.2.d: "Le gouvernement russe a annoncé le début d’une opération militaire en Azerbaïdjan afin d’éliminer le régime inamical là-bas, peut-être devrions-nous également intervenir dans cette guerre ?"
 SOV_Global.2.a: "Débarrassons-nous de la menace azerbaïdjanaise !"
 SOV_Global.2.b: "Nous ne devrions pas nous mêler."
 SOV_Global.3.t: "La Russie a commencé une guerre avec l’Azerbaïdjan"
 SOV_Global.3.d: "Le gouvernement russe a annoncé le début d’une opération militaire en Azerbaïdjan afin de les éliminer, peut-être devrions-nous également intervenir dans cette guerre ?"
 SOV_Global.3.a: "Nous déclarerons la guerre à la Russie et sauverons l’Azerbaïdjan !"
 SOV_Global.3.b: "Nous déclarerons la guerre à l’Arménie."
 SOV_Global.3.c: "Nous leur enverrons des conseillers militaires…"
 SOV_Global.3.f: "Nous ne devrions pas nous mêler."
