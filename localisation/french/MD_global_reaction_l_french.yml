 SOV_Global.24.t: "Résistance géorgienne"
 SOV_Global.24.d: "Nos services spéciaux ont rapporté l’activité de groupes armés géorgiens qui ont commencé à saboter toutes les activités dans la région de la capitale de l’ancienne Géorgie, il semble que quelqu’un essaie de saper la situation de l’intérieur."
 SOV_Global.24.a: "Nous devons arrêter cela"
 SOV_Global.25.t: "Résistance azerbaïdjanaise"
 SOV_Global.25.d: "Nos services spéciaux ont rapporté l’activité de groupes armés azerbaïdjanais qui ont commencé à saboter toutes les activités dans la région de la capitale de l’ancien Azerbaïdjan, il semble que quelqu’un essaie de saper la situation de l’intérieur."
 SOV_Global.25.a: "Nous devons arrêter cela"
