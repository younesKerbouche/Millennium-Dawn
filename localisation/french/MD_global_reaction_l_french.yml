 SOV_Global.16.a: "Bonne chance à eux"
 SOV_Global.19.t: "La guerre ukrainienne"
 SOV_Global.19.d: "L’Ukraine perd clairement la guerre contre la Russie, peut-être devrions-nous intervenir pour que la Russie ne prenne pas tout complètement pour elle-même ?"
 SOV_Global.19.a: "Tentons notre chance"
 SOV_Global.19.b: "Nous ne devrions pas faire cela…"
 SOV_Global.18.t: "Soulèvement en Géorgie"
 SOV_Global.18.d: "De manière inattendue pour nous, des groupes armés ont saisi toutes les principales institutions dans la région de la capitale de la Géorgie ce matin et ont annoncé une confrontation armée pour l’indépendance de leur pays. Nos services spéciaux ont pu découvrir que c’est l’activité des services spéciaux russes, il semble que la Russie intende nous détruire de l’intérieur."
 SOV_Global.18.a: "Moscou paiera pour cela"
 SOV_Global.20.t: "La coalition anti-arménienne"
 SOV_Global.20.d: "Le gouvernement azerbaïdjanais est extrêmement préoccupé par l’expansion de l’Arménie dans le Caucase et suggère que nous créions une alliance militaire contre la politique étrangère agressive de l’Arménie pour nous défendre conjointement contre l’attaque de l’agresseur."
 SOV_Global.20.a: "Excellente idée !"
 SOV_Global.20.b: "Non"
 SOV_Global.21.t: "La coalition anti-arménienne"
 SOV_Global.21.d: "La Géorgie a accepté notre idée de créer une alliance militaire contre la politique agressive de l’Arménie."
 SOV_Global.21.a: "Bien"
 SOV_Global.22.t: "La coalition anti-arménienne"
 SOV_Global.22.d: "La Géorgie a refusé de soutenir notre idée d’une alliance militaire contre la politique étrangère arménienne agressive, il semble qu’ils aient déjà décidé qu’ils perdront leur indépendance."
 SOV_Global.22.a: "Triste"
 SOV_Global.23.t: "La coalition anti-arménienne"
 SOV_Global.23.d: "La Géorgie et l’Azerbaïdjan ont annoncé la création d’une alliance militaire contre nous ! Il semble qu’ils aient vraiment peur que nous puissions les attaquer."
 SOV_Global.23.a: "Qu’ils aient peur"
