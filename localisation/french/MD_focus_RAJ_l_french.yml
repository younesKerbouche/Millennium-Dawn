 RAJ_naxalite_insurgency: "Severe Naxalite Insurgency"
 RAJ_naxalite_insurgency_desc: "[RAJ.GetName] is experiencing a severe Naxalite-Maoist insurgency. The Red Corridor is highly active with major guerrilla operations, frequent ambushes on security forces, and significant territorial control by insurgents."
 RAJ_naxalite_insurgency_severe_TT: "§RSevere Insurgency Level§! - Major guerrilla presence and operations"
 RAJ_naxalite_insurgency_1: "High Naxalite Insurgency"
 RAJ_naxalite_insurgency_1_desc: "[RAJ.GetName] is facing a highly active Naxalite insurgency. The insurgents maintain strong presence in rural areas with frequent attacks on government installations and personnel."
 RAJ_naxalite_insurgency_high_TT: "§OHigh Insurgency Level§! - Active insurgency with frequent attacks"
 RAJ_naxalite_insurgency_2: "Moderate Naxalite Insurgency"
 RAJ_naxalite_insurgency_2_desc: "[RAJ.GetName] is dealing with a moderate Naxalite insurgency. Established rebel presence exists with periodic incidents, but security forces maintain overall control."
 RAJ_naxalite_insurgency_moderate_TT: "§YModerate Insurgency Level§! - Established presence with periodic activity"
 RAJ_naxalite_insurgency_3: "Weak Naxalite Insurgency"
 RAJ_naxalite_insurgency_3_desc: "[RAJ.GetName] has limited Naxalite presence in this region. Sporadic incidents occur but the insurgent infrastructure has been significantly degraded."
 RAJ_naxalite_insurgency_weak_TT: "§GWeak Insurgency Level§! - Limited presence with sporadic incidents"
 RAJ_naxalite_insurgency_4: "Low Naxalite Insurgency"
 RAJ_naxalite_insurgency_4_desc: "[RAJ.GetName] has minimal Naxalite activity in this area. The region is mostly cleared with only isolated incidents."
 RAJ_naxalite_insurgency_low_TT: "§GLow Insurgency Level§! - Minimal activity, area mostly cleared"
 RAJ_development_boost: "Development Initiative Active"
 RAJ_development_boost_TT: "§GDevelopment Initiative§! - Increased building speed from government development programs"
 RAJ_integrated_development_initiative: "Integrated Development Initiative"
 RAJ_integrated_development_initiative_desc: "Launch comprehensive development programs in Naxalite-affected areas, including infrastructure, education, and healthcare. This addresses root causes of the insurgency by reducing tribal grievances and improving local conditions."
 RAJ_surrender_rehabilitation_program: "Surrender & Rehabilitation Program"
 RAJ_surrender_rehabilitation_program_desc: "Implement a surrender policy offering amnesty and rehabilitation benefits to Naxalites who lay down their arms. This has historically been effective, with significant surrenders following such programs."
 RAJ_operation_green_hunt: "Operation Green Hunt"
 RAJ_operation_green_hunt_desc: "Launch a massive coordinated paramilitary offensive against Naxalite strongholds. This large-scale operation involves central paramilitary forces working with state police to clear and hold territory."
 RAJ_samadhan_doctrine: "Adopt SAMADHAN Doctrine"
 RAJ_samadhan_doctrine_desc: "Implement the comprehensive SAMADHAN doctrine: Smart Leadership, Aggressive Strategy, Motivation and Training, Actionable Intelligence, Dashboard Based KPIs, Harnessing Technology, Action Plan for Each Theatre, and No Access to Financing."
 RAJ_naxal.10.t: "PWG-MCC Merger Forms CPI(Maoist)"
 RAJ_naxal.10.d: "The People's War Group and Maoist Communist Centre have merged to form the Communist Party of India (Maoist). This unification creates a more formidable insurgent force with combined cadres, resources, and territorial control across the Red Corridor."
 RAJ_naxal.10.a: "This is a serious escalation."
 RAJ_naxal.11.t: "Major Naxalite Attack"
 RAJ_naxal.11.d: "Naxalite insurgents have launched a devastating attack on security forces. An ambush killed several personnel and destroyed equipment. The boldness of this attack demonstrates the continuing strength of the insurgency."
 RAJ_naxal.11.a: "We must respond firmly."
 RAJ_naxal.12.t: "Mass Surrender of Naxalites"
 RAJ_naxal.12.d: "Following our rehabilitation program and sustained pressure, a significant number of Naxalite cadres have surrendered to authorities. The former insurgents are being processed for reintegration into society."
 RAJ_naxal.12.a: "A success for our policy."
 RAJ_naxal.13.t: "Naxalite Leadership Eliminated"
 RAJ_naxal.13.d: "Intelligence-led operations have resulted in the elimination of a key Naxalite leader. This blow to the insurgent command structure will disrupt their operations and potentially trigger internal disputes over succession."
 RAJ_naxal.13.a: "A significant victory."
 RAJ_naxal.14.t: "Tribal Displacement Protests"
 RAJ_naxal.14.d: "Tribal communities in Naxalite-affected areas are protesting against displacement due to mining and industrial projects. The Naxalites are attempting to capitalize on these grievances to recruit new cadres and gain popular support."
 RAJ_naxal.14.a: "Ignore the protests."
 RAJ_naxal.14.b: "Address their concerns."
 RAJ_naxal.15.t: "Operation Green Hunt Concludes"
 RAJ_naxal.15.d: "The coordinated paramilitary offensive has achieved significant results. Naxalite positions across multiple states have been degraded, their supply lines disrupted, and several strongholds cleared. The insurgency has been weakened."
 RAJ_naxal.15.a: "Continue the pressure."
 RAJ_naxal.16.t: "Naxal-Free India"
 RAJ_naxal.16.d: "After years of sustained effort, India has effectively eliminated the Naxalite-Maoist insurgency. The Red Corridor no longer poses a significant threat. Development has reached tribal areas, and former insurgents have been rehabilitated. This marks a historic achievement in internal security."
 RAJ_naxal.16.a: "A new era begins."
 RAJ_red_corridor_crisis: "Red Corridor Crisis"
 RAJ_red_corridor_crisis_desc: "Multiple states are under severe Naxalite insurgency. The Red Corridor poses a significant threat to internal security, requiring urgent governmental action."
 RAJ_operation_green_hunt_active: "Operation Green Hunt Active"
 RAJ_operation_green_hunt_active_desc: "A massive coordinated paramilitary offensive is underway against Naxalite strongholds. Security forces are clearing and holding territory across the Red Corridor."
 RAJ_samadhan_doctrine_idea: "SAMADHAN Doctrine"
 RAJ_samadhan_doctrine_idea_desc: "The comprehensive counter-insurgency strategy combining smart leadership, aggressive operations, actionable intelligence, and harnessing technology has been adopted."
 RAJ_naxal_free_india: "Naxal-Free India"
 RAJ_naxal_free_india_desc: "India has successfully eliminated the Naxalite-Maoist insurgency. The Red Corridor has been secured, and development has reached previously affected tribal areas."
 RAJ_salwa_judum_active: "Salwa Judum Active"
 RAJ_salwa_judum_active_desc: "The controversial civilian militia program Salwa Judum ('Peace March' or 'Purification Hunt') is actively operating in Chhattisgarh. While effective at suppressing Maoists, it has drawn criticism for human rights violations."
 RAJ_counter_insurgency_operations: "Counter-Insurgency Operations"
 RAJ_counter_insurgency_operations_desc: "Launch a comprehensive counter-insurgency campaign against Naxalite strongholds across the Red Corridor. This will involve coordinated military operations, intelligence gathering, and area domination strategies."
 RAJ_reduce_naxalite_level_tt: "Reduce Naxalite insurgency level by 1 in this state"
 RAJ_naxal.17.t: "Dantewada Ambush"
 RAJ_naxal.17.d: "On April 6, 2010, Naxalites ambushed a company of CRPF personnel in the Dantewada district of Chhattisgarh. The attack resulted in 76 security personnel killed, making it one of the deadliest single attacks in the history of the insurgency. The Maoists used IEDs and automatic weapons in a well-coordinated assault that lasted several hours."
 RAJ_naxal.17.a: "This is a national tragedy"
 RAJ_naxal.18.t: "Sukma Attack"
 RAJ_naxal.18.d: "On April 24, 2017, Naxalites launched a devastating ambush on CRPF personnel in the Sukma district of Chhattisgarh. 25 security personnel were killed in the attack. The Maoists continue to demonstrate their capability to strike despite years of counter-insurgency operations."
 RAJ_naxal.18.a: "We will not be deterred"
 RAJ_salwa_judum: "Initiate Salwa Judum"
 RAJ_salwa_judum_desc: "Salwa Judum ('Peace March' or 'Purification Hunt') is a controversial anti-Naxalite militia supported by the state government of Chhattisgarh. While effective at counter-insurgency, it has faced severe criticism for human rights abuses and was eventually declared unconstitutional by the Supreme Court in 2011."
 RAJ_road_connectivity_program: "Red Corridor Road Connectivity"
 RAJ_road_connectivity_program_desc: "Improve road infrastructure in Naxalite-affected areas. Better connectivity reduces Maoist influence by bringing government services to remote tribal areas and making it harder for insurgents to operate."
 BRICS_has_formed: "BRICS has been formed.\n"