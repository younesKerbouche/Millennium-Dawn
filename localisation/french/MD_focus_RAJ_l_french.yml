 indian_event.25.a: "Au revoir."
 RAJ_handl_cor_indefcor: "Lutter contre la corruption !"
 RAJ_handl_cor_indefcor_desc: "La corruption dans l’armée est désastreuse pour la sécurité et les capacités de défense de notre nation. Il est nécessaire de l’empêcher dans nos forces armées."
 RAJ_clearing_out_the_ranks: "Nettoyer les rangs"
 RAJ_clearing_out_the_ranks_desc: "Nous avons trop de personnel redondant dans notre armée. Pour l’optimiser, nous devons réduire leurs effectifs."
 RAJ_deal_vipin_khanna: "Proposition de Vipin Khanna"
 RAJ_deal_vipin_khanna_desc: "Vipin Kumar Khanna (14 décembre 1930 – 7 novembre 2019) était un magnat des affaires indien et officier de l’armée. Khanna avait des intérêts commerciaux variés. Il a fondé Dynamic Sales Service International, une entreprise de commerce et de marketing de matières premières qui s’est ensuite étendue au soutien technique, au courtage maritime, aux biens de consommation à rotation rapide et à d’autres industries."
 RAJ_refr_rech_contr: "Renouveler les contrats"
 RAJ_refr_rech_contr_desc: "Une armée sous contrat nous permettra d’avoir une armée professionnelle. Nous devons optimiser cette partie."
 RAJ_clearing_ministr: "Nettoyer le ministère de la Défense"
 RAJ_clearing_ministr_desc: "La dernière étape de la réforme de notre armée est d’accroître le contrôle sur les gestionnaires de notre militaire."
 RAJ_DRDO: "DRDO"
 RAJ_DRDO_desc: "L’Organisation de recherche et développement de la défense (DRDO) est l’organisme gouvernemental indien responsable du développement technologique à des fins militaires, sous l’égide du ministère de la Défense de l’Inde. L’objectif du DRDO est de promouvoir la prospérité de l’Inde en rendant la science et la technologie de classe mondiale, en jetant les bases de l’autonomie dans les technologies militaires critiques et en offrant un avantage décisif dans l’équipement technologique des forces armées nationales."
 RAJ_drdo_idea: "DRDO"
 RAJ_munitions_india_limited: "Munitions India Limited"
 RAJ_munitions_india_limited_desc: "Une entreprise de défense publique indienne basée à Pune, en Inde, établie en 2021 dans le cadre de la restructuration et de la corporatisation du Conseil des usines d’armement en sept entreprises publiques différentes. Munitions India fabrique principalement des munitions, des explosifs, des missiles et des bombes pour les forces armées indiennes, les armées étrangères et l’usage civil domestique."
 pinaka_tt: "Nous obtiendrons des missiles PINAKA"
 RAJ_pinaka_launcher: "Lanceur Pinaka"
 RAJ_pinaka_launcher_desc: "Le Pinaka est un lanceur de roquettes multiples indien de 214 mm, utilisable par tous les temps, conçu pour engager des véhicules légèrement blindés ou blindés, des effectifs humains, de l’artillerie ennemie, détruire des nœuds de communication, des postes de commandement et des infrastructures militaro-industrielles. Ce lanceur peut également être utilisé pour l’installation à distance de mines antipersonnel et antichar. Le développement de ce système a débuté en 1983, et il a été adopté par l’armée indienne en 1999. Le Pinaka aurait été utilisé au combat lors de la guerre de Kargal, un conflit frontalier entre l’Inde et le Pakistan en 1999. Le premier régiment équipé du Pinaka a été formé en 2000."
 RAJ_HSLDB: "HSLDB"
 RAJ_HSLDB_desc: "L’Inde doit renforcer son industrie des fusées pour défendre et explorer l’espace avec succès."
 RAJ_shivalik: "Grenades Shivalik"
 RAJ_shivalik_desc: "La grenade Shivalik est une grenade indigène à l’Inde, développée par le Terminal Ballistic Research Laboratory (TBRL), un laboratoire de l’Organisation de recherche et développement de la défense (DRDO), situé au pied des montagnes Shivalik près de Chandigarh, d’où elle tire son nom."
 RAJ_armor_vehic_nigam: "Armoured Vehicles Nigam"
 RAJ_armor_vehic_nigam_desc: "Armoured Vehicles Nigam Limited (AVANI) est une entreprise de défense publique indienne, basée à Avadi, Chennai, établie en 2021 dans le cadre de la restructuration et de la corporatisation du Conseil des usines d’armement en sept entreprises publiques différentes. AVANI fabrique principalement des véhicules de combat blindés, des chars de combat principaux et leurs moteurs pour les forces indiennes."
 RAJ_arjun: "Char de combat principal ARJUN"
 RAJ_arjun_desc: "L’Arjun est un char de combat principal développé par le plus grand contractant de défense de l’Inde, l’Organisation de recherche et développement de la défense (DRDO), pour l’armée indienne. Le char porte le nom d’Arjun, l’un des personnages principaux du poème épique indien, le Mahabharata."
 RAJ_t90_rus: "T-90 russe"
 RAJ_t90_rus_desc: "Le char de combat principal russe T-90 a été adopté en service en 1992 sous le nom de T-90. En 1999, le char a reçu le nom verbal de ‘Vladimir’."
 RAJ_british_challenger: "Challenger britannique"
 RAJ_british_challenger_desc: "Un char de combat principal produit par la société britannique Vickers Defence Systems (aujourd’hui partie de BAE Systems). C’est le troisième char à porter le nom de Challenger. Bien que le Challenger 2 ait été développé à partir du Challenger, le nouveau char diffère du modèle précédent avec de nouveaux équipements et composants : seulement 5 % des pièces sont communes aux deux modèles. Le Challenger 2 a remplacé le modèle antérieur dans le service de l’armée britannique."
 RAJ_bmp_sarath: "BMP Sarath"
 RAJ_bmp_sarath_desc: "Le BMP-2 Sarath est une variante indienne du véhicule de combat d’infanterie BMP-2, fabriqué sous licence par le Conseil des usines d’armement en Inde. Le BMP-2 Sarath est entré en service dans l’armée indienne au début des années 1990."
 RAJ_mod_tru_stallion: "Ashok Leyland Stallion"
 RAJ_mod_tru_stallion_desc: "Une série de camions tout-terrain indiens de moyenne et forte capacité, produits par la société Ashok Leyland depuis 1987. Les camions sont conçus sur le châssis Ford Cargo. Une part importante des véhicules est produite pour l’armée indienne."
 RAJ_adv_weapons_eqip_lim: "Armes et équipements de pointe Inde"
 RAJ_adv_weapons_eqip_lim_desc: "Plus nous avons d’opportunités économiques, plus nous avons besoin d’une armée. Les anciennes commandes sont progressivement éliminées, et de nouvelles arrivent, notamment dans notre armée."
 RAJ_field_gun_fact: "Usine de canons de campagne"
 RAJ_field_gun_fact_desc: "L’usine de canons de campagne de Kanpur (FGK) est une usine située à Kanpur, en Inde. Ouverte en 1979, elle est le plus jeune membre de la division des armes, véhicules et équipements (WV&E) des usines d’armement indiennes. Cette usine peut construire divers types de canons de campagne."
 RAJ_gun_jabalpur: "Usine de chariots d’armes Jabalpur"
 RAJ_gun_jabalpur_desc: "Une usine de défense et une localité dans le district de Jabalpur, Madhya Pradesh, en Inde. Située dans le cadre pittoresque de la chaîne de Satpura, cette petite ville gouvernementale est construite autour d’une usine de défense du même nom. Elle se trouve à environ 3 km de la gare de Jabalpur et est également bien connectée à la ville. Elle est entourée d’autres établissements de défense. Écoles centrales, hôpitaux, églises, temples et clubs se trouvent dans le domaine."
 RAJ_gun_shell_factory: "Usine de canons et d’obus Cossipore"
 RAJ_gun_shell_factory_desc: "L’usine de canons et d’obus de Cossipore, Calcutta, est l’unité mère des usines d’armement indiennes sous le Conseil des usines d’armement, justement surnommée le quatrième bras de la défense. L’usine a commencé son parcours lorsque le terrain sacré de Cossipore a été acheté en 1801, et les activités de production ont débuté le 18 mars 1802."
 RAJ_ordnance_factory_tiruchapari: "Usine d’armement Tiruchirappalli"
 RAJ_ordnance_factory_tiruchapari_desc: "Une usine de fabrication d’armes légères exploitée par Advanced Weapons and Equipment India Limited, une entreprise basée à Tiruchirappalli, Tamil Nadu, qui faisait autrefois partie du Conseil des usines d’armement du ministère de la Défense du gouvernement indien. L’entreprise est dirigée uniquement par un officier de l’IOFS appelé directeur général, qui est le PDG responsable de la gestion globale de l’entreprise. OFT est la plus grande entreprise de fabrication d’armes légères en Inde et possède la gamme de produits la plus diversifiée."
 RAJ_ordnance_factory_korwa: "Projet d’usine d’armement Korwa"
 RAJ_ordnance_factory_korwa_desc: "Le projet d’usine d’armement Korwa est un projet moderne et rapide du Conseil des usines d’armement. Le projet a été établi en décembre 2007 à Amethi, UP. HAL, Korwa, est une unité de défense voisine. Cette usine est la dernière plume au chapeau de l’organisation OF, disposant d’une technologie de pointe."
 RAJ_ordnance_kanpur: "Usine d’armement Kanpur"
 RAJ_ordnance_kanpur_desc: "L’usine d’armement Kanpur est l’une des 41 usines d’armement sous l’égide du Conseil des usines d’armement (OFB), Kolkata. Elle a été conçue en 1942 comme projet de transplantation face à la menace imminente des puissances de l’Axe émergeant du front est pendant la Seconde Guerre mondiale. L’usine est située sur la route de Kalpi, à huit kilomètres de la gare centrale de Kanpur."
 RAJ_small_factory_kanpur: "Expansion de l’OFK"
 RAJ_small_factory_kanpur_desc: "Le Conseil des usines d’armement (OFB), composé des usines d’armement indiennes, maintenant connu sous le nom de Direction de l’ordonnance (Coordination et Services), était une organisation sous le Département de la production de défense (DDP) du ministère de la Défense (MoD) du gouvernement indien. Les 41 usines d’armement indiennes ont été converties en 7 entreprises publiques de défense (DPSU)."
 RAJ_ordnance_factory_ishapore: "Usine de fusils Ishapore"
 RAJ_ordnance_factory_ishapore_desc: "Entreprise publique indienne de fabrication d’armes basée à Ichhapur, Bengale occidental."
 RAJ_troop_comfrt: "Troop Comforts Limited"
 RAJ_troop_comfrt_desc: "Nous devons mettre fin à la négligence dans notre armée pour améliorer sa qualité."
 RAJ_upd_mil_unif: "Loi sur la révision des uniformes numériques"
 RAJ_upd_mil_unif_desc: "Notre armée a besoin d’une bonne communication pour maintenir l’efficacité des missions."
 RAJ_upd_cloth: "Mise à jour de l’équipement des forces spéciales"
 RAJ_upd_cloth_desc: "Il est temps d’améliorer l’équipement de nos forces spéciales."
 RAJ_gliders_india_lim: "Gliders India Limited"
 RAJ_gliders_india_lim_desc: "Gliders India Limited (GIL) est une entreprise publique indienne de défense, basée à l’usine de parachutes d’armement à Kanpur."
 RAJ_miltech_innov: "Innovations technologiques militaires"
 RAJ_miltech_innov_desc: "Nous devons renforcer nos défenses réseau militaires contre les intrusions extérieures."
 RAJ_india_optel: "India Optel Limited"
 RAJ_india_optel_desc: "India Optel Limited est une entreprise publique indienne de défense, basée à Dehradun."
 RAJ_electr_optic: "Expansion de la recherche sur les NVG"
 RAJ_electr_optic_desc: "Les anciens NVG de l’armée indienne sont obsolètes. Nous devons les améliorer."
 RAJ_yantra_india: "Yantra India Limited"
 RAJ_yantra_india_desc: "Yantra India Limited est une importante entreprise publique indienne de production de défense, basée à Nagpur, en Inde."
 RAJ_mil_electr: "Recherche électronique militaire"
 RAJ_mil_electr_desc: "Nos concurrents étrangers ont évolué depuis longtemps en électronique. Nous devons les rattraper."
 RAJ_command_innov: "Innovations de commandement"
 RAJ_command_innov_desc: "Nous devons améliorer nos systèmes de communication de commandement."
 RAJ_bharat_desc: "Entreprise publique indienne, l’un des plus grands fournisseurs d’équipements électroniques pour l’armée indienne. La société possède 9 usines et plusieurs bureaux régionaux."
 RAJ_indian_radar: "Radars indiens"
 RAJ_indian_radar_desc: "Radar de détection à courte portée, également appelé radar Doppler indien, une série de radars 2D développés par l’Établissement de développement électronique et radar de l’Organisation de recherche et développement de la défense pour l’armée et la force aérienne. Ils ont ensuite été fabriqués par Bharat Electronics, qui est généralement un partenaire de fabrication de LRDE. L’INDRA-I est un radar de surveillance mobile pour la détection de cibles à basse altitude, tandis que l’INDRA-II est conçu pour l’interception de cibles guidées au sol."
 RAJ_akash_missiles: "Missiles Akash"
 RAJ_akash_missiles_desc: "Akash est un système de missiles antiaériens à courte portée en développement en Inde, conçu pour assurer la défense aérienne des installations et des groupes de troupes."
 RAJ_indian_army_air_defense_force_idea: "Défense aérienne indienne"
 RAJ_igmdp: "IGMDP"
 RAJ_igmdp_desc: "Un programme du ministère de la Défense indien pour la recherche et le développement de missiles à longue portée. Le programme était géré par l’Organisation de recherche et développement de la défense et le Conseil des usines d’armement en partenariat avec d’autres organisations politiques du gouvernement indien. Le projet a débuté en 1982-83 sous la direction d’Abdul Kalam, qui a supervisé son achèvement en 2008 après le développement réussi de ces missiles stratégiques."
 RAJ_finsas: "F-INSAS"
 RAJ_finsas_desc: "Programme indien visant à équiper son infanterie d’équipements de pointe, F-INSAS signifie Future Infantry Soldier as System. Cependant, l’armée indienne a décidé d’abandonner le programme F-INSAS au profit de deux projets distincts. Le nouveau programme aura deux composantes : la première est d’armer le soldat d’infanterie du futur avec les meilleurs fusils d’assaut, carabines et équipements personnels disponibles, tels que casques et gilets pare-balles. La seconde composante concerne les systèmes de gestion du champ de bataille."
 RAJ_trishul: "Trishul"
 RAJ_trishul_desc: "Un missile surface-air à courte portée, à action rapide et à basse altitude, développé en Inde par l’Organisation de recherche et développement de la défense dans le cadre du Programme intégré de développement de missiles guidés. Il peut également être utilisé comme missile de guerre anti-sous-marine depuis un écumeur naval contre des missiles volant à basse altitude, des hélicoptères d’attaque et des aéronefs."
 RAJ_3dcar: "3D-CAR"
 RAJ_3dcar_desc: "Radar indien à trois axes développé par le DRDO pour le missile Akash SAM. Capable de suivre jusqu’à 150 cibles."
 RAJ_agni_tech: "Technologie Agni"
 RAJ_agni_tech_desc: "L’Agni-III (IAST : Agni, litt. ‘Feu’) est un missile balistique à portée intermédiaire indien introduit en service en 2011 comme successeur de l’Agni-II. Il a une portée de 3 500 à 5 000 kilomètres (2 200 à 3 100 miles) et peut atteindre des cibles profondément à l’intérieur des pays voisins, y compris la Chine."
 RAJ_prithvi_missile: "Recherche Prithvi"
 RAJ_prithvi_missile_desc: "Une famille de missiles balistiques surface-surface des forces armées indiennes."
 RAJ_prithvi_1: "Prithvi-I"
 RAJ_prithvi_1_desc: "Variante pour les forces terrestres. Missile à propergol liquide à courte portée à un seul étage sur un lanceur mobile. Portée de lancement - 150 km. Charge utile - 1 000 kg."
 RAJ_prithvi_2: "Prithvi-II"
 RAJ_prithvi_2_desc: "Version pour la force aérienne. Missile à propergol liquide à courte portée à un seul étage sur un lanceur mobile. Portée de lancement - 250 km. Charge utile - 500-750 kg."
 RAJ_prithvi_3: "Prithvi-III"
 RAJ_prithvi_3_desc: "Missile maritime à courte portée à propergol solide à deux étages. Portée de lancement - 350 km. Charge utile - 1 000 kg."
 RAJ_prithvi_4: "Prithvi-IV"
 RAJ_prithvi_4_desc: "Il est temps de dévoiler notre nouvelle superarme secrète. Nous allons montrer au monde de quoi est capable la wunderwaffe indienne."
 RAJ_uniting_mil_ind_prod: "Unification de la production militaire"
 RAJ_uniting_mil_ind_prod_desc: "Il est temps d’unir toutes les branches militaires pour optimiser notre armée."
 RAJ_uniting_mil_ind_prod_phase: "Phase 2 de l’unification de la production militaire"
 RAJ_uniting_mil_ind_prod_phase_desc: "Plus d’équipements militaires, plus de chances d’atteindre notre objectif."
 RAJ_indian_arms_exports: "Exportations d’armes indiennes"
 RAJ_indian_arms_exports_desc: "L’Inde est un grand producteur de divers armements. Elle est capable de prendre l’une des premières places mondiales en vendant des armes à d’autres pays. Cela montrera également que l’Inde est au niveau des autres puissances militaires."
 RAJ_preserve_caste_system: "Préserver le système des castes"
 RAJ_preserve_caste_system_desc: "Le système des castes est un point central de la société indienne. Le détruire est une offense à notre religion et à nos traditions !"
 RAJ_dharmic_alliance: "Alliance dharmique"
 RAJ_dharmic_alliance_desc: "Toutes les religions dharmiques proviennent d’une même racine. C’est le sol de Bharat qui leur a toutes donné une chance d’exister. Nous devons l’embrasser."
 RAJ_hindu_nationalism: "Nationalisme hindou"
 RAJ_hindu_nationalism_desc: "L’Hindutva est la seule manière possible de vivre pour notre société. Être Indien est un signe dont chaque citoyen devrait être fier."
 RAJ_indian_traditionalism_desc: "Les traditions sont les choses les plus nécessaires qui unissent la société en un tout. Peu importe l’origine tribale, nous partageons tous les mêmes traditions, et cela nous unit."
 RAJ_stomp_out_islam: "Éradiquer l’islam"
 RAJ_stomp_out_islam_desc: "L’islam a longtemps été un problème pour notre pays. Nous devons travailler à réduire son influence au minimum !"
 RAJ_international_nationalism: "Nationalisme international"
 RAJ_international_nationalism_desc: "Toutes les nations différentes sont une seule dans les yeux d’Akhand Bharat. Nos racines ethniques et religieuses communes sont la seule chose sur laquelle nous devrions nous concentrer."
 RAJ_deport_muslims: "Déporter les Musulmans déloyaux"
 RAJ_deport_muslims_desc: "De nombreux prédicateurs musulmans déloyaux continuent de radicaliser nos provinces à majorité musulmane. C’est inacceptable et doit être empêché."
 RAJ_hindu_rashatra: "Rashtra Hindutva"
 RAJ_hindu_rashatra_desc: "Le militarisme doit être instillé dans l’esprit de notre nation par tous les moyens. Être armé et uni est notre force !"
 RAJ_indias_elections: "Élections indiennes"
 RAJ_indias_elections_desc: "L’Inde est le meilleur exemple de démocratie où chaque parti a l’opportunité de devenir le parti dominant dans le pays. Nous devons décider quel chemin notre pays prendra pour arriver à un avenir brillant – ou pas si brillant."
 RAJ_manmohan_singh: "Manmohan Singh"
 RAJ_manmohan_singh_desc: "Manmohan Singh est le Premier ministre désigné de l’Inde et membre du Parti du Congrès. Singh a obtenu la nomination au poste de Premier ministre le 19 mai 2004 lorsque le président A.P.J. Abdul Kalam lui a officiellement demandé de former un gouvernement."
 RAJ_manmohan_technocracy: "Technocratie de Manmohan"
 RAJ_manmohan_technocracy_desc: "La technocratie est une forme de gouvernement dans laquelle la société est dirigée par ceux qui possèdent des connaissances techniques. Dans une technocratie, les dirigeants sont sélectionnés en fonction de leurs connaissances technologiques ou scientifiques. La méthode scientifique est appliquée pour résoudre les problèmes sociaux et politiques au sein de la technocratie, plutôt que de voter démocratiquement sur une solution ou un compromis."
 RAJ_keeping_reput: "Maintenir la réputation"
 RAJ_keeping_reput_desc: "Nous devons sauver la face devant les groupes religieux en établissant des contacts amicaux avec eux, tout en intégrant progressivement des récits plus libres dans la société."
 indian_event.26.t: "Déclaration de Brasilia"
 indian_event.26.d: "La Déclaration de Brasilia a été signée par les ministres des Affaires étrangères de l’Inde, du Brésil et de l’Afrique du Sud. Ils se sont mis d’accord sur le besoin urgent de réformes aux Nations Unies, en particulier au Conseil de sécurité. La déclaration estimait que le Conseil de sécurité des Nations Unies devrait refléter le scénario mondial actuel. Elle a également abordé les sujets du terrorisme international, du crime transnational et du trafic illégal d’armes, déclarant que ces menaces à la paix internationale doivent être efficacement combattues dans le respect de la souveraineté des États et du droit international."
 indian_event.26.a: "Super"
 RAJ_ibsa_dialogue_forum: "Forum de dialogue IBSA"
 RAJ_ibsa_dialogue_forum_desc: "Le Forum de dialogue IBSA est un groupement tripartite international visant à promouvoir la coopération internationale entre différents pays."
 RAJ_fighting_corruption: "Lutter contre la corruption"
 RAJ_fighting_corruption_desc: "Le problème de la corruption ronge notre pays ! Nous devons le combattre immédiatement et garantir l’équité de notre État."
 RAJ_isr_ind_cong_meet: "Rencontre diplomatique Inde-Israël"
 RAJ_isr_ind_cong_meet_desc: "En tant que partenaire proche de l’Inde, Israël reste notre allié à ce jour. Nous devons organiser une nouvelle rencontre pour discuter d’une coopération mutuelle."
 RAJ_national_guarantee_employment_act: "Loi nationale de garantie d’emploi"
 RAJ_national_guarantee_employment_act_desc: "La Loi nationale Mahatma Gandhi sur la garantie d’emploi rural de 2005, ou MGNREGA, anciennement connue sous le nom de Loi nationale sur la garantie d’emploi rural ou NREGA, est une mesure de protection sociale indienne visant à garantir le droit au travail."
 RAJ_delhi_beijing_speakers: "Discussions Delhi-Pékin"
 RAJ_delhi_beijing_speakers_desc: "Bien que beaucoup considèrent nos relations avec la Chine comme irréparables, nous devons tout de même faire des efforts pour la stabilisation."
 RAJ_isr_ind_cong_pack_inv: "Pack d’investissements Inde-Israël"
 RAJ_isr_ind_cong_pack_inv_desc: "Des investissements mutuels entre l’Inde et Israël profiteraient aux deux pays. Pourquoi ne pas lancer ce projet ?"
 RAJ_russia_weapon_package: "Pack d’armes russes"
 RAJ_russia_weapon_package_desc: "La Russie est notre partenaire de longue date. Nous devons acquérir un nouveau pack d’armes auprès d’eux, car cela améliorera grandement nos capacités défensives."
 RAJ_iran_india_pak_gas_pip: "Gazoduc Inde-Pakistan-Iran"
 RAJ_iran_india_pak_gas_pip_desc: "Le projet de gazoduc Iran-Pakistan-Inde a été initié par l’Iran au milieu des années 1990 pour transporter le gaz iranien à travers le Pakistan jusqu’en Inde. Cependant, l’idée elle-même a été proposée pour la première fois à la fin des années 1950 dans un article scientifique publié par le Collège militaire d’ingénierie du Pakistan. L’idée a pris de l’ampleur en 1989, lorsque le Pakistan a été confronté à une pénurie de gaz. Un accord préalable, signé entre Téhéran et Islamabad en 1995, a été rejoint par l’Inde en 1999."
 indian_event.27.t: "Proposition de gazoduc indien"
 indian_event.27.d: "L’Inde propose un nouveau projet de gazoduc impliquant la participation de l’Inde, du Pakistan et de l’Iran. Devrions-nous accepter de nous joindre ?"
 indian_event.27.o1: "Bien sûr, c’est utile !"
 indian_event.27.o2: "Renvoyez ces diplomates."
 RAJ_cont_the_course: "Poursuivre le cours"
 RAJ_cont_the_course_desc: "Nous devons continuer notre processus de démocratisation et nos procédures anti-corruption."
 RAJ_golden_quadlit: "Quadrilatère d’or"
 RAJ_golden_quadlit_desc: "Le Quadrilatère d’or est un réseau national d’autoroutes reliant plusieurs grands centres industriels, agricoles et culturels de l’Inde."
 RAJ_final_inf_prog: "Finalisation du programme d’infrastructures"
 RAJ_final_inf_prog_desc: "Nous serons désormais en mesure de compléter le programme de construction d’infrastructures."
 RAJ_value_added_tax: "Taxe sur la valeur ajoutée"
 RAJ_value_added_tax_desc: "Nous devrions réformer notre système fiscal pour qu’il soit plus adapté à l’époque moderne."
 RAJ_national_rural_health_mis: "Mission nationale de santé rurale"
 RAJ_national_rural_health_mis_desc: "La Mission nationale de santé rurale est un programme d’assurance santé soutenu par le gouvernement qui sera lancé pour fournir des soins de santé accessibles, abordables et de qualité dans les zones rurales. L’objectif principal de ce programme est de cibler les ménages à faible revenu dans les zones rurales."
 RAJ_27_perc_project_medic: "Projet 27 pour cent"
 RAJ_27_perc_project_medic_desc: "Le gouvernement devrait mettre en œuvre la proposition de réserver 27 % des places à l’Institut indien des études médicales (AIIMS), aux Instituts indiens de technologie, aux Instituts indiens de gestion et à d’autres institutions centrales d’enseignement supérieur pour les autres classes arriérées."
 RAJ_crusing_indian_antires_protests: "Écraser les protestations anti-réservation"
 RAJ_crusing_indian_antires_protests_desc: "Une série de protestations a eu lieu en Inde en opposition à la décision du gouvernement de l’Union de l’Inde, dirigé par la coalition multipartite de l’Alliance progressiste unie, dirigée par le Congrès national indien, de mettre en œuvre des réservations pour les autres classes arriérées dans les instituts centraux et privés d’enseignement supérieur."
 RAJ_rights_to_education_act: "Loi sur le droit à l’éducation"
 RAJ_rights_to_education_act_desc: "La Loi sur le droit des enfants à une éducation gratuite et obligatoire, ou Loi sur le droit à l’éducation, est une loi du Parlement indien qui décrit les modalités de l’importance d’une éducation gratuite et obligatoire pour les enfants âgés de 6 à 14 ans en Inde, conformément à l’article 21A de la Constitution indienne."
 RAJ_unlaw_prev_act: "Loi sur la prévention des activités illégales"
 RAJ_unlaw_prev_act_desc: "La Loi sur la prévention des activités illégales est une loi indienne visant à prévenir les associations d’activités illégales en Inde. Son objectif principal était de mettre à disposition des pouvoirs pour traiter des activités dirigées contre l’intégrité et la souveraineté de l’Inde."
 RAJ_national_investigation_agency: "Création de l’Agence nationale d’investigation"
 RAJ_national_investigation_agency_desc: "L’Agence nationale d’investigation est une agence spécialisée de lutte contre le terrorisme en Inde. L’agence est habilitée à enquêter sur les crimes liés au terrorisme à travers les États sans permission spéciale des États, sous proclamation écrite du ministère de l’Intérieur."
 RAJ_enlarge_inv_agency: "Agrandir l'Agence nationale d'enquête"
 RAJ_enlarge_inv_agency_desc: "L’Agence nationale d’enquête devrait bénéficier de plus de liberté et d’espace pour agir plus efficacement et apporter des résultats plus rapidement."
 RAJ_reconstruct_kashmir: "Reconstruire le Cachemire"
 RAJ_reconstruct_kashmir_desc: "Le Cachemire n’est pas dans les meilleures conditions, c’est le moins qu’on puisse dire. Nous devons le reconstruire pour gagner la loyauté de ses habitants et le rendre économiquement stable."
 RAJ_aadhar_project: "Projet Aadhaar"
 RAJ_aadhar_project_desc: "Aadhaar est un numéro d’identité unique de 12 chiffres qui peut être obtenu volontairement par les citoyens indiens et les ressortissants étrangers résidents ayant passé plus de 182 jours au cours des douze mois précédant immédiatement la date de demande d’inscription, basé sur leurs données biométriques et démographiques."
 RAJ_rights_to_child_free_comp_act: "Loi RCFCE"
 RAJ_rights_to_child_free_comp_act_desc: "L’article 3 garantit à chaque enfant âgé de six à quatorze ans le droit à une éducation gratuite et obligatoire dans une école de quartier jusqu’à la fin de l’éducation élémentaire. L’idée des écoles de quartier peut être retracée jusqu’au Système national d’éducation tel qu’élaboré dans le rapport de la Commission Kothari, où l’école de quartier est censée être un espace commun où tous les enfants, transcendant les lignes de caste, de classe et de genre, apprennent ensemble de la manière la plus inclusive possible."
 RAJ_rights_to_land_acquiq: "Loi RFCTLARR"
 RAJ_rights_to_land_acquiq_desc: "La Loi sur le droit à une compensation équitable et à la transparence dans l’acquisition de terres, la réhabilitation et la réinstallation est une loi du Parlement indien qui régule l’acquisition de terres et établit la procédure et les règles pour accorder une compensation, une réhabilitation et une réinstallation aux personnes affectées en Inde."
 RAJ_rights_to_info: "Loi sur le droit à l’information"
 RAJ_rights_to_info_desc: "La Loi sur le droit à l’information est proposée pour établir un régime pratique du droit à l’information pour les citoyens afin de sécuriser l’accès aux informations sous le contrôle des autorités publiques, dans le but de promouvoir la transparence et la responsabilité dans le fonctionnement de chaque autorité publique, la constitution d’une Commission centrale de l’information et des Commissions d’information des États, ainsi que pour les questions connexes ou accessoires."
 RAJ_reform_constitution: "Réformer la Constitution"
 RAJ_reform_constitution_desc: "La réforme de notre ancienne constitution est une étape nécessaire pour renouveler le système politique indien."
 RAJ_hindutva_front: "Front Hindutva"
 RAJ_hindutva_front_desc: "Enraciné dans l’idéologie du nationalisme hindou, le mouvement Hindutva cherche à affirmer la primauté de la culture et des valeurs hindoues au sein de la mosaïque diverse de l’Inde. Alors que les tensions montent, son appel gagne du terrain parmi les masses."
 RAJ_akhil_bharat_mahsabasa: "Akhil Bharat Hindu Mahasabha"
 RAJ_akhil_bharat_mahsabasa_desc: "Fondée au début du XXe siècle, la Hindu Mahasabha visait à protéger les droits des Hindous dans un sous-continent en mutation. Avec des liens avec les forces armées et une vision d’un Rashtra hindou, ou Nation hindoue, ils envisagent une Inde robuste et unifiée."
 RAJ_maharashtra_navnirman_sena: "Maharashtra Navnirman Sena"
 RAJ_maharashtra_navnirman_sena_desc: "Se détachant du Shiv Sena au XXIe siècle, le Maharashtra Navnirman Sena (MNS) porte le flambeau de la fierté et de l’identité marathi. En tant que force régionale rivale, ils défient la domination de leur organisation mère, cherchant une voie unique pour faire valoir les intérêts du Maharashtra."
 RAJ_shiv_sena: "Shiv Sena"
 RAJ_shiv_sena_desc: "Établi en 1966, le Shiv Sena a longtemps défendu les droits des Maharashtriens à Mumbai. Bien que leur influence se soit élargie pour couvrir des thèmes nationalistes hindous plus larges, leur héritage et leur domination sont désormais menacés par des concurrents régionaux émergents comme le MNS."
 RAJ_uniting_the_nationalist_front: "Unir le Front nationaliste"
 RAJ_uniting_the_nationalist_front_desc: "Unir le Front nationaliste ne peut être réalisé que par la Hindu Mahasabha, car nous sommes le point d’union entre leurs rivalités."
 RAJ_breaking_the_neck_of_shivsena: "Briser le cou du Shiv Sena"
 RAJ_breaking_the_neck_of_shivsena_desc: "Le Shiv Sena sont de stupides prétendants qui remettent en question notre autorité ! Nous devons écraser leur popularité !"
 RAJ_stomping_the_pretenders: "Écraser les prétendants"
 RAJ_stomping_the_pretenders_desc: "Le Maharashtra Navnirman Sena sont de stupides prétendants qui remettent en question notre autorité ! Nous devons écraser leur popularité !"
 RAJ_new_national_india: "Nouvelle Inde nationale"
 RAJ_new_national_india_desc: "L’Inde est maintenant revenue à ses fondamentaux. Loué soit le Bharat !"
 RAJ_indian_traditionalism: "Traditionalisme indien"
 RAJ_religious_conversions: "Conversions religieuses"
 RAJ_religious_conversions_desc: "Nous devrions déployer des efforts pour convertir les Musulmans et les Chrétiens aux religions dharmiques afin d’assurer leur loyauté envers notre régime."
 RAJ_threaten_pakistan: "Menacer le Pakistan"
 RAJ_threaten_pakistan_desc: "Le Pakistan ? Jamais entendu parler ! Peut-être vouliez-vous dire Bharat occidental ?"
 RAJ_antiwestern_propaganda: "Propagande anti-occidentale"
 RAJ_antiwestern_propaganda_desc: "Ah, l’Occident ! Leurs absurdités devraient être moquées et montrées comme un exemple de stupidité !"
 RAJ_antichina_propaganda: "Propagande anti-chinoise"
 RAJ_antichina_propaganda_desc: "La RPC, en tant que régime totalitaire, est un exemple de ce qui arrive à un pays lorsque ses traditions et sa morale sont remplacées par de stupides livres rouges !"
 RAJ_prep_reb_tibet: "Préparer une rébellion au Tibet"
 RAJ_prep_reb_tibet_desc: "Les habitants du Tibet sont opprimés depuis longtemps par le gouvernement chinois. Nous devrions les aider à se libérer du Dragon du Nord !"
 RAJ_prepare_tooth: "Préparer la dent"
 RAJ_prepare_tooth_desc: "Alors que Skanda aiguise ses dents, et que leur éclat aveugle les païens..."
 RAJ_sharpen_the_claws: "Aiguiser les griffes"
 RAJ_sharpen_the_claws_desc: "...Les griffes aiguisées des guerriers justes, assoiffés de bataille..."
 RAJ_greater_india: "Akhand Bharat"
 RAJ_greater_india_desc: "...Apporteront gloire et puissance !"
 RAJ_demand_nepal_and_butan: "Exiger le Népal et le Bhoutan"
 RAJ_demand_nepal_and_butan_desc: "Les Britanniques ont séparé le Bhoutan et le Népal de nous. Quelle décision outrageusement autoproclamée ! Nous devons revenir à ce qui devrait être."
 RAJ_demand_bangladesh: "Exiger le Bangladesh"
 RAJ_demand_bangladesh_desc: "Le Bangladesh a été séparé de nous trop longtemps. Nous devrions nous unir."
 RAJ_regional_partnership: "Raviver Azad Hind"
 RAJ_regional_partnership_desc: "Azad Hind devrait être ravivé en tant que nouvelle armée volontaire qui protégera notre souveraineté."
 RAJ_influence_indochina: "Influencer l’Indochine"
 RAJ_influence_indochina_desc: "L’Indochine a « Indo » dans son nom pour une raison ! Elle était et sera une partie d’Akhand Bharat !"
 RAJ_no_to_democracy: "Abolir la démocratie"
 RAJ_no_to_democracy_desc: "Beurk, la démocratie. En avons-nous vraiment besoin ?"
 RAJ_anew_raj: "Choisir un nouveau Raja"
 RAJ_anew_raj_desc: "La monarchie devrait être rétablie en Inde, car c’est la manière traditionnelle de gouverner l’Inde. Et elle le sera pour toujours !"
 RAJ_grand_pan_indian_counc: "Grand Conseil pan-indien"
 RAJ_grand_pan_indian_counc_desc: "Les problèmes modernes exigent des solutions modernes ! Nous devons assembler un nouveau gouvernement méritocratique pour assurer la stabilité et la prospérité de l’Inde !"
 RAJ_dictatorship_benev: "Dictature bienveillante"
 RAJ_dictatorship_benev_desc: "L’armée seule a le droit de diriger notre pays. Ils sont les protecteurs de notre terre et deviendront les nouveaux dirigeants."
 RAJ_hijack_moderates: "Détourner les modérés"
 RAJ_hijack_moderates_desc: "Les électeurs modérés devraient être endoctrinés dans nos idées pour assurer leur loyauté."
 RAJ_bharatiya_janata_party: "Bharatiya Janata Party"
 RAJ_bharatiya_janata_party_desc: "Le Bharatiya Janata Party est un parti politique en Inde et l’un des deux principaux partis politiques indiens, aux côtés du Congrès national indien."
 militar_coal_tt: "§YL’armée sera ajoutée à la coalition au pouvoir !§!"
 RAJ_MODI_rator_of_ind_pol: "Modérateur de la politique indienne"
 RAJ_MODI_rator_of_ind_pol_desc: "Narendra Damodardas Modi est un homme politique indien devenu une figure prominente du parti BJP. Modi a été ministre en chef du Gujarat à partir de 2001 et est le député de Varanasi. Il est membre du Bharatiya Janata Party et du Rashtriya Swayamsevak Sangh, une organisation paramilitaire volontaire nationaliste hindoue de droite. Il est le Premier ministre ayant servi le plus longtemps en dehors du Congrès national indien."
 RAJ_strongarm_hindutva: "Forcer l’Hindutva"
 RAJ_strongarm_hindutva_desc: "Notre parti n’est peut-être pas aussi radical que d’autres groupes d’extrême droite en Inde, mais en partageant des idées communes, nous devrions nous unir dans une coalition contre les autres forces. Modi propose des solutions MODérées..."
 RAJ_dab_on_ngos: "Restrictions sur les ONG"
 RAJ_dab_on_ngos_desc: "Les ONG étrangères contribuent à répandre les idées occidentales dans notre pays. Nous devrions nous y opposer pour assurer la popularité du BJP."
 RAJ_check_MSF: "Contrôler MSF"
 RAJ_check_MSF_desc: "Médecins Sans Frontières, nommé Doctors Without Borders en anglais, est une organisation caritative qui fournit des soins médicaux humanitaires. C’est une organisation non gouvernementale d’origine française, connue pour ses projets dans les zones de conflit et les pays touchés par des maladies endémiques."
 RAJ_check_sierra_club: "Contrôler le Sierra Club"
 RAJ_check_sierra_club_desc: "Le Sierra Club est une organisation environnementale américaine avec des sections dans les 50 États américains, à Washington D.C. et à Porto Rico."
 RAJ_check_avaaz: "Contrôler Avaaz"
 RAJ_check_avaaz_desc: "Avaaz est une organisation à but non lucratif basée aux États-Unis qui promeut l’activisme mondial sur des questions telles que le changement climatique, les droits humains, les droits des animaux, la corruption, la pauvreté et les conflits."
 RAJ_abolish_planning_comission: "Abolir la Commission de planification"
 RAJ_abolish_planning_comission_desc: "Le marché indien doit être libre et aucune restriction sévère ne devrait lui être imposée."
 RAJ_full_econ_conv: "Conversion économique totale"
 RAJ_full_econ_conv_desc: "Nous devrions convertir totalement notre économie au capitalisme de marché libre. C’est la seule voie rationnelle pour l’Inde."
 RAJ_niti_aayog: "NITI Aayog"
 RAJ_niti_aayog_desc: "Le NITI Aayog est le principal groupe de réflexion sur les politiques publiques du gouvernement indien et l’agence nodale chargée de catalyser le développement économique, de favoriser un fédéralisme coopératif et de s’éloigner du fédéralisme de marchandage en impliquant les gouvernements des États indiens dans le processus de formulation des politiques économiques selon une approche ascendante."
 RAJ_ensure_free_market: "Assurer le marché libre"
 RAJ_ensure_free_market_desc: "Nous devrions maintenant garantir un marché libre en Inde, non seulement de facto mais aussi de jure, pour intégrer pleinement nos changements."
 RAJ_digital_media_camp: "Campagne sur les médias numériques"
 RAJ_digital_media_camp_desc: "Nous utiliserons toutes les mesures pour propager nos idéaux. Messageries, réseaux sociaux, publicités sur Internet – tout cela doit être mis à profit pour notre bénéfice."
 RAJ_urgent_economic_measures: "Mesures économiques urgentes"
 RAJ_urgent_economic_measures_desc: "L’économie moderne est très dynamique. Nous devrions utiliser des régulations gouvernementales pour la stabiliser et assurer sa continuité."
 RAJ_digital_litaracy_programme: "Programme d’alphabétisation numérique"
 RAJ_digital_litaracy_programme_desc: "Le programme Digital Saksharta Abhiyan (DISHA) ou Mission nationale d’alphabétisation numérique (NDLM) a été formulé pour dispenser une formation en informatique et une alphabétisation numérique à la population de notre pays."
 RAJ_ujjwala_scheme: "Programme Ujjwala"
 RAJ_ujjwala_scheme_desc: "Le Pradhan Mantri Ujjwala Yojana (PMUY, traduction : Programme d’éclairage du Premier ministre) sera lancé par le Premier ministre indien Narendra Modi pour distribuer 50 millions de connexions GPL aux femmes des familles vivant sous le seuil de pauvreté."
 RAJ_rasht_swasem_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rasht_swasem_sangh_desc: "Le Rashtriya Swayamsevak Sangh est une organisation paramilitaire volontaire nationaliste hindoue d’extrême droite en Inde."
 RAJ_make_them_obey: "Les faire obéir"
 RAJ_make_them_obey_desc: "Les ONG devraient poursuivre leur travail car elles sont assez bénéfiques pour nous. Cependant, nous devrions contrôler leur propagande idéologique et les rendre loyales à notre cause."
 indian_event.28.t: "Campagne de Modi contre les ONG"
 indian_event.28.d: "L’Inde compte près de 3,4 millions d’organisations non gouvernementales, travaillant dans divers domaines allant de l’aide en cas de catastrophe à la défense des communautés marginalisées et défavorisées. Elles constituent une part importante de la société civile, apportant des changements rapides et une transformation sociale. Les ONG sont considérées comme indépendantes de l’État et de nature volontaire. Elles dépendent des dons individuels, des financements étrangers, et de l’aide de diverses agences gouvernementales et donateurs privés. Leur travail aide à débarrasser l’Inde des préjugés, de la corruption, de l’analphabétisme et de la pauvreté. Mais ces dernières décennies, l’Inde a été un environnement difficile pour nombre d’organisations – en particulier celles qui travaillent à autonomiser les gens contre des politiques gouvernementales injustes, remettre en question la discrimination structurelle et défendre les droits des Dalits, des peuples tribaux et d’autres groupes défavorisés. Une succession de gouvernements indiens a tenté de limiter leurs activités."
 indian_event.28.a: "Ha ! Et il semble que nous réussissons !"
 indian_event.29.t: "Proposition de projet gazier gouvernemental"
 indian_event.29.d: "Le Pradhan Mantri Ujjwala Yojana est lancé par le Premier ministre indien Narendra Modi pour distribuer des connexions GPL aux femmes des familles vivant sous le seuil de pauvreté. Une allocation budgétaire a été prévue pour ce programme. Devrions-nous mettre en œuvre ce programme dans l’Uttar Pradesh ou l’étendre à toute l’Inde ?"
 indian_event.29.a: "L’étendre à toute l’Inde"
 indian_event.29.b: "Se concentrer sur une seule région"
 RAJ_gasallindia: "Gaz pour toute l’Inde"
 RAJ_gasoneindia: "Gaz uniquement pour l’Uttar Pradesh"
 RAJ_free_liq_gas: "Pradhan Mantri Ujjwala Yojana"
 RAJ_free_liq_gas_desc: "Le moment est venu de lancer un nouveau projet pour la distribution de gaz liquéfié à notre population."
 RAJ_full_india_programme: "Programme pour toute l’Inde"
 RAJ_full_india_programme_desc: "Bien que cela soit difficile à accomplir, toute l’Inde devrait être connectée à ce programme."
 RAJ_only_ujjwala: "Une seule région"
 RAJ_only_ujjwala_desc: "Seules les régions les plus pauvres devraient avoir ce privilège pour équilibrer la situation sociale du pays."
 RAJ_prior_hindus: "Prioriser les Hindous"
 RAJ_prior_hindus_desc: "Les Hindous sont le cœur de l’État indien. Nous devrions leur donner la priorité de toutes les manières possibles."
 RAJ_coal_with_right_wing: "Coalition avec l’armée"
 RAJ_coal_with_right_wing_desc: "L’armée soutient vraiment nos réformes. Nous devrions assurer leur loyauté, même dans les affaires politiques."
 RAJ_goods_and_services_tax: "Taxe sur les biens et services"
 RAJ_goods_and_services_tax_desc: "La taxe sur les biens et services succède à la TVA utilisée en Inde sur la fourniture de biens et de services. La GST est une forme numérisée de la TVA où vous pouvez également suivre les biens et services. La TVA et la GST ont les mêmes tranches fiscales."
 RAJ_global_mafucat_hub: "Centre mondial de fabrication"
 RAJ_global_mafucat_hub_desc: "Nous deviendrons le centre mondial de fabrication et surpasserons la Chine. C’est notre objectif économique unique pour ce siècle !"
 RAJ_partnership_with_armenia: "Partenariat avec l’Arménie"
 RAJ_partnership_with_armenia_desc: "L’Arménie occupe une position géopolitique très importante pour nos routes commerciales et partage de nombreux liens culturels et historiques avec nous. Nous devrions coopérer avec eux et établir une base militaire là-bas pour assurer leur sécurité."
 RAJ_demonatization_of_rupiah: "Démonétisation des billets indiens"
 RAJ_demonatization_of_rupiah_desc: "Le gouvernement indien devrait annoncer la démonétisation de tous les billets de 500 et 1 000 roupies de la série Mahatma Gandhi. Il a également annoncé l’émission de nouveaux billets de 500 et 2 000 roupies en échange des billets démonétisés."
 RAJ_schwach_bharat: "Mission Swachh Bharat"
 RAJ_schwach_bharat_desc: "La Mission Inde Propre est une campagne nationale initiée par le gouvernement indien pour éliminer la défécation en plein air, améliorer la gestion des déchets solides et créer des villages sans défécation en plein air."
 RAJ_vaccines_for_india: "Vaccins pour l’Inde"
 RAJ_vaccines_for_india_desc: "Les vaccins devraient être gratuits et accessibles à tous les groupes sociaux de notre pays."
 RAJ_harsh_on_pakistan: "Augmenter les tensions avec le Pakistan"
 RAJ_harsh_on_pakistan_desc: "Le Pakistan attaque notre terre depuis trop longtemps ! Nous devrions leur montrer un peu de force pour calmer leurs appétits."
 RAJ_pressuring_china: "Faire pression sur la Chine"
 RAJ_pressuring_china_desc: "La Chine nous montre de l’animosité depuis trop longtemps. Nous devrions montrer au monde à quel point ils sont odieux !"
 RAJ_communist_party_of_india: "Parti communiste de l’Inde"
 RAJ_communist_party_of_india_desc: "Le Parti communiste de l’Inde est le plus ancien parti communiste en Inde. Le CPI a été fondé à Kanpur, aujourd’hui, le 26 décembre 1925."
 RAJ_communist_party_of_india_marxist: "Parti communiste de l’Inde marxiste"
 RAJ_communist_party_of_india_marxist_desc: "Le Parti communiste de l’Inde marxiste est un parti politique communiste en Inde. C’est le plus grand parti communiste en Inde en termes de membres et de sièges électoraux, et l’un des partis nationaux de l’Inde."
 RAJ_communist_party_of_india_politc: "Inde communiste !"
 RAJ_communist_party_of_india_politc_desc: "L’Inde a enfin atteint la révolution socialiste ! Loué soit l’Octobre rouge !"
 RAJ_empow_centre_of_trade_unions: "Émanciper le prolétariat"
 RAJ_empow_centre_of_trade_unions_desc: "Le prolétariat doit maintenant être pleinement libre et faire valoir ses droits en Inde !"
 RAJ_operation_barga: "Opération Barga"
 RAJ_operation_barga_desc: "L’Opération Barga était un mouvement de réforme agraire dans le Bengale occidental rural visant à enregistrer les noms des métayers tout en évitant la méthode longue de l’enregistrement par le système de règlement. Elle a conféré aux bargadars une protection légale contre l’expulsion par les propriétaires et leur a donné droit à une part équitable de la production."
 RAJ_a_new_international: "Une nouvelle Internationale"
 RAJ_a_new_international_desc: "Une nouvelle Internationale doit être assemblée pour unir tous les pays communistes dans un front uni !"
 indian_event.30.t: "L’Inde exige notre soumission"
 indian_event.30.d: "L’Inde exige notre intégration totale dans le pays."
 indian_event.30.a: "Nous acceptons."
 indian_event.30.b: "Allez vous faire f..."
 RAJ_influence_west_bengal: "Annexer le Bangladesh"
 RAJ_influence_west_bengal_desc: "Le Bangladesh doit nous rejoindre par tous les moyens possibles. Nous avons attendu ce moment trop longtemps."
 RAJ_bring_back_5_year_plan: "Rétablir le plan quinquennal"
 RAJ_bring_back_5_year_plan_desc: "Les absurdités capitalistes modernes doivent disparaître. Les plans quinquennaux socialistes sont la voie à suivre !"
 RAJ_foreign_specialists_idea: "Spécialistes étrangers"
 RAJ_foreign_specialists_idea_desc: "Nous avons invité des spécialistes étrangers pour aider notre pays avec son économie."
 RAJ_green_economy_idea: "PIB vert indien"
 RAJ_indian_socialism_idea: "Socialisme indien"
 RAJ_friendship_with_religions_idea: "Amitié avec les religions"
 RAJ_international_help_idea: "Interventionnisme indien"
 RAJ_encourage_birth_idea: "Programme familial indien"
 RAJ_scandinavian_model_idea: "Modèle scandinave"
 RAJ_true_social_democracy_idea: "Véritable démocratie sociale"
 RAJ_samajwadi_party: "Samajwadi Party"
 RAJ_samajwadi_party_desc: "Un parti politique régional indien opérant principalement dans l’État de l’Uttar Pradesh. Fondé le 4 octobre 1992, il est apparu avec la dissolution du Janata Dal. Il se positionne comme un parti socialiste démocratique."
 RAJ_bycicle_of_socialism: "Bicyclette du socialisme"
 RAJ_bycicle_of_socialism_desc: "L’économie indienne est une grande bicyclette et nous, citoyens de l’Inde, en sommes les pièces. Nous avons besoin d’une nouvelle économie de la bicyclette pour faire fonctionner notre économie comme une structure unique et faire avancer notre bicyclette de la prospérité."
 RAJ_invite_foreign_speicalists: "Inviter des spécialistes étrangers"
 RAJ_invite_foreign_speicalists_desc: "Notre peuple a malheureusement été exploité pendant trop longtemps par des cyclistes sans scrupules qui, dans leur quête fatale du marché libre, ont complètement oublié les gens ordinaires. IL EST TEMPS de graisser les vélos."
 RAJ_orthodox_socialism: "Socialisme orthodoxe"
 RAJ_orthodox_socialism_desc: "La rose socialiste qui a fleuri en Inde est prête à étendre ses épines contre l’injustice sociale et à faire valoir les droits des travailleurs sur notre terre."
 RAJ_socialist_india: "Inde socialiste"
 RAJ_socialist_india_desc: "Notre grand mouvement populaire ne peut se passer d’un bon système de planification économique."
 RAJ_befriend_religious_organizations: "Amitié avec différentes religions"
 RAJ_befriend_religious_organizations_desc: "La bicyclette indienne écrasera toute querelle, même entre religions."
 RAJ_neutrality_politics: "Politique de neutralité"
 RAJ_neutrality_politics_desc: "L’Inde est un pays dont les politiques intérieure et extérieure ne devraient plus dépendre des pressions extérieures. Nous sommes maintenant un leader des nations non alignées."
 RAJ_caste_wage_balancing: "Équilibrage des salaires par caste"
 RAJ_caste_wage_balancing_desc: "Nous devrions optimiser les salaires des différentes castes dans notre pays pour qu’il y ait paix et tranquillité."
 RAJ_break_status_quo: "Briser le statu quo"
 RAJ_break_status_quo_desc: "Notre politique étrangère ne concerne plus la coopération militaire avec d’autres pays. Nous ne nous intéressons désormais qu’à nos propres problèmes."
 RAJ_encourage_birth: "Encourager la natalité"
 RAJ_encourage_birth_desc: "Nous avons trouvé un meilleur moyen de maintenir un taux de natalité élevé dans notre pays."
 RAJ_prior_for_famil: "Priorité aux familles"
 RAJ_prior_for_famil_desc: "Nous devons soutenir les familles pour améliorer le taux de natalité positif dans notre pays."
 RAJ_peserve_traditions: "Préserver les traditions"
 RAJ_peserve_traditions_desc: "En gagnant la confiance des différentes religions de notre pays, nous pouvons améliorer notre situation et avancer vers un avenir radieux."
 RAJ_indian_premor_socialism: "Socialisme primordial indien"
 RAJ_indian_premor_socialism_desc: "Nous unirons tous les peuples de notre pays, quel que soit leur genre, leur race ou leur couleur. Chacun recevra ce qu’il mérite et l’Inde prospérera."
 RAJ_organiz_of_unit_soc_people: "Organiser une unité de peuple social"
 RAJ_organiz_of_unit_soc_people_desc: "Malgré notre neutralité, nous pouvons encore défendre nos intérêts sur la scène internationale."
 RAJ_new_indian_democracy: "Nouvelle démocratie indienne"
 RAJ_new_indian_democracy_desc: "Notre parti suggère que l’ancienne démocratie n’était pas parfaite. Il est temps de créer une nouvelle démocratie, plus juste que celle que nous avions."
 RAJ_anticor_soc_meas: "Efforts anti-corruption"
 RAJ_anticor_soc_meas_desc: "La corruption dans l’État est un virus pour notre peuple. Si nous ne la guérissons pas, notre pays sera en danger."
 RAJ_ease_the_caste_stuff: "Atténuer le système des castes"
 RAJ_ease_the_caste_stuff_desc: "Nous devons réduire le castéisme pour atteindre la stabilité dans l’État."
 RAJ_preserve_soccon: "Préserver le conservatisme social"
 RAJ_preserve_soccon_desc: "Nous devons réduire le conservatisme social pour maintenir l’esprit sélectif et positif de notre peuple."
 RAJ_regional_redistr: "Redistribution régionale"
 RAJ_regional_redistr_desc: "Nous pensons que les coûts des pensions et de la sécurité sociale ne sont pas répartis équitablement dans notre pays. Nous devons changer cela."
 RAJ_merge_bengal_party: "Fusionner avec le parti du Bengale"
 RAJ_merge_bengal_party_desc: "Nos partis doivent s’unir pour que notre grande bicyclette puisse continuer à avancer."
 RAJ_reforming_the_conomy_soc: "Réformer l’économie sociale"
 RAJ_reforming_the_conomy_soc_desc: "Il est temps de réformer notre économie pour corriger ses défauts."
 RAJ_7030_economy: "Économie 70/30"
 RAJ_7030_economy_desc: "Il y a beaucoup de pauvres dans notre pays. Ils représentent 70 % de la population, et cela doit être corrigé. Les 30 % restants sont riches, et nous pensons qu’ils pourront subvenir à leurs besoins."
 RAJ_reserved_seats: "Sièges réservés"
 RAJ_reserved_seats_desc: "Pour parvenir à des élections plus honnêtes, nous devons réserver des sièges au gouvernement afin d’éviter la corruption."
 RAJ_changing_stakeholders: "Changer les parties prenantes"
 RAJ_changing_stakeholders_desc: "Nous ne sommes plus intéressés par les anciens sponsors."
 RAJ_praise_the_unions: "Louer les syndicats"
 RAJ_praise_the_unions_desc: "Les syndicats sont la colonne vertébrale de notre pays, et nous devons garantir leurs intérêts au niveau de l’État."
 RAJ_green_economy_soc: "PIB vert indien"
 RAJ_green_economy_soc_desc: "Nous avons réussi à créer des conditions favorables au développement de l’économie indienne. Maintenant, nous pouvons en goûter les fruits."
 RAJ_equal_not_equity: "Égalité - pas équité"
 RAJ_equal_not_equity_desc: "Il est temps de résoudre les derniers problèmes de notre pays pour atteindre enfin un équilibre idéal."
 RAJ_full_soc_conv: "Véritable économie sociale-démocrate"
 RAJ_full_soc_conv_desc: "Nous pensons qu’un tel système permettra à l’Inde de prospérer pendant de nombreuses années."
 RAJ_scandinavian_model: "Modèle scandinave"
 RAJ_scandinavian_model_desc: "La Scandinavie est une région prospère, avec des pays bien développés sur les plans économique et social. Leur option de développement nous convient le mieux."
 RAJ_communist_influence_zone: "Zone d’influence communiste"
 RAJ_communist_influence_zone_desc: "Nos voisins devraient être enflammés par l’esprit révolutionnaire ! Nous devons leur transmettre le message du marxisme !"
 RAJ_befriend_china: "Se lier d’amitié avec la Chine"
 RAJ_befriend_china_desc: "Les conflits stupides vont et viennent, mais la fraternité internationale demeure. La Chine devrait devenir notre meilleur ami !"
 RAJ_sino_indian_alliance: "Alliance sino-indienne"
 RAJ_sino_indian_alliance_desc: "Nous devons maintenant établir une alliance pour faire trembler les capitalistes devant notre puissance."
 indian_event.31.t: "Alliance sino-indienne"
 indian_event.31.d: "Après de nombreuses années d’animosité, nos pays ont enfin conclu un accord d’alliance et sont prêts à écraser les déchets capitalistes !"
 indian_event.31.a: "Merveilleux !"
 RAJ_spit_on_revision: "Cracher sur les révisionnistes"
 RAJ_spit_on_revision_desc: "En revanche, notre voisin récalcitrant, la Chine, répand de fausses idées sur le « vrai » socialisme. Sa structure politique nous menace en premier, et nous devons éliminer cette menace avant qu’une frappe préventive ne soit lancée contre nous."
 indian_event.32.t: "L’Inde propose une alliance"
 indian_event.32.d: "Devons-nous accepter ?"
 indian_event.32.a: "Bien sûr"
 indian_event.32.b: "Désolé, non"
 RAJ_vietnam_indian_alliance: "Alliance Vietnam-Inde"
 RAJ_vietnam_indian_alliance_desc: "Le Vietnam est bien plus proche de notre idéologie que la pseudo-socialiste Chine. Nous devrions nous lier d’amitié avec eux."
 RAJ_REV_PAK_TT: "§YNous déclencherons une révolution au Pakistan pour renverser leur gouvernement !§!"
 RAJ_REV_PER_TT: "§YNous déclencherons une révolution en Iran pour renverser leur gouvernement !§!"
 RAJ_revolution_in_pakistan: "Révolution au Pakistan"
 RAJ_revolution_in_pakistan_desc: "Le Pakistan doit être libéré des chaînes religieuses et capitalistes et être libéré par notre peuple !"
 RAJ_iranian_question: "Révolution en Iran"
 RAJ_iranian_question_desc: "L’Iran doit être libéré des chaînes religieuses et capitalistes et être libéré par notre peuple !"
 RAJ_crush_nepal_bhutan: "Écraser le Népal et le Bhoutan"
 RAJ_crush_nepal_bhutan_desc: "Le Népal et le Bhoutan sont des régimes réactionnaires qui s’opposent aux enseignements du marxisme. Nous devrions exporter notre révolution chez eux."
 RAJ_promote_bangladeshi_communism: "Sous-continent du socialisme"
 RAJ_promote_bangladeshi_communism_desc: "Notre sous-continent devrait être entièrement socialiste, c’est la seule voie !"
 RAJ_national_federation_of_women: "Fédération nationale des femmes"
 RAJ_national_federation_of_women_desc: "Les femmes doivent être libérées des chaînes sociales et devenir des membres égaux de notre société."
 RAJ_all_ndia_youth_commun: "Mouvement de la jeunesse indienne"
 RAJ_all_ndia_youth_commun_desc: "Un mouvement pionnier indien doit être établi pour endoctriner les enfants dans notre idéologie la plus pure."
 RAJ_common_minimum_programme: "Programme minimum commun"
 RAJ_common_minimum_programme_desc: "Tous les pauvres doivent être soutenus. Nous ne pouvons pas laisser ces gens dans leur état actuel, même si cela signifie leur imposer un nouveau mode de vie."
 RAJ_fund_cprf: "Aider le CPRF"
 RAJ_fund_cprf_desc: "Le Parti communiste russe doit être soutenu pour prendre le contrôle et rejoindre notre cause."
 RAJ_promote_marxism_in_indochina: "Promouvoir le marxisme en Indochine"
 RAJ_promote_marxism_in_indochina_desc: "Le marxisme devrait être promu en Indochine, car c’est la prochaine étape logique de notre révolution régionale."
 RAJ_crusade_against_religion: "Croisade contre la religion"
 RAJ_crusade_against_religion_desc: "La religion ? Quelle absurdité ! Remplacez les Védas par les écrits de Marx, ça aidera."
 RAJ_triumph_of_communism: "Triomphe du communisme"
 RAJ_triumph_of_communism_desc: "Notre pays est un exemple de la manière dont le socialisme doit être construit. Enviez-nous encore, capitalistes !"
 RAJ_new_socialism_of_india: "Nouveau socialisme de l’Inde"
 RAJ_new_socialism_of_india_desc: "Notre socialisme est nouveau pour l’Inde. C’est notre propre modèle et il devrait être exemplaire."
 RAJ_ideological_comissars: "Commissaires idéologiques"
 RAJ_ideological_comissars_desc: "La manière de penser de la population doit être contrôlée. Les commissaires idéologiques s’en chargeront."
 RAJ_close_parliament: "Communisme militaire"
 RAJ_close_parliament_desc: "Nous devrions être armés jusqu’aux dents car les sauvages capitalistes veulent conquérir notre pays !"
 RAJ_REB_S_neutrality: "République socialiste soviétique d’Asie du Sud-Est"
 RAJ_partnership_with_russia: "Amitié avec la Russie"
 RAJ_partnership_with_russia_desc: "La Russie n’est plus aussi communiste, mais nos liens historiques et leur nostalgie soviétique sont de bonnes bases pour le dialogue."
 RAJ_congress_of_soviets: "République socialiste soviétique d’Asie du Sud-Est"
 RAJ_congress_of_soviets_desc: "Le moment est venu. Nous deviendrons plus qu’une simple Inde socialiste. Nous deviendrons la RSSASE."
 RAJ_new_democratic_india_idea: "Nouvelle Inde démocratique"
 RAJ_untouchables_reed_idea: "Libérer les intouchables"
 RAJ_federation_of_free_peoples_idea: "Fédération des peuples libres"
 RAJ_betrayal_of_the_indian_people_idea: "Trahison du peuple indien"
 RAJ_one_wife_programme_idea: "Programme une épouse"
 RAJ_bamcef_idea: "BAMCEF"
 RAJ_bahujan_samaj_party: "Bahujan Samaj Party"
 RAJ_bahujan_samaj_party_desc: "Parti politique national indien. Il représente les intérêts des Dalits et d’autres groupes de basses castes de la population – d’où le « Bahujan » dans le nom ; les castes enregistrées, les tribus et autres « classes arriérées » représentent 85 % de la population."
 RAJ_torch_of_ambedkar: "Flambeau d’Ambedkar"
 RAJ_torch_of_ambedkar_desc: "Le flambeau qu’Ambedkar a allumé en 1927 lors du mouvement Mahad s’est transformé en un incendie qui ne s’arrêtera pas tant qu’il n’aura pas vengé les atrocités commises contre les Dalits à travers l’histoire."
 RAJ_social_transformation: "Transformation sociale"
 RAJ_social_transformation_desc: "Nous devons transformer notre société en une société plus parfaite."
 RAJ_economic_emancipation: "Émancipation économique"
 RAJ_economic_emancipation_desc: "Notre économie nécessite des mesures spéciales pour l’optimiser."
 RAJ_social_democracy_of_india: "Démocratie sociale de l’Inde"
 RAJ_social_democracy_of_india_desc: "Nous créerons une démocratie sociale plus avancée et libérale afin que notre peuple sente que son opinion est écoutée."
 RAJ_Indian_federation_of_free_peoples: "Fédération indienne des peuples libres"
 RAJ_Indian_federation_of_free_peoples_desc: "Nous créerons un pays où la démocratie et la liberté d’expression deviendront les bases de l’existence. Les autres pays démocratiques devront nous imiter, car leur démocratie n’est pas aussi parfaite que la nôtre."
 RAJ_appease_all_castes: "Apaiser toutes les castes"
 RAJ_appease_all_castes_desc: "Toutes les castes doivent être pacifiées pour que nous puissions montrer à tous que tous les droits et intérêts sont véritablement respectés dans notre pays."
 RAJ_new_indian_educ: "Nouvelle éducation indienne"
 RAJ_new_indian_educ_desc: "Notre gouvernement a préparé une réforme de l’éducation afin que chaque citoyen de notre pays puisse accéder à une bonne éducation."
 RAJ_rural_employment_prog: "Programme d’emploi rural"
 RAJ_rural_employment_prog_desc: "Nous avons encore un grand nombre de chômeurs dans les zones rurales. Nous devons corriger cela en créant un programme spécial de recrutement et d’agitation pour le travail."
 RAJ_more_funding_for_regions: "Plus de financements pour les régions"
 RAJ_more_funding_for_regions_desc: "Pour assurer la croissance de l’économie indienne, il est nécessaire d’allouer plus de fonds pour le développement de ses régions, en particulier dans les endroits à faible infrastructure."
 RAJ_caste_wage_balancing1: "Équilibrage des salaires par caste"
 RAJ_caste_wage_balancing1_desc: "Nous devons équilibrer les salaires des différentes castes pour assurer la stabilité de notre État."
 RAJ_crush_the_caste: "Briser le système des castes"
 RAJ_crush_the_caste_desc: "Nous devons briser les castes pour que notre société puisse poursuivre sa transformation."
 RAJ_untouchables_reed: "Libérer les intouchables"
 RAJ_untouchables_reed_desc: "Nous devons améliorer l’éducation dans notre pays pour rendre notre nation plus avancée scientifiquement."
 RAJ_make_religions_bow: "Soumettre les religions"
 RAJ_make_religions_bow_desc: "Chaque religion dans notre pays doit être soumise à une loi unique pour éviter l’instabilité."
 RAJ_secular_india: "Inde laïque"
 RAJ_secular_india_desc: "L’Inde ne dépendra plus de l’opinion des religions."
 RAJ_wipe_out_gandhis_legacy: "Effacer l’héritage de Gandhi"
 RAJ_wipe_out_gandhis_legacy_desc: "L’héritage de Gandhi est un problème majeur dans la construction d’une société libérale."
 RAJ_new_indian_civilization: "Nouvelle civilisation indienne"
 RAJ_new_indian_civilization_desc: "Le peuple indien est maintenant plus pur qu’auparavant. Nous avons mis en œuvre de nombreuses réformes qui ont conduit à cela. Le moment est venu pour une nouvelle civilisation indienne."
 RAJ_modern_indian_constitut: "Constitution indienne moderne"
 RAJ_modern_indian_constitut_desc: "L’Inde doit adopter une nouvelle constitution pour devenir un État plus civilisé."
 RAJ_one_wife_programme: "Programme une épouse"
 RAJ_one_wife_programme_desc: "Nous veillerons à ce que chaque famille en Inde n’ait qu’une seule épouse."
 RAJ_redistr_of_wealth: "Redistribution des richesses"
 RAJ_redistr_of_wealth_desc: "La pauvreté est notre principal ennemi. Nous devons la combattre."
 RAJ_bamcef: "BAMCEF"
 RAJ_bamcef_desc: "Une organisation de travailleurs des communautés opprimées, établie en 1971 par Kanshi Ram, D. K. Haparde et Dinabana. Le terme tire sa signification de la Constitution indienne, qui divise les Indiens opprimés et exploités en classes selon leur statut : castes enregistrées, tribus enregistrées, autres classes arriérées et communautés minoritaires."
 indian_event.33.t: "L’Inde exige notre soumission"
 indian_event.33.d: "L’Inde exige notre intégration totale dans le pays."
 indian_event.33.a: "Nous acceptons."
 indian_event.33.b: "Allez vous faire f..."
