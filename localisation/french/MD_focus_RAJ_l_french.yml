 RAJ_revenge_for_the_humiliation_of_chechnya_desc: "Le califat tchétchène était une excellente idée, mais les capitalistes avides de Russie ont décidé de détruire ce projet. L’heure du règlement de comptes a sonné."
 indian_event.39.t: "Payer pour aider dans la guerre civile"
 indian_event.39.d: "Notre victoire dans la guerre civile n’aurait pas eu lieu sans le soutien direct du gouvernement indien. Puisque cette guerre a coûté très cher à l’Inde, elle doit obtenir quelque chose en retour. Ils exigent que nous leur donnions le contrôle de certains territoires au nord, et en échange, ils nous fourniront une protection militaire contre les menaces extérieures. Notre régime commence à peine à se consolider et nous ne voulons pas être renversés à nouveau. Que choisirons-nous ?"
 indian_event.39.a: "Nous sommes prêts à franchir cette étape."
 indian_event.39.b: "Nous n’avons pas fléchi devant l’Union soviétique, et nous ne fléchirons pas devant l’Inde non plus."
