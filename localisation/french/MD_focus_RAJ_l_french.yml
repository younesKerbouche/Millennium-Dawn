 RAJ_religious_groups: "Identité de l’Inde"
 RAJ_religious_groups_desc: "Les cinq grandes religions de [RAJ.GetFlag] §Hl’Inde§! ont des opinions variées sur le gouvernement. Évidemment, les §HHindous§! auront naturellement une très haute opinion du gouvernement. Mais d’autres, comme les §HMusulmans§!, ne partageront pas cet avis. Ainsi, en gérant ces groupes religieux, nous pouvons §Hmaintenir la paix et la stabilité§! au sein de la nation. Si nous échouons à maintenir une opinion suffisante avec ces groupes, ils pourraient chercher à obtenir leur §Rindépendance§! de [RAJ.GetFlag] §Hl’Inde§!.\n\nOpinion hindoue : §Y[?RAJ_hindus_opinion]§!\n\nOpinion sikh : §Y[?RAJ_sikh_opinion]§!\n\nOpinion bouddhiste : §Y[?RAJ_buddhist_opinion]§!\n\nOpinion chrétienne : §Y[?RAJ_christians_opinion]§!\n\nOpinion musulmane : §Y[?RAJ_muslim_opinion]§!"
