 RAJ_mao_reb.4.t: "Manifestations anti-gouvernementales"
 RAJ_mao_reb.4.d: "Une vague de manifestations communistes anti-gouvernementales a balayé l’Inde, alors que les citoyens expriment leur mécontentement et exigent des changements. Les manifestations, organisées par divers groupes communistes, ont attiré des foules massives dans les grandes villes et villages. Les manifestants soulèvent des préoccupations sur des questions telles que les inégalités de revenus, le chômage et les politiques perçues comme autoritaires du gouvernement. Ils appellent à une société plus inclusive, où les ressources sont distribuées équitablement et les droits de la classe ouvrière sont protégés."
 RAJ_mao_reb.4.a: "Écrasez-les avec la police !"
 RAJ_mao_reb.5.t: "Révolution communiste !"
 RAJ_mao_reb.5.d: "Dans un tournant choquant des événements, l’Inde est au bord d’une guerre civile alors que les tensions entre le gouvernement et les factions communistes atteignent un sommet historique. Le pays est secoué par des protestations violentes et des affrontements, aucune des deux parties ne voulant céder. Le gouvernement indien, dirigé par le Premier ministre, a mis en œuvre des politiques controversées qui ont attiré la colère des partis communistes. L’affrontement des idéologies et des visions opposées pour l’avenir du pays a poussé l’Inde au bord du gouffre. La communauté internationale observe avec inquiétude l’évolution de la situation, espérant une résolution pacifique à ce conflit qui s’intensifie."
 RAJ_mao_reb.5.a: "Que les dieux sauvent l’Inde, car personne d’autre ne le peut."
 indian_event.41.t: "Tata Tea paie 271 millions de livres sterling pour Tetley"
 indian_event.41.d: "Tetley, célèbre pour ses publicités télévisées mettant en scène les « Tetley tea folk », a été racheté par Tata Tea, la plus grande entreprise intégrée de thé au monde. La compagnie indienne a payé 271 millions de livres sterling pour Tetley, une entreprise privée qui produit le thé le plus populaire en Grande-Bretagne et la deuxième marque de thé mondiale. L’accord, conclu après des mois de négociations, est financé par une combinaison de fonds propres et de dettes. Tata Tea, qui fait partie du plus grand groupe industriel indien Tata, a déclaré que la direction actuelle de Tetley continuera à gérer les affaires quotidiennes de l’entreprise."
 indian_event.41.a: "Intéressant"
 indian_event.42.t: "Visite du président américain en Inde"
 indian_event.42.d: "Le Premier ministre indien Atal Bihari Vajpayee a salué la pression exercée par le président américain sur Islamabad. C’était la première fois qu’un président américain se rangeait ouvertement du côté de l’Inde contre le Pakistan en temps de guerre. Avant le voyage du président américain, la communauté du renseignement américain avait offert une estimation glaçante : il y avait une chance sur deux qu’une guerre à grande échelle éclate entre les deux puissances nucléaires dans la prochaine décennie. Le président américain a été accueilli comme une rock star à travers l’Inde, avec des arrêts à Delhi, Hyderabad, Jaipur et Mumbai. Il a reçu une ovation debout en s’adressant au Parlement. Les foules étaient énormes partout. Vajpayee a rendu la visite plus tard cette année-là avec un dîner d’État à la Maison Blanche. Après des décennies de relations tendues, l’Inde et l’Amérique ont tourné une page."
 indian_event.42.a: "Salutations, amis."
 indian_event.43.t: "Le scandale des matchs truqués"
 indian_event.43.d: "L’un des plus grands scandales de matchs truqués dans l’histoire du cricket a eu lieu lorsque la police de Delhi a révélé avoir capturé des conversations douteuses entre Sanjay Chawla et Hansie Cronje. Les fans idolâtraient Cronje, un joueur de cricket sud-africain populaire et talentueux. Cependant, il était controversé en raison de son association avec Sanjay Chawla, identifié comme un participant bien connu dans le cercle des paris indiens. Dans un premier temps, Cronje a nié toutes les accusations de matchs truqués en pleurant, mais cela a été suivi par son interrogatoire sous contre-interrogatoire."
