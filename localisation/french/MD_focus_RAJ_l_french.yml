 indian_event.44.t: "La population indienne atteint un milliard"
 indian_event.44.d: "La population de l’Inde a officiellement atteint 1 milliard d’habitants avec la naissance d’une petite fille. Les responsables gouvernementaux ont décidé qu’un bébé né à l’hôpital Safdarjang de Delhi marquerait ce jalon. Astha Arora a été désignée comme le milliardième bébé de l’Inde. Anjana Arora, la mère d’Astha, a parlé à Witness du jour où sa famille s’est retrouvée sous les feux des médias."
 indian_event.44.a: "Est-ce une bonne ou une mauvaise chose ?"
 indian_event.45.t: "Attaque contre le Parlement indien"
 indian_event.45.d: "Un commando suicide a pris d’assaut le complexe du Parlement indien, tuant sept personnes avant de mourir dans une attaque sans précédent contre le siège du pouvoir de la plus grande démocratie mondiale. Selon des témoins, cinq individus ont envahi le Parlement, sautant d’une voiture et attaquant les gardes de sécurité après avoir apparemment pénétré dans le complexe avec un faux laissez-passer. L’un des intrus s’est fait exploser à l’entrée principale des chambres du Parlement. « J’ai entendu un bruit semblable à un pétard près de l’entrée, puis j’ai vu des gens courir dans tous les sens », a déclaré Kharbala Sain, membre du Parlement, devant le grandiose Parlement en grès, conçu par Sir Edwin Lutyens sous la domination coloniale britannique. « J’ai vu beaucoup de gens tirer en même temps. Je ne pouvais pas distinguer qui était qui. Je ne comprenais pas qui étaient les terroristes et qui étaient les policiers », a ajouté le député. Aucun groupe n’a immédiatement revendiqué l’attaque. L’un des assaillants est mort en faisant détoner des explosifs attachés à sa taille. Le Premier ministre indien, qui n’était pas dans le complexe à ce moment-là, a déclaré à la télévision que la bataille de l’Inde contre le terrorisme avait atteint sa phase finale, tandis que ses ministres de la Défense et de l’Intérieur ont promis une réponse ferme. Le ministre de l’Intérieur, LK Advani, a affirmé : « Nous liquiderons les terroristes et leurs sponsors, qui qu’ils soient, où qu’ils soient. » Les premières spéculations se sont tournées vers des militants islamistes luttant contre la domination indienne dans l’État de Jammu-et-Cachemire, où 38 personnes sont mortes dans une attaque suicide contre l’assemblée de l’État il y a deux mois. Si cela se confirme, cela augmenterait les tensions avec le Pakistan, accusé par New Delhi de soutenir le militantisme cachemiri. Le président pakistanais Pervez Musharraf a rapidement condamné l’attaque et envoyé un message de sympathie à M. Vajpayee."
 indian_event.45.a: "Maudits salauds !"
 indian_event.46.t: "Delhi obtient un métro de classe mondiale"
 indian_event.46.d: "Le vice-Premier ministre LK Advani a donné le coup d’envoi au premier train très attendu du métro de Delhi pour un essai au dépôt de métro de Shastri Park, aujourd’hui, en présence d’une foule enthousiaste. Ce métro de classe mondiale, décrit par la ministre en chef de Delhi, Sheila Dikshit, comme un projet qui n’a aucune chance de s’arrêter, devrait commencer à fonctionner avant Noël."
 indian_event.46.a: "Super"
 RAJ_indian_space_programme: "Organisation indienne de recherche spatiale"
 RAJ_indian_space_programme_desc: "L’Organisation indienne de recherche spatiale, communément appelée ISRO, est l’agence spatiale nationale de l’Inde. Elle agit en tant que principal organe de recherche et développement du Département de l’espace, directement supervisé par le Premier ministre indien, tandis que le président de l’ISRO est également l’exécutif du Département de l’espace."
 RAJ_indian_space_endeavors: "Entreprises spatiales indiennes"
 RAJ_indian_space_endeavors_desc: "Nous sommes au XXIe siècle, l’ère de la haute technologie et de la prospérité. Récemment, la guerre froide s’est terminée, période durant laquelle différentes superpuissances – l’URSS et les États-Unis – se sont disputées l’exploration spatiale. L’Inde était en retard sur elles, mais cette fois, nous ne manquerons pas l’opportunité de rattraper les autres puissances spatiales dans l’exploration de l’espace."
 RAJ_irs_series: "IRS indien"
 RAJ_irs_series_desc: "Les satellites indiens de télédétection sont des satellites d’observation de la Terre de l’Inde. Ils constituent la plus grande collection de satellites de télédétection à usage civil en activité aujourd’hui, fournissant des services de télédétection."
 RAJ_insat_navic: "Série INSAT"
 RAJ_insat_navic_desc: "Le système national de satellites indien est le système de télécommunication du pays. Il s’agit d’une série de satellites géostationnaires polyvalents construits et lancés par l’ISRO pour répondre aux besoins en télécommunications, radiodiffusion, météorologie et recherche et sauvetage. Depuis l’introduction du premier en 1983, INSAT est devenu le plus grand système de communication domestique dans la région Asie-Pacifique."
 RAJ_Chandrayaan: "Projet Chandrayaan"
 RAJ_Chandrayaan_desc: "Chandrayaan-1 est la première sonde lunaire indienne dans le cadre du programme Chandrayaan. Elle a été lancée par l’Organisation indienne de recherche spatiale (ISRO) en octobre 2008 et sera opérationnelle jusqu’en août 2009."
 RAJ_financing_of_private_space_companies: "Soutenir les initiatives privées"
 RAJ_financing_of_private_space_companies_desc: "Bien que l’industrie spatiale indienne soit principalement dirigée par l’Organisation indienne de recherche spatiale nationale, elle inclut plus de 500 fournisseurs privés et divers organismes du Département de l’espace dans tous les aspects commerciaux, de recherche et arbitraires."
 RAJ_chandrayan_to_moon: "Chandrayaan-3 vers la Lune !"
 RAJ_chandrayan_to_moon_desc: "Chandrayaan-3 est la troisième mission d’exploration lunaire indienne dans le cadre du programme Chandrayaan de l’Organisation indienne de recherche spatiale. Elle comprend un atterrisseur nommé Vikram et un rover nommé Pragyan, similaires à ceux de la mission Chandrayaan-2."
 RAJ_Gaganyan: "Vaisseau spatial orbital indien"
 RAJ_Gaganyan_desc: "Gaganyaan est un vaisseau spatial orbital habité indien destiné à être le vaisseau de base du programme indien de vols spatiaux habités. Le vaisseau est conçu pour transporter trois personnes, et une version améliorée prévue sera équipée de capacités de rendez-vous et d’amarrage."
 RAJ_Human_Spaceflight_Programme: "Programme de vols spatiaux habités"
 RAJ_Human_Spaceflight_Programme_desc: "Le programme indien de vols spatiaux habités est un programme en cours de l’Organisation indienne de recherche spatiale visant à développer la technologie nécessaire pour lancer des vaisseaux spatiaux orbitaux habités en orbite terrestre basse."
 RAJ_astrosat: "ASTROSAT"
 RAJ_astrosat_desc: "Astrosat est le premier télescope spatial multi-longueurs d’onde dédié de l’Inde."
