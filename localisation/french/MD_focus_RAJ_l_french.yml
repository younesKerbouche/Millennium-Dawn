 is_top_influencer_pak: "§Y[ROOT.GetNameWithFlag]§! a plus de §G>=35 %§! d’influence sur §Y[PAK.GetNameWithFlag]§!"
 indian_event.36.t: "La question de l’unification de nos pays"
 indian_event.36.d: "En raison des nombreuses similitudes apparues récemment entre nos pays, tant sur le plan idéologique que dans les interactions économiques et politiques, la question de l’unification de nos nations a émergé entre notre gouvernement et celui de l’Inde. Devons-nous nous unir avec notre voisin ou choisirons-nous une voie « différente » ?"
 indian_event.36.a: "Oui, nous construirons ensemble une révolution islamiste mondiale."
 indian_event.36.b: "Nous choisirons une voie différente."
