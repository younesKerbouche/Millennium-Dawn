 indian_event.37.t: "Une nouvelle organisation islamique"
 indian_event.37.d: "Le gouvernement islamiste récemment formé en Inde nous a proposé de créer une organisation islamiste unifiée dont le principal objectif serait de propager les vues islamistes à travers le monde. Puisque le chef de cette alliance est le puissant pays qu’est l’Inde, y adhérer nous garantirait probablement la protection que nous recherchons contre les menaces extérieures et préserverait notre régime dirigeant des tentatives d’assassinat."
