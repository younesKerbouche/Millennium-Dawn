 RAJ_milind_of_india: "Industrie militaire de l’Inde"
 RAJ_milind_of_india_desc: "Le secteur de l’industrie de défense en Inde est un domaine stratégiquement important. L’Inde possède l’une des plus grandes forces militaires au monde, avec plus de 1,44 million de personnels actifs."
 RAJ_new_standart_for_equip: "Nouvelles normes d’équipement"
 RAJ_new_standart_for_equip_desc: "Pour combattre efficacement sur le champ de bataille, nous devons optimiser nos armes légères."
 RAJ_do_in_india: "Faire en Inde"
 RAJ_do_in_india_desc: "Nous devons abandonner l’ancienne approche de la fabrication d’armes."
 indian_event.25.t: "Traiter avec Vipin Khanna"
