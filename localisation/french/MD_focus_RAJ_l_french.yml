 RAJ_religion.4.d: "Plusieurs Chrétiens, Musulmans et Hindous ont commencé à se battre pour une raison inconnue dans l’une de nos grandes villes, et des poches de combats commencent à éclater partout dans le pays. Pour l’instant, la cause importe peu ; ce qui compte, c’est de trouver comment les arrêter."
