 RAJ_religion.1.t: "Les musulmans et les hindous s'engagent dans un conflit"
 RAJ_religion.1.d: "Dans l'une des villes les plus grandes et les plus densément peuplées du pays, un groupe d'hindous et de musulmans s'est affronté à propos d'un différend inconnu. Ce que l'on sait, en revanche, c'est que les deux camps s'entre-déchirent activement, ce qui pèse lourdement sur les forces de police locales."
