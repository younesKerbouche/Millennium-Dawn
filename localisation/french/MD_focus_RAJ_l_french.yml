 RAJ_religion.2.d: "Un groupe de Musulmans et de Chrétiens est en conflit aujourd’hui à propos de la construction d’une église près d’une mosquée. Les deux camps revendiquent que l’autre devrait déplacer son lieu de culte ailleurs dans la ville, et des rapports font état de petites escarmouches à travers la ville."
