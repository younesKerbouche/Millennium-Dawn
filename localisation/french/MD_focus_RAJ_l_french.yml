 indian_event.34.t: "Rébellion au Tibet !"
 indian_event.34.d: "Le Tibet a déclaré son indépendance vis-à-vis de nous et exige notre reconnaissance. Que devons-nous faire ?"
 indian_event.34.a: "Écrasez-les !"
 indian_event.34.b: "Paix ? Peut-être ?"
 RAJ_greater_hindustan_decisions_category: "Expansion du Grand Hindustan"
 RAJ_greater_hindustan_decisions_category_desc: "Élargir l’Inde vers un Grand Hindustan"
 RAJ_expanding_sphere_of_influence: "Exiger la loyauté de l’Afghanistan"
 RAJ_demand_sri_lanka: "Exiger le Sri Lanka"
 RAJ_demand_myanma: "Saper l’indépendance du Myanmar"
 RAJ_burn_down_the_separatist_sentiments: "Étouffer les sentiments séparatistes"
 RAJ_land_of_freedom: "« Terre de liberté »"
 RAJ_laotian_resorts: "Voyage vers les stations balnéaires laotiennes"
 RAJ_johnny_they_are_on_the_trees: "Remettre en question l’indépendance du Vietnam"
 RAJ_cambodian_natural_resources: "Ressources naturelles cambodgiennes"
 RAJ_change_the_malaysian_constitution: "Modifier le code pénal de la Malaisie"
 RAJ_spank_singapore: "Exiger Singapour"
 RAJ_bring_hinduism_back_to_indonesia: "Ramener l’hindouisme en Indonésie"
 RAJ_land_mines_desc_info: "§YDes insurgés communistes sont actifs dans ce territoire !§!"
 RAJ_brics_alliance_decisions: "BRICS"
 RAJ_brics_alliance_decisions_desc: "§HBRICS§! est maintenant bien plus qu’un bloc économique. Il est devenu une §Calliance défensive§!, destinée à tenir tête aux autres grandes alliances, comme §COTAN§!.\n\nNous aurons l’opportunité d’élargir et de développer BRICS en quelque chose de plus grand en invitant §Hde nouveaux membres§!. Nous pourrons inviter d’autres pays dans notre alliance une fois que nous aurons au moins §H30 % d’influence§! dans les §Hpays éligibles§!."
 maoist_decision_category: "Insurrection naxalite-maoïste"
 maoist_decision_category_desc: "L'insurrection naxalite-maoïste est un conflit en cours en Inde où des groupes maoïstes, inspirés par l'idéologie de Mao Zedong, se sont engagés dans une rébellion armée contre le gouvernement indien. Le mouvement est né à la fin des années 1960 et est principalement actif dans les zones rurales, en particulier dans les États du Chhattisgarh, du Jharkhand et de l'Odisha. L'insurrection cherche à résoudre les problèmes d'inégalité des terres, d'exploitation et d'injustice sociale. Elle est considérée comme l'une des plus grandes menaces à la sécurité intérieure de l'Inde et a entraîné d'importantes violences et pertes en vies humaines. Le gouvernement a mis en œuvre diverses stratégies pour endiguer l'insurrection et s'attaquer aux causes sous-jacentes.\n\n$political_influence_of_maoists$: [?ROOT.maoist_political_influence]\n$strength_of_maoists$: [?ROOT.strength_of_maoists]\n$mao_curent_popularity$: [?party_pop_array^19|%1]"
