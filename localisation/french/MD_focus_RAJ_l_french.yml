 indian_event.47.t: "La terreur ravage Mumbai"
 indian_event.47.d: "Des groupes coordonnés de tireurs ont semé la mort et la destruction dans des sites touristiques du centre financier indien de Mumbai tard mercredi et tôt aujourd’hui, tuant au moins 101 personnes et blessant plus de 200 autres tout en semblant cibler des citoyens américains et britanniques pour en faire des otages. Les assaillants ont balayé deux hôtels de luxe prisés des étrangers, le Taj Mahal Palace et l’Oberoi, tirant avec des armes automatiques, lançant des grenades et provoquant une fuite paniquée des clients cherchant à se mettre en sécurité. Certains invités sont restés piégés dans les hôtels pendant des heures, alors qu’une série d’explosions a mis le feu à l’hôtel Taj, un monument emblématique le long du front de mer de Mumbai. Bien que Mumbai ait été le théâtre de plusieurs attaques terroristes ces dernières années, les experts ont déclaré que les assauts de mercredi nécessitaient un degré de reconnaissance et de planification jamais vu auparavant. L’ampleur et la synchronisation des attaques suggéraient l’implication probable de commandants expérimentés, certains évoquant une possible implication étrangère. Lancés après la tombée de la nuit, les terroristes ont frappé presque simultanément à l’aéroport domestique de la ville, une gare ferroviaire et ont ouvert le feu au Leopold Café, un restaurant populaire auprès des étrangers. Jusqu’à 16 groupes ont attaqué neuf sites dans le sud de cette métropole surpeuplée de 19 millions d’habitants."
 indian_event.47.a: "Horrible"
 indian_event.48.t: "Le mouvement contre la corruption"
 indian_event.48.d: "Le mouvement indien contre la corruption, populairement connu sous le nom d’Anna Andolan, était une série de manifestations et de protestations à travers l’Inde qui a débuté en 2011 dans le but d’établir une législation forte et une application rigoureuse contre la corruption politique perçue comme endémique. Le mouvement a été nommé parmi les « 10 meilleures nouvelles de 2011 » par le magazine Time. Il a gagné en ampleur à partir du 5 avril 2011, lorsque l’activiste anti-corruption Anna Hazare a entamé une grève de la faim au monument Jantar Mantar à New Delhi. Le mouvement visait à réduire la corruption dans le gouvernement indien par l’introduction du projet de loi Jan Lokpal. Un autre objectif, dirigé par Ramdev, Kiran Bedi, Arvind Kejriwal et d’autres, était le rapatriement de l’argent noir des banques étrangères. Les manifestants de masse se concentraient sur des questions juridiques et politiques, notamment la corruption politique, la kleptocratie et d’autres formes de corruption. Le mouvement était principalement basé sur une résistance civile non violente et comprenait des manifestations, des marches, des actes de désobéissance civile, des grèves de la faim, des rassemblements et l’utilisation des réseaux sociaux pour organiser, communiquer et sensibiliser. Les protestations étaient non partisanes et la plupart des manifestants étaient hostiles aux tentatives des partis politiques d’utiliser le mouvement pour renforcer leur propre agenda politique."
 indian_event.48.a: "Intéressant"
 indian_event.49.t: "Audience au Parlement"
 indian_event.49.d: "Récemment, le mouvement LGBT a gagné de plus en plus de popularité dans la société indienne. Le Parlement indien a tenu de nombreuses discussions sur la légalisation des droits LGBT dans le pays, et lors d’une réunion récente, la question a été soulevée à nouveau. On estime que le moment est venu de prendre une décision finale : légaliser les droits LGBT en Inde ou les maintenir sous interdiction et ne plus jamais revenir sur la question. Que choisirons-nous ?"
 indian_event.49.a: "Le LGBT, quelle blague ?"
 indian_event.49.b: "Nous autorisons la légalisation des droits LGBT."
 indian_event.50.t: "Attentat de Pulwama"
 indian_event.50.d: "L’attentat de Pulwama de 2019 a eu lieu le 14 février 2019, lorsqu’un convoi de véhicules transportant du personnel de sécurité indien sur l’autoroute nationale Jammu-Srinagar a été attaqué par un kamikaze utilisant un véhicule piégé à Lethapora, dans le district de Pulwama, dans l’ancien État de Jammu-et-Cachemire. L’attaque a tué 40 membres de la Force centrale de police de réserve (CRPF) indienne ainsi que l’auteur, Adil Ahmad Dar, un jeune Cachemiri local du district de Pulwama. La responsabilité de l’attaque a été revendiquée par le groupe terroriste islamiste basé au Pakistan, Jaish-e-Mohammed. L’Inde a accusé le Pakistan voisin d’être derrière l’attaque, tandis que ce dernier a condamné l’attentat et nié toute implication. L’attaque a porté un coup sévère aux relations indo-pakistanaises, entraînant par la suite la confrontation militaire indo-pakistanaise de 2019. Par la suite, les enquêtes indiennes ont identifié 19 accusés."
 indian_event.50.a: "Oh, merde."
 indian_event.51.t: "La station indienne Chandrayaan-3 a atterri avec succès sur la Lune !"
 indian_event.51.d: "La station interplanétaire automatique indienne Chandrayaan-3 a réussi un atterrissage en douceur sur la Lune. La descente a été diffusée en direct par l’Organisation indienne de recherche spatiale et peut être visionnée sur YouTube. L’atterrissage en douceur a eu lieu approximativement au pôle sud de la Lune. Ainsi, l’Inde a rejoint le club élitiste des puissances spatiales capables d’effectuer un atterrissage en douceur sur la surface lunaire. Auparavant, cette capacité avait été démontrée par l’URSS, les États-Unis et la Chine."
 indian_event.51.a: "Merveilleux !"
