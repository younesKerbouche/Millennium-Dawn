 indian_event.35: "Rébellion du Turkestan oriental"
 indian_event.35.t: "Rébellion au Turkestan oriental"
 indian_event.35.d: "Nous avons reçu aujourd’hui des informations urgentes indiquant que les minorités musulmanes du Xinjiang ont lancé une insurrection armée pour faire sécession de la Chine et déclarer un Turkestan oriental indépendant. Apparemment, les rebelles sont soutenus par le gouvernement islamiste de l’Inde. Devons-nous lancer une intervention militaire au Xinjiang ou laisser les choses en l’état ?"
 indian_event.35.a: "Prenez le chat de leur femme."
 indian_event.35.b: "Je m’en fiche."
