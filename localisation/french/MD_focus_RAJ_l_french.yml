l_french:
 Cheap_Labor: "Main d'oeuvre peu chère"
 Cheap_Labor_desc: "Née de modèles historiques d'exploitation coloniale et de main-d'œuvre massive non qualifiée, la main-d'œuvre de [ROOT.GetName] reste abondante et peu coûteuse. Bien que cet excédent de main-d’œuvre ait stimulé la croissance industrielle après l’indépendance, il continue d’alimenter un cycle d’inégalités et de troubles sociaux qui met en péril la stabilité nationale."
 RAJ_iri_fake_ns: "Une industrie militaire hautement corrompue"
 RAJ_iri_fake_ns_desc: "L'héritage complexe de l'ère License Raj en Inde, caractérisé par une réglementation lourde et des formalités administratives, persiste encore dans l'industrie de la défense. Alors que les réformes des années 1990 ont ouvert la porte à l’expansion industrielle civile, le secteur militaire reste un réseau de corruption et d’inefficacité, dont l’origine est l’opacité des processus d’approvisionnement et le manque de responsabilité hérité des décennies passées."
 RAJ_re_fake_militar: "Une armée très désorganisée"
 RAJ_re_fake_militar_desc: "L'ombre de la partition de l'Inde et des structures militaires organisées à la hâte qui ont suivi persistent sur les forces armées. Associée à l’inefficacité bureaucratique et au manque de méthodes de coordination modernes, cette situation aboutit à un appareil militaire désorganisé. Toutefois, ces lacunes mettent en évidence les domaines où des améliorations sont les plus urgentes, réduisant ainsi légèrement la fuite de ressources liées à la restructuration des doctrines militaires."
 india_divided: "Régionalisme indien"
 india_divided_desc: "La vaste diversité culturelle et linguistique de l'Inde, héritage de sa riche histoire et de ses innombrables royaumes, s'est souvent manifestée par un régionalisme qui complique la gouvernance nationale. Cette mosaïque d’intérêts locaux a toujours miné le pouvoir politique centralisé, rendant l’élaboration de politiques cohérentes une tâche ardue. Pourtant, il existe diverses voies – à la fois conciliantes et énergiques – pour naviguer dans ce paysage complexe et potentiellement forger une identité nationale plus unifiée."
 RAJ_gujarat_trouble_idea: "Troubles communautaires au Gujarat"
 RAJ_gujarat_trouble_idea_desc: "Les tensions communautaires au Gujarat, héritage de divisions religieuses et ethniques profondément enracinées, ont dégénéré en conflit ouvert entre musulmans et hindous. Non seulement la situation déstabilise la région, mais elle met également à rude épreuve les ressources militaires et administratives, affectant l’état de préparation et la durabilité des troupes déployées dans des conditions difficiles."
 RAJ_looming_water: "Des pénuries d'eau"
 RAJ_looming_water_desc: "La grave pénurie d’eau en Inde, aggravée par des pratiques agricoles non durables et une urbanisation rapide, a des conséquences considérables. Cela met non seulement à rude épreuve la stabilité sociale et la gouvernance, mais entrave également gravement les opérations militaires et le soutien logistique. Malgré son état désastreux actuel, des efforts concertés en matière de gestion de l’eau et de développement des infrastructures pourraient considérablement atténuer ces effets paralysants."
 india_focus: "Priorités nationales indiennes"
 RAJ_indian_minist_of_foreign_affairs: "§YMinistère indien des Affaires étrangères§!"
 RAJ_indian_minist_of_foreign_affairs_desc: "Le ministère indien des Affaires étrangères est l'organisme gouvernemental chargé de formuler et d'exécuter la politique étrangère de l'Inde. Elle joue un rôle crucial dans le maintien des relations diplomatiques avec d'autres pays, dans la promotion des intérêts de l'Inde sur la scène mondiale et dans le traitement des questions internationales d'importance. Les principaux objectifs du ministère comprennent la promotion de la coexistence pacifique, la promotion de la coopération économique et le renforcement des échanges culturels avec les nations du monde entier."
 RAJ_affairm_claims_on_aksai_chin: "Affirmer les allégations sur Aksai Chin"
 RAJ_affairm_claims_on_aksai_chin_desc: "L'Aksai Chin est un sujet de discorde entre l'Inde et la Chine depuis des décennies. L’Inde maintient que la région fait partie intégrante de son territoire souverain, tandis que la Chine affirme ses revendications historiques sur la région. Le différend n’est toujours pas résolu et continue de constituer une question complexe dans les relations entre l’Inde et la Chine."
 indian_event.1.t: "L'Inde confirme ses revendications sur Aksai Chin"
 indian_event.1.d: "L’Inde a une fois de plus affirmé ses revendications inébranlables sur Aksai Chin, au milieu du différend territorial persistant avec la Chine. La région contestée, située dans le secteur oriental du Jammu-et-Cachemire, est un point de discorde de longue date entre les deux voisins asiatiques. Le gouvernement indien a réaffirmé sa position, affirmant qu'Aksai Chin fait partie intégrante du territoire souverain de l'Inde. Cette réaffirmation constitue une réponse résolue aux revendications historiques de la Chine sur la région. Le conflit d'Aksai Chin constitue un défi important dans les relations entre l'Inde et la Chine, les deux pays ayant des points de vue divergents sur la propriété légitime du territoire. Les efforts diplomatiques pour résoudre le problème se poursuivent, mais une solution définitive reste jusqu’à présent insaisissable. La position ferme de l'Inde sur ses revendications territoriales souligne son engagement à sauvegarder la souveraineté nationale et à préserver l'unité de ses frontières. Le gouvernement reste ouvert à un dialogue constructif et à des négociations pacifiques pour résoudre ce différend de longue date et tracer une voie à suivre dans l’intérêt de la stabilité et de la coopération régionales. À mesure que la situation évolue, l’Inde et la Chine sont étroitement surveillées par la communauté internationale, qui espère une résolution à l’amiable pour apaiser les tensions et favoriser la compréhension mutuelle."
 indian_event.1.a: "Intéressant."
 indian_event.2.t: "L'Inde retire ses réclamations contre Aksai Chin !"
 indian_event.2.d: "Dans un geste important et inattendu, l'Inde a annoncé sa décision de retirer ses revendications sur la région contestée d'Aksai Chin, située dans la partie orientale du Jammu-et-Cachemire. Le territoire est un point de discorde de longue date entre l’Inde et la Chine, conduisant à des relations tendues entre les deux pays. La décision du gouvernement indien de renoncer à ses revendications sur Aksai Chin constitue une mesure audacieuse vers une résolution pacifique du conflit territorial. Alors que la région est une question controversée depuis des décennies, cette décision surprenante reflète l'engagement de l'Inde à favoriser le dialogue et à apaiser les tensions avec son pays voisin. Le retrait des revendications sur Aksai Chin vise à créer une atmosphère propice à des négociations constructives avec la Chine, dans l'espoir d'une solution mutuellement acceptable et respectueuse des intérêts des deux pays. Cette évolution inattendue est susceptible d'attirer l'attention de la communauté internationale, et les observateurs attendent la réponse de la Chine à la décision de l'Inde. Cette décision marque un tournant potentiel dans les relations entre l’Inde et la Chine et pourrait ouvrir de nouvelles possibilités de stabilité et de coopération régionales. À mesure que la situation évolue, l’Inde et la Chine devraient engager des négociations diplomatiques pour explorer la voie à suivre, garantissant ainsi la coexistence pacifique et la prospérité des deux géants asiatiques."
 RAJ_friendship_with_china: "Amitié avec la Chine"
 RAJ_friendship_with_china_desc: "Nous devons oublier nos conflits passés et garantir une paix complète et stable entre nos pays."
 RAJ_strat_milcoop_china: "Coopération militaire avec la Chine"
 RAJ_strat_milcoop_china_desc: "La coopération militaire avec la Chine est absolument nécessaire pour que nos armées puissent coopérer et accroître leur efficacité au combat."
 RAJ_partnership_with_tajikistan: "Partenariat avec le Tadjikistan"
 RAJ_partnership_with_tajikistan_desc: "L'Inde et le Tadjikistan partagent un lien d'amitié solide fondé sur des liens historiques, culturels et stratégiques. Les deux nations ont une longue histoire d’interactions étroites et d’échanges culturels. L'Inde fournit une aide au développement et une expertise technique au Tadjikistan dans divers secteurs, notamment le développement des infrastructures, l'éducation et la santé. En outre, les deux pays ont coopéré dans les domaines de la défense et de la sécurité, l'Inde formant le personnel de défense du Tadjikistan et fournissant une aide militaire. Le Tadjikistan, en revanche, a toujours soutenu la position de l'Inde sur diverses questions internationales."
 RAJ_withdraw_claims_on_aksai_chin: "Retirer les réclamations d'Aksai Chin"
 RAJ_withdraw_claims_on_aksai_chin_desc: "Le retrait des revendications d’Aksai Chin est essentiel pour développer les relations avec la Chine et apaiser les tensions entre nos pays."
 RAJ_aksai_chin_withdraw_tt: "§YNe pourra plus s'engager dans des conflits frontaliers avec §B[CHI.GetNameDef]§! sur Aksai Chin.§!"
 RAJ_push_the_kasmir_question: "Poussez la question du Cachemire"
 RAJ_push_the_kasmir_question_desc: "Faire avancer la question du Cachemire est crucial pour faire pression sur le Pakistan agressif !"
 RAJ_kashmir_quest_tt: "§YCela augmentera les tensions indo-pakistanaises§!"
 RAJ_increase_regional_influence: "Augmenter l’influence régionale"
 RAJ_protect_asian_allies: "Protéger les alliés asiatiques"
 RAJ_protect_asian_allies_desc: "Pour contrer la domination chinoise dans la région, nous devons soutenir le Myanmar et ses affaires."
 RAJ_partnership_with_iran: "Partenariat avec l'Iran"
 RAJ_partnership_with_iran_desc: "Le partenariat avec l’Iran est très important pour notre économie et notre commerce. En outre, les deux pays ont un intérêt commun à promouvoir la connectivité régionale et l’intégration économique, comme le montre le développement du port de Chabahar en Iran."
 RAJ_increase_regional_influence_desc: "L’influence régionale indienne est un phénomène complexe et multiforme qui englobe des dimensions politiques, économiques, culturelles et stratégiques. L’Inde, en tant que pays diversifié et peuplé, exerce une influence significative non seulement à l’intérieur de ses frontières, mais également dans les régions plus vastes de l’Asie du Sud et de l’océan Indien."
 RAJ_new_army_idea: "Nouvelle armée indienne"
 RAJ_new_army_idea1: "Nouvelle armée indienne"
 RAJ_new_army_idea2: "Nouvelle armée indienne"
 RAJ_new_army_idea3: "Nouvelle armée indienne"
 RAJ_indian_saarc_idea: "SAARC"
 RAJ_indian_saarc_idea_desc: "L'Association sud-asiatique de coopération régionale est une organisation intergouvernementale créée en 1985 pour promouvoir la coopération et le développement régionaux en Asie du Sud. L'objectif principal de l'ASACR est d'améliorer le niveau de vie des habitants de la région grâce à diverses initiatives et collaborations entre ses pays membres."
 RAJ_saarc: "Association sud-asiatique de coopération régionale"
 RAJ_saarc_desc: "L'Association sud-asiatique de coopération régionale SAARC, fondée en 1985, est une organisation intergouvernementale comprenant l'Afghanistan, le Bangladesh, le Bhoutan, l'Inde, les Maldives, le Népal, le Pakistan et le Sri Lanka. L'ASACR promeut la coopération régionale dans les domaines du commerce, du développement, de la réduction de la pauvreté, de l'environnement et du social par le biais de sommets, d'organismes spécialisés et d'initiatives, malgré les défis occasionnels posés par les tensions politiques entre les pays membres."
 indian_event.3.t: "L’Inde nous invite à l’Association sud-asiatique de coopération régionale"
 indian_event.3.d: "L’Inde nous invite à l’Association sud-asiatique de coopération régionale, devrions-nous accepter d’y adhérer ?"
 indian_event.3.a: "Bien sûr"
 indian_event.3.b: "Désolé, non."
 RAJ_act_east_policy: "Politique Agir à l’Est"
 RAJ_act_east_policy_desc: "La « politique Act East » est une initiative de politique étrangère du gouvernement indien qui a été introduite pour renforcer l'engagement de l'Inde avec les pays de la région Asie-Pacifique, en particulier l'Asie du Sud-Est. Cela peut être considéré comme une expansion et une nouvelle image de marque de la précédente « politique du regard vers l’Est » lancée au début des années 1990."
 act_east_pol_tt: "§YNous allons lancer le programme politique Act East§!"
 RAJ_asean_partner: "Partenariat avec l'ASEAN"
 RAJ_asean_partner_desc: "Les relations ASEAN-Inde, établies en 1992, ont évolué vers un partenariat multiforme englobant des dimensions politiques, économiques et culturelles. La politique indienne Act East a souligné l’importance de renforcer les liens avec les pays d’Asie du Sud-Est. En tant que partenaire de dialogue de l'ASEAN, l'Inde s'est activement engagée dans des forums et des initiatives régionales, promouvant la paix, la stabilité et la coopération économique. Le commerce bilatéral s'est considérablement développé, les deux parties cherchant à élargir leurs liens économiques grâce à l'accord de libre-échange ASEAN-Inde. De plus, les échanges culturels et les liens entre les peuples se sont approfondis, favorisant un sentiment de patrimoine partagé. Cependant, des défis tels que les différends maritimes et la concurrence pour l’influence dans la région indo-pacifique ont également influencé la dynamique de cette relation, soulignant la nécessité de poursuivre les efforts diplomatiques pour maintenir la stabilité et la prospérité dans la région."
 RAJ_east_asia_summit: "Sommet de l'Asie de l'Est"
 RAJ_east_asia_summit_desc: "Conformément à notre politique Agir à l’Est, la participation au Sommet de l’Asie de l’Est représente une étape cruciale dans l’approfondissement de nos relations diplomatiques et de nos efforts de collaboration. En forgeant des liens plus solides avec des acteurs clés comme la Russie, le Japon et le Laos, nous ouvrons la voie à un avenir régional plus intégré et plus harmonieux."
 RAJ_eastas.1.t: "Sommet de l'Asie de l'Est"
 RAJ_eastas.1.d: "Le 18e Sommet de l'Asie de l'Est (EAS) s'est tenu virtuellement aujourd'hui, réunissant les dirigeants de 18 pays membres pour discuter des défis régionaux urgents et renforcer la coopération dans la région de l'Asie de l'Est. Organisé par Singapour, le sommet a servi de plate-forme de dialogue et de collaboration ouverts, visant à favoriser la paix, la stabilité et la prospérité dans la région. L'EAS a vu la participation de dirigeants représentant les États membres de l'ASEAN, ainsi que l'Australie, la Chine, l'Inde, le Japon, la Nouvelle-Zélande, la Corée du Sud, la Russie et les États-Unis. Ce rassemblement diversifié et inclusif reflète l'engagement du sommet en faveur d'un engagement et d'un dialogue régionaux inclusifs. Au cours du sommet, les dirigeants ont engagé des discussions franches sur un large éventail de questions, notamment la reprise économique dans l'ère post-pandémique, les stratégies d'atténuation et d'adaptation au changement climatique, la sécurité maritime, les efforts de lutte contre le terrorisme et les mesures de lutte contre la criminalité transnationale. En outre, les dirigeants ont abordé les défis géopolitiques et ont souligné l’importance du respect du droit international, du respect de la souveraineté et du maintien d’un ordre fondé sur des règles dans la région indo-pacifique."
 RAJ_eastas.1.o1: "Intéressant."
 RAJ_neutrality_idea: "La politique de neutralité"
 RAJ_neutrality_idea_desc: "La politique de neutralité de l'Inde consiste à maintenir son délicat équilibre consistant à rester à l'écart des problèmes mondiaux. Il est temps que nous choisissions de nous éloigner de ces groupes et de déclarer l’Inde une nouvelle nation neutre."
 RAJ_bimstek: "BIMSTEK"
 RAJ_bimstek_desc: "L'Initiative du Golfe du Bengale pour la coopération technique et économique multisectorielle est une organisation régionale comprenant sept pays entourant le golfe du Bengale : l'Inde, le Bangladesh, le Sri Lanka, le Bhoutan, le Népal, le Myanmar et la Thaïlande. Créée en 1997, BIMSTEC vise à promouvoir la coopération dans divers secteurs, notamment le commerce, l'investissement, l'énergie, la technologie, le tourisme et la lutte contre le terrorisme, entre autres. Ce groupement sous-régional occupe une position stratégique pour améliorer la connectivité et l’intégration économique en Asie du Sud et du Sud-Est. Même si BIMSTEC possède un énorme potentiel, les progrès ont parfois été entravés par des défis politiques et logistiques, notamment la connectivité limitée entre ses États membres. Néanmoins, il reste une plateforme importante pour favoriser la coopération et le développement dans une région géographiquement et culturellement diversifiée, en particulier à l’heure où les pays cherchent à renforcer la stabilité régionale et la croissance économique."
 RAJ_indian_bimstek_idea: "BIMSTEK"
 RAJ_indian_bimstek_idea_desc: "L'Initiative du Golfe du Bengale pour la coopération technique et économique multisectorielle est une organisation régionale comprenant sept pays entourant le golfe du Bengale : l'Inde, le Bangladesh, le Sri Lanka, le Bhoutan, le Népal, le Myanmar et la Thaïlande. Créée en 1997, BIMSTEC vise à promouvoir la coopération dans divers secteurs, notamment le commerce, l'investissement, l'énergie, la technologie, le tourisme et la lutte contre le terrorisme, entre autres. Ce groupement sous-régional occupe une position stratégique pour améliorer la connectivité et l’intégration économique en Asie du Sud et du Sud-Est. Même si BIMSTEC possède un énorme potentiel, les progrès ont parfois été entravés par des défis politiques et logistiques, notamment la connectivité limitée entre ses États membres. Néanmoins, il reste une plateforme importante pour favoriser la coopération et le développement dans une région géographiquement et culturellement diversifiée, en particulier à l’heure où les pays cherchent à renforcer la stabilité régionale et la croissance économique."
 indian_event.4.t: "Invitation à BIMSTEK"
 indian_event.4.d: "L'Inde nous invite au programme de partenariat BIMSTEK, devons-nous y adhérer ?"
 indian_event.4.a: "Bien sûr!"
 indian_event.4.b: "Désolé, non."
 RAJ_befriend_butan_and_nepal: "Liez-vous d’amitié avec le Népal et le Bhoutan"
 RAJ_befriend_butan_and_nepal_desc: "L'Inde, le Bhoutan et le Népal partagent des liens historiques, culturels et géographiques profondément enracinés. L’Inde a historiquement joué un rôle crucial dans le développement et la stabilité de ces nations himalayennes. Le Bhoutan entretient une relation unique avec l’Inde, marquée par une coopération diplomatique, économique et stratégique étroite. L'Inde a aidé le Bhoutan dans divers projets de développement et questions de sécurité, en maintenant un partenariat solide et amical."
 RAJ_support_nov_idea: "Soutien militaire indien"
 RAJ_support_neaplese_army: "Soutenir l'armée népalaise"
 RAJ_support_neaplese_army_desc: "La coopération militaire indo-népalaise repose sur un fondement historique fondé sur la proximité géographique et des préoccupations de sécurité mutuelle. Les deux pays ont une tradition d’échanges militaires, de formation et de liens étroits en matière de défense. L'Inde est un important fournisseur d'équipements militaires au Népal, notamment d'armes, de munitions et de matériel. Les deux pays collaborent sur des questions telles que la lutte contre le terrorisme, la gestion des catastrophes et le maintien de la stabilité régionale. De plus, les régiments Gurkha de l’armée indienne ont un lien historique fort avec le Népal, recrutant des soldats dans la région."
 RAJ_mutual_trade_agreements: "Accords commerciaux mutuels"
 RAJ_mutual_trade_agreements_desc: "La coopération commerciale indo-bhoutanaise se caractérise par un partenariat économique solide et multiforme, profondément enraciné dans des liens historiques et des intérêts mutuels. Le Bhoutan est un bénéficiaire important du soutien économique et de l'aide au développement de l'Inde, l'Inde étant le plus grand partenaire commercial du Bhoutan et sa source d'investissements étrangers. Les principaux domaines de coopération comprennent les projets hydroélectriques, dans lesquels des entreprises indiennes sont impliquées dans des coentreprises visant à développer l'abondant potentiel hydroélectrique du Bhoutan. Cela contribue non seulement à la croissance économique du Bhoutan, mais répond également aux besoins énergétiques de l'Inde."
 RAJ_befriend_bangladesh: "Devenir ami avec le Bangladesh"
 RAJ_befriend_bangladesh_desc: "Le commerce entre l’Inde et le Bangladesh a explosé, grâce à l’amélioration des infrastructures et aux accords commerciaux préférentiels. Les deux pays ont collaboré sur des projets majeurs tels que la construction d’autoroutes transfrontalières et de lignes de transport d’électricité, améliorant ainsi la connectivité régionale. De plus, ils ont travaillé ensemble sur des questions telles que la lutte contre le terrorisme, la sécurité et la gestion des catastrophes."
 RAJ_defense_bangladesh: "Pacte de défense du Bangladesh"
 RAJ_defense_bangladesh_desc: "Grâce à un certain nombre d’accords et d’ententes, l’Inde et le Bangladesh ont effectivement renforcé leurs liens en matière de défense. Nous devrions ratifier un accord-cadre de coopération en matière de défense qui revêt une importance historique car il fera progresser considérablement notre alliance de sécurité. L’amélioration des échanges militaires, de la formation et de la collaboration en matière de lutte contre le terrorisme et de sécurité maritime sont tous abordés dans ce cadre."
 RAJ_border_agreements: "Accords frontaliers avec le Bangladesh"
 RAJ_border_agreements_desc: "En plus d’éliminer une source importante de frictions, cette décision ouvrira la porte à davantage de liens et de coopération entre les deux pays. Plus de 50 000 personnes vivant dans des enclaves pourront échanger et obtenir la citoyenneté de leur pays d’origine. En outre, cela permettra de réaliser un certain nombre d'initiatives de développement, telles que la construction de routes, de ponts et d'autres infrastructures le long des zones frontalières nouvellement établies."
 indian_event.5.t: "Accord frontalier avec l'Inde"
 indian_event.5.d: "L'Inde propose avec nous un accord frontalier afin que nous puissions régler nos différends frontaliers et poursuivre notre coopération mutuelle."
 indian_event.5.a: "Bien sûr."
 indian_event.5.b: "C'en est trop!"
 RAJ_suppress_probangl_separat: "Supprimer le séparatisme pro-Bangladesh"
 RAJ_suppress_probangl_separat_desc: "Même si nos liens de défense avec le Bangladesh se sont renforcés, il existe toujours un sentiment marginal prônant une union plus étroite avec notre voisin oriental. Il est primordial pour l’intégrité nationale que nous combattions et supprimions ces velléités séparatistes, garantissant ainsi une Inde stable et unie."
 RAJ_approach_singapore: "Approchez-vous de Singapour"
 RAJ_approach_singapore_desc: "Singapour est notre partenaire neutre de longue date dans la région asiatique. Nous devons améliorer nos relations avec eux."
 RAJ_meaf: "MEAF"
 RAJ_meaf_desc: "Les marchés du Moyen-Orient et d’Afrique sont devenus très importants après diverses transformations dans leurs régions. Nous devons améliorer nos relations avec eux, non seulement sur le plan commercial, mais également sur les plans militaire et politique."
 RAJ_partnership_with_uae: "Partenariat avec les Émirats arabes unis"
 RAJ_partnership_with_uae_desc: "Les relations entre l’Inde et les Émirats arabes unis donnent des résultats positifs depuis longtemps. Nous devons améliorer encore davantage nos relations et créer des conditions favorables à la coopération."
 RAJ_gulf_oil_deal: "Accord pétrolier du CCG"
 RAJ_gulf_oil_deal_desc: "L’Inde a un grand besoin de carburant et de pétrole. La coopération avec les pays du Golfe est une clé directe pour répondre à nos besoins."
 RAJ_oman_military_base: "Base militaire d'Oman"
 RAJ_oman_military_base_desc: "Oman et l’Inde partagent non seulement des liens culturels et historiques, mais aussi politiques, ainsi que des intérêts communs dans la région. Nous devons renforcer les liens."
 RAJ_befriend_algeria: "Se lier d'amitié avec l'Algérie"
 RAJ_befriend_algeria_desc: "L'Algérie est l'un des rares pays avec lequel nous avons un chiffre d'affaires élevé en Afrique du Nord. Peut-être voudront-ils bientôt approfondir leurs relations avec nous et nous devons créer de bonnes bases pour cela."
 RAJ_utilizing_indian_diaspora: "Liens avec la diaspora"
 RAJ_utilizing_indian_diaspora_desc: "En raison d’événements historiques, la diaspora indienne est dispersée partout dans le monde. Pourtant, nombre de nos compatriotes occupent des postes importants dans les pays où ils se trouvent. Nous devons utiliser cela."
 RAJ_mauritius: "Se lier d'amitié avec l'Île Maurice"
 RAJ_mauritius_desc: "Il existe une diaspora importante à Maurice, qui exerce une grande influence sur la politique du pays. Il est temps d'en profiter pour renforcer les liens."
 RAJ_srilank_relat: "Se lier d'amitié avec le Sri Lanka"
 RAJ_srilank_relat_desc: "Historiquement, les relations entre le Sri Lanka et l’Inde ont été très cordiales. Ayant des racines historiques, les Sri Lankais nous traitent avec beaucoup de gentillesse. Nous pouvons considérer ce pays comme fraternel et nos relations avec eux devraient être améliorées."
 RAJ_seychelles: "Se lier d'amitié avec les Seychelles"
 RAJ_seychelles_desc: "Les Seychelles cherchent depuis longtemps une alternative géopolitique pour renforcer les liens commerciaux, les capacités de défense et la coopération en termes de technologie. L’amitié avec l’Inde est pour eux un choix naturel."
 RAJ_tradepar_china: "Partenariat commercial avec la Chine"
 RAJ_tradepar_china_desc: "Malgré des relations tendues avec la Chine, un partenariat commercial avec elle reste nécessaire pour nos deux économies."
 RAJ_eastern_affiars: "Affaires orientales"
 RAJ_eastern_affiars_desc: "L’Inde entretient traditionnellement de bonnes relations avec les nouvelles puissances émergentes. Nous devons utiliser cela pour améliorer les relations diplomatiques et commerciales."
 RAJ_stratpar_russi: "Partenariat stratégique avec la Russie"
 RAJ_stratpar_russi_desc: "Malgré les bonnes relations entre la Chine et la Russie, la Russie est depuis l’époque de l’URSS notre partenaire fiable dans le domaine du commerce et de la défense. Il est temps de renouveler cette relation."
 RAJ_stratpar_soaf: "Partenariat stratégique avec l'Afrique du Sud"
 RAJ_stratpar_soaf_desc: "L'Afrique du Sud est l'une des économies à la croissance la plus rapide au monde. Comme nous, ils sont déterminés à améliorer le commerce mondial et à trouver des partenaires."
 RAJ_stratpar_braz: "Partenariat stratégique avec le Brésil"
 RAJ_stratpar_braz_desc: "Le Brésil entretient depuis longtemps des relations vaguement bonnes. nous devons trouver des méthodes pour améliorer les échanges commerciaux avec eux et renforcer les liens politiques."
 RAJ_looking_west: "Regarder vers l'ouest"
 RAJ_looking_west_desc: "Malgré sa position traditionnellement neutre, l'Inde entretient des relations relativement bonnes avec les pays occidentaux, qui dépendent non seulement du commerce, mais également d'un ennemi commun : la Chine."
 RAJ_friendship_with_israel: "Amitié avec Israël"
 RAJ_friendship_with_israel_desc: "Les relations entre l’Inde et Israël ont une longue histoire de coopération conjointe. Dans le nouveau 21e siècle, ces liens doivent être confirmés."
 RAJ_friendship_with_france: "Amitié avec la France"
 RAJ_friendship_with_france_desc: "Après avoir signé un pacte stratégique avec la France en 1998, la France est devenue l'un des principaux partenaires de l'Inde au sein de l'OTAN. Ces relations doivent être approfondies de manière productive."
 RAJ_become_major_non_nato_allies: "Allié à l'OTAN"
 RAJ_become_major_non_nato_allies_desc: "Peut-être que pour pouvoir affronter la Chine et le Pakistan, nous devons améliorer suffisamment nos relations avec l’Occident pour signer une association avec l’OTAN ou même quelque chose de plus. Compte tenu des tendances actuelles, peut-être que l’Occident nous accueillera les mains ouvertes."
 RAJ_military_coop_with_us: "Coopération militaro-technique avec les États-Unis"
 RAJ_military_coop_with_us_desc: "Les États-Unis sont une superpuissance dotée des développements les plus avancés en matière de défense. Nous devons coopérer avec eux et améliorer nos capacités de défense."
 RAJ_tradedeals_with_us: "Accords commerciaux avec les États-Unis"
 RAJ_tradedeals_with_us_desc: "Le commerce avec les États-Unis constitue une étape cohérente dans notre politique de coopération avec l’Occident. Nous trouverons de quoi nous intéresser mutuellement en termes d'échanges."
 indian_event.6.t: "Proposition indienne"
 indian_event.6.d: "Depuis le récent alignement de l’Inde avec nous, ils nous demandent de révoquer au Pakistan le statut d’allié majeur non membre de l’OTAN."
 indian_event.6.a: "Bien sûr!"
 indian_event.6.b: "Désolé, non."
 indian_event.667.t: "Les États-Unis sont d’accord."
 indian_event.667.d: "Ils supprimeront le statut MNNA du Pakistan."
 indian_event.667.a: "Super"
 indian_event.668.t: "Les États-Unis ont refusé notre proposition."
 indian_event.668.d: "Le Pakistan restera un allié majeur des États-Unis, non membre de l’OTAN."
 indian_event.668.a: "Bruh"
 RAJ_support_taiwan: "Soutenez Taïwan"
 RAJ_support_taiwan_desc: "Même si Taiwan revendique de nombreux territoires contraires à nos intérêts, cela vaut peut-être la peine de les soutenir contre un ennemi commun : la RPC."
 RAJ_indian_modern_prog: "Faire une demande à l'USAID"
 RAJ_indian_modern_prog_desc: "Les programmes d’aide américains sont depuis longtemps devenus monnaie courante en Inde. Il pourrait être utile d’améliorer et de renforcer la coopération dans ce domaine."
 RAJ_joining_nato: "Rejoindre l'OTAN"
 RAJ_joining_nato_desc: "Même si l'OTAN opère exclusivement dans la région euro-atlantique, nous pourrons peut-être convaincre le chef de l'OTAN d'élargir le concept de l'OTAN et de nous y accepter."
 RAJ_SCO_join: "Rejoindre SCO"
 RAJ_SCO_join_desc: "Même si nos relations avec la Chine sont tendues, nos relations avec la Russie sont plutôt productives. Peut-être pourrons-nous entrer dans la structure de l'OCS, malgré toutes les contradictions avec la RPC."
 RAJ_cont_non_aligned_polic: "Continuer le chemin non aligné"
 RAJ_cont_non_aligned_polic_desc: "L’Inde est traditionnellement sur la voie du non-alignement et de la neutralité totale. Nous ne devons pas chercher de nouveaux alliés et dépasser les limites de ce qui est permis. Nous devons garder nos distances."
 RAJ_isolationist_policies: "Politiques d'isolationnisme"
 RAJ_isolationist_policies_desc: "Malgré nos échanges commerciaux, l’isolement social du reste du monde peut être bénéfique."
 RAJ_boosting_our_local_market: "Dynamiser le marché local"
 RAJ_boosting_our_local_market_desc: "Le renforcement du marché intérieur est une étape cohérente vers l’obtention d’une autonomie complète de l’Inde par rapport au reste du monde."
 RAJ_active_support_of_stete_woned_shiet: "Assistance active"
 RAJ_active_support_of_stete_woned_shiet_desc: "Nous devons soutenir non seulement les relations de marché dans le pays, mais également les sociétés d'État qui réguleront les aspects les plus importants de l'économie."
 RAJ_india_first: "L'Inde d'abord"
 RAJ_india_first_desc: "L'Inde doit être au-dessus de tout. Nous sommes seuls au monde et nous devons en prendre conscience."
 RAJ_indian_autarky_effort: "Sphère d'influence indienne"
 RAJ_indian_autarky_effort_desc: "Le moment est venu non seulement d’améliorer les relations avec nos partenaires, mais aussi de construire notre propre sphère d’influence."
 RAJ_self_sufficient_market: "Idées de la nouvelle vague"
 RAJ_self_sufficient_market_desc: "Il est temps d'admettre que notre chemin constitue une nouvelle étape dans le paradigme idéologique indien : nous construisons notre propre et nouvel avenir."
 RAJ_asking_nato_help_pak: "Expulser le Pakistan"
 RAJ_asking_nato_help_pak_desc: "Le Pakistan est depuis longtemps un allié des États-Unis en dehors de l’OTAN. Nous devons exclure leur présence en coopération avec l’Occident et prendre leur place."
 RAJ_indias_politics: "Politique indienne"
 RAJ_indias_politics_desc: "La politique indienne se trouve à un tournant d’un millénaire à l’autre. Comment va se construire son histoire ?"
 indian_event.7.t: "Politique indienne"
 indian_event.7.d: "L’Inde a été confrontée à une combinaison de défis politiques et économiques au cours du nouveau millénaire, alors que la nation cherchait à s’orienter dans un paysage complexe et à résoudre des problèmes urgents. Le nouveau millénaire a présenté une série d'obstacles qui ont mis à l'épreuve la résilience des institutions démocratiques et la stabilité économique de l'Inde. Sur le plan politique, le pays connaît un paysage politique fragmenté marqué par des gouvernements de coalition et de fréquents changements de leadership. Cela a créé un certain degré d’instabilité et a entravé la mise en œuvre de réformes cruciales. L’absence d’une majorité claire au sein du gouvernement central a rendu le processus décisionnel difficile, exigeant souvent des négociations délicates avec divers partenaires régionaux et idéologiques. Sur le plan économique, l’Inde était aux prises avec des problèmes persistants tels que des déficits budgétaires, une croissance industrielle lente et le chômage. L’économie a eu du mal à tirer pleinement parti des réformes initiées dans les années 1990, et certains secteurs ont connu une croissance atone. Les défis structurels, les formalités administratives et les infrastructures inadéquates ont entravé la facilité de faire des affaires et limité le potentiel d'expansion économique rapide du pays. En outre, l’Inde a été témoin de l’impact dévastateur de l’éclatement de la bulle Internet, qui a eu des répercussions sur le secteur indien des technologies de l’information. Plusieurs sociétés informatiques ont connu des revers alors que les marchés mondiaux connaissaient un ralentissement, entraînant des licenciements et des difficultés financières au sein du secteur. Face à ces défis, le gouvernement s'est concentré sur des mesures politiques visant à stimuler la croissance économique, à attirer les investissements étrangers et à encourager l'entrepreneuriat. Des mesures ont été prises pour améliorer le développement des infrastructures, rationaliser les réglementations et stimuler les activités industrielles. Toutefois, l’impact de ces initiatives a mis du temps à se manifester et a nécessité des efforts soutenus pour produire des résultats positifs. Malgré les obstacles rencontrés, la résilience et le tissu démocratique de l'Inde sont restés intacts. La société civile dynamique, le système judiciaire indépendant et la presse libre du pays ont joué un rôle essentiel en garantissant la responsabilisation et en promouvant le débat public sur des questions vitales."
 indian_event.7.a: "Intéressant"
 RAJ_atal_bihari_vajpayee: "Atal Bihari Vajpayee"
 RAJ_atal_bihari_vajpayee_desc: "Atal Bihari Vajpayee est un éminent homme d'État indien et une figure éminente de la politique indienne. Il a été Premier ministre de l'Inde à trois reprises : d'abord pendant une brève période en 1996, puis de 1998 à 1999 et enfin à partir de 1999. Vajpayee était un membre fondateur du parti Bharatiya Janata et un leader clé du Rashtriya Swayamsevak. Sangh, une organisation nationaliste hindoue."
 RAJ_lahore_summit_legacy: "L'héritage du Sommet de Lahore"
 RAJ_lahore_summit_legacy_desc: "La Déclaration de Lahore était un accord bilatéral et un traité de gouvernance entre l'Inde et le Pakistan. Le traité a été signé le 21 février 1999, à l'issue d'un sommet historique à Lahore, et ratifié par les parlements des deux pays la même année. Aux termes du traité, un accord mutuel a été atteint en vue de développer des arsenaux atomiques et d'éviter l'utilisation opérationnelle accidentelle et non autorisée d'armes nucléaires. La Déclaration de Lahore a donné une responsabilité accrue aux dirigeants des deux pays pour éviter la course au nucléaire, ainsi que les conflits non conventionnels et conventionnels."
 RAJ_prevention_of_terror_act: "Loi sur la prévention du terrorisme"
 RAJ_prevention_of_terror_act_desc: "Loi n° 15 de 2002, Loi portant dispositions sur la prévention et la lutte contre les activités terroristes et sur les questions qui y sont liées."
 indian_event.8.t: "Régler les manifestations au Gujarat"
 indian_event.8.d: "Les troubles ont été déclenchés par un incident au cours duquel un train transportant des pèlerins hindous a été incendié, entraînant la mort de plusieurs personnes. L'incident a été attribué à une attaque présumée d'une foule musulmane. Les conséquences de l'incident du train ont été marquées par des violences généralisées, avec des affrontements communautaires entre les communautés hindoues et musulmanes dans diverses parties du Gujarat. Les manifestations et les émeutes qui ont suivi ont entraîné la mort de centaines de personnes, des blessés et d’importants dégâts matériels. Que devons-nous faire ?"
 indian_event.8.a: "Modi fera le travail !"
 indian_event.8.b: "Espérons que les protestations se calmeront d’elles-mêmes."
 RAJ_settling_down_gujarat: "Régler les manifestations au Gujarat"
 RAJ_settling_down_gujarat_desc: "Les violences ont éclaté à la suite d'un incendie de train à Godhra, qui a coûté la vie à 59 personnes, pour la plupart des pèlerins hindous. Par la suite, des affrontements communautaires généralisés ont eu lieu dans diverses parties du Gujarat, entraînant la perte de centaines de vies et le déplacement de milliers de personnes."
 RAJ_eastas.2.t: "Les nations forment une nouvelle alliance pour renforcer la coopération économique mondiale"
 RAJ_eastas.2.d: "Dans le cadre d’un développement important pour l’économie mondiale, les nations du Brésil, de la Russie, de l’Inde et de la Chine ont officiellement formé une alliance connue sous le nom de BRIC. La création de cette nouvelle alliance vise à renforcer la coopération économique, à renforcer les liens commerciaux et à favoriser un monde plus interconnecté. La formation des BRIC marque un tournant dans la dynamique économique mondiale, dans la mesure où ces quatre pays représentent collectivement une part substantielle de la population, de la masse continentale et de la production économique mondiale. Ensemble, ils possèdent un énorme potentiel pour stimuler la croissance économique mondiale et promouvoir le développement durable. Le fondement du BRIC repose sur des objectifs partagés et des avantages mutuels. En tirant parti de leurs ressources combinées, les pays BRIC aspirent à promouvoir une croissance économique inclusive et équilibrée, à améliorer les flux commerciaux et d'investissement et à fournir une plate-forme de coopération dans divers secteurs, notamment la finance, l'énergie, les infrastructures et la technologie. Cette alliance nouvellement formée est très prometteuse pour les pays membres. Le Brésil, la Russie, l’Inde et la Chine apportent chacun des atouts et des capacités uniques. Le Brésil possède des ressources naturelles abondantes et un secteur agricole dynamique, tandis que la Russie est connue pour ses réserves énergétiques et ses prouesses technologiques. Le secteur des services en plein essor et la main-d'œuvre qualifiée de l'Inde contribuent à sa puissance économique, tandis que les capacités manufacturières et les prouesses en matière d'exportation de la Chine sont reconnues dans le monde entier."
 RAJ_eastas.2.o1: "Intéressant"
 RAJ_BRICS: "Membre des BRICS"
 indian_event.9.t: "Tour BRICS"
 indian_event.9.d: "Un nouveau projet a été proposé lors d'un récent forum économique visant à construire une tour BRICS à des fins de nouvelle banque internationale."
 indian_event.9.a: "Merveilleux !"
 RAJ_tower_tt: "§YCela augmentera l’influence chinoise sur nous, mais améliorera notre économie.§!"
 RAJ_BRICS_tower_project: "Projet de tour BRICS"
 RAJ_BRICS_tower_project_desc: "Pour renforcer les liens interétatiques, nous devons créer une nouvelle banque de développement pour tous les pays membres des BRICS."
 RAJ_BRICS_bank: "Banque BRICS"
 indian_event.10.t: "Proposition de la banque BRICS"
 indian_event.10.d: "La Banque des BRICS a proposé un projet de développement pour chaque État membre. Devons-nous l'accepter ?"
 indian_event.10.a: "Bien sûr."
 indian_event.10.b: "Désolé, non."
 RAJ_BRICS_payment_system: "Système de paiement des BRICS"
 RAJ_BRICS_payment_system_desc: "Afin d'améliorer et de simplifier les échanges, nous devons créer un nouveau système de transaction et de paiement."
 RAJ_BRICS_cur: "Les efforts des BRICS pour une monnaie commune"
 indian_event.11.t: "Projet de monnaie commune"
 indian_event.11.d: "Les BRICS ont proposé un nouveau projet de monnaie commune, devrions-nous accepter ?"
 indian_event.11.b: "Désolé, non."
 RAJ_common_currenc_project: "Projet de monnaie commune"
 RAJ_common_currenc_project_desc: "Ce projet ne sera peut-être pas mis en œuvre immédiatement, mais la conceptualisation d’une monnaie commune constitue une bonne base pour une intégration mutuelle."
 RAJ_BRICS_contig_reserv_arrang: "Accord de réserve conditionnelle"
 RAJ_BRICS_contig_reserv_arrang_desc: "Le dispositif de réserve d'urgence des pays du BRICS est un cadre destiné à assurer une protection contre les pressions mondiales sur les liquidités. Il s'agit notamment des problèmes de change lorsque les monnaies nationales des pays membres sont affectées négativement par les pressions financières mondiales."
 RAJ_invite_observer_states: "États observateurs du commerce"
 RAJ_invite_observer_states_desc: "Il existe de nombreux observateurs dans la structure des BRICS. Il serait peut-être utile de commencer à les intégrer de manière cohérente dans la structure des BRICS."
 RAJ_eastas.3.t: "La croissance économique des BRICS pour un avenir innovant."
 RAJ_eastas.3.d: "Le 11e Sommet des BRICS, qui s’est tenu à Brasilia, au Brésil, s’est achevé avec succès, mettant en évidence l’engagement du Brésil, de la Russie, de l’Inde, de la Chine et de l’Afrique du Sud à favoriser la coopération et à stimuler la croissance économique. Les dirigeants des pays membres se sont réunis dans la capitale brésilienne pour deux jours de délibérations, de discussions et de réunions bilatérales. Le sommet a débuté par une cérémonie d’ouverture, au cours de laquelle le président du Brésil a souhaité la bienvenue aux chefs d’État et a souligné l’importance de renforcer le partenariat des BRICS pour relever les défis mondiaux et ouvrir de nouvelles opportunités. Les dirigeants ont engagé des discussions approfondies sur un large éventail de questions, notamment le commerce, l’investissement, l’innovation et les préoccupations géopolitiques."
 RAJ_eastas.3.o1: "Intéressant"
 RAJ_BRICS_pro_tempore: "Sommet au Brésil"
 RAJ_BRICS_pro_tempore_desc: "Le moment est venu de convoquer le plus grand sommet de l’histoire de l’organisation pour renforcer les relations entre les États."
 indian_event.12.t: "Invitation des BRICS"
 indian_event.12.d: "Nous sommes depuis longtemps observateurs au sein de l'organisation BRICS. Ils nous proposent d'y adhérer. Devrions-nous le faire ?"
 indian_event.11.a: "Bien sûr"
 indian_event.12.b: "Désolé, non."
 RAJ_eastas.4.t: "L'Iran rejoint les BRICS"
 RAJ_eastas.4.d: "L’Iran a officiellement rejoint le groupe BRICS, qui comprend le Brésil, la Russie, l’Inde, la Chine et l’Afrique du Sud. Cette expansion du bloc BRICS marque une étape importante dans la coopération régionale et mondiale, car l’Iran devient le premier pays du Moyen-Orient à rejoindre cette association influente. La décision a été annoncée lors du 12e sommet des BRICS, qui s’est tenu virtuellement en raison de la situation mondiale actuelle. L’inclusion de l’Iran dans les BRICS est le résultat de discussions approfondies entre les pays membres, soulignant l’importance stratégique du pays et son potentiel de collaboration économique. La participation de l’Iran renforcera non seulement l’influence régionale des BRICS, mais favorisera également une coopération accrue entre le Moyen-Orient et les autres pays BRICS."
 RAJ_eastas.4.o1: "Intéressant"
 RAJ_BRICS_expansion: "Expansion des BRICS"
 RAJ_BRICS_expansion_desc: "Alors que les BRICS continuent de se développer en tant qu'alliance importante, l'invitation de l'Iran, une nation riche en ressources et d'importance stratégique, ajoutera une nouvelle dimension. Cette inclusion peut diversifier et renforcer notre vision collective, renforçant ainsi l'influence mondiale de l'alliance."
 RAJ_BRICS_as_econ_alliance: "Alliance économique"
 RAJ_BRICS_as_econ_alliance_desc: "Au-delà des efforts militaires, le véritable potentiel des BRICS réside dans l'exploitation de leur puissance économique combinée. En défendant un front économique uni, les pays membres peuvent espérer une croissance accélérée, une stabilité financière et des synergies renforcées, consolidant ainsi la position du bloc sur la scène économique mondiale."
 brics_coalition: "Accord BRICS-DEF"
 RAJ_BRICS_as_polit_alliance: "Pacte de défense des BRICS"
 RAJ_BRICS_as_polit_alliance_desc: "Unis dans nos objectifs d’une dynamique de puissance mondiale équilibrée, la formulation d’un pacte de défense des BRICS est une progression naturelle. Ce pacte garantira une assistance mutuelle en matière de défense, consolidera le lien entre les États membres et assurera la sécurité collective contre les menaces extérieures."
 RAJ_new_development_bank: "Nouvelle Banque de Développement"
 RAJ_new_development_bank_desc: "La nouvelle Banque de développement devrait devenir la base de l’intégration des BRICS et de l’amélioration des relations entre les États membres."
 RAJ_recognition_tibet_as_china: "Reconnaissance du Tibet comme partie de la Chine"
 RAJ_recognition_tibet_as_china_desc: "Peu après l'indépendance de l'Inde en 1947, le gouvernement indien a traité le Tibet comme un pays indépendant de fait. Cependant, plus récemment, la politique de l'Inde à l'égard du Tibet a tenu compte des sensibilités chinoises et a reconnu le Tibet comme faisant partie de la Chine."
 RAJ_national_highway_project: "Projet de route nationale"
 RAJ_national_highway_project_desc: "Le projet de développement des autoroutes nationales est un projet de construction de quatre voies sur les autoroutes nationales existantes et de six voies sur certaines des principales autoroutes nationales de l'Inde. Le projet a été lancé en 1998 sous la direction du Premier ministre, Atal Bihari Vajpayee. Les autoroutes nationales ne représentent qu'environ 2 % de la longueur totale des routes, mais transportent environ 40 % du trafic total sur toute la longueur et la largeur du pays."
 RAJ_eastas.5.t: "L'Inde reconnaît le Tibet comme étant chinois"
 RAJ_eastas.5.d: "Dans une tentative d'accélérer la résolution du conflit frontalier, l'Inde et la Chine ont convenu mardi de nommer un représentant spécial pour explorer, du point de vue politique de la relation bilatérale globale, un cadre pour le règlement de la frontière. Dans la toute première déclaration conjointe sur les principes des relations et de la coopération globale signée par le Premier ministre Atal Bihari Vajpayee et son homologue chinois Wen Jiabao, l'Inde a reconnu que la région autonome du Tibet fait partie du territoire de la République populaire de Chine."
 RAJ_eastas.5.o1: "Intéressant"
 RAJ_pradhan_mantri_gram_sadak_yojana: "Pradhan Mantri Gram Sadak Yojana"
 RAJ_pradhan_mantri_gram_sadak_yojana_desc: "Le Pradhan Mantri Gram Sadak Yojana est un plan national indien visant à fournir une bonne connectivité routière par tous les temps aux villages non connectés."
 RAJ_article_three_seventy: "Article 370"
 RAJ_article_three_seventy_desc: "L'article 370 de la Constitution indienne accorde un statut spécial au Jammu-et-Cachemire, une région située dans la partie nord du sous-continent indien et faisant partie de la grande région du Cachemire qui fait l'objet d'un différend entre l'Inde, le Pakistan et la Chine depuis 1947."
 RAJ_sarva_shisha_abhiyan: "Sarva Shiksha Abhiyan"
 RAJ_sarva_shisha_abhiyan_desc: "Sarva Shiksha Abhiyan, ou SSA, est un programme du gouvernement indien visant à l'universalisation de l'éducation élémentaire « dans un délai déterminé », le 86e amendement à la Constitution de l'Inde faisant de l'éducation gratuite et obligatoire pour les enfants âgés de 6 à 14 ans un droit fondamental."
 RAJ_foreign_education_partner_ship: "Partenariat pour l'éducation à l'étranger"
 RAJ_foreign_education_partner_ship_desc: "Nos étudiants ont besoin d’avoir la possibilité de recevoir une éducation à l’étranger pour devenir encore plus intelligents."
 indian_event.13.t: "Opération West End"
 indian_event.13.d: "Tehelka, dirigé par son fondateur Tarun Tejpal, a mené une opération d'infiltration à l'aide de caméras cachées et de journalistes infiltrés se faisant passer pour des trafiquants d'armes. L'opération visait principalement la corruption au sein de l'industrie de la défense, en se concentrant sur les hauts fonctionnaires et les politiciens qui étaient supposément impliqués dans des ventes d'armes illégales et acceptaient des pots-de-vin. Pendant plusieurs mois, les journalistes infiltrés de Tehelka ont enregistré des conversations avec divers fonctionnaires, dont des bureaucrates, des officiers de l'armée et des politiciens. Ils ont capturé des preuves vidéo montrant ces individus acceptant des pots-de-vin et discutant d'activités illégales liées aux achats d'armes. L'opération a spécifiquement mis en évidence la corruption dans l'achat d'équipements de défense, tels que des armes, des munitions et des véhicules. L'opération a été révélée lorsque Tehelka a diffusé une série de vidéos explosives et publié des articles détaillant le scandale de corruption. Cette révélation a provoqué un tollé massif dans tout le pays, provoquant l'indignation du public et des demandes de mesures contre les personnes impliquées dans l'opération. Plusieurs personnalités de premier plan ont été arrêtées lors de l'opération d'infiltration, notamment des politiciens de divers partis politiques, des officiers de l'armée et des bureaucrates. Parmi les personnalités impliquées figuraient le président de l'époque du Bharatiya Janata Party, Bangaru Laxman, qui a été filmé en train d'accepter un pot-de-vin, ainsi que Jaya Jaitly, un haut responsable politique du Samata Party."
 indian_event.13.a: "Virez les responsables !"
 indian_event.13.b: "Laissez-le tel quel."
 RAJ_operation_west_end: "Opération West End"
 RAJ_operation_west_end_desc: "L'opération West End, également connue sous le nom d'enquête Tehelka, fait référence à une opération d'infiltration majeure menée par un portail d'information indien appelé Tehelka en 2001. L'opération a révélé la corruption dans le secteur de la défense en Inde et a conduit à un scandale national."
 indian_event.14.t: "Sommet conjoint de l'Inde et du Pakistan"
 indian_event.14.d: "Le sommet a réuni le Premier ministre indien de l'époque, Atal Bihari Vajpayee, et le président pakistanais de l'époque, Pervez Musharraf. L'objectif principal du sommet était de promouvoir le dialogue et de rechercher une solution pacifique aux conflits entre l'Inde et le Pakistan, en particulier la question du Cachemire. Au cours du sommet, les deux dirigeants ont eu des discussions approfondies sur diverses questions, notamment le conflit du Cachemire, le terrorisme et les tensions transfrontalières. Les pourparlers se sont déroulés à huis clos et les détails des négociations n'ont pas été divulgués au public à l'époque. Cependant, il a été signalé que les discussions étaient souvent intenses et impliquaient des points de vue divergents sur plusieurs questions clés."
 indian_event.14.a: "Merveilleux !"
 RAJ_agra_summit: "Sommet d'Agra"
 RAJ_agra_summit_desc: "Le sommet d'Agra, également connu sous le nom de Sommet de la paix d'Agra, était une réunion diplomatique de haut niveau entre les dirigeants de l'Inde et du Pakistan qui s'est tenue à Agra, en Inde, en juillet 2001. Le sommet était une tentative importante pour résoudre les problèmes de longue date entre les deux pays, y compris le conflit du Cachemire."
 RAJ_new_defence_council_gathering_d: "Tensions à la frontière du Cachemire"
 RAJ_new_defence_council_gathering: "Réunion du Conseil de Défense"
 RAJ_new_defence_council_gathering_desc: "Il n'est pas nécessaire de compter sur la bonne volonté du Pakistan ! Il est temps de réunir le Conseil de défense et de préparer à nouveau un plan de défense et de contre-attaque."
 RAJ_easing_military_standoff: "L'apaisement de la situation militaire"
 RAJ_easing_military_standoff_desc: "Nos relations à la frontière avec le Pakistan sont assez tendues. Il serait peut-être utile de faire un effort pour calmer la situation."
 indian_event.15.t: "Essais nucléaires au Rajasthan"
 indian_event.15.d: "Ces essais ont atteint leur objectif principal : donner à l’Inde la capacité de construire des armes à fission et thermonucléaires d’une puissance allant jusqu’à 200 kilotonnes. Le président de la Commission indienne de l’énergie atomique de l’époque a décrit chacune des explosions de Pokhran-II comme étant équivalente à plusieurs essais menés par d’autres États dotés d’armes nucléaires au cours des décennies. Par la suite, l’Inde a mis en place une capacité de simulation informatique pour prédire la puissance des explosifs nucléaires dont la conception est liée à celle des explosifs utilisés dans cet essai."
 indian_event.15.a: "Merveilleux !"
 indian_event.16.t: "Intelligence indienne"
 indian_event.16.d: "L’Inde nous a fourni des renseignements militaires stratégiques sur la Chine."
 indian_event.16.a: "Merveilleux !"
 RAJ_strategic_assistance_to_us: "Assistance stratégique aux États-Unis"
 RAJ_strategic_assistance_to_us_desc: "Les États-Unis seront notre pilier face à la Chine."
 RAJ_world_hindi_conference: "Conférence mondiale sur l'hindi"
 RAJ_world_hindi_conference_desc: "La Conférence mondiale sur l'hindi est un événement mondial qui réunit des universitaires, des linguistes, des écrivains et des passionnés de la langue hindi du monde entier. Cette conférence sert de plate-forme pour promouvoir et célébrer la richesse et la diversité de la langue hindi et de son patrimoine culturel."
 RAJ_citizenship_india: "Appareil administratif amélioré"
 RAJ_citizenship_india_desc: "Nous devrions accroître les possibilités pour les Indiens d’obtenir la citoyenneté indienne et de revenir en Inde."
 RAJ_amoozesh_parvaresh: "Des collèges modernisés"
 raj_middle_school_tt: "§YNous allons moderniser les écoles secondaires indiennes§!"
 RAJ_middle_school_modernization: "Modernisation des écoles secondaires"
 RAJ_middle_school_modernization_desc: "Les écoles secondaires en Inde n’ont pas été modernisées depuis longtemps et nécessitent un changement d’approche et de méthodologie d’enseignement."
 RAJ_good_governance_day: "Journée de la bonne gouvernance"
 RAJ_good_governance_day_desc: "Atal Bihari Vajpayee est bien connu pour sa merveilleuse approche de la gouvernance du pays."
 RAJ_further_privatization: "Poursuite de la privatisation"
 RAJ_further_privatization_desc: "Après avoir changé le cours de notre économie, nous devons poursuivre sur la voie d’une plus grande privatisation de notre économie."
 RAJ_videsh_sanchar: "Extension de Videsh Sanchar"
 RAJ_videsh_sanchar_desc: "Alors que l’Inde entre dans le 21e siècle, elle doit étendre ses télécommunications et fournir une couverture d’information à l’ensemble du pays."
 RAJ_hindu_primacy_economy: "L'éthique hindoue domine l'économie"
 RAJ_hindu_primacy_economy_desc: "L'éthique indienne doit devenir la base non seulement des relations sociales, mais aussi des relations économiques. C'est seulement ainsi que nous pourrons garantir une concurrence loyale."
 RAJ_dab_on_lashkare_taiba: "Comptoir Lashkare Taiba"
 RAJ_dab_on_lashkare_taiba_desc: "Les groupes islamistes opèrent dans la clandestinité depuis longtemps dans notre pays. Il est temps de les traquer et de prendre des mesures contre eux."
 RAJ_kill_a_cow_to_donate_shoes: "L'éléphant stable"
 RAJ_kill_a_cow_to_donate_shoes_desc: "L'Inde devrait être comme un gros éléphant, détruisant tout sur son passage. C'est notre idéal vers lequel nous devons tendre : un État fort et indépendant."
 RAJ_joint_summit_with_pakistan: "Sommet conjoint avec le Pakistan"
 RAJ_joint_summit_with_pakistan_desc: "Pour rassurer les deux pays, il est nécessaire de convoquer un sommet conjoint avec le Pakistan. Cela réduira les tensions et nous permettra de coopérer à l’avenir."
 RAJ_iri_fake_ns2: "Une industrie militaire largement corrompue"
 RAJ_iri_fake_ns3: "Industrie militaire modérément corrompue"
 RAJ_iri_fake_ns4: "Industrie militaire faiblement corrompue"
 RAJ_re_fake_militar2: "Militaire modérément désorganisé"
 RAJ_re_fake_militar3: "Militaires modestes et désorganisés"
 RAJ_re_fake_militar4: "Militaire organisé"
 RAJ_true_tiger_economy: "La véritable économie du tigre"
 RAJ_true_tiger_economy_desc: "Une économie de tigre est l’économie d’un pays qui connaît une croissance économique rapide, généralement accompagnée d’une augmentation du niveau de vie."
 indian_event.17.t: "Économie indienne"
 indian_event.17.d: "En 2000, l’économie indienne a connu une période de croissance et de transformation significative. Elle a été caractérisée par des mesures de libéralisation progressives initiées au début des années 1990, qui ont continué à façonner le paysage économique. Avec une population de plus d’un milliard d’habitants, l’Inde présentait un vaste marché de consommation et une main-d’œuvre qui attirait les investissements étrangers. L’économie était principalement tirée par l’agriculture, l’industrie et les services. L’agriculture employait une grande partie de la population, contribuant à la sécurité alimentaire et aux moyens de subsistance des populations rurales. Le secteur industriel s’est développé, l’industrie manufacturière et le textile jouant un rôle crucial, tandis que les services sont devenus un moteur de croissance majeur, en particulier dans les technologies de l’information et l’externalisation des processus commerciaux."
 indian_event.17.a: "Intéressant"
 RAJ_natural_competitor: "Concurrent naturel"
 RAJ_natural_competitor_desc: "L’Inde est un concurrent naturel sur le marché mondial. Nous devons rattraper et dépasser le reste du monde."
 indian_event.18.t: "L'Inde demande des investissements"
 indian_event.18.d: "Les diplomates du [RAJ.GetNameWithFlag] ont contacté notre gouvernement aujourd'hui avec une proposition intéressante. Ils souhaitent étudier les investissements et le développement de l'économie [RAJ.GetAdjective] afin de la développer davantage. Cet accord rapprocherait nos deux pays et, à terme, renforcerait nos liens économiques. Devons-nous accepter leurs conditions ?"
 indian_event.18.a: "Bien sûr"
 indian_event.18.b: "Désolé, non."
 indian_event.19.t: "[FROM.GetName] Offre d'investissement refusée !"
 indian_event.19.d: "[FROM.GetName] a refusé notre offre d'investissement. C'est un jour vraiment triste."
 indian_event.19.a: "Ouch"
 indian_event.20.t: "[FROM.GetName] Offre d'investissement acceptée !"
 indian_event.20.d: "[FROM.GetName] a accepté notre offre !"
 indian_event.20.a: "Bien"
 RAJ_attract_foreign_business: "Attirer les capitaux étrangers"
 RAJ_attract_foreign_business_desc: "Attirer des capitaux extérieurs est impératif pour développer notre économie. Il est temps de proposer des offres attractives à nos différents partenaires."
 RAJ_the_new_steel_industry: "La nouvelle industrie sidérurgique"
 RAJ_the_new_steel_industry_desc: "L'acier est la base de l'industrie lourde. Sans lui, il est impossible de créer une base concurrentielle pour ce secteur. Nous devons développer sa production."
 RAJ_expand_the_mines: "Expansion des mines"
 RAJ_expand_the_mines_desc: "Construire une industrie nécessite d’élargir les mines de ressources et d’augmenter les réserves du pays."
 RAJ_subs_coal_india: "Subventionner l’industrie minière"
 RAJ_subs_coal_india_desc: "Pour renforcer le développement de l’extraction des ressources dans notre pays, nous devons subventionner ce secteur de notre économie."
 RAJ_hindustan_zinc: "Hindustan Zinc"
 RAJ_hindustan_zinc_desc: "Hindustan Zinc Limited est une entreprise indienne intégrée spécialisée dans l’extraction et la production de zinc, de plomb, d’argent et de cadmium. Elle est une filiale de Vedanta Limited."
 RAJ_bus_nmdc: "NMDC"
 RAJ_bus_nmdc_desc: "NMDC Limited, anciennement National Mineral Development Corporation, est une entreprise publique indienne impliquée dans l’exploration de minerais de fer, de cuivre, de phosphate, de calcaire, de dolomite, de gypse, de bentonite, de magnésite, de diamants, d’étain, de tungstène, de graphite et de charbon, entre autres. C’est le plus grand producteur et exportateur de minerai de fer en Inde, avec une production de plus de 35 millions de tonnes provenant de trois mines mécanisées dans le Chhattisgarh et le Karnataka."
 RAJ_deregul_the_econ: "Déréguler l’économie"
 RAJ_deregul_the_econ_desc: "La dérégulation de l’économie est un aspect crucial pour créer un marché plus dynamique et à croissance rapide en Inde."
 RAJ_industrial_investments: "Investissements industriels"
 RAJ_industrial_investments_desc: "En plus de compter sur des investisseurs extérieurs et divers hommes d’affaires, l’État lui-même doit faire des efforts pour investir dans l’industrie nationale."
 RAJ_indian_machine_tool_assoc: "Association indienne des outils mécaniques"
 RAJ_indian_machine_tool_assoc_desc: "L’Association indienne des fabricants d’outils mécaniques est l’organisme principal du secteur des outils mécaniques en Inde."
 ind_mach_tool_tt: "§YL’Association indienne des outils mécaniques améliorera grandement notre industrie§!"
 indian_event.21.t: "Exposition textile !"
 indian_event.21.d: "L’exposition de l’industrie textile organisée en Inde a mis en lumière le secteur textile vibrant et diversifié du pays. Elle a présenté une large gamme de produits, incluant vêtements, tissus et accessoires, soulignant l’artisanat et l’innovation au sein de l’industrie textile indienne. Parmi les articles exposés, les chemises roses indiennes se sont distinguées et ont remporté un prestigieux prix de concours. Ces chemises ont démontré un mélange unique d’artisanat traditionnel et de design contemporain, alliant un travail manuel complexe à des tissus de haute qualité. Elles ont captivé le public par leur artisanat exquis, leur attention aux détails et leur palette de couleurs vibrantes. Cette réussite a non seulement célébré le talent et la créativité des artisans textiles indiens, mais a également mis en avant l’attrait mondial des textiles indiens. Elle a renforcé la réputation de l’Inde comme destination majeure pour la production et le design textile, soulignant son riche héritage et sa capacité à s’adapter aux tendances modernes de la mode. Le succès des chemises roses indiennes lors de l’exposition a témoigné de la vitalité de l’industrie textile indienne, contribuant à sa croissance, à sa reconnaissance internationale et à ses apports continus à l’économie et à l’identité culturelle du pays."
 indian_event.21.a: "Super"
 RAJ_textile_exhibition: "Industrie textile"
 RAJ_textile_exhibition_desc: "En Inde, l’industrie textile est traditionnellement, après l’agriculture, la seule à avoir généré un emploi massif pour les travailleurs qualifiés comme non qualifiés. Elle demeure le deuxième secteur générateur d’emplois dans le pays."
 RAJ_indian_naval_industry: "Industrie navale indienne"
 RAJ_indian_naval_industry_desc: "Malgré notre bonne position commerciale et maritime, nous devons développer notre industrie maritime."
 RAJ_indian_mitime_research: "Recherche maritime indienne"
 RAJ_indian_mitime_research_desc: "La recherche dans le domaine de la construction navale et de l’industrie maritime est essentielle pour améliorer notre situation économique."
 RAJ_hindalco: "Hindalco"
 RAJ_hindalco_desc: "Hindalco Industries Limited, une entreprise indienne de fabrication d’aluminium et de cuivre, est une filiale du groupe Aditya Birla."
 RAJ_eastern_dockyards: "Chantiers navals de l’Est"
 RAJ_eastern_dockyards_desc: "Une proposition consiste à construire de nouveaux chantiers navals à l’est et à développer l’industrie maritime dans cette région."
 RAJ_western_dockyards: "Chantiers navals de l’Ouest"
 RAJ_western_dockyards_desc: "Une proposition consiste à construire de nouveaux chantiers navals à l’ouest et à développer l’industrie maritime dans cette région."
 RAJ_manufact_schemes: "Schémas économiques"
 RAJ_manufact_schemes_desc: "Alors que l’Inde entre dans le XXIe siècle, il est temps de créer de nouveaux modèles de production et des chaînes d’approvisionnement répondant aux exigences de l’époque."
 RAJ_diamond_ind: "Industrie du diamant"
 RAJ_diamond_ind_desc: "L’extraction de diamants et de métaux précieux constitue une part importante des exportations indiennes. Il est nécessaire de développer de nouveaux gisements pour stimuler l’économie."
 RAJ_expand_chromium: "Expansion du chrome"
 RAJ_expand_chromium_desc: "Les gisements de chrome récemment découverts attirent les investisseurs nationaux et étrangers. Nous devons développer cette opportunité et commencer l’extraction."
 RAJ_expand_khullar: "Expansion de Khullar"
 RAJ_expand_khullar_desc: "Notre gouvernement juge nécessaire de préserver notre trésor national de ressources naturelles."
 RAJ_indian_car_industry: "Industrie automobile indienne"
 RAJ_indian_car_industry_desc: "Pour devenir un pays compétitif sur le marché international, nous devons continuer à développer notre industrie automobile."
 RAJ_petrol_refiners: "Raffineries de pétrole"
 RAJ_petrol_refiners_desc: "Le pétrole est le sang des économies modernes et des industries militaires. Nous devons développer cette industrie."
 RAJ_unpec_growth: "Croissance sans précédent"
 RAJ_unpec_growth_desc: "Hourra, notre économie s’est considérablement renforcée ! À cette occasion, notre gouvernement a même organisé un banquet ce soir."
 RAJ_export_of_india: "Exportations de l’Inde"
 RAJ_export_of_india_desc: "Notre pays est riche en ressources. Bien que nous ayons souffert durant la période coloniale en exportant nos ressources vers la Grande-Bretagne et d’autres pays coloniaux, nous devons aujourd’hui soutenir notre économie avec des fonds supplémentaires provenant des exportations."
 RAJ_UAZ: "UAZ"
 RAJ_russia_cars_companies: "Entreprises automobiles russes"
 RAJ_russia_cars_companies_desc: "La Russie est un pays relativement développé dans l’industrie automobile. Nous devrions inviter leurs entreprises à améliorer notre position dans ce secteur."
 RAJ_the_bull_of_asia: "Le taureau de l’Asie"
 RAJ_the_bull_of_asia_desc: "Notre pays est le taureau économique de l’Asie, capable de briser même l’économie chinoise avec ses cornes."
 RAJ_the_worlds_jeweller: "Le joaillier du monde"
 RAJ_the_worlds_jeweller_desc: "Diamants, saphirs et autres matériaux sont notre richesse nationale. Nous devons tirer parti de notre position unique."
 RAJ_indian_rice_funds: "Fonds pour le riz indien"
 RAJ_indian_rice_funds_desc: "Cette fois, la Chine ne sera pas la seule superpuissance du riz."
 RAJ_indian_infrastruct: "Infrastructures indiennes"
 RAJ_indian_infrastruct_desc: "Jusqu’à présent, la situation des infrastructures dans notre pays est inacceptable. Nous devons y remédier, sinon les blagues sur les mauvaises routes nous atteindront aussi."
 RAJ_brazillian_industrial_partnership: "Partenariat industriel brésilien"
 RAJ_brazillian_industrial_partnership_desc: "Le Brésil est un partenaire idéal pour améliorer notre industrie."
 RAJ_dealing_with_eu_companies: "Coopération avec les entreprises européennes"
 RAJ_dealing_with_eu_companies_desc: "L’Europe est notre principal marché pour l’interaction de notre économie avec l’économie européenne. Nous devons développer cette sphère."
 RAJ_hindustan_aeronautics: "Hindustan Aeronautics"
 RAJ_hindustan_aeronautics_desc: "Le ciel est le troisième océan conquis par l’homme. Nous devons saisir cette industrie avec toutes nos hélices pour devenir plus forts."
 RAJ_tatamotors: "Tata Motors"
 RAJ_tatamotors_desc: "Tata Motors, notre principale entreprise automobile. Nous devons la rendre plus avancée que nos concurrents occidentaux."
 RAJ_building_industry_of_india: "Industrie de la construction en Inde"
 RAJ_building_industry_of_india_desc: "Désormais, l’Inde est capable de se construire elle-même."
 RAJ_fight_unorganiz_work_force: "Combattre la main-d’œuvre désorganisée"
 RAJ_fight_unorganiz_work_force_desc: "Le chômage est notre pire ennemi. Désormais, tout le monde dans ce pays travaillera."
 RAJ_ultra_tech_content: "Contenu ultra-technologique"
 RAJ_ultra_tech_content_desc: "Il est temps de rattraper les pays occidentaux dans le développement des technologies informatiques."
 RAJ_increasing_control_over_business: "Renforcer le contrôle sur les entreprises"
 RAJ_increasing_control_over_business_desc: "Les entreprises de notre pays ne doivent pas être laissées de côté. L’avenir de notre économie pourrait en dépendre."
 RAJ_lagilizing_the_business: "Légaliser les entreprises"
 RAJ_lagilizing_the_business_desc: "La prochaine étape pour améliorer la qualité de nos entreprises est d’éliminer les opportunités d’activités illégales."
 indian_event.22.t: "Dilemme de la main-d’œuvre bon marché"
 indian_event.22.d: "Nous devons décider comment réformer notre marché du travail en Inde. Devons-nous soutenir les droits des travailleurs ou laisser les choses telles qu’elles sont ?"
 indian_event.22.a: "Garantir leurs droits !"
 indian_event.22.b: "Laisser les choses telles qu’elles sont."
 RAJ_modern_building_technology: "Technologies de construction modernes"
 RAJ_modern_building_technology_desc: "Il est temps de nous rapprocher encore plus du moment où l’Inde deviendra l’un des pays les plus développés au monde."
 RAJ_mumbai_restoration: "Focus sur Mumbai"
 RAJ_mumbai_restoration_desc: "Il est temps de reconstruire l’ancienne Mumbai."
 RAJ_expandning_at_calcutta: "Expansion à Calcutta"
 RAJ_expandning_at_calcutta_desc: "Avec l’augmentation de la population, nous devons faire face au fait que Calcutta a besoin de s’agrandir. Nous aimons beaucoup l’idée d’une expansion permanente, comme à Moscou."
 RAJ_delhi_urbanization_plan: "Plan d’urbanisation de Delhi"
 RAJ_delhi_urbanization_plan_desc: "Nous devons urbaniser notre capitale, Delhi. Cela améliorera l’état de notre pays."
 RAJ_unslumization_of_cities: "Désengorgement des villes"
 RAJ_unslumization_of_cities_desc: "Un autre projet censé améliorer la vie dans notre pays."
 RAJ_mahindra: "Mahindra"
 RAJ_mahindra_desc: "Mahindra & Mahindra est un constructeur automobile indien de SUV, camions et tracteurs."
 RAJ_force_motors: "Force Motors"
 RAJ_force_motors_desc: "Selon la version, petits bus urbains ou interurbains, de 6,7 mètres de long, avec une capacité de 18 à 32 places assises. Le moteur est un turbo-diesel 4 cylindres de 76 ch."
 RAJ_uranium_corp_of_india: "Uranium Corporation of India"
 RAJ_uranium_corp_of_india_desc: "Une entreprise du secteur public sous le ministère de l’Énergie atomique pour l’extraction et le traitement de l’uranium. Créée en 1967, elle est responsable de l’extraction et du traitement du minerai d’uranium en Inde. L’entreprise exploite des mines à Jadugor, Bhatina, Narvapahar, Turamdih et Banduhurang."
 RAJ_inviting_iaea: "Inviter l’AIEA"
 RAJ_inviting_iaea_desc: "L’Agence internationale de l’énergie atomique (AIEA) est une organisation internationale établie conformément à la décision de l’ONU du 4 décembre 1954. Elle fait partie du système des Nations Unies et exerce des compétences pour développer la coopération dans l’utilisation pacifique de l’énergie atomique."
 RAJ_bus_agreement_with_us: "Accords avec les États-Unis"
 RAJ_bus_agreement_with_us_desc: "Les États-Unis sont devenus notre principal partenaire commercial dans le domaine de l’énergie nucléaire. Il est temps de signer davantage d’accords."
 RAJ_bus_agreement_with_rus: "Accords avec la Russie"
 RAJ_bus_agreement_with_rus_desc: "L’industrie nucléaire russe est également l’une des plus avancées au monde. Nous devons renforcer notre coopération avec la Russie."
 RAJ_finalize_kaiga: "Finaliser Kaiga"
 RAJ_finalize_kaiga_desc: "La centrale de Kaiga est une centrale nucléaire située à Kaiga, près de la rivière Kali, dans le district d’Uttara Kannada au Karnataka, en Inde. Elle est en service depuis mars 2000 et est exploitée par la Nuclear Power Corporation of India."
 RAJ_tarapur4: "Tarapur 4"
 RAJ_tarapur4_desc: "La centrale nucléaire Tarapur-4 en Inde est le plus grand réacteur nucléaire du pays, avec une capacité de 540 MW. Elle est construite par Nuclear Power Corp India Ltd."
 RAJ_expanding_nmdc: "Expansion de NMDC"
 RAJ_expanding_nmdc_desc: "Une entreprise publique indienne engagée dans l’exploration de minerais de fer, cuivre, phosphate, calcaire, dolomite, gypse, bentonite, magnésite, diamants, étain, tungstène, graphite, charbon, etc. C’est le plus grand producteur et exportateur de minerai de fer en Inde, avec plus de 35 millions de tonnes extraites de trois mines mécanisées dans le Chhattisgarh et le Karnataka. Elle exploite également la seule mine de diamants mécanisée du pays à Panna, dans le Madhya Pradesh."
 RAJ_invite_foreign_powers: "Inviter des investisseurs étrangers"
 RAJ_invite_foreign_powers_desc: "Nous devons rendre cette industrie plus attractive pour les investisseurs étrangers afin que les progrès avancent plus vite."
 RAJ_bringing_back_the_plan: "Réintroduire le plan"
 RAJ_bringing_back_the_plan_desc: "En nous remémorant les jours d’antan, l’essence de la planification centralisée refait surface, suggérant un équilibre entre des stratégies de production minutieusement élaborées et le rythme de la construction. Les idéologies émergentes trouvent une voix, même si des murmures de mécontentement résonnent dans les couloirs de l’oligarchie."
 RAJ_expansive_subsidies: "Subventions étendues"
 RAJ_expansive_subsidies_desc: "Enracinées dans une tradition de soutien communautaire, les subventions étendues sont notre engagement à revitaliser les vastes champs qui ont nourri notre peuple pendant des siècles. Cette initiative témoigne de notre détermination durable à entretenir un cœur rural florissant, gagnant davantage de bonne volonté parmi la population agricole."
 RAJ_indian_ricebelt: "Ceinture de riz indienne"
 RAJ_indian_ricebelt_desc: "La ceinture de riz indienne, une région historiquement vénérée pour sa fertilité, devient une pierre angulaire de notre stratégie économique. En y canalisant des ressources, l’âme de la communauté agraire se réjouit, marquant une relation symbiotique entre la terre et la nation, et un pas financier significatif vers un avenir prospère."
 RAJ_leaving_as_it_is: "Laisser tel quel"
 RAJ_leaving_as_it_is_desc: "Dans un monde assoiffé d’énergie, nous tournons notre regard vers l’exploitation des vents verts et des champs solaires baignés de soleil. Bien que cela demande un investissement mesuré, cette initiative représente un bond vers l’autosuffisance renouvelable, creusant une niche de modernité durable au sein de notre héritage agraire."
 RAJ_teacoffedance: "Thé, café, dansons"
 RAJ_teacoffedance_desc: "Au milieu de la clameur mondiale pour nos breuvages aromatiques, nous dansons au rythme des opportunités économiques. Cette initiative, tout en élargissant nos horizons de ressources, agite subtilement le paysage politique, encapsulant l’équilibre délicat de l’Inde entre tradition et modernité, tout en progressant vers une plus grande autonomie domestique."
 RAJ_exportsubsidies: "Régulation des exportations"
 RAJ_exportsubsidies_desc: "Avec une riche tapisserie de ressources naturelles, la régulation des exportations symbolise notre avancée vers une exploitation équilibrée de notre abondance. Cette initiative reflète notre tentative de préserver l’essence de notre sol, marquant un pas prudent vers une économie autosuffisante."
 RAJ_high_import_tariffs: "Hauts tarifs d’importation"
 RAJ_high_import_tariffs_desc: "En instaurant de hauts tarifs d’importation, nous déclarons audacieusement notre intention de favoriser les industries indigènes. Cette initiative, enracinée dans un désir de souveraineté économique, laisse entrevoir une Inde plus forte et autosuffisante, avec des ondes de stabilité résonnant dans les couloirs politiques."
 RAJ_tea_production: "Production de thé"
 RAJ_tea_production_desc: "En plongeant dans nos précieuses plantations de thé, nous visons à améliorer nos capacités tout en nourrissant le lien durable avec la communauté agricole. L’expansion douce de nos infrastructures est un hommage à la feuille qui a infusé la camaraderie à travers les âges."
 RAJ_coffee_production: "Production de café"
 RAJ_coffee_production_desc: "Alors que l’arôme du café fraîchement moulu flotte dans l’air, nous nous engageons à améliorer notre production de café, mêlant l’agrotechnologie moderne aux pratiques ancestrales. Cette entreprise, bien qu’exigeant un investissement modeste, renforce nos liens agraires et pose les bases d’un paysage industriel étendu au milieu des verdoyantes plantations de café."
 RAJ_amar_tea: "Amar Tea"
 RAJ_amar_tea_desc: "Amar Tea symbolise un partenariat florissant entre la tradition et l’éthos industriel moderne. En allant plus loin dans l’expansion de notre paysage de production, nous gagnons un chaleureux assentiment des agriculteurs, annonçant un avenir de prospérité partagée."
 RAJ_coffee_tata_tea: "Tata Coffee et Thé"
 RAJ_coffee_tata_tea_desc: "La collaboration avec Tata annonce une nouvelle aube de politiques de soutien pour notre cœur agricole. En naviguant à travers les domaines du café et du thé, cette initiative favorise une relation harmonieuse avec les petits et moyens entrepreneurs, nourrissant un esprit communautaire de croissance et d’aspirations partagées."
 RAJ_coffee_levista: "Coffee Levista"
 RAJ_coffee_levista_desc: "En exploitant la richesse de notre sol, l’initiative Coffee Levista marque une expansion de nos efforts caféinés. Avec chaque grain récolté, le lien entre la terre et les cultivateurs se renforce, favorisant un climat de prospérité agricole et consolidant davantage la symbiose entre industrie et agriculture."
 RAJ_supporting_local_producers: "Soutenir les producteurs locaux"
 RAJ_supporting_local_producers_desc: "En adoptant l’éthos de « Bakdash », cette initiative propulse les industries locales dans une nouvelle ère de développement. Avec un investissement modeste, nous ouvrons la voie à une infrastructure naissante, promettant un mélange d’artisanat traditionnel et d’efficacité moderne."
 RAJ_indian_rice_bowl: "Bol de riz indien"
 RAJ_indian_rice_bowl_desc: "L’initiative du bol de riz indien est un pas audacieux vers la refonte de notre récit économique, bien qu’au prix d’un coût politique. En mobilisant notre économie vers un avenir riche en grains, nous invitons une nouvelle aube d’agilité industrielle et de prouesses en construction, tout en marchant sur l’équilibre délicat des sentiments idéologiques et oligarchiques."
 RAJ_standart_rationing: "Rationnement standard et réforme agraire"
 RAJ_standart_rationing_desc: "Les vents de la réforme soufflent à travers les champs alors que nous entreprenons un voyage de rationnement standard et de restructuration foncière. L’essence des idéologies émergentes trouve un sol fertile, même si le tissu agraire traditionnel connaît un léger tremblement, traçant un chemin vers un paysage agraire moderne."
 RAJ_incr_regional_control: "Renforcer le contrôle régional"
 RAJ_incr_regional_control_desc: "Avec une vision de promouvoir une gouvernance plus structurée, les rênes du contrôle régional se resserrent. La machinerie bureaucratique bourdonne d’une vigueur renouvelée, canalisant une montée d’acuité politique, alors que la nation avance vers un avenir où chaque région contribue à une vision centralisée."
 RAJ_local_prod_gov_prod: "Producteurs locaux ? Producteurs gouvernementaux !"
 RAJ_local_prod_gov_prod_desc: "En nous aventurant dans le domaine de la production gouvernementale, une onde de changement balaie le paysage industriel. Ce changement de vitesse, bien que rencontrant un mélange de sentiments parmi les oligarques, annonce une nouvelle ère où l’État prend les rênes de la production, marquant un pas audacieux vers l’autosuffisance."
 RAJ_new_prospects_for_socialism: "Nouvelles perspectives pour le socialisme"
 RAJ_new_prospects_for_socialism_desc: "Avec les fondations du contrôle régional consolidées, le récit du socialisme trouve une nouvelle vigueur. Les investissements modestes en harmonie et un souffle industriel frais signifient une nation qui avance vers une exploration idéologique nuancée."
 RAJ_state_run_capitalism: "Capitalisme dirigé par l’État"
 RAJ_state_run_capitalism_desc: "Le voile se lève sur une nouvelle aube économique alors que les domaines du capitalisme dirigé par l’État se déploient. À travers cette lentille, une interaction plus équilibrée avec les marchés mondiaux émerge, laissant entrevoir un dialogue économique nuancé."
 RAJ_further_expansion_into_market: "Comité économique"
 RAJ_further_expansion_into_market_desc: "La création d’un comité économique reflète une approche mesurée pour structurer le récit de développement de la nation. Au milieu du bourdonnement rythmique de la construction, un dialogue entre progrès et consommation se poursuit."
 RAJ_secured_food_source: "Source alimentaire sécurisée"
 RAJ_secured_food_source_desc: "Nos racines agraires nous appellent à sécuriser les sources qui ont nourri notre civilisation à travers les âges. Cette initiative, un serment d’allégeance à nos agriculteurs, symbolise non seulement notre engagement envers la stabilité agricole, mais dote également la nation d’une vigueur politique, forgeant un chemin vers une économie autosuffisante."
 RAJ_unite_the_farms: "Unir les fermes"
 RAJ_unite_the_farms_desc: "Alors que l’unité appelle à travers les champs, une promesse discrète d’autosuffisance prend racine au milieu des terres fertiles, bien que cela perturbe certaines voies commerciales traditionnelles. Pourtant, la vision globale d’indépendance domestique projette une ombre d’espoir sur le paysage."
 RAJ_our_next_logical_step: "Traiter avec les gouverneurs locaux"
 RAJ_our_next_logical_step_desc: "Naviguer dans la tapisserie complexe de la gouvernance locale dévoile un potentiel pour des infrastructures améliorées, bien que non sans ses parts d’ombres. Pourtant, la poussée vers l’indépendance domestique persévère, avançant à chaque dialogue."
 RAJ_full_socialism_control: "Conversion totale au socialisme"
 RAJ_full_socialism_control_desc: "Un changement profond dans le paysage politique se déploie alors que les murmures du socialisme s’amplifient. Avec les échos oligarchiques anciens qui s’estompent, le Congrès des syndicats de toute l’Inde trouve sa voix, marquant un nouveau chapitre dans le voyage idéologique de l’Inde."
 RAJ_pressure_big_business: "Faire pression sur les grandes entreprises"
 RAJ_pressure_big_business_desc: "La lutte subtile entre politique et commerce s’intensifie, traçant un chemin vers un récit économique plus autodéterminé. Au milieu de cette marée changeante, l’essence de l’autonomie domestique trouve un ancrage plus ferme."
 RAJ_looming_water1: "Pénuries d’eau réduites"
 RAJ_looming_water2: "Pénuries d’eau partielles"
 RAJ_stabiliz_supply_water: "Stabiliser l’approvisionnement en eau"
 RAJ_stabiliz_supply_water_desc: "La question de la pénurie d’eau est très prioritaire en Inde. Nous devons faire tous les efforts possibles pour résoudre ce problème."
 RAJ_israeli_water_spec: "Spécialistes israéliens de l’eau"
 RAJ_israeli_water_spec_desc: "Les spécialistes israéliens ont déjà offert leur aide pour la filtration et l’approvisionnement en eau de la population."
 RAJ_spanish_water_spec: "Spécialistes espagnols de l’eau"
 RAJ_spanish_water_spec_desc: "Les spécialistes espagnols ont déjà offert leur aide pour la filtration et l’approvisionnement en eau de la population."
 RAJ_minjur_water_plant: "Usine de dessalement de Minjur"
 RAJ_minjur_water_plant_desc: "L’usine de dessalement de Minjur est une installation d’osmose inverse située dans le village de Kattupalli, une banlieue nord de Chennai, en Inde, sur la côte de la baie du Bengale. Elle fournit de l’eau à la ville de Chennai. Construite sur un site de 60 acres, c’est la plus grande usine de dessalement en Inde."
 RAJ_nemmeli_water_plant: "Usine de dessalement de Nemmeli"
 RAJ_nemmeli_water_plant_desc: "L’usine de dessalement de Nemmeli est une installation située à Nemmeli, Chennai, sur la côte de la baie du Bengale, qui fournit de l’eau à la ville de Chennai."
 water_ind_tt: "§GNous résoudrons progressivement le problème de la pénurie d’eau§!"
 RAJ_invest_in_bollywood: "Investir à Bollywood"
 RAJ_invest_in_bollywood_desc: "Investir à Bollywood"
 indian_event.23.t: "L’industrie cinématographique indienne choque le monde !"
 indian_event.23.d: "Le cinéma indien a une fois de plus prouvé sa puissance mondiale avec le dernier film indien, *Rêves mystiques*, qui prend le monde d’assaut. Réalisé par le célèbre cinéaste indien Rohit Verma, ce film a pulvérisé les records au box-office et conquis les cœurs des spectateurs du monde entier, marquant une nouvelle étape pour le cinéma indien sur la scène mondiale. *Rêves mystiques* raconte une histoire captivante d’amour, de découverte de soi et du pouvoir de la connexion humaine. Situé dans le cadre majestueux de l’Himalaya, le film combine magnifiquement des visuels époustouflants, une narration captivante et des performances exceptionnelles d’un casting talentueux. Le succès du film peut être attribué à sa capacité à résonner avec des publics de diverses origines culturelles. Ses thèmes universels d’amour, d’espoir et de spiritualité ont touché une corde sensible chez les spectateurs du monde entier, transcendant les barrières linguistiques et culturelles. La cinématographie à couper le souffle et le récit minutieusement élaboré ont suscité des éloges tant de la part des critiques que des cinéphiles."
 indian_event.23.a: "L’Inde est vraiment la MEILLEURE ! Ceux qui en doutent manquent de jugeote !"
 RAJ_bolywood_idea: "Bollywood"
 RAJ_bolywood_idea1: "Bollywood"
 RAJ_bolywood_idea2: "Bollywood"
 RAJ_tata_consult: "Tata Consult"
 RAJ_tata_consult_desc: "Une entreprise indienne de fabrication automobile, faisant partie du groupe Tata. Son siège est à Mumbai."
 RAJ_software_tech_park: "Parc technologique logiciel"
 RAJ_software_tech_park_desc: "Organisation scientifique et technologique sous le ministère de l’Électronique et des Technologies de l’information (MeitY), engagée dans la promotion de l’industrie des TI/services TI, l’innovation, la recherche et développement, les startups, la création de produits/propriété intellectuelle dans les domaines des technologies émergentes telles que l’Internet des objets, la blockchain, l’intelligence artificielle, l’apprentissage automatique, la vision par ordinateur, la robotique, la réalité augmentée et virtuelle, l’animation et les effets visuels, la science des données et l’analytique pour divers secteurs comme la fintech, l’agritech, la médecine, la mobilité électrique autonome et connectée, l’ESDM, la cybersécurité, les jeux, l’industrie 4.0, les drones, l’amélioration de l’efficacité, etc."
 RAJ_hcl_tech_lim: "HCL Tech Limited"
 RAJ_hcl_tech_lim_desc: "HCL Technologies Limited, connu sous le nom de HCLTech (anciennement Hindustan Computers Pvt. Limited), est une multinationale indienne de services et de conseil en technologies de l’information, basée à Noida."
 RAJ_tech_mahindra: "Mahindra Tech"
 RAJ_tech_mahindra_desc: "Une entreprise multinationale indienne fournissant des services et du conseil en technologies de l’information. Le groupe Mahindra a son siège à Pune et son bureau enregistré à Mumbai. Tech Mahindra est une entreprise de 6 milliards de dollars avec plus de 148 000 employés dans 90 pays."
 RAJ_infosys_limited: "Infosys Limited"
 RAJ_infosys_limited_desc: "Une entreprise indienne spécialisée dans le développement de logiciels sur mesure pour le commerce électronique et les entreprises de télécommunications. Elle fournit également des services de conseil en technologies de l’information et en logiciels."
 RAJ_wipro: "Wipro"
 RAJ_wipro_desc: "Wipro est une multinationale indienne qui fournit des services de technologies de l’information, de conseil et de processus métier. C’est l’une des principales entreprises de la Big Tech."
 RAJ_forces_of_india: "Forces de l’Inde"
 RAJ_forces_of_india_desc: "L’organisation militaire de l’Inde, conçue pour la défense de la République et la protection de la liberté et de l’indépendance de l’État, est l’un des instruments les plus importants du pouvoir politique."
 RAJ_indian_militias: "Milices indiennes"
 RAJ_indian_militias_desc: "La milice est une partie intégrante de notre armée. Pour mener à bien des opérations militaires, nous devons également développer nos milices."
 RAJ_assam_rifles: "Rifles d’Assam"
 RAJ_assam_rifles_desc: "Une force paramilitaire centrale responsable de la sécurité des frontières, de la lutte contre l’insurrection et du maintien de l’ordre dans le nord-est de l’Inde. Son devoir principal est de garder la frontière indo-birmane. Les AR font partie des forces armées centrales sous le ministère de l’Intérieur. L’armée indienne maintient un contrôle opérationnel sur les AR. En tant que force de police, son recrutement, ses avantages, ses promotions et sa politique de retraite sont régis par les règles des CAPF. Environ 80 % des officiers sont issus de l’armée, le reste du personnel étant recruté dans le cadre des AR. Les AR sont commandés par le directeur général des Rifles d’Assam, nommé par le ministère de l’Intérieur."
 RAJ_special_frontier_force: "Force spéciale de frontière"
 RAJ_special_frontier_force_desc: "Une unité d’opérations spéciales indienne créée le 14 novembre 1962, principalement composée de réfugiés tibétains vivant en Inde. Elle a depuis grandi en taille et en portée d’opérations. Initialement, son objectif principal était de mener des opérations secrètes derrière les lignes chinoises en cas de nouvelle guerre sino-indienne."
 RAJ_indian_special_forces: "Forces spéciales indiennes"
 RAJ_indian_special_forces_desc: "Pour effectuer des opérations spéciales derrière les lignes ennemies ou à l’intérieur du pays, nous devons disposer de forces spéciales entraînées."
 RAJ_NAJA_idea_1: "Police militarisée"
 RAJ_NAJA_idea_2: "Police hautement militarisée"
 RAJ_NAJA_idea_3: "Police hautement militarisée"
 RAJ_riot_police_idea: "Police anti-émeute"
 RAJ_riot_police_idea_desc: ""
 RAJ_outer_doctrine_idea: "Doctrine de guerre avec les voisins"
 RAJ_outer_doctrine_idea_desc: ""
 RAJ_national_security_guard: "Garde nationale de sécurité"
 RAJ_national_security_guard_desc: "Communément appelée les « Black Cats », c’est l’unité antiterroriste de l’Inde sous le ministère de l’Intérieur. Fondée le 16 octobre 1984 après l’opération Blue Star pour combattre les activités terroristes et protéger les États contre les troubles internes. Officiellement approuvée par le Parlement indien sous la loi sur la Garde nationale de sécurité de 1986. Elle est l’une des sept formations de police armée centrale de l’Inde."
 RAJ_special_protection_group: "Groupe de protection spéciale"
 RAJ_special_protection_group_desc: "Une agence du gouvernement indien dont la seule responsabilité est de protéger le Premier ministre de l’Inde et, dans certains cas, sa famille. Créée en 1988 par une loi du Parlement indien, le SPG protège constamment le Premier ministre, en Inde comme à l’étranger, ainsi que les membres les plus proches de sa famille vivant avec lui à sa résidence officielle. Cependant, les membres de la famille peuvent refuser cette protection."
 RAJ_railway_protection_group: "Groupe de protection ferroviaire"
 RAJ_railway_protection_group_desc: "Le groupe de protection ferroviaire est une section de la nouvelle police militaire spécifiquement créée pour protéger la logistique nécessaire au gouvernement et lutter contre les émeutes armées."
 RAJ_border_security_force: "Force de sécurité des frontières"
 RAJ_border_security_force_desc: "Organisation indienne pour la protection des frontières avec le Pakistan et le Bangladesh. C’est l’une des sept unités de police armée centrale de l’Inde, créée après la guerre indo-pakistanaise de 1965 « pour assurer la sécurité des frontières de l’Inde et les questions connexes »."
 RAJ_saastra_seema_bal: "Sashastra Seema Bal"
 RAJ_saastra_seema_bal_desc: "Forces de garde-frontière de l’Inde déployées le long de ses frontières avec le Népal et le Bhoutan. C’est l’une des sept formations de police armée centrale sous le contrôle administratif du ministère de l’Intérieur."
 RAJ_central_armed_police: "Police armée centrale"
 RAJ_central_armed_police_desc: "Nom collectif des organisations policières centrales en Inde sous le ministère de l’Intérieur. Techniquement, ce sont des formations paramilitaires, anciennement appelées formations paramilitaires centrales."
 RAJ_indotibet_border_police: "Police frontalière indo-tibétaine"
 RAJ_indotibet_border_police_desc: "La police frontalière indo-tibétaine (ITBP) est une force de garde-frontière de l’Inde déployée le long de ses frontières avec la région autonome du Tibet. C’est l’une des sept forces armées centrales, établie en 1962 à la suite de la guerre sino-indienne de 1962."
 RAJ_expanding_cprf: "Expansion du CRPF"
 RAJ_expanding_cprf_desc: "Formations militaires subordonnées au ministère de l’Intérieur de l’Inde, exerçant les fonctions de réserve de police armée pour assurer l’ordre public, la sécurité intérieure et l’intégrité de l’État, lutter contre le terrorisme, garantir la sécurité pendant les élections, aider les autorités civiles et surmonter les conséquences des catastrophes naturelles."
 RAJ_indian_air_force: "Force aérienne indienne"
 RAJ_indian_air_force_desc: "L’une des branches des forces armées indiennes. En termes de nombre d’aéronefs, elle se classe au quatrième rang des plus grandes forces aériennes mondiales (après les États-Unis, la Russie et la Chine)."
 RAJ_reformation_of_dislocation: "Réforme du déploiement"
 RAJ_reformation_of_dislocation_desc: "Notre force aérienne doit modifier ses tactiques de déploiement pour éviter de nombreux incidents pendant la guerre."
 RAJ_mirage2000: "Achat de Mirage 2000"
 RAJ_mirage2000_desc: "Le Dassault Mirage 2000 est un chasseur multirôle français de quatrième génération, développé dans les années 1970 par Dassault. En service depuis 1984, c’est le principal avion de combat de l’armée de l’air française à la fin du XXe siècle et au début du XXIe siècle. Il est utilisé par plusieurs pays en Asie, en Europe et en Amérique latine."
 RAJ_rafale: "Avions Rafale"
 RAJ_rafale_desc: "Le Dassault Rafale est un chasseur polyvalent français de quatrième génération, développé par la société française Dassault Aviation. Il a effectué son premier vol en juillet 1986 et a été adopté par la marine et l’armée de l’air françaises en 2004 (marine) et 2006 (armée de l’air), respectivement."
 RAJ_su30: "Achat de SU-30"
 RAJ_su30_desc: "Chasseur polyvalent soviétique/russe biplace de génération 4+, conçu pour la suprématie aérienne. Il est destiné à détruire des cibles aériennes de jour comme de nuit, dans des conditions météorologiques simples ou complexes, ainsi que contre des interférences actives et passives, à contrôler l’espace aérien, à bloquer les aérodromes ennemis en profondeur et à attaquer des cibles terrestres et maritimes. Il peut également être utilisé pour diriger des opérations de combat en groupe, détruire des débarquements ennemis dans les airs, effectuer des reconnaissances aériennes et frapper des cibles au sol dans diverses conditions météorologiques."
 RAJ_haltejas: "Développement du Hal Tejas"
 RAJ_haltejas_desc: "Chasseur léger polyvalent indien de quatrième génération. Cet avion monomoteur est conçu selon le schéma « sans queue » avec une aile triangulaire. Le prototype a effectué son premier vol en 2001 ; il a été développé dans le cadre du programme LCA."
 RAJ_haljaguar: "Développement du Hal Jaguar"
 RAJ_haljaguar_desc: "Le chasseur-bombardier est un développement conjoint du Royaume-Uni (British Aircraft Corporation) et de la France (Breguet). Il a servi dans les forces aériennes de ces pays pendant trois décennies et a également été exporté. La création du SEPECAT Jaguar a été l’un des premiers programmes conjoints des fabricants aéronautiques européens. La production a été gérée par le consortium SEPECAT (Société Européenne de Production de l’avion École de Combat et d’appui Tactique)."
 RAJ_embnetra: "EMB-145I Netra"
 RAJ_embnetra_desc: "L’Embraer ERJ-145 est le modèle principal d’une famille d’avions à réaction régionaux ERJ (Embraer Regional Jet), développée par le constructeur aéronautique brésilien Embraer au début des années 1990. Outre le modèle de base, il existe plusieurs variantes avec une portée accrue : ERJ-145ER (Extended Range), ERJ-145LR (Long Range), ERJ-145XR (Extra-long Range). L’avion est exploité par des compagnies aériennes depuis 1996. Plus de 700 ERJ-145 ont été produits en série. La production continue au Brésil et, depuis 2004, également en Chine."
 RAJ_contracts_with_us_air: "Contrats avec l’US Air Force"
 RAJ_contracts_with_us_air_desc: "L’US Air Force est l’une des unités aéronautiques les plus avancées et puissantes. Nous devons signer des accords avec eux pour le développement conjoint d’aéronefs."
 RAJ_gulfstr4: "Gulfstream 4"
 RAJ_gulfstr4_desc: "Le Gulfstream IV (Gulfstream 4) est une famille d’avions d’aviation d’affaires développée par Gulfstream Aerospace Corporation dans les années 1980. Elle comprend les modèles de base Gulfstream IV ainsi que leurs générations suivantes : Gulfstream IV SP, G300, G400, G350 et G450. Entre 1985 et 2018, plus de 900 avions de cette famille ont été produits, dont la plupart continuent de voler."
 RAJ_indian_navy_ind: "Marine indienne"
 RAJ_indian_navy_ind_desc: "Actuellement, notre marine ne peut se vanter de qualités distinctives par rapport à nos concurrents occidentaux et orientaux. Mais si nous voulons prendre notre place au soleil, nous devrons nous occuper de notre flotte."
 RAJ_lessons_from_cactus: "Leçons de l’opération Cactus"
 RAJ_lessons_from_cactus_desc: "L’opération Cactus a été assez réussie pour notre armée et notre marine. Nous avons pris en compte de nombreuses nuances apparues lors de cette opération et les utilisons pour améliorer la qualité de notre flotte."
 indian_event.24.t: "Héritage de l’opération Cactus"
 indian_event.24.d: "L’opération Cactus était une opération militaire menée par les forces armées indiennes en 1988. Cette opération visait à neutraliser une tentative de coup d’État dans la nation insulaire des Maldives. Le 3 novembre 1988, un groupe de militants maldiviens, soutenu par des mercenaires sri-lankais, a lancé un coup contre le président des Maldives de l’époque, Maumoon Abdul Gayoom. Le coup visait à renverser le gouvernement et établir un régime pro-rebelle. En réponse à cette grave menace, l’Inde a rapidement déployé ses forces pour aider le gouvernement maldivien. Le 4 novembre, des avions de transport de l’armée de l’air indienne, escortés par des navires de guerre de la marine indienne, ont transporté un contingent de troupes de l’armée indienne à Malé, la capitale des Maldives."
 indian_event.24.a: "Intéressant"
 RAJ_domestic_ship_prod: "Production navale domestique"
 RAJ_domestic_ship_prod_desc: "Nous devons développer nos propres procédures légales."
 RAJ_navy_aviation: "Aviation navale"
 RAJ_navy_aviation_desc: "Pour protéger efficacement notre flotte, nous devons disposer d’une aviation navale."
 RAJ_goa_dock_exp: "Expansion des chantiers navals"
 RAJ_goa_dock_exp_desc: "Plus nous développons les procédures légales, plus nous avons besoin de chantiers navals."
 RAJ_revit_soviet_ships: "Revitaliser les anciennes capacités"
 RAJ_revit_soviet_ships_desc: "L’approche soviétique de la construction navale était suffisamment efficace pour que nous puissions l’intégrer à notre avantage."
 RAJ_scquir_submarines: "Sous-marins indiens"
 RAJ_scquir_submarines_desc: "Pour réussir à couler les navires des autres, nous avons besoin de nos propres sous-marins."
 RAJ_agree_brit_onnavy: "Accord avec la Grande-Bretagne"
 RAJ_agree_brit_onnavy_desc: "Ayant autrefois été une puissance maritime de premier plan, nous sommes contraints de signer un accord de coopération avec la Grande-Bretagne."
 RAJ_naval_trainings: "Entraînements navals"
 RAJ_naval_trainings_desc: "Une bonne préparation de notre flotte assurera notre domination en mer."
 RAJ_russia_navy_agree: "Spécialistes de la marine russe"
 RAJ_russia_navy_agree_desc: "La coopération avec les Russes nous permettra de renforcer notre position en mer."
 RAJ_anew_indian_army: "Nouvelle armée indienne"
 RAJ_anew_indian_army_desc: "Nous devons créer un nouveau concept de l’armée indienne pour nous adapter aux réalités modernes."
 RAJ_towards_new_mil_doct: "Vers une nouvelle doctrine militaire"
 RAJ_towards_new_mil_doct_desc: "Il est temps d’admettre que notre doctrine militaire est largement dépassée. Si nous voulons être invincibles au nouveau millénaire, nous devons créer une nouvelle doctrine militaire."
 RAJ_threat_of_the_dragon: "Menace du dragon"
 RAJ_threat_of_the_dragon_desc: "Notre deuxième menace est la Chine, notre rival de longue date dans la région. Nous devons analyser leur doctrine militaire et nous préparer à leur attaque."
 RAJ_threat_of_the_crescent: "Menace du croissant"
 RAJ_threat_of_the_crescent_desc: "Le Pakistan est notre principal ennemi sur la scène géopolitique. Leur armée est assez fragmentée, et nous pouvons tenter de former une défense compétente contre eux."
 RAJ_threat_of_terror_mil: "Menace du terrorisme"
 RAJ_threat_of_terror_mil_desc: "Notre nouvel ennemi apparu au XXIe siècle est le terrorisme. Cet ennemi est interne, et nous devons préparer notre secteur de la défense contre les facteurs agissant de l’intérieur."
 RAJ_strategic_initiative: "Initiative stratégique"
 RAJ_strategic_initiative_desc: "Nous devons prendre l’initiative stratégique maximale dans la région et être prêts à frapper préventivement l’ennemi. Se préparer à un tel scénario est essentiel."
 RAJ_military_infrastructure: "Infrastructures militaires"
 RAJ_military_infrastructure_desc: "Pour être prêts à une guerre à long terme, nous devons préparer nos lignes d’approvisionnement logistique et construire des routes fédérales."
 RAJ_new_military_methodology: "Nouvelle méthodologie militaire"
 RAJ_new_military_methodology_desc: "Nous devons rejeter l’ancienne méthodologie de guerre et conceptualiser la nouvelle guerre de notre époque avec toutes ses spécificités."
 RAJ_preparations_in_kashmir: "Préparatifs au Cachemire"
 RAJ_preparations_in_kashmir_desc: "Des combats et des affrontements ont lieu au Cachemire depuis longtemps. Cette poudrière explosera tôt ou tard. Nous devons être prêts."
 RAJ_behead_northwest_separat: "Décapiter le séparatisme du nord-ouest"
 RAJ_behead_northwest_separat_desc: "Les séparatistes cherchent depuis longtemps à détruire notre structure étatique. Nous devons décapiter ce serpent tapi dans notre jardin !"
 RAJ_antiterror_raids: "Raids antiterroristes"
 RAJ_antiterror_raids_desc: "Les raids contre les terroristes devraient devenir monnaie courante pour les troupes internes. Les islamistes déstabilisent notre situation ; nous devons les déraciner de notre terre."
 RAJ_counter_terror_trainings: "Entraînements antiterroristes"
 RAJ_counter_terror_trainings_desc: "Nous devons préparer la population, le ministère des Situations d’urgence et les forces de police aux mesures antiterroristes qui seront appliquées en cas de menace. C’est un aspect important de la sécurité publique."
 RAJ_bangladesh_line: "Ligne du Bangladesh"
 RAJ_bangladesh_line_desc: "Malgré nos bonnes relations avec le Bangladesh, des migrants illégaux et des terroristes de diverses sortes tentent périodiquement de franchir notre frontière avec eux. Nous devons prendre des contre-mesures à cet égard."
 RAJ_southeatern_protection: "Protection du sud-est"
 RAJ_southeatern_protection_desc: "La frontière avec le Myanmar est très instable. Les milices armées ne doivent pas franchir notre frontière."
 RAJ_smallwar_prep: "Préparatifs pour une petite guerre"
 RAJ_smallwar_prep_desc: "Nous devons être préparés aux guerres locales et aux opérations de maintien de la paix. Ce sont de petites guerres pour lesquelles nous devons néanmoins être prêts."
 RAJ_preparing_our_reserve: "Préparer notre réserve"
 RAJ_preparing_our_reserve_desc: "Nous devons être prêts à des opérations de combat à long terme. À cet effet, nos réserves militaires doivent être reconstituées et mises à jour."
 RAJ_bigwar_prep: "Préparatifs pour une grande guerre"
 RAJ_bigwar_prep_desc: "Toute guerre potentielle avec le Pakistan et la Chine est une guerre majeure qui pourrait mener à une escalade nucléaire. Nous devons être préparés même à un tel scénario."
 RAJ_concept_coldstart: "Conceptualiser le départ à froid"
 RAJ_concept_coldstart_desc: "Le départ à froid est une doctrine militaire développée par les forces armées indiennes pour une éventuelle guerre avec le Pakistan. Elle implique que les différentes branches de l’armée indienne mènent des opérations offensives au sein de groupes de combat unifiés. Cette doctrine vise à permettre aux forces conventionnelles indiennes d’effectuer des attaques de maintien pour empêcher une riposte nucléaire du Pakistan en cas de conflit."
 RAJ_concept_hotstart: "Conceptualiser le départ à chaud"
 RAJ_concept_hotstart_desc: "Le départ à froid est une doctrine militaire développée par les forces armées indiennes pour une éventuelle guerre avec la Chine. Elle implique que les différentes branches de l’armée indienne mènent des opérations offensives au sein de groupes de combat unifiés. Cette doctrine vise à permettre aux forces conventionnelles indiennes d’effectuer des attaques de maintien pour empêcher une riposte nucléaire de la Chine en cas de conflit."
 RAJ_network_centric_warafre: "Guerre centrée sur le réseau"
 RAJ_network_centric_warafre_desc: "La guerre centrée sur le réseau, également appelée opérations centrées sur le réseau, est une doctrine ou théorie militaire qui vise à transformer un avantage informationnel, permis en partie par les technologies de l’information, en un avantage compétitif grâce à la mise en réseau informatique des forces dispersées."
 kasmir_war_decisions_category: "Conflit frontalier indo-pakistanais"
 kasmir_war_decisions_category_desc: "Le conflit du Cachemire désigne un différend territorial de longue date entre l’Inde, le Pakistan et, dans une moindre mesure, la Chine, concernant la région du Jammu-et-Cachemire. Ce conflit remonte à la partition de l’Inde britannique en 1947, qui a donné naissance à l’Inde et au Pakistan en tant que nations distinctes. Le conflit au Cachemire a conduit à plusieurs guerres, notamment les guerres indo-pakistanaises de 1947-48, 1965 et 1999, ainsi qu’à de nombreux accrochages frontaliers et actes d’insurrection. Ce différend a entraîné la division de la région entre l’Inde et le Pakistan, l’Inde administrant la majorité du Jammu-et-Cachemire, y compris la très disputée vallée du Cachemire, et le Pakistan contrôlant une portion plus petite connue sous le nom de Cachemire Azad et Gilgit-Baltistan. Pour gérer d’éventuels gains, nous devons maintenir un haut niveau de préparation, augmenter les tensions pour intensifier les conflits frontaliers et être prêts à ce que notre ennemi fasse de même. \n\n§YNotre préparation :§! [?THIS.kasmir_readiness]\n§YTension actuelle :§! [?GLOBAL.kasmir_tension]\n§YNotre progression actuelle :§! [?THIS.Kasmir_war_progress]"
 kasmir_war_china_decisions_category: "Conflit frontalier de l’Aksai Chin"
 kasmir_war_china_decisions_category_desc: "Le conflit de l’Aksai Chin désigne un différend territorial entre l’Inde et la Chine concernant une région appelée Aksai Chin, située dans la partie ouest du plateau tibétain. Ce conflit remonte aux années 1950, lorsque les deux pays ont obtenu leur indépendance et hérité de problèmes frontaliers de leur passé colonial. L’Aksai Chin est une région stratégiquement significative en raison de sa position reliant la région chinoise du Xinjiang au Tibet. C’est une zone aride et inhospitalière, largement inhabitée, avec un terrain difficile et des conditions météorologiques extrêmes. Cependant, elle revêt une importance immense pour l’Inde et la Chine en termes de contrôle militaire stratégique et d’accès aux ressources. Le conflit frontalier à la frontière sino-indienne dure depuis des décennies. Pour gérer d’éventuels gains, nous devons maintenir un haut niveau de préparation, augmenter les tensions pour intensifier les conflits frontaliers et être prêts à ce que notre ennemi fasse de même. \n\n§YNotre préparation :§! [?THIS.kasmir_china_readiness]\n§YTension actuelle :§! [?GLOBAL.kasmir_tension_china]\n§YNotre progression actuelle :§! [?THIS.Kasmir_war_progress_china]"
