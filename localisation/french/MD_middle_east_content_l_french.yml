 SAU_GCC_CRISIS.29.a: "Ces exigences sont grotesques !"
 SAU_GCC_CRISIS.29.b: "Nous devons accepter les demandes."
 SAU_GCC_CRISIS.29.c: "Intéressant"
 arab_spring_category: "Le printemps arabe"
 arab_spring_category_desc: "§YThe Arab Spring§! refers to the historical series of mass protests that swept across the Middle East and North Africa in the early 2010s. As we enter the new millennium, this movement looms over every Arab nation, fueled by the rapid spread of information and the rise of the internet. We must address the root causes of these issues to effectively build a new Arab world that truly represents the will of the people... or we can choose to tighten our grip on power.\n\n§YThe Arab Spring§! can trigger as early as §Y2010§! and is guaranteed to trigger by §Y2013§!. Each month §YThe Arab Spring§! will either increase or decrease based on your nation's current national standing. The Arab Spring will begin once any nation in the Arabic World hits a protest strength of §Y200§! and the year is at least §Y2010§!. Once that occurs, the dominos will fall and all other nations will have their protests triggered.\n\nCurrent Protest Strength: [arab_protest_strength]  (Value: [?arab_spring|0Y])\nCurrent Monthly Change of §YProtest Strength§!: [?arab_spring_change|0Y].[AS_display_the_current_arab_spring_change]"
 protest_low: "§GFaible§!"
 protest_medium: "§YMoyenne§!"
 protest_high: "§RÉlevée§!"
 arab_spring_encourage_supporters: "Encourager les partisans"
 arab_spring_encourage_supporters_desc: "Les rassemblements de l'opposition donnent la fausse impression que notre gouvernement manque de soutien auprès de la population [ROOT.GetAdjective]. Rien n'est plus faux. Nous devons mobiliser notre volonté politique pour encourager les citoyens [ROOT.GetAdjective] fidèles à descendre dans la rue pour soutenir notre gouvernement."
 arab_spring_request_crackdown: "Demander l'aide du Bouclier de la Péninsule"
 arab_spring_request_crackdown_desc: "En tant que membre du Conseil de coopération du Golfe, nous avons accès à la Force du Bouclier de la Péninsule, une unité militaire conjointe composée de troupes des six États du CCG. Si le déploiement de ces forces allégerait la pression sur nos services de sécurité déjà sous pression, il nous rendrait également de plus en plus dépendants des interventions militaires étrangères pour maintenir l'ordre intérieur."
 arab_spring_deploy_the_military: "Déployer l'armée"
 arab_spring_deploy_the_military_desc: "Nos forces de sécurité intérieure sont débordées par l'ampleur des troubles. Le déploiement de l'armée contribuera à rétablir l'ordre, même si cette approche musclée risque d'exacerber les tensions et de provoquer des défections militaires."
 arab_spring_return_to_barracks: "Renvoyer les troupes dans les casernes"
 arab_spring_return_to_barracks_desc: "Notre déploiement de l'armée a créé plus de problèmes qu'il n'en a résolu. Il est temps pour nos troupes de se retirer."
 arab_spring_return_to_barracks_tt: "§GLes mutineries et les affrontements mortels n'auront plus lieu.§!"
 arab_spring_reshuffle_government: "Remanier le gouvernement"
 arab_spring_reshuffle_government_desc: "Certains ministres de notre gouvernement sont plus associés que d’autres à nos échecs passés. Se débarrasser de ces personnalités particulièrement impopulaires pourrait contribuer à garantir la position de ceux qui restent."
 arab_spring_amend_the_constitution: "Modifier la Constitution"
 arab_spring_amend_the_constitution_desc: "L'opposition a critiqué la constitution actuelle [ROOT.GetAdjective] parce qu'elle donne trop de pouvoir au gouvernement. L’augmentation des limites constitutionnelles à notre autorité contribuera à démontrer notre engagement en faveur d’une gouvernance responsable."
 constitutional_reform: "Réforme constitutionnelle"
 arab_spring_protests_1: "Mettre fin aux manifestations"
 arab_spring_protests_1_desc: "Ce n’est qu’en combinant la carotte et le bâton que nous pourrons sortir de notre situation difficile actuelle. Si nous ne parvenons pas à maîtriser la situation, nous serons contraints soit de renoncer au pouvoir, soit de recourir à des mesures extrêmes pour le conserver."
 arab_spring_protests_2: "Mettre fin aux manifestations"
 arab_spring_protests_2_desc: "Ce n’est qu’en combinant la carotte et le bâton que nous pourrons sortir de notre situation difficile actuelle. Si nous ne parvenons pas à maîtriser la situation, nous serons contraints soit de renoncer au pouvoir, soit de recourir à des mesures extrêmes pour le conserver."
 arab_spring_ended_tt: "The protests have been sufficiently weakened by reducing the Protest Strength to 200 (Current Protest Strength: [?arab_spring|0Y])\n"
 mutiny_possibility_tt: "§RLes unités de l'armée peuvent se mutiner.§!\n"
 clashes_fatalities_tt: "§RLes affrontements peuvent faire des victimes.§!\n"
 arab_spring.1.t: "Des manifestations éclatent pour exiger un changement dans [FROM.GetNameDef]"
 arab_spring.1.d: "Des années de mécontentement face à la corruption et aux violations des droits humains dans [FROM.GetNameDef] ont finalement débordé sous la forme de manifestations de masse à travers le pays. Alors que certains manifestants semblent simplement souhaiter une réforme systémique substantielle, les foules dans les grands centres urbains auraient repris le slogan « le peuple veut la chute du régime », indiquant que certains sont favorables à un rejet total de l'establishment politique.\n\nLa police a répondu aux manifestations avec des gaz lacrymogènes et des balles en caoutchouc, mais rien n'indique encore si [FROM.GetLeader] cherchera à répondre aux revendications des manifestants ou à écraser cette contestation de son autorité."
 arab_spring.1.d_western: "Des années de mécontentement face à la corruption et aux violations des droits humains dans [FROM.GetNameDef] ont finalement débordé sous la forme de manifestations de masse à travers le pays. Alors que certains manifestants semblent simplement souhaiter une réforme systémique substantielle, les foules de [FROM.Capital.GetName] auraient repris le slogan « le peuple veut la chute du régime », indiquant que certains sont favorables à un rejet total de l'establishment politique.\n\nLa police a répondu aux manifestations avec des gaz lacrymogènes et des balles en caoutchouc, mais rien n'indique encore si [FROM.GetLeader] cherchera à répondre aux revendications des manifestants ou à écraser cette contestation de son autorité. Il reste également à voir comment les bailleurs de fonds occidentaux de [FROM.GetLeader] réagiront à ces développements sans précédent."
 arab_spring.1.a: "Nous devons atténuer cette crise !"
 arab_spring.1.b: "Le vent du changement souffle sur le Moyen-Orient..."
 arab_spring.3.t: "Allié menacé"
 arab_spring.3.d: "Pendant des années, le régime de [FROM.GetLeader] en [FROM.GetNameDef] a été un partenaire fiable de [ROOT.GetAdjective] dans une région stratégiquement importante. Notre ancien allié est désormais menacé, non pas par des forces extérieures, mais par son propre peuple. Nous devons décider si nous devons exprimer notre soutien au gouvernement de [FROM.GetAdjective] ou refuser de condamner les forces pro-démocratiques en [FROM.GetNameDef]."
 arab_spring.3.a: "Nous soutenons nos alliés !"
 arab_spring.3.b: "Nous refusons de faire obstacle à la réforme démocratique !"
 arab_spring.4.t: "Notre allié nous soutient !"
 arab_spring.4.d: "Le gouvernement [FROM.GetAdjective], un ami de longue date de [ROOT.GetNameDef], a exprimé son soutien au gouvernement [ROOT.GetAdjective] légitime en cette période d'incertitude."
 arab_spring.4.a: "Leur soutien est le bienvenu !"
 arab_spring.5.t: "Notre allié nous a abandonnés..."
 arab_spring.5.d: "Le gouvernement [FROM.GetAdjective], un ami de longue date de [ROOT.GetNameDef], a refusé d'exprimer son soutien au gouvernement légitime [ROOT.GetAdjective] en cette période d'incertitude, nous exhortant plutôt à respecter le soi-disant système démocratique. aspirations de notre peuple. Cet abandon de notre gouvernement a enhardi les émeutiers qui cherchent à saper notre autorité."
 arab_spring.5.a: "Trahis dans un moment difficile..."
 arab_spring.6.t: "Les partisans du régime organisent un rassemblement"
 arab_spring.6.d1: "Les partisans fidèles du gouvernement légitime [ROOT.GetAdjective] remplissent les rues au mépris ouvert de l'opposition traître. Cette démonstration de soutien à notre gouvernement, qui n’a en aucun cas été facilitée par des incitations financières, renforcera le soutien populaire à notre maintien au pouvoir. Même si des tensions existent entre manifestants pro et anti-gouvernementaux, aucune violence généralisée n’a encore eu lieu."
 arab_spring.6.d2: "Les partisans fidèles du gouvernement légitime [ROOT.GetAdjective] remplissent les rues au mépris ouvert de l'opposition traître. Cette démonstration de soutien à notre gouvernement, qui n’a en aucun cas été facilitée par des incitations financières, renforcera le soutien populaire à notre maintien au pouvoir. Les affrontements entre partisans et opposants de notre gouvernement ont conduit à des violences, faisant de nombreux blessés, voire des morts."
 arab_spring.6.a: "Le peuple adore [ROOT.GetLeader] !"
 arab_spring.6.b: "La tension monte..."
 arab_spring.7.t: "Des unités de l'armée se mutinent et se rangent du côté de l'opposition"
 arab_spring.7.d: "La dissidence au sein des rangs militaires à l’égard de notre gouvernement a conduit à des défections au profit de l’opposition. Ces défections ont enhardi ceux qui protestaient contre notre régime et démoralisé nos propres partisans. Nos conseillers craignent qu'en cas de guerre civile, ces transfuges retournent leurs armes contre leurs anciens compagnons d'armes."
 arab_spring.7.a: "Notre autorité s'affaiblit..."
 arab_spring.8.t: "Décès suite à des affrontements entre troupes et manifestants"
 arab_spring.8.d: "Des violences ont éclaté entre manifestants et soldats, faisant de nombreuses victimes. Les manifestants qui lançaient des pierres ont été accueillis à balles réelles par nos troupes, exacerbant le ressentiment populaire envers notre gouvernement."
 arab_spring.8.a: "Cela ne donne pas une bonne image de nous..."
 arab_spring.9.t: "Des concessions pour apaiser les masses"
 arab_spring.9.d: "Nos récentes réformes ont été bien accueillies par les manifestants antigouvernementaux. Alors que certains manifestants continuent d’exprimer leur méfiance à l’égard de notre gouvernement, le mouvement a largement salué nos mesures comme un pas dans la bonne direction."
 arab_spring.9.a: "Cela sera-t-il suffisant ?"
 arab_spring.10.t: "Les concessions entraînent des demandes de nouvelles réformes"
 arab_spring.10.d: "Nos récentes réformes n’ont fait qu’attiser les flammes du mécontentement. Les dirigeants de l'opposition ont continué à nous reprocher de faire trop peu jusqu'à présent et nous ont appelés à adopter de « véritables » propositions de réforme."
 arab_spring.10.a: "La foule ne sera jamais satisfaite..."
 arab_spring.11.t: "Les manifestations atteignent leur point d'ébullition"
 arab_spring.11.d: "Malgré tous nos efforts, notre gouvernement n’est plus capable de conserver le pouvoir par les moyens conventionnels. Un choix historique s’offre à nous. Admettez la défaite et laissez l’opposition prendre le contrôle de notre pays, ou utilisez l’armée pour écraser toute opposition dans une dernière tentative de conserver le contrôle."
 arab_spring.11.a: "Nous devons admettre la défaite..."
 arab_spring.11.b: "Nous ne renoncerons jamais au pouvoir !"
 arab_spring.12.t: "La révolution balaye le régime du pouvoir dans [FROM.GetNameDef]"
 arab_spring.12.d1: "Des célébrations ont éclaté à travers [FROM.GetNameDef] suite à la chute du gouvernement du dirigeant sortant. L'ancien dictateur a été placé en état d'arrestation suite à la décision de personnalités influentes des services de sécurité de [FROM.GetAdjective] de se ranger du côté de l'opposition.\n\nUn gouvernement intérimaire a pris le pouvoir jusqu'à la tenue d'élections, tout en soulignant le caractère temporaire de son mandat. Les manifestations se poursuivent néanmoins, beaucoup exigeant le démantèlement complet du parti au pouvoir et la démission de tous ses membres, toujours étroitement liés au régime sortant."
 arab_spring.12.d2: "Des célébrations ont éclaté à travers [FROM.GetNameDef] suite à la chute du gouvernement du dirigeant sortant. L'ancien président a été contraint de fuir le pays et de se réfugier à [SAU.GetNameDef].\n\nUn gouvernement intérimaire a pris le pouvoir jusqu'à la tenue d'élections, tout en soulignant le caractère temporaire de son mandat. Les manifestations se poursuivent néanmoins, beaucoup exigeant le démantèlement complet du parti au pouvoir et la démission de tous ses membres, celui-ci restant étroitement associé au régime sortant de Zine el-Abidine Ben Ali."
 arab_spring.12.a: "Le peuple a triomphé !"
 arab_spring.12.b: "Une évolution inquiétante..."
 arab_spring.12.c: "La démocratie progresse..."
 arab_spring.13.t: "Les manifestations se répandent dans le monde arabe"
 arab_spring.13.d: "L'effondrement du régime [FROM.GetAdjective] a inspiré des mouvements à travers le monde arabe. Beaucoup ont repris les slogans de la révolution [FROM.GetAdjective], appelant leurs dirigeants à adopter des réformes significatives ou, dans certains cas, à démissionner en masse. Les dirigeants arabes ont commencé à se démener pour accueillir ou réprimer les manifestations, dans l'espoir d'éviter le sort du dictateur [FROM.GetAdjective].\n\nLa propagation rapide des mouvements pro-démocratiques dans toute la région, que certains ont commencé à appeler le « Printemps arabe », a pris le monde par surprise. Cependant, ces dernières années, de nombreux experts ont souligné la fragilité des régimes arabes, qui se sont appuyés sur la coercition et la surveillance pour se maintenir au pouvoir. Dans toute la région, l'aliénation d'une élite dirigeante distante, la corruption rampante et les difficultés économiques ont lentement alimenté un désir généralisé de changement sous une forme ou une autre. Ce sont ces sentiments qui ont maintenant explosé en un mouvement populaire régional appelant au changement."
 arab_spring.14.t: "La guerre civile éclate dans [FROM.GetNameDef] alors que le régime écrase les protestations"
 arab_spring.14.d: "Suite à l'escalade marquée des protestations dans [FROM.GetNameDef], [FROM.GetLeader] a ordonné des opérations militaires à travers le pays pour réprimer ce qu'il a décrit comme des « émeutiers anarchiques » et des « terroristes » soutenus par des puissances étrangères anonymes. Les opérations de nettoyage ont donné lieu à des flambées de violence entre les troupes loyalistes et les manifestants armés, qui ont acquis des armes à feu auprès des armureries de la police et des déserteurs militaires.\n\nIl devient rapidement évident que ce qui était autrefois un mouvement de protestation non violent est en train de sombrer d’abord dans l’insurrection, puis dans la guerre civile. Dans certaines régions du pays, il semble que les combattants de l’opposition aient pris le contrôle de villes entières, mais la plupart des informations provenant de [FROM.GetNameDef] sont devenues confuses et alambiquées. Les dirigeants du monde entier ont appelé à la retenue, tandis que les organisations de défense des droits humains ont critiqué la brutalité de la répression des manifestations par [FROM.GetLeader]."
 arab_spring.14.a: "L’avenir de [FROM.GetNameDef] est en jeu…"
 arab_spring.15.t: "Daech prend de l'importance"
 arab_spring.15.d: "[ISI.GetLeader] a déclaré aujourd'hui la formation de ce qu'il a décrit comme l'État islamique en Irak et au Levant. Il a révélé que le groupe al-Nosra combattant le régime en Syrie avait été formé par des membres de l’État islamique en Irak et que les deux organisations étaient en train de fusionner. Al-Nosra et ses partisans d'Al-Qaïda ont cependant désavoué l'EIIL, appelant à son abolition.\n\nLes analystes estiment qu'Al-Qaïda et sa branche syrienne, Al-Nosra, ont des objectifs et des méthodes très différents de ceux de l'EIIL, tout en partageant une idéologie et une opposition communes au gouvernement syrien. L'organisation [ISI.GetLeader] a toujours cherché à agir indépendamment d'Al-Qaïda, poursuivant son propre programme sectaire qui cible les groupes minoritaires musulmans d'une manière qu'Al-Qaïda n'a pas fait dans la même mesure. Même si ses aspirations sont transnationales, les branches d’Al-Qaïda telles qu’Al-Nosra ont normalement limité leurs activités à cibler des gouvernements individuels."
 arab_spring.15.a: "Encore une autre menace à notre pouvoir..."
 arab_spring.15.b: "La paix mondiale est menacée..."
 arab_spring.15.c: "Ces nouveaux venus sont voués à l'échec..."
 arab_spring.17.t: "Le Printemps arabe atteint [ROOT.GetNameDef]"
 arab_spring.17.d: "La vague de mobilisation populaire qui déferle sur le monde arabe a enfin atteint nos côtes. Le peuple [ROOT.GetAdjective] exige des réformes sérieuses et, dans certains cas, la démission du gouvernement. Nous devons agir avec prudence si nous voulons préserver notre emprise ténue sur le pouvoir."
 arab_spring.18.t: "Les manifestations se calment"
 arab_spring.18.d: "Même si certains radicaux continuent de manifester contre notre gouvernement, la majorité des manifestants sont rentrés chez eux suite à un fort ralentissement du mouvement de protestation. Cependant, nos informateurs nous disent que les sentiments antigouvernementaux demeurent dans une grande partie du pays. Il semble que le mouvement de protestation ait perdu son soutien en raison de la fatigue et de la frustration plutôt que du fait d’un plus grand soutien à notre gouvernement. Néanmoins, le danger immédiat qui pèse sur notre gouvernement a été évité avec succès."
 arab_spring.18.d1: "Suite aux efforts déployés par notre gouvernement pour répondre aux revendications des manifestants, le mouvement pro-démocratie dans notre pays a perdu de son élan. La grande majorité des anciens manifestants semblent satisfaits de nos mesures et ne réclament pas de nouvelles réformes."
 arab_spring.18.a: "Notre gouvernement reste à flot..."
 arab_spring.19.t: "[FROM.GetNameDef] demande l'intervention du bouclier de la péninsule"
 arab_spring.19.d: "Face à la montée des tensions dans [FROM.GetNameDef], [FROM.GetLeader] a demandé l'aide de la force de sécurité conjointe du CCG, Peninsula Shield. Les [FROM.GetAdjective] affirment que leur gouvernement risque de s'effondrer et que le pays pourrait être pris par de dangereux éléments révolutionnaires. Nous devons soigneusement examiner si le déploiement de nos troupes est nécessaire pour soutenir le gouvernement [FROM.GetAdjective]."
 arab_spring.19.a: "Nous devons aider notre allié !"
 arab_spring.19.b: "Laissons-les tomber..."
 arab_spring.20.t: "Notre demande a été acceptée !"
 arab_spring.20.d: "Conscients de la menace imminente pour la sécurité régionale que représentent les manifestants radicaux dans les rues de notre capitale, les [FROM.GetAdjective] ont accepté de soutenir le déploiement des troupes du Bouclier de la Péninsule pour réprimer le soulèvement contre nous."
 arab_spring.20.a: "Les [FROM.GetAdjective] nous ont sauvés !"
 arab_spring.21.t: "Notre demande a été rejetée..."
 arab_spring.21.d: "Les [FROM.GetAdjective] ont décidé que sauver notre gouvernement ne valait pas le temps et les efforts nécessaires au déploiement des troupes du Bouclier de la Péninsule."
 arab_spring.21.a: "Nous sommes les seuls à pouvoir nous sauver."
 arab_spring.22.t: "Les troupes du bouclier de la péninsule répriment les manifestations dans [FROM.GetNameDef]"
 arab_spring.22.d: "Les forces de la force militaire conjointe du Conseil de coopération du Golfe, le Bouclier de la péninsule, ont pénétré sur le territoire de [FROM.GetAdjective] à la suite d'une augmentation spectaculaire des manifestations contre le gouvernement de [FROM.GetLeader]. Alors que [FROM.GetNameDef] et le CCG ont soutenu que les troupes du Bouclier de la péninsule ne servaient qu'à défendre des bâtiments gouvernementaux clés contre des interférences étrangères au milieu du chaos, des rapports ont rapidement fait état de troupes du Bouclier de la péninsule utilisant des tactiques brutales contre les manifestants de [FROM.GetAdjective]."
 arab_spring.22.a: "[FROM.GetLeader] ne reculera devant rien pour préserver son règne..."
 hybrid_regime: "Régime hybride"
 hybrid_regime_western_desc: "Malgré la tenue d'élections, le gouvernement de ce pays utilise une série de mesures informelles pour garantir que ces élections apportent des majorités au parti au pouvoir. Il est donc incroyablement difficile de provoquer un changement de régime par des moyens électoraux."
 hybrid_regime_emerging_desc: "Malgré la tenue d'élections, le gouvernement de ce pays utilise une série de mesures informelles pour garantir que ces élections apportent des majorités au parti au pouvoir. Il est donc incroyablement difficile de provoquer un changement de régime par des moyens électoraux."
 concede_rojava: "Céder le Nord-Est"
 concede_rojava_desc: "Le nord-est de la Syrie, à majorité kurde, n'a pas encore rejoint le soulèvement populaire contre notre gouvernement. Il serait peut-être dans notre intérêt de retirer nos troupes de cette région et de la laisser occupée par les milices kurdes, plutôt que de continuer à épuiser nos forces et à risquer la défaite face à l’Armée syrienne libre."
