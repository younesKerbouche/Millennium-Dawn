 radicalization.5.t: "Les [ROOT.GetAdjMP] deviennent plus conservateurs socialement"
 radicalization.5.d: "Les politiques de notre gouvernement ont commencé à produire leurs effets car il devient de plus en plus clair que les habitants de [ROOT.GetNameDef] observent de plus près les enseignements de l'Islam et adoptent une approche plus pieuse de la vie quotidienne. Des interprétations plus strictes de l’Islam sont devenues plus populaires et les écarts par rapport aux normes religieuses sont moins tolérés."
 radicalization.5.a: "Les valeurs traditionnelles sont consolidées."
 radicalization.6.t: "Les [ROOT.GetAdjMP] deviennent plus libéraux socialement"
 radicalization.6.d: "Les politiques de notre gouvernement ont commencé à changer les attitudes dans [ROOT.GetNameDef], à mesure que des valeurs relativement progressistes s'enracinent de plus en plus parmi la population de notre pays. Les jeunes, en particulier, ont commencé à adopter une attitude plus détendue à l'égard de leur religion, et l'Islam a moins influencé leur vie quotidienne que ce n'était le cas pour les générations précédentes."
 radicalization.6.a: "Les valeurs libérales sont consolidées."
 radicalization.7.t: "Le nombre de citoyens [ROOT.GetAdjMP] rejoignant des groupes extrémistes est en hausse"
 radicalization.7.d: "Un nombre croissant de jeunes radicalisés dans notre pays rejoignent les groupes djihadistes salafistes qui cherchent à renverser notre gouvernement. Nous ignorons cette menace terroriste croissante à nos risques et périls."
 radicalization.7.a: "Les terroristes sont de plus en plus forts..."
 radicalization.9.t: "Les groupes extrémistes perdent en popularité"
 radicalization.9.d: "Un nombre croissant d'anciens djihadistes sont désillusionnés par l'extrémisme religieux et abandonnent leur cause. Cette tendance diminue la probabilité que des attaques terroristes aient lieu sur notre territoire."
 radicalization.9.a: "Les terroristes s'affaiblissent !"
 terror.1.t: "Terroristes tués et capturés après un raid réussi"
 terror.1.d1: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjFP] ont fait irruption dans un appartement abritant plusieurs militants djihadistes. Pris par surprise, les terroristes se sont pour la plupart rendus après que leur chef ait été tué par nos forces au début de l'opération. Les experts ont attribué le succès de cette descente à des circonstances favorables plutôt qu'à l'efficacité de nos forces, qui ont reçu relativement peu de formation en matière de lutte contre le terrorisme. Bien que certains résidents locaux aient été irrités par la violence de l'opération et aient sympathisé avec les djihadistes, la plupart des [ROOT.GetAdjMP] ont réagi positivement à son succès."
 terror.1.d2: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjFP] ont fait irruption dans un appartement abritant plusieurs militants djihadistes. Après un bref échange de coups de feu au cours duquel plusieurs agents ont été blessés, les terroristes survivants ont fini par capituler devant nos forces. Les experts ont attribué le succès de cette opération à la préparation de nos forces, qui ont reçu une formation importante en matière de lutte contre le terrorisme. Toutefois, il a été souligné que certaines erreurs commises par nos agents au cours de cette opération n'auraient pas été commises par une véritable force d'élite de lutte contre le terrorisme. Si certains résidents locaux ont été irrités par la violence de l'opération et ont sympathisé avec les djihadistes, la plupart des [ROOT.GetAdjMP] ont réagi positivement à son succès."
 terror.1.d3: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjFP] ont fait irruption dans un appartement abritant plusieurs militants djihadistes. Après un bref échange de coups de feu, tous les terroristes ont été tués ou capturés, les forces d'assaut n'ayant subi aucune perte. Les experts ont attribué le succès de cette opération au niveau élevé de nos forces spéciales, qui ont reçu une formation rigoureuse en matière de lutte contre le terrorisme. Si certains habitants ont été choqués par la violence de l'opération et ont sympathisé avec les djihadistes, la plupart des [ROOT.GetAdjMP] ont réagi positivement à ce succès."
 terror.1.a: "Nos services de sécurité ont bien travaillé !"
 terror.2.t: "Des civils tués dans un raid antiterroriste bâclé"
 terror.2.d1: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjFP] ont fait irruption dans un appartement abritant plusieurs militants djihadistes. Cependant, la maladresse de nos agents a alerté les terroristes, qui ont rapidement tendu une embuscade aux forces d'assaut, tuant plusieurs d'entre eux avant de s'enfuir. Pire encore, les terroristes ont fait exploser une bombe pour couvrir leur fuite, tuant de nombreux civils pris dans le périmètre de l'explosion. Les experts ont critiqué le manque de professionnalisme de nos forces, qui est considéré comme directement responsable de cet échec désastreux. La mort des civils a provoqué une levée de boucliers contre le gouvernement, amenant certains à sympathiser davantage avec la cause des djihadistes."
 terror.2.d2: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjFP] ont fait irruption dans un appartement abritant plusieurs militants djihadistes. Bien qu'ils soient parvenus à pénétrer dans la planque sans être repérés, nos agents se sont heurtés à une résistance plus forte que prévu et ont subi plusieurs pertes. Si certains djihadistes ont été blessés et capturés, la grande majorité des terroristes s'en sont sortis indemnes. En outre, de nombreux civils ont été tués ou blessés dans les tirs croisés au cours de l'échange de coups de feu qui s'est prolongé. Des experts ont critiqué le niveau de nos services de sécurité, car malgré une certaine formation à la lutte contre le terrorisme, nos agents d'élite ne peuvent pas répondre aux mêmes normes que leurs homologues d'autres pays. La mort des civils a provoqué une réaction brutale contre le gouvernement, amenant certains à sympathiser davantage avec la cause des djihadistes."
 terror.2.d3: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjFP] ont fait irruption dans un appartement abritant plusieurs militants djihadistes. Malgré le niveau élevé de nos services de sécurité, nos agents n'ont pas pu tuer ou capturer plus d'une poignée de djihadistes en raison de la présence inattendue d'un grand nombre de civils. La grande majorité des terroristes s'en sont sortis indemnes à l'issue d'un bref échange de coups de feu qui a malheureusement entraîné la mort de plusieurs civils pris dans les tirs croisés, malgré les efforts de nos agents. Les experts ont salué le niveau de nos forces spéciales, qui ont fait preuve de professionnalisme tout au long de l'opération et ont fait de leur mieux pour éviter les pertes civiles. Néanmoins, les morts civiles qui ont eu lieu ont provoqué une réaction négative importante contre le gouvernement, amenant certains à sympathiser davantage avec la cause des djihadistes."
 terror.2.a: "Les djihadistes vont continuer à se battre..."
 terror.3.t: "Les services de renseignement découvrent un complot terroriste"
 terror.3.d: "À la suite d'informations découvertes par nos services de renseignement, la police [ROOT.GetAdjFS] a arrêté plusieurs djihadistes qui préparaient un attentat terroriste. Si l'attentat avait eu lieu, il aurait tué et blessé des dizaines de personnes et attiré davantage d'extrémistes vers la cause terroriste."
 terror.3.a: "Nous avons évité la catastrophe !"
 terror.4.t: "Des djihadistes tuent plusieurs civils dans une attaque ciblée"
 terror.4.d1a: "Un attentat dévastateur à l'arme à feu et à la bombe contre un bâtiment ministériel, perpétré par des militants djihadistes, a tué des dizaines de civils et plusieurs officiers de police. Les services de sécurité [ROOT.GetAdjMP] sont critiqués pour n'avoir pas su prévenir l'attentat, mais aussi pour la réaction terne qui l'a suivi. L'absence de formation rigoureuse à la lutte contre le terrorisme a empêché les forces de sécurité de protéger correctement les civils, contribuant même parfois directement à leur mort. La mauvaise gestion de cet attentat par le gouvernement et le succès de l'attentat lui-même ont durci l'opinion publique contre le gouvernement et renforcé le soutien aux islamistes radicaux."
 terror.4.d1b: "Un grave attentat à la bombe contre un bâtiment ministériel, perpétré par des militants djihadistes, a tué plus d'une douzaine de civils. Les forces de sécurité [ROOT.GetAdjFP] ont pu éviter d'autres victimes et ont tué ou arrêté la plupart des assaillants quelques heures après le début de l'attaque. Néanmoins, certains ont critiqué les services de sécurité pour ne pas avoir réagi plus tôt. Cela a alimenté le ressentiment préexistant à l'égard du gouvernement [ROOT.GetAdjMS] et l'attentat lui-même a galvanisé les fondamentalistes radicaux."
 terror.4.d1c: "Plusieurs djihadistes ont tenté d'attaquer un bâtiment du gouvernement [ROOT.GetAdjMS] à l'aide d'une voiture piégée, mais ils ont été arrêtés par les forces de sécurité avant d'atteindre leur objectif. Les forces de sécurité ont réussi à débarrasser la zone environnante de la plupart des civils avant que la bombe n'explose, mais plusieurs personnes ont été blessées dans l'explosion et se trouvent actuellement dans un état critique. La plupart des [ROOT.GetAdjMP] ont salué le professionnalisme de la réaction des forces de sécurité [ROOT.GetAdjFP], mais le fait que l'attentat ait pu avoir lieu a enhardi certains radicaux islamistes."
 terror.4.d2a: "Un attentat dévastateur à l'arme à feu et à la bombe contre une mosquée chiite, perpétré par des militants djihadistes, a tué des dizaines de civils et plusieurs officiers de police. Les services de sécurité [ROOT.GetAdjMP] sont critiqués pour n'avoir pas su prévenir l'attentat, mais aussi pour la réaction terne qui l'a suivi. L'absence de formation rigoureuse à la lutte contre le terrorisme a empêché les forces de sécurité de protéger correctement les civils, contribuant même parfois directement à leur mort. La mauvaise gestion de cet attentat par le gouvernement et le succès de l'attentat lui-même ont durci l'opinion publique contre le gouvernement et renforcé le soutien aux islamistes radicaux."
 terror.4.d2b: "Un grave attentat à la bombe contre une mosquée chiite, perpétré par des militants djihadistes, a tué plus d'une douzaine de civils. Les forces de sécurité [ROOT.GetAdjFP] ont pu éviter d'autres victimes et ont tué ou arrêté la plupart des assaillants quelques heures après le début de l'attaque. Néanmoins, certains ont critiqué les services de sécurité pour ne pas avoir réagi plus tôt. Cela a alimenté le ressentiment préexistant à l'égard du gouvernement [ROOT.GetAdjMS] et l'attentat lui-même a galvanisé les fondamentalistes radicaux."
 terror.4.d2c: "Plusieurs djihadistes ont tenté d'attaquer une mosquée chiite à l'aide d'une voiture piégée, mais ils ont été arrêtés par les forces de sécurité avant d'atteindre leur objectif. Les forces de sécurité ont réussi à débarrasser la zone environnante de la plupart des civils avant que la bombe n'explose, mais plusieurs personnes ont été blessées dans l'explosion et se trouvent actuellement dans un état critique. La plupart des [ROOT.GetAdjMP] ont salué le professionnalisme de la réaction des forces de sécurité [ROOT.GetAdjFP], mais le fait que l'attentat ait pu avoir lieu a enhardi certains radicaux islamistes."
 terror.4.d3a: "Un attentat dévastateur à l'arme à feu et à la bombe contre une église, perpétré par des militants djihadistes, a tué des dizaines de civils et plusieurs officiers de police. Les services de sécurité [ROOT.GetAdjMP] sont critiqués pour n'avoir pas su prévenir l'attentat, mais aussi pour la réaction terne qui l'a suivi. L'absence de formation rigoureuse à la lutte contre le terrorisme a empêché les forces de sécurité de protéger correctement les civils, contribuant même parfois directement à leur mort. La mauvaise gestion de cet attentat par le gouvernement et le succès de l'attentat lui-même ont durci l'opinion publique contre le gouvernement et renforcé le soutien aux islamistes radicaux."
 terror.4.d3b: "Un grave attentat à la bombe contre une église, perpétré par des militants djihadistes, a tué plus d'une douzaine de civils. Les forces de sécurité [ROOT.GetAdjFP] ont pu éviter d'autres victimes et ont tué ou arrêté la plupart des assaillants quelques heures après le début de l'attaque. Néanmoins, certains ont critiqué les services de sécurité pour ne pas avoir réagi plus tôt. Cela a alimenté le ressentiment préexistant à l'égard du gouvernement [ROOT.GetAdjMS] et l'attentat lui-même a galvanisé les fondamentalistes radicaux."
 terror.4.d3c: "Plusieurs djihadistes ont tenté d'attaquer une église à l'aide d'une voiture piégée, mais ils ont été arrêtés par les forces de sécurité avant d'atteindre leur objectif. Les forces de sécurité ont réussi à débarrasser la zone environnante de la plupart des civils avant que la bombe n'explose, mais plusieurs personnes ont été blessées dans l'explosion et se trouvent actuellement dans un état critique. La plupart des [ROOT.GetAdjMP] ont salué le professionnalisme de la réaction des forces de sécurité [ROOT.GetAdjFP], mais le fait que l'attentat ait pu avoir lieu a enhardi certains radicaux islamistes."
 terror.4.a: "Nous traquerons ces terroristes..."
 terror.5.t: "Des djihadistes tendent une embuscade à une patrouille militaire"
 terror.5.d1: "Des militants islamistes radicaux ont lancé une attaque dévastatrice contre une patrouille de l'armée [ROOT.GetAdjFS], éliminant la majorité des soldats qui ont été pris par surprise. Le manque d'entraînement de nos troupes à la lutte contre le terrorisme a fait d'elles des proies faciles pour les tactiques de guérilla des djihadistes, qui s'en sont sortis à peu près indemnes. La nouvelle de l'attaque s'est répandue à travers [ROOT.GetNameDef], réduisant la confiance dans la capacité du gouvernement à assurer la sécurité et rehaussant le profil des djihadistes, que certains commencent à considérer comme une force de combat plus efficace que notre armée."
 terror.5.d2: "Des militants islamistes radicaux ont lancé une attaque contre une patrouille de l'armée [ROOT.GetAdjFS], tuant plus d'une douzaine de soldats à la suite d'une fusillade intense. Nos troupes étaient suffisamment bien entraînées pour éviter de subir des pertes importantes, mais elles n'étaient pas assez sûres d'elles pour lancer une contre-attaque après que les djihadistes aient battu en retraite. La nouvelle de l'attaque s'est répandue à travers [ROOT.GetNameDef], sapant la confiance dans la capacité du gouvernement à assurer la sécurité et renforçant le statut des djihadistes, que certains commencent à considérer comme une force de combat efficace."
 terror.5.d3: "Des militants islamistes radicaux ont lancé une attaque contre une patrouille [ROOT.GetAdjective] de l'armée, mais ont été rapidement repoussés, faisant de lourdes pertes. Nos troupes hautement entraînées étaient plus que suffisantes pour résister aux djihadistes, ne faisant que quelques victimes. La nouvelle de l'attaque s'est répandue partout à travers [ROOT.GetNameDef] et, même si le succès de nos forces de sécurité a été accueilli positivement, l'audace de l'attaque a attiré certains opposants radicaux du gouvernement à la cause djihadiste."
 terror.5.a: "Nos troupes loyales doivent être vengées !"
 terror.6.t: "Étrangers tués par des djihadistes dans [FROM.GetNameDef]"
 terror.6.d1: "De nombreuses personnes ont été tuées ou blessées à la suite d'une attaque djihadiste à l'arme à feu et à la bombe contre un complexe d'habitation pour travailleurs expatriés. Les forces de sécurité [FROM.GetAdjFP] chargées de défendre le complexe auraient abandonné leurs postes à l'arrivée des terroristes lourdement armés, laissant les étrangers et leurs familles se faire massacrer par les extrémistes. L'échec [FROM.GetAdjMS] a été attribué au faible niveau de formation à la lutte contre le terrorisme reçu par les forces de sécurité [FROM.GetAdjFP]. L'attentat a choqué la communauté internationale tout en galvanisant les islamistes radicaux dans toute la région.\n\nLe dirigeant [FROM.GetAdjFS], [FROM.GetLeader], a exprimé ses condoléances aux victimes et à leurs familles, et a promis d'intensifier les mesures de lutte contre les terroristes présents sur le territoire [FROM.GetAdjFS] et de traduire en justice les auteurs de cet attentat."
 terror.6.d2: "Des dizaines de personnes ont été tuées ou blessées à la suite d'une attaque djihadiste à l'arme à feu et à la bombe contre un complexe d'habitation pour travailleurs expatriés. Les forces de sécurité [FROM.GetAdjFP] chargées de défendre le complexe auraient réussi à attendre que les civils soient évacués, mais elles ont finalement été submergées par les terroristes. L'incapacité des forces de sécurité à faire mieux a été attribuée au niveau limité de formation à la lutte contre le terrorisme qu'elles ont reçu. L'attentat a choqué la communauté internationale tout en encourageant les islamistes radicaux dans toute la région.\n\nLe dirigeant [FROM.GetAdjFS], [FROM.GetLeader], a exprimé ses condoléances aux victimes et à leurs familles, et a promis d'intensifier les mesures de lutte contre les terroristes présents sur le territoire [FROM.GetAdjFS] et de traduire en justice les auteurs de cet attentat."
 terror.6.d3: "Plusieurs personnes ont été tuées ou blessées à la suite d'une attaque djihadiste à l'arme à feu et à la bombe contre un complexe d'habitation pour travailleurs expatriés. Heureusement, les forces de sécurité [FROM.GetAdjFP] chargées de défendre le complexe ont réussi à repousser les terroristes à l'issue d'une longue fusillade. Cependant, plusieurs civils ont été pris par inadvertance dans les tirs croisés. Le succès relatif des forces de sécurité [FROM.GetAdjFP] a été attribué au haut niveau de formation qu'elles ont reçu en matière de lutte contre le terrorisme. L'attentat a choqué la communauté internationale tout en encourageant les islamistes radicaux dans toute la région.\n\nLe dirigeant [FROM.GetAdjFS], [FROM.GetLeader], a exprimé ses condoléances aux victimes et à leurs familles, et a promis d'intensifier les mesures de lutte contre les terroristes présents sur le territoire [FROM.GetAdjFS] et de traduire en justice les auteurs de cet attentat."
 terror.6.a: "Le terrorisme est un fléau pour l'humanité..."
 terror.6.b: "Un nouveau coup contre les ennemis de l'Islam !"
 terror.6.c: "La vie de nos citoyens a été perdue..."
 terror.7.t: "Des djihadistes attaquent une base militaire étrangère dans un raid audacieux"
 terror.7.d1: "Des centaines de soldats étrangers stationnés sur le territoire [FROM.GetAdjMS] ont été tués ou blessés à la suite d'une attaque menée par des extrémistes islamiques. Équipés d'armes légères, de grenades propulsées par roquette et même de véhicules blindés, les terroristes ont réussi à infliger de lourds dégâts à la base avant de battre en retraite. Le nombre élevé de victimes a été attribué à la mauvaise performance des troupes [FROM.GetAdjFP] qui n'ont pas prévenu la base militaire de la menace imminente et n'ont pas agi malgré les demandes d'assistance. Les forces [FROM.GetAdjFP] auraient reçu une formation relativement faible en matière de lutte contre le terrorisme, ce que beaucoup considèrent comme la principale explication de leur inefficacité."
 terror.7.d2: "De nombreux soldats étrangers stationnés sur le territoire [FROM.GetAdjMS] ont été tués ou blessés à la suite d'une attaque menée par des extrémistes islamiques. Équipés d'armes légères, de grenades propulsées par roquette et même de quelques véhicules blindés, les militants ont réussi à infliger des dommages modérés à la base avant de battre en retraite. La plupart des pertes ont été infligées lors de la phase initiale de l'attaque, l'arrivée de renforts [FROM.GetAdjMP] ayant forcé les djihadistes à fuir avant qu'ils ne puissent causer plus de dégâts. Les forces de sécurité [FROM.GetAdjFP] ont fait preuve d'une certaine efficacité dans la lutte contre le terrorisme, mais elles restent en dessous des standards des unités d'élite internationales de lutte contre le terrorisme."
 terror.7.d3: "Des dizaines de soldats étrangers stationnés sur le territoire [FROM.GetAdjMS] ont été tués ou blessés à la suite d'une attaque menée par des extrémistes islamiques. Équipés d'armes légères, de grenades propulsées par roquette et même de quelques véhicules blindés, les militants ont infligé de légers dégâts à la base avant d'être repoussés par des renforts [FROM.GetAdjMP]. Les forces de sécurité [FROM.GetAdjFP] ont été félicitées pour leur réaction rapide et efficace à l'attaque, qui a permis d'en minimiser les effets destructeurs. Les unités [FROM.GetAdjFP] suivent une formation à la lutte contre le terrorisme d'un niveau relativement élevé et font donc partie des forces antiterroristes les plus efficaces de la région."
 terror.8.t: "Des djihadistes sont entrés sur le territoire [ROOT.GetAdjMS] depuis [FROM.GetNameDef]."
 terror.8.d: "Exploitant les failles de nos défenses, des djihadistes [FROM.GetAdjMP] ont pénétré sur le sol [ROOT.GetAdjMS]. Leurs intentions étant très certainement hostiles, nos services de sécurité intérieure ont déjà commencé à traquer ces militants étrangers afin de répondre à la menace qu'ils représentent. À l'avenir, le stationnement de troupes supplémentaires à la frontière [FROM.GetAdjFS] contribuera à réduire le risque que cet incident se reproduise."
 terror.8.a: "Espérons que nous les attraperons..."
 terror.9.t: "Des djihadistes étrangers appréhendés avec succès !"
 terror.9.d: "A la suite d'une opération parfaitement exécutée, les forces spéciales de [ROOT.GetAdjective] ont réussi leur mission de tuer ou de capturer tous les djihadistes étrangers ayant récemment infiltré notre pays. Si les opérateurs avaient échoué dans leur mission, [ROOT.GetNameDef] aurait dû se préparer à une attaque inévitable."
 terror.9.a: "Ces terroristes ne représentent plus une menace pour [ROOT.GetNameDef] !"
 terror.10.t: "Les djihadistes étrangers ont échappé à la capture !"
 terror.10.d: "Malheureusement, les unités envoyées pour tuer ou capturer les militants islamistes qui ont récemment traversé la frontière ont échoué dans leur mission. Même si nos forces ont réussi à localiser et à affronter les djihadistes, elles n’ont pas pu empêcher les militants de s’en sortir largement indemnes. Les militants sont désormais libres de commettre une attaque terroriste à l'intérieur de nos frontières. En attendant, nous devrions organiser une formation antiterroriste au sein de nos services de sécurité afin de réduire le risque d’un échec similaire à l’avenir."
 terror.10.a: "Ce n'est qu'une question de temps avant qu'ils ne frappent..."
 terror.11.t: "Nos services de renseignement ont réussi à localiser les djihadistes étrangers !"
 terror.11.d: "Les services de sécurité intérieure de [ROOT.GetAdjective] ont, grâce à un investissement massif de temps et de ressources, réussi à localiser précisément les jihadistes étrangers qui ont récemment traversé la frontière en [ROOT.GetNameDef]. Des forces spéciales seront désormais déployées pour tuer ou capturer les militants avant qu'ils ne puissent lancer une attaque sur notre territoire."
 terror.11.a: "Espérons que nous pourrons les attraper..."
 terror.12.t: "Soulèvement djihadiste dans le brassage de [ROOT.GetNameDef]"
 terror.12.d: "Des rapports indiquent que des militants djihadistes en [ROOT.GetNameDef] préparent un soulèvement armé à grande échelle pour renverser le gouvernement. Si nous choisissons d’ignorer cette menace croissante, [ROOT.GetNameDef] sera bientôt englouti par la guerre civile."
 terror.12.a: "Il faut agir..."
 terror.14.t: "La menace d'un soulèvement djihadiste est passée"
 terror.14.d: "Nos récentes actions antiterroristes ont réussi à réduire la menace djihadiste au point qu'un soulèvement à grande échelle n'est plus imminent."
 terror.14.a: "Nous pouvons à nouveau être à l'aise."
 terror.15.t: "Terroristes tués par une frappe aérienne réussie"
 terror.15.d1: "Plus tôt dans la journée, des avions [ROOT.GetAdjective] ont réussi à localiser et détruire plusieurs cachettes djihadistes situées dans les zones rurales. Pris par surprise, les terroristes n'étaient apparemment pas préparés au raid et ont été presque complètement anéantis par l'attaque. Les experts ont attribué le succès de ce raid à la complaisance des jihadistes et à des conditions météorologiques favorables plutôt qu'à l'efficacité de nos pilotes, qui ont reçu relativement peu de formation antiterroriste. Certains résidents locaux ont été irrités par le caractère destructeur de la grève et sympathisent avec les djihadistes, mais d'autres [ROOT.GetAdjective] ont réagi positivement à son succès."
 terror.15.d2: "Plus tôt dans la journée, des avions [ROOT.GetAdjective] ont réussi à localiser et détruire plusieurs cachettes djihadistes situées dans les zones rurales. Même si le raid a duré plus longtemps que prévu en raison de la réponse rapide des militants djihadistes à l'attaque, nos pilotes ont finalement réussi à localiser et à éliminer toutes leurs cibles. Les experts attribuent le succès de ce raid à la préparation de nos pilotes, qui ont reçu une formation approfondie en matière de lutte contre le terrorisme. Cependant, il a été souligné que certaines erreurs commises par nos pilotes lors du raid n'auraient pas été commises par une véritable force antiterroriste d'élite. Certains résidents locaux ont été irrités par le caractère destructeur de la grève et sympathisent avec les djihadistes, mais d'autres [ROOT.GetAdjective] ont réagi positivement à son succès."
 terror.15.d3: "Plus tôt dans la journée, des avions [ROOT.GetAdjective] ont réussi à localiser et détruire plusieurs cachettes djihadistes situées dans les zones rurales. L’opération a été rapidement conclue malgré les formidables capacités des militants jihadistes. Les experts ont attribué le succès de cette frappe à l'expertise de nos pilotes, qui ont reçu une formation antiterroriste rigoureuse. Certains résidents locaux ont été irrités par le caractère destructeur de la grève et sympathisent avec les djihadistes, mais d'autres [ROOT.GetAdjective] ont réagi positivement à son succès."
 terror.15.a: "Nos pilotes se sont bien débrouillés !"
 terror.16.t: "Des civils tués dans une frappe aérienne manquée"
 terror.16.d1: "Plus tôt dans la journée, des avions [ROOT.GetAdjective] ont tenté de localiser et de détruire plusieurs cachettes djihadistes situées dans les zones rurales. Cependant, l'inexpérience de nos pilotes a conduit à cibler par erreur un village [ROOT.GetAdjective], entraînant la mort et la blessure de dizaines de civils. Les experts ont critiqué le manque de professionnalisme de nos pilotes, considéré comme directement responsable de cet échec désastreux. La mort de civils a provoqué une réaction violente contre le gouvernement, poussant de nombreuses personnes à sympathiser davantage avec la cause des djihadistes."
 terror.16.d2: "Plus tôt dans la journée, des avions [ROOT.GetAdjective] ont tenté de localiser et de détruire plusieurs cachettes djihadistes situées dans les zones rurales. Cependant, une combinaison de mauvaises conditions météorologiques et d'un manque d'expertise a conduit au ciblage erroné d'un village [ROOT.GetAdjective], entraînant la mort et la blessure de dizaines de civils. Les experts ont critiqué le niveau de nos pilotes, car même s'ils ont reçu une certaine formation antiterroriste, nos pilotes les plus hautement qualifiés ne peuvent pas répondre aux mêmes normes que leurs homologues d'autres pays. La mort de civils a provoqué une réaction violente contre le gouvernement, poussant de nombreuses personnes à sympathiser davantage avec la cause des djihadistes."
 terror.16.d3: "Plus tôt dans la journée, des avions [ROOT.GetAdjective] ont tenté de localiser et de détruire plusieurs cachettes djihadistes situées dans les zones rurales. Cependant, une série d'événements imprévisibles ont abouti au ciblage erroné d'un village [ROOT.GetAdjective], entraînant la mort et la blessure de dizaines de civils. Les experts ont salué le niveau de nos pilotes, qui ont maintenu leur professionnalisme tout au long du raid et ont fait de leur mieux pour éviter les pertes civiles une fois qu'ils ont pris conscience de la nature de leur cible. Néanmoins, les morts civiles qui ont eu lieu ont provoqué une réaction violente contre le gouvernement, amenant de nombreuses personnes à sympathiser davantage avec la cause des djihadistes."
 terror.16.a: "Les djihadistes vont continuer à se battre..."
 gulf.5.t: "IPO de [fossil_fuel_industry_name]"
 gulf.5.d: "L'introduction en bourse tant attendue de la lucrative compagnie pétrolière de l'État [FROM.GetAdjective] a été officiellement annoncée par [FROM.GetLeader]. Le succès de cette entreprise risquée reste à voir, certains analystes prévoyant un intérêt limité des investisseurs pour cette introduction en bourse. Le gouvernement [FROM.GetAdjective] a rejeté ces prédictions et a cherché à maintenir la confiance en cette période d'incertitude, exhortant les investisseurs nationaux et étrangers à acheter des actions."
 gulf.5.a: "Une journée incroyable pour [FROM.GetNameDef]."
 gulf.7.t: "L'IPO de [fossil_fuel_industry_name] s'est bien passée"
 gulf.7.d: "Grâce à la grande confiance des investisseurs dans [fossil_fuel_industry_name], notre introduction en bourse a permis de lever des sommes considérables, ce qui a considérablement renforcé la réputation de notre gouvernement, tant à l'intérieur du pays qu'à l'étranger. Plus important encore, les fonds levés ont fourni le capital nécessaire à notre fonds souverain."
 gulf.7.a: "Parfait !"
 gulf.8.t: "L'IPO de [fossil_fuel_industry_name] a échoué"
 gulf.8.d: "En raison de la faible confiance des investisseurs à l'égard de [fossil_fuel_industry_name], notre introduction en bourse n'a pas permis de lever des sommes importantes, ce qui a nui à la réputation de notre gouvernement, tant sur le plan national qu'international. Ce manque de succès signifie que nous avons relativement peu d'actifs à apporter à notre fonds souverain."
 gulf.8.a: "Un triste jour pour notre pays..."
 gulf.9.t: "Une proposition unique de la nouvelle direction [FROM.GetAdjective]"
 gulf.9.d: "Suite aux changements radicaux intervenus dans le gouvernement de [FROM.GetNameDef], les nouveaux dirigeants de ce pays entretiennent des liens idéologiques étroits avec notre propre gouvernement. Le dirigeant du pays, [FROM.GetLeader], a discrètement proposé de forger un partenariat militaire étroit entre nos deux pays. Nous devons décider d’accepter ou de refuser cette offre unique."
 gulf.9.a: "Des frères d'armes !"
 gulf.9.b: "Nous n'avons pas besoin d'une alliance."
 gulf.10.t: "Alliance établie !"
 gulf.10.d: "Notre pays et [FROM.GetNameDef] partagent désormais un lien indéfectible !"
 gulf.10.a: "Une grande journée !"
 gulf.11.t: "Notre offre a été rejetée..."
 gulf.11.d: "Le gouvernement de [FROM.GetNameDef] ne nous a même pas fait preuve de la courtoisie habituelle en répondant à notre offre de former une alliance."
 gulf.11.a: "Nous devons trouver des alliés ailleurs..."
 gulf.12.t: "[FROM.GetAdjective] L'irrédentisme menace notre souveraineté"
 gulf.12.d: "Suite à des changements majeurs au sein du gouvernement [FROM.GetAdjective], le nouveau dirigeant du pays, [FROM.GetLeader] a prononcé un discours relançant les revendications de [FROM.GetNameDef] sur un territoire qui nous appartient de droit. Beaucoup de [ROOT.GetAdjective] craignent que ce discours ne soit le prélude à une tentative de [FROM.GetAdjective] d'annexer notre territoire par la force."
 gulf.12.a: "Nous devons critiquer cette déclaration !"
 gulf.12.b: "Nous devons frapper en premier !"
 gulf.13.t: "La création de [FROM.GetNameDef]"
 gulf.13.d: "Il y a quelques années à peine, ce qui est aujourd'hui officiellement connu sous le nom de [FROM.GetNameDef] était une monarchie répressive. Depuis lors, le pays a connu une transformation massive, la monarchie prenant du recul par rapport à la politique et cédant la place à des élections pleinement démocratiques. Aujourd'hui, le gouvernement de [FROM.GetLeader] est allé encore plus loin en annonçant la dissolution de la monarchie [FROM.GetAdjective], à la surprise de nombreux observateurs extérieurs."
 gulf.13.a: "Un triomphe républicain."
 gulf.14.t: "Sommet de haut niveau tenu entre la Turquie et [FROM.GetNameDef]"
 gulf.14.d: "Après des semaines de négociations clandestines, le président turc [TUR.GetLeader] est arrivé à [FROM.GetNameDef] pour rencontrer son homologue, [FROM.GetLeader]. Beaucoup voient ce sommet comme le premier pas vers une plus grande coopération [FROM.GetAdjective]-turque, annonçant peut-être un changement significatif dans la géopolitique du Moyen-Orient et une augmentation notable de l'influence régionale de la Turquie."
 gulf.14.a: "La dynamique du pouvoir évolue."
 gulf.15.t: "[FROM.GetLeader] critique la politique étrangère turque"
 gulf.15.d: "Au milieu d’une augmentation notable de l’activité turque au Moyen-Orient, le leader de [FROM.GetNameDef] a fustigé « l’ingérence » et l’« ingérence » turque dans les affaires des États arabes. [FROM.GetLeader] a accusé la Turquie de veiller à « faire revivre l'Empire ottoman » par ses actions, suscitant une réponse hostile de la part de [TUR.GetLeader]. Les dirigeants mondiaux, dont [USA.GetLeader] et [SOV.GetLeader], ont appelé les deux parties à faire preuve de retenue et à préserver la stabilité régionale."
 gulf.15.a: "Les ambitions turques sont remises en question..."
 gulf.16.t: "Les dirigeants de [FROM.GetAdjective] font pression pour un changement de régime en Syrie !"
 gulf.16.d: "[FROM.GetLeader] a demandé notre soutien pour une coalition visant à renverser [SYR.GetLeader]. Si la recherche d'un changement de régime en Syrie peut contribuer à la mise en place d'un gouvernement plus favorable à nos intérêts, nous devons tenir compte des ramifications internationales et nationales d'une telle démarche."
 gulf.16.a: "Il est temps de faire tomber le dictateur !"
 gulf.16.b: "Les risques sont trop importants."
 gulf.17.t: "[USA.GetLeader] a refusé de soutenir une coalition anti-Assad !"
 gulf.17.d: "Privilégiant sans doute le point de vue du gouvernement russe à celui du peuple syrien, les Américains ont choisi de refuser notre proposition d'intervention humanitaire en Syrie."
 gulf.17.a: "Nous devons prendre les choses en main !"
 gulf.17.b: "Nous ne sommes pas prêts pour une opération de cette ampleur..."
 gulf.18.t: "La coalition internationale commence ses opérations en Syrie"
 gulf.18.d: "[USA.GetLeader] a annoncé aujourd'hui le lancement de l'opération Decisive Defender, une opération multilatérale controversée visant à protéger les civils en Syrie. Plusieurs membres de l'OTAN et de la Ligue arabe ont fourni des forces à la coalition dirigée par les États-Unis, qui aurait été formée à la suite de pressions exercées par les monarchies du Golfe. Si [USA.GetLeader] a affirmé que la priorité de l'opération était la protection des civils et non un changement de régime, la plupart des analystes considèrent le mandat de protection des civils comme une justification à peine voilée de la destitution d'Assad. Les critiques s'inquiètent du fait que la coalition ne dispose pas d'une résolution du Conseil de sécurité pour justifier ses actions, ce qui rend l'opération illégale au regard du droit international. La Russie et la Chine, entre autres, ont soutenu [SYR.GetLeader] en condamnant l'opération comme une violation de la souveraineté syrienne. Par ailleurs, la présence de troupes russes en Syrie a aggravé les craintes que l'opération Decisive Defender ne conduise à des affrontements entre les forces russes et celles de l'OTAN."
 gulf.18.d_NATO_only: "[USA.GetLeader] a annoncé aujourd'hui le lancement de l'opération Decisive Defender, une opération multilatérale controversée visant à protéger les civils en Syrie. Plusieurs membres de l'OTAN ont fourni des forces à la coalition dirigée par les États-Unis, qui aurait été formée à la suite de pressions exercées par les monarchies du Golfe. Bien que [USA.GetLeader] ait affirmé que la priorité de l'opération était la protection des civils et non un changement de régime, la plupart des analystes considèrent le mandat de protection des civils comme une justification à peine voilée de la destitution d'Assad. Les critiques s'inquiètent du fait que la coalition ne dispose pas d'une résolution du Conseil de sécurité pour justifier ses actions, ce qui rend l'opération illégale au regard du droit international. La Russie et la Chine, entre autres, ont condamné avec véhémence l'opération comme une violation de la souveraineté syrienne. Par ailleurs, la présence de troupes russes en Syrie a aggravé les craintes que l'opération Decisive Defender n'entraîne des affrontements entre les forces russes et celles de l'OTAN."
 gulf.18.a: "Les droits de l'Homme doivent être défendus !"
 gulf.18.b: "Il s'agit d'une violation inacceptable de la souveraineté de l'État !"
 gulf.19.t: "Le gouvernement [FROM.GetAdjective] a demandé un accord secret d'échange de technologie militaire"
 gulf.19.d: "Nous partageons avec [FROM.GetNameDef] des ennemis communs sous la forme du Hezbollah et de leurs maîtres à Téhéran. Coopérer avec les [FROM.GetAdjective] pourrait donc être extrêmement favorable à nos intérêts régionaux, en particulier compte tenu de la détermination de [FROM.GetLeader] à détruire le Hezbollah. Cependant, nous devons considérer cette proposition avec attention avant de partager des technologies avec une puissance étrangère, dont les intérêts ne seront pas nécessairement alignés avec les nôtres indéfiniment."
 gulf.19.a: "Ensemble, nous pouvons faire payer le Hezbollah !"
 gulf.19.b: "Nous n'avons pas besoin de ce partenariat."
 gulf.20.t: "Israël a accepté de partager des technologies militaires avec nous !"
 gulf.20.d: "Malgré des réserves initiales, Israël a décidé qu'ensemble nous avons plus de chances de vaincre le fléau du Hezbollah. Nous pourrons désormais bénéficier de leurs compétences dans la guerre qui s'annonce."
 gulf.20.a: "Ensemble, nous pouvons faire payer le Hezbollah !"
 gulf.21.t: "Israël a refusé de partager des technologies militaires avec nous !"
 gulf.21.d: "Visiblement pas convaincu par la menace que le Hezbollah fait peser sur ses citoyens, Israël a refusé d'accroître la coopération militaire entre nos deux pays."
 gulf.21.a: "Nous n'avons pas besoin de leur aide de toute façon."
 gulf.22.t: "Le gouvernement [FROM.GetAdjective] a proposé une opération conjointe pour éradiquer le Hezbollah"
 gulf.22.d: "Les représentants de [FROM.GetNameDef], à la lumière de la grave menace que représente le Hezbollah pour nos deux pays, ont demandé si nous serions disposés à participer à une opération militaire contre ce dangereux groupe terroriste. Nous devrions nous demander s’il convient de participer à cette opération ou de préserver la paix."
 gulf.22.d1: "Les représentants de [FROM.GetNameDef] nous ont informés qu'ils avaient l'intention, avec les Israéliens, de lancer une campagne militaire contre le Hezbollah au Liban. Même si nous avons désigné le Hezbollah comme organisation terroriste et sommes attachés au droit d'Israël à l'autodéfense, cette campagne militaire pourrait produire davantage d'instabilité au Moyen-Orient. Nous devrions évaluer nos options en conséquence."
 gulf.22.d2: "Des représentants de [FROM.GetNameDef] nous ont informés de leur intention de lancer une campagne militaire contre le Hezbollah au Liban. Bien que nous ayons désigné le Hezbollah comme organisation terroriste et que nous soyons attachés à la sécurité israélienne, que le Hezbollah menace, cette campagne militaire pourrait produire davantage d’instabilité au Moyen-Orient. Nous devrions évaluer nos options en conséquence."
 gulf.22.d3: "Les États-Unis ont demandé à l'OTAN de participer à une campagne militaire conjointe contre le Hezbollah au Liban. Nous devrions réfléchir à l'opportunité d'engager nos forces dans ce qui sera sans aucun doute une opération militaire difficile."
 gulf.22.a: "Nos forces conjointes vont anéantir les terroristes !"
 gulf.22.b: "Nous ne voulons pas de guerre."
 gulf.22.c: "Nous devrions demander à l'OTAN de se joindre à l'opération !"
 gulf.22.e: "Ils peuvent faire ce qu'ils veulent."
 gulf.22.f: "Cette opération ne peut être autorisée !"
 gulf.23.t: "Israël a accepté une opération conjointe contre le Hezbollah !"
 gulf.23.d: "Maintenant que les Israéliens ont accepté d'engager leurs forces dans une invasion des zones du Liban contrôlées par le Hezbollah, nous pouvons procéder à notre opération. Toutefois, il pourrait être dans notre intérêt d'informer d'abord les Américains de notre opération et de les inviter à participer à la destruction de notre ennemi commun. L'inconvénient, c'est que les États-Unis pourraient opposer leur veto à notre opération, ce qui nous empêcherait de savoir si nous devons quand même la poursuivre."
 gulf.23.a: "Nous devrions informer les Américains d'abord !"
 gulf.23.b: "Nous ne pouvons pas nous permettre d'attendre."
 gulf.24.t: "Israël a refusé de se joindre à une campagne militaire contre le Hezbollah !"
 gulf.24.d: "Les lâches Israéliens ont trop à perdre dans la lutte contre le Hezbollah. Cependant, le Hezbollah s’est fait d’autres ennemis. Si nous obtenons le soutien américain, le Hezbollah pourrait devoir faire face à la colère de l’ensemble de l’OTAN. Cela dit, le refus d’Israël de participer constitue un revers majeur, et nous devrons peut-être envisager de faire marche arrière."
 gulf.24.a: "Nous devrions approcher les Américains."
 gulf.24.b: "Nous devrions faire cavalier seul."
 gulf.24.c: "Sans Israël, cette entreprise est vouée à l'échec."
 gulf.25.t: "Les Américains ne s'opposeront pas à notre opération !"
 gulf.25.d: "[USA.GetLeader] nous a donné le feu vert pour notre opération contre le Hezbollah. Mieux encore, les Américains se sont engagés à former une coalition de membres de l'OTAN prêts à nous aider à détruire les terroristes !"
 gulf.25.d1: "[USA.GetLeader] nous a donné le feu vert pour notre opération contre le Hezbollah. Les États-Unis ne se mettront pas en travers du chemin de notre guerre juste."
 gulf.25.a: "Nous pouvons continuer !"
 gulf.26.t: "Les Américains veulent que nous renoncions !"
 gulf.26.d: "[USA.GetLeader] a refusé de donner son feu vert à une opération militaire contre le Hezbollah et nous a exhortés à résoudre nos différends par des moyens diplomatiques. Nous pourrions ignorer les Américains et poursuivre quoi qu'il en soit, mais cela nuirait sans aucun doute aux relations avec un allié important."
 gulf.26.a: "Nous devons continuer malgré tout !"
 gulf.26.b: "Nous ne pouvons pas nous permettre de nous opposer aux Américains."
 gulf.27.t: "Guerre au Liban après la déclaration de guerre contre le Hezbollah"
 gulf.27.d: "Les dirigeants israéliens et [FROM.GetNameDef] ont lancé une opération militaire à la suite d'une déclaration commune de [ISR.GetLeader] et [FROM.GetLeader] fustigeant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] a publiquement soutenu l'opération, appelant les membres de l'OTAN à fournir un soutien militaire pour soutenir l'offensive contre le Hezbollah, un groupe désigné comme organisation terroriste par plusieurs pays d'Europe, d'Amérique du Nord et du Moyen-Orient. Le gouvernement libanais a réagi avec colère contre la déclaration d'hostilités [ISR.GetAdjective] et [FROM.GetAdjective], tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d1: "Les dirigeants israéliens et [FROM.GetNameDef] ont lancé une opération militaire à la suite d'une déclaration commune de [ISR.GetLeader] et [FROM.GetLeader] fustigeant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] n'a pas explicitement soutenu l'opération, mais a condamné les actes de violence du Hezbollah, un groupe désigné comme organisation terroriste par plusieurs pays d'Europe, d'Amérique du Nord et du Moyen-Orient. Le gouvernement libanais a réagi avec colère contre la déclaration d'hostilités [ISR.GetAdjective] et [FROM.GetAdjective], tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d2: "Les dirigeants israéliens et [FROM.GetNameDef] ont lancé une opération militaire à la suite d'une déclaration commune de [ISR.GetLeader] et [FROM.GetLeader] fustigeant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] n'a pas commenté l'opération mais aurait dit aux dirigeants [ISR.GetAdjective] et [FROM.GetAdjective] de ne pas mener l'opération contre le Hezbollah, un groupe désigné comme organisation terroriste par plusieurs pays européens et du Nord. Pays d'Amérique et du Moyen-Orient. Le gouvernement libanais a réagi avec colère contre la déclaration d'hostilités [ISR.GetAdjective] et [FROM.GetAdjective], tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d3: "Le gouvernement de [FROM.GetNameDef] a lancé une opération militaire à la suite d'une déclaration de [FROM.GetLeader] fustigeant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] a publiquement soutenu l'opération, appelant les membres de l'OTAN à fournir un soutien militaire pour soutenir l'offensive contre le Hezbollah, un groupe désigné comme organisation terroriste par plusieurs pays d'Europe, d'Amérique du Nord et du Moyen-Orient. Le gouvernement libanais a réagi avec colère contre la déclaration des hostilités [FROM.GetAdjective], tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d4: "Le gouvernement de [FROM.GetNameDef] a lancé une opération militaire à la suite d'une déclaration de [FROM.GetLeader] fustigeant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] n'a pas explicitement soutenu l'opération, mais a condamné les actes de violence du Hezbollah, un groupe désigné comme organisation terroriste par plusieurs pays d'Europe, d'Amérique du Nord et du Moyen-Orient. Le gouvernement libanais a réagi avec colère contre la déclaration des hostilités [FROM.GetAdjective], tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d5: "Le gouvernement de [FROM.GetNameDef] a lancé une opération militaire à la suite d'une déclaration de [FROM.GetLeader] fustigeant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] n'a pas commenté l'opération. Le gouvernement libanais a réagi avec colère contre la déclaration des hostilités [FROM.GetAdjective], tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.a: "Les terroristes ne manqueront pas."
 gulf.27.b: "Il s'agit d'une violation flagrante de la souveraineté libanaise !"
 gulf.28.t: "[FROM.GetLeader] dénonce l'occupation israélienne"
 gulf.28.d: "Alors que ces dernières années, les États du Golfe ont eu tendance à éviter la confrontation avec Israël, privilégiant plutôt une approche pragmatique, [FROM.GetNameDef] a commencé à s’écarter des conventions en faveur de dénonciations virulentes de l’État d’Israël. Cette tendance a culminé aujourd’hui dans une déclaration inhabituellement forte de [FROM.GetLeader]. Alors que beaucoup ont rejeté cette déclaration comme étant une rhétorique vide de sens, d’autres ont interprété les images violentes du discours comme une allusion à un soutien à une ligne d’action violente."
 gulf.28.a: "Le conflit israélo-arabe s'intensifie."
 gulf.29.t: "[FROM.GetLeader] condamne l'agression iranienne"
 gulf.29.d: "Les événements récents ont vu l’Iran accroître considérablement son implication au Moyen-Orient suite à une augmentation notable de l’instabilité régionale. Alors que l'Iran a soutenu que ses activités étaient de nature défensive et non hostile, [FROM.GetNameDef], entre autres, a considéré ces activités avec une inquiétude croissante, aboutissant aujourd'hui à une réprimande ferme de la politique étrangère de l'Iran de la part de [FROM.GetLeader].\n\nCette déclaration fait suite à un déclin notable des relations [FROM.GetAdjective]-iraniennes, des relations auparavant tièdes se détériorant en une hostilité ouverte. Reste à savoir jusqu’où cette relation continuera à se détériorer et quelles en seront les conséquences."
 gulf.29.a: "Il était temps que quelqu'un s'oppose à l'Iran !"
 gulf.29.b: "L'Iran a le droit de défendre ses intérêts nationaux !"
 gulf.30.t: "[FROM.GetNameDef] propose une frappe préventive contre l'Iran"
 gulf.30.d: "Citant les actions hostiles et déstabilisatrices du régime iranien, [FROM.GetLeader] a appelé notre nation à se joindre à [FROM.GetNameDef] dans une frappe préventive contre l'Iran, nous exhortant à agir avant qu'il ne soit trop tard. Même si les actions de l'Iran peuvent inquiéter le peuple [ROOT.GetAdjective], nous devons nous demander si la menace qu'il représente est suffisante pour exiger une action militaire agressive sur des bases juridiques fragiles."
 gulf.30.a: "La menace iranienne doit être éliminée !"
 gulf.30.b: "La politique du Moyen-Orient ne nous regarde pas."
 gulf.30.c: "Nous n’avons rien à gagner de l’aventurisme [FROM.GetAdjective]."
 gulf.31.t: "[USA.GetLeader] a refusé de soutenir la guerre contre l'Iran !"
 gulf.31.d: "Sans doute plus préoccupés par leur petite politique interne que par la sécurité de la région, les Américains ont choisi de refuser notre proposition d'action préventive contre le régime oppressif iranien."
 gulf.31.a: "Nous devons prendre les choses en main !"
 gulf.31.b: "Nous ne sommes pas prêts pour une opération de cette ampleur..."
 gulf.32.t: "La coalition des volontaires commence l'invasion de l'Iran"
 gulf.32.d: "[FROM.GetLeader] a annoncé aujourd'hui la création d'une coalition de personnes disposées à fermer définitivement les installations nucléaires iraniennes et à paralyser la capacité de la République islamique d'Iran à poursuivre sa politique étrangère interventionniste. La coalition aurait été formée à la demande d'une monarchie arabe menacée par les activités de l'Iran dans la région. [PER.GetLeader] a fermement condamné la formation de la coalition, appelant la communauté internationale à dénoncer ce qu'il a qualifié de violation flagrante du droit international et d'attaque explicite contre la norme de la souveraineté de l'État. Le Corps des Gardiens de la révolution iraniens s’est engagé à saigner à blanc la coalition, un commandant du CGRI avertissant qu’aucun soldat étranger qui foulerait le sol iranien ne quitterait le pays vivant."
 gulf.32.d1: "[FROM.GetLeader] a annoncé aujourd'hui la création d'une coalition de personnes disposées à fermer définitivement les installations nucléaires iraniennes et à paralyser la capacité de la République islamique d'Iran à poursuivre sa politique étrangère interventionniste. La coalition aurait été formée à la demande d'une monarchie arabe menacée par les activités de l'Iran dans la région. [PER.GetLeader] a fermement condamné la formation de la coalition, appelant la communauté internationale à dénoncer ce qu'il a qualifié de violation flagrante du droit international et d'attaque explicite contre la norme de la souveraineté de l'État. Le Corps des Gardiens de la révolution iraniens s’est engagé à saigner à blanc la coalition, un commandant du CGRI avertissant qu’aucun soldat étranger qui foulerait le sol iranien ne quitterait le pays vivant. Cependant, des rapports indiquent que les Arabes de la province du Khuzestan ont déclenché un soulèvement armé contre le gouvernement, ce qui constitue une menace importante pour l'armée iranienne déjà surchargée."
 gulf.32.d2: "[FROM.GetLeader] a annoncé aujourd'hui la création d'une coalition de personnes disposées à fermer définitivement les installations nucléaires iraniennes et à paralyser la capacité de la République islamique d'Iran à poursuivre sa politique étrangère interventionniste. La coalition aurait été formée à la demande d'une monarchie arabe menacée par les activités de l'Iran dans la région. [PER.GetLeader] a fermement condamné la formation de la coalition, appelant la communauté internationale à dénoncer ce qu'il a qualifié de violation flagrante du droit international et d'attaque explicite contre la norme de la souveraineté de l'État. Le Corps des Gardiens de la révolution iraniens s’est engagé à saigner à blanc la coalition, un commandant du CGRI avertissant qu’aucun soldat étranger qui foulerait le sol iranien ne quitterait le pays vivant. Cependant, des rapports indiquent que les Baloutches de la province du Sistan-Baloutchistan ont déclenché un soulèvement armé contre le gouvernement, représentant une menace importante pour l'armée iranienne déjà surchargée."
 gulf.32.d3: "[FROM.GetLeader] a annoncé aujourd'hui la création d'une coalition de personnes disposées à fermer définitivement les installations nucléaires iraniennes et à paralyser la capacité de la République islamique d'Iran à poursuivre sa politique étrangère interventionniste. La coalition aurait été formée à la demande d'une monarchie arabe menacée par les activités de l'Iran dans la région. [PER.GetLeader] a fermement condamné la formation de la coalition, appelant la communauté internationale à dénoncer ce qu'il a qualifié de violation flagrante du droit international et d'attaque explicite contre la norme de la souveraineté de l'État. Le Corps des Gardiens de la révolution iraniens s’est engagé à saigner à blanc la coalition, un commandant du CGRI avertissant qu’aucun soldat étranger qui foulerait le sol iranien ne quitterait le pays vivant. Cependant, des rapports indiquent que les Arabes de la province du Khuzestan et les Baloutches de la province du Sistan-Baloutchistan ont déclenché simultanément un soulèvement armé contre le gouvernement, représentant une menace importante pour l'armée iranienne déjà sous tension."
 gulf.32.a: "Les jours du régime iranien sont comptés..."
 gulf.32.b: "C'est un acte d'agression scandaleux !"
 gulf.33.t: "[FROM.GetNameDef] dénonce les ingérences étrangères"
 gulf.33.d: "Déplorant des décennies d'oppression subie par les nations arabes aux mains des puissances néocoloniales, [FROM.GetLeader], le leader de [FROM.GetNameDef], s'est engagé à nettoyer la région de toute influence étrangère au cours de la prochaine décennie. Les États-Unis et leurs alliés ont réagi avec choc et colère à cette annonce d’un pays qui était autrefois considéré comme un partenaire fiable dans la région avant son changement de gouvernement. La Russie et l'Iran, bien que théoriquement favorables au programme anti-impérialiste de [FROM.GetNameDef], seraient préoccupés par le fait que cette déclaration vise autant leurs intérêts dans le monde arabe que ceux de l'Occident. La manière dont [FROM.GetLeader] entend donner suite à cet engagement reste floue."
 gulf.33.a: "Quelle est la prochaine étape ?"
 gulf.34.t: "[FROM.GetNameDef] Exige l'expulsion des troupes étrangères"
 gulf.34.d: "Déclarant que nous sommes soit avec eux, soit contre eux, [FROM.GetNameDef] a exigé que chaque nation arabe, y compris [ROOT.GetNameDef], expulse rapidement les troupes étrangères de son territoire. Choisir de faire ce que [FROM.GetNameDef] demande contrariera nos alliés et nous rendra plus vulnérables aux attaques étrangères, mais refuser pourrait conduire à la guerre."
 gulf.34.a: "Nous devons céder."
 gulf.34.b: "Nous ne sommes rien si ce n'est loyaux !"
 gulf.35.t: "[FROM.GetNameDef] déclare la guerre aux « Stooges étrangers »"
 gulf.35.d: "Tenant sa promesse d'expulser les forces étrangères du Moyen-Orient, [FROM.GetNameDef] s'est engagé à envahir tous les pays du Moyen-Orient qui continuent d'abriter des bases militaires pour des puissances étrangères. « L'impérialisme », a proclamé [FROM.GetLeader] dans une émission de [FROM.Capital.GetName] « n'a pas sa place au 21e siècle. Nous avons donné à nos frères arabes l'occasion de se joindre à nous dans notre combat, mais ils ont choisi de ne pas le faire. favoriser leur propre peuple par rapport aux étrangers et maintenant ils en paieront le prix. Nous libérerons le peuple arabe par tous les moyens nécessaires. »"
 gulf.35.a: "Une région est en proie aux flammes."
 gulf.36.t: "Les [FROM.GetAdjective] nous ont secrètement envoyé du matériel militaire !"
 gulf.36.d: "Le gouvernement de [FROM.GetNameDef] a réussi à introduire clandestinement un nombre important d'armes légères sur le territoire sous le contrôle de nos forces. Ces armes nous aideront dans la lutte contre nos ennemis communs."
 gulf.36.a: "L'aide est appréciée."
 gulf.37.t: "L'IPO de [fossil_fuel_industry_name] s'est déroulée sans problèmes"
 gulf.37.d: "En raison de la très grande confiance des investisseurs à l'égard de [fossil_fuel_industry_name], notre introduction en bourse a permis de lever des sommes record, ce qui a considérablement renforcé la réputation de notre gouvernement, tant sur le plan national qu'international. Plus important encore, les fonds levés ont fourni le capital nécessaire à notre fonds souverain."
 gulf.37.a: "Incroyable !"
 shia_terror.1.t: "Une explosion fait exploser [FROM.GetAdjective] la capitale lors de l'attaque du \"Hezbollah\""
 shia_terror.1.d: "Aux premières heures de la matinée, une voiture piégée a explosé devant un bureau gouvernemental [FROM.GetAdjective], tuant et blessant plusieurs fonctionnaires. Les responsables gouvernementaux ont imputé l'attaque à une branche locale du Hezbollah et se sont engagés à réprimer plus durement les activités de ce groupe présumé, bien que des experts internationaux aient mis en doute l'existence d'un groupe militant chiite organisé dans [FROM.GetNameDef].\n\nL’opposition des chiites au gouvernement dominé par les sunnites s’est accrue en réponse à ce qui est perçu comme une oppression des chiites. Le gouvernement [FROM.GetAdjective], pour sa part, a rejeté les accusations selon lesquelles il aurait maltraité ses citoyens, fustigeant les militants chiites comme des terroristes et des pions de Téhéran et de [HEZ.GetLeader], le chef du Hezbollah au Liban. [FROM.GetLeader] a accusé l'Iran et le Hezbollah de chercher à déclencher une révolution islamique en [FROM.GetNameDef]."
 shia_terror.1.d1: "Aux premières heures de la matinée, une voiture piégée a explosé devant un bureau gouvernemental [FROM.GetAdjective], tuant et blessant plusieurs fonctionnaires. Les responsables gouvernementaux ont imputé l'attaque au groupe militant chiite Hezbollah al-Hejaz et se sont engagés à réprimer plus durement les activités de l'organisation.\n\nL’opposition des chiites au gouvernement dominé par les sunnites s’est accrue en réponse à ce qui est perçu comme une oppression des chiites. Le gouvernement [FROM.GetAdjective], pour sa part, a rejeté les accusations selon lesquelles il aurait maltraité ses citoyens, fustigeant les militants chiites comme des terroristes et des pions de Téhéran et de [HEZ.GetLeader], le chef du Hezbollah au Liban. [FROM.GetLeader] a accusé l'Iran et le Hezbollah de chercher à déclencher une révolution islamique en [FROM.GetNameDef]."
 shia_terror.1.a: "Un jour sombre pour [FROM.GetNameDef]..."
 shia_terror.3.t: "[FROM.GetAdjective] Troupes déployées à la suite d'attaques coordonnées"
 shia_terror.3.d: "Les militants chiites ont frappé simultanément plusieurs cibles à travers [FROM.GetNameDef], conduisant à la déclaration de l'état d'urgence par le leader du pays, [FROM.GetLeader]. Les militants seraient bien entraînés et en possession d'armes de qualité militaire, résistant aux forces spéciales [FROM.GetAdjective] pendant de longues périodes en utilisant des grenades propulsées par fusée et des mitrailleuses lourdes. Des commissariats de police, des bureaux gouvernementaux et même une base militaire ont été pris pour cibles par ce que le gouvernement local a qualifié de branche [FROM.GetAdjective] du Hezbollah, un groupe qui aurait vu sa popularité augmenter à la suite de ce qui a été perçu comme des politiques gouvernementales discriminatoires. [FROM.GetLeader] a appelé le peuple [FROM.GetAdjective] à rester uni face à ce qu'il a condamné comme un « terrorisme soutenu par l'étranger », faisant allusion aux accusations [FROM.GetAdjective] selon lesquelles les militants chiites locaux seraient soutenus par l'Iran et Le Hezbollah au Liban."
 shia_terror.3.a: "Pour l'instant, nous sommes en deuil. Bientôt, nous riposterons."
 shia_terror.5.t: "Des révolutionnaires chiites prennent les armes contre le gouvernement !"
 shia_terror.5.d: "Les militants utilisant les slogans du Hezbollah au Liban ont commencé à se mobiliser en grand nombre dans le but déclaré de renverser notre gouvernement et de le remplacer par un gouvernement calqué sur le modèle de la République islamique d’Iran. Nos forces armées fondent face à ce mouvement très organisé et bien armé, ce qui nous oblige soit à nous soumettre aux révolutionnaires, soit à demander une intervention extérieure."
 shia_terror.5.d1: "Les militants qui ont revendiqué leur allégeance au Hezbollah al-Hejaz ont commencé à se mobiliser en grand nombre dans le but déclaré de mettre fin au règne de [ROOT.GetAdjective] sur la région à majorité chiite de Qatif et d'établir un État indépendant sur le modèle de la République islamique d'Iran. Les militants se sont emparés de sites stratégiques dans la province orientale, expulsant ainsi nos forces de la région. Nous devons décider si nous devons nous retirer pacifiquement ou ordonner à nos forces d’engager militairement les insurgés chiites."
 shia_terror.5.a: "Se soumettre à la rébellion."
 shia_terror.5.b: "Demander l'intervention du Bouclier de la Péninsule."
 shia_terror.5.c: "Nous écraserons l'insurrection !"
 shia_terror.5.e: "Nous ne pouvons nous permettre un conflit ouvert..."
 shia_terror.5.f: "Prendre le contrôle de Qatif."
 shia_terror.6.t: "Les chiites radicaux prennent le pouvoir dans [FROM.GetNameDef]"
 shia_terror.6.d: "Suite à un vaste mouvement appelant à la chute du gouvernement [FROM.GetAdjective] et au refus des forces armées du pays de réagir, [FROM.GetLeader] et son mouvement à majorité chiite ont pris le pouvoir. [FROM.GetLeader] s'est engagé à rectifier les pratiques discriminatoires du gouvernement précédent et a donc obtenu un certain soutien de la population sunnite du pays, mais de nombreux [FROM.GetAdjective] sunnites restent méfiants quant aux intentions d'un mouvement aussi explicitement sectaire.\n\nAlors que [PER.GetLeader] a célébré cette évolution, félicitant le peuple [FROM.GetAdjective] pour avoir renversé un gouvernement oppressif, les monarques sunnites du Moyen-Orient ont réagi avec inquiétude. Il reste à voir comment le nouveau gouvernement choisira d’aborder ses relations avec les autres pays de la région."
 shia_terror.6.a: "Le croissant chiite s'agrandit..."
 shia_terror.7.t: "Peninsula Shield écrase le soulèvement dans [FROM.GetNameDef]"
 shia_terror.7.d: "À la suite d'un vaste mouvement appelant à la chute du gouvernement [FROM.GetAdjective] et à l'incapacité des forces armées du pays à réagir efficacement, [FROM.GetLeader] a demandé l'aide de Peninsula Shield, la branche militaire du Conseil de coopération du Golfe. Les troupes étrangères ont rapidement rétabli l’ordre dans le pays par la force, pacifiant le mouvement chiite mais ne faisant pas grand-chose pour apaiser le ressentiment sous-jacent qui l’a provoqué. [PER.GetLeader] a condamné l'intervention comme une tentative d'anéantir les aspirations du peuple [FROM.GetAdjective], mais de nombreux États ont choisi d'acquiescer à l'intervention du Bouclier de la péninsule, la préférant à une révolution chiite."
 shia_terror.7.a: "Un mal nécessaire..."
 shia_terror.7.b: "L'oppression des États du Golfe ne connaît pas de limites !"
 shia_terror.8.t: "[FROM.GetAdjective] Troupes expulsées de la province orientale"
 shia_terror.8.d: "Après des années de ressentiment au sein de la population à majorité chiite de la province orientale de [FROM.GetNameDef], des militants organisés fidèles au Hezbollah al-Hejaz ont forcé les troupes [FROM.GetAdjective] à quitter la région, déclarant une république islamique dans le pays actuel. région indépendante de fait. [FROM.GetLeader] a réagi avec colère à cette déclaration, ordonnant une opération militaire pour reprendre la province de ce qu'il a décrit comme des « marionnettes [PER.GetAdjective] cherchant à diviser [FROM.GetNameDef] ». L'Iran, pour sa part, a nié avoir déclenché le soulèvement mais s'est engagé à faire tout ce qui est en son pouvoir pour défendre les civils de Qatif contre l'opération imminente [FROM.GetAdjective]."
 shia_terror.8.d1: "Après des années de ressentiment au sein de la population à majorité chiite de la province orientale de [FROM.GetNameDef], des militants organisés fidèles au Hezbollah al-Hejaz ont forcé les troupes [FROM.GetAdjective] à quitter la région, déclarant une république islamique dans le pays actuel. région indépendante de fait. [FROM.GetLeader] n'a pas encore commenté cette déclaration, mais aurait ordonné aux forces armées du pays de se retirer, dans l'espoir peut-être de rétablir le contrôle sur la province séparatiste par des moyens pacifiques. L'Iran a mis en garde [FROM.GetNameDef] contre toute action agressive contre la population de Qatif, mais a félicité [FROM.GetLeader] pour sa réponse mesurée."
 gcc.1.t: "Le Conseil suprême du CCG"
 gcc.1.d: "La délégation de [FROM.GetNameDef] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir une initiative de partage de technologie pour promouvoir les efforts de recherche conjoints du CCG. Même si cela aiderait nos propres initiatives de recherche, il n’est peut-être pas dans notre intérêt de partager avec des concurrents potentiels les recherches que nous avons consacré du temps et des ressources à cultiver. Nous devrions soigneusement réfléchir à l’opportunité de soutenir ou d’opposer notre veto à cette proposition."
 gcc.2.d: "La délégation de [FROM.GetNameDef] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir un marché commun. Cela permettrait aux citoyens du CCG de travailler dans tout le Golfe et faciliterait le commerce des biens et des services entre les États membres du CCG. Nous devrions soigneusement réfléchir à l’opportunité de soutenir ou d’opposer notre veto à cette proposition."
 gcc.3.d: "La délégation de [FROM.GetNameDef] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir une monnaie unique. Cette monnaie commune, le Khaleeji, renforcerait l'impact collectif du CCG sur les marchés financiers mondiaux, mais nous obligerait à abandonner le contrôle de notre politique monétaire. Nous devrions soigneusement réfléchir à l’opportunité de soutenir ou d’opposer notre veto à cette proposition."
 gcc.4.d: "La délégation de [FROM.GetNameDef] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à signer un accord de défense commune. Cet accord obligerait tous les États membres du CCG à traiter une attaque contre un membre comme une attaque contre tous les membres. La signature de cet accord contribuerait à nous protéger contre les menaces étrangères, mais imposerait à nos forces armées une responsabilité supplémentaire qu’elles ne seraient peut-être pas en mesure d’assumer. Nous devrions soigneusement réfléchir à l’opportunité de soutenir ou d’opposer notre veto à cette proposition."
 gcc.6.d: "La délégation de [FROM.GetNameDef] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à créer une Académie du Golfe pour les études stratégiques et de sécurité afin d'améliorer et de normaliser la formation des officiers militaires du CCG. Nous devrions soigneusement réfléchir à l’opportunité de soutenir ou d’opposer notre veto à cette proposition."
 gcc.7.d: "La délégation de [FROM.GetNameDef] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir un commandement militaire unifié. Cela signifierait qu’en cas de guerre impliquant les États membres du CCG, les différentes armées du CCG seraient en mesure de se coordonner plus efficacement. Nous devrions soigneusement réfléchir à l’opportunité de soutenir ou d’opposer notre veto à cette proposition."
 gcc.8.d: "La délégation de [FROM.GetNameDef] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir une alliance militaire solide. Ce projet ambitieux ferait du CCG une alliance encore plus intégrée que l’OTAN, produisant une force militaire efficace et unie pour défendre les États arabes du Golfe par des moyens à la fois réactifs et proactifs. Même si notre sécurité serait garantie si cette proposition allait de l’avant, cela pourrait signifier que nos forces armées pourraient être entraînées dans une [FROM.GetAdjective] guerre d’agression. Nous devrions soigneusement réfléchir à l’opportunité de soutenir ou d’opposer notre veto à cette proposition."
 gcc.1.a: "Nous soutenons cette initiative !"
 gcc.1.b: "Nous nous opposons à cette initiative !"
 gcc.5.t: "La délégation [FROM.GetAdjective] a refusé de soutenir notre proposition !"
 gcc.5.d: "Invoquant sa réticence à abandonner le contrôle de ses propres affaires souveraines, [FROM.GetNameDef] a choisi d'opposer son veto à notre proposition la plus récente au Conseil suprême du CCG. Ce rejet entravera notre capacité à faire de nouvelles propositions au Conseil suprême dans l’immédiat."
 gcc.5.a: "Un pas en arrière pour l'intégration régionale..."
 gcc.11.t: "Le Conseil de coopération du Golfe demande notre protection"
 gcc.11.d: "Des représentants du CCG se sont rendus dans notre capitale aujourd'hui pour réaffirmer les liens du CCG avec le peuple [ROOT.GetAdjective]. En échange de leur loyauté, les gouvernements du Golfe ont demandé une codification de notre engagement à protéger les États du Golfe afin de se prémunir contre les menaces extérieures des acteurs agressifs dans la région."
 gcc.11.a: "[ROOT.GetNameDef] se tient aux côtés de ses alliés."
 gcc.11.b: "Leur cause n'est pas la nôtre."
 gcc.12.t: "Les [FROM.GetAdjective] ont refusé de garantir la sécurité du CCG !"
 gcc.12.d: "[FROM.GetLeader] nous a informés que même si les gens de [FROM.GetAdjective] apprécient notre relation, ils ne sont pas disposés à s'engager pour la sécurité du CCG en la garantissant contre les menaces extérieures."
 gcc.12.a: "Peut-être devrions-nous nous tourner vers une protection ailleurs..."
 gcc.13.t: "Choisir un nouveau garant"
 gcc.13.d: "Puisqu’on ne peut plus compter sur les Américains pour défendre le CCG contre ses ennemis, nous devons chercher notre protection ailleurs."
 gcc.13.a: "La Turquie."
 gcc.13.b: "L'Iran."
 gcc.13.c: "L'Inde."
 gcc.13.e: "Le Pakistan."
 gcc.13.f: "La Russie."
 gcc.14.t: "Le Conseil de coopération du Golfe annonce une monnaie partagée"
 gcc.14.d: "[FROM.GetLeader], le leader de [FROM.GetNameDef], a annoncé aujourd'hui que le Conseil suprême du CCG a convenu d'établir une monnaie unique qui serait utilisée dans l'ensemble du CCG. Cette démarche représente une avancée majeure en termes d’intégration du CCG, une organisation régionale qui a historiquement eu du mal à parvenir à un consensus. De plus, les économies des États du Golfe ne conservent que des liens économiques limités malgré les initiatives passées visant à accroître la coopération économique, car les États du Golfe commercent majoritairement avec des pays non membres du CCG en raison de leurs structures économiques extrêmement similaires. La nouvelle monnaie, le Khaleeji, est censée contribuer à renforcer cette coopération économique limitée entre les différents États membres du CCG, ainsi qu'à accroître l'impact du CCG sur les marchés mondiaux."
 gcc.14.a: "Les États du Golfe se rapprochent."
 gcc.15.t: "Les États du Golfe signent un accord de défense conjoint"
 gcc.15.d: "Les dirigeants des États membres du Conseil de coopération du Golfe ont convenu de signer un accord historique qui représente l’avancée la plus significative en termes de coopération militaire avec le CCG depuis des décennies. L’accord engage tous les États membres à venir en aide à un État membre du CCG attaqué par une menace extérieure. Cependant, des analystes étrangers ont souligné que cet accord n'était pas complété par un réel effort d'intégration des différentes forces armées du CCG qui conservent des chaînes de commandement, des cultures institutionnelles et des types d'équipements distincts. Le CCG est donc encore loin d’atteindre le niveau de cohésion d’une alliance militaire complète."
 gcc.15.a: "Le CCG se renforce."
 gcc.16.t: "Les États du Golfe renoncent à leur souveraineté dans un geste surprenant"
 gcc.16.d: "Suite à une nette augmentation de l'influence de [FROM.GetNameDef] au sein du Conseil de coopération du Golfe, des rapports indiquent que [FROM.GetLeader] a exploité l'influence du pays pour faire pression sur les autres États membres du CCG afin qu'ils abandonnent le contrôle de leur politique étrangère. La domination de [FROM.GetAdjective] sur l'institution signifie que les autres États du Golfe ont été incapables de résister à cette érosion de leur souveraineté, n'ayant d'autre choix que de concéder le contrôle au gouvernement de [FROM.GetLeader]. Cela a permis à [FROM.GetNameDef] d’asseoir sa position d’hégémonie régionale dans le Golfe, consolidant ainsi son statut d’acteur parmi les plus importants au Moyen-Orient."
 gcc.16.a: "L'équilibre du pouvoir dans le Golfe est à jamais modifié..."
 gcc.17.t: "Les États du Golfe s'unissent pour former l'État de Khaleej"
 gcc.17.d: "Les États arabes du Golfe ont poussé le projet de régionalisation du Conseil de coopération du Golfe jusqu'à sa conclusion logique et se sont unis sous la direction de [FROM.GetLeader], qui a consolidé ces derniers mois son contrôle au sein du CCG. La nouvelle nation de Khaleej, un nom qui se traduit par « Golfe » en arabe, représente une force formidable au Moyen-Orient, contrôlant près de la moitié des réserves totales de pétrole de la planète. La formation de Khaleej a été présentée comme un symbole du désir des États arabes du Golfe d’assurer leur propre position sur la scène internationale indépendamment des patrons étrangers."
 gcc.17.a: "Joyeuse fête nationale aux Khaleeji !"
 gcc.18.t: "[FROM.GetLeader] organise une réunion secrète"
 gcc.18.d1: "Le gouvernement de [FROM.GetNameDef] a noté avec une inquiétude croissante les troubles politiques que [BHR.GetNameDef] a connus. En raison de cette préoccupation, les [FROM.GetAdjective] ont proposé d'expulser [BHR.GetNameDef] du CCG pour atténuer les conséquences négatives du bouleversement de [BHR.GetNameDef] sur l'unité du CCG ainsi que pour punir le nouveau [BHR.GetAdjective] gouvernement. Les résultats de cette réunion secrète, à laquelle les [BHR.GetAdjective] n'ont pas été invités, détermineront l'avenir de l'adhésion de [BHR.GetNameDef] au GCC."
