 gcc.20.a: "Une époque incertaine pour le golfe Arabique."
 gcc.21.t: "[FROM.GetNameDef] rejoint le Conseil de coopération du Golfe"
 gcc.21.d: "Après un long processus d'adhésion, [FROM.GetNameDef] a réussi à obtenir l'adhésion au Conseil de coopération du Golfe, une organisation régionale fondée par [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef] , [QAT.GetNameDef] et [UAE.GetNameDef]. Cette évolution représente une expansion significative du CCG qui a longtemps hésité à accepter de nouveaux membres dans ses rangs. [FROM.GetNameDef] pourra désormais profiter d’une série d’avantages économiques, politiques et militaires que confère l’adhésion au CCG."
 gcc.21.a: "Le CCG se renforce..."
 gcc.22.t: "Le [FROM.GetAdjective] exige que le groupe vende des armes au CCG"
 gcc.22.d: "Le Conseil de coopération du Golfe s'est historiquement aligné sur le gouvernement [ROOT.GetAdjective] et constitue donc un allié [ROOT.GetAdjective] important dans le monde arabe. Les [FROM.GetAdjective] ont fait valoir que le fait d’accorder des ventes d’armes en bloc au CCG les aiderait à se défendre contre nos ennemis communs en fournissant aux membres du CCG les armes indispensables et en renforçant l’interopérabilité de leurs forces."
 gcc.22.a: "Donnons-leur les armes."
 gcc.22.b: "Nous en avons besoin."
 gcc.23.t: "[FROM.GetNameDef] finalise la vente d'armes du groupe GCC"
 gcc.23.d: "Faisant suite à une demande des États membres du Conseil de coopération du Golfe, [FROM.GetAdjective] a approuvé une vente d'armes en bloc à l'organisation dans son ensemble. Cette décision a été présentée comme un signal de l'unité croissante du CCG, car dans le passé, les différentes armées du CCG n'étaient ni intégrées ni coordonnées, un phénomène exacerbé par leurs achats d'armes auprès de différents fournisseurs. [FROM.GetLeader] a exprimé l'espoir que cette vente aiderait le CCG à lutter plus efficacement contre les menaces communes au Moyen-Orient. Les États arabes du Golfe qui composent le CCG se sont pour leur part dits ravis du succès de cet accord."
 gcc.24.t: "[FROM.GetNameDef] nous fait pression pour soutenir un nouveau membre du CCG"
 gcc.24.d: "[pressured_to_accept] cherche actuellement à devenir membre du Conseil de coopération du Golfe et est soutenu dans cette démarche par [FROM.GetNameDef]. Nous devrions réfléchir à l'opportunité de soutenir également les efforts de [pressured_to_accept]."
 gcc.24.a: "Cet État mérite d'être membre !"
 gcc.24.b: "Nous refusons de soutenir l'adhésion de ce pays !"
 gcc.25.t: "GCC étend officiellement l'invitation à [FROM.GetNameDef]"
 gcc.25.d: "Le Conseil de coopération du Golfe, autrefois limité aux six membres fondateurs de [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] et [UAE.GetNameDef], a décidé d’accepter un nouvel État membre. Le secrétaire général du CCG a annoncé aujourd'hui que [FROM.GetNameDef] a été officiellement invité à entamer un processus d'adhésion aboutissant à l'adhésion au CCG, une fois que certaines conditions économiques seront remplies. [FROM.GetNameDef] devra démontrer des progrès en matière de développement en atteignant un PIB par habitant de 10 000 dollars. Les membres actuels du CCG se sont engagés à aider [FROM.GetNameDef] à atteindre cet objectif en investissant dans son économie."
 gcc.25.a: "Le Conseil s'étend..."
 gcc.26.t: "[FROM.GetNameDef] Propose d'héberger des exercices conjoints du CCG"
 gcc.26.d: "La délégation de [FROM.GetNameDef] a proposé un exercice conjoint entre les États membres du Conseil de coopération du Golfe pour aider à se prémunir contre les menaces extérieures. Cela pourrait être l'occasion pour les troupes de [ROOT.GetAdjective] d'acquérir une expérience utile."
 gcc.26.a: "Nos troupes apprécieront l'exercice !"
 gcc.26.b: "Nous refusons d'y participer !"
 peace_plan.1.t: "[FROM.GetNameDef] propose un plan de paix au Moyen-Orient"
 peace_plan.1.d: "Dans le but de réaliser ce que les accords d'Oslo n'ont pas réussi à faire, [FROM.GetLeader] a annoncé une nouvelle initiative visant à garantir une paix durable entre les peuples israélien et palestinien. Bien que les détails du plan n'aient pas encore été publiés, les dirigeants de [ISR.GetAdjective] ont déjà indiqué leur soutien provisoire à une paix négociée par [FROM.GetAdjective]. Les questions que cette nouvelle initiative abordera très probablement incluent le droit au retour des Palestiniens, les colonies israéliennes en Cisjordanie, le statut de Jérusalem et la création d’un État palestinien."
 peace_plan.1.d1: "Dans le but de réaliser ce que les accords d'Oslo n'ont pas réussi à faire, [FROM.GetLeader] a annoncé une nouvelle initiative visant à garantir une paix durable entre les peuples israélien et palestinien. Bien que les détails du plan n'aient pas encore été dévoilés, les dirigeants de [PAL.GetAdjective] ont déjà indiqué leur soutien provisoire à une paix négociée par [FROM.GetAdjective]. Les questions que cette nouvelle initiative abordera très probablement incluent le droit au retour des Palestiniens, les colonies israéliennes en Cisjordanie, le statut de Jérusalem et la création d’un État palestinien."
 peace_plan.1.a: "Encore un accord de paix voué à l'échec..."
 peace_plan.2.t: "Premier sujet de débat : droit au retour"
 peace_plan.2.d: "La guerre israélo-arabe de 1948 a abouti à ce que les Palestiniens appellent la Nakba, la catastrophe. Cet événement a vu un exode massif de la population palestinienne du territoire contrôlé par Israël, conduisant à la création de grands camps de réfugiés dans les pays arabes voisins. Ces réfugiés vivent une existence précaire, car de nombreux gouvernements n'ont pas accordé la citoyenneté aux réfugiés palestiniens, les privant ainsi souvent du droit de travailler et d'accéder aux services publics. Ces réfugiés aspirent à retourner dans les maisons que leurs familles possédaient avant 1948, ce qui pose un problème difficile à résoudre étant donné qu'une grande partie des terres qui appartenaient autrefois à ces réfugiés sont désormais habitées par des Israéliens.\n\nSi nous choisissons de respecter le droit au retour des Palestiniens, Israël sera contraint d’accepter le retour de millions de réfugiés potentiels dans le territoire administré par Israël. Si nous choisissons de ne pas le faire, nous pouvons proposer à la place une compensation financière et un soutien soit à l’intégration des réfugiés palestiniens dans les États d’accueil arabes, soit à leur installation en Cisjordanie."
 peace_plan.2.a: "Nous devons défendre le droit au retour."
 peace_plan.2.b: "Nous ne devrions pas soutenir le droit au retour."
 peace_plan.3.t: "Deuxième sujet de débat : les colonies en Cisjordanie"
 peace_plan.3.d: "Peu de temps après la victoire israélienne dans la guerre des Six Jours en 1967, qui a vu Israël prendre le contrôle de la Cisjordanie à la Jordanie, un groupe de militants sionistes séjournant dans un hôtel à Hébron a refusé de partir. Le gouvernement israélien a cherché à faire un compromis avec les militants en établissant la première colonie juive en Cisjordanie, empêchant ainsi les bergers palestiniens de continuer à utiliser ces terres. Cet événement a lancé une tendance qui s’est poursuivie jusqu’à aujourd’hui, avec la création de plus d’une centaine de colonies, au grand dam de la population palestinienne.\n\nUne solution possible qui a été proposée a été l'extension du territoire israélien pour inclure des terres avec des colonies, en échange de la cession par les Israéliens d'une partie du territoire aux Palestiniens. La proportion exacte de terres à échanger reste toutefois sujette à débat."
 peace_plan.3.a: "Les colonies doivent être démantelées."
 peace_plan.3.b: "Les colonies doivent rester, et Israël doit être favorisé dans les échanges de terres."
 peace_plan.3.c: "Les colonies doivent rester, et la Palestine doit être favorisée dans les échanges de terres."
 peace_plan.4.t: "Troisième sujet de débat : le sort de Jérusalem"
 peace_plan.4.d: "Jérusalem est une ville d'une immense importance spirituelle pour l'Islam, le Judaïsme et le Christianisme. Son statut est donc une question extrêmement sensible, les Israéliens souhaitant maintenir le contrôle de l'ensemble de la ville tandis que les Palestiniens insistent sur Jérusalem-Est comme capitale d'un État palestinien indépendant. En plus de choisir de favoriser la position israélienne ou palestinienne sur Jérusalem, nous avons également la possibilité d’internationaliser la ville comme l’envisageaient initialement les Nations Unies, en gardant la ville hors des mains des deux États."
 peace_plan.4.a: "La ville doit revenir aux Palestiniens."
 peace_plan.4.b: "Les Israéliens doivent garder la ville."
 peace_plan.4.c: "Jérusalem doit être internationalisée."
 peace_plan.5.t: "Quatrième sujet de débat : l'État palestinien"
 peace_plan.5.d: "Israël s’est historiquement opposé à la création d’un État palestinien indépendant en raison de la menace potentielle à la sécurité qu’un tel État représenterait pour Israël. Au lieu de cela, les Israéliens ont favorisé la création d’une entité palestinienne démilitarisée, partiellement autonome, sur laquelle Israël possède la souveraineté. Les Palestiniens, de leur côté, aspirent à un État palestinien totalement indépendant en Cisjordanie et à Gaza, dans le respect des frontières d’avant 1967."
 peace_plan.5.a: "Les Palestiniens doivent avoir un État."
 peace_plan.5.b: "La souveraineté palestinienne doit être limitée."
 peace_plan.6.t: "La proposition de paix [FROM.GetAdjective] annoncée !"
 peace_plan.6.d: "Nous devrions nous demander si la proposition [FROM.GetAdjective] répond à nos préoccupations sur les questions clés des colonies israéliennes en Cisjordanie, de l’État palestinien, du droit au retour des Palestiniens et du statut de Jérusalem."
 peace_plan.6.a: "Cet accord nous convient."
 peace_plan.6.b: "Nous ne pouvons accepter un tel accord !"
 peace_plan.7.t: "Israël et l'Autorité palestinienne signent un accord de paix historique"
 peace_plan.7.d: "Une proposition de paix négociée par [FROM.GetNameDef] a été acceptée par les représentants d'Israël et de l'Autorité palestinienne, annonçant un tournant dans les relations israélo-palestiniennes. Même si certains dissidents des deux côtés ont critiqué l'accord, son acceptation par la majorité des deux populations a conduit les analystes à conclure que la probabilité que ces dissidents tentent de gâcher l'accord est relativement faible. Les dirigeants du monde ont réagi positivement à ce succès, mais ont averti que le processus de paix était encore loin d'être achevé en raison de la nécessité de mettre en œuvre les dispositions de l'accord. [FROM.GetLeader] a répondu à ces déclarations appelant à la prudence en reconnaissant le fait que la paix n'a pas encore été réalisée, mais a cherché à souligner la nature sans précédent du niveau d'engagement en faveur de la paix manifesté par Israël et la Palestine."
 peace_plan.7.a: "Un moment historique !"
 peace_plan.8.t: "[FROM.GetNameDef] rejette l'accord de paix"
 peace_plan.8.d: "La délégation [FROM.GetAdjective] a trouvé notre proposition de paix trop biaisée en faveur du camp opposé et l'a donc rejetée."
 peace_plan.8.a: "Notre initiative a échoué..."
 uae_royal.1.t: "Mort de cheikh Zayed"
 uae_royal.1.d1: "Les Émirats arabes unis, ainsi qu’une grande partie du monde musulman, sont aujourd’hui en deuil suite au décès de leur président malade, Cheikh Zayed ben Sultan Al Nahyan. Cheikh Zayed est vénéré aux Émirats arabes unis comme le père fondateur de la nation en raison de son rôle dans l'unification des émirats autrefois divisés. On attribue également au Cheikh le mérite d'avoir cimenté les alliances des Émirats arabes unis avec l'Arabie saoudite et l'Occident, en engageant le pays dans la guerre contre le terrorisme et en renforçant le rôle des Émirats arabes unis dans les opérations de maintien de la paix de l'ONU. Cheikh Zayed est remplacé à la présidence des Émirats arabes unis et émir d'Abou Dhabi par son fils, Khalifa bin Zayed Al Nahyan."
 uae_royal.1.d2: "Les Émirats arabes unis, ainsi qu’une grande partie du monde musulman, sont aujourd’hui en deuil suite au décès de l’ancien président malade des Émirats arabes unis, Cheikh Zayed ben Sultan Al Nahyan. Cheikh Zayed est vénéré aux Émirats arabes unis comme le père fondateur de la nation en raison de son rôle dans l'unification des émirats autrefois divisés. Les dernières années de son règne ont vu l’ancienne monarchie absolue se transformer en une monarchie constitutionnelle où le pouvoir est confié à des dirigeants élus. Néanmoins, les lamentations généralisées aux Émirats arabes unis concernant la mort de Cheikh Zayed démontrent l'importance continue du soi-disant « père de la nation » pour les Émiratis."
 uae_royal.1.d3: "Les Émirats arabes unis, ainsi qu’une grande partie du monde musulman, sont aujourd’hui en deuil suite au décès de l’ancien président malade des Émirats arabes unis, Cheikh Zayed ben Sultan Al Nahyan. Cheikh Zayed est vénéré aux Émirats arabes unis comme le père fondateur de la nation en raison de son rôle dans l'unification des émirats autrefois divisés. Son règne a été caractérisé par un processus rapide de réforme politique qui a balayé la famille royale du pouvoir, remplaçant la monarchie absolue par ce que l'on appelle aujourd'hui [UAE.GetNameDef]. N'occupant plus de poste officiel, Cheikh Zayed a néanmoins conservé un entourage important de fidèles qui ont pleuré sa mort. La majorité de la population de [UAE.GetNameDef] est cependant restée largement apathique, tandis qu'une petite minorité a ouvertement célébré le décès du cheikh comme marquant la fin formelle du régime monarchique et un pas en avant important dans l'établissement de la république fédérale."
 uae_royal.1.d4: "Des rapports indiquent que l'ancien président malade des Émirats arabes unis, Cheikh Zayed ben Sultan Al Nahyan, est décédé. Sous son règne, la famille royale émiratie a été contrainte de fuir le pays qu’elle présidait alors qu’Al-Qaïda élargissait son emprise sur l’ensemble du pays. Vivant désormais en exil à l’étranger, la famille royale a juré de retourner un jour dans ce qu’elle continue d’appeler les Émirats arabes unis. Le fils de Cheikh Zayed, Khalifa bin Zayed Al Nahyan, a été officiellement nommé président des Émirats arabes unis en exil, un titre qui confère peu d'autorité étant donné le nombre relativement restreint d'individus qui continuent de jurer fidélité à la monarchie."
 uae_royal.1.a: "Un triste jour pour la famille Al Nahyane..."
 uae_royal.2.t: "Le cheikh Khalifa des EAU victime d'un AVC"
 uae_royal.2.d1: "Cheikh Khalifa ben Zayed Al Nahyan, président des Émirats arabes unis et dirigeant d'Abou Dhabi, aurait été victime d'un accident vasculaire cérébral débilitant. Bien qu'il se trouve dans un état stable, le Cheikh ne serait plus capable de mener à bien les affaires quotidiennes du gouvernement. Le demi-frère du cheikh et prince héritier d'Abou Dhabi, Mohammed ben Zayed Al Nahyan, aurait pris le contrôle de facto de l'État émirati.\n\nMohammed ben Zayed, surnommé MbZ par les analystes occidentaux, est un dirigeant relativement jeune mais néanmoins expérimenté. Au cours des années précédentes, il a joué un rôle actif dans la réforme économique des Émirats arabes unis et a servi et commandé l'armée de l'air émiratie et la garde Amiri, deux des institutions les plus prestigieuses des forces armées des Émirats arabes unis."
 uae_royal.2.d2: "Cheikh Khalifa ben Zayed Al Nahyan, ancien président des Émirats arabes unis et émir d'Abou Dhabi, aurait été victime d'un accident vasculaire cérébral débilitant. Les dernières années de son règne ont vu l’ancienne monarchie absolue se transformer en une monarchie constitutionnelle où le pouvoir est confié à des dirigeants élus. Néanmoins, en tant qu'émir d'Abou Dhabi, Cheikh Khalifa continue de conserver une importance symbolique substantielle dans le pays."
 uae_royal.2.d3: "Cheikh Khalifa ben Zayed Al Nahyan, ancien président des Émirats arabes unis et émir d'Abou Dhabi, aurait été victime d'un accident vasculaire cérébral débilitant. Son règne a été caractérisé par un processus rapide de réforme politique qui a balayé la famille royale du pouvoir, remplaçant la monarchie absolue par ce que l'on appelle aujourd'hui [UAE.GetNameDef]. N'occupant plus de fonction officielle, Cheikh Khalifa conserve néanmoins une influence symbolique importante."
 uae_royal.2.d4: "Cheikh Khalifa ben Zayed Al Nahyan, ancien président des Émirats arabes unis et émir d'Abou Dhabi, aurait été victime d'un accident vasculaire cérébral débilitant. Sous son règne, la famille Al Nahyan a été contrainte de fuir le pays qu’elle présidait alors qu’Al-Qaïda étendait son emprise sur l’ensemble du pays. Vivant désormais en exil à l’étranger, la famille royale a juré de retourner un jour dans ce qu’elle continue d’appeler les Émirats arabes unis. Cependant, l'accident vasculaire cérébral du Cheikh a constitué un obstacle supplémentaire à la réalisation de cette aspiration."
 uae_royal.2.a: "Que le cheikh se rétablisse rapidement..."
 kuwait_royal.1.t: "Mort de Jaber al-Ahmad al-Sabah"
 kuwait_royal.1.d1: "Le Koweït est aujourd'hui en deuil suite au décès de l'émir du Koweït, Cheikh Jaber Al-Ahmad Al-Sabah, malade. Cheikh Jaber est en mauvaise santé depuis un accident vasculaire cérébral en 2001 et a présidé une période tumultueuse de l'histoire du Koweït. Sous son règne, le Koweït a connu la dissolution et le rétablissement du Parlement ainsi qu'une invasion et une occupation par les forces irakiennes, au cours desquelles le Cheikh a dirigé un mouvement de résistance clandestin contre l'armée de Saddam. Cheikh Jaber est remplacé comme émir du Koweït par son demi-frère, Sabal al-Ahmad al-Sabah en raison de la mauvaise santé du prince héritier Cheikh Saad Al-Salim Al-Sabah."
 kuwait_royal.1.d2: "Le Koweït est aujourd'hui en deuil suite au décès de l'émir du Koweït, Cheikh Jaber Al-Ahmad Al-Sabah, malade. Cheikh Jaber est en mauvaise santé depuis un accident vasculaire cérébral en 2001 et a présidé une période tumultueuse de l'histoire du Koweït. Sous son règne, le Koweït a connu la dissolution et le rétablissement du Parlement ainsi qu'une invasion et une occupation par les forces irakiennes, au cours desquelles le Cheikh a dirigé un mouvement de résistance clandestin contre l'armée de Saddam. De plus, les dernières années de son règne ont vu le transfert du pouvoir de la monarchie non élue vers des hommes politiques élus."
 kuwait_royal.1.d3: "Le Koweït est aujourd'hui en deuil suite au décès de l'émir du Koweït, Cheikh Jaber Al-Ahmad Al-Sabah, malade. Cheikh Jaber est en mauvaise santé depuis un accident vasculaire cérébral en 2001 et a présidé une période tumultueuse de l'histoire du Koweït. Sous son règne, le Koweït a connu la dissolution et le rétablissement du Parlement ainsi qu'une invasion et une occupation par les forces irakiennes, au cours desquelles le Cheikh a dirigé un mouvement de résistance clandestin contre l'armée de Saddam. La dernière partie de son règne a été caractérisée par un processus rapide de réforme politique qui a balayé la famille royale du pouvoir, remplaçant la monarchie par ce qui est maintenant connu sous le nom de [KUW.GetNameDef]. N'occupant plus de poste officiel, Cheikh Jaber a néanmoins conservé un entourage important de fidèles qui ont pleuré sa mort."
 kuwait_royal.1.a: "Un triste jour pour le Koweït..."
 oman_royal.1.t: "Mort du sultan Qabus ibn Saïd"
 oman_royal.1.d: "Le estimé sultan, dirigeant d’Oman depuis 1970, est malheureusement décédé. Le sultan Qaboos est largement reconnu pour la modernisation d'Oman, qui a entraîné un développement sans précédent, une amélioration du niveau de vie, l'abolition de l'esclavage et la fin d'une rébellion de gauche dans la province occidentale du Dhofar. Sur le plan international, on se souvient de lui comme de l’architecte d’une politique étrangère neutre extrêmement réussie qui a permis à Oman de nouer des liens étroits avec l’Iran, l’Arabie saoudite, les États-Unis, le Royaume-Uni et même Israël.\n\nComme le sultan n’avait ni enfants ni frères et sœurs et n’avait pas publiquement nommé d’héritier, la famille royale omanaise doit décider collectivement de son successeur. Les trois candidats les plus populaires au poste de sultan sont les enfants de l'oncle de Qaboos, Sayyid Tariq bin Taimur Al Said. Assad ben Tariq est un ancien commandant militaire très respecté qui entretient de bonnes relations avec les dirigeants des autres États du Golfe. Shihab bin Tariq est un ancien commandant naval qui fait profil bas, mais qui n'aurait pas eu peur d'être en désaccord avec le sultan Qaboos sur des questions de politique dans le passé. Haitham bin Tariq est le choix préféré des commerçants omanais mais manque d'expérience politique."
 oman_royal.1.a: "Choisir Asa'ad."
 oman_royal.1.b: "Choisir Shihab."
 oman_royal.1.c: "Choisir Haïtham."
 saudi_royal.1.t: "Mort du roi Fahd"
 saudi_royal.1.d1: "L'Arabie saoudite, ainsi qu'une grande partie du monde musulman, est aujourd'hui en deuil alors que le roi Fahd, malade, a finalement succombé à une maladie qui a duré dix ans à la suite d'un accident vasculaire cérébral en 1995. Le roi Fahd a été salué par les dirigeants arabes et occidentaux comme un leader visionnaire. . Son règne a vu l'Arabie saoudite se rapprocher des États-Unis dans le but de saper Al-Qaïda, un groupe qui est rapidement devenu la menace intérieure la plus importante pour la monarchie saoudienne. Le prince héritier Abdallah, qui dirige de facto depuis l'attaque du roi Fahd, a désormais été couronné roi Abdallah bin Abdul Aziz d'Arabie saoudite et s'est engagé à poursuivre les efforts de modernisation de son demi-frère."
 saudi_royal.1.d2: "L'Arabie saoudite, tout comme une grande partie du monde musulman, est aujourd'hui en deuil alors que le roi Fahd, malade, a finalement succombé à une maladie qui a duré dix ans à la suite d'un accident vasculaire cérébral en 1995. Le prince héritier Abdallah, qui était de facto le chef de la famille royale. depuis l'attaque débilitante du roi Fahd en 1995, assumera désormais le titre essentiellement cérémonial de roi d'Arabie saoudite. Ces dernières années, l’ancienne monarchie absolue s’est transformée en une monarchie constitutionnelle où le pouvoir est confié à des dirigeants élus. Néanmoins, les lamentations généralisées en Arabie Saoudite sur la mort du roi Fahd démontrent l'importance continue de la famille royale."
 saudi_royal.1.d3: "Des rapports indiquent que Fahd bin Abdulaziz al-Saud, le dernier roi d'Arabie saoudite, a succombé à une maladie qui a duré dix ans à la suite d'un accident vasculaire cérébral en 1995. Son règne a été marqué par un processus rapide de réforme politique qui a balayé la famille royale du pouvoir, remplaçant le pouvoir absolu. monarchie avec ce qui est maintenant connu sous le nom de [SAU.GetNameDef]. N'occupant plus de poste officiel, Fahd a néanmoins conservé un entourage important de fidèles qui pleurent sa mort. La majorité de la population de [SAU.GetNameDef] est cependant restée largement apathique, tandis qu'une petite minorité a ouvertement célébré le décès de Fahd comme marquant la fin officielle du régime monarchique en Arabie saoudite et un pas en avant important dans l'établissement de la république. ."
 saudi_royal.1.d4: "Des rapports indiquent que le roi Fahd d'Arabie saoudite a finalement succombé à une maladie qui a duré dix ans à la suite d'un accident vasculaire cérébral en 1995. Sous son règne, la famille royale saoudienne a été contrainte de fuir le pays qu'elle présidait alors qu'Al-Qaïda élargissait son emprise. sur l'ensemble du pays. Vivant désormais en exil à l’étranger, la famille royale a juré de retourner un jour dans ce qu’elle continue d’appeler l’Arabie Saoudite. Le prince héritier Abdallah, qui est de facto le chef de la maison des Saoud depuis l'attaque du roi Fahd, a été officiellement couronné roi d'Arabie saoudite, un titre qui confère peu d'autorité étant donné le nombre relativement restreint d'individus qui continuent de jurer fidélité à l'Arabie Saoudite. monarchie."
 saudi_royal.1.a: "Un triste jour pour la Maison des Saoud..."
 saudi_royal.2.t: "Mort du roi Abdallah"
 saudi_royal.2.d1: "L’Arabie saoudite, tout comme une grande partie du monde musulman, est aujourd’hui en deuil alors que le roi Abdallah, malade, a finalement succombé à des années de mauvaise santé et est décédé. Le règne du roi Abdallah a été une période tumultueuse de l’histoire saoudienne, alors que le royaume luttait pour répondre aux soulèvements qui ont balayé le Moyen-Orient. Malgré les promesses de réforme, le pouvoir en Arabie Saoudite est resté majoritairement entre les mains de la famille royale et rien n’indique que cela va changer dans un avenir proche. Le prince héritier Salmane a désormais été couronné roi Salman bin Abdul Aziz d'Arabie saoudite, héritant d'une position incertaine menacée par la montée de l'islam politique et des mouvements djihadistes."
 saudi_royal.2.d2: "L’Arabie saoudite, tout comme une grande partie du monde musulman, est aujourd’hui en deuil alors que le roi Abdallah, malade, a finalement succombé à des années de mauvaise santé et est décédé. Le prince héritier Salman assumera désormais le titre essentiellement cérémonial de roi d’Arabie saoudite. Ces dernières années, l’ancienne monarchie absolue s’est transformée en une monarchie constitutionnelle où le pouvoir est confié à des dirigeants élus. Néanmoins, les lamentations généralisées en Arabie Saoudite sur la mort du roi Abdallah démontrent l'importance continue de la famille royale."
 saudi_royal.2.d3: "Des rapports indiquent qu'Abdullah bin Abdulaziz al-Saud, le dernier roi d'Arabie saoudite, a succombé à des années de mauvaise santé et est décédé. Son règne a vu un processus rapide de réforme politique qui a balayé la famille royale du pouvoir, remplaçant la monarchie absolue par ce qui est maintenant connu sous le nom de [SAU.GetNameDef]. N'occupant plus de poste officiel, Abdullah a néanmoins conservé un entourage important de fidèles qui ont pleuré sa mort. La majorité de la population de [SAU.GetNameDef] est cependant restée largement apathique, tandis qu'une petite minorité a ouvertement célébré le décès d'Abdallah comme marquant la fin officielle du régime monarchique en Arabie saoudite et un pas en avant important dans l'établissement de la république. ."
 saudi_royal.2.d4: "Des rapports indiquent que le roi Abdallah d'Arabie saoudite a finalement succombé à des années de mauvaise santé et est décédé. Sous son règne, la famille royale saoudienne a été contrainte de fuir le pays qu’elle présidait alors qu’Al-Qaïda élargissait son emprise sur l’ensemble du pays. Vivant désormais en exil à l’étranger, la famille royale a juré de retourner un jour dans ce qu’elle continue d’appeler l’Arabie Saoudite. Le prince héritier Salmane a été officiellement couronné roi d'Arabie saoudite, un titre qui confère peu d'autorité étant donné le nombre relativement restreint d'individus qui continuent de jurer fidélité à la monarchie."
 saudi_royal.3.t: "La soif de pouvoir de Mohammed ben Salmane"
 saudi_royal.3.d: "Mohammed, le fils du roi Salmane, est une étoile montante de la politique saoudienne depuis l'arrivée au pouvoir de son père. Durant cette période, il a cherché à consolider son pouvoir en poursuivant des réformes socio-économiques et en écartant ses rivaux politiques. Le jeune prince, connu par les analystes occidentaux sous le nom de MbS, vise désormais le trône via le poste de prince héritier. Le roi Salmane, gardien des deux saintes mosquées, doit décider s'il doit satisfaire l'ambition de son fils et le nommer prince héritier, ou bien conserver Mohammed ben Nayef, un ancien ministre de l'intérieur expérimenté, craint et détesté des jihadistes saoudiens."
 saudi_royal.3.a: "Nous avons besoin de l'expérience de Mohammed ben Nayef."
 saudi_royal.3.b: "La jeunesse de Mohammed ben Salmane pourrait être un atout."
 saudi_royal.4.t: "Le roi Salmane nomme son fils au poste de prince héritier saoudien"
 saudi_royal.4.d: "Dans une démarche sans précédent, le roi Salmane a modifié la ligne de succession pour favoriser son fils ambitieux, Mohammed ben Salmane. Le jeune prince remplace Mohammed ben Nayef, 57 ans, qui occupait auparavant ce poste, un personnage qui a gagné le respect tant dans le pays qu'à l'étranger pour ses efforts dans la lutte contre le terrorisme djihadiste. Mohammed ben Salmane a fait des vagues dans le royaume en lançant une série de réformes socio-économiques et en consolidant le pouvoir politique, contrariant ainsi une série de personnalités favorables au statu quo. Le prince a également joué un rôle déterminant dans le lancement de la guerre saoudienne au Yémen."
 saudi_royal.4.a: "Le jeune prince se rapproche du trône..."
 saudi_royal.5.t: "L'affaire Khashoggi"
 saudi_royal.5.d: "L'Arabie saoudite est sous le feu des critiques de la communauté internationale après le meurtre du dissident et journaliste Jamal Khashoggi par des agents saoudiens à Istanbul. Beaucoup ont demandé que le prince héritier Mohammed ben Salmane, étroitement lié aux agents ayant commis le meurtre, fasse l'objet d'une enquête. Il conviendrait que nous agissions pour réduire cette pression et sauver la réputation internationale du Royaume."
 saudi_royal.5.a: "Punir le prince héritier."
 saudi_royal.5.b: "Punir les « agents voyous »."
 saudi_royal.5.c: "Ne rien faire."
 saudi_royal.6.d1: "Le monde a réagi avec choc et horreur au meurtre brutal du dissident et journaliste saoudien Jamal Khashoggi par des agents saoudiens à Istanbul. Dans les jours qui ont suivi l’incident, il est rapidement devenu évident que les agents qui ont assassiné Khashoggi avaient des liens étroits avec le prince héritier Mohammed ben Salmane, fils du roi saoudien.\n\nEn réponse aux pressions croissantes exercées sur l’Arabie saoudite pour traduire les responsables en justice, le roi Salmane a condamné haut et fort le prince Mohammed et l’a déchu de son statut de prince héritier et de prochain sur le trône. Le roi saoudien a assuré à la communauté internationale que la carrière politique de l'ancienne étoile montante était terminée et qu'il comparaîtrait bientôt devant les tribunaux saoudiens en tant que citoyen ordinaire. Les dirigeants mondiaux et les organisations de défense des droits de l’homme ont salué cette annonce, mais nombreux sont ceux qui se sont également engagés à veiller attentivement pour garantir que justice soit réellement rendue."
 saudi_royal.6.d2: "Le monde a réagi avec choc et horreur au meurtre brutal du dissident et journaliste saoudien Jamal Khashoggi par des agents saoudiens à Istanbul. Dans les jours qui ont suivi l’incident, il est rapidement devenu évident que les agents qui ont assassiné Khashoggi avaient des liens étroits avec le prince héritier Mohammed ben Salmane, fils du roi saoudien.\n\nEn réponse aux pressions croissantes exercées sur l'Arabie saoudite pour traduire les responsables en justice, le roi Salmane a ordonné l'arrestation de plusieurs soi-disant « agents voyous » qui, selon le gouvernement saoudien, n'avaient pas reçu l'ordre du prince héritier d'assassiner Khashoggi. Plusieurs dirigeants mondiaux et organisations de défense des droits de l’homme ont critiqué cette décision, la décrivant comme une tentative d’absoudre le prince Mohammed et le gouvernement saoudien de toute responsabilité. En réponse au manque de transparence saoudienne, l’Allemagne et plusieurs autres pays européens ont suspendu toutes les ventes d’armes au royaume."
 saudi_royal.6.d3: "Le monde a réagi avec choc et horreur au meurtre brutal du dissident et journaliste saoudien Jamal Khashoggi par des agents saoudiens à Istanbul. Dans les jours qui ont suivi l’incident, il est rapidement devenu évident que les agents qui ont assassiné Khashoggi avaient des liens étroits avec le prince héritier Mohammed ben Salmane, fils du roi saoudien.\n\nLe roi Salmane et son fils ont refusé de céder aux pressions internationales pour poursuivre les responsables, fustigeant Jamal Khashoggi comme un « traître » qui « méritait la mort ». La réponse éhontée du gouvernement saoudien a suscité une large condamnation, conduisant de nombreux États à retirer leurs ambassadeurs en signe de protestation. La pression massive de l’opinion publique européenne a contraint la plupart des États européens à suspendre leurs ventes d’armes à l’Arabie saoudite."
 saudi_royal.6.a: "Une situation vraiment tragique..."
 saudi_royal.7.t: "Le mécontentement à l'égard du prince héritier est grandissant"
 saudi_royal.7.d: "L'impopularité de Mohammed ben Salmane au sein de la famille royale s'est inexorablement accrue depuis qu'il a remplacé Mohammed ben Nayef au poste de prince héritier. Sa consolidation sans précédent du pouvoir, la marginalisation de ses rivaux et sa politique étrangère agressive ont conduit certains princes éminents à ne pas discuter aussi discrètement de la possibilité de ramener Mohammed ben Nayef à sa position initiale. Le prince héritier souhaite arrêter ces dissidents et les accuser de comploter un coup d'État contre la monarchie, consolidant ainsi encore davantage sa propre position. Mais le moment est peut-être venu de couper les ailes du jeune prince."
 saudi_royal.7.d1: "L'impopularité de Mohammed ben Salmane au sein de la famille royale s'est inexorablement accrue depuis qu'il a remplacé Mohammed ben Nayef au poste de prince héritier. Sa consolidation sans précédent du pouvoir, la marginalisation de ses rivaux et sa politique étrangère agressive ont conduit certains princes éminents à ne pas discuter aussi discrètement de la possibilité de ramener Mohammed ben Nayef à sa position initiale. Le prince héritier souhaite arrêter ces dissidents et les accuser de comploter un coup d'État contre la monarchie, consolidant ainsi encore davantage sa propre position. Compte tenu du pouvoir du jeune prince, avons-nous un autre choix ?"
 saudi_royal.7.a: "Apaiser les dissidents."
 saudi_royal.7.b: "Purger les dissidents."
 saudi_royal.8.t: "Le roi saoudien renvoie son fils dans une décision surprise"
 saudi_royal.8.d: "Beaucoup ont noté l’ascension controversée du prince Mohammed ben Salmane, qui, en tant que prince héritier, a adopté une approche agressive en matière de politique intérieure et internationale. Son rôle dans l'assassinat du journaliste Jamal Khashoggi a suscité une large condamnation de la part de la société civile et de certains gouvernements, et sa réputation a été érodée par l'échec de la guerre menée par l'Arabie saoudite au Yémen. Aujourd’hui, ses actes controversés ont conduit à sa chute, puisque le roi Salmane a réintégré Mohammed ben Nayef, le prédécesseur et rival de Mohammed ben Salmane, comme prince héritier et a envoyé son propre fils dans l’oubli politique. Cette décision a été attribuée aux pressions exercées au sein de la famille royale par des personnalités telles que le prince Ahmed bin Abdul Aziz, le jeune frère du roi Salmane et le seul membre survivant du puissant soi-disant Sudairi Seven, en dehors du roi lui-même. Le jeune prince aurait été assigné à résidence en attendant la décision du prince Ahmed, de Mohammed ben Nayef et de leurs alliés quant à son sort final."
 saudi_royal.8.a: "L'étoile montante tombe en disgrâce..."
 saudi_royal.9.t: "Arrestation de princes dans le cadre d'une répression saoudienne très médiatisée"
 saudi_royal.9.d: "Plusieurs responsables gouvernementaux et hauts membres de la famille royale ont été arrêtés dans le cadre d'une vaste répression qui est considérée comme la dernière tentative du prince héritier Mohammed ben Salmane de consolider son contrôle sur le pays. Parmi les personnalités arrêtées figurent Mohammed ben Nayef, l'ancien ministre de l'Intérieur très respecté et prédécesseur de Mohammed ben Salmane au poste de prince héritier, et le prince Ahmed ben Abdul Aziz, le frère cadet du roi.\n\nLes princes arrêtés ont été accusés de complot visant à renverser Mohammed ben Salmane, qui s'est aliéné de nombreux membres de la famille royale par sa politique étrangère agressive et la mise à l'écart des membres de la famille royale rivale. Certains voient cette décision comme ouvrant la voie à l’accession du prince héritier au trône, dans la mesure où la répression a contribué à éliminer deux rivaux importants qui auraient de puissants droits si le roi Salmane, malade, succombait à sa mauvaise santé."
 saudi_royal.9.a: "Le jeu des trônes continue..."
 saudi_royal.10.t: "Le roi Salmane d'Arabie Saoudite abdique"
 saudi_royal.10.d: "Dans ce qui est décrit comme un « coup d'État pacifique », le roi Salmane a choqué les observateurs en annonçant son abdication et le transfert du pouvoir à son fils, le prince héritier Mohammed ben Salmane. Le jeune prince a passé des années à consolider son pouvoir au sein de la famille royale et a récemment réussi à éliminer deux de ses rivaux les plus puissants lors d'une répression contre les putschistes présumés. Aujourd'hui, sous prétexte de la mauvaise santé du roi Salmane, il a réussi à s'assurer du trône et sera bientôt couronné roi Mohammed ben Salmane d'Arabie saoudite, gardien des deux saintes mosquées."
 saudi_royal.10.a: "Le roi est parti, vive le roi..."
 SAU.1.t: "Le monde est choqué par la démission de [LEB.GetLeader], qui dénonce le Hezbollah"
 SAU.1.d: "La visite de [LEB.GetLeader], Premier ministre du Liban, à [SAU.GetNameDef] a été interrompue aujourd'hui par une étrange déclaration de sa part selon laquelle il démissionnait en raison de l'influence croissante de l'Iran et du Hezbollah dans la politique libanaise. Le président libanais, parmi d'autres personnalités politiques du pays, a accusé [SAU.GetNameDef] d'avoir kidnappé le Premier ministre et de l'avoir contraint à publier cette déclaration et à présenter sa démission. Par la suite, la démission de [LEB.GetLeader] n'a pas été reconnue par son propre gouvernement.\n\nCette tournure des événements a coïncidé avec un discours belliqueux de [SAU.GetAdjective] à l'égard du Hezbollah, le ministre des Affaires étrangères de [SAU.GetAdjective] accusant le Hezbollah de mener des activités hostiles contre [SAU.GetNameDef]. Cela fait également suite à plusieurs mois de tensions croissantes entre [SAU.GetNameDef] et [PER.GetNameDef], et est largement considéré comme une réaction de [SAU.GetAdjective] à l'influence croissante de [PER.GetNameDef] au Moyen-Orient."
 SAU.1.a: "Une évolution dramatique."
 SAU_2017_Riyadh_Summit.0.t: "Sommet de Riyad de 2017"
 SAU_Riyadh_Summit_tt: "§GAugmentation de l'opinion entre tous les pays musulmans§!"
 SAU_2017_Riyadh_Summit.0.d: "Le sommet de Riyad de 2017 est une série de trois sommets organisés les 20 et 21 mai 2017 à l'occasion de la visite du président américain Donald Trump en Arabie saoudite, son premier voyage à l'étranger."
 SAU_2017_Riyadh_Summit.0.a: "Accueillons-le."
 SAU_2017_Riyadh_Summit.0.b: "Pas besoin."
 Riyadh_Summit: "Sommet de Riyad"
 SAU_2017_Riyadh_Summit.1.t: "Le sommet de Riyad de 2017 est annoncé !"
 SAU_2017_Riyadh_Summit.1.d: "Cela comprend une réunion bilatérale, entre les États-Unis et l'Arabie saoudite, et deux réunions multilatérales, l'une entre les membres du Conseil de coopération du Golfe et l'autre avec des pays arabes et musulmans. Les dirigeants et représentants de 55 pays arabes et musulmans étaient présents."
 SAU_2017_Riyadh_Summit.1.a: "Intéressant"
 SAU_GCC_CRISIS.0.t: "Le blocus qatarien"
 SAU_GCC_CRISIS.0.d: "Depuis qu’il a pris le pouvoir en 1995, Hamad bin Khalifa al-Thani pensait que le Qatar ne pourrait trouver la sécurité qu’en se transformant d’un appendice saoudien en un rival de l’Arabie saoudite pour l’influence régionale. En conséquence, le Qatar a mené une politique étrangère inhabituellement proactive, qui a souvent contredit nos propres objectifs de politique étrangère. Le moment est venu de mettre un terme à la mauvaise conduite du Qatar."
 SAU_GCC_CRISIS.0.a: "Ils se soumettront ou souffriront."
 SAU_GCC_CRISIS.0.b: "En y réfléchissant bien, nous ne devrions pas prendre ce risque."
 Blockade: "Blocus du CCG"
 Blockade_Trade: "Blocus du CCG"
 Decline_Blockade: "Refus de participer au blocus"
 Trump_Support_Blockade_QAT: "Soutenir le blocus du Qatar"
 SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective] Pression pour rejoindre le blocus qatari"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef] nous fait pression pour que nous nous joignions à eux dans leur blocus contre le Qatar. Nous devrions nous demander si le maintien de relations économiques avec le Qatar vaut la peine de susciter la fureur de [FROM.GetNameDef]."
 SAU_GCC_CRISIS.1.a: "Les rejoindre."
 SAU_GCC_CRISIS.1.b: "Ce n'est pas notre combat."
 SAU_GCC_CRISIS.2.t: "Soutenir le blocus"
 SAU_GCC_CRISIS.2.d: "Soutenir le blocus mené par [FROM.GetAdjective] contribuera grandement à améliorer notre partenariat avec notre allié du Golfe. De plus, il pourrait être dans notre intérêt que [FROM.GetNameDef] provoque un changement dans la politique étrangère du Qatar."
 SAU_GCC_CRISIS.2.a: "Les États-Unis soutiennent le blocus !"
 SAU_GCC_CRISIS.2.b: "Nous ne pouvons pas soutenir cette entreprise."
 SAU_GCC_CRISIS.3.t: "Crise diplomatique qatarienne"
 SAU_GCC_CRISIS.3.d.1: "Plusieurs pays arabes ont rompu leurs relations diplomatiques avec le Qatar et imposé un embargo commercial, aggravant ainsi le conflit latent depuis longtemps entre le Qatar et [FROM.GetNameDef]. Les revendications de la coalition dirigée par [FROM.GetAdjective] incluent, entre autres, la fermeture d'Al-Jazeera, la rupture des relations avec l'Iran et la fermeture d'une base militaire turque au Qatar."
 SAU_GCC_CRISIS.3.d.2: "Plusieurs pays arabes ont rompu leurs relations diplomatiques avec le Qatar et imposé un embargo commercial, aggravant ainsi le conflit latent depuis longtemps entre le Qatar et [FROM.GetNameDef]. Les revendications de la coalition dirigée par [FROM.GetAdjective] incluent, entre autres, la fermeture d'Al-Jazeera et la rupture des relations avec l'Iran."
 SAU_GCC_CRISIS.3.a: "Ces exigences sont grotesques !"
 SAU_GCC_CRISIS.3.b: "Nous devons accepter les demandes."
 SAU_GCC_CRISIS.3.c: "Intéressant"
 SAU_GCC_CRISIS.4.t: "Pression sur les États-Unis"
 SAU_GCC_CRISIS.4.d: "Le Qatar abrite la base aérienne d'Al Udeid, la plus grande base militaire américaine au Moyen-Orient. Cela nous donne la capacité de faire pression énormément sur les États-Unis, mais nous fournit également une garantie de sécurité de facto de la part des Américains. La perte de la présence américaine pourrait être un désastre."
 SAU_GCC_CRISIS.4.a: "Prendre le risque."
 SAU_GCC_CRISIS.4.b: "Ça n'en vaut pas la peine."
 SAU_GCC_CRISIS.5.t: "Réponse des États-Unis à la pression qatarienne"
 SAU_GCC_CRISIS.5.d: "Le Qatar abrite la base aérienne d'Al Udeid, la plus grande base militaire américaine au Moyen-Orient. Cette base est essentielle non seulement pour la guerre contre le terrorisme mais aussi pour projeter sa puissance dans la région dans son ensemble. Nous devons décider si nous devons maintenir notre position et soutenir le blocus ou inverser notre position et donner la priorité à nos relations avec le Qatar."
 SAU_GCC_CRISIS.5.a: "Cette base est trop importante."
 SAU_GCC_CRISIS.5.b: "Nous n'en avons pas besoin."
 SAU_GCC_CRISIS.6.t: "Annonce du département d'État des États-Unis"
 SAU_GCC_CRISIS.6.d: "Le Département d’État a lancé un avertissement public inattendu aux États du Golfe concernant une rupture diplomatique avec le Qatar, allié des États-Unis, et a suggéré que les Saoudiens pourraient avoir provoqué une crise et attiré les États-Unis sous de faux prétextes. Cette condamnation virulente a considérablement fragilisé les pays qui imposent le blocus au Qatar et a donné à [QAT.GetLeader] un coup de pouce en légitimité bien nécessaire."
 SAU_GCC_CRISIS.6.a: "Les États-Unis semblent s'être souvenus où se trouve leur plus grande base militaire..."
 SAU_GCC_CRISIS.7.t: "Le Qatar répond aux demandes"
 SAU_GCC_CRISIS.7.d: "Le Qatar a rejeté les demandes de la coalition de blocus. Déclarant que ces demandes violent la souveraineté du Qatar, le ministre des Affaires étrangères du Qatar a qualifié la liste de conditions pour rétablir les relations d'« irréaliste » et de « non applicable ». \"Il ne s'agit pas de terrorisme, il s'agit de mettre fin à la liberté d'expression\", a-t-il déclaré lors d'une conférence de presse commune. Reste à savoir comment la coalition de blocus réagira à ce refus."
 SAU_GCC_CRISIS.7.a: "La crise continue..."
 SAU_GCC_CRISIS.8.t: "Le Qatar répond aux demandes"
 SAU_GCC_CRISIS.8.d: "Le Qatar est parvenu à un accord avec la coalition qui impose le blocus après de longs débats entre le gouvernement qatari et les représentants des pays qui imposent le blocus. En conséquence, le Qatar fermera le réseau de diffusion Al Jazeera et alignera sa politique étrangère sur le reste du CCG, mettant ainsi fin au flirt du Qatar avec une position de politique étrangère indépendante."
 SAU_GCC_CRISIS.8.a: "De nouveau unis ?"
 SAU_GCC_CRISIS.9.t: "Le blocus de Bahreïn"
 SAU_GCC_CRISIS.9.d: "Depuis qu'il a pris le pouvoir, [BHR.GetLeader] a conduit Bahreïn sur une voie qui a vu le pays contredire ouvertement notre politique étrangère, en cherchant de manière flagrante à établir des liens étroits avec l'Iran. Le temps est venu de mettre un terme à la mauvaise conduite de Bahreïn."
 SAU_GCC_CRISIS.9.a: "Ils se soumettront ou souffriront."
 SAU_GCC_CRISIS.9.b: "En y réfléchissant bien, nous ne devrions pas prendre ce risque."
