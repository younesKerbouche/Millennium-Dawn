 gcc.19.a: "Le CCG reste uni ?"
 gcc.20.t: "Le CCG expulse un État membre"
 gcc.20.d1: "À la suite d'une conférence secrète convoquée par les autres membres du Conseil de coopération du Golfe, [BHR.GetNameDef] a été expulsé de l'organisation. Les autres membres du CCG ont cité « l'instabilité politique » dans [BHR.GetNameDef] comme raison de leur décision. [BHR.GetLeader] a réagi avec colère, citant cette évolution comme une preuve supplémentaire d'une conspiration des autres États du Golfe visant à contenir la propagation de l'idéologie politique de [BHR.GetNameDef]."
