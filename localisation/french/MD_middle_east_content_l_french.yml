l_french:
 joint_oil_extraction: "Extraction conjointe de pétrole"
 construction_boom: "Construction rapide"
 oil_dependency: "Dépendance au pétrole"
 oil_dependency_desc: "L'économie de ce pays est fortement tributaire de l'exportation de pétrole et d'autres combustibles fossiles. Si cette dépendance est lucrative à court terme, il est largement reconnu que cette dépendance excessive n'est pas durable."
 investors_bonus: "Centre financier régional"
 investors_bonus_desc: "Le développement de notre pays en tant que centre financier régional a permis de stimuler notre économie et de créer des conditions attrayantes pour les investissements."
 baath_movement: "Mouvement Baas soutenu par le gouvernement"
 shia_movement: "Mouvement islamiste chiite soutenu par le gouvernement"
 sunni_movement: "Mouvement islamiste sunnite soutenu par le gouvernement"
 pro_western_movement: "Mouvement libéral soutenu par le gouvernement"
 shia_resistance_01: "Résistance chiite - Négligeable"
 shia_resistance_01_desc: "Si certains éléments de notre population chiite expriment parfois du ressentiment à l'égard de notre gouvernement, la majorité des chiites de notre pays n'ont aucun problème avec notre régime."
 shia_resistance_02: "Résistance chiite - Faible"
 shia_resistance_02_desc: "Certains radicaux parmi la population chiite ont appelé au renversement de notre gouvernement, mais leurs appels sont largement tombés dans l'oreille d'un sourd. Cela est dû à l'absence relative de mauvais traitements de la part de notre gouvernement envers la population chiite."
 shia_resistance_03: "Résistance chiite - Modérée"
 shia_resistance_03_desc: "Les forces chiites hostiles aux institutions ont gagné du terrain au sein de la population chiite de notre pays en raison des obstacles et des difficultés auxquels les chiites sont confrontés dans notre société. L'opposition à la violence reste cependant la position la plus courante parmi les chiites."
 shia_resistance_04: "Résistance chiite - Importante"
 shia_resistance_04_desc: "La position inégale de notre population chiite par rapport à ses homologues sunnites a entraîné une opposition notable à notre gouvernement dans certains milieux. Bien qu'il y ait une certaine activité militante contre notre gouvernement, elle est restée jusqu'à présent relativement marginale."
 shia_resistance_05: "Résistance chiite - Élevée"
 shia_resistance_05_desc: "La discrimination à l’encontre des chiites a suscité un ressentiment manifeste envers notre gouvernement. Ce qui est encore plus inquiétant, c’est le soutien croissant aux groupes militants chiites qui prônent le renversement de notre gouvernement par la violence."
 shia_resistance_06: "Résistance chiite - Extrêmement élevée"
 shia_resistance_06_desc: "Nos politiques ont considérablement accru l’hostilité des chiites à notre régime, augmentant le soutien aux groupes militants chiites qui prônent le recours à la force contre notre gouvernement. Cependant, les capacités de ces groupes militants restent relativement limitées et ils n’ont pu mener que de petites attaques occasionnelles."
 shia_resistance_07: "Résistance chiite - Sévère"
 shia_resistance_07_desc: "Notre attitude envers les chiites a attisé les sentiments anti-gouvernementaux au sein de la grande majorité de la population chiite. Bien que de nombreux membres de la population chiite ne prônent pas encore la violence, la haine généralisée envers notre gouvernement a contribué à un large soutien au recours à la violence pour renverser notre gouvernement."
 shia_resistance_08: "Résistance chiite - Extrêmement sévère"
 shia_resistance_08_desc: "Nos politiques anti-chiites ont conduit à une opposition chiite écrasante à notre régime. Bien que cette opposition ne se soit pas traduite par un soutien ouvert aux groupes armés militants, la majorité de la population chiite accepte tacitement le recours à des tactiques violentes, encourageant les groupes militants chiites à lancer des attaques plus audacieuses."
 shia_resistance_09: "Résistance chiite - Critique"
 shia_resistance_09_desc: "La haine généralisée à l’égard de notre gouvernement en raison de ses politiques anti-chiites a conduit à un soutien généralisé à la militance armée au sein de la population chiite. Ce soutien a enhardi les groupes militants chiites et leur a permis de lancer des attaques de grande envergure."
 shia_resistance_10: "Résistance chiite - Extrêmement critique"
 shia_resistance_10_desc: "La haine quasi universelle envers notre gouvernement a conduit à un soutien massif à la résistance armée contre notre gouvernement. Les groupes militants chiites regorgent de fonds et de recrues et sont donc en mesure de mener des opérations de grande envergure et bien coordonnées."
 aggressive_nationalism: "Nationalisme agressif"
 defensive_nationalism: "Nationalisme défensif"
 transnational_shiism: "Chiisme transnational"
 national_shiism: "Chiisme national"
 elected_legislature: "Législature élue"
 elected_legislature_desc: "Suite à l'établissement d'une monarchie constitutionnelle, ce pays a mis en place un corps législatif élu qui sert de contrepoids au pouvoir de l'exécutif."
 birthplace_of_wahhabism: "Berceau du wahhabisme"
 birthplace_of_wahhabism_desc: "La nation d'Arabie saoudite est née de l'alliance entre la puissance militaire d'Ibn Saoud et la vision religieuse radicale de Mohammed ben Abdelwahhab. Le mouvement que ce dernier a fondé, le wahhabisme, se distingue des autres doctrines islamiques par son engagement ardent à purifier l'islam et à ramener la foi à sa forme la plus ancienne et la plus authentique. La forme de wahhabisme adoptée par l'Arabie saoudite met l'accent sur le respect des autorités religieuses et du gouvernement, contrairement aux marques plus révolutionnaires et populistes du salafisme influencé par la pensée de Sayyid Qutb que la plupart des groupes djihadistes ont adoptées."
 little_sparta: "Petite Sparte"
 little_sparta_desc: "Les Émirats arabes unis se sont toujours distingués sur la scène internationale, en envoyant leurs forces militaires participer à des opérations militaires multilatérales dans les coins les plus reculés du globe. Le pays a tissé des liens étroits avec son puissant voisin, l'Arabie saoudite, ainsi qu'avec l'Occident. En équilibrant les deux pays l'un contre l'autre, le petit pays affectueusement appelé « Petite Sparte » par les responsables américains a pu maintenir efficacement sa propre liberté de manœuvre."
 omani_neutrality: "Neutralité omanaise"
 omani_neutrality_desc: "Oman est fier de sa politique étrangère neutre et modérée, menée sous la direction du sultan Qabus ibn Saïd. Pendant des décennies, il a été l'un des principaux soutiens des initiatives de paix au Moyen-Orient et a joué un rôle de médiateur entre des États rivaux, notamment dans la péninsule arabique."
 home_of_the_baharna: "Foyer des Bahrani"
 home_of_the_baharna_desc: "La majorité de la population bahrani est composée d'Arabes chiites qui se perçoivent comme la population indigène de Bahreïn. Ces personnes font référence à un ancien royaume bahrani qui s'étendait sur l'Arabie orientale. Bien que l'exactitude historique de ce récit soit contestée, il a joué un rôle puissant dans la mobilisation du soutien contre la dynastie sunnite des Khalifa, qui sont perçus comme des occupants étrangers de la patrie des Bahrani."
 legacy_of_the_gulf_war: "L'héritage de la guerre du Golfe"
 legacy_of_the_gulf_war_desc: "Le 2 août 1990, l'Irak de Saddam Hussein envahit l'État du Koweït et occupe le pays pendant sept mois. Durant cette période, un mouvement de résistance s'est mobilisé contre les envahisseurs irakiens, tous les Koweïtiens, quelle que soit leur secte ou leur classe sociale, se sont rassemblés pour lutter contre les occupants. Cet événement, ainsi que la longue histoire du Koweït face à des adversaires bien plus importants et bénéficiant d'un parlement particulièrement puissant, ont contribué à cimenter une identité nationale koweïtienne qui, contrairement à certains autres États du Golfe, a permis aux sunnites et aux chiites de coexister relativement. en toute transparence."
 unrepresentative_government: "Gouvernement non représentatif"
 unrepresentative_government_sunni_desc: "Ce pays, bien que majoritairement chiite, est dirigé par un gouvernement sunnite. Ce déséquilibre des pouvoirs a contribué aux frictions sectaires et au ressentiment populaire envers ce qui est perçu comme un gouvernement injuste et non représentatif."
 unrepresentative_government_shia_desc: "Ce pays, bien que majoritairement sunnite, est dirigé par un gouvernement chiite. Ce déséquilibre des pouvoirs a contribué aux frictions sectaires et au ressentiment populaire envers ce qui est perçu comme un gouvernement injuste et non représentatif."
 extremely_conservative_society: "Société extrêmement conservatrice"
 conservative_society: "Société conservatrice"
 moderately_conservative_society: "Société modérément conservatrice"
 moderately_liberal_society: "Société modérément libérale"
 liberal_society: "Société libérale"
 extremely_liberal_society: "Société extrêmement libérale"
 large_refugee_population: "Importante population de réfugiés"
 large_refugee_population_desc: "La guerre israélo-arabe de 1948 a abouti à ce que les Palestiniens l'appellent al-Nakba, la catastrophe. Cet événement a entraîné un exode massif de la population palestinienne du territoire contrôlé par Israël, ce qui a conduit à la création de vastes camps de réfugiés dans les pays arabes voisins. Ces réfugiés vivent une existence précaire, car de nombreux gouvernements n'ont pas accordé la citoyenneté aux réfugiés palestiniens, les privant ainsi souvent du droit de travailler et d'accéder aux services publics. Ces réfugiés aspirent à retourner dans les maisons que leurs familles possédaient avant 1948, ce qui produit une question difficile à résoudre étant donné que la plupart des terres qui appartenaient autrefois à ces réfugiés sont maintenant habitées par des Israéliens."
 favorable_boundaries: "Frontières favorables"
 favorable_boundaries_desc: "Grâce à l'accord de paix israélo-palestinien, les frontières de ce territoire particulier sont facilement défendables."
 unfavorable_boundaries: "Frontières défavorables"
 unfavorable_boundaries_desc: "En raison de l'accord de paix israélo-palestinien, les frontières de ce territoire particulier ne sont pas facilement défendables."
 russian_military_advisors: "Conseillers militaires russes"
 foreign_procurement: "Achats à l'étranger"
 foreign_procurement_desc: "L'acquisition d'équipements militaires auprès de partenaires étrangers libère notre capacité économique qui peut être dirigée ailleurs."
 local_arms_industry: "Industrie locale d'armement"
 local_arms_industry_desc: "Notre industrie de l'armement en plein essor exige une attention constante et détourne donc l'attention d'autres aspects de notre économie. Cependant, cela sera payant à long terme en réduisant notre dépendance à l'égard des armes étrangères."
 tiny_shia_population: "Population chiite minuscule"
 small_shia_population: "Population chiite faible"
 substantial_shia_population: "Importante population chiite"
 large_shia_population: "Grande population chiite"
 anti_saudi_sentiment: "Sentiment anti-saoudien"
 khaleeji: "Khaleeji"
 joint_gcc_ventures: "Entreprises conjointes du CCG"
 SAU_ailing_king: "Roi malade"
 SAU_ailing_king_desc: "Depuis qu'il a été victime d'une attaque cérébrale en 1995, le roi Fahd d'Arabie saoudite est incapable de gouverner efficacement le pays, laissant le contrôle de facto entre les mains du prince héritier Abdallah."
 SAU_crown_prince_mbn: "Prince héritier Mohammed ben Nayef"
 SAU_crown_prince_mbn_desc: "Mohammed ben Nayef est largement respecté dans son pays et à l'étranger pour sa grande expérience de la lutte contre le terrorisme en tant que ministre de l'intérieur du Royaume d'Arabie saoudite. Grâce à ses activités en tant que ministre de l'intérieur, il a survécu à plusieurs tentatives d'assassinat et s'est fait de puissants alliés dans les services de renseignement américains et britanniques. Par ailleurs, il entretient des liens étroits avec la famille régnante qatarienne."
 SAU_crown_prince_mbn_lar_desc: "Mohammed ben Nayef est largement respecté dans son pays et à l'étranger pour sa grande expérience de la lutte contre le terrorisme en tant que ministre de l'intérieur du Royaume d'Arabie saoudite. Grâce à ses activités en tant que ministre de l'intérieur, il a survécu à plusieurs tentatives d'assassinat et s'est fait de puissants alliés dans les services de renseignement américains et britanniques. Par ailleurs, il entretient des liens étroits avec la famille régnante qatarienne."
 SAU_crown_prince_mbs: "Prince héritier Mohammed ben Salmane"
 SAU_crown_prince_mbs_desc: "Mohammed ben Salmane, le jeune et ambitieux fils du roi Salmane, est considéré comme un réformateur social mais aussi comme un faucon politique. Sa volonté de contrer la menace iranienne l'a conduit à mener une politique étrangère agressive et irréfléchie, tandis que sa consolidation du pouvoir l'a amené à s'opposer à des personnalités puissantes au sein de la famille royale et des oulémas wahhabites. Son mépris pour les droits de l'Homme l'a rendu impopulaire en Occident, où il a peu d'alliés solides. Au contraire, il entretient des liens étroits avec d'autres autocrates arabes, notamment le prince héritier émirien."
 SAU_king_mbs: "Roi Mohammed ben Salmane"
 SAU_king_mbs_desc: "Mohammed ben Salmane, le jeune et ambitieux fils du roi Salmane, est considéré comme un réformateur social mais aussi comme un faucon politique. Sa volonté de contrer la menace iranienne l'a conduit à mener une politique étrangère agressive et irréfléchie, tandis que sa consolidation du pouvoir l'a amené à s'opposer à des personnalités puissantes au sein de la famille royale et des oulémas wahhabites. Son mépris pour les droits de l'Homme l'a rendu impopulaire en Occident, où il a peu d'alliés solides. Au contraire, il entretient des liens étroits avec d'autres autocrates arabes, notamment le prince héritier émirien."
 SAU_innovative_techniques: "Techniques innovantes"
 SAU_a_new_kind_of_warfare: "Un nouveau genre de guerre"
 UAE_sheikh_khalifa: "Cheikh Khalifa indisposé"
 UAE_sheikh_khalifa_desc: "Depuis qu'il a été victime d'une attaque cérébrale, le président des Émirats arabes unis et dirigeant d'Abou Dabi, le cheikh Khalifa ben Zayed Al Nahyane, est dans l'incapacité d'exercer ses fonctions politiques ordinaires. En conséquence, son demi-frère, Mohammed ben Zayed, est le dirigeant de facto des Émirats arabes unis."
 operation_dignity: "Opération Dignité"
 operation_dignity_desc: "En réponse à la montée de l'islam politique en Libye après la révolution, le maréchal Khalifa Haftar a lancé l'opération Dignité, une campagne visant à reprendre la Libye aux milices islamistes alignées sur le gouvernement post-révolutionnaire. La campagne d'Haftar contre les islamistes l'a rendu populaire auprès de nombreux Libyens laïques ainsi que de puissances étrangères désireuses de contenir l'islam politique, comme la Russie et les Émirats arabes unis. La vaste coalition d'Haftar comprend des acteurs aussi divers que des mercenaires soudanais, des fondamentalistes salafistes et des loyalistes de Kadhafi."
 gulf_exploitation: "Exploitation des migrants"
 gulf_exploitation_desc: "Nous avons décidé d'expulser une partie des migrants. La partie restante, qui peut travailler, travaillera beaucoup plus et recevra beaucoup moins d'argent."
 gulf_society: "Islamisme & Laïcité"
 gulf_society_desc: "§Y[ROOT.GetFlag]Notre pays§! la société reste profondément religieuse. En conséquence, notre §Y[ROOT.GetFlag]gouvernement§! le maintien de notre popularité dépend de nos références religieuses et, en tant que tel, nous devons être prudents quant à la poursuite de politiques qui pourraient conduire à des accusations d'impiété. L’existence de sources alternatives de légitimité religieuse sous la forme de groupes islamistes populistes constitue une menace constante pour notre pouvoir. Si la popularité de ces groupes devient incontrôlable, nous devrons peut-être envisager une vaste répression.\n\nUn facteur majeur dans §Y[ROOT.GetFlag]notre gouvernement§! la légitimité religieuse est notre adhésion aux valeurs sociales conservatrices. Poursuivre socialement §1libéral§! des politiques trop rapides risquent d’accroître le soutien aux alternatives islamistes et à la §RRadicalisation§! de la société. Nous pouvons réduire ce risque en veillant à ne pas diminuer l' £pol_idea §GSonservatisme social - Gouvernement§!, qui est affecté par les orientations et les décisions, trop en dessous de £population_texticon §YConservatisme social - Société§!, qui monte et descend progressivement pour correspondre au ancien. £population_texticon §YConservatisme social - Société§! détermine dans quelle mesure la société est conservatrice ou libérale, avec des niveaux élevés de conservatisme accordant plus de pouvoir politique et une dérive salafiste, tandis que des niveaux élevés de libéralisme accordent un facteur d'opinion commerciale plus élevé et une dérive vers l'ouest.\n\n£pol_idea §GConservatisme social - Gouvernement§! : [?ROOT.social_conservatism_government]%\n£population_texticon  §YConservatisme social - Société§! : [?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood: "§YRéprimez§! sur les Frères musulmans"
 GCC_crack_down_on_muslim_broterhood_desc: "Les Frères musulmans sont une organisation sunnite qui adhère à un islam populiste. Cela signifie que les Frères musulmans et leurs affiliés ne sont pas seulement une source de pression en faveur de la démocratisation, mais sont également populaires auprès des éléments religieux de la société, ce qui en fait une menace pour les gouvernements autoritaires qui s’appuient également sur la légitimation religieuse."
 GCC_stop_crackdowns: "§YArrêtez§! Répression des Frères musulmans"
 GCC_stop_crackdowns_desc: "Les Frères musulmans sont une organisation sunnite qui adhère à un islam populiste. Cela signifie que les Frères musulmans et leurs affiliés ne sont pas seulement une source de pression en faveur de la démocratisation, mais sont également populaires auprès des éléments religieux de la société, ce qui en fait une menace pour les gouvernements autoritaires qui s’appuient également sur la légitimation religieuse."
 GCC_allow_al_jazeera: "§YAutoriser§! Al Jazeera"
 GCC_allow_al_jazeera_desc: "Al-Jazeera est une organisation de presse financée et soutenue par le gouvernement qatari. Il a été critiqué par les gouvernements arabes qui sont mécontents de l'ingérence du réseau dans leurs affaires intérieures à travers son soutien aux mouvements pro-démocratie."
 GCC_ban_al_jazeera: "§YInterdire§! Al Jazeera"
 GCC_ban_al_jazeera_desc: "Al-Jazeera est une organisation de presse financée et soutenue par le gouvernement qatari. Il a été critiqué par les gouvernements arabes qui sont mécontents de l'ingérence du réseau dans leurs affaires intérieures à travers son soutien aux mouvements pro-démocratie."
 GCC_subsidize_western_culture: "§YSubventionner§! la culture occidentale"
 GCC_subsidize_salafism: "§YSubventionner§! le salafisme"
 GCC_subsidize_salafism_desc: "Le salafisme est une forme scripturaliste de l'islam sunnite qui prône une interprétation stricte du Coran."
 GCC_encourage_female_representation: "§YEncourager§! la représentation des femmes au sein du gouvernement"
 GCC_encourage_female_representation_desc: "Notre gouvernement a été accusé d'être majoritairement masculin et de faire preuve de discrimination à l'égard des femmes lors de la sélection des postes gouvernementaux. Nous devrions chercher à changer cet état de choses."
 GCC_discourage_female_representation: "§YDécourager§! la représentation des femmes au sein du gouvernement"
 GCC_discourage_female_representation_desc: "La présence des femmes aux postes politiques est une honte pour notre société. Nous devrions lutter contre cette tendance néfaste."
 GCC_expand_female_employment: "§YÉlargir§! les possibilités d'emploi des femmes"
 GCC_expand_female_employment_desc: "Les entreprises qui emploient massivement des hommes plutôt que des femmes constituent un obstacle pour notre société. Nous ne devrions pas paralyser les capacités de notre économie afin de nous en tenir à des traditions démodées."
 GCC_limit_female_employment: "§YLimiter§! les possibilités d'emploi des femmes"
 GCC_limit_female_employment_desc: "L'emploi des femmes dans les affaires va à l'encontre de nos valeurs et traditions islamiques. Nous devons rappeler aux femmes la place qui leur revient dans la société."
 GCC_legalize_alcohol_in_hotels_and_clubs: "§YLégaliser§! l'alcool dans les hôtels et les clubs"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Même si nous devons maintenir l’interdiction de l’alcool pour l’ensemble de la population, il peut être dans notre intérêt de délivrer des licences d’alcool pour des zones spécifiques fréquentées par les étrangers."
 GCC_reverse_limited_alcohol_legalization: "§YAnnuler§! la légalisation limitée de l'alcool"
 GCC_reverse_limited_alcohol_legalization_desc: "Notre approche actuelle de l'alcool est un affront à notre culture islamique et doit être inversée."
 GCC_legalize_alcohol: "§YLégaliser§! l'alcool dans les espaces publics"
 GCC_legalize_alcohol_desc: "L'interdiction de l'alcool est une relique du passé et devrait être abrogée afin de faire progresser notre société."
 GCC_ban_alcohol: "§YInterdire§! l'alcool dans les espaces publics"
 GCC_ban_alcohol_desc: "Notre approche actuelle de l'alcool est un affront à notre culture islamique et doit être inversée."
 GCC_relax_dress_code: "§YDiminuer§! les exigences du code vestimentaire"
 GCC_relax_dress_code_desc: "Nos exigences en matière de code vestimentaire découragent les visiteurs étrangers. Il vaudrait peut-être mieux que nous restions flexibles sur cette question particulière."
 GCC_reimpose_dress_code: "§YRéimposer§! les exigences du code vestimentaire"
 GCC_reimpose_dress_code_desc: "Notre approche actuelle en matière de vêtements est un affront à notre culture islamique et devrait être inversée."
 GCC_ban_burqa: "§YInterdire§! la burqa"
 GCC_ban_burqa_desc: "La burqa est une menace pour la sécurité et une relique de nos traditions dépassées. Nous devrions envisager de l'interdire."
 GCC_unban_burqa: "§YAutoriser§! la burqa"
 GCC_unban_burqa_desc: "L'interdiction de la burqa est une insulte à notre culture, à notre religion et à notre histoire. Elle doit être levée."
 GCC_head_scarves: "§YInterdire§! le port du voile"
 GCC_head_scarves_desc: "Le voile est une relique de nos traditions dépassées. Nous devrions envisager de l'interdire afin d'aider notre société à progresser."
 GCC_unban_head_scarves: "§YAnnuler l'interdiction des foulards§!"
 GCC_unban_head_scarves_desc: "L'interdiction du foulard est une insulte à notre culture, à notre religion et à notre histoire. Il faudrait le lever."
 GCC_decriminalize_same_sex_relations: "§YDécriminaliser§! les relations homosexuelles"
 GCC_decriminalize_same_sex_relations_desc: "Notre attitude actuelle à l’égard des relations homosexuelles a conduit les étrangers à qualifier notre société de arriérée, voire barbare. Cet état de choses ne peut pas durer."
 GCC_recriminalize_same_sex_relations: "§YRecriminaliser§! les relations homosexuelles"
 GCC_recriminalize_same_sex_relations_desc: "Autoriser les relations homosexuelles est un affront à nos valeurs islamiques et ne peut pas continuer."
 GCC_secularize_the_state: "§YSéculariser§! l'État"
 GCC_secularize_the_state_desc: "La religiosité de notre État est inscrite dans nos lois, nos symboles et notre rhétorique. Pour laïciser notre société, nous devons purger la religion de tous les aspects de notre gouvernement."
 shia_decisions: "Sectarisme"
 shia_decisions_desc: "La mort du prophète a entraîné une division entre sunnites et chiites qui persiste depuis plus de mille ans. Si les sunnites et les chiites se sont souvent montrés capables de cohabiter pacifiquement, les tensions croissantes dans la région dues à des événements tels que la révolution iranienne de 1979 ont renforcé l'hostilité entre sunnites et chiites. Dans le contexte de la lutte géopolitique régionale entre l'Arabie saoudite sunnite et l'Iran chiite, nous devons décider avec soin de notre approche vis-à-vis de notre propre population chiite.\n\n£population_texticon  §YPopulation chiite§! : [?shia_population]%\n       Détermine la dérive émergente et l'accès à l'arbre chiite."
 encourage_shia_immigration: "Encourager l'immigration chiite"
 encourage_shia_immigration_desc: "En réduisant les exigences auxquelles les migrants des pays à majorité chiite, comme l'Irak et l'Iran, doivent satisfaire pour s'installer dans notre pays, nous pouvons augmenter le pourcentage de la population musulmane de notre pays qui adhère à la foi chiite."
 encourage_sunni_immigration: "Encourager l'immigration sunnite"
 encourage_sunni_immigration_desc: "En réduisant les exigences auxquelles doivent satisfaire les migrants originaires de pays à majorité sunnite du Moyen-Orient élargi et d'Asie du Sud pour pouvoir s'installer dans notre pays, nous pouvons augmenter le pourcentage de la population musulmane de notre pays qui adhère à la foi sunnite."
 deport_foreign_shia: "Expulser les chiites étrangers"
 deport_foreign_shia_desc: "Les immigrants chiites d'Irak, d'Iran, du Liban, du Pakistan, de Syrie et d'autres pays à forte population chiite peuvent être expulsés assez facilement en utilisant des accusations selon lesquelles ces immigrants soutiennent le terrorisme chiite et constituent donc des menaces pour notre gouvernement."
 deport_foreign_sunnis: "Expulser les sunnites étrangers"
 deport_foreign_sunnis_desc: "Les immigrants sunnites du Moyen-Orient élargi et de l'Asie du Sud peuvent être expulsés assez facilement en utilisant des accusations selon lesquelles ces immigrants soutiennent le terrorisme sunnite et constituent donc des menaces pour notre gouvernement."
 gcc_decisions: "Conseil de coopération du Golfe"
 gcc_decisions_desc: "\n£MAIN_desctext_gulf \n\n\n\nFormé en 1981, §Yle GCC§! est l'une des organisations intergouvernementales les plus importantes du Moyen-Orient. Il vise à rassembler la majorité des États arabes du Golfe dans une union politique et économique. Tandis que les membres du §YGCC§! Partageant des formes de gouvernement similaires et ayant généralement adopté des politiques étrangères similaires, les différends entre les différents États membres ont constitué un obstacle à une §Yplus grande intégration§!.\n\n§YUnité YGCC§! peut être augmenté en progressant dans §Yl'arbre GCC§!, en résolvant les différends entre §YGCC§! et faire campagne pour §Yl'unité GCC§!. Il est également affecté par la §Rtension mondiale§!, la §Y[PER.GetFlag]Iranienne§! §Rmenace§!, et si les §Ypays du CCG§! se conformer au modèle régional §Y[USA.GetFlag]pro-américain§! Monarchies sunnites.\n\n§YUnité du CCG§! : [?global.gcc_unity]%\n\nMembre dominant : §Y[gcc_dominant_member]§!\nSoutien externe : §Y[gcc_foreign]§!"
