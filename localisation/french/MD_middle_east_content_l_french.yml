 AFR_MOR_promote_tolerant_islam: "§YPromouvoir§! l'al-Wasatiyyah"
 AFR_MOR_promote_tolerant_islam_desc: "Le Maroc est bien connu pour ses interprétations modérées de l’Islam. Le principe marocain d'al-Wasatiyyah, ou modération, combine l'école malékite de jurisprudence islamique, la théologie Ashari et le soufisme sunnite. Le royaume a toujours soutenu que le moyen le plus efficace de prévenir le terrorisme était de diffuser cette forme d’islam modéré pour contrecarrer les interprétations extrémistes."
 AFR_OMA_promote_tolerant_islam: "§YPromouvoir§! l'ibadisme"
 AFR_OMA_promote_tolerant_islam_desc: "La société omanaise a été largement immunisée contre les idéologies islamiques extrémistes. Cela est dû en grande partie à la prédominance de l’islam ibadite, qui promeut la tolérance envers les autres religions. Les Ibadites privilégient la résolution pacifique des différends plutôt que la confrontation et, en tant que tels, ne sont pas enclins à la radicalisation. Oman a toujours soutenu que le moyen le plus efficace de prévenir le terrorisme était de propager l’islam ibadite pour contrecarrer les idéologies extrémistes."
 AFR_terror_fund_deradicalisation_programmes: "§YFinancer§! des programmes de déradicalisation"
 AFR_terror_fund_deradicalisation_programmes_desc: "Les djihadistes emprisonnés ne sont pas irrécupérables. De nombreux fantassins subalternes au sein d’organisations extrémistes sont simplement des jeunes égarés qui ont été victimes de formes déviantes de l’Islam qui prêchent la mort contre leurs compatriotes musulmans. Nous devrions mener des programmes de déradicalisation pour réinsérer ces jeunes hommes et femmes désillusionnés dans la société. L'efficacité des programmes est liée à nos dépenses sociales."
 AFR_terror_ct_training: "§YConduite§! Formation antiterroriste"
 AFR_terror_ct_training_desc: "Pour maximiser notre réactivité face à la menace terroriste, nous devons continuellement mettre à jour l’état de préparation de nos services de sécurité. Meilleure est notre §YFormation d'officier§! C'est le cas et plus nous aurons de conseillers étrangers stationnés sur notre territoire, plus cette formation sera efficace."
 AFR_terror_conduct_raid: "§YRaids§! sur des repaires terroristes"
 AFR_terror_conduct_raid_desc: "Nos services de sécurité ont identifié des cachettes terroristes sur notre territoire. Nous devrions mener des raids des forces spéciales pour arrêter les djihadistes présumés et saisir les armes illégales. La probabilité de réussite de ces raids dépend du niveau de formation antiterroriste suivi par notre personnel de sécurité."
 AFR_terror_conduct_strike: "§YLancer§! des frappes aériennes sur des repaires terroristes"
 AFR_terror_conduct_strike_desc: "Il existe de multiples cachettes djihadistes dans les régions reculées du pays où l’autorité du gouvernement central est limitée. Nous devrions cibler ces cachettes avec des frappes aériennes pour éliminer la menace que représentent ces djihadistes. La probabilité de réussite de ces frappes dépend du niveau de formation antiterroriste suivi par notre personnel de sécurité."
 AFR_deploy_military_advisors: "§GSenvoyer§! Mission de formation à §Y[FROM.GetNameDef]§!"
 AFR_deploy_military_advisors_desc: "Les services de sécurité [FROM.GetAdjMP] ont besoin de l'expertise de partenaires externes tels que nous. Nous devrions envoyer des experts militaires [ROOT.GetAdjMP] pour soutenir leurs efforts dans la lutte contre le terrorisme."
