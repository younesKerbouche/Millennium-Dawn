 GCC_blockade: "§RInitier un blocus§! contre §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_blockade_desc: "Pendant trop longtemps, les [FROM.GetAdjMP] ont fait étalage de leur politique étrangère alternative, sapant nos intérêts nationaux ainsi que l'unité du CCG. Nous devons mettre un terme à leur déviance en exerçant une pression économique."
 GCC_drop_the_blockade: "§GLever le blocus§! contre §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_drop_the_blockade_desc: "Le gouvernement du §Y[FROM.GetFlag][FROM.GetNameDef]§! Il est peu probable qu’il cède à nos pressions de si tôt. Il serait peut-être préférable pour nous de mettre fin au blocus afin de rétablir les relations."
 GCC_accept_blockade_demands: "§GAccepter les exigences§! du blocus"
 GCC_accept_blockade_demands_desc: "Il est peu probable que les bloqueurs lèvent le blocus contre nous dans un avenir proche. Nous devrions envisager d’accepter leurs demandes afin de mettre un terme aux souffrances de notre peuple."
 GCC_support_gcc_membership: "§GSoutien§! à l'adhésion des §Y[FROM.GetFlag] [FROM.GetAdjMP]§! au CCG"
 GCC_support_gcc_membership_desc: "Que [FROM.GetNameDef] rejoigne le GCC peut être dans notre intérêt. Cependant, nous devons soigneusement considérer les conséquences possibles de l’acceptation d’un nouveau membre dans le giron. Plus la situation politique et économique d'un pays est différente de celle des membres actuels du CCG, plus son inclusion sera préjudiciable à l'unité du CCG."
 GCC_pressure_countries_to_support: "Faire §Gpression sur les États§! pour qu'ils soutiennent l'adhésion [FROM.GetAdjFS]"
 GCC_pressure_countries_to_support_desc: "Plus notre influence dans les autres États membres du CCG est grande, plus ils seront susceptibles de subir des pressions de notre part pour soutenir la candidature de [FROM.GetNameDef] à l'adhésion au CCG."
 GCC_show_supporters: "§YAfficher les pays§! qui soutiennent nos membres"
 GCC_show_supporters_desc: "Rejoindre le CCG nous permettra de bénéficier des avantages politiques et économiques que l’adhésion au CCG a à offrir. La probabilité que les membres actuels du CCG soutiennent notre candidature à l’adhésion au CCG dépend d’un certain nombre de facteurs, tels que notre stabilité et le fait que notre forme de gouvernement, notre politique étrangère et notre foi dominante reflètent celles des États membres actuels du CCG."
 GCC_begin_accession_process: "§GLancer§! le processus d'adhésion au CCG"
 GCC_begin_accession_process_desc: "Étant donné que le CCG repose sur un processus de décision unanime, nous devons obtenir le soutien de tous les membres existants du CCG afin d’être officiellement invités et autorisés à entamer le processus d’adhésion au CCG."
 GCC_complete_accession_plan: "§GAchever§! le plan d'adhésion au CCG"
 GCC_complete_accession_plan_desc: "Même si nous avons réussi à obtenir le soutien de tous les États membres actuels du CCG, notre objectif d’une adhésion à part entière au CCG n’a pas encore été atteint. Pour que nous obtenions le statut de membre, nous devons d'abord accomplir une série de changements politiques et économiques afin de mettre notre pays en conformité avec les exigences du CCG."
 every_gcc_member_supports_tt: "Chaque membre du CCG soutient notre adhésion"
 GCC_support_gcc_membership_tt: "SI tous les États membres du CCG soutiennent l'adhésion [FROM.GetAdjFS], [FROM.GetNameDef] pourront entamer le processus d'adhésion.\n§RSi [FROM.GetNameDef] devient membre, l'unité du CCG diminuera de 25, 20, 10 ou 5 % en fonction de la situation politique [FROM.GetAdjFS].§!"
 GCC_support_gcc_membership1_tt: "Si chaque État membre du CCG soutient son adhésion, [pressured_to_accept] pourra entamer le processus d'adhésion.\n§RSi [pressured_to_accept] devient membre, l'unité du CCG diminuera de 25, 20, 10 ou 5% en fonction de la situation politique de [pressured_to_accept].§!"
 not_pro_monarchy_tt: "Le parti au pouvoir n'est pas pro-monarchie"
 gcc_focus_completed_tt: "A été terminée par un membre dominant du CCG"
 subversive_activities: "Activités subversives"
 subversive_activities_desc: "À une époque où les conflits ouverts sont devenus une option moins viable pour la préservation de nos intérêts nationaux, nous devons recourir à des moyens plus discrets pour projeter notre influence et affaiblir nos ennemis."
 send_support_to_the_syrian_opposition: "Envoyer des armes légères à l'opposition syrienne"
 send_support_to_the_syrian_opposition_desc: "Les révolutionnaires anti-Assad bénéficieront certainement de notre aide dans leur combat."
 send_support_to_hamas: "Envoyer des armes légères au Hamas"
 send_support_to_hamas_desc: "Émergeant comme un groupe radical dissident des Frères musulmans palestiniens, le Hamas est depuis devenu l’un des groupes les plus actifs en faveur de la création d’États palestiniens. Compte tenu de la perte de légitimité et de modération que le Fatah, plus établi, a connue en raison de l’échec des accords d’Oslo, le Hamas est la force anti-israélienne la plus efficace et la plus radicale de la politique palestinienne."
 send_support_to_hezbollah: "Envoyer des armes légères au Hezbollah"
 send_support_to_hezbollah_desc: "L’organisation militante Hezbollah, soutenue par l’Iran, a été l’un des rares acteurs à avoir remporté un certain succès contre Tsahal. Non seulement c’est un outil puissant pour saper l’État d’Israël, mais c’est aussi un moyen efficace de renforcer le sectarisme chiite dans la politique libanaise."
 send_support_to_pro_government_forces: "Envoyer des armes légères aux milices syriennes"
 send_support_to_pro_government_forces_desc: "Bien que l’armée arabe syrienne soit une organisation laïque, il existe de nombreuses milices chiites que l’Iran a contribué à former et qui ont un programme plus explicitement sectaire. Soutenir ces milices aidera la cause chiite dans une république historiquement laïque."
 send_support_to_pmu: "Envoyer des armes légères aux unités de mobilisation populaire"
 send_support_to_pmu_desc: "Les milices chiites qui ont surgi pour défendre les chiites d’Irak contre les forces extrémistes sunnites comme Al-Qaïda ont reçu un soutien substantiel de la République islamique d’Iran. Les soutenir contribuera à accroître l’emprise iranienne et, par extension, chiite sur la politique irakienne."
 send_support_to_arabs: "Envoyer des armes légères aux rebelles arabes"
 send_support_to_arabs_desc: "Depuis des années, le Mouvement arabe de lutte pour la libération d'Ahwaz mène une campagne de guérilla contre la République islamique d'Iran. Bien que la majorité de ces Arabes soient chiites, nous partageons avec eux un ennemi commun sous la forme du régime de la République islamique dominé par les Perses."
 send_support_to_balochis: "Envoyer des armes légères aux rebelles baloutches"
 send_support_to_balochis_desc: "Les mouvements salafistes de la province iranienne du Sistan et du Baloutchistan luttent depuis des années contre l'oppression de leur peuple par un régime perse chiite. Nous devrions apporter notre soutien à leur cause, car ils auront bientôt l'occasion de nous rendre la pareille."
 send_support_to_gna: "Envoyer des armes au gouvernement libyen d'entente nationale"
 send_support_to_gna_desc: "Le gouvernement d'entente nationale est reconnu internationalement comme le gouvernement légitime de la Libye. Néanmoins, des rebelles continuent de défier militairement son autorité, avec le soutien de puissants États anti-islamistes. Le GNA, quant à lui, a été largement abandonné par la communauté internationale. Nous devrions mettre à profit nos ressources substantielles en Libye en aidant à corriger ce déséquilibre."
 send_support_to_gnc: "Envoyer des armes à [GNC.GetNameDef]"
 send_support_to_gnc_desc: "[GNC.GetNameDef] est le représentant légitime du peuple libyen et, en tant que tel, devrait recevoir notre plein soutien contre ses ennemis brutaux et autoritaires."
 send_support_to_hor: "Envoyer des armes à l'Armée nationale libyenne"
 send_support_to_hor_desc: "Le champ de bataille chaotique de la Libye est devenu un terrain fertile pour les forces islamistes liées au poison que sont les Frères musulmans. Nous devons peser de tout notre poids derrière la seule force capable d'apporter la stabilité et la sécurité à cet État déchiré par la guerre."
