 public_war_wariness_decision_category: "Lassitude publique face à la guerre"
 public_war_wariness_decision_category_desc: "\n£MAIN_desctext_weariness \n\n\n\nNotre pays est aujourd'hui en guerre. Les enjeux qui accompagnent les conflits sont désormais plus importants que jamais. Le moyen le plus efficace de gagner une guerre est de conserver le soutien de la population. Une fois que la population perd son soutien à un conflit, nous avons déjà perdu.\n\n§YRemarque : Les gens n'apprécient pas les guerres longues. Plus la guerre est décisive, moins elle est pénalisante.§!\n\nPénalité actuelle pour soutien de guerre: [?war_support_factor_var|R0%]\n"
 POR_expand_the_neves_corvo_mine: "Agrandir la mine de Neves-Corvo"
 POR_expand_the_neves_corvo_mine_desc: "La mine Neves-Corvo a été fondée en 1977 suite à la découverte d'une anomalie gravimétrique lors d'une étude géophysique. La mine produit principalement du zinc et du cuivre et est considérée comme l'une des principales mines du pays. Nous devrions l'exploiter davantage en investissant des ressources supplémentaires dans la mine."
 POR_expand_the_panasqueira_mines: "Agrandir les mines de Panasqueira"
 POR_expand_the_panasqueira_mines_desc: "Les mines de Panasqueira sont un nom générique pour l'exploitation minière entre Cabeço do Pião et le village local de Panasqueira. La mine est en exploitation depuis la fin du 19e siècle et recèle encore de nouvelles réserves de tungstène et d'autres minéraux dans la région. Nous pouvons apporter des investissements supplémentaires et davantage de financement public pour exploiter davantage les réserves afin d'aider davantage notre pays."
 POR_expand_the_mua_mine: "Le projet de la mine de Mua"
 POR_expand_the_mua_mine_desc: "Les mines de Mua au Portugal sont l'une des plus grandes mines du pays et du monde. Elles représentent l'une des plus grandes réserves de minerai de fer, avec 2,56 milliards de tonnes de minerai contenant 37 % de fer. L'expansion et l'exploitation de ces mines nous aideront à concrétiser encore davantage nos rêves économiques."
 abramssepv2_decision: "Créer un design M1A2 SEPv2 Abrams"
 merkava4_decision: "Créer un design Merkava Mk.4"
 merkava4M_decision: "Créer un design Merkava Mk.4M"
 type_99_decision_desc: "Le ZTZ-99 Phase-I Plus est une variante améliorée du WZ123 (Projet 9910) avec une protection renforcée. Il est équipé d'un blindage réactif FY-4 et d'un système d'alerte laser précoce."
 type_99_II_decision: "Créer la conception ZTZ-99 Phase-II"
 type_99_II_decision_desc: "Le ZTZ-99 Phase-II, qui fait partie du projet 0910, est doté d'une structure de tourelle améliorée, de systèmes d'information sur le champ de bataille améliorés et d'un dispositif de contre-mesure laser."
 type_99a_decision: "Créer un design ZTZ-99A"
 type_99a_decision_desc: "Le char ZTZ-99A représente une avancée majeure en matière d'informatisation et est le premier char numérisé développé en Chine. Par rapport aux modèles précédents, sa tourelle et son système de suspension du châssis ont été presque entièrement repensés."
 ztq_15_decision: "Créer un design ZTQ-15"
 ztq_15_decision_desc: "Le ZTQ-15 présente une conception compacte et une structure légère, ce qui le rend idéal pour un déploiement sur les plateaux occidentaux de la Chine et sur les terrains avec des voies navigables denses dans le sud."
 zbd_04a_decision: "Créer un design ZBD-04A"
 zbd_04a_decision_desc: "La variante améliorée du VCI ZBD-04 (également connue sous le nom de « Modification 502 ») réduit les exigences de performances amphibies par rapport au modèle d'origine, dispose d'un blindage de coque repensé et renforcé et est équipée d'un nouveau système d'alerte laser."
 zbl_08_decision: "Créer un design ZBL-08"
 zsl_10_decision: "Créer un design ZSL-10"
 pgz_09_decision: "Créer un design PGZ-09"
 pgz_09_decision_desc: "Le PGZ-09 utilise deux canons antiaériens PG99, une version GDF-002 sous licence de fabrication chinoise, qui remplace le PGZ-95 pour assurer la défense aérienne sur le terrain. Son succès a permis à la Chine d'acquérir pour la première fois une capacité de défense aérienne terminale contre des cibles très mobiles, atteignant le niveau de systèmes similaires dans les pays développés."
 plz_05_decision_desc: "Le PLZ-05, l'un des équipements clés de la modernisation de l'artillerie de l'APL au cours du nouveau siècle, est également le premier obusier automoteur à chenilles de 155 mm en service dans l'APL. Utilisant un nouveau châssis et des technologies d'artillerie avancées, cet obusier automoteur a atteint des normes de classe mondiale, améliorant considérablement les capacités d'appui-feu de l'armée de l'APL."
