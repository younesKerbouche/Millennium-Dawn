 NATO_CSTO_agreement: "Traité sur les forces armées conventionnelles en Europe"
 NATO_CSTO_agreement_desc: "Le traité FCE a été signé en 1990, vers la fin de la Guerre froide, par l'OTAN et le Pacte de Varsovie.\nL'objectif était : empêcher chaque camp de masser suffisamment de forces militaires conventionnelles en Europe pour lancer une attaque éclair, une invasion ou une guerre à grande échelle.\nIl s'est depuis transformé en traité OTAN-OTSC, mais l'espoir demeure qu'il puisse prévenir une escalade en Europe.\n\nNous devrions maintenir nos forces en Europe limitées.\n\nLa limitation principale concerne le nombre de bataillons mécanisés et blindés. Le nombre actuel de forces déployées est :\n\nOTAN\nInfanterie déployée [?global.var_nato_inf_count]/1000\nChars déployés [?global.var_nato_tank_count]/400\n\nOTSC\nInfanterie déployée [?global.var_csto_inf_count]/1000\nChars déployés [?global.var_csto_tank_count]/400\n\n"
