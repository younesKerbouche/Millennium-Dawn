 sudan_second_civil_war_decisions_category: "La deuxième guerre civile soudanaise"
 sudan_second_civil_war_decisions_category_desc: "La deuxième guerre civile soudanaise a commencé lorsque les forces armées soudanaises et le Front national islamique dirigé par Omar al-Bashir ont renversé Sadiq al-Mahdi. Immédiatement, le gouvernement d'Al-Bashir a commencé à remettre en œuvre des politiques d'islamisation dans tout le pays (y compris au Soudan du Sud), qui avaient été suspendues en raison d'un cessez-le-feu précaire entre al-Mahdi et l'Armée populaire de libération du Sud-Soudan. Cela a poussé le Soudan du Sud, majoritairement chrétien et animiste, à prendre les armes contre le gouvernement."
 SUD_second_sudanese_civil_war_mission: "Accord de paix global"
 SUD_second_sudanese_civil_war_mission_desc: "L'Armée populaire de libération du Soudan s'est soulevée contre nous, avec pour objectif le renversement de notre régime et l'installation d'un régime plus inclusif et plus démocratique. Nous ne pouvons pas permettre cela, car le Soudan devrait être arabe et musulman. Nous devons vaincre les rebelles rapidement avant que notre peuple ne se lasse de la guerre."
 SUD_second_sudanese_civil_war_mission_success_tt: "Capitulez §Y[SSU.GetNameWithFlag]§!"
 SUD_second_sudanese_civil_war_mission_states_tt: "Les états suivants seront donnés à quiconque §Ycontrôle§! eux. §YRéclamations§! sur tous les autres États du Soudan du Sud sont perdus"
 SUD_second_sudanese_civil_war_mission_tt: "Les deux partis conviennent d’un §Yréférendum sur l’indépendance du Soudan du Sud§! cela doit avoir lieu dans §Y6 ans.§!\n"
 SSU_second_sudanese_civil_war_mission: "Accord de paix global"
 SSU_second_sudanese_civil_war_mission_desc: "Le gouvernement soudanais a opprimé notre peuple pour la dernière fois. Nous marcherons jusqu’à Khartoum et forcerons [SUD.GetLeader] à se retirer. C’est le seul moyen d’assurer un gouvernement démocratique et équitable au Soudan. Nous ne voulons toutefois pas nous retrouver dans une impasse."
 SSU_second_sudanese_civil_war_mission_success_tt: "Capitulez §Y[SUD.GetNameWithFlag]§!"
 SSU_second_sudanese_civil_war_mission_states_tt: "Les états suivants seront donnés à quiconque §Ycontrôle§! eux. §YRéclamations§! sur tous les autres États soudanais sont perdus"
 SSU_second_sudanese_civil_war_mission_tt: "Les deux partis conviennent d’un §Yréférendum sur l’indépendance du Soudan du Sud§! cela doit avoir lieu dans §Y6 ans.§!\n"
 SSU_second_sudanese_civil_war_eastern_front: "Ouvrir le front de l'Est"
 SSU_second_sudanese_civil_war_eastern_front_desc: "Il existe plusieurs groupes d'insurgés dans l'est du Soudan qui opèrent depuis l'Érythrée. Ces groupes s'opposent également au régime de [SUD.GetLeader], même s'ils utilisent leurs ressources militaires principalement pour perturber les routes et les oléoducs menant à Port-Soudan. Nous devrions nous allier à eux et leur envoyer des armes et du matériel. De cette façon, nous pourrons peut-être attirer certaines des forces [SUD.GetAdjective] du Sud."
 SSU_second_sudanese_civil_war_eastern_front_tt: "Deux brigades du §YFront de l'Est§! les forces franchissent la frontière depuis l'Érythrée vers §YPort Soudan§!"
 SSU_second_sudanese_civil_war_derg_support: "Demander de l'aide à Mengistu"
 SSU_second_sudanese_civil_war_derg_support_desc: "Avant que Mengistu ne soit renversé, il était un fervent partisan de notre cause. Cela était principalement dû au soutien du Soudan à l'opposition de Mengistu. De nombreux réfugiés soudanais vivent à [ETH.GetName]. Maintenant que Mengistu est à nouveau à la tête du pays, nous devrions lui demander son aide pour armer ces réfugiés dans un contingent anti[SUD.GetLeader]."
 SSU_second_sudanese_civil_war_derg_support_tt: "Quatre brigades du §YFront de libération soudanais§! les forces franchissent la frontière de l’Éthiopie vers le §YNil Bleu§! État"
 SSU_second_sudanese_civil_war_uganda_support: "Demander de l'aide à [UGA.GetNameWithFlag]"
 SSU_second_sudanese_civil_war_uganda_support_desc: "Yoweri Museveni, président de [UGA.GetName], est un partisan, ami et allié de longue date de John Garang. À la fin des années 80, il y avait même des troupes militaires [UGA.GetAdjective] combattant aux côtés du SPLA. Le soutien de Museveni a toutefois diminué lorsque le pays s'est impliqué en République démocratique du Congo. Si la situation au Congo se calme, Museveni pourra peut-être à nouveau nous aider."
 SSU_second_sudanese_civil_war_uganda_support_tt: "S'ils acceptent, alors\n"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle: "Céder [925.GetName] pour les armes"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_desc: "Le Triangle d'Ilemi est une petite zone située entre le Soudan et le Kenya. La région n'a pas de frontière officielle convenue et les lignes administratives effectives ont varié au fil des ans. Peut-être devrions-nous officiellement donner le territoire au Kenya, s'ils promettent de nous aider à obtenir des armes contre [SUD.GetName]."
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_tt: "S'ils acceptent, alors\n"
 SUD_second_sudanese_civil_war_iraqi_paratroopers: "Employer des parachutistes irakiens"
 SUD_second_sudanese_civil_war_iraqi_paratroopers_desc: "L'Irak nous a déjà envoyé un petit détachement de parachutistes, qui ont participé aux combats pour Juba. Nous devons demander un plus grand contingent de parachutistes irakiens actuels et anciens et former à partir d’eux une unité d’élite."
 SUD_second_sudanese_civil_war_iraqi_paratroopers_tt: "Un régiment de parachutistes irakiens sera déployé à Khartoum"
 SUD_second_sudanese_civil_war_chinese_oil_guard: "Embaucher des agents de sécurité chinois pour les champs pétrolifères"
 SUD_second_sudanese_civil_war_chinese_oil_guard_desc: "En raison de divers groupes d'insurgés dans le pays, nous devons maintenir une sécurité constante sur nos champs pétroliers. On nous a proposé d'embaucher des services de sécurité en provenance de Chine. En embauchant ces gardes, nous pourrions déplacer certaines unités de sécurité des champs pétroliers pour combattre en première ligne."
 SUD_second_sudanese_civil_war_chinese_oil_guard_tt: "Plus nous contrôlons entièrement d’États producteurs de pétrole, plus nous pouvons mobiliser d’unités de sécurité. Cela aura également un impact sur le coût de cette décision et sur l'influence que [CHI.GetNameWithFlag] aura sur nous."
 SUD_second_sudanese_civil_war_libyan_mercenaries: "Demander des mercenaires [LBA.GetAdjective] supplémentaires"
 SUD_second_sudanese_civil_war_libyan_mercenaries_desc: "[LBA.GetNameDef] nous a envoyé un groupe de mercenaires pour aider notre gouvernement. Nous devons demander l’envoi d’une unité supplémentaire pour renforcer nos forces."
 SUD_second_sudanese_civil_war_congo_volunteers: "Obtenez des bénévoles de [DRC.GetNameWithFlag]"
 SUD_second_sudanese_civil_war_congo_volunteers_desc: "Comme [UGA.GetNameDef] prend en charge [SSU.GetNameDef], nous nous opposons à [UGA.GetNameDef]. Cela fait de nous et de [DRC.GetNameDef] des alliés naturels. Malheureusement, ils subissent la pression de la coalition [UGA.GetName]-[RWA.GetName]. S'ils parvenaient à repousser leurs ennemis, nous pourrions peut-être faire appel à leur aide."
 SUD_second_sudanese_civil_war_congo_volunteers_trigger_tt: "[DRC.GetNameDef] contrôle au moins un poste frontière avec [SSU.GetNameDef]"
 SUD_second_sudanese_civil_war_congo_volunteers_tt: "Quatre brigades de §Yvolontaires congolais§! attaquez les villes de §YYambio§! et §YYei§!"
 sudan_war_in_darfur_decisions_category: "Guerre au Darfour"
 sudan_war_in_darfur_decisions_category_desc: "Les tensions au Darfour couvent depuis des décennies, le gouvernement central tentant d'arabiser la population locale avec ce que certains ont appelé l'apartheid. Les tensions ont finalement éclaté sous forme de guerre, lorsque le Front de libération du Darfour et le Mouvement pour la justice et l'égalité ont décidé de renverser le gouvernement soudanais.\n\nSi [SUD.GetNameWithFlag] ne contrôle aucune province dans §Y[224.GetName]§!, un chronomètre de trois ans démarrera. Si le temps imparti est écoulé, [DAR.GetNameWithFlag] recevra §Yautonomy§! sous [SUD.GetName]. Si le Darfour contrôle soit §Y[1183.GetName], soit [223.GetName]§! lorsque le temps imparti sera écoulé, le Darfour obtiendra sa pleine indépendance. Si [SUD.GetNameWithFLag] réoccupe §Yn'importe quelle province de [224.GetName]§!, le minuteur sera réinitialisé."
 SUD_war_in_darfur_mission: "Lutte contre [DAR.GetNameDef]"
 SUD_war_in_darfur_mission_desc: "Le but ultime de [DAR.GetNameDef] est le renversement de [SUD.GetLeader]. Contrairement aux rebelles du Sud, le conflit au Darfour est plus récent et les Darfouriens seront donc plus désireux de poursuivre la guerre pendant longtemps. Si nous voulons les empêcher d’acquérir une quelconque autonomie, nous devons les écraser."
 SUD_war_in_darfur_mission_cancel_trigger: "Nous contrôlons n'importe quelle province de l'état [224.GetName]"
 DAR_war_in_darfur_mission: "Lutte contre [SUD.GetNameDef]"
 DAR_war_in_darfur_mission_desc: "Pendant des années, le régime [SUD.GetAdjective] a opprimé notre peuple, essayant de faire de nous des Arabes contre notre volonté. Cela se termine aujourd'hui."
