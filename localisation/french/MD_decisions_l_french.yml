 remove_usaid: "§RDemander le retrait§! de l'USAID"
 remove_usaid_desc: "Il est temps de nous dresser fermement contre les États Unis et de rejeter son aide. Nous n'en avons pas besoin et nous n'en aurons jamais besoin. Nous resterons forts en tant que nation et en tant que peuple contre l'ingérence des puissances occidentales dans notre nation."
 GEN_remove_saudi_aid: "Bloquer le financement saoudien des mosquées"
 GEN_remove_saudi_aid_desc: "Le financement saoudien des mosquées dans notre pays est terriblement inutile et il est donc temps d'éliminer leur présence dans notre grande nation."
 GEN_crack_down_on_muslim_broterhood: "Répression des Frères musulmans"
 GEN_stop_crackdowns: "Arrêter les mesures de répression contre les Frères musulmans"
 GEN_allow_al_jazeera: "Autoriser Al-Jazeera"
 GEN_ban_al_jazeera: "Interdire Al-Jazeera"
 retire_current_leader: "§Y[Root.GetLeader]§! : §RPrendre sa retraite§! en tant que dirigeant"
 retire_current_leader_desc: "Bien qu'il s'agirait certainement d'un choc et d'un prix politique élevé, et que cela exclurait à jamais la possibilité d'un retour de [Root.GetLeader] en politique, il existe une possibilité ouverte de prendre sa retraite pour passer plus de temps avec sa famille.\n\n§WEffet:§!\n§H[Root.GetLeader]§! §Wdémissionnera de son poste de dirigeant [Root.GetName]§!\n§H[show_ruling_party]§! §Wchoisira un nouveau dirigeant parmi ses rangs.§!"
 hold_reelections: "§YTenir de nouvelles§! élections extraordinaires"
 hold_reelections_desc: "De nouvelles élections seront organisées dans 14 jours. En raison de leur caractère extraordinaire, les prochaines élections qui suivront seront toujours organisées à la date prévue."
 permanently_suspend_elections: "§RPEn permanence§! Suspendre les élections"
 permanently_suspend_elections_desc: "Comme nous sommes actuellement un gouvernement enclin à l'autocratie, nous serions stupides d'organiser à nouveau des élections qui pourraient menacer notre emprise sur le pouvoir."
 return_democracy: "§1Autoriser§! démocratie et élections en §Y[Root.GetFlag][Root.GetName]§!"
 return_democracy_desc: "Nous pouvons choisir de démocratiser le pays et de commencer à organiser de véritables élections. Cependant, même si nous restons au pouvoir pour le moment, il pourrait être dangereux de laisser le peuple décider."
 auto_decline_corruption_offers: "Refuser toutes les offres de corruption"
 auto_decline_corruption_offers_desc: "Refusera automatiquement tous les événements de corruption offrant des bonus avec le risque d'augmenter le niveau de corruption."
 lift_auto_decline_corruption_events: "Recevoir des offres de corruption"
 lift_auto_decline_corruption_events_desc: "lèvera le statut actuel de refus automatique de toutes les offres de corruption."
 demobilize_after_warfare_mission: "§GDémobiliser§! la nation"
 demobilize_after_warfare_mission_desc: "Nos jours de guerre sont terminés et il est désormais temps pour nous de réduire nos dépenses militaires."
 fascism_extremist_civil_war: "Le [Nat_Fascism_L] ([?party_pop_array^21|%0]) lance un soulèvement pour renverser le gouvernement"
 fascism_extremist_civil_war_desc: "Les forces d'extrême droite, dont le fer de lance est le [Nat_Fascism_L] se sont renforcées. Populaire parmi les soldats et certains chefs militaires, la rumeur d'un soulèvement pour prendre le pouvoir commence à circuler.\n\nEffet:\n§HDébut d'une guerre civile: 50% de puissance§!\n\n§REn activant ceci, vous prendrez le contrôle du soulèvement§!"
 fascism_20_tt: "[Nat_Fascism_L] ([?party_pop_array^21|%1]) > 20% de popularité"
 nat_autocracy_extremist_civil_war: "Le [Nat_Autocracy_L] ([?party_pop_array^22|%0]) lance un coup d'État pour renverser le gouvernement"
 nat_autocracy_civil_war_desc: "Les militaires ont gagné du pouvoir au sein du gouvernement. Sous la direction du [Nat_Autocracy_L], il est probable que de nombreux éléments de l'armée soutiendraient un soulèvement contre le gouvernement pour établir une junte.\n\nEffet:\n§HDébut d'une guerre civile: 50% de puissance§!\n\n§REn activant ceci, vous prendrez le contrôle du soulèvement§!"
 nat_autocracy_20_tt: "[Nat_Autocracy_L] ([?party_pop_array^22|%1]) > 20% de popularité"
 monarchist_extremist_civil_war: "Le [Monarchist_L] ([?party_pop_array^23|%0]) lance un soulèvement pour renverser le gouvernement"
 monarchist_extremist_civil_war_desc: "Les forces monarchistes, qui prônent la monarchie absolue, se renforcent sous la bannière du [Monarchist_L]. Populaire parmi les soldats et certains chefs militaires, la rumeur d'un soulèvement pour prendre le pouvoir commence à circuler.\n\nEffet:\n§HDébut d'une guerre civile: 50% de puissance§!\n\n§REn activant ceci, vous prendrez le contrôle du soulèvement§!"
 monarchist_20_tt: "[Monarchist_L] ([?party_pop_array^23|%1]) > 20% de popularité"
 caliphate_extremist_civil_war: "Le [Caliphate_L] ([?party_pop_array^11|%0]) lance un soulèvement pour renverser le gouvernement"
 caliphate_extremist_civil_war_desc: "Le djihadisme salafiste est devenu une force importante dans [Root.GetName]. Fortement organisés et animés d'une motivation religieuse fanatique, ils sont plus que prêts à mener une guerre longue et épuisante pour vaincre le « gouvernement corrompu et anti-islamique » et instaurer leur califat.\n\nEffet:\n§HDébut d'une guerre civile: 50% de puissance§!\n\n§REn activant ceci, vous prendrez le contrôle du soulèvement§!"
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% de popularité"
 communist_state_extremist_civil_war: "Le [Communist-State_L] ([?party_pop_array^4|%0]) lance un soulèvement pour renverser le gouvernement"
 communist_state_extremist_civil_war_desc: "Les communistes du [Communist-State_L] sont fatigués de simplement défiler dans les rues et de distribuer des tracts. Cette fois, ce ne sont pas que des paroles. Avec le soutien d'un large éventail de la société, ils semblent enfin prêts à lancer la révolution armée de la lutte des classes pour renverser le gouvernement bourgeois-impérialiste [Root.GetName], établissant enfin la dictature du prolétariat à laquelle les masses opprimées aspirent! L'esprit de Lénine et Mao est bien vivant - Viva la Revolución!\n\nEffet:\n§HDébut d'une guerre civile: 50% de puissance§!\n\n§REn activant ceci, vous prendrez le contrôle du soulèvement§!"
 communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% de popularité"
 neutral_communist_extremist_civil_war: "Le [Neutral_Communism_L] ([?party_pop_array^19|%0]) lance un soulèvement pour renverser le gouvernement"
 neutral_communist_extremist_civil_war_desc: "Les communistes du [Neutral_Communism_L] sont fatigués de simplement défiler dans les rues et de distribuer des tracts. Cette fois, ce ne sont pas que des paroles. Avec le soutien d'un large éventail de la société, ils semblent enfin prêts à lancer la révolution armée de la lutte des classes pour renverser le gouvernement bourgeois-impérialiste [Root.GetName], établissant enfin la dictature du prolétariat à laquelle les masses opprimées aspirent! L'esprit de Lénine et Mao est bien vivant - Viva la Revolución!\n\nEffet:\n§HDébut d'une guerre civile: 50% de puissance§!\n\n§REn activant ceci, vous prendrez le contrôle du soulèvement§!"
 neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% de popularité"
 vilayat_e_faqih_extremist_civil_war: "Le [Vilayat_e_Faqih_L] ([?party_pop_array^9|%0]) lance un soulèvement pour renverser le gouvernement"
 vilayat_e_faqih_extremist_civil_war_desc: "Inspirés par la révolution islamique iranienne de 1979 et bénéficiant du soutien idéologique des forces de l'Axe de la Résistance, le [Vilayat_e_Faqih_L] serait prêt à renverser le gouvernement, même si cela signifie « goûter au doux jus du martyre » pour la plupart d'entre eux. Fortement organisés et disposant de solides bases idéologiques et religieuses, ils cherchent à établir un « gouvernement de la jurisprudence islamique » qui sera un rempart contre le sionisme et l'influence occidentale.\n\nEffet:\n§HDébut d'une guerre civile: 50% de puissance§!\n\n§REn activant ceci, vous prendrez le contrôle du soulèvement§!"
 vilayat_e_faqih_20_tt: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%1]) > 20% de popularité"
 promote_outlook_decision_category: "Promotion des visions politiques"
 promote_outlook_decision_category_desc: "Il y a certaines factions au sein du pays que nous pouvons choisir de soutenir."
 promote_outlook_decision_support_pro_western_parties: "Campagne de propagande §Ypro-occidentale§!"
 promote_outlook_decision_support_pro_western_parties_desc: "En utilisant la guerre de l'information, nous pouvons influencer l'opinion publique sur la situation mondiale. Cependant, une telle campagne ne sera efficace que pendant une période limitée, car les gens se désintéressent progressivement.\n\n§YCoût des campagnes de propagande§!: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCoût des campagnes de propagande pro-occidentale§!: [?ROOT.modifier@western_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_emerging_parties: "Campagne de propagande §Yémergente§!"
 promote_outlook_decision_support_emerging_parties_desc: "En utilisant la guerre de l'information, nous pouvons influencer l'opinion publique sur la situation mondiale. Cependant, une telle campagne ne sera efficace que pendant une période limitée, car les gens se désintéressent au bout d'un moment.\n\n§YCoût des campagnes de propagande§!: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCoût des campagnes de propagande émergente§!: [?ROOT.modifier@emerging_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_non_aligned_parties: "Campagne de propagande §Ynon-alignée§!"
 promote_outlook_decision_support_the_non_aligned_parties_desc: "En utilisant la guerre de l'information, nous pouvons influencer l'opinion publique sur la situation mondiale. Cependant, une telle campagne ne sera efficace que pendant une période limitée, car les gens se désintéressent progressivement.\n\n§YCoût des campagnes de propagande§!: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCoût des campagnes de propagande non-alignée§!: [?ROOT.modifier@nonaligned_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_nationalists: "Campagne de propagande §Ynationaliste§!"
 promote_outlook_decision_support_the_nationalists_desc: "En utilisant la guerre de l'information, nous pouvons influencer l'opinion publique sur la situation mondiale pour qu'elle la perçoive d'un point de vue nationaliste. Cependant, une telle campagne ne sera efficace que pendant une période limitée, car les gens se désintéressent progressivement.\n\n§YCoût des campagnes de propagande§!: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCoût des campagnes de propagande nationaliste§!: [?ROOT.modifier@nationalist_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_salafists: "Campagne d'endoctrinement §Ysalafiste§!"
 promote_outlook_decision_support_the_salafists_desc: "En recourant à la guerre de l'information, à la promotion de clercs ultraconservateurs et à d'autres moyens similaires, nous pouvons influencer et radicaliser l'opinion publique sur la situation mondiale en faveur du salafisme. Toutefois, une telle campagne ne sera efficace que pendant une période limitée, car les gens perdront progressivement leur intérêt.\n\n§YCoût des campagnes de propagande§!: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCoût des campagnes d'endoctrinement salafiste§!: [?ROOT.modifier@salafist_outlook_campaign_cost_modifier|-2%]"
