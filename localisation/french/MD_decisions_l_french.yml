 coalition_decisions: "Former un nouveau gouvernement"
 coalition_decisions_desc: "[Root.GetLeader], le [show_ruling_party] ([show_ruling_elect_percentage]) n'a pas atteint la majorité nécessaire lors de l'élection pour former seul un gouvernement. Nous devons inviter d'autres partis à nous rejoindre.\n\nLes partis qui ont obtenu plus de voix que nous ne seront pas intéressés par une adhésion. Le coût en poids politique pour ajouter un parti au gouvernement dépend de sa taille et de sa distance politique par rapport à nous.\n\n§HJusqu'à présent, notre coalition se compose de:§!\n[show_ruling_party] ([show_ruling_elect_percentage])[L_coal_elect_percent_0][L_coal_elect_percent_1][L_coal_elect_percent_2][L_coal_elect_percent_3][L_coal_elect_percent_4][L_coal_elect_percent_5][L_coal_elect_percent_6][L_coal_elect_percent_7][L_coal_elect_percent_8][L_coal_elect_percent_9][L_coal_elect_percent_10][L_coal_elect_percent_11][L_coal_elect_percent_12][L_coal_elect_percent_13][L_coal_elect_percent_14][L_coal_elect_percent_15][L_coal_elect_percent_16][L_coal_elect_percent_17][L_coal_elect_percent_18][L_coal_elect_percent_19][L_coal_elect_percent_20][L_coal_elect_percent_21][L_coal_elect_percent_22][L_coal_elect_percent_23]\n\n§HForce de la coalition actuelle:§! [?government_coalition_strength_elect|%1]. \n§RForce nécessaire pour former un gouvernement majoritaire:§! [?majority_threshold|%1]\nNotre seuil de §H[?election_threshold|%0]§! rend inéligibles les partis qui ont obtenu moins de voix que celui-ci.\n"
 give_up_coalition_0: "Abandonner: le [show_biggest_party_elect] va essayer à la place"
 give_up_coalition_0_desc: "Admettre l'échec de [Root.GetLeader] et du [show_ruling_party] à former un gouvernement. Le poste va maintenant être occupé par le [show_biggest_party_elect] ([show_biggest_elect_percentage]).\n\n75% du poids politique dépensé jusqu'à présent pour former la coalition actuelle sera remboursé."
