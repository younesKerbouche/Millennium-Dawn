 SER_rename_nation_desc: "La Yougoslavie a été dissoute en 1989, et a traversé une guerre sanglante des années plus tard, en 1991. Notre nation porte toujours le nom de cette nation, mais nous ne contrôlons que la Serbie et le Monténégro."
 SER_rename_nation_2: "Renommer en Serbie"
 SER_rename_nation_2_desc: "Maintenant que nous avons dissous l'union avec nos frères monténégrins, notre nation n'a plus besoin de porter le nom de Serbie et Monténégro, nous sommes désormais uniquement la Serbie et devons être représentés comme tels."
