l_french:
 jihadist_decisions: "Djihad !"
 jihadist_decisions_desc: "Le djihad a été déclaré par notre grand califat."
 allow_foreign_recruitment: "Autoriser les recrutements étrangers"
 allow_foreign_recruitment_desc: "Autoriser le recrutement étranger nous donnera une chance de renforcer nos effectifs afin de poursuivre le combat pour Allah. Cependant, cette mesure sera impopulaire auprès de certains de nos djihadistes les plus xénophobes."
 draw_in_foreign_recruits: "Attirer des recrues"
 draw_in_foreign_recruits_desc: "Depuis que [ROOT.GetLeader] nous a permis d'attirer des recrues en dehors de notre territoire. Nous devrions commencer à attirer des recrues supplémentaires où et quand nous le pouvons. Un problème se pose cependant. Notre grand califat va lentement commencer à intégrer les idées de ces recrues si elles ne sont pas dévouées à leur cause."
 JAP_spirit_of_the_warrior: "Proclamer l'Esprit du Guerrier"
 JAP_spirit_of_the_warrior_desc: "Nous devons d'abord conquérir toute la Chine, ensuite, nous conquerrons le monde!"
 ALB_nationalist_claims_FYR: "Revendiquer nos terres [FYR.GetNameWithFlag]"
 ALB_nationalist_claims_FYR_desc: "Nous devons unir tous les Albanais dans une grande Albanie unifiée."
 ALB_nationalist_claims_KOS: "Revendiquer le Kosovo"
 ALB_nationalist_claims_KOS_desc: "Nous devons unir tous les Albanais dans une grande Albanie unifiée."
 ALB_nationalist_claims_SER: "Revendiquer le Kosovo"
 ALB_nationalist_claims_SER_desc: "Nous devons unir tous les Albanais dans une grande Albanie unifiée."
 AUS_nationalist_claims_ITA: "Revendiquer le Südtirol"
 AUS_nationalist_claims_ITA_desc: "Le Südtirol est légitimement autrichien. Il est grand temps de le reprendre."
 DEN_nationalist_claims_GER: "Revendiquer le Schleswig-Holstein"
 DEN_nationalist_claims_GER_desc: "Historiquement et culturellement danois, nous avons trop longtemps laissé le peuple danois du Schleswig-Holstein être opprimé par [GER.GetNameWithFlag]."
 DEN_nationalist_claims_SWE: "Revendiquer Skåne"
 DEN_nationalist_claims_SWE_desc: "Historiquement et culturellement danois, nous avons trop longtemps laissé notre peuple de Skåne être opprimé par [SWE.GetNameWithFlag]."
 FRA_nationalist_claims_BEL: "Revendiquer la Wallonie [BEL.GetNameWithFlag]"
 FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] est une construction artificielle. Nous nous moquons éperdument de ce que les Flamands de Flandre décident de faire de ces restes. Mais une chose est sûre, la Wallonie francophone doit retourner [FRA.GetNameWithFlag]."
 FRA_nationalist_claims_SWI: "Revendiquer la région suisse francophone"
 FRA_nationalist_claims_SWI_desc: "Nous sommes certains que les Français de Suisse seraient beaucoup plus heureux s'ils faisaient partie[FRA.GetNameWithFlag]."
 HOL_nationalist_claims_BEL: "Revendiquer la Vlaanderen et le Brabant"
 HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] est une construction artificielle. Pendant trop longtemps, la population flamande a cherché à s'unifier avec [FRA.GetNameWithFlag]. Il est temps d'en faire une réalité."
 HUN_nationalist_claims_ROM: "Revendiquer les parties hongroises de la Transylvanie"
 HUN_nationalist_claims_ROM_desc: "L'oppression du peuple hongrois en Roumanie dure depuis trop longtemps. Nous devons chercher à obtenir leur retour en Hongrie proprement dite."
 HUN_nationalist_claims_UKR: "Revendiquer les Carpates hongroises"
 HUN_nationalist_claims_UKR_desc: "La population hongroise d'Ukraine souffre depuis trop longtemps. Nous devons rechercher la réunification avec eux."
 NOR_nationalist_claims_DEN: "Revendiquer le Grønland et les Færøyene"
 NOR_nationalist_claims_DEN_desc: "Grønland et Færøyene sont toujours des parties historiques de la Norvège, mais nos possessions ont été illégalement cédées à [DEN.GetNameWithFlag] par [SWE.GetNameWithFlag]. Ce n'est pas cool. Il devrait aller de soi que nous souhaitons leur retour."
 NOR_nationalist_claims_ENG: "Revendiquer les Shetland"
 NOR_nationalist_claims_ENG_desc: "Les Shetland sont culturellement plus proches de la Norvège que de l'Écosse ou [ENG.GetNameWithFlag]. Ils seraient plus heureux sous nos ordres."
 NOR_nationalist_claims_SCO: "Revendiquer les Shetland"
 NOR_nationalist_claims_SCO_desc: "Les Shetland faisant partie [SCO.GetNameWithFlag] est une blague cruelle. Les habitants attendent avec impatience le jour où ils seront réunis avec leurs frères vikings."
 NOR_nationalist_claims_ICE: "Revendiquer [ICE.GetNameWithFlag]"
 NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag] a été colonisée par des Norvégiens et a longtemps fait partie du royaume de Norvège, avant d'être illégalement cédée [DEN.GetNameWithFlag] par [SWE.GetNameWithFlag] dans le cadre du règlement des guerres napoléoniennes. Bien que [ICE.GetNameWithFlag] soit désormais indépendant, nous connaissons son choix préféré : la Norvège."
 SWE_nationalist_claims_FIN: "Exiger Åland [FIN.GetNameWithFlag]"
 SWE_nationalist_claims_FIN_desc: "Åland est ethniquement suédoise, et les Finlandais inférieurs devraient la céder immédiatement ou en subir les conséquences!"
 term_limit_text: "\nLimite de mandat : [?term_limit]\nMandat en cours : [?current_term]"
