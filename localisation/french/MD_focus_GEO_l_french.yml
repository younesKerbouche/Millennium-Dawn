 GEO_defense_of_georgia: "Défense de la Géorgie"
 shervad_win_lol_TT: "§YChevardnadze deviendra le nouveau leader, quelle que soit sa popularité !§!"
 georg_revol.1.t: "Révolution des roses en Géorgie !"
 georg_revol.1.d: "L'ère du renard gris en Géorgie est révolue. La révolution pacifique des roses a destitué Edouard Chevardnadze. Sa ruse légendaire et son art de l'intrigue l'ont trahi. Chevardnadze aurait pu sauver son pays du choc et lui-même de l'humiliation s'il s'était retiré depuis longtemps. La Géorgie n'en tirerait que profit. Ces dernières années, le président de 75 ans n'a pas résolu les problèmes du pays, mais les a mis en veilleuse. Les ressources de la Géorgie ont été dépensées uniquement pour maintenir le pouvoir de Chevardnadze. Chevardnadze a trompé son peuple. Il a permis ou même organisé lui-même des fraudes électorales. C'est ce mensonge qui a conduit à sa démission. Il a sauvé le pays d'un bain de sang, et c'est son mérite. Cependant, l'autorité du pouvoir d'État en Géorgie n'a pas encore été ébranlée. De plus, il n'y a pas de réponse à la question principale : quel sera l'avenir du pays après Chevardnadze ?"
 georg_revol.1.a: "Nous avons pas le choix"
 georg_revol.2.t: "Manifestations en Géorgie"
 georg_revol.2.d: "A Tbilissi, un rassemblement de protestation contre la falsification des résultats a eu lieu. Les autorités se sont alarmées et ont légèrement corrigé les résultats, de sorte que les démocrates de Burdjanadze ont obtenu 7 % des voix. On pouvait soigneusement ignorer tous ces troubles, mais il y avait une nuance subtile : un nouveau parlement pourrait ne pas se réunir en cas de chaos. Il n'y avait manifestement pas de quorum - la moitié des députés n'ont pas reconnu les résultats des élections. Chevardnadze devait faire quelque chose pour que le parlement démarre, mais il n'a rien pu faire. Le renard gris a décidé de gagner du temps - de mener des négociations sans fin jusqu'à ce que les manifestants s'ennuient. Il avait à ses côtés un puissant allié sous la forme des pluies de novembre à Tbilissi."
 georg_revol.2.a: "Espérons que les manifestations se calmeront d’elles-mêmes..."
 georg_revol.3.t: "L'époque de Saakachvili"
 georg_revol.3.d: "L'ère Saakachvili a commencé en Géorgie. La démission tardive d'Edouard Chevardnadze a peut-être permis d'éviter une guerre civile sanglante. Mais les perspectives restent extrêmement dangereuses. La Géorgie n'aura une chance d'avoir un avenir meilleur que si elle parvient à unir les forces politiques modérées de l'opposition et à isoler les radicaux. La révolution des roses suscitera une certaine inquiétude chez les présidents post-soviétiques. Des troubles similaires se produiront en Ukraine, au Kirghizstan et en Ouzbékistan. Beaucoup de choses changeront en Russie même - les autorités comprendront qu'elles sont vulnérables. Le ministère des Affaires étrangères est mécontent du fait que les républiques post-soviétiques nécessitent également une attention particulière, et il doit également travailler avec elles et protéger leurs intérêts dans ce pays."
 georg_revol.3.a: "La Géorgie a choisi sa voie !"
