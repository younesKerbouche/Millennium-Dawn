 georg_revol.4.t: "La rébellion de Kviciani !"
 georg_revol.4.d: "Kvitsiani a déclaré qu'il n'était plus subordonné au gouvernement central de Géorgie. La raison de cette déclaration était les activités des membres du gouvernement géorgien - les chefs du ministère de l'Intérieur et du ministère de la Défense Vano Merabishvili et Okruashvili. Selon Kvitsiani, sur leurs ordres, les habitants de Kodori ont été persécutés par les autorités. À cet égard, Kvitsiani a exigé la démission des chefs des forces de l'ordre géorgiennes, menaçant sinon de faire descendre les gens dans les rues de Tbilissi et d'organiser une résistance armée contre l'armée géorgienne directement à Kodor."
 georg_revol.4.a: "Voyons ce que nous pouvons faire."
 georg_revol.5.t: "Crise en Adjarie !"
 georg_revol.5.d: "Abachidze, qui s'opposait à notre gouvernement actuel, a commencé à mener des activités anti-géorgiennes en Adjarie. Au cours de ses discours, Abachidze a soutenu le président du pays Edouard Chevardnadze et, s'exprimant à la télévision adjare, il a qualifié de fascistes les dirigeants du Mouvement national uni d'opposition Mikheïl Saakachvili et David Berdzenichvili, et leur mouvement de fascistes. Le 23 novembre, après que l'opposition eut pris le siège du parlement, le gouvernement d'Adjarie a déclaré l'état d'urgence."
