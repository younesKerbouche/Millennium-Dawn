l_french:
 georgia_focus: "Priorités nationales géorgiennes"
 GEO_gergiandream2013: "Rêve géorgien"
 GEO_gergiandream2013_desc: "Georgian Dream est le véritable parti qui devrait avoir un mandat sur la Géorgie au pouvoir"
 GEO_crush_opposition_dreams: "Briser les rêves de l'opposition"
 GEO_crush_opposition_dreams_desc: "Écraser cette opposition pathétique est le seul véritable moyen de développer la Géorgie. Les agents étrangers veulent détruire notre pays ! Nous ne devrions pas laisser cela arriver !"
 GEO_accept_turkish_capital: "Accept Turkish Capital"
 GEO_accept_turkish_capital_desc: "L’acceptation du capital turc est très importante et elle doit nous apporter quelque chose."
 GEO_geo_elections2013: "§0Élections de 2013§!"
 GEO_geo_elections2013_desc: "Des élections présidentielles ont eu lieu en Géorgie le 27 octobre 2013."
 GEO_stren_garrisons: "Strengthen Northern Garrisons"
 GEO_stren_garrisons_desc: "Le renforcement des garnisons aux frontières nord garantira que de telles situations ne se reproduiront plus."
 GEO_pankis_resolve: "Résoudre le conflit de Pankis Gorge"
 GEO_pankis_resolve_desc: "Enfin, nous devons mettre fin au chaos qui règne en franchissant la frontière avec la Russie et sécuriser notre territoire."
 GEO_sng_unite: "S'unir à la CEI"
 GEO_sng_unite_desc: "CEI - oh mon Dieu, combien de bonheur et de coopération mutuelle il y a dans ce drapeau bleu. Je ne peux pas résister..."
 GEO_shervad_victory: "§YShevardnadze's Victory!§!"
 GEO_shervad_victory_desc: "Shevardnadze has won the elections. Now he has to settle things down."
 GEO_epoch_of_peace: "Epoch of Peace"
 GEO_epoch_of_peace_desc: "Une époque de paix devrait être dévoilée sur la Géorgie. Nous devons prospérer sans guerre."
 GEO_give_passports_to_everyone: "Passports to Everyone!"
 GEO_give_passports_to_everyone_desc: "L’élargissement des programmes de citoyenneté renforcera la position démographique de la Géorgie et intégrera les populations de la diaspora, même si cela risque de créer des tensions diplomatiques avec les États voisins."
 GEO_tskinvali_attack: "Plan de bataille de Tskhinvali"
 GEO_tskinvali_attack_desc: "Plan d'attaque du Tigre - Une opération planifiée pour ramener l'Ossétie à la Géorgie. Cela vaut peut-être la peine de prendre cette mesure risquée."
 GEO_pmc_support_instr: "Inviter des instructeurs SMP"
 GEO_pmc_support_instr_desc: "Nous avons besoin de l'aide d'instructeurs militaires qualifiés pour organiser avec succès notre armée et gagner en efficacité en vue d'une future attaque."
 GEO_fail_war_geo2008: "Défaite dans la guerre de 2008"
 GEO_fail_war_geo2008_desc: "La guerre de 2008 contre la Russie s'est soldée par une défaite humiliante pour la Géorgie, les forces russes pénétrant profondément en territoire géorgien. L'Ossétie du Sud et l'Abkhazie sont désormais perdues, notre armée est anéantie et le rêve d'intégrité territoriale semble plus lointain que jamais."
 GEO_win_war_geo2008: "Victoire dans la guerre de 2008"
 GEO_win_war_geo2008_desc: "Contre toute attente, la Géorgie est sortie victorieuse de la guerre de 2008 ! Les forces russes ont été repoussées et nous avons reconquis l’Ossétie du Sud et l’Abkhazie. Cet incroyable succès militaire va redessiner le paysage géopolitique du Caucase et garantir l’intégrité territoriale de la Géorgie."
 GEO_nato_in_georgia: "Forces de l'OTAN en Géorgie"
 GEO_nato_in_georgia_desc: "Demander le déploiement de forces terrestres de l'OTAN en Géorgie apporterait des garanties de sécurité immédiates contre l'agression russe et démontrerait l'engagement occidental envers la souveraineté géorgienne, même si cela risque d'exacerber les tensions régionales."
 GEO_osset_abkhaz_priznat: "Reconnaître l'Abkhazie et l'Ossétie"
 GEO_osset_abkhaz_priznat_desc: "Le moment est venu de reconnaître l’Ossétie du Sud et l’Abkhazie comme des États séparés et indépendants pour garantir la paix en Géorgie et dans toute la région."
 GEO_diplomatic_requests_fromrussia: "Requêtes diplomatiques de la Russie"
 GEO_diplomatic_requests_fromrussia_desc: "La Russie fait des ouvertures diplomatiques à la Géorgie, cherchant à normaliser ses relations et à conclure d'éventuels accords sur le commerce, la sécurité et le statut des territoires contestés. Ces demandes exigent une analyse approfondie des intérêts stratégiques de la Géorgie."
 GEO_join_nato_geo: "Rejoindre l'OTAN"
 GEO_join_nato_geo_desc: "L’Occident va nous engloutir."
 GEO_bezhenci_help_of_uf: "Aider les réfugiés"
 GEO_bezhenci_help_of_uf_desc: "Nous devons échanger la population réfugiée avec l'Ossétie pour être absolument sûrs qu'il n'y aura pas de tensions à la frontière en raison de la présence d'implantations ethniques de l'autre côté de la frontière."
 GEO_we_will_not_forget: "Nous n'oublierons pas"
 GEO_we_will_not_forget_desc: "La Géorgie ne sera jamais en mesure de panser les blessures qui ont été infligées à la Géorgie après la guerre de 5 jours et les conséquences qu'elle a entraînées pour la Géorgie."
 GEO_peace_deals_with_russia: "Accords de paix avec la Russie"
 GEO_peace_deals_with_russia_desc: "La Russie cherche peut-être à saper notre puissance dans le Caucase, mais la vérité évidente est qu’elle ne veut pas nous conquérir. Il nous serait très bénéfique de signer avec eux un pacte de non-agression et de poursuivre notre route vers l'ouest sans l'Ossétie du Sud et l'Abkhazie."
 GEO_constitutional_reforms: "Réformes constitutionnelles"
 GEO_constitutional_reforms_desc: "Quel que soit le résultat, nous ne devrions finalement pas impliquer la Géorgie dans un conflit."
 GEO_anti_corruption_measures: "Mesures anti-corruption"
 GEO_anti_corruption_measures_desc: "La corruption nous a amené à surutiliser notre budget pour différents aspects du gouvernement qui ne sont plus pertinents. Nous devrions changer cela."
 GEO_stop_the_war_geo: "Arrêtez la guerre"
 GEO_stop_the_war_geo_desc: "Il est nécessaire d’arrêter une fois pour toutes la guerre avec les Républicains. Nous ne devons pas laisser nos différences entraîner une guerre entre nous."
 GEO_ukrainian_volunteers_unso: "Inviter UNA-UNSO"
 GEO_ukrainian_volunteers_unso_desc: "Nous devons inviter des militants de l'UNA-UNSO en Géorgie pour la prochaine guerre. Ils sont idéologiquement prêts à se battre pour nous."
 GEO_us_help_in_war_geo: "Demandez-nous de l’aide"
 GEO_us_help_in_war_geo_desc: "Il est nécessaire de demander l’aide des États-Unis et de se préparer pleinement au conflit armé, après avoir acheté les armes dont nous avons besoin."
 GEO_chechen_boevik_help2008: "Invitez les Boeviks d'Itchkérie"
 GEO_chechen_boevik_help2008_desc: "Il était une fois des contacts avec des combattants tchétchènes ichkériens avant la Révolution des Roses."
 GEO_prepare_for2008_war: "§YPréparez-vous à la guerre de 2008 !§!"
 GEO_prepare_for2008_war_desc: "Nous devrions essayer de mener une opération spéciale et d'annexer l'Ossétie du Sud dans une guerre éclair rapide, afin que la Russie ne soit pas en mesure de réagir et puisse faire face au fait de l'annexion de l'Ossétie."
 GEO_compromiss_with_russia: "Compromis avec la Russie"
 GEO_compromiss_with_russia_desc: "Nous proposerons à la Russie un accord à part entière sur la reconnaissance des pseudo-républiques, elles deviendront alors... des républiques à part entière. C'est peut-être seulement ainsi que la Géorgie sera libérée du fardeau des territoires non reconnus et que nous pourrons parvenir à une diplomatie à part entière."
 GEO_osset_abkhaz_let: "Laisser partir l’Ossétie et l’Abkhazie"
 GEO_osset_abkhaz_let_desc: "Nous devrions laisser partir l’Ossétie et l’Abkazie au nom de la prospérité et de la coopération mutuelle."
 GEO_befriend_azeri_geo: "Se lier d'amitié avec l'Azerbaïdjan"
 GEO_befriend_azeri_geo_desc: "L'Azerbaïdjan a la même vision diplomatique que nous, nous devons nous lier d'amitié."
 GEO_befriend_eu: "Se lier d'amitié avec l'UE"
 GEO_befriend_eu_desc: "Nous devrions chercher à rejoindre l’UE. C'est le choix de notre civilisation."
 GEO_geo_elections2008: "§0Élections de 2008§!"
 GEO_geo_elections2008_desc: "Des élections présidentielles ont eu lieu en Géorgie le 5 janvier 2008."
 GEO_government_strenght: "Renforcer le gouvernement"
 GEO_government_strenght_desc: "Saakachvili doit accroître l'influence du gouvernement et les pouvoirs de son pouvoir, sans nuire à la démocratie. Une expérience diversifiée et riche Le début du travail quotidien sur la formation d'un poste nous oblige à analyser de nouvelles propositions."
 GEO_kill_zhvania: "Supprimer Zhvania"
 GEO_kill_zhvania_desc: "Bien que Zourab Zhvania ait aidé notre pays au début de la révolution et à la création de l'establishment, il a commencé à trop s'immiscer dans nos affaires, exigeant que les pouvoirs du président soient violés. Il dispose d'un grand nombre de preuves compromettantes sur nous et il ne faut pas le laisser partir comme ça..."
 GEO_demograph_crisis_oh: "Faire face à la crise démographique"
 GEO_demograph_crisis_oh_desc: "Faire face à la crise démographique est une étape nécessaire vers l’établissement d’un État géorgien prospère."
 GEO_compromiss_oppos: "Compromis avec l'opposition"
 GEO_compromiss_oppos_desc: "Nous sommes une démocratie. Nous devrions écouter l’opposition si elle souhaite des réformes spécifiques de notre part, même si cela nuira à notre cabinet à court terme."
 GEO_babax_po_oppos: "Arrêter violemment l'opposition"
 GEO_babax_po_oppos_desc: "Nous ne devrions pas laisser l’opposition miner notre trajectoire et nos décisions politiques. Les méthodes dures les feront sûrement taire."
 GEO_befriend_ukraine_geo: "Se lier d'amitié avec l'Ukraine"
 GEO_befriend_ukraine_geo_desc: "L’Ukraine a toujours lutté pour les mêmes idéaux que nous. Nous coprésidons le GUAM depuis longtemps. Les relations doivent passer au niveau supérieur."
 GEO_send_troops_toiraq: "Envoyons nos troupes en Irak"
 GEO_send_troops_toiraq_desc: "Nous devrions envoyer nos troupes en Irak pour acquérir de l'expérience dans une nouvelle guerre et comprendre la stratégie des tactiques militaires américaines. Cela nous fera du bien."
 GEO_adjara_crisis: "Crise d'Adjarie"
 GEO_adjara_crisis_desc: "La crise d'Adjarie, également connue sous le nom de révolution adjarie ou deuxième révolution des roses, était une crise politique dans la République autonome d'Adjarie en Géorgie, alors dirigée par Aslan Abashidze, qui a refusé d'obéir aux autorités centrales après l'éviction du président Edouard Chevardnadze lors de la révolution des roses de novembre. 2003."
 GEO_political_reforms_saak: "Les réformes politiques de Saakachvili"
 GEO_political_reforms_saak_desc: "Les réformes de Saakachvili et son approche de la gestion du pays peuvent être utiles. Il est nécessaire de mettre en œuvre de nouvelles méthodes de gestion, car la pratique quotidienne montre que la consultation d'un large éventail de patrimoines contribue à l'élaboration et à la mise en œuvre d'orientations de développement progressif."
 GEO_kviciani_myatezh: "La rébellion de Kviciani"
 GEO_kviciani_myatezh_desc: "Kviciani a déclenché une rébellion dans la vallée de la Kodori, nous devons prendre le contrôle de la situation."
 GEO_clear_adjaria: "Éliminer l’Adjarie"
 GEO_clear_adjaria_desc: "Il est temps de nettoyer l'Adjarie des dissidents, d'intégrer l'Adjarie dans un format à part entière et de forcer Abashidze à démissionner."
 GEO_discuss_adjara_release: "Discuter de la libération d'Adjarie"
 GEO_discuss_adjara_release_desc: "Peut-être devrions-nous donner plus d’autonomie à Abashidze, mais en les gardant plus serrés. Peut-être que cela renforcera notre pays."
 GEO_deal_with_turkey_adjara: "Accord avec la Turquie sur l’Adjarie"
 GEO_deal_with_turkey_adjara_desc: "Il est temps de signer des accords de coopération avec la Turquie sur le thème de l'Adjarie. La coopération mutuelle sera un bon prétexte pour améliorer les relations."
 GEO_close_monadire: "Fermer le Monadire"
 GEO_close_monadire_desc: "Monadire devrait être interdit et Kviciani emprisonné. Il n'y a pas d'autre choix !"
 GEO_clear_dissidents_monadire: "Éliminer les dissidents de Monadire"
 GEO_clear_dissidents_monadire_desc: "Les purger est la seule option viable !"
 GEO_allow_kviciani: "Autoriser Kviciani"
 GEO_allow_kviciani_desc: "Nous devrions autoriser l'activité de Kvicianis et conclure des accords avec lui."
 GEO_deal_with_monadire: "Faire face à monadire"
 GEO_deal_with_monadire_desc: "Y faire face est la meilleure option pour notre gouvernement."
 GEO_rustavitwo: "§4Raid sur Rustavi deux !§!"
 GEO_rustavitwo_desc: "Rustavi 2 est une chaîne d'opposition géorgienne qui interfère constamment avec notre gouvernement. Peut-être devrions-nous attaquer leur base de diffusion pour les fermer. Cependant, cela peut entraîner des conséquences imprévues..."
 GEO_geo_elections2003: "§0Élections de 2003§!"
 GEO_geo_elections2003_desc: "Élections de 2003"
 GEO_another_victory_shervad: "Une autre victoire de Chevardnadze"
 GEO_another_victory_shervad_desc: "Chevardnadze a encore gagné, mais la population ne le soutient pas. Nous devons renverser pacifiquement son régime pathétique."
 GEO_rose_revolution: "Révolution des roses !"
 GEO_rose_revolution_desc: "Il est temps de lancer la Révolution des roses et de créer une Géorgie véritablement démocratique. Saakachvili nous mènera à la grandeur !"
 GEO_vneochered_elections: "Nouvelles élections libres"
 GEO_vneochered_elections_desc: "Le moment est désormais venu d’organiser de nouvelles élections en Géorgie de manière juste et honnête."
 GEO_unn_kodor: "Troupes de l'ONU dans les gorges de Pankis et de Kodor"
 GEO_unn_kodor_desc: "Maintenant, nous devrions envoyer des troupes de l'UNN dans les régions instables pour assurer la stabilité."
 GEO_russians_leave_abkhaz: "Request a Russian Withdraw"
 GEO_russians_leave_abkhaz_desc: "La situation en Abkhazie est très différente de celle en Ossétie. Les Abkhazes ne sont vraiment pas constructifs dans leur position diplomatique et sont beaucoup plus hostiles que les Ossètes. Nous devons demander aux Russes de quitter l’Abkhazie, tout en leur promettant de ne pas les attaquer. Kviciani et Gelaev devraient arrêter de faire leur travail. Nous devons y envoyer des patrouilles de l'UNN pour assurer la stabilité."
 GEO_release_boeviks: "Libérez les Nokhchas"
 GEO_release_boeviks_desc: "Ces combattants tchétchènes pourraient devenir utiles à l'avenir si la Géorgie changeait un jour ses perspectives géopolitiques... Nous devrions les envoyer dans des pays tiers."
 GEO_give_boevikstorussia: "Livrer les Boeviks à la Russie"
 GEO_give_boevikstorussia_desc: "Ces terroristes tchétchènes doivent être renvoyés d’où ils viennent. Même si cela signifie que l’autorité gouvernementale va diminuer."
 GEO_help_chechens_pankis: "Boeviks tchétchènes dans les gorges géorgiennes"
 GEO_help_chechens_pankis_desc: "En raison de l'instabilité en Tchétchénie, de nombreux boeviks tchétchènes franchissent la frontière et terrorisent la population locale. Nous devons régler ce problème."
 GEO_ensure_for_russians: "Garantie pour les Russes"
 GEO_ensure_for_russians_desc: "Nous devons contacter les responsables russes pour résoudre plus efficacement le conflit des gorges."
 GEO_ustupki_russia: "§GConcessions à la Russie§!"
 GEO_ustupki_russia_desc: "Nous devrons peut-être donner à la Russie plus de pouvoir sur notre orientation politique pour conserver le pouvoir."
 GEO_pokrov_of_west: "§4Hébergement occidental§!"
 GEO_pokrov_of_west_desc: "Eduard entretenait depuis longtemps diverses relations avec les pays occidentaux. Cela vaut peut-être la peine de changer le cours du pays et de quitter notre dirigeant."
 GEO_russian_mil_in_geo: "Militaire russe en Géorgie"
 GEO_russian_mil_in_geo_desc: "Nous devons entretenir nos relations avec la Russie et garantir la présence militaire russe en Géorgie."
 GEO_agreements_with_turks: "Pacte stratégique avec la Turquie"
 GEO_agreements_with_turks_desc: "Nous devons entretenir nos relations avec la Turquie et garantir la présence militaire de l’OTAN en Géorgie."
 GEO_start_talks_with_russia: "Plus de liens avec l’Est"
 GEO_start_talks_with_russia_desc: "Bonjour, post-bibbas soviétiques, soyons amis."
 GEO_vygod_svet: "Plus de liens avec l’Occident"
 GEO_vygod_svet_desc: "Bonjour, Bibbas européens de l'OTAN, soyons amis."
 GEO_georgian_capital_for_west: "Intégration du marché géorgien-occidental"
 GEO_georgian_capital_for_west_desc: "Il est temps de réorienter notre marché vers l'Ouest et de reconstruire notre économie."
 GEO_kill_oppos_leaders: "Tuer les dirigeants de l'opposition"
 GEO_kill_oppos_leaders_desc: "Il est temps d’en finir avec les demi-mesures et de couper la tête du serpent. Nous devons tuer les dirigeants de l'opposition."
 GEO_deport_oppos: "Expulser les dirigeants de l’opposition"
 GEO_deport_oppos_desc: "Peut-être ne devrions-nous pas être aussi radicaux. Nous pouvons expulser ou emprisonner les dirigeants de l’opposition."
 GEO_befriend_armenia: "Se lier d'amitié avec l'Arménie"
 GEO_befriend_armenia_desc: "L'Arménie est notre voisin le plus ancien et permanent. Il est nécessaire d'améliorer les relations bilatérales sur la base de la compréhension mutuelle."
 GEO_djavakhk_compromiss: "Compromis sur Djavakhq"
 GEO_djavakhk_compromiss_desc: "Un très grand nombre d’Arméniens vivent dans le sud de la Géorgie. L'Arménie n'a jamais exigé l'indépendance pour eux ou quoi que ce soit de ce genre, mais cela vaut la peine de leur accorder plus d'autonomie pour une intégration plus poussée."
 GEO_vassal_of_russia: "Accord d'union avec la Russie"
 GEO_vassal_of_russia_desc: "Nous devons signer un traité final avec la Russie sur la défense mutuelle et la coopération économique."
 GEO_priznat_abkhazosset: "Fédéralisation de la Géorgie"
 GEO_priznat_abkhazosset_desc: "Nous ne pouvons pas reconnaître les pseudo-républiques d’Abkhazie et d’Ossétie, mais nous pouvons fédéraliser la Géorgie sous la pression russe. Toutefois, cela signifiera une influence significative de la Russie sur nous."
 GEO_change_course_of_party: "Changer le cap du parti"
 GEO_change_course_of_party_desc: "L’ancien parti Chevardnadze n’est pas dans la bonne voie dont nous avons besoin. Il est temps de changer cela et de vassaliser les autres partis pro-occidentaux."
 GEO_nato_help_shervad: "Aide de l'OTAN à la Géorgie"
 GEO_nato_help_shervad_desc: "Il est temps de demander à l'OTAN une aide supplémentaire pour la Géorgie. Nous y sommes prêts."
 GEO_status_of_ossetabkhaz_demand: "Exigez le statut des pseudo-républiques"
 GEO_status_of_ossetabkhaz_demand_desc: "Il est temps d'arrêter de chercher des demi-mesures, mais de commencer à exiger l'adhésion inconditionnelle des républiques à notre adhésion !"
 GEO_prowestern_shervad: "Diplomatie pro-occidentale"
 GEO_prowestern_shervad_desc: "Nous devons continuer à suivre les idéaux occidentaux de liberté et de libéralisme et, pour cela, nous devons améliorer nos relations avec nos partenaires occidentaux."
 GEO_reactionary_shervad: "§YRompre les liens avec l’UE !§!"
 GEO_reactionary_shervad_desc: "Nous ne devons en aucun cas laisser l’UE influencer notre pays. Politiquement ou économiquement."
 GEO_russina_spy_clear: "Éliminons les espions russes"
 GEO_russina_spy_clear_desc: "Les espions russes corrompent notre pays ! Il faut s'en débarrasser immédiatement !"
 GEO_join_eaes: "Rejoignez l'EACU"
 GEO_join_eaes_desc: "Nous devons être intégrés à l’EACU. Pourquoi s’embêter avec les programmes d’asservissement économique de l’UE, si nous pouvons commercer librement avec nos voisins ?"
 GEO_national_propaganda: "Propagande nationale"
 GEO_national_propaganda_desc: "Nous devons montrer à notre peuple hétéroclite que la Russie est non seulement notre partenaire économique et allié fiable, mais aussi notre ami, frère et protecteur naturel !"
 GEO_open_door_toeasterninvestments: "Open Door to Eastern Investments"
 GEO_open_door_toeasterninvestments_desc: "L'argent russe coulera dans les veines de l'économie géorgienne et répondra à notre désir de prospérité économique. Tellement poétique !"
 GEO_soviet_legacy_pol: "L'héritage soviétique"
 GEO_soviet_legacy_pol_desc: "Nous ne devons pas oublier de qui nous avons obtenu notre indépendance et avec qui nous étions unis depuis l’époque de l’URSS. Nous devrions accepter notre héritage mutuel."
 GEO_join_csto: "Rejoignez l'OTSC"
 GEO_join_csto_desc: "L'Arménie et la Russie font partie de l'OTSC. Peut-être que si nous renforçons nos frontières communes et notre coopération militaire, nous améliorerons véritablement la sécurité de notre pays..."
 GEO_embargo_turkey: "Saper l’influence turque"
 GEO_embargo_turkey_desc: "L'influence turque est préjudiciable à notre pays, en particulier à Batoumi et à sa soi-disant autonomie... Nous devrions y mettre un terme."
 GEO_trade_deal_russia: "Mutual Cooperation Agreement with Russia"
 GEO_trade_deal_russia_desc: "Nous devons coopérer avec la Russie sur la base des principes d'accord et de compréhension mutuels. Que notre amitié soit légendaire !"
 GEO_deal_with_armenia: "Friendship Agreement with Armenia"
 GEO_deal_with_armenia_desc: "Nous devons coopérer avec l'Arménie sur la base des principes d'accord et de compréhension mutuels. Que notre amitié soit légendaire !"
 GEO_demands_from_azeris: "Revendications de l'Est"
 GEO_demands_from_azeris_desc: "Nous devons rappeler à nos partenaires azerbaïdjanais que la partie nord-ouest de l’Azerbaïdjan était historiquement géorgienne et qu’ils doivent traiter notre héritage avec respect !"
 GEO_nato_drills: "Exercices avec l'OTAN"
 GEO_nato_drills_desc: "Organisez des exercices conjoints avec l'OTAN ! Au moins, ils ne nous font pas de trou dans le cul."
 GEO_legit_heir: "Héritier légitime"
 GEO_legit_heir_desc: "Bidzina Ivanishvili est l'homme qui devrait diriger la Géorgie"
 GEO_defence_priority: "Priorité à la défense"
 GEO_defence_priority_desc: "La priorité en matière de défense devrait être un point important de l’agenda géorgien moderne."
 GEO_increase_eu_friendship: "Diplomatic Pacts with the EU"
 GEO_increase_eu_friendship_desc: "L’Union européenne est l’organisation à laquelle nous devons adhérer."
 GEO_narmalization_with_russia: "Pragmatisme russe"
 GEO_narmalization_with_russia_desc: "Pourquoi se préoccuper d'une rivalité avec la Russie, alors qu'on peut être plus pragmatique et entretenir de bonnes relations commerciales ?"
