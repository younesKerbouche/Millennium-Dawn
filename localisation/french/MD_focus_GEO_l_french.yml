 georg_war2008.5.d: "La Géorgie veut nous proposer un accord complet sur l'Abkhazie et l'Ossétie du Sud, en vertu duquel elle renoncerait à ses revendications et reconnaîtrait les républiques non reconnues. C'est une bonne chose, bien sûr, mais nous ne devons pas permettre à la Géorgie d'entrer dans l'OTAN après cela..."
