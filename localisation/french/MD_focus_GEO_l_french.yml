 GEO_revive_mhedrioni_desc: "Le Mkhedrioni était un groupe paramilitaire de la République de Géorgie, connu pour son implication dans la guerre civile géorgienne et la guerre en Abkhazie. Il était interdit depuis 1995, mais s'est ensuite reconstitué sous le nom de parti politique Union des Patriotes. Cependant, n'ayant pas réussi à obtenir son enregistrement, il est rapidement tombé dans l'oubli. Il nous faut maintenant le faire revenir pour assurer le règne de l'armée."
