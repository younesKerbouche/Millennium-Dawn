 georg.1000.t: "L'époque de Chevardnadze"
 georg.1000.d: "Edouard Amvrosiévitch Chevardnadze a vécu trois vies : fonctionnaire du parti soviétique, créateur de la perestroïka et de la nouvelle pensée, et dirigeant de la Géorgie indépendante. Personne n’aurait pu prévoir ces tournants, et lui-même encore moins. Comme son mécène Mikhaïl Gorbatchev, Chevardnadze est plus respecté et apprécié dans le monde que dans son pays. Certains affirment qu’il a échoué systématiquement dans tout ce qu’il a entrepris, d’autres sont convaincus que l’humanité n’oubliera pas ses mérites historiques. Pourtant, lorsqu’en mars 1992 les politiciens géorgiens qui venaient de renverser Zviad Gamsakhourdia lui ont proposé de diriger le pays, il a accepté. Il est difficile de dire ce qui était le plus important chez Chevardnadze : le désir d’aider la mère patrie dans les moments difficiles ou le désir de pouvoir et de travail actif. « Je savais que si je n’étais pas revenu en Géorgie, elle serait morte », a déclaré Chevardnadze. Il y avait une part de vérité dans ses propos, mais, contrairement à Heydar Aliyev, qui s’est retrouvé dans une situation similaire, il n’a pas réussi à consolider la société. Chevardnadze s'attendait probablement à être dans un petit pays « une baleine dans un aquarium » devant l'autorité de laquelle tout le monde s'inclinerait à l'unisson. Au lieu de cela, il s'est retrouvé dans une société en ébullition, entourée de barons armés déterminés à n'obéir à personne. La crise dans les relations avec l'Abkhazie et l'Ossétie du Sud a été créée par son prédécesseur Gamsakhourdia. Chevardnadze a accepté d'organiser une expédition militaire en Abkhazie en août 1992 sous la pression de l'opinion publique et des chefs militaires influents Tengiz Kitovani et Jaba Ioseliani. Après le renversement de Gamsakhourdia, Chevardnadze, pro-russe, qui construit relativement bien ses relations avec l'Ouest et l'Est, et qui est fragile dans son ancienne autorité, doit élaborer un plan pour le développement futur de la Géorgie."
 georg.1000.a: "La main droite de Gorbatchev."
 georg_chech.1.t: "Les Boeviks de Gelayev dans les Gorges"
 georg_chech.1.d: "Il y a quelques jours, des informations ont circulé selon lesquelles environ 700 boïeviks tchétchènes armés prévoyaient d’entrer en Abkhazie. La minorité parlementaire (bloc politique Renaissance, dirigé par Aslan Abachidze, leader de la République autonome d’Adjarie) a accusé les autorités géorgiennes de recourir à l’aventurisme militaire et politique. Jemal Gogitidzé, chef de la minorité, est convaincu que les boïeviks tchétchènes rassemblés dans les gorges de Kodori, près de la frontière abkhaze, envisagent d’entrer dans la République autonome d’Adjarie par la côte de la mer Noire. Giorgi Targamadzé, leader de la faction d’opposition Géorgie unie, soutient cette idée et affirme que cette intrigue militaro-politique a été orchestrée par les autorités pour détourner l’attention de la société du conflit entre Chevardnadzé et Zhvania (président du parlement) et servir les intérêts de la Russie en Géorgie, selon le journal *Resonance*. L’Union des citoyens, parti au pouvoir, considère quant à elle le gouvernement d’Adjarie comme soutenant les intérêts russes. La dislocation illégale de forces militaires russes près de Cholokhi (Adjarie) a été examinée hier lors de la session du Comité de défense et de sécurité. « Tout doit être fait pour que les bases militaires russes quittent le territoire géorgien, car elles compromettent la sécurité du pays », a déclaré Gia Baramidzé, chef du comité. Les partis au pouvoir et d’opposition tentent de marquer des points en vue des prochaines élections, alors que la situation intérieure est extrêmement tendue. « Rendre actif le thème de l’Abkhazie et parler d’ennemis potentiels fait partie de la campagne électorale », a commenté le journal à propos des déclarations des représentants du gouvernement. Il convient également de noter que la Russie a envoyé un détachement à la base militaire de Goudauta, en Abkhazie, pour trouver et capturer 13 boïeviks tchétchènes supposés s’y trouver (*Resonance*). Selon Khizri Aldamov, représentant non officiel de la Tchétchénie en Géorgie, aucun de ces 13 boïeviks n’est de nationalité tchétchène ; ce sont des citoyens de la Fédération de Russie. On peut supposer qu’ils se font passer pour des Tchétchènes. Des faits similaires se sont déjà produits par le passé. La Russie les aurait délibérément envoyés en Géorgie pour provoquer le pays, a déclaré Aldamov."
 georg_chech.1.a: "Nous devons stabiliser la situation."
 georg_chech.2.t: "Rencontre entre responsables géorgiens et russes."
 georg_chech.2.d: "Récemment, une rencontre entre les hommes politiques géorgiens et russes a eu lieu dans le cadre du règlement de la question de la présence de combattants tchétchènes dans les gorges frontalières entre la Géorgie et la Fédération de Russie. La Géorgie a demandé de l'aide pour résoudre ce problème, malgré les conflits antérieurs. La Géorgie demande la présence de soldats de la paix russes, ainsi qu'une assistance dans le soutien diplomatique à la Géorgie."
 georg_chech.2.a: "Espérons qu'ils nous aideront."
 georg_chech.2.b: "Bien sûr, les terroristes doivent être capturés."
 georg_chech.2.c: "Ils devront compter sur eux-mêmes."
 georg_chech.3.t: "La Russie envoie de l'aide"
 georg_chech.3.d: "La Russie a accepté de nous envoyer de l’aide à condition que nous les capturions et les renvoyions en Russie."
 georg_chech.3.a: "Décidons de ce que nous allons faire ensuite..."
 GEO_chech_future_help_TT: "§YLes Tchétchènes pourraient nous aider à l'avenir en échange d'aide§!"
 GEO_chech_will_not_future_help_TT: "§RLes Boeviks tchétchènes nous seront hostiles si nous ne les sauvons pas.§!"
 georg_chech.4.t: "La Géorgie ne livrera pas les boeviks tchétchènes à la Russie."
 georg_chech.4.d: "A la surprise des autorités russes, la Géorgie affirme ne pas pouvoir livrer tous les combattants tchétchènes à la Russie pour diverses raisons. Certains affirment qu'ils ont décidé de les expulser vers des pays tiers ou de les juger en Géorgie même. La Géorgie n'a livré que quelques combattants de moindre importance, mais les chefs sont toujours dans les prisons géorgiennes."
 georg_chech.4.a: "Ils seront utiles à l'avenir..."
 georg_chech.4.b: "Tu joues avec le feu, Eduard."
 georg_chech.4.c: "Le plus important est que les frontières soient désormais sécurisées."
 georg_chech.5.t: "La Géorgie livre des boeviki tchétchènes à la Russie."
 georg_chech.5.d: "La Géorgie affirme avoir livré tous les combattants tchétchènes à la Russie pour des raisons de sécurité et de stabilité dans la région. Au départ, la Géorgie n'avait livré que quelques combattants de moindre importance, mais les dirigeants ont maintenant été traduits en justice en Russie."
 georg_chech.5.a: "Espérons qu’ils apprécieront notre effort."
 georg_chech.5.b: "Les relations entre la Géorgie et la Russie devraient se renforcer."
 georg_chech.5.c: "Hein ? Quoi ? On s'en fiche."
 GEO_chechsns_pankis_idea: "Boeviks tchétchènes dans les gorges frontalières"
 georg_chech.6.t: "La Géorgie ouvre une mission diplomatique."
 georg_chech.6.d: "Presque simultanément avec le début de l'opération militaire des États-Unis et de la Grande-Bretagne en Afghanistan - le début de la guerre contre le terrorisme - un conflit armé a éclaté dans la zone de confrontation abkhazo-géorgienne. Des détachements combinés de partisans géorgiens et de militants du Caucase du Nord sont descendus de la gorge de Kodori, qui appartient à l'Abkhazie mais est contrôlée par la Géorgie, vers le territoire contrôlé par Soukhoumi. Les troupes sont évacuées vers les frontières abkhazo-géorgiennes. Le parlement géorgien a exigé le retrait des casques bleus russes de la zone de conflit, l'Abkhazie, à son tour, a annoncé qu'elle demanderait à être incluse dans la Russie : phase armée. Nous allons essayer de discuter de ce sujet avec le représentant de l'Abkhazie à Moscou Igor Akhba, le parlementaire géorgien Hamlet Chipashvili et le correspondant de Tbilissi Yuri Vachnadze. Ainsi, de véritables combats se déroulent dans la gorge de Kodori et plusieurs questions se posent à la fois. La gorge de Kodori appartient géographiquement à l'Abkhazie, mais était contrôlée jusqu'à récemment par la Géorgie. Igor Akhba, le représentant de l'Abkhazie à Moscou, s'exprime."
 georg_chech.6.a: "Kviciani et Gelaev, bien sûr..."
 georg_chech.6.b: "Préparons un accord mutuel."
 georg_chech.6.c: "On s'en fiche vraiment."
