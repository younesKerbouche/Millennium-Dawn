 georg_war2008.1.t: "Déterminer la marche à suivre"
 georg_war2008.1.d: "Le problème de l’Ossétie du Sud et de l’Abkhazie est donc au cœur de l’agenda actuel de la Géorgie… D’un côté, conquérir la Géorgie est une aventure difficile et dangereuse pour la Géorgie. Certains de nos généraux proposent de lancer une guerre éclair et d’attaquer l’Ossétie des deux côtés en un éclair, afin que la Russie n’ait pas le temps de faire quoi que ce soit et que nous annexerions l’Ossétie avant que les forces de maintien de la paix russes ne commencent une quelconque action. D’un autre côté, nos experts nous avertissent qu’il faut abandonner la question de l’Ossétie et de l’Abkhazie et laisser tout tel quel, peut-être même reconnaître leur indépendance. Camarade président [GEO.GetLeader], qu’allons-nous faire ?"
 georg_war2008.1.b: "Il faut abandonner la question... Reconnaissons-les."
 georg_war2008.1.a: "Il faut attaquer les pseudo-républiques. Préparer le plan."
 georg_war2008.1.c: "Existe-t-il d’autres options ?"
 georg_war2008.2.t: "Autres options"
 georg_war2008.2.d: "Camarade président [GEO.GetLeader], vous avez promis de résoudre le problème ! Les gens exigent une solution."
 georg_war2008.2.a: "Bien... Pouah."
