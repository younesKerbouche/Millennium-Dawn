 georg_revol.8.t: "La Géorgie emprisonne des espions russes présumés !"
 georg_revol.8.d: "Après une semaine de silence, le ministère géorgien de l'Intérieur a publié un communiqué désignant 13 personnes soupçonnées d'espionnage pour le compte de la Russie. L'opération de grande envergure d'Envery, selon les représentants du ministère de l'Intérieur, est le résultat de quatre années de travail du contre-espionnage géorgien. Une opération sans précédent et la destruction du mythe de l'invincibilité des services spéciaux russes - de telles évaluations ont été faites en Géorgie vendredi après la déclaration officielle du ministère géorgien de l'Intérieur sur la divulgation d'un réseau d'espionnage."
 georg_revol.8.a: "Ont-ils perdu la tête ?"
