 GEO_plague_problem_idea: "Black Plague in Villages"
 GEO_plague_problem_idea_desc: "Reports of Black Plague and other diseases such as Malaria have been reported in various villages in the mountains and outlying towns far from the major cities. We should investigate and look for solutions to their lack of adequate healthcare."
