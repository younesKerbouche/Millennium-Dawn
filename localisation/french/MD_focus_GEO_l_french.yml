 GEO_flag_chose_peace: "Nous avons choisi de démissionner"
 georg_war2008.3.t: "Volontaires ukrainiens en Géorgie"
 georg_war2008.3.d: "De nombreux volontaires ukrainiens de l'armée et des vétérans militaires de l'organisation UNA-UNSO ont décidé de répondre à l'appel à l'aide de la Géorgie et ont rejoint les forces armées géorgiennes, créant des bataillons de volontaires."
 georg_war2008.3.a: "Intéressant"
 georg_war2008.3.b: "Merveilleux !"
 georg_war2008.4.t: "Volontaires tchétchènes en Géorgie."
 georg_war2008.4.d: "De nombreux combattants tchétchènes de l'Itchkérie libre ont décidé de rejoindre le camp de la Géorgie et de créer une nation. bataillons dans l'armée géorgienne."
 georg_war2008.4.a: "Ugh, des traîtres."
 georg_war2008.4.b: "Merveilleux !"
 georg_war2008.5.t: "La Géorgie propose un accord."
 georg_war2008.5.d: "La Géorgie veut nous proposer un accord complet sur l'Abkhazie et l'Ossétie du Sud, en vertu duquel elle renoncerait à ses revendications et reconnaîtrait les républiques non reconnues. C'est une bonne chose, bien sûr, mais nous ne devons pas permettre à la Géorgie d'entrer dans l'OTAN après cela..."
 georg_war2008.5.a: "Nous sommes d’accord, mais nous avons besoin de concessions."
 georg_war2008.6.t: "La Géorgie nous met en garde contre une opération spéciale."
 georg_war2008.6.d: "La Géorgie nous prévient qu'elle a décidé de mener une opération militaire sur le territoire de l'Ossétie du Sud. Elle promet de ne pas attaquer nos soldats de la paix en échange de notre non-intervention. Pourtant, sans raison valable, elle a déjà commencé à bombarder un camp militaire près de Tskhinvali. Notre pays garantit la sécurité de l'Ossétie du Sud ; peut-être devrions-nous intervenir et donner une leçon aux Géorgiens."
 georg_war2008.6.a: "Achevez les survivants !"
 georg_war2008.6.b: "Quittons l'Ossétie..."
 georg_war2008.7.t: "Opération Tigre réussie !"
 georg_war2008.7.d: "La Géorgie annexe l'Ossétie."
 georg_war2008.7.a: "Ha-ha!"
