 georg.1243.t: "La Géorgie exige le retrait des forces russes"
 georg.1243.d: "À la lumière des événements récents, le gouvernement géorgien a adressé une note à notre gouvernement exigeant le retrait officiel de tout notre personnel militaire du pays. Ces exigences incluent également le démantèlement de toutes les bases militaires détenues et exploitées par notre armée, les forces armées russes. Nos forces ont été retirées de leurs postes et sont renvoyées de l'autre côté de notre frontière avec la Géorgie."
