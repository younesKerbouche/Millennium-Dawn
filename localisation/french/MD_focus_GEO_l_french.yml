 georg_revol.7.t: "Zhvania est tuée !"
 georg_revol.7.d: "Le corps du Premier ministre a été retrouvé dans l'appartement de son ami. De plus, son ami a également été retrouvé mort. Selon le ministre, hier soir, Z. Jvania est venu rendre visite à son ami, vice-gouverneur d'une des régions de Géorgie. Après un certain temps, la sécurité du Premier ministre s'est inquiétée car il n'a pas répondu aux appels. À 16h30, heure locale, les gardes ont brisé la fenêtre et ont trouvé les corps de Z. Jvania et de son ami. Selon la version préliminaire exprimée par V. Merabishvili, il y a eu un accident - le décès est dû à un empoisonnement au gaz. Cependant, David Morchiladze, directeur général de la société de distribution de gaz de Tbilissi JSC Tbilgaz, a déclaré à la télévision Rustavi 2 après avoir inspecté l'appartement qu'il n'y avait pas de fuite de gaz naturel. Selon lui, un chauffage au gaz était installé dans l'appartement. Et, selon toute vraisemblance, depuis un certain temps, le produit de la combustion incomplète du gaz s'est accumulé dans l'appartement, ce qui pourrait provoquer un empoisonnement. En outre, selon le journal « Ekho Moskvy », tous les accès à l’entrée de la maison où est décédé Z. Jvania sont désormais bouclés par la police. Les journalistes ne sont pas non plus autorisés à entrer dans l’hôpital républicain où son corps a été envoyé. Comme l’a déclaré le médecin de l’hôpital aux représentants des médias, ils ne parleront pas à la presse tant que l’examen ne sera pas terminé. « Nous avons été informés que le président a ordonné de ne pas communiquer avec les journalistes », a-t-il déclaré. Une réunion d’urgence du gouvernement a déjà eu lieu à Tbilissi, convoquée à l’occasion du décès de Z. Jvania. Le président géorgien Mikheil Saakachvili a pris la parole lors de la réunion. Selon lui, la Géorgie a perdu un grand patriote, et M. Saakachvili lui-même – son ami le plus proche, son conseiller le plus fiable et son compagnon d’armes. Le président a appelé le gouvernement à être ferme, résilient et uni. En outre, M. Saakachvili a présenté ses condoléances aux familles de Z. Jvania et de Raoul Youssoupov, qui sont morts avec lui. Les participants à la réunion ont honoré la mémoire des morts par une minute de silence."
