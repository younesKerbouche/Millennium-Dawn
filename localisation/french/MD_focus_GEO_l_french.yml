 georg_revol.6.t: "Crise de Kodori"
 georg_revol.6.d: "Emzar Kvitsiani a annoncé la réinstallation du détachement Monadire et a déclaré sa désobéissance au gouvernement géorgien, exigeant la démission des chefs du ministère de l'Intérieur et du ministère de la Défense Vano Merabishvili et Okruashvili, qui, selon Kvitsiani, ont commis des actes arbitraires contre les Svanes et préparé leur extermination. Dans le même temps, Kvitsiani a menacé d'actions de désobéissance civile et, dans les cas extrêmes, de transition vers la résistance armée."
 georg_revol.6.a: "Peut-être pourrions-nous trouver un accord ?"
 georg_revol.6.b: "Les traîtres doivent être punis !"
