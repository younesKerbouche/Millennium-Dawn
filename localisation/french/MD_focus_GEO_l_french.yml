 GEO_money_from_outside_desc: "Recent trade negotiations have borne fruit as Georgia finalizes its accession to the World Trade Organization. Full WTO membership will enable economic development and provide access to favorable trade agreements that will benefit our country."
 GEO_transit_tax_desc: "Que se passera-t-il si nous prenons l'argent des immigrants ?"
 GEO_tax_reforms_desc: "Nous pouvons mettre en place de bonnes réformes fiscales et obtenir les fonds nécessaires à la croissance de notre pays."
 GEO_tax_amnisty_2004_desc: "Notre pays compte de nombreux fraudeurs fiscaux, ce qui explique le manque de recettes fiscales pour financer l'État. Il faudrait abandonner les poursuites à leur encontre afin qu'ils recommencent à payer leurs impôts en toute confiance et que nos recettes fiscales augmentent considérablement."
 GEO_ask_west_for_help_desc: "Nous obtiendrons de l’argent de nos amis européens."
 GEO_kulev_terminal_desc: "Nous allons investir dans la construction d'un terminal pétrolier et nous en retirerons davantage !"
 GEO_polminmeet_desc: "Working with Poland will allow us to further our diplomatic dealings in Europe and will allow us to expand our growing list of friends in foreign countries."
 geo_misc.9.t: "Proposition de compromis de Djavakhq"
 geo_misc.9.d: "[FROM.GetName] a proposé une proposition de paix concernant le différend territorial de Djavakhq. La solution proposée consiste à accorder aux Arméniens une certaine autonomie. Selon eux, cela évitera que les Arméniens ne se sentent sous-représentés au sein du gouvernement et permettra au gouvernement géorgien de conserver le contrôle de leurs territoires. Quelle est notre position ? Sommes-nous prêts à participer aux négociations ?"
 geo_misc.9.a: "L'autonomie résoudrait le problème."
 geo_misc.9.b: "Vous plaisantez ? Djavakhq devrait être gratuit !"
 geo_misc.9.c: "Nous sommes prêts à entamer les discussions sur l'accroissement de l'autonomie..."
 geo_misc.9.d1: "La Samtskhé-Djavakhétie nous appartient de droit !"
 geo_misc.10.t: "Renforcement de l'autonomie à Djavakheti."
 geo_misc.10.d: "Le moment est venu de signer enfin la résolution. Le Djavakheti obtiendra un statut d'autonomie religieuse, culturelle et linguistique. Allons-nous franchir la prochaine étape ?"
 geo_misc.10.a: "Nous acceptons ces conditions."
 geo_misc.10.b: "Nous sommes prêts à accorder un statut spécial."
 geo_misc.11.t: "Proposition de la RSS de Géorgie"
 geo_misc.11.d: "Les socialistes géorgiens proposent un accord sur l'unification de nos pays. Que devons-nous faire ?"
 geo_misc.11.a: "Les capitalistes masqués de rouge ne nous réduiront pas en esclavage !"
 geo_misc.11.b: "Peut-être pour le bien d'Octobre rouge..."
 GEO_no_towest_infl_desc: "Rejetant les modèles économiques occidentaux, la Géorgie misera sur une expansion industrielle contrôlée par l'État et la mobilisation des ressources pour construire une économie autosuffisante, libre de toute influence capitaliste."
 GEO_friendship_with_russia_desc: "Le renforcement des liens diplomatiques et économiques avec la Russie représente une approche pragmatique de la stabilité régionale, ouvrant des voies de coopération malgré les conflits passés."
 GEO_osetabkh_com_desc: "Sous influence soviétique, la Géorgie réintégrera l'Ossétie du Sud et l'Abkhazie en tant que républiques fantoches autonomes, résolvant les différends territoriaux par un contrôle politique soutenu par la Russie plutôt que par la force militaire."
 GEO_porvat_connections_desc: "Notre nouveau gouvernement communiste doit mettre en place un appareil de sécurité intérieure solide et consolider son contrôle sur les institutions étatiques afin d'assurer le succès de la transformation révolutionnaire."
 GEO_government_reform_com_desc: "La mobilisation économique selon les principes communistes exige une planification centralisée, un contrôle étatique de la production et l'élimination des structures économiques bourgeoises qui ont freiné le développement de la Géorgie."
 GEO_intervene_in_azerbaijan_desc: "La révolution communiste doit s'étendre au-delà des frontières de la Géorgie ; en soutenant les forces révolutionnaires en Azerbaïdjan, nous pouvons établir une nouvelle fédération transcaucasienne fondée sur des principes socialistes."
 GEO_ally_tocomarmenia_desc: "L’Arménie communiste partage notre vision idéologique de la région du Caucase, et le renforcement des liens diplomatiques permettra de créer un front socialiste uni contre les forces réactionnaires."
 GEO_rel_question_com_desc: "L’Église orthodoxe géorgienne est profondément enracinée dans notre société, et nous devons aborder avec prudence la relation entre l’idéologie communiste et les institutions religieuses traditionnelles."
 GEO_suppress_oppos_com: "Réprimer l'opposition"
 GEO_suppress_oppos_com_desc: "Les mouvements d'opposition démocratiques et bourgeois menacent la transformation révolutionnaire de la Géorgie et doivent être réprimés pour garantir le contrôle total du Parti communiste sur la vie politique."
 GEO_allow_religion_geo_desc: "Plutôt que d'imposer un athéisme strict, nous pouvons adopter une approche pluraliste qui tolère la pratique religieuse tout en maintenant la suprématie du Parti communiste, réduisant ainsi les tensions sociales et obtenant un certain soutien populaire."
 GEO_no_opium_for_people_desc: "La religion est l'opium du peuple ; imposer l'athéisme d'État et éliminer l'influence du clergé libérera les esprits géorgiens de la superstition et accélérera la prise de conscience socialiste."
 GEO_exapnd_com_party_desc: "L’élargissement du nombre d’adhérents au Parti communiste et la mise en œuvre d’un code idéologique complet permettront de garantir que les principes révolutionnaires imprègnent tous les niveaux de la société et du gouvernement géorgiens."
 GEO_clearup_local_gov_desc: "Purger les administrations locales des opportunistes et des réactionnaires renforcera le système communiste, tandis que l'introduction de mécanismes de marché limités pourra améliorer l'efficacité économique sans abandonner les principes socialistes."
 GEO_rodina_zakav_com_desc: "La Cinquième Internationale représente l'engagement de la Géorgie envers la solidarité communiste mondiale, soutenant les mouvements révolutionnaires et les gouvernements socialistes dans le Caucase et au-delà."
 GEO_new_nep_desc: "À l'instar de Lénine, une Nouvelle Politique Économique introduira des mécanismes d'entreprise privée limités et de marché pour revitaliser l'agriculture et la production à petite échelle, tout en maintenant le contrôle de l'État sur l'industrie lourde."
 GEO_help_othercommies_desc: "La Géorgie doit soutenir les mouvements communistes du monde entier en leur fournissant une aide matérielle et idéologique, et en diffusant la conscience révolutionnaire par-delà les frontières internationales."
 GEO_humvee_desc: "Les États-Unis nous vendent des véhicules utilitaires"
 GEO_the_conflict: "Le conflit"
 GEO_the_conflict_desc: "Ce conflit déterminera l'avenir de la Géorgie. Parviendront-ils à se réunir ou se diviseront-ils davantage ?"
 GEO_the_castle_doctrine_idea: "La doctrine du château"
 GEO_the_castle_doctrine_idea_desc: "La protection de son domicile ne devrait jamais entraîner de sanctions légales. Le principe de la légitime défense est tout aussi important que celui du droit au maintien de la vie."
 GEO_askchina_desc: "La Chine est actuellement le plus grand pays socialiste du monde, et nous espérons obtenir son aide."
 GEO_arm_help_com_desc: "L'Arménie est un voisin important pour nous, et nous espérons obtenir son aide."
 GEO_peaceful_revol_desc: "Nous espérons toujours atteindre nos objectifs pacifiquement."
 GEO_violentcom_revol_desc: "Quand les mots perdent leur pouvoir, la révolution violente devient le seul choix."
 GEO_com_win_yes_desc: "Laissons les communistes prendre le pouvoir."
 GEO_leader_of_rev_desc: "Sommes-nous prêts pour une révolution radicale ?"
 GEO_our_path_desc: "Nous avons choisi notre voie, et l'avenir est devant nous."
 GEO_accept_zsfsr_desc: "La ZSFSR est notre première étape pour restaurer l'Union soviétique"
 GEO_geo_railway_desc: "La réparation des infrastructures ferroviaires dégradées de la Géorgie est essentielle au développement économique et améliorera la connectivité dans toute la région du Caucase."
 GEO_privatization_geo_desc: "La privatisation des entreprises publiques axée sur le marché attirera les investissements étrangers et améliorera l'efficacité économique, même si elle nécessite une gestion rigoureuse pour prévenir la corruption et le contrôle oligarchique."
 GEO_give_to_our_guys_desc: "Plutôt que de laisser la concurrence s'exercer sur le marché libre, la privatisation devrait privilégier les entreprises géorgiennes fidèles et les alliés politiques, en consolidant le pouvoir économique au sein de cercles de confiance."
 GEO_aboba_desc: "La relance des infrastructures industrielles géorgiennes datant de l'époque soviétique — notamment les usines métallurgiques et les sites de production — permettra de créer des emplois et de stimuler la croissance économique, même si elle risque d'accroître la corruption lors de la distribution des actifs."
 GEO_rustavi_metal_desc: "L'usine métallurgique de Rustavi était autrefois un pilier de l'industrie soviétique en Géorgie, et sa modernisation permettra de rétablir une capacité de production lourde."
 GEO_chiaturmarganets_desc: "Les mines de manganèse de Chiatura renferment certains des gisements les plus riches du monde, et la revitalisation de ce secteur générera des recettes d'exportation et un développement industriel."
 GEO_enlarge_metal_extr_desc: "L'expansion des capacités d'extraction et de transformation des métaux permettra d'accroître la production d'aluminium destinée à l'exportation vers les marchés européens, même si cela nécessite des investissements importants."
 GEO_british_invest_desc: "Les investissements britanniques dans l'industrie géorgienne, notamment dans les secteurs métallurgiques, apporteront des capitaux, une expertise et des liens plus étroits au Royaume-Uni, tout en renforçant l'influence britannique."
 GEO_parkfield_investment_desc: "Permettre à Parkfield et à d'autres investisseurs privés de contrôler des secteurs économiques clés accélérera le développement grâce à une réglementation des marchés souple et aux capitaux étrangers."
 GEO_leave_in_hands_of_gov_desc: "Le maintien d'un contrôle gouvernemental strict sur les secteurs économiques clés permettra de préserver l'autorité de l'État et d'empêcher l'exploitation étrangère, même si cela ralentit la croissance du secteur privé."
 GEO_unesco_bablo_desc: "Le financement de l'UNESCO et l'aide internationale à la préservation du patrimoine culturel fourniront des ressources pour le développement technologique tout en renforçant la réputation démocratique de la Géorgie."
 GEO_foreign_planning_desc: "Des consultants internationaux et une expertise étrangère en matière de planification peuvent aider la Géorgie à concevoir des stratégies de développement économique et des réformes institutionnelles plus efficaces."
 GEO_start_repair_work_desc: "L’engagement de travaux de rénovation complets des infrastructures en Géorgie améliorera les échanges commerciaux et jettera les bases d’une croissance économique durable."
 GEO_ties_with_scr_desc: "Le renforcement des liaisons de transport et d'infrastructure avec le réseau ferroviaire du Caucase du Sud profitera à la Géorgie, à l'Arménie, à l'Azerbaïdjan et à la Russie grâce à une meilleure connectivité régionale."
 GEO_baku_supsa_desc: "L'oléoduc Bakou-Supsa achemine le pétrole brut azerbaïdjanais jusqu'à la côte géorgienne de la mer Noire, générant des recettes de transit et renforçant les liens économiques avec l'Azerbaïdjan."
 GEO_vladikavkaz_kazbegi_desc: "Le projet d'oléoduc Vladikavkaz-Kazbegi reliera les infrastructures pétrolières russes et géorgiennes, augmentant ainsi l'influence russe tout en générant des revenus de transit pour les deux pays."
 GEO_baku_erzurum_desc: "Le gazoduc Bakou-Tbilissi-Erzurum relie les gisements de gaz d'Azerbaïdjan à la Turquie via la Géorgie, faisant de ce pays un corridor énergétique crucial entre les régions caspienne et méditerranéenne."
 GEO_partial_restoration: "Restauration partielle des églises"
 GEO_partial_restoration_desc: "La restauration partielle des églises et monastères historiques de Géorgie renforcera la position des autorités religieuses, améliorera la stabilité et préservera le patrimoine culturel national."
 GEO_prepare_for_crisis2008_desc: "La mise en œuvre de réformes fiscales et la constitution de réserves financières aideront la Géorgie à traverser la crise financière mondiale de 2008 qui approche, avec un minimum de perturbations économiques."
 GEO_batumi_aero_desc: "La construction d'une base aérienne moderne à Batoumi améliorera les capacités militaires le long de la côte de la mer Noire et renforcera la posture défensive de la Géorgie."
 GEO_telavi_aero_desc: "L'agrandissement de la base aérienne de Telavi, dans l'est de la Géorgie, renforcera les opérations de l'armée de l'air et offrira une profondeur stratégique face aux menaces potentielles venant du nord."
 GEO_kutaisi_aero_desc: "Le développement de la base aérienne de Koutaïssi, dans la région de la capitale géorgienne, permettra de centraliser le commandement des forces aériennes et de fournir des capacités défensives cruciales au cœur du pays."
 GEO_chechsns_pankis_idea_desc: "Des militants tchétchènes se sont implantés dans les gorges de Pankisi, suscitant des inquiétudes sécuritaires le long de la frontière nord de la Géorgie avec la Russie."
 GEO_dop_programms_idea_desc: "Des programmes supplémentaires sont mis en œuvre pour renforcer les capacités institutionnelles et les structures de gouvernance de la Géorgie."
 GEO_pmc_help_idea: "Aide des SMP"
 GEO_pmc_help_idea_desc: "Des entreprises militaires privées fournissent formation et expertise aux forces armées géorgiennes, améliorant ainsi leur préparation au combat et leurs capacités tactiques."
 GEO_russian_spies_idea_desc: "Les opérations de renseignement russes en Géorgie constituent une menace importante pour la sécurité nationale et doivent être contrées par des mesures de contre-espionnage renforcées."
 GEO_adjara_unstable_desc: "La crise adjarienne a engendré une instabilité politique, le gouvernement autonome d'Aslan Abashidze refusant de reconnaître l'autorité centrale de Tbilissi."
 GEO_adjara_unstable_2_desc: "La défiance persistante des dirigeants adjars menace l'intégrité territoriale de la Géorgie et exige une action décisive pour résoudre ce problème."
 GEO_adjara_unstable_3_desc: "Le conflit avec l'Adjarie reste non résolu, engendrant une instabilité politique et économique persistante dans le sud-ouest de la Géorgie."
 GEO_expand_cis_influence_desc: "Le renforcement des liens avec la Communauté des États indépendants accroîtra l'influence russe sur la politique géorgienne et réduira les perspectives d'intégration occidentale."
 GEO_expand_eu_influence_desc: "La poursuite de l'intégration à l'Union européenne permettra à la Géorgie de s'aligner sur les institutions occidentales, ouvrant la voie à la coopération économique et à une adhésion éventuelle."
 GEO_HES_of_geo_desc: "Investir dans les centrales hydroélectriques permettra de réduire la dépendance de la Géorgie aux combustibles fossiles et de fournir une énergie propre et renouvelable, même si cela risque de perturber le secteur énergétique traditionnel."
 GEO_ITERA_desc: "ITERA représente une alternative alignée sur l'Occident au monopole gazier russe Gazprom, offrant à la Géorgie une plus grande indépendance énergétique au prix d'un capital politique et d'une influence américaine accrue."
 GEO_accept_russian_influence_desc: "L'acceptation de l'influence économique russe suite à l'accord avec Gazprom renforcera les liens énergétiques avec Moscou et développera les capacités industrielles de la Géorgie grâce aux investissements russes."
 GEO_agree_with_armenia_on_rail_desc: "La coopération ferroviaire avec l'Arménie renforcera la connectivité des infrastructures transcaucasiennes, améliorera les routes commerciales et améliorera les relations diplomatiques avec notre voisin du sud."
 GEO_agreement_with_turkey_desc: "Les accords diplomatiques avec la Turquie ouvrent des voies de coopération régionale et d'accès aux ressources énergétiques azerbaïdjanaises, positionnant la Géorgie comme un État de transit clé."
 GEO_agriculture_reform_desc: "La modernisation de l'agriculture géorgienne améliorera la productivité et favorisera le développement industriel, même si les agriculteurs traditionnels pourraient résister aux changements de leurs pratiques établies."
 GEO_agriculture_subsidize_desc: "Les subventions agricoles soutiendront les agriculteurs et les travailleurs suite aux récentes réformes, même si les grands propriétaires fonciers pourraient considérer cela comme une intervention étatique indésirable."
 GEO_alliance_armeniA_NAT_desc: "Sous une direction nationaliste, la Géorgie peut forger une alliance stratégique avec l'Arménie pour contrer l'influence azerbaïdjanaise dans la région du Caucase."
 GEO_armenian_proposal_com_desc: "La Géorgie communiste doit tendre la main à l'Arménie après notre intervention en Azerbaïdjan, en recherchant une solidarité idéologique dans la région transcaucasienne."
 GEO_ask_for_international_help_desc: "Solliciter une aide internationale pour les programmes sociaux permettra de financer de manière cruciale l'expansion du système de santé, même si cela accroît la dépendance de la Géorgie à l'égard de l'aide étrangère."
 GEO_azeri_oil_desc: "L'accès aux champs pétroliers azerbaïdjanais par le biais d'une médiation turque renforcera le corridor énergétique Bakou-Tbilissi et améliorera la position de la Géorgie en tant qu'État de transit."
 GEO_azot_combinat_desc: "L'usine chimique Rustavi Azot représente une capacité industrielle de l'ère soviétique qui peut être revitalisée grâce à des investissements et une modernisation axés sur l'UE."
 GEO_beria_doctrine_desc: "Baptisée du nom de Lavrenti Beria, le tristement célèbre chef de la police secrète de Staline, cette doctrine établit un appareil de sécurité d'État complet pour protéger la Géorgie communiste des menaces internes et externes."
 GEO_bezviz_rus_desc: "La mise en place d'un système de voyages sans visa avec la Russie renforcera considérablement l'intégration économique de la Géorgie avec la Communauté des États indépendants et consolidera son orientation pro-russe."
 GEO_budget_deficit_desc: "La gestion des déficits budgétaires par le biais de financements occidentaux et de l'intégration commerciale à l'UE assurera la stabilité, même si elle accentue la dépendance économique de la Géorgie vis-à-vis de ses partenaires européens."
 GEO_build_hospitals_desc: "La construction d'hôpitaux modernes avec le soutien international et l'aide de la Croix-Rouge améliorera considérablement l'infrastructure sanitaire et les résultats en matière de santé publique en Géorgie."
 GEO_build_materials_desc: "Le développement de l'industrie des matériaux de construction soutiendra le secteur de la construction en Géorgie et profitera aux entreprises de multiples secteurs économiques."
 GEO_communist_iron_hand_desc: "La consolidation du pouvoir communiste à parti unique éliminera l'opposition politique et établira un contrôle absolu sur la société géorgienne et les institutions gouvernementales."
 GEO_contract_vmf_desc: "Le contrat avec la marine russe (Военно-морской флот) pour la formation et l'expertise accélérera le développement naval de la Géorgie grâce à la coopération avec une puissance maritime expérimentée."
 GEO_crush_both_desc: "Le refus de toute alliance avec l'Arménie et l'Azerbaïdjan constitue une position nationaliste agressive qui prépare la Géorgie à un conflit potentiel sur plusieurs fronts."
 GEO_crush_nat_armeni_desc: "La voie nationaliste exige une expansion territoriale en Arménie pour assurer la domination géorgienne dans le Caucase, soit avec le soutien de l'Azerbaïdjan, soit par une action unilatérale."
 GEO_crush_nat_azeri_desc: "Les ambitions nationalistes exigent une confrontation avec l'Azerbaïdjan pour établir l'hégémonie géorgienne dans la région, soit en s'alliant à l'Arménie, soit en poursuivant une conquête indépendante."
 GEO_deal_with_india_desc: "L'établissement de relations commerciales et diplomatiques avec l'Inde permettra de diversifier les partenariats économiques de la Géorgie au-delà de la région caucasienne immédiate."
 GEO_decrease_import_desc: "Les politiques de substitution aux importations réduiront la dépendance commerciale de la Géorgie et renforceront les industries nationales, même si l'efficacité économique pourrait en pâtir."
 GEO_defense_of_georgia_desc: "L'adoption d'une doctrine militaire défensive concentre les forces armées de la Géorgie communiste sur la protection du territoire national plutôt que sur l'expansion révolutionnaire offensive."
 GEO_dem_dvizh_edgruz_desc: "Le Mouvement démocratique pour une Géorgie unie représente une opposition démocratique pro-russe qui pourrait réorienter la politique géorgienne loin de l'intégration occidentale s'il remporte les élections de 2013."
 GEO_dilos_desc: "La coopération avec la Grèce en matière de technologies navales et de navires de classe destroyer modernisera la flotte géorgienne de la mer Noire grâce à un partenariat avec une puissance navale méditerranéenne expérimentée."
 GEO_electro_problems_desc: "Des investissements massifs dans les infrastructures électriques permettront enfin de résoudre les pénuries d'électricité chroniques qui affectent la Géorgie depuis l'effondrement de l'Union soviétique."
 GEO_enlarge_debt_timeout_desc: "La restructuration et l'extension des obligations de dette suite à l'accord gazier ITERA permettront de réduire la pression financière immédiate tout en renforçant les liens avec les créanciers occidentaux."
 GEO_exchange_energy_rus_desc: "Establishing energy deals with Russia trading in their currency and with preferred deals we can establish more stable energy deals in our nation."
 GEO_fertilizer_import_desc: "L'importation d'engrais via les nouvelles liaisons ferroviaires arméniennes permettra de stimuler la productivité agricole et d'améliorer les rendements des cultures dans toute la Géorgie."
 GEO_fiftintern_desc: "Les préparatifs de la Cinquième Internationale renforcent l'appareil du parti communiste et consolident le contrôle de l'État sur les moyens de production."
 GEO_fight_with_plague_desc: "Le lancement d'une campagne de santé publique exhaustive visant à éliminer les épidémies permettra de protéger la population et de démontrer l'engagement du gouvernement envers le bien-être public."
 GEO_food_industry_desc: "Le développement de technologies modernes de transformation alimentaire et agricole renforcera le secteur agricole géorgien et améliorera la situation économique des communautés rurales."
 GEO_gas_postavka_desc: "Résoudre les problèmes d'approvisionnement en gaz naturel de la Géorgie est essentiel à sa sécurité énergétique, et obtenir des livraisons de gaz fiables nécessite des choix diplomatiques difficiles."
 GEO_gazprom_rus_desc: "Le partenariat avec Gazprom, le monopole gazier d'État russe, garantira un approvisionnement énergétique fiable, mais augmentera considérablement l'influence politique de Moscou sur la politique géorgienne."
 GEO_geopromining_desc: "Le développement de la société GeoProMining permettra d'étendre les industries extractives de la Géorgie et de moderniser les capacités industrielles civiles."
 GEO_georgian_airlines_desc: "La création de Georgian Airlines en tant que compagnie aérienne nationale permettra au pays de disposer d'une compagnie aérienne nationale pour relier Tbilissi aux destinations internationales."
 GEO_georgian_airways_desc: "La création de Georgian Airways en tant que compagnie aérienne nationale offre une vision alternative pour le développement des infrastructures de transport aérien de la Géorgie."
 GEO_georgian_oil_desc: "Le développement des capacités nationales de raffinage du pétrole permettra de réduire la dépendance de la Géorgie aux produits pétroliers importés et de renforcer son indépendance énergétique."
 GEO_german_archeologists_desc: "Inviter des archéologues allemands à participer à la restauration des sites historiques permettra de préserver le patrimoine culturel ancien de la Géorgie grâce à la coopération universitaire internationale."
 GEO_german_specialists_desc: "Des spécialistes médicaux allemands apportent une expertise de pointe en matière de soins de santé qui modernisera les hôpitaux et les programmes de formation médicale géorgiens."
 GEO_gold_extract_desc: "L'expansion des activités d'extraction d'or grâce aux investissements britanniques générera des recettes d'exportation, même si elle accroît le contrôle étranger sur les ressources naturelles de la Géorgie."
 GEO_gold_privat_desc: "La privatisation du secteur minier aurifère attirera les investissements étrangers et générera des recettes pour le Trésor public, témoignant ainsi d'un engagement en faveur d'une réforme économique axée sur le marché."
 GEO_gov_plans_desc: "La modernisation de la police secrète NKVD renforcera les capacités de surveillance et de sécurité intérieure du gouvernement communiste."
 GEO_gov_prop_desc: "La mise en œuvre de programmes d'éducation militariste endoctrinera la jeunesse géorgienne à l'idéologie communiste et préparera la population à un conflit potentiel."
 GEO_grapeyards_desc_desc: "La revitalisation des vignobles historiques de Géorgie permettra de restaurer l'industrie vinicole qui est au cœur de la culture et de l'économie géorgiennes depuis des millénaires."
 GEO_greece_repair_desc: "La mise en place d'installations de réparation navale en coopération avec la Grèce permettra à la Géorgie de disposer de capacités de chantier naval essentielles pour l'entretien et la modernisation de sa flotte de la mer Noire."
 GEO_guam_meeting_desc: "L'organisation GUAM (Géorgie, Ukraine, Azerbaïdjan, Moldavie) représente une alliance régionale d'États cherchant à contrebalancer l'influence russe par une coopération mutuelle."
 GEO_healthcare_geo_desc: "La réforme et le financement du système national de santé permettront d'améliorer les résultats en matière de santé publique et de démontrer l'engagement du gouvernement envers le bien-être social."
 GEO_healthcare_reformation_desc: "Une refonte complète du système de santé, menée avec l'aide de spécialistes allemands, transformera fondamentalement la prestation des soins médicaux en Géorgie."
 GEO_help_from_azer_desc: "L'aide au développement de l'Azerbaïdjan permettra d'améliorer les infrastructures de la Géorgie tout en renforçant les liens bilatéraux entre les deux nations caucasiennes."
 GEO_integrat_armen_desc: "L'assimilation culturelle des territoires arméniens conquis, à travers la cuisine et les traditions géorgiennes, consolidera le contrôle nationaliste sur les terres nouvellement acquises."
 GEO_integrat_meskheti_desc: "L'intégration des territoires turcs meskhètes et azerbaïdjanais par le biais de la domination culturelle géorgienne consolidera les gains territoriaux nationalistes."
 GEO_inter_rao_tpp_desc: "Le géant énergétique russe Inter RAO construira des centrales thermiques en Géorgie, augmentant ainsi la capacité industrielle tout en renforçant l'influence économique russe et en promouvant l'euroscepticisme."
 GEO_light_industry_desc: "L'attraction d'investissements pour le développement de l'industrie légère modernisera le secteur manufacturier de la Géorgie et profitera aux intérêts des entreprises industrielles."
 GEO_mahindra_desc: "Un partenariat avec le géant industriel indien Mahindra permettra de mettre en place une capacité de production d'armements en Géorgie grâce à un transfert de technologie étrangère."
 GEO_marneuli_plant_desc: "La construction de l'usine industrielle de Marneuli grâce à la coopération indo-géorgienne permettra d'accroître les capacités de production et de renforcer les liens économiques avec l'Inde."
 GEO_marxism_geo_win_desc: "Le triomphe du marxisme en Géorgie consolide le contrôle communiste sur tous les aspects de la société et accroît considérablement la capacité industrielle sous la direction de l'État."
 GEO_migrant_programs_desc: "Les programmes de migration et de relocalisation permettront de gérer les mouvements de population et la répartition de la main-d'œuvre à la suite des projets de développement industriel."
 GEO_mil_reforms_desc: "Des réformes militaires communistes globales moderniseront toutes les branches des forces armées géorgiennes grâce à des améliorations organisationnelles de type soviétique."
 GEO_military_communism_desc: "L'adoption du communisme militaire mobilise l'ensemble de l'économie géorgienne pour la guerre et l'expansion révolutionnaire, privilégiant la force militaire au détriment du bien-être des civils."
 GEO_mineral_waters_desc: "Le développement de l'industrie des eaux minérales de Nabeghlavi tire profit des ressources en sources naturelles de la Géorgie, réputées dans toute la région du Caucase."
 GEO_money_navyusa_desc: "L'aide financière des États-Unis au développement naval fournira un financement crucial pour la modernisation des capacités maritimes de la Géorgie en mer Noire."
 GEO_mvd_min_oboron_desc: "La fusion du ministère de l'Intérieur avec le ministère de la Défense permettra de créer une structure de commandement unifiée pour les forces de sécurité géorgiennes."
 GEO_national_airlines_desc: "La fusion des compagnies aériennes en une seule compagnie nationale permettra de créer un transporteur national efficace pour représenter la Géorgie dans le transport aérien international."
 GEO_nationalize_gold_desc: "La nationalisation par l'État des mines d'or permettra d'affirmer le contrôle national sur les ressources naturelles, même si elle risque de déstabiliser la confiance des investisseurs étrangers."
 GEO_negotiate_red_cross_desc: "Les négociations avec la Croix-Rouge internationale permettront de fournir une aide humanitaire et une expertise médicale pour les programmes de lutte contre les maladies."
 GEO_oil_extr_experts_desc: "Le recours à des experts pétroliers étrangers permettra de transférer les connaissances techniques essentielles au développement des capacités d'extraction pétrolière nationales de la Géorgie."
 GEO_oil_pipelines_desc: "La construction d'infrastructures d'oléoducs positionnera la Géorgie comme un corridor de transit énergétique crucial entre les régions de la mer Caspienne et de la mer Noire."
 GEO_patrol_cather_desc: "L’acquisition de patrouilleurs permettra à la Géorgie de se doter de capacités de garde-côtes pour protéger ses eaux territoriales et ses intérêts économiques maritimes."
 GEO_political_reformation_desc: "La restructuration politique sous le communisme redistribuera le pouvoir économique des oligarques et des banquiers vers les petites entreprises et les syndicats."
 GEO_pontic_sea_port_desc: "Le développement des infrastructures portuaires de la mer Noire permettra d'accroître les capacités commerciales maritimes de la Géorgie et de renforcer sa position de plaque tournante régionale du transport maritime."
 GEO_private_miners_desc: "La privatisation des opérations minières grâce à des investissements britanniques modernisera les industries extractives grâce aux capitaux et à l'expertise étrangers."
 GEO_radioloc_usa_desc: "Les technologies américaines en matière de radars et d'électronique amélioreront considérablement les capacités de détection et de ciblage des navires de la marine géorgienne."
 GEO_rebrand_borjomi_desc: "Le changement d'image de l'eau minérale Borjomi permettra de positionner ce produit géorgien historique sur les marchés d'exportation internationaux et de le faire monter en gamme."
 GEO_superpuma_desc: "L’acquisition d’hélicoptères Super Puma de fabrication française permettra à la Géorgie de bénéficier d’une mobilité aérienne moderne et de capacités de recherche et de sauvetage."
 GEO_tbilisi_aero_desc: "L'agrandissement de l'aéroport international de Tbilissi améliorera la connectivité de la Géorgie avec l'Europe et positionnera la capitale comme une plaque tournante régionale de l'aviation."
 GEO_tbilisi_ceyhan_desc: "L'oléoduc Bakou-Tbilissi-Ceyhan illustre l'importance stratégique de la Géorgie en tant que corridor énergétique, reliant les ressources caspiennes aux marchés méditerranéens."
 GEO_telecommunications_desc: "La modernisation des infrastructures de télécommunications améliorera la connectivité et créera les bases numériques du développement économique de la Géorgie."
 GEO_training_drills_com_desc: "Les exercices d'entraînement militaire communistes permettront d'affûter les capacités des forces armées à défendre la révolution et à étendre l'influence socialiste."
 GEO_transit_deal_eu_desc: "Faire de la Géorgie un corridor de transit pour le commerce UE-Asie permettra d'intégrer le pays aux réseaux économiques européens et de réduire le sentiment eurosceptique."
 GEO_txtrveli_line_desc: "La ligne de défense de Tskhrveli fortifiera les frontières vulnérables de la Géorgie grâce à des complexes de bunkers lourdement protégés contre une éventuelle invasion."
 GEO_udeshevlenie_desc: "Accepter des importations russes moins chères grâce à des conditions commerciales préférentielles permettra de réduire les coûts, mais augmentera la dépendance économique vis-à-vis de Moscou."
 GEO_ukraine_verf_desc: "La coopération avec les chantiers navals ukrainiens permettra d'accéder à l'expertise et aux installations de construction navale de l'époque soviétique pour la construction de la flotte maritime géorgienne."
 GEO_wine_desc: "Le développement de l'ancienne industrie vinicole géorgienne grâce à des installations de production modernes permettra de créer un produit d'exportation haut de gamme mettant en valeur des millénaires de tradition viticole."
 GEO_zestaponi: "Usine Zestaponi"
 GEO_zestaponi_desc: "L'usine de ferroalliages de Zestaponi produisait des matériaux essentiels pour l'industrie soviétique, et sa restauration contribuera à la relance industrielle de la Géorgie."
 GEO_telavi_plant: "Usine de Telavi"
 GEO_telavi_plant_desc: "La réouverture de l'usine industrielle de Telavi permettra d'accroître la capacité de production de la Géorgie et de créer des emplois dans les régions concernées."
 GEO_mtkvari_tpp2: "TPP2"
 GEO_mtkvari_tpp: "Gare de Mtkvari"
 GEO_mtkvari_tpp1: "TPP1"
 GEO_mtkvari_tpp_desc: "Le projet de centrale thermique de Mtkvari augmentera considérablement la capacité de production d'électricité de la Géorgie grâce à la construction de centrales électriques modernes."
 GEO_mtkvari_tpp1_desc: "La première phase d'expansion du complexe électrique de Mtkvari permettra d'accroître la production et de réduire la dépendance aux combustibles fossiles grâce à une efficacité accrue."
 GEO_mtkvari_tpp2_desc: "L'extension finale de la centrale électrique de Mtkvari achève la transition de la Géorgie vers une infrastructure énergétique durable."
 GEO_orthodox_church_influence: "Influence de l'Église orthodoxe"
 GEO_orthodox_church_influence_desc: "L'Église orthodoxe géorgienne exerce une influence considérable sur notre société, en nous apportant un soutien spirituel et en renforçant notre identité nationale et nos valeurs traditionnelles."
 GEO_restructure_debt: "Restructuring the Debt"
 GEO_restructure_debt_desc: "Restructuring national debt through military spending cuts will reduce fiscal obligations, though it weakens defense capabilities."
