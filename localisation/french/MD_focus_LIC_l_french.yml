l_french:
 liechtenstein_focus: "Priorités nationales liechtensteinoises"
 LIC_politics: "Chef de l'État"
 LIC_politics_desc: "Le Liechtenstein est l'un des rares pays d'Europe où le monarque exerce encore un pouvoir considérable, puisqu'il est en mesure de contrôler la nomination des juges et le renvoi des ministres du gouvernement, et qu'il dispose en outre d'un droit de veto et de la possibilité d'organiser des référendums."
 LIC_prince_regnant: "Fürst von Liechtenstein"
 LIC_prince_regnant_desc: "En 2003, le Liechtenstein a modifié sa constitution de manière à ce que le monarque puisse, quand il le souhaite, et sans raison, révoquer le gouvernement en place, tandis que le peuple peut, quand il le souhaite, modifier la constitution pour abolir la monarchie."
 LIC_traditional: "Le traditionalisme liechtensteinois"
 LIC_traditional_desc: "Le peuple du Liechtenstein a souvent été lent à suivre les « nouvelles tendances » dans le monde, comme le droit de vote des femmes. En effet, jusqu'au 1er juillet 1984, les femmes n'avaient pas le droit de vote, et même alors, la loi leur permettant de voter n'a été adoptée qu'à 51,3% (des hommes) en faveur de la possibilité pour les femmes de faire entendre leur voix dans l'isoloir."
 LIC_modern_monarchy: "Monarchie théâtrale"
 LIC_modern_monarchy_desc: "Il est grand temps que le Liechtenstein rattrape le reste du monde en limitant les pouvoirs de sa monarchie et en permettant à la démocratie de se développer."
 LIC_veto_or_move: "Veto ou expulsion"
 LIC_veto_or_move_desc: "Nous avons lancé notre ultimatum : à moins que l'on ne nous donne un droit de veto, toute la famille royale déménagera en Autriche."
 LIC_preparing_prince_alois: "Préparation du prince Alois"
 LIC_preparing_prince_alois_desc: "Hans-Adam II vieillit et s'apprête à transmettre les rênes au prince Alois Philipp Maria."
 LIC_vaduz_castle: "Château de Vaduz"
 LIC_vaduz_castle_desc: "Le domaine de la famille royale est le château de Vaduz, et ce depuis 1712. Des rénovations y ont été effectuées en 1904 et 1920, et nous l'avons également agrandi en 1930. Il est désormais temps d'agrandir à nouveau la demeure de la famille royale."
 LIC_Prince_Alois: "Son Altesse Sérénissime"
 LIC_Prince_Alois_desc: "Avec Alois aux commandes, nous sommes sûrement voués à des jours meilleurs, c'est un leader fort et solide qui rendra notre pays plus grand que jamais."
 LIC_Prince_Alois_leader: "Son Altesse de la Principauté de Liechtenstein le Prince Alois"
 LIC_globalization: "La mondialisation"
 LIC_globalization_desc: "Le reste du monde a abandonné la monarchie et toutes les absurdités qui l’entourent. Il est peut-être temps que nous adoptions le concept de mondialisation."
 LIC_changing_succesion_laws: "Réformer les lois sur les successions"
 LIC_changing_succesion_laws_desc: "Désormais fermement aux commandes du gouvernement, le Parlement a réformé les lois de succession royale pour handicaper la monarchie, la laissant à la merci du peuple."
 LIC_abolish_the_monarchy: "Abolir la monarchie"
 LIC_abolish_the_monarchy_desc: "Désormais en position de pouvoir incontesté, nous pouvons abolir la monarchie et saisir les biens de la famille royale."
 LIC_claim_the_HRE: "Réclamez le trône du Saint-Empire romain germanique"
 LIC_claim_the_HRE_desc: "Le Liechtenstein est la dernière véritable monarchie de tout l'ancien Saint-Empire romain germanique. Si les autres princes électeurs ont été démis de leurs fonctions, nous avons fait preuve d'une plus grande résilience. Il faudra certes beaucoup de préparation pour que notre déclaration ne soit pas rejetée… et c'est le moins qu'on puisse dire, mais nous pouvons voter pour nous-mêmes et nous proclamer empereurs. Au vainqueur revient le butin."
 LIC_purchase_alaska: "Le nouvel achat de l'Alaska"
 LIC_purchase_alaska_desc: "Bien que compréhensible à l'époque, nous souhaitons corriger l'erreur commise par nos ancêtres en déclinant l'offre de la maison Romanov d'acheter l'Alaska. Même s'il faudra peut-être beaucoup de temps pour les convaincre de nous considérer sérieusement, nous devrions commencer à approcher l'administration américaine au plus vite pour acheter cet État. Cependant, cela pourrait nous coûter jusqu'à §R1 000 milliards de dollars§!."
 LIC_fueling_society: "Carburant vert"
 LIC_fueling_society_desc: "Nous ne disposons pas de ressources naturelles, mais si nous en avions, nous ne les utiliserions évidemment pas, car nous nous concentrons sur un monde meilleur. C'est pourquoi nous utilisons des générateurs à biocarburants pour répondre à nos besoins énergétiques. L'énergie verte est l'avenir, et espérons que cette fois, le Liechtenstein ne tardera pas à adopter cette nouvelle tendance."
 LIC_new_work_places: "Employés étrangers"
 LIC_new_work_places_desc: "Grâce à l'intégration économique avec l'Autriche et la Suisse, il est possible de permettre aux travailleurs étrangers de venir travailler dans notre pays. Cela nécessitera bien sûr un investissement important dans les transports."
 LIC_the_military_question: "La question militaire"
 LIC_the_military_question_desc: "Nous sommes sans armée depuis 1869, ce n’est peut-être pas la meilleure voie à suivre pour notre nation, nous nous trouvons à la croisée des chemins."
 LIC_defensive_military: "Armée portée sur la défensive"
 LIC_defensive_military_desc: "Durant la Seconde Guerre mondiale, les Suisses nous considéraient comme leur flanc faible, faute d'une armée permanente capable de se défendre. Il est temps de renforcer notre armée et de rendre notre nation capable de se défendre."
 LIC_offensive_military: "Offensive militaire"
 LIC_offensive_military_desc: "Vus de l'extérieur, nous pouvons paraître insignifiants, mais en réalité, nous possédons la capacité de performer bien au-dessus de notre catégorie. Il est temps de le démontrer au monde entier."
 LIC_home_defence: "Défense à domicile"
 LIC_home_defence_desc: "À l'instar de notre voisine la Suisse, nous serons connus comme une forteresse alpine. Aucun ennemi du Liechtenstein n'entrera ou ne quittera notre territoire sans combattre."
 LIC_intervention_force: "Forces d'intervention"
 LIC_intervention_force_desc: "Si nous voulons être pris au sérieux sur la scène internationale, nous devons prouver que nous sommes capables d’apporter notre aide dans les conflits partout dans le monde, et pas seulement chez nous."
 LIC_stepping_up_recruitment: "Établir la garde nationale"
 LIC_stepping_up_recruitment_desc: "Nous devons établir une force de défense sur laquelle nous pourrons compter en temps de guerre, pour protéger notre territoire contre toute invasion."
 LIC_aggresive_recruitment: "Efforts de recrutement agressifs"
 LIC_aggresive_recruitment_desc: "Notre force militaire est encore assez réduite. Nous devons recruter une grande partie de notre population pour qu'elle devienne une force véritablement redoutable à grande échelle."
 LIC_extensive_defensive_spending: "Dépenses militaires défensives importantes"
 LIC_extensive_defensive_spending_desc: "Nous étendons notre économie pour garantir nos capacités défensives en cas d’attaque."
 LIC_military_machinery: "Production d'armes du Liechtenstein"
 LIC_military_machinery_desc: "Avec de plus en plus de fonds investis dans l’armée, nous pouvons désormais commencer à développer et à construire des armes par nous-mêmes, sans avoir besoin de licences étrangères ou d’aide industrielle."
 LIC_extensive_offensive_spending: "Dépenses militaires offensives importantes"
 LIC_extensive_offensive_spending_desc: "Avec une somme d’argent encore plus importante consacrée à notre armée, nous pouvons désormais mettre la touche finale à la construction d’une armée redoutable dotée de fortes capacités offensives et défensives."
 LIC_military_research: "Recherche militaire"
 LIC_military_research_desc: "Avec une armée adéquate, il faut disposer d’un personnel de recherche adéquat sur le terrain. Nous devrons réorienter les fonds pour nous assurer d’obtenir cela."
 LIC_the_civilian_sector: "Le secteur civil"
 LIC_the_civilian_sector_desc: "Nous ne disposons pas de l’industrie nécessaire pour réaliser des changements économiques révolutionnaires dans notre propre pays ; nous avons besoin d’un afflux d’investisseurs pour que cela se produise."
 LIC_roads: "Les routes du Liechtenstein"
 LIC_roads_desc: "Dans notre petit pays, nous avons peu de routes, mais notre pays est recommandé comme destination de road trip. Pour aider à stimuler notre économie avec le tourisme, nous devons construire de nouvelles routes et améliorer celles que nous avons déjà."
 LIC_railway: "Gare de Schaan-Vaduz"
 LIC_railway_desc: "Actuellement, notre pays ne compte que quatre gares. Nous devons développer ce réseau et nous assurer que notre magnifique pays dispose d'une ligne de chemin de fer qui dessert tout son territoire. Cela contribuera au développement du tourisme."
 LIC_tourism_boom: "Tourisme"
 LIC_tourism_boom_desc: "Le tourisme a déjà aidé notre économie, mais avec un accès accru à notre pays, nous avons constaté un afflux encore plus important de touristes choisissant notre pays comme destination."
 LIC_industry: "Croissance de l'industrie"
 LIC_industry_desc: "Nous avons peu ou pas de production à proprement parler, nous devons nous préparer à ce que l’industrie à grande échelle prenne possession de notre pays si nous voulons prospérer un jour."
 LIC_industry_growth: "Extension"
 LIC_industry_growth_desc: "Nous avons de plus en plus de mal à trouver de l’espace pour développer notre industrie dans notre petit pays, c’est pourquoi les prix des terrains augmentent."
 LIC_building_industry: "Petites machines spécialisées"
 LIC_building_industry_desc: "Les produits d'exportation du Liechtenstein sont constitués de petites machines spécialisées, de produits dentaires, de tampons, de quincaillerie et de poterie. Nous avons enfin pu améliorer les installations de ces derniers."
 LIC_fuel_for_farmers: "Du carburant pour les agriculteurs"
 LIC_fuel_for_farmers_desc: "Nos agriculteurs produisent une grande variété de produits différents, comme le blé, l'orge, le maïs, les pommes de terre, et ils ont même du bétail pour produire des produits laitiers. Tout cela nécessite des machines, et nos machines nécessitent du carburant. Assurons-nous donc que nos agriculteurs puissent maintenir leurs machines en marche."
 LIC_storage_for_fuel: "Stockage du carburant"
 LIC_storage_for_fuel_desc: "Avec l’augmentation de la production de carburant, nous avons réalisé que nous avions besoin de meilleurs conteneurs pour stocker le carburant que nous produisons."
 LIC_farming_grants: "Subventions pour l'agriculture"
 LIC_farming_grants_desc: "Nous avons décidé d'investir de l'argent dans notre communauté agricole pour augmenter leur croissance, ce qui a également permis au gouvernement de limiter l'accès à certaines zones du pays, ce qui n'était pas le cas auparavant."
 LIC_resources: "Ressources non découvertes"
 LIC_resources_desc: "L’accès à des parties de notre pays qui appartenaient auparavant à des particuliers nous a permis d’élargir notre recherche de ressources naturelles et, en creusant profondément, nous avons réussi à trouver des ressources précieuses."
 LIC_digging_deep: "Creusons creusons des trous"
 LIC_digging_deep_desc: "En dépensant beaucoup d'argent dans l'exploitation de nos ressources, nous avons réussi à découvrir encore plus de ressources dans nos mines créées précédemment, et le fait que des parties des bénéfices de l'exploitation minière reviennent aux agriculteurs a assuré leur coopération."
 LIC_health_care: "Système de santé"
 LIC_health_care_desc: "Dans notre pays, la plupart des citoyens possèdent de grandes richesses, même si les gens s'attendent à ce que la société soit capable de prendre soin d'eux. Si nous voulons maintenir un niveau de vie moderne, nous devons augmenter nos dépenses de santé."
 LIC_decrease_police: "Diminuer le financement de la Landespolizei"
 LIC_decrease_police_desc: "Nous avons actuellement une force de police composée de 125 agents couvrant 160 km2, dans un pays qui est l'un des plus sûrs d'Europe, ce qui est inutile, nous devons diminuer le financement de la police régionale."
 LIC_labour_unions: "Le travailleur"
 LIC_labour_unions_desc: "Nos travailleurs ont apprécié le travail que nous avons accompli pour diriger les fonds du gouvernement aux bons endroits afin qu’ils puissent tirer le meilleur parti de leurs impôts."
 LIC_growing_research: "École supérieure du Liechtenstein"
 LIC_growing_research_desc: "Actuellement, la Hochschule Liechtenstein est la seule université que nous avons dans notre pays, et nous avons des étudiants et des professeurs venant de 40 autres pays, mais nous n'avons que 2 domaines d'études principaux, à savoir l'architecture et l'économie d'entreprise, nous devons agrandir notre université pour accueillir à la fois plus d'étudiants et plus de domaines d'études."
 LIC_starting_arms_industry: "Développement de l'industrie de l'armement"
 LIC_art_bonus: "Bonus artistique"
 LIC_as_fighter: "Chasseur"
 LIC_as_mbt: "Char de combat principal"
 LIC_starting_arms_industry_desc: "Notre industrie civile ayant connu une croissance significative et notre armée ayant été remodelée, il est temps de commencer à penser à produire nos propres armes."
 LIC_arms_industry: "Armes du Liechtenstein"
 LIC_arms_industry_desc: "Après avoir lancé le projet, nous avons compris qu’il y avait beaucoup d’argent à gagner dans l’industrie de l’armement, alors nous avons commencé la production de masse."
 LIC_international_diplomacy: "Diplomatie internationale"
 LIC_international_diplomacy_desc: "Le Liechtenstein a une union douanière avec la Suisse et l'Autriche depuis 1924, et à ce jour, ils restent nos proches alliés, nous utilisons même le franc suisse comme monnaie nationale."
 LIC_tax_haven: "Banque LGT"
 LIC_tax_haven_desc: "La banque de la principauté du Liechtenstein appartient à la famille princière régnante du Liechtenstein et a tendance à fournir un paradis fiscal aux riches et aux puissants."
 LIC_german_haven: "Havre allemand"
 LIC_german_haven_desc: "Actuellement, 19,4 % de la population du Liechtenstein est originaire de pays germanophones, nous ne pouvons ni confirmer ni nier que cela est dû à nos impôts."
 LIC_american_haven: "Havre américain"
 LIC_american_haven_desc: "Nous constatons un afflux de nombreux Américains riches, mais c'est bien sûr grâce à nos magnifiques sites touristiques."
 LIC_growing_tax_haven: "Paradis fiscaux en pleine croissance"
 LIC_growing_tax_haven_desc: "Pour des raisons inconnues, le Liechtenstein semble gagner en popularité dans le monde entier, en particulier auprès des citoyens riches."
 LIC_british_haven: "Havre britannique"
 LIC_british_haven_desc: "Au moins 100 Britanniques ont trouvé un grand intérêt pour le paysage du Liechtenstein."
 LIC_finnish_haven: "Havre finlandais"
 LIC_finnish_haven_desc: "Plus de 20 Finlandais préfèrent les montagnes du Liechtenstein aux montagnes finlandaises."
 LIC_huge_tax_haven: "Un immense paradis fiscal"
 LIC_huge_tax_haven_desc: "Des gens riches du monde entier affluent dans notre pays, c'est évidemment à cause de la cuisine liechtensteinoise."
 LIC_international_cooperation: "Coopération internationale"
 LIC_international_cooperation_desc: "L'histoire n'a pas été favorable à ceux qui profitent aux dépens des grandes puissances mondiales. Si nous voulons conserver la faveur des superpuissances mondiales, nous devons coopérer pour mettre fin à l'évasion fiscale."
 LIC_alp_integration: "Intégration avec les Alpes"
 LIC_alp_integration_desc: "Situé au cœur de l'Europe, le Liechtenstein est l'un des seuls pays à être doublement enclavé au monde. Pour prospérer, il doit s'intégrer étroitement à ses voisins."
 LIC_EU_cooperation: "Coopération avec l'UE"
 LIC_EU_cooperation_desc: "Le Liechtenstein est l'un des nombreux petits pays riches d'Europe qui bénéficient de l'intégration. Bien qu'il ne soit pas éligible à une adhésion complète à l'UE, des mesures devraient être prises pour assurer des relations fructueuses avec les pays de l'UE afin de favoriser sa croissance future."
 LIC_USA_cooperation: "Coopération américaine"
 LIC_USA_cooperation_desc: "Les États-Unis sont la première puissance mondiale au tournant du millénaire. Coopérer avec eux pour réformer notre législation fiscale ouvrira la voie à la prospérité internationale du Liechtenstein."
 LIC_EU_integration: "Intégration européenne"
 LIC_EU_integration_desc: "Maintenant que nous avons établi des relations positives avec les membres de l’Union européenne, nous pouvons intégrer notre économie pour être compatible avec le marché européen plus vaste."
 LIC_international_investments: "Investissements internationaux"
 LIC_international_investments_desc: "Nous avons réalisé des avancées sur les deux plus grands marchés mondiaux et auprès de nos voisins les plus proches. Il est désormais temps de tirer parti de nos nouvelles relations pour assurer l'avenir financier de la principauté du Liechtenstein."
 LIC_international_research: "Coopération internationale en matière de recherche"
 LIC_international_research_desc: "Nous pouvons contacter nos amis internationaux et leur demander de l’aide pour nos efforts de recherche, permettant ainsi au Liechtenstein de commencer à combler son vaste retard technologique."
 LIC_immigrants: "Immigrants"
 LIC_immigrants_desc: "Le Liechtenstein a connu un afflux important de personnes de diverses nationalités cherchant à obtenir la citoyenneté dans notre pays, cela nous coûtera un peu, mais pourrait nous être bénéfique à long terme car nous aurons plus de personnes pour la population active."
 LIC_refugees: "Réfugiés"
 LIC_refugees_desc: "La tension monte dans le monde à cause de la guerre, ce qui entraîne des gens fuyant la guerre. Nous pouvons accueillir certaines de ces personnes dans notre pays pour augmenter notre population, mais accueillir des réfugiés a un coût énorme."
 LIC_switzerland_refugees: "Réfugiés suisses"
 LIC_switzerland_refugees_desc: "Avec une population aussi réduite, nous pouvons proposer d’accueillir certains réfugiés qui, autrement, auraient cherché refuge en Suisse."
 LIC_austria_refugees: "Réfugiés autrichiens"
 LIC_austria_refugees_desc: "Nous demanderons à l'Autriche de guider une partie des réfugiés qui traversent leur pays en direction de l'ouest, pour qu'ils soient redirigés vers nous afin de renforcer notre population."
 LIC_growth_boost: "Boost de croissance"
 LIC_growth_boost_desc: "Pour le meilleur ou pour le pire, nous avons accueilli un grand nombre de nouveaux arrivants dans notre pays. Seul le temps nous le dira."
 LIC_foreign_legion: "Légion étrangère"
 LIC_foreign_legion_desc: "Notre armée est petite et il n'y a pas grand chose à dire, mais heureusement nous pouvons l'agrandir en embauchant de l'aide extérieure, la vie du mercenaire n'est pas encore éteinte."
 LIC_closed_borders: "Frontières fermées"
 LIC_closed_borders_desc: "Des étrangers chercheraient à profiter de la prospérité du Liechtenstein. Notre peuple a œuvré pour bâtir ce que nous avons aujourd'hui, et nous ne tolérerons aucun parasitisme maintenant que la situation est favorable."
 LIC_no_refuge: "Pas de refuge"
 LIC_no_refuge_desc: "La seule responsabilité du Liechtenstein est envers son peuple. Pour assurer un avenir sûr et prospère, nous devons d'abord penser à nous-mêmes, et jamais aux étrangers."
 LIC_embrace_our_heritage: "Embrassons notre héritage"
 LIC_embrace_our_heritage_desc: "Le Liechtenstein, bien qu'ayant une influence mineure sur les événements mondiaux, possède une histoire plus longue et plus riche que celle de presque tous les autres pays. Il est temps que nous nous réappropriions cet héritage."
 LIC_quality_over_quantity: "La qualité plutôt que la quantité"
 LIC_quality_over_quantity_desc: "Alors que les nations du monde entier permettent aux immigrants et aux réfugiés d’affluer par milliers sur leur territoire pour remplir leurs armées, le Liechtenstein comprend que dans une guerre moderne, une bonne division vaut bien plus qu’une centaine de milices incompétentes."
 LIC_liechtensteiner_concentrated_education: "Éducation concentrée au Liechtenstein"
 LIC_liechtensteiner_concentrated_education_desc: "L'histoire et l'héritage du Liechtenstein occupent une place bien trop réduite dans nos salles de classe, et nos enfants laissent peu à peu notre patrimoine s'effacer dans un passé lointain. Il est temps d'adapter notre système éducatif pour y remédier."
 LIC_focus_internally: "Priorité à la politique interne"
 LIC_focus_internally_desc: "Alors que d'autres nations se livrent à des jeux géopolitiques et tentent d'exploiter les peuples du monde, le Liechtenstein a survécu en se concentrant sur ses propres intérêts. Nous devons adapter notre politique nationale pour garantir la continuité de cet objectif."
 LIC_homogeneous_state: "État homogène"
 LIC_homogeneous_state_desc: "Nous avons réussi à fermer notre nation à ceux qui voulaient profiter de nous, sans pour autant nous isoler. Nous avons puisé dans notre passé et à l'intérieur de nos frontières, et avons trouvé la prospérité. La clé du succès de l'Allemagne réside dans son charbon et ses vastes plaines ; celle de la Russie dans ses immenses terres agricoles ; celle de la France dans son acier et ses montagnes défensives. Celle du Liechtenstein réside dans la volonté et la détermination de ses habitants."
 LIC_invest_small_arms: "Investissements dans les armes légères"
 LIC_invest_small_arms_desc: "Au nord, nous avons une importante réserve d'équipements militaires, nous verrons si nous pouvons acheter des armes d'infanterie à l'Allemagne."
 LIC_invest_command_equipment: "Équipement de commandement et de contrôle"
 LIC_invest_command_equipment_desc: "Ayant déjà acheté des armes d'infanterie à l'Allemagne, nous cherchons à coopérer davantage avec eux en leur achetant également des équipements de contrôle de commandement."
 LIC_invest_helicopters: "Cavalerie aérienne américaine"
 LIC_invest_helicopters_desc: "L'Amérique a une longue histoire d'utilisation d'hélicoptères lors des combats, nous allons essayer d'acheter certains de leurs hélicoptères de transport pour renforcer notre propre cavalerie aérienne."
 LIC_invest_as_fighter: "Chasseurs américains"
 LIC_invest_as_fighter_desc: "L'Amérique domine le marché de l'armement avec ses chasseurs depuis un certain temps, il est temps que nous entrions dans l'affaire et que nous acquérions nos propres chasseurs afin de pouvoir dominer notre propre espace aérien."
 LIC_invest_apc: "Investissements dans les VBTT"
 LIC_invest_apc_desc: "Le Piranha Suisse est célèbre et utilisé dans le monde entier, nous ferions bien d'en acheter quelques-uns."
 LIC_invest_ifv: "Investissements dans les VCI"
 LIC_invest_ifv_desc: "Le véhicule de combat d'infanterie est un excellent ajout à toute armée moderne, car il possède à la fois une véritable puissance de feu et peut être utilisé pour transporter une escouade d'infanterie."
 LIC_invest_MBT: "Investissements dans les chars"
 LIC_invest_MBT_desc: "Le Leopard est un char légendaire, issu d'une nation connue pour produire des chars légendaires. Lorsque nous achetons un nouveau char pour notre pays, le Leopard est le choix sûr."
 LIC_invest_utility: "Investissements dans les véhicules utilitaires"
 LIC_invest_utility_desc: "Les véhicules utilitaires de toute armée sont composés de plusieurs types différents, qu'il s'agisse des jeeps légères pour les reconnaissances ou des engins lourds du génie. Actuellement, la plupart de notre équipement est acheté en Allemagne, nous obtiendrons donc certainement une bonne affaire sur ce point également."
 LIC_invest_sp_arty: "Investissements dans l'artillerie"
 LIC_invest_sp_arty_desc: "Depuis avant la Seconde Guerre mondiale, toute armée moderne s'est largement appuyée sur l'artillerie pour son soutien, et notre armée en aura également besoin."
 LIC_international_banking: "Banques internationales"
 LIC_international_banking_desc: "Le Liechtenstein devrait profiter de ses nouveaux investissements pour inviter des banquiers internationaux dans son pays. Bien sûr, il faudra bien que quelqu'un y aille…"
 LIC_banking_custom_tooltip: "L'opinion des §YBanquiers internationaux§! change de §G10§! (Actuelle : §G[?international_bankers_opinion]§!)"
 LIC_unlock_internal_investment: "Permet la décision §YInvestissements internes§!."
 LIC_immigration_remove_conditions: "Les biens de consommation supplémentaires découlant de cette idée seront supprimés si notre pays compte plus de 100 000 habitants."
 LIC_small_haven_taxes: "Taux d'imposition des sociétés inférieur à 20 %"
 LIC_medium_haven_taxes: "Taux d'imposition des sociétés inférieur à 15 %"
 LIC_large_haven_taxes: "Taux d'imposition des sociétés inférieur à 10 %"
 LIC_AS_purchase_tt: "§RSi notre économie ou notre population n’est pas assez grande, nous risquons de nous effondrer en essayant de soutenir une force aérienne aussi importante !§!"
 LIC_idea_abolished_military: "Armée abolie"
 LIC_idea_abolished_military_desc: "en 1868, nous avons décidé d'abolir notre armée car toute cette épreuve était trop coûteuse, et depuis lors, nous avons un accord informel avec l'Autriche et la Suisse pour venir à notre aide si nous en avions besoin."
 LIC_idea_abolished_arms_industry: "Industrie de l'armement abolie"
 LIC_idea_abolished_arms_industry_desc: "Comme nous n’avons pas d’armée, il n’y a aucune raison d’avoir une industrie d’armement."
 LIC_idea_prince_regnant: "Prince de Liechtenstein"
 LIC_idea_prince_regnant_desc: "Notre Prince régnant a toujours bénéficié d’un soutien public majeur."
 LIC_idea_stauch_traditionalism: "Traditionalisme du Liechtenstein"
 LIC_idea_stauch_traditionalism_desc: "En ces temps difficiles, les gens se tournent vers notre leader fort."
 LIC_idea_modern_monarch: "Monarchie théâtrale"
 LIC_idea_modern_monarch_desc: "Il est temps que le monarque assume un rôle plus cérémoniel."
 LIC_idea_monarch_growing_power: "Le pouvoir de la monarchie"
 LIC_idea_monarch_growing_power_desc: "Plus notre monarchie gagne de soutien, plus nous avons le pouvoir de réaliser les changements politiques nécessaires."
 LIC_idea_monarch_power_supreme: "Le Fürst règne en maître"
 LIC_idea_monarch_power_supreme_desc: "Comme nous bénéficions du soutien total de nos citoyens, notre pouvoir sur le peuple a atteint son apogée."
 LIC_idea_alois: "Son Altesse Sérénissime"
 LIC_idea_alois_desc: "Son Altesse Sérénissime Alois apportera stabilité et prospérité à notre pays !"
 LIC_idea_globalization: "Mondialisation"
 LIC_idea_globalization_desc: "Nous avons adopté la mondialisation."
 LIC_idea_equal_succesion: "Monarchie handicapée"
 LIC_idea_equal_succesion_desc: "Désormais fermement aux commandes du gouvernement, le Parlement a réformé les lois de succession royale pour handicaper la monarchie et la laisser à la merci du peuple."
 LIC_idea_start_defensive_military: "Renforcement de l'armée défensive"
 LIC_idea_start_defensive_military_desc: "Le Liechtenstein doit prendre exemple sur sa voisine, la Suisse. Renforçons nos défenses et rendons toute invasion inacceptable, car le prix de l'invasion ne sera pas à la hauteur de l'avantage."
 LIC_idea_start_offensive_military: "Renforcement de l'armée offensive"
 LIC_idea_start_offensive_military_desc: "Le Liechtenstein, bien que limité dans ses capacités, peut projeter sa puissance sur de nombreux pays du tiers monde s'il dispose des outils adéquats. Il est temps de nous armer pour protéger nos intérêts à l'étranger."
 LIC_idea_defensive_military: "Une garde nationale"
 LIC_idea_defensive_military_desc: "Le Liechtenstein n'a aucune chance réelle de rivaliser avec nombre des grandes puissances mondiales sur le champ de bataille. Même si nous ne pouvons pas les affronter de front, nous pouvons les dissuader de tenter de porter atteinte à la souveraineté du Liechtenstein. Fortement."
 LIC_idea_offensive_military: "Des efforts de recrutement importants"
 LIC_idea_offensive_military_desc: "Avec notre petite population, si nous voulons rivaliser avec n'importe qui sur le champ de bataille, nous devons commencer à mobiliser rapidement nos citoyens aptes à l'action militaire."
 LIC_idea_extensive_defensive_military: "Dépenses défensives importantes"
 LIC_idea_extensive_defensive_military_desc: "Nous avons fait tout notre possible pour que notre armée soit préparée à une attaque étrangère sur notre territoire."
 LIC_idea_extensive_offensive_military: "Dépenses offensives importantes"
 LIC_idea_extensive_offensive_military_desc: "Nous avons enfin une armée dont nous pouvons être fiers."
 LIC_idea_starting_arms_industry: "L'industrie naissante de l'armement"
 LIC_idea_starting_arms_industry_desc: ""
 LIC_idea_expansive_arms_industry: "Armes du Liechtenstein"
 LIC_idea_expansive_arms_industry_desc: "Liechtensteinische Waffen est le nom de notre industrie d'armement sponsorisée par l'État."
 LIC_idea_fledgeling_tax_haven: "Paradis fiscal naissant"
 LIC_idea_fledgeling_tax_haven_desc: "Bien que le processus ne soit qu’au début, le Liechtenstein posera les bases pour devenir prospère aux dépens des gouvernements étrangers."
 LIC_idea_growing_tax_haven: "Paradis fiscaux en pleine croissance"
 LIC_idea_growing_tax_haven_desc: "Le Liechtenstein se transforme peu à peu en un paradis fiscal qui abrite de nombreuses entreprises du monde entier."
 LIC_idea_huge_tax_haven: "Un immense paradis fiscal"
 LIC_idea_huge_tax_haven_desc: "Les gens viennent peut-être chez nous pour la cuisine du Liechtenstein, mais ils restent pour le paysage."
 LIC_idea_defunct_tax_haven: "Paradis fiscal disparu"
 LIC_idea_defunct_tax_haven_desc: "Cette nation était autrefois un paradis fiscal, mais en raison de son impôt sur les sociétés actuel, elle ne peut plus fonctionner comme tel."
 LIC_idea_large_refugee_population: "Une importante population de réfugiés"
 LIC_idea_large_refugee_population_desc: "Nous avons accueilli un certain nombre de réfugiés dans notre pays, ce qui a considérablement augmenté notre population au détriment de notre petite économie."
 LIC_idea_large_refugee_population_sustained: "Population de réfugiés durable"
 LIC_idea_large_refugee_population_sustained_desc: "Nous avons accueilli un certain nombre de réfugiés dans notre pays, ce qui a considérablement augmenté notre population."
 LIC_EU_integration_idea: "Intégration européenne"
 LIC_EU_integration_idea_desc: "Le Liechtenstein s'est intégré à l'économie de l'Union européenne, ce qui lui a valu de nombreux avantages."
 LIC_alp_integration_idea: "Intégration alpine"
 LIC_alp_integration_idea_desc: "Le Liechtenstein s’est tourné vers l’intégration dans les économies de ses voisins."
 LIC_idea_limited_exports: "Exportations limitées"
 LIC_idea_limited_exports_desc: "Le Liechtenstein a décidé de se concentrer sur ses activités internes et de réduire la quantité de ressources exportées à l’étranger."
 LIC_idea_closed_borders: "Frontières fermées"
 LIC_idea_closed_borders_desc: "En raison de la politique d'immigration stricte mise en place par le gouvernement du Liechtenstein, le pays connaît une croissance démographique réduite."
 LIC_idea_deny_refugees: "Réfugiés refusés"
 LIC_idea_deny_refugees_desc: "Le Liechtenstein a décidé de refuser d’accueillir des réfugiés internationaux, évitant ainsi de mettre à rude épreuve sa micro-économie."
 LIC_idea_internal_focus: "Priorité au développement intérieur"
 LIC_idea_internal_focus_desc: "Le Liechtenstein a évité la politique internationale, réalisant que pour rester prospère dans l’ère à venir, il devait se concentrer sur lui-même."
 LIC_idea_homogeneous_state: "État homogène"
 LIC_idea_homogeneous_state_desc: "Le Liechtenstein est un État uni de Liechtensteinois partageant les mêmes valeurs. Les conflits internes qui ont jalonné les domaines de presque toutes les autres nations ne s'appliquent plus au Liechtenstein."
 LIC_idea_quality_over_quantity: "La qualité avant la quantité"
 LIC_idea_quality_over_quantity_desc: "Le Liechtenstein a concentré ses efforts sur la qualité de ses forces armées plutôt que sur leur taille."
 LIC_idea_concentrated_education: "Éducation concentrée sur le Liechtenstein"
 LIC_idea_concentrated_education_desc: "Le Liechtenstein a décidé de mettre l'accent sur son histoire et son patrimoine dans ses classes, au détriment de ses compétences technologiques."
 LIC_idea_huge_immigration: "Immigration massive"
 LIC_idea_huge_immigration_desc: "Le Liechtenstein s'est ouvert au monde entier pour encourager les gens à venir s'installer dans son pays. Cela a sacrifié une grande partie de sa puissance économique. Cet effet sera atténué si le Liechtenstein parvient à atteindre une population suffisamment importante pour que l'immigration ne représente pas un fardeau aussi lourd."
 LIC_idea_immigration: "Immigration encouragée"
 LIC_idea_immigration_desc: "Le Liechtenstein a fortement encouragé l’immigration et s’est suffisamment développé pour que la population supplémentaire ne représente plus un fardeau important pour son économie."
 LIC_idea_international_investments: "Rendements des investissements internationaux"
 LIC_idea_international_investments_desc: "Nos investissements internationaux rapportent directement des dividendes à notre économie."
 LIC_idea_USA_cooperation: "Bourses de coopération américaines"
 LIC_idea_USA_cooperation_desc: "Grâce à notre coopération avec les États-Unis, nous avons bénéficié d’un plan de relance économique."
 LIC_idea_EU_cooperation: "Bourses de coopération européenne"
 LIC_idea_EU_cooperation_desc: "Grâce à notre coopération avec l’Union européenne, nous avons bénéficié d’un plan de relance économique."
 LIC_idea_large_haven_tt: "§RLe paradis fiscal sera supprimé si le taux d’imposition des sociétés dépasse 10 %.§!"
 LIC_idea_medium_haven_tt: "§RLe paradis fiscal sera supprimé si le taux d’imposition des sociétés dépasse 15 %.§!"
 LIC_idea_small_haven_tt: "§RLe paradis fiscal sera supprimé si le taux d’imposition des sociétés dépasse 20 %.§!"
 LIC_idea_low_taxes_tt: "§GLe paradis fiscal sera rétabli une fois que le taux d’imposition des sociétés aura été ramené à des niveaux acceptables.§!"
 LIC_idea_competitive_rnd: "Département de recherche compétitive"
 LIC_idea_competitive_rnd_desc: "Le secteur des services en pleine croissance du Liechtenstein signifie que ce pays dispose des ressources nécessaires pour concurrencer à un niveau supérieur les autres puissances mondiales."
 LIC_idea_advanced_rnd: "Département de recherche avancée"
 LIC_idea_advanced_rnd_desc: "Le secteur des services en pleine croissance du Liechtenstein signifie que ce pays dispose des ressources nécessaires pour concurrencer à un niveau supérieur les autres puissances mondiales."
 LIC_idea_seized_assets: "Actifs saisis"
 LIC_idea_seized_assets_desc: "Le Liechtenstein a saisi les biens de sa famille royale et en récolte les bénéfices temporaires."
 LIC_idea_foreign_workers: "Travailleurs étrangers"
 LIC_idea_foreign_workers_desc: "Grâce à la coopération avec ses voisins, le Liechtenstein est en mesure de permettre aux citoyens autrichiens et suisses de devenir des travailleurs permanents dans leur pays."
 LIC_idea_foreign_workers_tt: "§RCette idée sera supprimée si nous adoptons des frontières fermées.§!"
 LIC_idea_closed_borders_tt: "§RCette idée nous empêchera de pouvoir inviter des travailleurs étrangers !§!"
 LIC_idea_expanding_military_research: "Développer notre recherche militaire"
 LIC_idea_growing_our_research: "Développer notre recherche"
 LIC_idea_international_research_cooperation: "Coopération internationale en matière de recherche"
 Liechtenstein.1.t: "Prince Alois"
 Liechtenstein.1.d: "Alors que Hans Adam vieillit, il est temps pour le prince Alois de prendre les rênes du gouvernement. La transition devrait être en douceur et, espérons-le, son règne sera riche en bienfaits."
 Liechtenstein.1.a: "L'héritier évident."
 Liechtenstein.6.t: "L'achat de l'Alaska"
 Liechtenstein.6.d: "Le Liechtenstein nous a contactés pour l'achat de l'État d'Alaska. Quelle est notre réponse ?"
 Liechtenstein.6.a: "C'est une blague ? Enlève ça de mon bureau."
 Liechtenstein.6.b: "Eh bien, nous pourrions utiliser un peu d’argent supplémentaire…"
 Liechtenstein.6.c: "Enfin, une excuse pour se débarrasser de Sarah Palin."
 Liechtenstein.2.t: "Les États-Unis déclinent notre offre"
 Liechtenstein.2.d: "Après plus d'un an de planification minutieuse, les États-Unis ont décidé de ne pas accepter notre offre. Nous devrons trouver un autre moyen d'étendre nos territoires…"
 Liechtenstein.2.a: "Eh bien, c'était de toute façon un pari risqué."
 Liechtenstein.3.t: "Les États-Unis acceptent notre offre !"
 Liechtenstein.3.d: "Les États-Unis ont décidé que le prix élevé que nous avons proposé de payer en valait la peine et ont décidé d’accepter notre offre d’achat de l’État de l’Alaska."
 Liechtenstein.3.a: "Il faut maintenant déterminer comment cela s’intégrera dans le budget de cette année…"
 Liechtenstein.4.t: "Les États-Unis nous donnent l’Alaska gratuitement !"
 Liechtenstein.4.d: "Les États-Unis, pour une raison ou une autre, ont refusé notre offre de paiement et souhaitent à la place nous donner l’Alaska gratuitement !"
 Liechtenstein.4.a: "Attends, quoi ?"
 Liechtenstein.5.t: "Les États-Unis vendent l'Alaska au Liechtenstein"
 Liechtenstein.5.d: "Les États-Unis ont accepté de vendre l'ancien État d'Alaska à la Principauté de Liechtenstein. Que ce soit par désespoir financier ou par incompétence, nous l'ignorons, mais cela s'est produit."
 Liechtenstein.5.a: "Ce monde est fou. C'est pourquoi nous restons collés à nous-mêmes."
 Liechtenstein.5.b: "C'est compréhensible, passez une bonne journée."
 Liechtenstein.7.t: "Le trône du Saint-Empire romain germanique"
 Liechtenstein.7.d: "Se revendiquant comme la dernière principauté du Saint-Empire romain germanique, le Liechtenstein s'est autoproclamé empereur du Saint-Empire romain germanique. Reste à savoir s'il s'agissait d'un étrange coup de pub ou d'un véritable moyen d'étendre son influence."
 Liechtenstein.7.a: "Le Liechtenstein n'est qu'un pays dérangé qui débite des bêtises."
 Liechtenstein.7.b: "Il s'agit d'une menace sérieuse pour la communauté internationale. Nous devons nous préparer !"
 Liechtenstein.7.c: "Ha ! Bien joué, Alois !"
 Liechtenstein.7.e: "Tout rentre dans l'ordre"
 LIC_enlist_refugees: "Efforts de recrutement"
 LIC_enlist_refugees_desc: "Notre pays est petit, faible et ne dispose pas de beaucoup de main-d'œuvre pour approvisionner notre armée. Nous gagnons la majeure partie de notre armée grâce à tous les réfugiés que nous avons laissés entrer dans notre pays."
 LIC_enlist_small: "Efforts de recrutement à petite échelle"
 LIC_enlist_small_desc: "Nous allons consacrer une petite partie des réfugiés présents dans notre pays à être employés par nos forces armées."
 LIC_enlist_medium: "Efforts de recrutement à moyenne échelle"
 LIC_enlist_medium_desc: "Nous consacrerons une part importante des réfugiés présents dans notre pays à l’emploi de nos forces armées."
 LIC_enlist_large: "Efforts de recrutement à grande échelle"
 LIC_enlist_large_desc: "Nous consacrerons une grande partie des réfugiés arrivant dans notre pays à être employés par nos forces armées."
 LIC_internal_investment_category: "Investissements internes"
 LIC_internal_investment_category_desc: "Investir en interne est toujours une décision incroyable !"
 LIC_internal_investment: "Investissement interne"
 LIC_internal_investment_desc: "Le Liechtenstein, malgré sa petite population, peut atteindre des sommets jamais atteints auparavant par une nation aussi petite."
 LIC_internal_investment_count: "Total des investissements internes ([?LIC_internal_invested_count]) < 5"
