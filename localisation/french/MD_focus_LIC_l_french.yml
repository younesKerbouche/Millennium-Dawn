 LIC_trait_prince_alois: "Prince Alois"
 LIC_HRE_modern_empire: "Un Empire moderne"
 LIC_HRE_modern_empire_desc: "L'ancien Saint-Empire romain germanique était un modèle de faiblesse et d'instabilité. Ce n'est plus le cas. Le Liechtenstein a réformé l'Empire à partir d'une position de force, et il est temps pour nous d'affirmer notre volonté sur nos sujets."
 LIC_formed_HRE_tt: "Ont formé le Saint Empire romain germanique"
 LIC_HRE_modern_empire_tt: "Commencez à réparer votre domaine en ruine et décentralisé"
 LIC_HRE_stabilize: "Stabiliser l'Empire"
 LIC_HRE_stabilize_desc: "Le Saint-Empire romain germanique, bien que majoritairement germanique, est composé de dizaines de cultures et d'ethnies, toutes soumises à la puissance de notre empire. Nous pouvons peut-être les contrôler pour l'instant, mais si nous souhaitons que ce jeune empire survive et prospère, nous devons d'abord nous replier sur nous-mêmes pour préserver notre structure de l'effondrement."
 LIC_HRE_centralize: "Centraliser l'Empire"
 LIC_HRE_centralize_desc: "Notre nouvel Empire a été formé selon une structure similaire au précédent, ce qui était nécessaire pour revendiquer notre trône légitime. Mais maintenant que les Habsbourg ne sont plus au pouvoir, leur administration inefficace ne peut plus guider l'évolution de notre nation. Il est temps de centraliser définitivement le pouvoir économique auprès de l'Empereur."
 LIC_HRE_organize: "Organiser l'Empire"
 LIC_HRE_organize_desc: "Nos armées, bien que nombreuses, sont diverses et désorganisées. Composée presque entièrement de nouveaux conscrits utilisant les armes de nations soumises, notre armée est l'incarnation du chaos. Si nous voulons assurer notre avenir en tant que nation, nous devrons consacrer beaucoup de temps et d'efforts à la réorganiser."
 LIC_idea_HRE_government: "Empire disjoint"
 LIC_idea_HRE_government_desc: "Le Saint-Empire romain germanique n'est un État fonctionnel que selon la définition la plus large. Si le nouvel Empire souhaite survivre, il doit résoudre ses multiples problèmes internes."
 LIC_idea_HRE_stabilized: "Empire désorganisé et décentralisé"
 LIC_idea_HRE_stabilized_desc: "Bien que relativement stables en interne, les forces armées du Saint-Empire romain germanique restent désorganisées, et l'administration n'est pas efficacement centralisée."
 LIC_idea_HRE_organized: "Empire déstabilisé et décentralisé"
 LIC_idea_HRE_organized_desc: "Bien que l'armée du Saint-Empire romain germanique ait été réorganisée, l'Empire doit encore résoudre de vastes problèmes internes, notamment la situation politique tumultueuse et la structure du pouvoir décentralisée."
 LIC_idea_HRE_centralized: "Empire déstabilisé et désorganisé"
 LIC_idea_HRE_centralized_desc: "Bien que le nouvel empereur ait réussi à centraliser le pouvoir à Vaduz, les conflits internes et une armée désorganisée constituent toujours un obstacle majeur à la longévité de l'Empire."
 LIC_idea_HRE_centralized_organized: "Empire déstabilisé"
 LIC_idea_HRE_centralized_organized_desc: "Avec les armées réformées et le pouvoir centralisé, le nouvel Empereur n'a plus qu'à régler notre conflit interne pour assurer un avenir prospère à l'Empire."
 LIC_idea_HRE_centralized_stabilized: "Empire désorganisé"
 LIC_idea_HRE_centralized_stabilized_desc: "Le pouvoir étant centralisé à Vaduz et l'opposition interne réprimée, l'empereur du Saint-Empire romain germanique n'a plus qu'un seul défi majeur à relever avant d'être prêt à rejoindre la politique internationale en tant qu'acteur majeur : les forces armées."
 LIC_idea_HRE_stabilized_organized: "Empire décentralisé"
 LIC_idea_HRE_stabilized_organized_desc: "Maintenant que l’opposition intérieure a été neutralisée et que l’armée a été réorganisée au service de leur nouvel Empereur, il ne reste plus que la dernière étape naturelle : centraliser le pouvoir de la nation dans le trône."
 LIC_idea_new_empire: "Un nouvel Empire"
 LIC_idea_new_empire_desc: "Les problèmes internes de l'Empire ont été résolus. Nous pouvons désormais nous tourner vers l'avenir."
 LIC_holy_roman_empire_category: "Saint-Empire romain germanique"
 LIC_holy_roman_empire_category_desc: "Le Liechtenstein est la dernière véritable principauté de l'ancien Saint-Empire romain germanique. Naturellement, la responsabilité de rétablir ses droits légitimes incombe à nous, et à nous seuls. Ce ne sera pas facile, mais sous la conduite de notre Empereur, le Liechtenstein… non, le Saint-Empire romain germanique triomphera !"
 LIC_form_HRE: "Réforme du Saint-Empire romain germanique"
 LIC_form_HRE_desc: "Nous avons revendiqué le trône, mais pour que les citoyens de notre Empire et du monde entier nous reconnaissent comme tels, nous devons faire valoir notre droit divin de gouverner."
 LIC_join_international_community: "Rejoignez la communauté internationale"
 LIC_join_international_community_desc: "Après avoir résolu nos problèmes internes, nous sommes désormais prêts à rejoindre la communauté internationale en tant que participant plus actif."
 LIC_path_of_conquest: "Chemin de la conquête"
 LIC_path_of_conquest_desc: "Nous ne revendiquons pas seulement le Saint-Empire romain germanique, mais l'Empire romain tout entier. Nous nous engageons à restaurer notre gloire passée, par tous les moyens nécessaires."
 LIC_path_of_peace: "Chemin de la paix"
 LIC_path_of_peace_desc: "Il y a eu assez de sang versé. Il faut maintenant reconstruire et envisager un avenir pacifique."
 LIC_royal_marriages: "Mariages royaux"
 LIC_royal_marriages_desc: "En tant que monarchie la plus puissante d'Europe, voire du monde, de nombreuses maisons anciennes cherchent à s'unir, même avec leurs parents éloignés. Encourager ces relations nous permettra d'exercer une influence sur les nations du monde entier."
 LIC_auxillaries: "Divisions auxiliaires"
 LIC_auxillaries_desc: "Rome avait un système particulier pour encourager les non-citoyens à rejoindre ses armées. En adoptant un système similaire, nous pouvons obtenir des résultats similaires."
 LIC_idea_auxillaries: "Divisions auxiliaires"
 LIC_idea_auxillaries_desc: "Ayant adopté l'ancien système auxiliaire romain, le Liechtenstein encouragea fortement ses populations soumises à rejoindre ses armées. Cependant, un tel système n'est pas sans inconvénients."
 LIC_marriage_influence_tt: "We will gain §G33% influence§! in all nations with an absolute monarchy, §G15% influence§! in all nations where the monarchy is influential, and §G7% influence§! in all nations which have a symbolic monarchy."
 LIC_path_of_conquest_tt: "Gain §YConquer§! war goals on the former territories of the Roman Empire."
 LIC_claim_the_HRE_tt: "Gain §YPuppet§! war goals on the former §YHoly Roman Empire§!. This will upset the target countries."
 LIC_new_capital: "Une nouvelle capitale"
 LIC_new_capital_desc: "Après avoir restauré notre gloire passée, nous pouvons désormais envisager de déplacer l'emplacement du Palais impérial vers un endroit plus approprié."
