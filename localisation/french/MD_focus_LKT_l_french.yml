l_french:
 Republic_of_Lakota_focus: "Priorités nationales lakotas"
 LKT_a_capital_conundrum: "Une énigme capitale"
 LKT_a_capital_conundrum_desc: "Dans les limites limitées que nous unissons à ce que nous appelons une nation, nous devons chercher une base que nous pourrons appeler notre capitale nationale. Nous regardons vers le nord et espérons une solution."
 LKT_montana_monster: "Monstre du Montana"
 LKT_montana_monster_desc: "La reconstruction a enfin commencé, notre nation doit être capable de subvenir à ses besoins et de se nourrir avant de penser à autre chose. C'est pourquoi l'agriculture sera la priorité des premiers jours."
 LKT_montana_marvel: "La merveille du Montana"
 LKT_montana_marvel_desc: "De la misère à la richesse, ou du moins du vide au plein ventre, nous pouvons commencer à faire fonctionner nos services civils et municipaux généraux pour aider à stabiliser la société au sein de l'État et apporter une nouvelle paix sur ces terres."
 LKT_northern_troubles: "Troubles du Nord"
 LKT_northern_troubles_desc: "Les Dakotas, comme la plupart de notre pays, sont très clairsemés et peu développés malgré le nombre d'habitants de certains États. Quoi qu'il en soit, nous devons consolider nos territoires frontaliers du nord avant que des opportunistes ne tentent de les leur enlever, sans parler des personnes qui essaient de partir, ce qui constituerait également une grande perte pour notre pays. Pour l'instant, mettons-nous simplement en route une sorte d'économie."
 LKT_our_northern_light: "Notre aurore boréale"
 LKT_our_northern_light_desc: "Maintenant que la stabilité économique et sociale est revenue dans le Dakota du Nord, nous pouvons commencer à développer les services d'urgence et les services civils locaux. Nous pourrons ainsi étendre le champ de contrôle de notre jeune nation."
 LKT_yellowstone_yelling: "Les cris de Yellowstone"
 LKT_yellowstone_yelling_desc: "Les terres crient au chaos et au danger, nous devons lancer une initiative pour ramener la paix et la tranquillité dans ces régions. Il n'y en a pas beaucoup dans l'État, mais cela signifie qu'il y a encore moins de développement et de choses à faire en général. Mais les gens doivent avoir quelque chose et nous leur donnerons de quoi se nourrir."
 LKT_worland_wonder: "La merveille du monde"
 LKT_worland_wonder_desc: "Enfin, un semblant de paix a été rétabli et avec cela, les services publics et d'autres aménagements municipaux peuvent être rétablis, ramenant la cohésion sociale dans une plus grande partie de notre nation. Bientôt, nous pourrons vraiment profiter d'un endroit que nous pourrons appeler chez nous."
 LKT_southern_turmoil: "Tourmente du Sud"
 LKT_southern_turmoil_desc: "Des profondeurs du désespoir, nous faisons émerger quelque chose de propre et réparable. Avec une économie et de la nourriture, nous écrirons une nouvelle histoire pour notre peuple."
 LKT_rapid_city_revival: "La renaissance de Rapid City"
 LKT_rapid_city_revival_desc: "Assez de rimes ridicules. Vous avez bâti une économie. Maintenant, déployez l'administration et les services civils pour restaurer la cohésion sociale et réaffirmer votre autorité."
 LKT_industry_what_industry: "Industrie, quelle industrie ?"
 LKT_industry_what_industry_desc: "Contrairement aux idées reçues, nous avons une certaine puissance industrielle... modeste, mais réelle. Cela nous aide à stabiliser et diversifier notre économie."
 LKT_nebraska_neck_breaker: "Le casse-tête du Nebraska"
 LKT_nebraska_neck_breaker_desc: "Pour guérir les blessures de la nation, nous devons rétablir une base économique, permettant aux citoyens de reconstruire la société."
 LKT_from_broken_bow_to_fixed: "De Broken Bow à la réparation"
 LKT_from_broken_bow_to_fixed_desc: "Les blessures guérissent, mais les cicatrices demeurent. Nous avançons pas à pas vers un avenir meilleur."
 LKT_kansas_city_catastrophe: "La catastrophe de Kansas City"
 LKT_kansas_city_catastrophe_desc: "Kansas City, un lieu vibrant, mais aussi le théâtre de tensions. Nous devons restaurer ce qui a été perdu et tracer une voie vers le renouveau."
 LKT_the_kansas_city_kitty: "Le chat de Kansas City"
 LKT_the_kansas_city_kitty_desc: "L'économie reprend vie. Les clubs rouvrent, et nous danserons à nouveau comme autrefois."
 LKT_the_new_republic: "La nouvelle République"
 LKT_the_new_republic_desc: "Des cendres de l'ancien monde naît une nouvelle nation. Nous nous lançons maintenant vers la découverte de notre avenir."
 LKT_Sakakawea_capital: "A fait de §YSakakawea§! la capitale"
 LKT_Sakakawea_capital_name: "Sakakawea"
 LKT_Pierre_capital: "A fait de §YPierre§! la capitale"
 LKT_Pierre_capital_name: "Pierre"
 LKT_Fort_Nakanin_capital: "A fait de §YFort Nakanin§! la capitale"
 LKT_Fort_Nakanin_capital_name: "Fort Nakanin"
 LKT_New_Cheyenne_capital: "A fait de §YNew Cheyenne§! la capitale"
 LKT_New_Cheyenne_capital_name: "New Cheyenne"
 LKT_Old_Cheyenne_capital_name: "Old Cheyenne"
 LKT_end_of_teaser: "Fin officielle de l'arbre teaser. Vous contrôlez maintenant vos terres. Faites-en ce que vous voulez... pour l'instant."
 LKT_decisions_war_time_mobilization_category: "Mobilisation en temps de guerre"
 LKT_decisions_war_time_mobilization_category_desc: "En cas de besoin, nous pouvons former une légion de volontaires pour combler les lacunes. La guerre viendra, et nous devons être prêts."
 LKT_war_time_mobilization: "1re vague de mobilisation"
 LKT_war_time_mobilization_desc: "L'appel aux armes retentit. Nous devons défendre nos foyers. Aux armes, citoyens !"
 LKT_war_second_wave_defenders: "2e vague de défenseurs"
 LKT_war_second_wave_defenders_desc: "L'ennemi avance. Nous devons lever une nouvelle vague de soldats, même au prix du moral national."
 LKT_war_desperate_defenders: "Défenseurs désespérés"
 LKT_war_desperate_defenders_desc: "La situation est critique. Tous les citoyens valides doivent tenir la ligne. Peut-être pourrons-nous encore gagner."
 LKT_ideas_economic_development_commission: "Commission de développement économique"
 LKT_ideas_economic_development_commission_desc: "Grâce à l'union entre le Front de réclamation et le gouvernement, une commission économique a été créée pour structurer notre économie. Ensemble, nous bâtissons l'avenir de notre nation."
 LKT_event.1.t: "Le chef du gouvernement"
 LKT_event.1.d: "Sans intention d'expansion vers le nord, la sécurité de notre capitale repose sur nos quatre États les plus septentrionaux : les Dakota, le Montana et le Wyoming. Certains s'y opposent, craignant un éloignement des centres de décision. Mais nous ne pouvons nous laisser distraire. Faut-il un nom traditionnel ou autochtone pour la capitale ? Les quatre États candidats se préparent à convaincre le comité."
 LKT_event.1.o1: "N'est-ce pas ce qui a causé notre effondrement ?"
 LKT_event.2.t: "Un débat crucial"
 LKT_event.2.d: "Nos quatre candidats sont divisés entre tradition et influences autochtones. Le Montana propose Fort Nakanin, inspiré des réserves nakoda et a'ananin. Le Dakota du Nord opte pour Sakakawea, du nom du fleuve. Le Dakota du Sud mise sur Pierre, facile à intégrer à un district fédéral. Enfin, le Wyoming propose New Cheyenne, remplaçant l'ancienne capitale, Old Cheyenne, symbole de renouveau."
 LKT_event.2.o1: "Sakakawea"
 LKT_event.2.o2: "Pierre"
 LKT_event.2.o3: "Fort Nakanin"
 LKT_event.2.o4: "New Cheyenne"
 LKT_event.3.t: "Audit du Sud"
 LKT_event.3.d: "Après avoir stabilisé la nation, nous enquêtons sur le « Front de réclamation », qui prétend nous aider. Qui sont ces gens qui ont quitté leurs foyers pour s'installer ici ? Nous attendons les rapports avant d'agir."
 LKT_event.3.o1: "Ça ne peut pas être si grave, non ?"
 LKT_event.4.t: "Premiers rapports"
 LKT_event.4.d: "Les résultats sont mitigés. Certains confirment que le FR est bien un groupe d'autochtones fuyant la République du Sud. Le Kansas prospère grâce à eux. Mais d'autres rapportent des activités criminelles et mafieuses. Nous devons prendre une décision lourde de conséquences."
 LKT_event.4.o1: "Des criminels, rien de plus !"
 LKT_event.4.o2: "Attendons avant de juger."
 LKT_event.5.t: "Une offre qu'ils ne peuvent refuser"
 LKT_event.5.d: "Face aux activités illégales du FR, un auditeur leur a proposé un marché : modérez vos actions et laissez le gouvernement prendre le crédit. Réponse du FR : « Nous sommes pacifiques et offensés par ces accusations. Nous ne sommes pas des gangsters. » L'auditeur a été expulsé. Nos craintes étaient fondées."
 LKT_event.5.o1: "Ils abusent de notre tolérance !"
 LKT_event.6.t: "Rassembler la nation"
 LKT_event.6.d: "L'agitation grandit au Kansas. Le FR et des dirigeants locaux se rebellent. Les États du Nord se mobilisent. Il est temps d'agir."
 LKT_event.6.o1: "Cette nation est la nôtre, pas la leur !"
 LKT_event.7.t: "Rébellion ouverte"
 LKT_event.7.d: "Les traîtres ont hissé le drapeau du Kansas et déclaré son indépendance. Organisons nos troupes avant que nos voisins ne voient notre faiblesse."
 LKT_event.7.o1: "Sonner le rassemblement !"
 LKT_event.8.t: "En guerre !"
 LKT_event.8.d: "La nation est mobilisée. Nous marchons vers le sud pour chasser ces traîtres. Assez de mensonges et de trahisons !"
 LKT_event.8.o1: "En avant !"
 LKT_event.9.t: "Ils ne nous laissent pas le choix"
 LKT_event.9.d: "Ils nous traitent de voleurs et de criminels. Nous nous défendrons, pour le Kansas et pour la vraie liberté !"
 LKT_event.9.o1: "Nous combattons pour notre liberté !"
 LKT_event.5000.t: "Enquêtes approfondies"
 LKT_event.5000.d: "Les rapports montrent que les accusations contre le FR sont infondées. Des négociations commencent pour relancer l'économie et unir le peuple."
 LKT_event.5000.o1: "Heureusement que nous avons creusé !"
 LKT_event.5001.t: "Plans futurs"
 LKT_event.5001.d: "Les investissements portent leurs fruits. L'économie se développe plus vite que prévu. Créons une commission pour garantir une croissance équilibrée."
 LKT_event.5001.o1: "Vers la prospérité !"
 LKT_event.5002.t: "La commission"
 LKT_event.5002.d: "Les négociations ont abouti à la création de la « Commission de développement économique ». Elle assurera une croissance harmonieuse pour les générations futures."
 LKT_event.5002.o1: "Unis nous resterons, divisés nous ne serons plus jamais !"
 LKT_organizing_the_farmers: "Organisation des agriculteurs"
 LKT_organizing_the_farmers_desc: "Nous n'avons pas grand-chose, mais ce que nous avons, nous devons le rallier et le préparer pour le moment où nous pourrions en avoir besoin."
 LKT_creating_infantry_reserves: "Création des réserves d'infanterie"
 LKT_creating_infantry_reserves_desc: "Assaillis par des adversaires tout autour de nous, nous devons nous attendre au pire. Créons une force de réserve prête pour que le moment venu, nous puissions être prêts pour l'ennemi."
 LKT_mobilizing_the_reserves: "Mobilisation des réserves"
 LKT_mobilizing_the_reserves_desc: "Les temps sont proches et nous devons assurer la sécurité de nos chers citoyens. Rallions les réserves et partons défendre nos foyers."