 SYR_free_syrian_offensive: "Offensive syrienne libre"
 SYR_free_syrian_offensive_desc: "Ce qui avait commencé par des manifestations isolées a dégénéré en un soulèvement national. Les protestations se sont propagées à travers les villes et les villages, submergeant les forces de sécurité du régime et provoquant des défections massives. Fortes de leur élan, les Forces syriennes libres préparent des offensives coordonnées pour prendre le contrôle du pays et faire entrer le soulèvement dans une nouvelle phase."