 FSA_internal_revolt_category: "Des loups déguisés en agneaux"
 FSA_internal_revolt_category_desc: "Alors que le conflit s'enlise, l'Armée syrienne libre (ASL) est devenue une mosaïque de brigades aux objectifs, allégeances et idéologies divergents. Des factions islamistes et d'autres mouvements salafistes se sont infiltrés au sein de la structure de l'ASL. Bien qu'ils disposent de combattants expérimentés et contrôlent des territoires clés, leurs ambitions à long terme constituent une menace directe pour toute tentative de construction d'une Syrie démocratique et pluraliste après le conflit."
 FSA_defection_to_extremist: "Défection à l'extrémisme"
 FSA_defection_to_extremist_desc: "Des groupes islamistes radicaux se sont infiltrés dans les rangs de l'ASL, utilisant l'étiquette de modéré pour gagner en influence et en soutien. Leur présence croissante menace l'unité du mouvement et ses objectifs politiques à long terme."
