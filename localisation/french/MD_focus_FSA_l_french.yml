 FSA_death_over_humiliation: "La mort plutôt que l'humiliation"
 FSA_death_over_humiliation_desc: "L'Armée syrienne libre est issue d'un groupe de déserteurs militaires connu sous le nom de Mouvement des officiers libres. Ces officiers ont refusé d'obéir aux ordres de réprimer les troubles civils, préférant prendre les armes contre le gouvernement qu'ils avaient servi. Leur décision a marqué le début d'un mouvement d'opposition armée plus vaste. Malgré une situation extrêmement difficile et un manque fréquent de commandement centralisé et d'approvisionnement régulier, le mouvement reste animé par la conviction que la liberté vaut plus que la vie sous la tyrannie."
 FSA_extremism1: "Faible influence radicale"
 FSA_extremism1_desc: "Bien que l'Armée syrienne libre (ASL) ait été initialement formée par des officiers dissidents prônant une alternative démocratique et laïque au régime, la prolongation du conflit et la décentralisation de l'opposition ont permis à des factions plus radicales de gagner du terrain. Des groupes d'inspiration islamiste tels qu'Ahrar al-Sham et le Front al-Nosra opèrent de plus en plus souvent aux côtés ou au sein de coalitions se réclamant de l'ASL. Ces groupes ont brouillé les frontières entre éléments modérés et extrémistes, car ils utilisent l'appellation plus large d'ASL pour accroître leur légitimité et obtenir des ressources."
