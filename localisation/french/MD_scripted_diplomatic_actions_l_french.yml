 RECALL_VOLUNTEERS_TITLE: "Force d'intervention de rappel"
 RECALL_VOLUNTEERS_ACTION_DESC: "Nous pouvons choisir à tout moment de rappeler notre force d’intervention."
 RECALL_VOLUNTEERS_TOOLTIP: "§Y[This.GetNameWithFlag]§! §Rdoit disposer de forces d'intervention actives que nous pouvons retirer.§!"
 RECALL_VOLUNTEERS_TOOLTIP_G: "§Y[This.GetNameWithFlag]§! doit disposer de forces d'intervention actives que nous pouvons retirer."
 RECALL_VOLUNTEERS_SEND_DESC: "Le combat §Y[This.GetNameWithFlag]§! se retrouve dans ce n'est plus notre combat. Il est temps de retirer nos forces du conflit.\n\n§YCette action retirera nos Forces d'Intervention du [This.GetNameWithFlag]§!"
