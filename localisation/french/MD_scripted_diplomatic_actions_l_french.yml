 REQUEST_ENERGY_LOAD_SHARING_ACTION_DESC: "We can request to enter into an §YEnergy Load Sharing§! agreement where they share their energy with us."
 DIPLO_ACTION_REQUEST_ENERGY_LOAD_SHARING_DESC: "[THIS.GetNameWithFlag] est actuellement un excellent candidat pour le partage d'énergie. Devrions-nous essayer de savoir s'il est disposé à partager de l'énergie avec nous afin de soulager notre réseau ?"
