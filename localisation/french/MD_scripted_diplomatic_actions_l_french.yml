 REQUEST_CIV_SPY_ACCESS_TITLE: "Accès civil à SPYSAT"
 REQUEST_CIV_SPY_ACCESS_ACTION_DESC: "Request integration access to their civilian reconnaissance satellite system for enhanced earth observation and monitoring capabilities. This involves standard imagery-sharing agreements, technical data formats coordination, and establishing downlink protocols for our analysis systems. Such access enables improved environmental monitoring, disaster response planning, and infrastructure assessment. If accepted they will gain access to our §YCivilian SPYSAT Satellite Network§!."
