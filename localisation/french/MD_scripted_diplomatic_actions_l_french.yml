 REVOKE_MIL_GNSS_ACCESS_TITLE: "Révoquer l'accès des militaires au GNSS"
 REVOKE_MIL_GNSS_ACCESS_ACTION_DESC: "Revoke all uplink credentials to our encrypted military positioning network and terminate their integration access immediately. This action severs critical navigation capabilities for their defense operations, disables precision-guided systems, and signals a fundamental breach in strategic trust. Such a measure carries severe implications for bilateral security cooperation and operational interoperability. They will lose all access to our §YMilitary GNSS Satellite Network§!."
