 ENFORCE_PEACE_OPTION_TITLE: "Imposer la paix"
 ENFORCE_PEACE_OPTION_ACTION_DESC: "Nous pouvons chercher à imposer la paix dans ce pays afin de mettre fin aux conflits actifs et en cours, au prix d'une perte considérable d'influence et d'opinion."
 DIPLO_ACTION_ENFORCE_PEACE_OPTION_DESC: "[THIS.GetNameWithFlag] est actuellement engagé dans une guerre offensive et il est dans notre intérêt de tenter d'imposer la paix. Nous devrions lui demander de cesser ses guerres offensives actuelles."
