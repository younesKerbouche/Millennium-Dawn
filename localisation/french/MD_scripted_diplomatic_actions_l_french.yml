 PROPOSE_SUBSIDIES_TO_SUBJECT_TITLE: "Proposez des §YSubventions du suzerain§!"
 PROPOSE_SUBSIDIES_TO_SUBJECT_ACTION_DESC: "Nous pouvons proposer de subventionner notre sujet pour §Y1%§! de leur §YProduit Intérieur Brut§!total (PIB) chaque semaine pour les aider à se développer économiquement. À leur tour, ils seront moins susceptibles de tenter de se libérer et perdront progressivement leur autonomie."
 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT: "Proposer des subventions à notre sujet impliquera que nous devions assumer §Y1%§! de leur §YProduit Intérieur Brut§!total (PIB) chaque semaine pour les aider à se développer économiquement. S’ils acceptent, ils seront moins enclins à tenter de se libérer et perdront peu à peu leur autonomie."
