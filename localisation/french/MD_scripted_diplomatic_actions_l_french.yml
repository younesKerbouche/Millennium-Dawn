 DIPLO_ACTION_ENFORCE_PEACE_OPTION_ACCEPT_DESC: "[THIS.GetNameWithFlag] a accepté de signer un cessez-le-feu immédiat avec ses ennemis actuels. Nous avons perdu une grande partie de notre influence dans ce pays."
 DIPLO_ACTION_ENFORCE_PEACE_OPTION_REJECT_TITLE: "[THIS.GetNameWithFlag] §GRejected§! to the §YEnforce Peace§!"
 DIPLO_ACTION_ENFORCE_PEACE_OPTION_REJECT_DESC: "[THIS.GetNameWithFlag] a rejeté les conditions que nous avons présentées pour un cessez-le-feu immédiat... Nous allons donc passer au plan B."
 PROPOSE_ENERGY_LOAD_SHARING_TITLE: "Propose §YEnergy Load Sharing§!"
 PROPOSE_ENERGY_LOAD_SHARING_ACTION_DESC: "We can seek to propose an §YEnergy Load Sharing§! agreement where we share our energy with them."
 DIPLO_ACTION_PROPOSE_ENERGY_LOAD_SHARING_DESC: "[THIS.GetNameWithFlag] semble avoir des difficultés avec son réseau électrique actuel. Devrions-nous essayer de savoir s'ils seraient intéressés par une aide de notre réseau électrique ?"
