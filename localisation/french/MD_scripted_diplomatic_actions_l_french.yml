 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_ACCEPT_DESC: "[THIS.GetNameWithFlag] a accepté les §YSubventions du suzerain§!. Notre Trésor a commencé à prendre les dispositions nécessaires pour accueillir cette aide budgétaire."
 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_REJECT: "[THIS.GetNameWithFlag] §RRejecté§! les §YSubventions du suzerain§!"
 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_REJECT_DESC: "[THIS.GetNameWithFlag] a rejeté les §YSubventions du suzerain§!."
 CANCEL_SUBSIDIES_TO_SUBJECT_TITLE: "Annulez les §YSubventions du suzerain§!"
 CANCEL_SUBSIDIES_TO_SUBJECT_ACTION_DESC: "Nous ne souhaitons plus maintenir nos §YSubventions du suzerain§!. Il est temps d’annuler l’accord actuel. Les raisons peuvent être multiples, mais nous avons décidé qu’il était dans notre intérêt de le faire."
