 REVOKE_MIL_SPY_ACCESS_TITLE: "Révoquer l'accès militaire à SPYSAT"
 REVOKE_MIL_SPY_ACCESS_ACTION_DESC: "Revoke all access privileges to our military reconnaissance satellite system and terminate their classified imagery feeds immediately. This action severs critical intelligence collection capabilities, disables their surveillance and targeting data, and signals a fundamental breach in strategic trust. Such a measure carries severe implications for bilateral intelligence cooperation and their operational awareness. They will lose their current access to our §YMilitary SPYSAT Satellite Network§!."
