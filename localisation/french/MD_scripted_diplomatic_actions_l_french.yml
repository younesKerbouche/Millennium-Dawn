 REVOKE_CIV_SPY_ACCESS_ACTION_DESC: "Terminate their access to our civilian reconnaissance satellite system and revoke all imagery data privileges. This action severs their earth observation capabilities, disables integration with our downlink systems, and may significantly disrupt environmental monitoring, disaster response planning, and infrastructure assessments. Such a measure signals deteriorating relations and limits their surveillance and analysis capacity. They will lose their current access to our §YCivilian SPYSAT Satellite Network§!."
