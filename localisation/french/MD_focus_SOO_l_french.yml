 SOO_help_ossetia_SOV: "Investissements dans le §Y[SOO.GetNameWithFlag]§!"
 SOO_help_ossetia_SOV_desc: "Nous soutiendrons financièrement le budget de l’Ossétie du Sud, puisque cet État lui-même n’est pas en mesure de le faire. Revenu additionnel : §R-0.120§!$"
 SOO_help_ossetia: "Investissements du §Y[SOV.GetNameWithFlag]§!"
 SOO_help_ossetia_desc: "La Russie nous fournit financièrement, ce qui permet à notre économie de rester à flot. Revenu additionnel : §G0.120§!$"
 SOO_develop_turism: "Développement du tourisme"
 SOO_develop_turism_desc: "Nous développerons le tourisme intérieur, ce qui devrait apporter des revenus supplémentaires à notre trésor. Revenu additionnel : §G0.100§!$"
 SOO_Mamison_path: "Col Mamison"
 SOO_Mamison_path_desc: ""
 SOO_hydroelectric_dams: "Systèmes microhydroélectriques"
 SOO_Tskhinvali_district: "District de Tskhinvali"
 SOO_GAS_Electrical_lines: "Conduites de gaz et électriques"
 SOO_Java_townlet: "Village de Java"
 SOO_reinforced_roads: "Routes renforcées"
 SOO_subsidise_the_Farmers: "Subventions aux agriculteurs"
 SOO_subsidise_the_Farmers_desc: "Notre pays est très pauvre, nous devons profiter de chaque opportunité pour obtenir des revenus pour le budget. Nous allons essayer de stimuler nos agriculteurs"
 SOO_Roki_Tunnel_tollage: "Réparer le tunnel Roki"
 SOO_Roki_Tunnel_tollage_desc: "Nous devons réparer ce tunnel, car ce n'est que grâce à lui que nous avons une connexion avec la Russie"
 SOO_Tskhinvali_gas_and_electricity_network: "Approvisionnement énergétique de Tskhinvali"
 SOO_Tskhinvali_gas_and_electricity_network_desc: "Nous fournirons à Tskhinvali tout le nécessaire en termes d'énergie"
 SOO_Move_towards_cash_crop_growth: "Augmenter le chiffre d'affaires commercial avec la Russie"
 SOO_Move_towards_cash_crop_growth_desc: "Nous sommes prêts à augmenter l'approvisionnement de la Russie en produits agricoles"
 SOO_Rural_Revitalization: "Investir dans la restauration des infrastructures"
 SOO_Rural_Revitalization_desc: "Nous devons restaurer nos routes, endommagées depuis de nombreuses années."
 SOO_konserv_zavod: "Ouvrir une conserverie"
 SOO_konserv_zavod_desc: "Nous ouvrirons une conserverie dans notre pays, fournirons du travail aux gens et en tirerons de bons bénéfices"
 SOO_Redevelop_the_Mamison_Pass: "Réaménager le Pass Mamison"
 SOO_Redevelop_the_Mamison_Pass_desc: "Le col Mamison est un col accidenté et montagneux situé à la frontière entre l'Ossétie et la Russie. La route militaire ossète traverse cette route construite entre 1854 et 1889 par l'Empire russe. Aujourd'hui, la route est largement éclipsée par la route transcaucasienne."
 SOO_The_Ergneti_market: "Marché d'Ergneti"
 SOO_The_Ergneti_market_desc: "Ergneti est un village à la périphérie de Tskhinvali, du côté géorgien de la frontière. Là où la plupart des habitants géorgiens vont acheter un paquet de cigarettes russes bon marché et douze bouteilles d’alcool, le marché s’est étendu en un marché noir global où s’échangent toutes les marchandises, des produits agricoles aux produits industriels. Le marché servait de mécanisme de fixation des prix pour l'ensemble de la région, créant une dynamique sociale. Le marché d'Ergneti est devenu la source de revenus la plus fiable et la plus durable pour des milliers d'Ossètes et de Géorgiens."
 SOO_Sponsor_the_Georgian_grey_market: "Parrainez le marché gris géorgien"
 SOO_Sponsor_the_Georgian_grey_market_desc: "Le marché géorgien du gris est né du flot de marchandises russes affluant dans la région. La plupart d’entre eux traversant la frontière ossète depuis la route transcaucasienne. Le parrainage du marché gris conduit à une source de revenus inexploitée pour un État dans le besoin comme le nôtre."
 SOO_fostering_economic_ties: "Favoriser les liens économiques"
 SOO_fostering_economic_ties_desc: "Ergneti a servi de pierre angulaire vers la paix entre l'Ossétie du Sud et la Géorgie. Pour rester sur la voie d'une croissance stable, nous devons profiter de l'occasion pour forger des liens plus étroits avec l'État géorgien."
 SOO_tourism: "Tourisme en Ossétie du Sud"
 SOO_tourism_desc: "Notre pays a des paysages et des vues magnifiques, il est temps de développer des infrastructures permettant aux touristes d'accéder à cette beauté."
 SOO_A_Shifting_market: "Marché en évolution"
 SOO_A_Shifting_market_desc: "Le gouvernement géorgien a fermé le marché. Nous devons planifier un avenir au nom de la nation sur la façon de résoudre ce problème, avec de nombreuses pertes d'emploi, nous sommes obligés de nous adapter en nous alignant sur davantage d'aide russe et en nous concentrant davantage sur la contrebande et d'autres sources illégales de commerce."
 SOO_Host_transit_tax: "Taxe de transit hôte"
 SOO_Host_transit_tax_desc: "Le marché d'Ergneti se présente toujours comme un marché noir. Pour utiliser nos revenus inexploités, nous pouvons mettre en place une taxe de transit du côté ossète de la frontière. Cela peut donner à beaucoup une option désagréable, mais l'argent est uniquement mis en commun au sein de leur propre État et non chez le voisin de l'autre côté de la frontière."
 SOO_Promote_contraband: "Promouvoir la contrebande"
 SOO_Promote_contraband_desc: "Suite à la récente fermeture du marché par le gouvernement géorgien, nous sommes contraints de trouver d'autres sources de revenus. Une grande partie de la population des deux côtés de la frontière est mécontente de la fermeture récente du marché par la Géorgie. Nous sommes désormais contraints de nous tourner vers la contrebande."
 SOO_regulate_the_market: "Réglementation du marché"
 SOO_regulate_the_market_desc: "Une réglementation du marché est nécessaire pour éradiquer tout comportement illégal. Cela incitera davantage la partie géorgienne à maintenir l'ouverture du marché, même en période de changement ou de tensions croissantes."
 SOO_Districted_Oversight: "Surveillance du district"
 SOO_Districted_Oversight_desc: "Avec cette nouvelle administration, les organes directeurs des territoires géorgiens doivent commencer le processus d’intégration de la pollution dans les coutumes de l’État ossète et dans ses idées."
 SOO_Resilient_Commerce: "Commerce résilient"
 SOO_Resilient_Commerce_desc: "Nous allons commercer plus activement qu’auparavant pour étendre notre potentiel technique."
 SOO_Raise_Import_Tariffs: "Augmenter les tarifs d’importation"
 SOO_Raise_Import_Tariffs_desc: "Nous augmenterons les tarifs d’importation pour améliorer les revenus de notre trésor."
 SOO_the_Russian_bankroll: "Ouvrir les banques russes"
 SOO_the_Russian_bankroll_desc: "Nous devrons permettre aux banques russes d’entrer pour soutenir notre économie."
 SOO_new_developments_in_Kvaisa: "Énergie de l’Ossétie"
 SOO_new_developments_in_Kvaisa_desc: "Nous commencerons la construction d’une centrale électrique pour garantir la sécurité énergétique."
 SOO_Boost_the_local_flour_production: "Investissements dans la production de farine"
 SOO_Boost_the_local_flour_production_desc: "Tous les produits agricoles doivent bénéficier de l’investissement de notre État."
 SOO_Tractor_Imports: "Importation de tracteurs"
 SOO_Tractor_Imports_desc: "Nous importons des tracteurs pour répondre aux besoins de notre agriculture."
 SOO_Forestry_Development: "Industrie forestière"
 SOO_Forestry_Development_desc: "Nous allons relancer notre industrie forestière."
 SOO_increase_tolls_on_Roki_Tunnel: "Augmenter les péages du tunnel de Roki"
 SOO_increase_tolls_on_Roki_Tunnel_desc: "Nous augmenterons les péages dans le tunnel de Roki."
 SOO_South_Ossetian_State_University: "Université d’État d’Ossétie du Sud"
 SOO_South_Ossetian_State_University_desc: "Notre république a besoin des meilleurs esprits."
 SOO_Dzuarikau_Tskhinvali_pipeline: "Oléoduc réparé"
 SOO_Dzuarikau_Tskhinvali_pipeline_desc: "Cet oléoduc est vital pour nous."
 SOO_Develop_Tskhinvali: "Infrastructures de Tskhinvali"
 SOO_Develop_Tskhinvali_desc: "Les routes locales ont clairement besoin de réparations."
 SOO_Develop_Java: "Restauration de Java"
 SOO_Develop_Java_desc: "Ce village a également besoin d’investissements financiers."
 SOO_Revive_soviet_era_works: "Raviver l’héritage soviétique"
 SOO_Revive_soviet_era_works_desc: "Il est temps de restaurer ce qui a été perdu et détruit au fil des ans : l’héritage de l’URSS."
 SOO_Develop_Gori: "Développement de Gori"
 SOO_Develop_Gori_desc: "Les nouveaux territoires de notre république doivent également être développés."
 SOO_private_sector: "Secteur privé"
 SOO_private_sector_desc: "Nous promouvons le développement du secteur privé sur le territoire de notre république."
 SOO_Geared_for_hardship: "Difficultés de développement"
 SOO_Geared_for_hardship_desc: "Nous avons un long chemin à parcourir pour développer et relancer notre économie, en particulier l’agriculture."
 SOO_Gori_Tskhinvali_rail_link: "Liaison de transport Gori - Tskhinvali"
 SOO_Gori_Tskhinvali_rail_link_desc: "Nous relierons notre nouveau territoire au reste de la république."
 SOO_Ministry_of_internal_affairs: "Ministère des affaires internes"
 SOO_Ministry_of_internal_affairs_desc: "Notre république doit pouvoir dormir en paix."
 SOO_Reinforce_Parliamentary_administration: "Changer la direction du Parlement"
 SOO_Reinforce_Parliamentary_administration_desc: "Il est temps d’introduire de nouvelles figures dans la politique."
 SOO_Dismantle_Parliamentary_Dominance: "Abolir la domination du Parlement"
 SOO_Dismantle_Parliamentary_Dominance_desc: "Le Parlement ne devrait pas diriger le pays seul."
 SOO_Downplay_opposition_forces: "Réprimer l’opposition"
 SOO_Downplay_opposition_forces_desc: "L’opposition, telle qu’elle existe actuellement, menace notre république et sa stabilité."
 SOO_banner_of_the_people: "Bannière du peuple"
 SOO_banner_of_the_people_desc: "Les véritables fils de l’Ossétie sont prêts à défendre notre pays."
 SOO_Political_independent: "Indépendance politique"
 SOO_Political_independent_desc: "Notre politique sera moins soumise à une seule personne ou à un groupe de personnes."
 SOO_Defenders_of_the_Fatherland: "Défenseurs de la patrie"
 SOO_Defenders_of_the_Fatherland_desc: "Nos combattants se battront jusqu’au bout pour notre patrie."
 SOO_Evaluate_the_existing_constitution: "Évaluer la constitution actuelle"
 SOO_Evaluate_the_existing_constitution_desc: "Est-il temps de modifier la constitution existante ?"
 SOO_Allow_presidential_constitution_changes: "Amendement constitutionnel présidentiel"
 SOO_Allow_presidential_constitution_changes_desc: "Notre président a sa propre vision de la constitution."
 SOO_The_Regal_Relinquishment: "Nouvelle vie politique"
 SOO_The_Regal_Relinquishment_desc: "Il est temps pour notre république d’insuffler une nouvelle vie à notre scène politique."
 SOO_Reform_the_distribution_of_farmland: "Réforme agricole"
 SOO_Reform_the_distribution_of_farmland_desc: "La principale source de nos revenus est les produits agricoles. Nous devons réformer cette industrie de manière compétente."
 SOO_The_Kremlin_state: "État pro-Kremlin"
 SOO_The_Kremlin_state_desc: "Nous n’avons plus d’autres alliés que la Russie."
 SOO_Ossetian_Patriotism_Reforms: "Patriotisme ossète"
 SOO_Ossetian_Patriotism_Reforms_desc: "Chacun doit être conscient et prêt à se battre pour notre patrie."
 SOO_adopted_a_new_constitution: "Nouvelle constitution"
 SOO_adopted_a_new_constitution_desc: "Il est temps d’adopter une nouvelle constitution."
 SOO_Enduring_the_Sovereignty_Fight: "Poursuivre la lutte pour l’indépendance"
 SOO_Enduring_the_Sovereignty_Fight_desc: "Tant que nous ne faisons pas partie de la Russie, nous devrons lutter pour notre indépendance."
 SOO_pro_russian: "Orientation pro-russe"
 SOO_pro_russian_desc: "Notre objectif ultime est la réunification avec nos frères de l’Ossétie du Nord et de la Russie."
 SOO_integrate_to_russian_army: "Intégration dans l’armée russe"
 SOO_integrate_to_russian_army_desc: "Nous sommes prêts à nous intégrer pleinement dans l’armée russe."
 SOO_referendum: "Référendum sur l’adhésion à la Russie"
 SOO_referendum_desc: "Nous y travaillons depuis longtemps, il est temps de tenir ce référendum."
 SOO_invest: "Investissements dans notre économie"
 SOO_invest_desc: "La Russie est prête à investir généreusement dans notre économie."
 SOO_rosbanks: "Banques russes"
 SOO_rosbanks_desc: "Les banques russes sont prêtes à s’installer sur notre territoire, ce qui renforcera notre économie."
 SOO_inverv_warfrare: "Doctrine russe d’intervention militaire"
 SOO_inverv_warfrare_desc: "Nous suivrons la doctrine militaire de notre pays et participerons activement aux conflits mondiaux."
 SOO_fight_start: "Lancer la lutte pour la liberté de l’Ossétie"
 SOO_fight_start_desc: "Le clan Tadeev terrorise notre pays depuis trop longtemps, il est temps d’y mettre fin."
 SOO_fight_narcota: "Stopper le trafic de drogues"
 SOO_fight_narcota_desc: "Nous éliminerons toutes les personnes associées aux Tadeev impliquées dans le trafic de drogues."
 SOO_fight_contrabanda: "Combattre la contrebande illégale"
 SOO_fight_contrabanda_desc: "La contrebande des Tadeev sera détruite à jamais."
 SOO_fight_alchohol: "Éliminer l’alcool illégal"
 SOO_fight_alchohol_desc: "L’alcool illégal ne circulera plus dans notre pays."
 SOO_fight_reket: "Combattre le racket"
 SOO_fight_reket_desc: "Nous mettrons fin à leurs pitoyables tentatives de racket contre les entrepreneurs de notre pays."
 SOO_fight_orujie: "Détruire les filières de contrebande d’armes"
 SOO_fight_orujie_desc: "Les armes ne transiteront plus illégalement par notre pays."
 SOO_fight_tamojnia: "Éliminer les douaniers corrompus"
 SOO_fight_tamojnia_desc: "Nous purgerons tous les employés déloyaux de nos douanes."
 SOO_fight_kgb: "Lutter contre la corruption au KGB"
 SOO_fight_kgb_desc: "Même au KGB, les Tadeev ont trouvé des personnes corruptibles – il est temps d’y mettre fin."
 SOO_fight_minor: "Éliminer les fonctionnaires corrompus du ministère de l’Éducation"
 SOO_fight_minor_desc: "La dernière personne au ministère de l’Éducation, qui donne du pouvoir au clan Tadeev, doit être éliminée."
 SOO_end_fight: "Libérer le pays"
 SOO_end_fight_desc: "Enfin, notre pays pourra respirer en paix."
 SOO_prepare_for_war: "Se préparer à la guerre"
 SOO_prepare_for_war_desc: "La guerre est inévitable, nous devons être prêts."
 SOO_call_abkhazia: "Appel à l’Abkhazie"
 SOO_call_abkhazia_desc: "Nous et les Abkhazes devons nous unir pour contrer la menace géorgienne."
 SOO_establish_connection_with_kavkaz: "Union avec la Tchétchénie"
 SOO_establish_connection_with_kavkaz_desc: "Peut-être que les Tchétchènes nous aideront à nouveau, comme dans les années 90."
 SOO_ossetia_at_war: "Expérience du champ de bataille"
 SOO_ossetia_at_war_desc: "En ce moment, sur le champ de bataille, nous devenons plus forts et plus expérimentés."
 SOO_lessons_from_war: "Leçons de la guerre"
 SOO_lessons_from_war_desc: "L’expérience de cette guerre nous a beaucoup appris."
 SOO_new_defences: "Nouveaux investissements militaires"
 SOO_new_defences_desc: "Nous renforcerons nos investissements dans le domaine militaire."
 SOO_doctrine_update: "Mise à jour de la doctrine militaire"
 SOO_doctrine_update_desc: "Notre doctrine militaire a besoin d’un léger ajustement."
 SOO_north_ossetia_ratnik: "Équiper entièrement l’armée avec le système ‘Ratnik’"
 SOO_north_ossetia_ratnik_desc: "L’équipement militaire russe sera la meilleure option pour notre armée."
 SOO_submission_to_the_russian_doctrine: "Adoption de la doctrine russe"
 SOO_submission_to_the_russian_doctrine_desc: "Nous adopterons complètement la doctrine russe."
 SOO_Gori_pereseleniye: "Peuplement de Gori"
 SOO_Gori_pereseleniye_desc: "Nous permettrons à nos citoyens de peupler ce territoire."
 SOO_foreign_relations: "Diplomatie internationale"
 SOO_foreign_relations_desc: "Nous devons établir des relations internationales."
 SOO_reinforce_sng2: "Partenaires de la CEI-2"
 SOO_reinforce_sng2_desc: "Nos partenaires les plus proches sont les membres de la CEI-2."
 SOO_russian_ms: "Coopération avec l’industrie militaire russe"
 SOO_russian_ms_desc: "L’équipement militaire russe est la meilleure option pour nous… et la seule."
 SOO_russian_arms: "Acheter des chars russes"
 SOO_russian_arms_desc: "Avec des chars russes, nous pouvons aller n’importe où."
 SOO_transnistria_accept: "Contrebande depuis la Transnistrie"
 SOO_transnistria_accept_desc: "Les dépôts d’armes de Transnistrie seront intéressants pour notre pays."
 SOO_abkahz_relations: "Améliorer les relations avec les Abkhazes"
 SOO_abkahz_relations_desc: "Abkhazes et Ossètes sont frères pour toujours."
 SOO_abkahz_def_pact: "Pacte défensif avec l’Abkhazie"
 SOO_abkahz_def_pact_desc: "Nous devons être prêts à nous défendre ensemble avec les Abkhazes."
 SOO_trade_abk_def: "Commerce avec l’Abkhazie"
 SOO_trade_abk_def_desc: "Il est nécessaire d’établir des relations commerciales avec l’Abkhazie."
 SOO_syria_relations: "Peuple syrien frère"
 SOO_syria_relations_desc: "La Syrie s’est révélée être un partenaire inattendu pour notre pays, avec lequel il vaut la peine d’établir des relations."
 SOO_venez_relations: "Interaction avec le Venezuela"
 SOO_venez_relations_desc: "Malgré la grande distance, nous sommes prêts à établir une coopération avec le Venezuela."
 SOO_shara_relat: "Interaction avec le Sahara méridional"
 SOO_shara_relat_desc: "Malgré la grande distance, nous sommes prêts à établir une coopération avec le Sahara méridional."
 SOO_nikar_relations: "Interaction avec le Nicaragua"
 SOO_nikar_relations_desc: "Malgré la grande distance, nous sommes prêts à établir une coopération avec le Nicaragua."
 SOO_artsakh_relations: "Interaction avec l’Artsakh"
 SOO_artsakh_relations_desc: "Nos partenaires, les frères de l’Artsakh, seront d’excellents alliés."
 SOO_artsakh_volunteers: "Volontaires de l’Artsakh"
 SOO_artsakh_volunteers_desc: "Des volontaires de l’Artsakh sont venus aider notre pays."
 SOO_approach_armenia: "Soutenir l’Arménie"
 SOO_approach_armenia_desc: "Les Arméniens et nous sommes des peuples frères, et nous nous aiderons mutuellement en tout."
 SOO_economic_pizda: "Investissements russes"
 SOO_economic_pizda_desc: "La Russie est prête à investir dans notre pays."
