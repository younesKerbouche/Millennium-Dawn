 Ossetia.1.t: "Référendum en Ossétie du Sud"
 Ossetia.1.d: "L’État d’Ossétie du Sud organise un référendum pour rejoindre notre grand pays. La majorité de ses habitants a approuvé cette décision. À nous maintenant de décider : les accueillerons-nous en Russie ?"
 Ossetia.1.a: "Bien sûr, bienvenue chez vous !"
 Ossetia.1.b: "Non, nous n’en avons pas besoin."
 Ossetia.2.t: "Référendum en Ossétie du Sud"
 Ossetia.2.d: "La Russie a accepté de nous accueillir !"
 Ossetia.2.a: "Hourra !"
 Ossetia.3.t: "Référendum en Ossétie du Sud"
 Ossetia.3.d: "La Russie a refusé de nous accepter."
 Ossetia.3.a: "Mince"
 Ossetia.4.t: "Fusion de l’Ossétie du Sud et du Nord"
 Ossetia.4.d: "L’Ossétie du Sud demande une intégration avec l’Ossétie du Nord. Sommes-nous prêts à répondre à leur demande ?"
 Ossetia.4.a: "Bien sûr"
 Ossetia.4.b: "Non"
 Ossetia.5.t: "Fusion de l’Ossétie du Sud et du Nord"
 Ossetia.5.d: "La Russie a accepté."
 Ossetia.5.a: "Hourra !"
 Ossetia.6.t: "Fusion de l’Ossétie du Sud et du Nord"
 Ossetia.6.d: "La Russie a refusé."
 Ossetia.6.a: "Mince"
 Ossetia.7.t: "Alliance des Premiers-Nés"
 Ossetia.7.d: "Les héritiers de la Grande Scythie nous proposent de créer une alliance qui guidera le monde entier sur la bonne voie et renversera nos ennemis communs."
 Ossetia.7.a: "Ensemble, nous purifierons le monde de la souillure !"
 Ossetia.7.b: "Non"
 Ossetia.8.t: "Alliance des Premiers-Nés"
 Ossetia.8.d: "Ils ont accepté de devenir nos fidèles alliés."
 Ossetia.8.a: "Hourra !"
 Ossetia.9.t: "Alliance des Premiers-Nés"
 Ossetia.9.d: "Ils ont décidé de ne pas nous aider dans notre grand objectif."
 Ossetia.9.a: "Mince"
 Ossetia.10.t: "Politique ossète"
 Ossetia.10.d: "Dans le paysage politique tumultueux de l’Ossétie du Sud en 2000, cet État de facto indépendant était confronté à des défis persistants concernant sa légitimité et des différends territoriaux avec la Géorgie. Dirigée par le président Lyudvig Chibirov, l’Ossétie du Sud faisait face à une crise de crédibilité, seuls quelques pays, dont la Russie, reconnaissant sa souveraineté, tandis que la majorité de la communauté internationale, alignée sur les Nations Unies, continuait de la considérer comme une partie intégrante de la Géorgie. L’influence de la Russie jouait un rôle clé, tant sur le plan politique que militaire, permettant à la région de maintenir son indépendance de facto. Les tensions avec la Géorgie restaient vives, marquées par des flambées de violence sporadiques le long de la frontière administrative, entravant les efforts pour une résolution pacifique. Dans ce contexte, les conflits non résolus et les préoccupations humanitaires posaient des défis majeurs, soulignant la nécessité d’efforts diplomatiques internationaux soutenus pour apporter la stabilité dans la région."
 Ossetia.10.a: "Iratta Razma"
 Ossetia.11.t: "Kokoyti élu président"
 Ossetia.11.d: "Eduard Kokoyti a été élu président en tant que candidat de l’opposition lors d’élections présidentielles directes pour le poste de président de la République d’Ossétie du Sud."
 Ossetia.11.a: "Voyons comment il s’en sort."
 Ossetia.12.t: "Proposition de Daurbek"
 Ossetia.12.d: "Notre peuple a besoin d’un nouveau leadership ! Pourquoi s’embêter avec des élections, quand notre chef doit nous être désigné par les dieux ? Je propose deux solutions à ce problème..."
 Ossetia.12.a: "En effet, Daurbek, tu es digne."
 Ossetia.12.b: "Nous devons inviter notre aristocratie de Nalchik !"
 Ossetia.12.c: "Ne te mêle pas des affaires de l’État, fou."
 Ossetia.13.t: "L’Ossétie demande notre aide !"
 Ossetia.13.d: "L’Ossétie demande à nos banques de les aider dans leur situation financière difficile."
 Ossetia.13.a: "Bien sûr !"
 Ossetia.13.b: "Désolé, non."
 Ossetia.14.t: "La Russie fournit une aide !"
 Ossetia.14.d: "La Russie nous fournit une aide économique."
 Ossetia.14.a: "Merci."
 Ossetia.15.t: "La Russie a rejeté notre offre."
 Ossetia.15.d: "La Russie a refusé de nous fournir une aide financière."
 Ossetia.15.a: "D'accord"
 Ossetia.16.t: "La CEI-2 a été créée"
 Ossetia.16.d: "La Communauté des États non reconnus est une association d’États non reconnus et partiellement reconnus dans l’espace post-soviétique, fondée en 1992. Une nouvelle association d’États non reconnus est née à Tiraspol : un accord a été signé pour établir un organe de coordination permanent – une réunion des ministres des affaires étrangères – et un conseil consultatif au niveau des experts pour les travaux préparatoires entre les réunions, qui devaient se tenir au moins deux fois par an."
 Ossetia.16.a: "D'accord"
