 SOO_defenders_of_iron_idea_desc: "Les Ossètes ont toujours été réputés pour leur force, leur courage et leur sens du devoir envers la patrie. Face à un voisin aussi agressif que la Géorgie, ils doivent constamment être prêts à une invasion."
 SOO_idea_focus_northossetia_volunteers: "Volontaires d’Ossétie du Sud"
 SOO_idea_focus_northossetia_volunteers_desc: "Les Ossètes ont toujours été connus pour leur esprit fraternel et leur volonté d’aider les peuples frères."
 SOO_victory_war_idea: "Victoire dans la guerre d’indépendance"
 SOO_victory_war_idea_desc: "Les Ossètes ont défendu leur droit à l’indépendance dans les années 90, c’est le cœur de leur lutte pour leur indépendance et au-delà."
 SOO_outdated_army_idea: "Armée obsolète"
 SOO_outdated_army_idea_desc: "L’armée ossète est depuis longtemps en décalage avec les réalités modernes, ses armes sont obsolètes et doivent être remplacées."
 SOO_puppet_of_georgia: "Marionnette de la Géorgie"
 SOO_puppet_of_georgia_desc: "Nous sommes maintenant devenus une marionnette de la Géorgie… Il faudra vivre avec."
 SOO_mix_the_population: "Retour de la population"
 SOO_mix_the_population_desc: "Nous devons maintenant procéder à un échange de population."
 SOO_integration_into_georgian_system: "Intégration dans le système géorgien"
 SOO_integration_into_georgian_system_desc: "Nous devons maintenant fusionner nos structures gouvernementales."
 SOO_ossetian_georgian_friendship: "Amitié autonome"
 SOO_ossetian_georgian_friendship_desc: "Nous serons désormais intégrés en tant qu’État autonome et la hache de guerre est enterrée."
 SOO_idea_pro_farmers: "Politiques en faveur des agriculteurs"
 SOO_reforming_army_mechanize: "Modèle d’armée russe modernisé"
