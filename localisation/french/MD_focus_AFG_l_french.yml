 AFG_Almond_invesment1: "Aider le marché des amandes"
 AFG_Almond_invesment1_desc: "Les amandes sont une source de revenus importante pour de nombreux Afghans. Le gouvernement afghan a mis en place un programme de collecte et de livraison des amandes sur les marchés pour le compte des agriculteurs, en échange d'une petite part des bénéfices."
 AFG_Pomegranate_invesment1: "Financer le marché de la grenade"
 AFG_Pomegranate_invesment1_desc: "Le plan d'action du gouvernement afghan pour faciliter le transport et le commerce des grenades prévoit la fourniture de services essentiels pour soutenir les activités du marché local et international. En échange de ces services, le gouvernement recevra une partie des bénéfices générés."
 AFG_New_special_Buget: "Le nouveau budget spécial TODO"
 AFG_New_special_Buget_desc: "Avec l’USAID et d’autres organisations qui financent l’Afghanistan, nous souhaitons établir un nouveau pipeline de fonds spécialisés. Ces fonds seront destinés au développement d’objectifs nationaux spécifiques, qui resteront secrets pour des raisons stratégiques."
 AFG_import_westernism: "Importer l'occidentalisme"
 AFG_import_westernism_desc: "L’Afghanistan a longtemps conservé ses valeurs traditionnelles. Cependant, l’ouverture récente aux nouvelles idées nous a permis d’intégrer de manière sélective des aspects des concepts occidentaux. Cette approche nous permet de puiser dans un large éventail d’idées occidentales, de choisir celles qui correspondent à nos besoins spécifiques et de rejeter celles qui ne correspondent pas à notre contexte."
 AFG_Request_nato_membership: "Demande d'adhésion à l'OTAN"
 AFG_Request_nato_membership_desc: "Bien qu’il soit inhabituel pour des pays hors d’Europe d’obtenir l’adhésion à l’OTAN, compte tenu du climat actuel avec un ennemi commun, une demande d’adhésion à l’OTAN ne viserait pas seulement à acquérir des moyens de défense, mais également à renforcer la coopération dans les opérations de guerre, la logistique et la planification."
 AFG_Join_nato_war: "Rejoignez les opérations de l'OTAN"
 AFG_Join_nato_war_desc: "L’OTAN est devenue un allié de plus en plus vital et a joué un rôle déterminant dans la lutte contre la résurgence des forces talibanes. Nous devons démontrer notre soutien et prouver que nous sommes un partenaire précieux."
