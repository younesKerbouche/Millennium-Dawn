 AFG_afghan_morning_taliban_by_night: "A.N.A. By Day, Taliban By Night"
 AFG_afghan_morning_taliban_by_night_desc: "Une grande partie de nos soldats de l'Armée nationale afghane mènent une double vie. Nombre d'entre eux s'engagent dans les rangs des talibans tout en servant dans l'armée, ce qui confère à ces derniers un avantage considérable sur nos forces. Cette corruption a favorisé une corruption généralisée au sein de nos forces armées et a fortement sapé le moral des hommes qui combattent pour la nation."
 AFG_safed_koh_supply_network: "Safed Koh Supply Network"
 AFG_safed_koh_supply_network_desc: "Using a complex network of roads, mountains, and underground caves, the Safed Koh supply network has softened the impact of the regions harsh and isolated terrain."
 AfghanistanBorderWars.1.t: "[event_target:AFG_ATTACKER.GetName] Wins Border War"
 AfghanistanBorderWars.1.d: "[event_target:AFG_ATTACKER.GetName] has won the border war against [event_target:AFG_DEFENDER.GetName] and advanced into new land. They are likely to continue their offensive after this."
 AfghanistanBorderWars.1.a: "Huzzah!"
 AfghanistanBorderWars.1.b: "Damn"
 AfghanistanBorderWars.1.c: "Escalate!"
 AfghanistanBorderWars.2.t: "[event_target:AFG_ATTACKER.GetName] Loses Border War"
 AfghanistanBorderWars.2.d: "[event_target:AFG_ATTACKER.GetName] has lost the border war against [event_target:AFG_DEFENDER.GetName]."
 AfghanistanBorderWars.2.a: "Huzzah!"
 AfghanistanBorderWars.2.b: "Damn"
 AfghanistanBorderWars.3.t: "Taliban Prepares To Move Into Tribal Areas"
 AfghanistanBorderWars.3.d: "Les talibans envisagent d'investir les zones tribales, principalement le Nord-Waziristan et la région de Parachinar. Un négociateur taliban nous a informés de leurs projets, et ils espèrent que nous les autoriserons à y rester temporairement. Bien que cette région soit relativement insignifiante à l'échelle du pays, elle représente néanmoins une perte de territoire et une incursion de terroristes radicaux dans le pays."
 AfghanistanBorderWars.3.a: "As long as they are useful, they can stay"
 AfghanistanBorderWars.3.b: "Absolutely not"
 AfghanistanBorderWars.4.t: "Le Pakistan condamne les projets d'implantation dans les zones tribales"
 AfghanistanBorderWars.4.d: "Le gouvernement pakistanais nous a récemment contactés et exprimé son mécontentement quant à la perspective du maintien des forces talibanes dans les régions du Nord-Waziristan et de Parachinar. Bien que ce résultat ne soit pas choquant, il constitue néanmoins un obstacle à nos efforts pour reconquérir l'Afghanistan."
 AfghanistanBorderWars.4.a: "Fine"
 AfghanistanBorderWars.4.b: "To hell with their objections!"
 AfghanistanBorderWars.5.t: "Pakistan Permits Movement Into The Tribal Areas"
 AfghanistanBorderWars.5.d: "Le gouvernement pakistanais a indiqué qu'il allait ignorer nos mouvements dans les régions du Nord-Waziristan et de Parachinar. Cela signifie que nous pouvons continuer à étendre nos opérations et augmenter nos chances de succès en cas d'attaque afghane majeure."
 AfghanistanBorderWars.5.a: "Good"
 AfghanistanBorderWars.6.t: "The Taliban Ignores Us"
 AfghanistanBorderWars.6.d: "Les talibans nous ont ignorés, ainsi que nos objections à leurs récentes incursions dans le Nord-Waziristan et la région de Parachinar. Il semble que nous n'ayons d'autre choix que de recourir à la force pour leur montrer que nous ne pouvons être écrasés."
 AfghanistanBorderWars.6.a: "They started this"
 AfghanistanBorderWars.7.t: "Afghan Armed Forces Secure Victory"
 AfghanistanBorderWars.7.d: "Après un accrochage avec les talibans, les forces armées afghanes ont remporté une victoire contre eux. Cette bataille est présentée comme une victoire nationale par [AFG.GetLeader]."
 AfghanistanBorderWars.7.a: "Allahu-Akbar!"
 AfghanistanBorderWars.7.b: "Inshallah victory will come"
 AfghanistanBorderWars.8.t: "Taliban Forces Secure Victory"
 AfghanistanBorderWars.8.d: "À la suite d'un accrochage avec l'Armée nationale afghane, les forces talibanes ont remporté une victoire. Cette bataille est présentée comme une victoire des talibans sur toute la ligne par [TAL.GetLeader]."
 AfghanistanBorderWars.8.a: "Allahu-Akbar!"
 AfghanistanBorderWars.8.b: "Inshallah victory will come"
 AfghanistanBorderWars.9.t: "Résultats peu concluants après l'affrontement entre les talibans et les Afghans"
 AfghanistanBorderWars.9.d: "Les forces internationales ont constaté un gel du front suite à un accrochage entre les talibans et l'Armée nationale afghane. Il a été indiqué que les deux camps ont ralenti leurs attaques et se sont repliés dans leurs zones d'avant l'accrochage."
 AfghanistanBorderWars.9.a: "D'accord"
 AFG_tal_insurgency_new: "[TAL.GetFlag] Taliban Insurgency"
 AFG_tal_insurgency_new_desc: "Après plusieurs défaites, les talibans se sont repliés dans les faubourgs est de l'Afghanistan. Ils s'y retranchent, se préparant à une guérilla longue et sanglante. Leur puissance est directement liée à leurs modificateurs défensifs et offensifs. S'ils dépassent 30 % de leur puissance au moment du retrait des États-Unis, ils lanceront une nouvelle invasion à grande échelle.\n\n£AFG_salafist_jihadism §HLa force des talibans - [?AFG.taliban_attack_strength|%]§!"
 TAL_move_into_tribal_areas: "Push Into Pakistani Tribal Areas"
 TAL_move_into_tribal_areas_desc: "Pour survivre, nous devrons déplacer nos forces vers l'extérieur afin de ne pas nous concentrer sur une seule zone. Les zones tribales sont un refuge idéal, car nous aurons un accès direct à une chaîne de montagnes."
 AFG_414_attack_1207: "Attack Taliban Strongholds"
 AFG_414_attack_1207_desc: "Même si nous ne parviendrons pas à éradiquer les talibans, nous pourrons affaiblir leur pouvoir... Si nous réussissons."
