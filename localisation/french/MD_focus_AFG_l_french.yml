 Taliban_insurgency_category: "L'insurrection talibane"
 Taliban_insurgency_category_desc: "Bien que les forces des £GFW_AFG_salafist_jihadism  §YTalibans aient été vaincues par les forces de la coalition, elles n'ont pas été complètement éliminées, et les militants talibans ont été fragmentés en morceaux et ont lancé une §Rinsurrection§ ! dans tous les coins de l'Afghanistan et ont commencé à mener diverses §Rattaques terroristes§ ! contre le nouveau gouvernement et les forces de la coalition. L'éradication de l'insurrection talibane devrait prendre des années, en fonction de nombreux facteurs.\n\nLa « force des Talibans » détermine la force des militants talibans à l'intérieur du pays, et sa croissance ainsi que notre efficacité à éradiquer l'insurrection dépendront de la « confiance dans le gouvernement central (stabilité, corruption ou ingérence étrangère) » et de la « situation à la frontière afghano-pakistanaise ». Si la force des Talibans est trop élevée, les £GFX_AFG_salafist_jihadism §YTalibans§ ! seront en mesure de mener des §Rattaques terroristes§ ! et peuvent même dégénérer en une §Rnouvelle guerre civile§ ! alors que certaines méthodes peuvent être efficaces pour lutter contre la menace talibane à court terme.\n\n§Force des Talibans§! : [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "Raid sur les cachettes des Talibans"
 raid_taliban_hideouts_desc: "Nos commandos ont localisé les emplacements des militants talibans, nous pouvons envoyer une unité de nos commandos pour effectuer un raid afin d'éliminer ou de capturer ces militants talibans."
 bomb_taliban_targets: "Bombarder les bases talibanes"
 bomb_taliban_targets_desc: "Nos services de renseignement ont identifié plusieurs concentrations de Talibans et nous pouvons utiliser les avions des forces aériennes pour lutter contre l'insurrection et bombarder ces militants."
 secure_afghan_pakistani_border: "Sécuriser la frontière afghano-pakistanaise"
 secure_afghan_pakistani_border_desc: "L'une des principales causes de notre difficulté à éliminer l'insurrection talibane est que les combattants talibans fuient au Pakistan, se regroupent puis reviennent pour poursuivre leur insurrection à l'intérieur du pays. La majeure partie de notre frontière avec le Pakistan n'est pas gardée, nous devons intensifier nos efforts pour mettre en place un mécanisme de sécurité le long de la frontière."
 afghan_unity_propaganda: "Propagande en faveur de l'unité afghane"
 afghan_unity_propaganda_desc: "Les Talibans sont composés principalement d'Afghans. Les Afghans sont tous des compatriotes, mais nous sommes en conflit civil depuis longtemps en raison de différences idéologiques. Nous pouvons faire des efforts pour persuader les militants talibans de déposer les armes et de contribuer au développement du pays en promettant de leur pardonner leurs actions passées."
 show_supporting_counter_insurgency_countries: "Montrer les pays qui soutiennent notre contre-insurrection"
 show_supporting_counter_insurgency_countries_desc: "Cela montre que les pays qui soutiennent notre mission anti-insurrectionnelle contre les Talibans, ces pays nous fourniront non seulement des renforcements mais aussi un soutien technique."
 eliminate_taliban_insurgency: "Éliminer l'insurrection des Talibans"
 eliminate_taliban_insurgency_desc: "Maintenant que nos forces militaires sont déployées dans des zones clés et que la région frontalière est sécurisée, nous pouvons déployer les derniers efforts pour écraser l'insurrection talibane et mettre fin à ce conflit de longue durée."
 the_taliban_insurgency_pulse: "L'insurrection talibane - Mise à jour mensuelle"
 the_taliban_insurgency_pulse_desc: "\nLa valeur de la §Yforce des Talibans§! est mise à jour tous les mois. Le niveau de croissance de l'insurrection est §Rinfluencé§! par plusieurs facteurs :\n\nLa §Yconfiance du public§! envers le gouvernement central\n - La §Ystabilité du pays§!\n - La §Ycorruption§!\n - La §Ysituation économique§!\nLa §Ysécurité§! à la frontière afghano-pakistanaise\nLe niveau de la §Ysécurité intérieure§!\n Le §Ysoutien militaire étranger§!"
 isaf_raid_taliban_hideouts: "Raids anti-Talibans"
 isaf_raid_taliban_hideouts_desc: "Nos services de renseignement militaire en Afghanistan ont réussi à localiser plusieurs concentrations de Talibans, nous pouvons mener des raids pour traquer ces insurgés."
 isaf_launch_drone_strike: "Lancer des frappes de drone"
 isaf_launch_drone_strike_desc: "Nos services de renseignement militaire en Afghanistan ont réussi à localiser de nombreux repaires de Talibans à proximité de la zone urbaine. Nous pouvons lancer des frappes de drones pour réduire leur capacité à lancer des attaques contre des cibles du gouvernement afghan ou nos troupes stationnées en Afghanistan."
 isaf_bomb_taliban_hotspots: "Bombarder les zones sensibles des Talibans"
 isaf_bomb_taliban_hotspots_desc: "La force des insurgés talibans a atteint un niveau critique et l'armée afghane est tellement inefficace pour les contrer que nous devons déployer nos bombardiers stratégiques pour bombarder leurs zones sensibles."
 isaf_provide_technical_equipment: "Fournir des équipements de contre-insurrection"
 isaf_provide_technical_equipment_desc: "Bien que l'Afghanistan ne dispose pas lui-même de l'équipement nécessaire pour mener des opérations anti-insurrectionnelles, nous pouvons lui fournir cet équipement, ce qui augmentera probablement l'efficacité de l'armée et de la police nationales afghanes dans la conduite d'opérations anti-insurrectionnelles."
 isaf_withdraw_from_afghanistan: "Se retirer d'Afghanistan"
 isaf_withdraw_from_afghanistan_desc: "Notre mission en Afghanistan est terminée, il est temps de retirer nos troupes de cette guerre sans fin."
 TT_AFG_NOT_FACTION_WITH_PAK: "N'est allié à aucune faction pakistanaise"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§RIl est probable que si nous occupons le territoire, notre ennemi nous déclarera la guerre!§!"
 AFG_Baluchistan: "Baloutchistan revendiqué"
 AFG_invasion: "Invasion du Pakistan"
 Afghanistan_pashtunistan_decisions: "Unifier le Pachtounistan"
 Afghanistan_pashtunistan_decisions_desc: "Près de 16 % de la population pakistanaise s'identifie comme Pachtouni, le groupe ethnique le plus dominant d'Afghanistan. La plupart des Pachtounis pakistanais vivent dans le nord-ouest du pays. En raison de la guerre civile au Pakistan, nombre de ces personnes souffrent désormais sous un régime terrifiant. Il est de notre devoir de les protéger."
 claim_pashtunistan: "Revendiquer le Pachtounistan"
 claim_pashtunistan_desc: "La zone du Pachtounistan couvre le nord-ouest du Pakistan et l'est de l'Afghanistan. La zone étant sous contrôle extrémiste, nous pouvons prétendre être de véritables protecteurs de la zone."
 claim_baluchistan: "Revendiquer le Baloutchistan"
 claim_baluchistan_desc: "Très souvent, la rhétorique unifiée du Pachtounistan inclut également la région du Baloutchistan, au Pakistan occidental. Cette zone est habitée par des Baloutches, qui militent depuis longtemps pour l'indépendance. Cette zone appartenait autrefois à l'Afghanistan et nous donnerait accès à la mer, ce qui la rend vitale pour nous."
 afg_claims_advance_to_baluchistan: "Avance dans le Baloutchistan"
 afg_claims_advance_to_baluchistan_desc: "Le nord du Baloutchistan et la grande ville de Quetta devraient être notre première cible. Cela nous permettra ensuite de poursuivre notre avancée vers la mer."
 afg_claims_advance_to_the_sea: "Mettre fin à l'occupation du Baloutchistan"
 afg_claims_advance_to_the_sea_desc: "Nous devons mettre fin à l'occupation du Baloutchistan en avançant et en occupant la ville portuaire de Gwadar."
 afg_claims_advance_into_tribal_areas: "Avance dans les zones tribales pachtounes"
 afg_claims_advance_into_tribal_areas_desc: "Notre premier objectif devrait être de traverser les zones tribales sous administration fédérale. Nous commencerons par éliminer les bastions des talibans pakistanais."
 afg_claims_clear_tribal_areas: "Dégager les zones tribales"
 afg_claims_clear_tribal_areas_desc: "La prochaine étape consiste à pacifier le reste des zones tribales, maintenant que les bases talibanes ont été éliminées."
 afg_claims_invade_peshawar: "Occuper Peshawar"
 afg_claims_invade_peshawar_desc: "Le joyau des régions pachtounes pakistanaises, la grande ville de Peshawar, est dans notre collimateur. Nous ne pouvons pas faiblir maintenant!"
 afg_invade_pakistan: "Envahir le Pakistan"
 afg_invade_pakistan_desc: "Au lieu d'avancer lentement et d'occuper un territoire, nous pouvons envahir directement et surprendre l'ennemi. Cependant, cela sera mal vu par la communauté internationale et il est possible que les protecteurs du Pakistan interviennent."
 afg_integrate_pashtunistan: "Intégrer le Pachtounistan"
 afg_integrate_pashtunistan_desc: "Même si les Pachtounes partagent l'ethnie dominante de l'Afghanistan, de nombreux Pachtounes des nouvelles régions en veulent toujours à notre gouvernement. Nous devons dépenser des ressources pour les convaincre qu'ils sont mieux lotis avec nous."
 unite_with_pakistan_taliban: "S'unir aux Talibans pakistanais"
 unite_with_pakistan_taliban_desc: "Nos frères au Pakistan se battent pour la libération des musulmans. Nous devons unir nos forces à leurs côtés!"
 afg_taliban_insurgency_eliminated: "L'insurrection des Talibans a été éliminée"
 afg_active_taliban_insurgency: "L'insurrection des Talibans est active"
 afg_support_counter_insurgency: "Soutenir la lutte contre l'insurrection en Afghanistan"
 AFG_National_Assembly: "Assemblée nationale"
 AFG_Anjuman_Pass: "Le Lion du Panjshir"
 AFG_Law_of_Faith: "Loi de la foi"
 AFG_Law_of_Faith_desc: "La loi de la foi prévaudra dans notre État pour renforcer nos principes islamiques au sein de l'État. Notre peuple sera guidé par nos croyances islamiques afin de maintenir notre État pur et juste."
 AFG_Training_of_local_police_officers: "Formation des agents de la police locale"
 AFG_Training_of_local_police_officers_desc: "En prévision de la libération et de la stabilisation de l'Afghanistan, l'Alliance du Nord doit mettre en place une force de police disciplinée et efficace. Cette force sera essentielle au maintien de l'ordre public dans les territoires que nous souhaitons reconquérir."
 AFG_Heirs_o_the_Mujahideen: "Les héritiers des moudjahidines"
 AFG_Heirs_o_the_Mujahideen_desc: "S'inspirant des combattants légendaires du passé, les dirigeants actuels cherchent à faire revivre l'esprit et les tactiques des moudjahidines"
 AFG_Install_the_Dictatorship: "Installer la dictature"
 AFG_The_Lions_Guard: "La garde du lion"
 AFG_The_Lions_Guard_desc: "Un nouveau groupe de travail a été créé pour prévenir d'éventuelles attaques contre Ahmad Shah Massoud en réponse aux préoccupations relatives à une menace imminente."
 AFG_The_Francesc_Vendrell_Talks: "Les Entretiens de Francesc Vendrell"
 AFG_The_Francesc_Vendrell_Talks_desc: "À Douchanbé, au Tadjikistan, l'envoyé spécial de l'ONU Francesc Vendrell mène des pourparlers de paix avec les principaux dirigeants afghans : le commandant de l'Alliance du Nord Ahmed Shah Masood, l'ancien gouverneur de Nangarhar Haji Abdul Qadeer, l'ancien membre du gouvernement Rabbani Syed Hussain Anwari, au sujet des malheurs de Muhammad Asif Mohsen."
 AFG_Assault_on_Mazar_i_Sharif: "Assaut sur Mazar-i-Sharif"
 AFG_Assault_on_Mazar_i_Sharif_desc: "L’importante ville de Mazar-i-Sharif doit être reprise, et nous pouvons rallier nos hommes pour leur donner un coup de pouce afin d’y parvenir."
 AFG_Massoud_s_MiG_and_Sukho: "Le MIG et le Sukhoi de Massoud"
 AFG_Massoud_s_MiG_and_Sukho_desc: "L’aide de l’Inde a été plus que jamais d’actualité. L’Inde a aidé Massoud en lui fournissant de l’argent, du matériel radar et des pièces détachées pour avions. Elle a envoyé une trentaine de techniciens qui assureraient la maintenance des avions de combat MiG et Sukhoi de Massoud. Des conseillers militaires indiens lui ont également donné des conseils sur la lutte contre les talibans. L’aide de l’Inde, bien que secrète, a constitué un soutien précieux pour les forces de Massoud."
 AFG_Russian_air_lift_idea: "Pont aérien russe"
 AFG_Russian_Air_lift: "Pont aérien russe"
 AFG_Russian_Air_lift_desc: "La Russie entretient depuis longtemps une alliance secrète avec l’Alliance du Nord, lui fournissant des armes et des fournitures essentielles pour soutenir les restes de notre gouvernement. Hier encore, le ministre russe de la Défense, Sergueï Ivanov, a annoncé que la Russie équiperait ses milices avec du matériel bien connu de l’ère soviétique que les membres de l’Alliance du Nord connaissent déjà."
 AFG_technical_specialists: "Spécialistes techniques"
 AFG_technical_specialists_desc: "La Russie a prévu de déployer des spécialistes techniques pour nous aider dans nos efforts en fournissant une planification essentielle, un soutien logistique pour nos plans de bataille et l’expertise indispensable requise pour la formation et l’utilisation des équipements."
 AFG_Mil_Mi_24_Gunships: "Hélicoptère d'attaque Mil Mi-24"
 AFG_Mil_Mi_24_Gunships_desc: "La Russie a annoncé son intention de nous fournir 12 hélicoptères d’attaque Mi-24, qui constitueront un soutien précieux à nos efforts pour lutter contre les talibans."
 AFG_CIA_Predator_surveillance_drones: "Drones de surveillance Predator de la CIA"
 AFG_CIA_Predator_surveillance_drones_desc: "Les drones de surveillance Predator de la CIA se sont révélés utiles pour assurer une couverture étendue du terrain, identifier les points d’intérêt clés et repérer les cibles hostiles."
 AFG_Appeal_to_Washington_for_support: "Appel à Washington pour obtenir du soutien"
 AFG_Appeal_to_Washington_for_support_desc: "Face au conflit en cours et à la menace posée par les factions extrémistes, l’Afghanistan doit rechercher le soutien des alliés internationaux pour renforcer ses capacités militaires."
 AFG_IMU_Countermeasures: "Contre-mesures de l'IMU"
 AFG_IMU_Countermeasures_desc: "Pour contrer cette menace, l'Afghanistan sollicite l'aide de l'Ouzbékistan pour mener des frappes aériennes ciblées contre les bastions du MIO. Cette collaboration vise à affaiblir les capacités du MIO, à perturber ses opérations et à rétablir la sécurité le long des régions frontalières."
 AFG_Shura_system: "Renforcer le système de la Choura"
 AFG_Shura_system_desc: "Le renforcement du système de la Choura au sein de l’Alliance du Nord est essentiel pour maintenir l’unité et une gouvernance efficace. En renforçant cette structure décisionnelle traditionnelle basée sur des conseils, nous garantissons que toutes les factions sont représentées."
 AFG_Anjuman_Pass_desc: "Ahmad Shah Massoud, également connu sous le nom de Lion du Panjshir, est un symbole de résistance et de leadership tactique. En s'unissant autour de ses idées, la nation vise à adopter ses stratégies, à inspirer les troupes et à consolider ses défenses. Ses principes de leadership ont guidé et guideront l'Afghanistan dans ses luttes actuelles"
 AFG_Ghanis_Plan: "Le plan de Ghani"
 AFG_Ghanis_Plan_desc: "Ghani lance un plan visant à réduire le soutien aux talibans par le biais d’actions militaires ciblées et de projets de développement, visant à stabiliser les régions clés et à restaurer le contrôle du gouvernement."
 AFG_Secretly_support_the_opium_industry: "Soutien secret à l'industrie de l'opium"
 AFG_Secretly_support_the_opium_industry_desc: "Sous couvert d’industrialisation, notre base urbaine croira que nous nous dirigeons vers une nouvelle ère de modernisation. Cependant, nous ne pouvons pas aliéner les fondements de la nation, les agriculteurs. Nous soutiendrons secrètement le commerce de l’opium comme moyen d’améliorer notre prospérité économique et d’apaiser toutes les composantes de la société afghane."
 AFG_Parliamentary_Illusion: "Illusion parlementaire"
 AFG_Parliamentary_Illusion_desc: "À quoi sert le Parlement ? Il sert à donner à notre peuple l'impression qu'il a son mot à dire sur son gouvernement. Nous ne pouvons pas exclure complètement le processus démocratique, mais nous pouvons le manipuler pour mieux servir nos propres intérêts."
 AFG_The_Western_Kleptocracy: "La kleptocratie occidentale"
 AFG_Ashraf_Ghani: "Les Ahmadzaï"
 AFG_Ashraf_Ghani_desc: "Ashraf Ghani a été élu président de l'Afghanistan. Avec pour mandat de mener des réformes, il cherche à stabiliser le pays et à reconstruire ses institutions."
 AFG_Endorse_the_american_candidate: "Soutenez le candidat américain"
 AFG_Endorse_the_american_candidate_desc: "Alors que le gouvernement de transition touche à sa fin, le contrôle d'Hamid Karzaï sur le gouvernement reste fort. En tant que candidat choisi par l'accord de Bonn, Karzaï a formé un gouvernement aux larges ailes autour de la reconstruction de l'Afghanistan et de la promotion d'une paix durable avec nos nouveaux alliés américains."
 AFG_The_New_Chairman: "Le nouveau président"
 AFG_The_New_Chairman_desc: "A l'approche des élections, le chef de l'Etat doit non seulement exercer son pouvoir, mais aussi être le visage de la nation. Le poste étant désormais vacant, Karzaï doit prendre les commandes et montrer l'exemple en Afghanistan."
 AFG_APTTA: "APTTA"
 AFG_APTTA_desc: "L'accord de transit commercial entre l'Afghanistan et le Pakistan, ou APTTA, est un accord commercial bilatéral entre le Pakistan et l'Afghanistan, signé sous l'administration Karzaï. Cet accord vise à stimuler les échanges commerciaux entre les deux pays, à soutenir les opérations antiterroristes et à favoriser le développement dans les régions frontalières."
 AFG_SAARC_Membership: "Adhésion à la SAARC"
 AFG_SAARC_Membership_desc: "L'adhésion de l'Afghanistan à l'Association sud-asiatique de coopération régionale (ASACR) démontre l'intégration du pays dans le cadre économique et politique régional. Elle offre également l'occasion de sortir l'Afghanistan du caniveau."
 AFG_Rebuilding_the_state: "Reconstruire l’État"
 AFG_Rebuilding_the_state_desc: "Après la chute des talibans, l’un des principaux objectifs de la reconstruction nationale en Afghanistan est de restaurer et de reconstruire l’État à partir de zéro. L’Afghanistan, un État à l’économie défaillante et doté de peu ou pas de routes pavées ou de lignes de chemin de fer, est désormais destiné à faire partie de l’ordre mondial."
 AFG_Drafting_the_Constitution: "Rédaction de la Constitution"
 AFG_Drafting_the_Constitution_desc: "La signature de la Constitution marque un tournant important pour l'État, car elle concrétise les mesures garantissant les droits de l'homme."
 AFG_National_Solidarity_Program: "Programme de solidarité nationale"
 AFG_National_Solidarity_Program_desc: "Le Programme de solidarité nationale afghan (PSN) était une initiative gouvernementale visant à réhabiliter et à développer environ 5 000 villages en Afghanistan, avec un budget de 900 millions de dollars réparti sur trois ans. Il visait à établir des institutions locales démocratiquement élues et à superviser les efforts de reconstruction."
 AFG_symbolic_new_start: "Nouveau départ symbolique"
 AFG_symbolic_new_start_desc: "Certains diront que c’est une opportunité pour l’Afghanistan de restructurer son gouvernement et d’entrer dans une nouvelle ère."
 AFG_cautious_approach: "Approche prudente"
 AFG_cautious_approach_desc: "Certains pensaient que l’Afghanistan entrerait dans une ère de croissance rapide suivie de réformes à grande échelle, mais le pays a plutôt connu une croissance modeste et une approche plus prudente."
 AFG_Reformist_Path: "La voie réformiste"
 AFG_Reformist_Path_desc: "La voie réformiste vise à remplacer l’ancien par le nouveau, et il n’y a pas de meilleur moment pour cela que maintenant, car l’Afghanistan en est encore aux premiers stades de la construction nationale."
 AFG_Next_in_Line_of_Succession: "Prochain successeur"
 AFG_Next_in_Line_of_Succession_desc: "Alors que le mandat d’Hamid Karzaï touche à sa fin, un successeur doit prendre sa place."
 AFG_Sway_local_warlords: "Influencez les seigneurs de guerre locaux"
 AFG_Sway_local_warlords_desc: "Les chefs de guerre locaux dominent le pouvoir afghan depuis l'invasion soviétique, et les destituer ne sera pas chose facile. Nous devons plutôt identifier et collaborer avec les hommes forts clés pour renforcer notre position."
 AFG_The_Islamic_Republic: "La République islamique"
 AFG_The_Islamic_Republic_desc: "Alors que l’État afghan s’efface, une nouvelle ère commence pour la république, marquant un nouveau départ et une nouvelle forme pour notre nation."
 AFG_The_Mujahideen: "Les moudjahidines"
 AFG_The_Mujahideen_desc: "Les Moudjahidines, ou Moudjahidines afghans, sont une vaste coalition d’anciens commandants de la résistance et de chefs de guerre, dont beaucoup ont soutenu l’ancienne Alliance du Nord. Nous devons nous concentrer sur le maintien du statu quo."
 AFG_Age_of_Republican_Leadership: "Leadership du Nouvel Âge"
 AFG_Age_of_Republican_Leadership_desc: "Avec la création de la République islamique, nous devrions éliminer progressivement les anciens commandants seigneurs de guerre au profit de nouveaux officiers pour les nouvelles forces de défense nationale."
 AFG_Islamic_Democracy: "Démocratie islamique"
 AFG_Islamic_Democracy_desc: "Le nouveau chapitre de l'histoire s'ouvre avec la prise de pouvoir de la société islamique sur l'Afghanistan, et ce, pour l'avenir. Mais ce n'est pas le moment de se reposer, car les chefs de guerre et les gangs sillonnent le pays et représentent une menace en s'alliant aux forces des talibans."
 AFG_Reinforce_the_Government: "Renforcer le gouvernement"
 AFG_Reinforce_the_Government_desc: "Avec notre nouveau contrôle sur les régions du sud du pays, nous pensons que c’est un bon début pour commander l’opposition et faire connaître notre leadership à beaucoup."
 AFG_Agricultural_Modernisation: "Modernisation de l'agriculture"
 AFG_The_Farmer_and_their_Rifle: "Le fermier et son fusil"
 AFG_The_Farmer_and_their_Rifle_desc: "Les habitants des zones rurales d'Afghanistan, qui ont soif de sang et d'os pour protéger leur patrie, ont montré qu'ils étaient un pilier de l'État. Perdre le soutien de cette communauté serait le premier domino menant à notre chute."
 AFG_Inheritor_of_Afghanistan: "Héritier de l'Afghanistan"
 AFG_Inheritor_of_Afghanistan_desc: "L’Afghanistan n’a connu une paix véritable que sous notre règne. Nous sommes devenus les héritiers de l’État afghan et nous devons être félicités pour cette réussite, et non pas rejetés par les puissances mondiales."
 AFG_Second_Man_of_the_State: "Deuxième homme de l'État"
 AFG_Second_Man_of_the_State_desc: "Ancien commandant de la résistance, Atta s'intéresse de près au pouvoir. Il s'est imposé comme un leader incontesté de l'Afghanistan et n'a pas hésité à s'engager dans des conflits à grande échelle avec d'autres seigneurs de guerre."
 AFG_Dismantle_The_warlords: "Démanteler les seigneurs de guerre"
 AFG_Dismantle_The_warlords_desc: "Des voyous et des gangsters contrôlent certaines régions du pays. Pour que nous puissions véritablement nous transformer en un État-nation moderne, nous devons faire un effort pour résoudre ce problème de seigneurs de guerre."
 AFG_A_Tolerant_State: "Un État tolérant"
 AFG_A_Tolerant_State_desc: "L’Afghanistan abrite une multitude de peuples différents. Nous devons tenir notre promesse de considérer chaque Afghan comme un seul et unique peuple et de rester unis."
 AFG_Naveen: "Naveen"
 AFG_Naveen_desc: "Le Parti du Nouvel Afghanistan, ou Naween, est un parti politique afghan dirigé par Yunus Qanuni. Le parti a été fondé lorsque Qanuni s'est éloigné du Mouvement national afghan, dirigé par Ahmad Wali Massoud. Yunus Qanuni a pour objectif de perpétuer la mentalité de l'Alliance du Nord."
 AFG_New_class_of_Jam_iat_reformers: "Nouvelle classe de réformateurs Jam’iat"
 AFG_New_class_of_Jam_iat_reformers_desc: "Yunus Qanuni représente une nouvelle vague de réformateurs du Jam’iat qui adhèrent davantage aux valeurs islamiques et traditionnelles. Ce groupe a tendance à adopter une approche plus réformiste, mettant l’accent sur le changement progressif plutôt que sur la conversion agressive."
 AFG_Counite_Masouds_works: "Les œuvres de la Constance Massoud"
 AFG_Counite_Masouds_works_desc: "Avec la défaite de l’Alliance du Nord et la fin du leadership de Massoud, nous restons déterminés à préserver l’esprit de l’Alliance du Nord alors que nous nous efforçons de construire un Afghanistan moderne."
 AFG_Foster_Innovation: "Favoriser l'innovation"
 AFG_Foster_Innovation_desc: "En tant qu’ancien ministre de l’Éducation, Yunus Qanuni comprend le besoin crucial d’innovation dans le secteur de l’éducation."
 AFG_Combat_Electoral_Corruption: "Lutte contre la corruption électorale"
 AFG_Combat_Electoral_Corruption_desc: "En Afghanistan, les responsables politiques ont souvent eu recours à la corruption pour s’enrichir et conserver leur pouvoir. À partir de maintenant, nous devons veiller à ce que la fraude électorale ne soit plus tolérée."
 AFG_Empowering_Provincial_Governance: "Renforcer la gouvernance provinciale"
 AFG_Empowering_Provincial_Governance_desc: "Il est essentiel de renforcer la gouvernance provinciale en Afghanistan. Comme l’a démontré l’Allemagne, la gouvernance décentralisée permet aux régions de progresser et de rattraper le reste du pays."
 AFG_Centralise_the_Apparatus_of_the_State: "Centraliser l'appareil d'État"
 AFG_Centralise_the_Apparatus_of_the_State_desc: "La centralisation renforcera notre contrôle, en garantissant que tous les avis et oppositions soient gérés directement par nous."
 AFG_Expand_the_Education_Ministry: "Développer le ministère de l’Éducation"
 AFG_Expand_the_Education_Ministry_desc: "L’élargissement du ministère de l’Éducation serait très bénéfique pour notre État en favorisant une main-d’œuvre plus qualifiée et en développant une société plus instruite."
 AFG_Propose_a_new_Constitution: "Proposer une nouvelle constitution"
 AFG_Propose_a_new_Constitution_desc: "La constitution afghane actuelle ne répond pas aux normes modernes et nécessite des amendements importants."
 AFG_Embezzle_foreign_funds: "Détourner des fonds étrangers"
 AFG_Embezzle_foreign_funds_desc: "Le détournement de fonds étrangers a été une méthode pour maintenir un contrôle strict sur la nation et soutenir notre gouvernance aux côtés de l’Assemblée nationale."
 AFG_Enforce_Afghan_Centralism: "Renforcer le centralisme"
 AFG_Enforce_Afghan_Centralism_desc: "Les Afghans sont un peuple rural et tribal, et ont toujours réagi négativement à toute forme de centralisation. Mais comment notre gouvernement peut-il être utile si nous sommes limités par ce que nous pouvons ou ne pouvons pas faire ? Nous devons faire preuve de fermeté et imposer le centralisme."
 AFG_Urban_tribal_divisions: "Les dirigeants de la Choura sur les concessions"
 AFG_Urban_tribal_divisions_desc: "En déplaçant certains de nos membres de tribus vers des zones urbanisées, nous pourrons donner à certaines régions une plus grande autonomie et un meilleur contrôle sur leurs régions, car elles seront mieux organisées."
 AFG_Atlanticism: "L'atlantisme"
 AFG_Atlanticism_desc: "L'atlantisme est un mouvement pro-étatique nord-américain et européen, né après la Seconde Guerre mondiale. L'Afghanistan souhaite adopter un modèle plus occidental en termes de progrès et de gouvernance."
 AFG_Arsenal_of_Democracy: "L'arsenal de la démocratie"
 AFG_Arsenal_of_Democracy_desc: "L’économie américaine de l’armement étant en plein essor, nous devrions en tirer parti en nous approvisionnant et en nous préparant aux défis à venir."
 AFG_The_Republic_Survives_Another_day: "La République a survécu un autre jour"
 AFG_The_Republic_Survives_Another_day_desc: "Alors que la nuit laisse place au jour, l'étendard du peuple afghan se dresse fièrement. Il est prêt à affronter tout ce qui l'attend, que ce soit la paix ou la guerre. Une chose est sûre : la république survivra jusqu'à son dernier souffle."
 AFG_Defenders_of_Democracy: "Défenseurs de la démocratie"
 AFG_Defenders_of_Democracy_desc: "Passer d’un État sans grande notion de démocratie à un nouveau régime qui l’adopte pleinement est une expérience sans précédent. Nous devons remplir notre devoir et protéger cette nation et ses idéaux à tout prix."
 AFG_Root_out_the_Old_cabinet: "Éliminer le vieux Cabinet"
 AFG_Root_out_the_Old_cabinet_desc: "Ceux qui ont occupé des postes importants dans le passé sont toujours présents dans le système parlementaire. Nous devons les désarmer et les dénoncer comme des imposteurs."
 AFG_Moderate_Islamism: "Islamisme modéré"
 AFG_Moderate_Islamism_desc: "L’islamisme modéré fait référence à une approche passive ou traditionnelle de l’islam, le différenciant des interprétations plus radicales et révolutionnaires."
 AFG_Basej_e_Milli: "La tendance verte"
 AFG_Basej_e_Milli_desc: "Basej-e Milli, également connu sous le nom de Rawand-e Sabz-e Afghanistan, est un parti politique anti-taliban, nationaliste afghan et pro-démocratie. Il joue un rôle important dans la défense d'un avenir démocratique et de l'unité nationale en Afghanistan."
 AFG_Knife_to_the_warlords: "Couteau pour les seigneurs de guerre"
 AFG_Knife_to_the_warlords_desc: "Les seigneurs de guerre empoisonnent cette nation et sont un concept dépassé. Ils prétendent agir au nom du peuple, mais nous sommes tous contre eux."
 AFG_Standardised_taxation: "Taxation normalisée"
 AFG_Standardised_taxation_desc: "Une fiscalité standardisée permettra à notre économie de rebondir après des années de guerre."
 AFG_Enlist_the_Support_of_the_People: "Solliciter le soutien du peuple"
 AFG_Enlist_the_Support_of_the_People_desc: "En s’assurant le soutien du peuple, la République sera sauvée des menaces qui l’attendent."
 AFG_Recraft_the_Healthcare_System: "Repenser le système de santé"
 AFG_Recraft_the_Healthcare_System_desc: "Les hôpitaux sont vieux et ont besoin d’être restaurés et réparés. Nous devons faire notre part pour résoudre ce problème."
 AFG_Local_Organisation: "Organisation locale"
 AFG_Local_Organisation_desc: "Nous devons nous mobiliser pour devenir autonomes et ne pas dépendre du soutien du reste du monde."
 AFG_Deployment_of_ISAF_forces: "Déploiement des forces de la FIAS"
 AFG_Deployment_of_ISAF_forces_desc: "En réponse aux défis sécuritaires actuels et au besoin de stabilisation, l’Afghanistan appelle au déploiement d’une Force internationale d’assistance à la sécurité"
 AFG_Lift_the_Press_restrictions: "Lever les restrictions sur la presse"
 AFG_Lift_the_Press_restrictions_desc: "Une presse libre et indépendante est la pierre angulaire d’une société dynamique et démocratique"
 AFG_Progressive_Tax: "Un impôt progressif"
 AFG_Progressive_Tax_desc: "Pour assurer une répartition équitable des richesses et des ressources, l’Afghanistan adopte un système fiscal progressif"
 AFG_Invite_Bibi_Ayesha: "Inviter Bibi Ayesha"
 AFG_Invite_Bibi_Ayesha_desc: "Bibi Ayesha, redoutable chef de guerre connue pour ses prouesses sur le champ de bataille, jouit d'une influence et d'une loyauté considérables parmi ses partisans. En adressant une invitation à Bibi Ayesha, l'Afghanistan vise à garantir son allégeance et à consolider son pouvoir militaire."
 AFG_lessons_of_war: "Les leçons de la guerre"
 AFG_lessons_of_war_desc: "Au cœur du conflit, l'Afghanistan a tiré de précieuses leçons dont il doit tenir compte pour tracer sa voie. Les expériences amères de la guerre ont révélé des faiblesses et des forces qu'il faut prendre en compte pour assurer la survie et la prospérité du pays."
 AFG_Assault_on_Kabul: "Assaut sur Kaboul"
 AFG_Assault_on_Kabul_desc: "Kaboul, capitale et cœur politique de l'Afghanistan, est confrontée à un assaut imminent des forces ennemies. Face à l'avancée de l'ennemi, l'Afghanistan doit rassembler ses défenses et se préparer à une lutte désespérée pour protéger son siège du pouvoir."
 AFG_Battle_of_Kandahar: "Bataille de Kandahar"
 AFG_Battle_of_Kandahar_desc: "Kandahar, ville historique et place forte stratégique, est devenue le point central d'une bataille acharnée pour le contrôle de la ville. Alors que les forces ennemies empiètent sur ses environs, l'Afghanistan doit rassembler ses défenses et se préparer à une confrontation décisive."
 AFG_Retake_Bagram_airbase: "Reprise de la base aérienne de Bagram"
 AFG_Retake_Bagram_airbase_desc: "La base aérienne de Bagram, une installation militaire essentielle, est tombée aux mains de l'ennemi, ce qui constitue une menace importante pour la sécurité nationale. Pour récupérer cet atout stratégique, l'Afghanistan doit lancer un effort concerté pour reprendre le contrôle de la base aérienne."
 AFG_local_military_pressure: "Pression militaire locale"
 AFG_local_military_pressure_desc: "Doctrine tactique connue sous le nom de « pression militaire locale ». Cette stratégie consiste à exercer une pression soutenue et localisée sur les forces ennemies, perturbant ainsi leurs opérations et sapant leur moral."
 AFG_Return_of_Dostum: "Le retour de Dostum"
 AFG_Return_of_Dostum_desc: "Le général Abdul Rashid Dostum, éminent chef militaire afghan et personnage influent, fait son retour sur la scène nationale. Connu pour son formidable commandement des forces ouzbèkes et son sens stratégique"
 AFG_Mission_to_Tehran: "Mission à Téhéran"
 AFG_Mission_to_Tehran_desc: "Afin de renforcer ses alliances régionales et de contrer les menaces extérieures, l’Afghanistan se lance dans une mission diplomatique auprès de Téhéran. En rejoignant l’Axe de la Résistance dirigé par l’Iran, l’Afghanistan souhaite s’assurer de puissants alliés, améliorer ses capacités militaires et consolider sa position géopolitique."
 AFG_Take_command_of_Rabbanis_Feyzabad_forces: "Commandant des forces de Rabbani à Feyzabad"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "Les forces de Burhanuddin Rabbani stationnées à Feyzabad sont cruciales pour le contrôle des régions du nord-est de l'Afghanistan. En prenant le commandement direct de ces forces, le commandement central vise à unifier les structures de commandement, à améliorer la coordination et à renforcer la défense de cette zone d'importance stratégique"
 AFG_The_new_Afghani: "Le nouvel Afghan"
 AFG_The_new_Afghani_desc: "Reconnaissant l’inefficacité et la corruption du système actuel, un leadership visionnaire vise à reconstruire l’Afghanistan à partir de zéro. Cette initiative, baptisée « Le nouvel Afghan », ouvrira une nouvelle ère pour l’Afghanistan."
 AFG_Karim_Khalilis_new_offensive: "La nouvelle offensive de Karim Khalili"
 AFG_Karim_Khalilis_new_offensive_desc: "Karim Khalili, un dirigeant et stratège de premier plan, mène une nouvelle offensive audacieuse pour reconquérir des territoires clés et repousser les forces hostiles. Son plan implique une combinaison de tactiques de guérilla, de mobilisation des milices locales et de coordination stratégique avec les forces alliées."
 AFG_western_klep_TT1: "§Y Détournement de l'aide étrangère§! impact sur §Y Revenu supplémentaire§! $§G 0.18§! Billion"
 AFG_Agro_mech: "Agriculture"
 AFG_donkey_logistics: "Entreprise de logistique Donkey"
 AFG_state_Northern_strongehold_dynamic_modifier: "Les portes du col d'Anjuman"
 AFG_Taliban_assault_on_Taloqan: "L'assaut des talibans sur Taloqan"
 AFG_state_Battle_for_Mazar_i_Sharif_dynamic_modifier: "Offensive de Mazar-i-Sharif"
 Militia_Bat_ShuraeNazar: "Milice"
 Militia_Bat_JunbishiMilli: "Milice"
 AFG_East: "Choura de l'Est"
 AFG_Incrase_raod_toll_tt: "Augmenter les péages routiers\nNiveau de péage : [?AFG_toll_level]\nGain monétaire de l'État : $§G[?AFG_Toll_display_var]§!\nCoût en taxes : §Y[?AFG_consumer_goods_factor]§!"
 AFG_Incrase_raod_toll_tt_desc: "Le niveau des péages peut être augmenté jusqu'à cinq fois, ce qui augmente à chaque fois les recettes générées par les routes nationales en fonction du trafic et du volume des marchandises échangées. Cependant, à chaque niveau de péage, les recettes fiscales sont réduites de 2 %, reflétant le poids des péages sur l'activité économique globale."
 AFG_lower_raod_toll_tt: "Diminuer les péages routiers\nNiveau de péage : [?AFG_toll_level]\nGain monétaire de l'État : $§G[?AFG_Toll_display_var]§!\nCoût en taxes : §Y[?AFG_consumer_goods_factor]§!"
 AFG_lower_raod_toll_tt_desc: "Le niveau des péages peut être augmenté jusqu'à cinq fois, ce qui augmente à chaque fois les recettes générées par les routes nationales en fonction du trafic et du volume des marchandises échangées. Cependant, à chaque niveau de péage, les recettes fiscales sont réduites de 2 %, reflétant le poids des péages sur l'activité économique globale."
 AFG_Info_Box: "§GPéage§!\nNiveau de péage : [?AFG_toll_level]\nGain monétaire de l'État : $§G[?AFG_Toll_display_var]§!\nGain monétaire national des péages : $§G[?ROOT.additional_income_AFG_Tolls_income1]§!\nCoût en taxes de l'État : §Y[?AFG_consumer_goods_factor]§!\nCoût en taxes national : §Y[?ROOT.AFG_consumer_goods_factor_toll]§!"
 AFG_Cant_tax: "IMPOSSIBLE DE TAXER"
 AFG_Info_Box_desc_lore: "Les routes afghanes sont contrôlées par des groupes comme les talibans et les seigneurs de guerre locaux qui utilisent les péages locaux pour générer des revenus sur les routes commerciales reliant l'Asie centrale, l'Iran et le Pakistan. Ces péages, ancrés dans les traditions de la Route de la soie, constituent une source de financement majeure pour le régime taliban et les seigneurs de guerre, le contrôle des routes clés étant crucial pour le pouvoir et la richesse."
 AFG_The_Western_Kleptocracy_desc: "Un changement ? Qui a besoin de changement ? Nous pouvons compter sur l’aide de l’Occident et la situation s’améliorera comme prévu."
 AFG_Preserve_Democracy: "Préserver la démocratie"
 AFG_Indian_Support_and_arms_Trade: "Soutien indien et soutien en armement"
 AFG_Indian_Support_and_arms_Trade_desc: "Les Indiens ont accepté de soutenir et d’armer notre nation contre nos ennemis."
 AFG_Afghan_National_Assembly: "Assemblée nationale afghane"
 AFG_Afghan_National_Assembly_desc: "Le Parlement afghan, officiellement appelé Assemblée nationale (Shura-e Milli), a été une institution législative centrale en Afghanistan, s'adaptant à diverses structures politiques, notamment la monarchie, le républicanisme, le communisme et la démocratie à travers son époque."
 AFG_Establishing_Supply_Lines: "Mise en place de lignes d'approvisionnement"
 AFG_Establishing_Supply_Lines_desc: "En établissant des lignes d’approvisionnement bien entretenues et bien entretenues, nos troupes seront suffisamment approvisionnées pour continuer à se battre."
 AFG_Russian_technical_specialists: "Spécialistes techniques russes"
 AFG_Russian_technical_specialists_desc: "Nous avons fait appel à des spécialistes de [SOV.GetFlag] Russie pour travailler sur nos unités mécanisées."
 AFG_The_shura_system_idea: "Le système de la Shura"
 AFG_The_shura_system_idea_desc: "Le système de Shura de l'Alliance du Nord est une forme traditionnelle de gouvernance basée sur des conseils, ancrée dans les pratiques de prise de décision tribales et communautaires. Ce système rassemble des chefs militaires, des anciens des tribus et des personnalités influentes pour délibérer et prendre des décisions collectives. Le système de Shura renforce l'unité et garantit que les différentes factions au sein de l'Alliance du Nord sont représentées et ont voix au chapitre dans les questions stratégiques et politiques."
 AFG_civilian_exodus_Taloqan: "Exode civil de Taloqan"
 AFG_Iranian_Airbridge: "Pont aérien iranien"
 AFG_Iranian_Airbridge_desc: "Après la prise de Kaboul par les talibans, l'aide iranienne à l'Alliance du Nord a augmenté. L'Iran a établi un pont aérien entre Machhad et les bases aériennes afghanes de Bagram et de Kulyab, afin de fournir de grandes quantités d'armes à l'Alliance du Nord. Selon certaines informations, en une seule journée en 1997, 13 avions iraniens ont atterri à Bagram, et l'Iran est toujours soupçonné d'avoir envoyé 700 tonnes d'armes via le Tadjikistan."
 AFG_Junbishis_desc: "§RNous ne pouvons pas augmenter manuellement la popularité de §W[Conservative_L]§! pendant qu'Abdul Rashid Dostum est en exil§!\n\nJunbish-i Milli Islami Afghanistan, plus connu sous le nom de Junbish, est une faction majeure de l'Alliance du Nord, composée principalement d'Ouzbeks. Elle a récemment été expulsée de son bastion de Mazar-i-Sharif par les forces talibanes, mais Junbish continue de jouer un rôle important au sein de l'Alliance du Nord. Le groupe est dirigé par le général Abdul Rashid Dostum, un chef de guerre de premier plan qui a été en désaccord avec d'autres membres de l'Alliance du Nord dans le passé et qui entretient des relations tendues depuis son exil."
 AFG_Junbishis2: "Junbishis"
 AFG_taloqan_text1: "§gOn ne peut le briser qu'avec de grands marteaux de fer.§!"
 AFG_taloqan_text2: "§gIls seront conduits par un jeune Hachémite monté sur une mule grise et coiffé d'un bandeau rouge. C'est comme si je le voyais traverser l'Euphrate. Si vous entendez parler de son arrivée, courez vers lui, même si vous devez ramper sur la neige§!"
 AFG_Northern_alliance_taloqan_siege: "Le siège de Taloqan"
 AFG_Northern_alliance_taloqan_siege_desc: "Dans l'histoire récente, Taloqan a servi de quartier général stratégique à Ahmad Shah Massoud, un dirigeant important des factions moudjahidines, pendant leur résistance contre l'armée soviétique. Par la suite, il a assumé le rôle de quartier général de [AFG.GetFlag] [AFG.GetNameDefCap] après que la ville de Mazar-i-Sharif ait été envahie par les forces talibanes en 1997."
 AFG_government_help_tooltip_tt: "La §YForce des talibans§! détermine la force des militants talibans à l'intérieur du pays, et sa croissance ainsi que notre efficacité à éradiquer l'insurrection dépendront de la §Yconfiance dans le gouvernement central (stabilité, corruption ou ingérence étrangère)§! et de la §Ysituation à la frontière afghano-pakistanaise§!. Si la §YForce des talibans§! est trop élevée, les £GFX_AFG_salafist_jihadism §YTalibans§! pourront mener des §Rattaques terroristes§!, et pourront même aller jusqu'à une §Rnouvelle guerre civile§! alors que certaines méthodes pourraient être efficaces pour s'attaquer à la menace talibane à court terme."
 AFG_starts_attack_info: "lancer une opération coûtera 5 XP d'armée et rendra les talibans plus agressifs envers le joueur, augmentant l'intensité de leurs attaques"
 AFG_Junbishis2_desc: "Junbish-i Milli Islami Afghanistan, communément appelé Junbish, est une faction majeure de l'Alliance du Nord, composée principalement d'Ouzbeks. Elle a récemment été expulsée de son bastion de Mazar-i-Sharif par les forces talibanes, mais Junbish continue de jouer un rôle important au sein de l'Alliance du Nord. Le groupe est dirigé par le général Abdul Rashid Dostum, un chef de guerre de premier plan qui s'est opposé à d'autres membres de l'Alliance du Nord par le passé."
 AFG_cant_change_spending_laws: "§RNous ne pouvons pas modifier manuellement les cycles économiques§!"
 AfghanistanPolicalEvents.1.t: "[AFG.GetNameDef] Demande d'armement"
 AfghanistanPolicalEvents.1.d: "[AFG.GetNameDef] a envoyé un émissaire à [ROOT.capital.GetName] pour négocier un accord afin que nous les équipions du matériel nécessaire pour poursuivre leurs opérations de combat."
 AfghanistanPolicalEvents.1.a: "Nous accepterons"
 AfghanistanPolicalEvents.1.b: "Pas aujourd'hui"
 AfghanistanPolicalEvents.2.t: "[FROM.GetNameDef] rejette notre demande d'armes"
 AfghanistanPolicalEvents.2.d: "[FROM.GetNameDef] a rejeté notre demande d'armes. Nous ne nous laisserons pas décourager par ce refus et persisterons dans nos objectifs actuels."
 AfghanistanPolicalEvents.2.a: "En avant"
 AfghanistanPolicalEvents.3.t: "[FROM.GetNameDef] signe une livraison d'armes"
 AfghanistanPolicalEvents.3.d: "Nous exprimons notre profonde gratitude à [FROM.GetNameDef] pour avoir fourni l’équipement dont nous avions tant besoin."
 AfghanistanPolicalEvents.3.a: "Super!"
 AfghanistanPolicalEvents.4.t: "Premières élections en Afghanistan"
 AfghanistanPolicalEvents.4.d: "Aujourd’hui marque la fin du décompte des voix. Nous sommes enfin sur le point d’élire le premier dirigeant de l’Afghanistan."
 AfghanistanPolicalEvents.4.a: "Le gouvernement de Hamid Karzaï"
 AfghanistanPolicalEvents.4.b: "Naveen"
 AfghanistanPolicalEvents.4.c: "Jamiat-e Islami"
 AfghanistanPolicalEvents.5.t: "Prochaine série d'élections en Afghanistan"
 AfghanistanPolicalEvents.5.d: "Nous sommes arrivés à notre prochain cycle électoral, et notre leader sera déterminé aujourd’hui."
 AfghanistanPolicalEvents.5.a: "Le gouvernement d'Ashraf Ghani"
 AfghanistanPolicalEvents.5.b: "La tendance verte"
 AfghanistanPolicalEvents.0.t: "Atta installe une dyarchie militaire"
 AfghanistanPolicalEvents.0.d: "Atta Muhammad Nur, ancien commandant de la résistance moudjahidine, a fait entrer ses forces à Kaboul, exigeant le contrôle de certains niveaux de toutes les forces militaires. La plupart des hommes étant divisés autour de sa cause, nos options sont pour le moins sévèrement limitées."
 AfghanistanPolicalEvents.0.a: "Les mains sont liées"
 Afghanistan.32.t: "Le château appelé Taloqan est tombé"
 Afghanistan.32.d: "La prise de la ville par les talibans a provoqué un exode massif de la population civile vers Imam Sahib et la vallée du Panjshir. Après un siège brutal qui a coûté la vie à des centaines de civils, nos soldats ont stoppé l'avancée des talibans vers le nord et l'est de la ville, mais n'ont pas pu la reprendre. Nous avons abandonné le quartier général de l'Alliance du Nord dans la ville et avons transféré notre base d'opérations à Fayzabad."
 Afghanistan.32.a: "Un jour sombre"
 Afghanistan.31.t: "Taloqan résiste au combat Un autre jour"
 Afghanistan.31.d: "Après avoir enduré un siège brutal, les talibans ont été vaincus. Ce triomphe fait écho à la résilience de nos victoires précédentes. Que ce soit une nouvelle étape dans la chute définitive des talibans, car « Talaqan est un lieu de trésors d'Allah. Ces trésors ne sont pas faits d'or et d'argent, mais sont constitués de personnes qui ont reconnu Allah comme elles le devaient »."
 Afghanistan.31.a: "Un jour sombre"
 AfghanistanNews.15.t: "Abdul Rashid Dostum assassiné"
 AfghanistanNews.15.d: "Abdul Rashid Dostum est décédé à l'aéroport international de Tachkent alors qu'il s'apprêtait à prendre un vol pour la Turquie. Il aurait été attaqué par deux assaillants armés de couteaux, ce qui aurait entraîné sa mort prématurée. Les assaillants ont été rapidement capturés après l'incident. On spécule qu'ils auraient été envoyés par le gouvernement afghan en raison des tensions récentes entre Dostum et les autorités afghanes."
 AfghanistanNews.15.a: "Alors, c'est comme ça que ça se passe"
 AfghanistanNews.16.t: "L'Afghanistan relance les accords de Peshawar"
 AfghanistanNews.16.d: "Le gouvernement afghan a renoué avec sa stratégie précédente pour tenter de stabiliser le pays avant une éventuelle résurgence des talibans. Les responsables ont annoncé un engagement renouvelé envers les accords de Peshawar, soulignant que cette fois, les efforts donneront des résultats plus prometteurs. Avec des promesses audacieuses d'un avenir pacifique, l'Afghanistan entend tracer la voie vers la stabilité."
 AfghanistanNews.16.a: "Intéressant"
 AfghanistanNews.17.t: "Soulèvement anti-taliban en Afghanistan"
 AfghanistanNews.17.d: "Après l'opération Enduring Freedom, Herat est le théâtre d'une vague de résistance, les milices locales, aidées par les États-Unis et l'Iran, défiant le contrôle des talibans. Des scènes de célébration remplissent les rues alors que les milices s'emparent de zones clés et s'alignent sur l'Alliance du Nord. Le « Lion d'Herat », Mohammad Ismail Khan, offre l'amnistie aux anciens combattants talibans mais met en garde contre de futures hostilités. Les soulèvements marquent un tournant dans la lutte de l'Afghanistan pour la stabilité."
 AfghanistanNews.17.a: "Tournure intéressante des événements"
 AfghanistanInvestment.6.t: "L'Afghanistan cherche des investissements au Moyen-Orient après son adhésion à l'OMC"
 AfghanistanInvestment.6.d: "Avec sa récente adhésion à l'Organisation mondiale du commerce (OMC), l'Afghanistan envisage d'accroître ses apports de capitaux pour stimuler son développement économique. Les responsables afghans se tournent vers les pays du Moyen-Orient pour les appeler à une plus grande coopération et à des investissements dans des secteurs clés. Cette démarche témoigne de la volonté de l'Afghanistan de tirer parti des partenariats internationaux pour stimuler la croissance et la stabilité dans la région."
 AfghanistanInvestment.7.t: "Ils signent un accord commercial"
 AfghanistanInvestment.7.d: "Ils souhaiteraient proposer un accord commercial pour renforcer la coopération et ouvrir la porte aux investissements futurs."
 AfghanistanInvestment.7.a: "Bien sûr"
 AfghanistanInvestment.6.a: "Signer un accord commercial"
 AfghanistanInvestment.6.b: "Investir dans une usine"
 AfghanistanInvestment.6.c: "Non merci"
 Afghanistan.22.t: "[GetYear] La Loya Jirga va commencer"
 Afghanistan.22.d: "Avec la fin du conflit, les chefs de guerre, les chefs tribaux et les personnalités éminentes d'Afghanistan ont une fois de plus mis de côté leurs différences. Ce rassemblement historique marque un tournant dans l'histoire de l'Afghanistan, alors que des dirigeants d'horizons divers travaillent main dans la main pour reconstruire et réconcilier la nation"
 Afghanistan.22.a: "Le temps est venu"
 Afghanistan.23.t: "Burhanuddin Rabbani"
 Afghanistan.23.d: "Burhanuddin Rabbani, figure emblématique de la politique afghane, s'est fait connaître lors de la résistance contre l'occupation soviétique. Président de l'Afghanistan de 1992 à 1996, il a été l'un des fondateurs des accords initiaux et souhaite aujourd'hui jouer un nouveau rôle clé en Afghanistan."
 Afghanistan.24.t: "Mohammad Qasim Fahim"
 Afghanistan.24.d: "Mohammad Qasim Fahim, né à Omarz, dans la province du Panjshir en Afghanistan, s'est fait connaître comme une figure clé de la résistance contre le régime communiste. Il a été chef des services de renseignement sous les présidents Sibghatullah Mojaddedi et Burhanuddin Rabbani. Fahim a continué à diriger le pays sous les talibans, où il a joué un rôle militaire crucial dans le nord de l'Afghanistan, en particulier dans le Panjshir et Mazar-i-Sharif."
 Afghanistan.25.t: "Yunus Qanuni"
 Afghanistan.26.a: "Une malédiction sur nous"
 Afghanistan.25.d: "Après l'intervention soviétique en 1979, Qanooni s'allie aux forces moudjahidines d'Ahmad Shah Massoud dans la vallée du Panshir. En tant que proche collaborateur de Massoud, il contribue à la formation de l'Alliance du Nord afghane et devient plus tard ministre de l'Intérieur sous le gouvernement de Burhanuddin Rabbani."
 Afghanistan.23.a: "Il prévoit de courir"
 Afghanistan.26.t: "Coup d'État du Hezb-e Islami Gulbuddin"
 Afghanistan.26.d: "Le Hezb-e Islami de Gulbuddin Hekmatyar, qui a été fondé en 1976, a gagné du terrain. Il s'est scindé en 1979, mais la faction de Hekmatyar est désormais connue sous le nom de Hezb-e Islami Gulbuddin (HIG). Le retour d'Hekmatyar d'exil pour assumer la présidence après un coup d'État a suscité des tensions, les talibans ayant juré de s'opposer à lui ainsi qu'aux partisans opposés au HIG."
 Afghanistan.27.t: "Rôle des femmes"
 Afghanistan.27.d: "Bien que le concept du rôle des femmes dans notre société puisse sembler non conventionnel, l’État a des idées différentes sur la manière de progresser."
 Afghanistan.27.a: "Ils devraient jouer un rôle plus traditionnel"
 Afghanistan.27.b: "donnons leur un rôle"
 Afghanistan.28.t: "Rôle de la religion"
 Afghanistan.28.d: "Le rôle de la religion et la question de savoir si l’Afghanistan doit s’ouvrir ou maintenir sa stricte adhésion à l’islam sunnite constituent un sujet controversé."
 Afghanistan.28.a: "Nous resterons fermés"
 Afghanistan.28.b: "Nous devrions nous ouvrir"
 Afghanistan.30.t: "Récupération de l'État"
 Afghanistan.30.d: "Alors que le pays voit enfin la fin du conflit de longue date avec les talibans, il est impératif que nous réévaluions nos objectifs et que nous planifiions stratégiquement le redressement et le développement de la nation dans les jours à venir."
 Afghanistan.30.a: "Le navire doit naviguer en avant"
 Afghanistan.20.t: "[GetYear] La Loya Jirga"
 Afghanistan.20.d: "L'attente grandit et l'Afghanistan entre dans une phase cruciale : les citoyens se préparent à voter et à choisir le prochain dirigeant du pays. Alors que les candidats se disputent les suffrages, le sort de l'Afghanistan est en jeu. Le résultat de cette élection déterminera la voie à suivre pour le pays, façonnant sa trajectoire future au milieu des défis et des opportunités en cours. Restez à l'écoute des résultats et du prochain chapitre de l'histoire de l'Afghanistan qui commence à prendre forme."
 Afghanistan.20.a: "Burhanuddin Rabbani"
 Afghanistan.20.b: "Ahmad Shah Massoud"
 Afghanistan.20.c: "Abdullah Abdullah"
 Afghanistan.20.e: "Mohammad Qasim Fahim"
 Afghanistan.20.f: "Yunus Qanuni"
 Afghanistan.25.a: "Se présentera comme candidat"
 Afghanistan.24.a: "Se présentera comme candidat"
 Afghanistan.35.t: "Pont aérien vers l'Alliance du Nord"
 Afghanistan.35.d: "En plein conflit en Afghanistan, la Russie se retrouve mêlée aux affaires de la région. Depuis 1996, le gouvernement russe soutient discrètement l'Alliance du Nord, en lui fournissant des armes et du matériel pour renforcer la résistance du gouvernement afghan déchu. Ce soutien est né de la crainte d'une propagation du conflit en Asie centrale, comme on l'a vu précédemment avec l'OTU lors de la guerre civile au Tadjikistan. Aujourd'hui, alors que le ministre de la Défense Ivanov révèle l'ampleur de cette aide, les dirigeants russes sont confrontés à une décision critique : continuer à aider l'Alliance du Nord malgré les difficultés économiques ou retirer complètement leur soutien."
 Afghanistan.35.a: "Demander aux États-Unis de prendre en charge les coûts"
 Afghanistan.35.b: "Nous pouvons prendre en charge le coût"
 Afghanistan.35.c: "Couper le flux d’aide"
 Afghanistan.36.t: "L'Alliance du Nord afghane est prête à accueillir des drones"
 Afghanistan.36.d: "Après les attentats de 1998 contre l'ambassade américaine et les frappes de missiles qui ont suivi contre les camps d'entraînement d'Al-Qaida en Afghanistan, les États-Unis ont intensifié leurs efforts pour démanteler les réseaux terroristes, notamment en exigeant la reddition d'Oussama ben Laden. Lors d'une réunion de hauts responsables de la sécurité nationale, il a été convenu que les talibans se verraient imposer un ultimatum pour livrer ben Laden. Malgré la réticence antérieure à collaborer avec l'Alliance du Nord, il existe désormais une opportunité d'action commune pour retrouver la trace de ben Laden."
 Afghanistan.36.a: "Envoyez des drones de surveillance"
 Afghanistan.36.b: "Nous avons déjà donné l'objectif"
 Afghanistan.37.t: "Soutien accru à l'Alliance du Nord de l'Afghanistan"
 Afghanistan.37.d: "Alors que le conflit en Afghanistan fait rage, l'Alliance du Nord se trouve dans l'obligation de renforcer son soutien pour combattre les talibans et Al-Qaïda. L'aide secrète de l'Inde a été cruciale, en fournissant des fonds, du matériel radar, des pièces d'avion et un soutien technique pour l'entretien des avions de combat. Les conseillers militaires indiens étant précieux dans la lutte contre les talibans, leur aide est devenue indispensable aux soldats d'[AFG.GetLeader]."
 Afghanistan.37.a: "Le retrait du mandataire du Pakistan est une exigence"
 Afghanistan.37.b: "Nous ne souhaitons pas continuer"
 Afghanistan.38.t: "Arrivée en Afghanistan de matériel de transport aérien russe"
 Afghanistan.38.d: "Des équipements militaires russes, notamment des armes, des fournitures et des véhicules, ont commencé à arriver en Afghanistan par pont aérien. L'arrivée de ces équipements crée une nouvelle ouverture dans la guerre."
 Afghanistan.38.a: "Excellentes nouvelles !"
 Afghanistan.39.t: "Approbation américaine pour le soutien aux drones"
 Afghanistan.39.d: "Les États-Unis ont approuvé la demande de soutien par drone pour cibler les camps d’entraînement d’Al-Qaïda et traquer Oussama ben Laden. Nous pouvons désormais utiliser les renseignements pour rassembler et coordonner les efforts avec les forces américaines."
 Afghanistan.39.a: "Excellentes nouvelles"
 Afghanistan.40.t: "Le soutien indien se poursuit"
 Afghanistan.40.d: "L’Afghanistan reçoit le soutien de l’Inde, notamment sous forme de fonds, d’équipements radar, de pièces d’avion et de conseillers militaires."
 Afghanistan.40.a: "Super"
 Afghanistan.41.t: "Demande d'assistance rejetée"
 Afghanistan.41.d: "Malgré les efforts déployés pour obtenir un soutien supplémentaire, la demande d'aide a été rejetée. Nous devrons compter sur les ressources existantes."
 Afghanistan.41.a: "C'est décevant"
 Afghanistan.42.t: "La Russie nous demande de payer la facture"
 Afghanistan.42.d: "La Russie n'est pas disposée à prendre en charge les frais de l'opération de transport aérien qui doit approvisionner l'Alliance du Nord en Afghanistan. M. Ivanov a demandé l'aide des États-Unis et des discussions ont également eu lieu avec des responsables de la défense britannique. Les États-Unis doivent décider s'ils vont aider la Russie dans cette opération."
 Afghanistan.42.a: "Nous pouvons le faire"
 Afghanistan.42.b: "nous ne pouvons pas"
 AfghanistanNews.18.t: "La Russie demande aux États-Unis de financer le transport aérien vers l'Afghanistan"
 AfghanistanNews.18.d: "La demande d'aide de la Russie pour financer l'opération de transport aérien destinée à ravitailler l'Alliance du Nord en Afghanistan a été accueillie avec moquerie par la communauté internationale. Malgré ses prouesses militaires, la réticence de la Russie à payer la facture a suscité des critiques, beaucoup remettant en question son engagement envers la cause. Certains ont même suggéré que la Russie devrait revoir ses priorités et se concentrer sur la résolution de ses propres problèmes économiques. Les approvisionnements ont commencé à affluer en Afghanistan fin septembre, les munitions et le matériel militaire étant livrés via des ponts flottants construits par la 201e division russe sur la rivière Pyandj qui sépare le Tadjikistan de l'Afghanistan, comme le rapporte Nezavismaya Gazeta."
 AfghanistanNews.18.a: "Où est passé tout l’argent ?"
 AfghanistanNews.18.c: "L'aigle viendra-t-il à nouveau sauver l'ours blessé ?"
 AfghanistanNews.18.b: "Euh en fait"
 AfghanistanNews.19.t: "Les États-Unis déploient des drones Predator en Afghanistan"
 AfghanistanNews.19.d: "Les États-Unis ont déployé des drones Predator en Afghanistan pour cibler les bastions terroristes d'Al-Qaïda. Cette escalade en Afghanistan marque le début d'une nouvelle ère de présence militaire américaine dans la région. Les drones devraient fournir des renseignements et une surveillance, renforçant ainsi les opérations militaires américaines dans le pays."
 AfghanistanNews.19.a: "Intéressant"
 AfghanistanNews.20.t: "[AFG.GetLeader] Discours au Parlement européen"
 AfghanistanNews.20.d: "Lors de la conférence de presse au Parlement européen, [AFG.GetLeader] a exhorté les dirigeants internationaux à faire pression sur le Pakistan pour qu'il cesse de soutenir les talibans et a demandé une aide humanitaire pour soulager les souffrances du peuple afghan. Cet appel intervient alors qu'il met en garde contre une attaque planifiée d'Al-Qaïda contre les pays occidentaux."
 AfghanistanNews.20.a: "Cela pourrait être une préoccupation"
 AfghanistanNews.21.t: "Dostum se joint aux plans d'attaque contre Mazar-i-Sharif"
 AfghanistanNews.21.d: "Le retour d'exil de Dostum en Afghanistan fut l'occasion de reprendre Mazar-i-Sharif. Aux côtés du commandant Ahmad Shah Massoud, d'Ismail Khan et de Mohammad Mohaqiq, il prépare désormais une offensive contre la ville de Mazar-i-Sharif, tenue par les talibans. \n\nDostum, à l'origine commandant de l'unité militaire 374 des forces communistes du PDPA, avait rejoint les moudjahidines après la chute de Kaboul en 1992. Il établit alors son proto-État à Mazar-i-Sharif, communément appelée la Zone autonome du Nord. Il imprimait sa propre monnaie et exploitait même sa propre compagnie aérienne, Balkh Air. \n\nAprès avoir brièvement perdu le contrôle de Mazar-i-Sharif au profit des talibans, Dostum revint d'exil en octobre 1997 pour en reprendre le contrôle. Malgré ses efforts, les talibans revinrent en 1998, poussant Dostum à fuir une nouvelle fois en Turquie."
 AfghanistanNews.21.a: "Voyons ce qui se passe."
 Afghanistan.45.t: "Mahmoud Surkha a rejoint les talibans"
 Afghanistan.45.d: "Le commandant Mahmoud Surkha a rejoint les talibans en invoquant son mécontentement face à l'ingérence russe dans la guerre. [AFG.GetLeader] nie cette allégation mais affirme avoir le droit de rechercher un soutien international en tant que gouvernement de facto reconnu de l'Afghanistan."
 Afghanistan.47.ta: "Un Su-24 ouzbek abattu"
 Afghanistan.47.tb: "Un avion Su-24 ouzbek survit à une attaque des talibans"
 Afghanistan.47.da: "Lors d'une mission visant à attaquer une unité d'infanterie blindée talibane près de Hairatan, un bombardier ouzbek Sukhoi Su-24 a été abattu, tuant les deux membres de l'équipage."
 Afghanistan.47.db: "Lors d'une mission visant à attaquer une unité d'infanterie blindée talibane près de Hairatan, un bombardier ouzbek Sukhoi Su-24 a survécu de justesse à une attaque, permettant à son équipage de revenir sain et sauf. avec un minimum de dégâts"
 Afghanistan.47.a: "Regardant dans le canon du fusil"
 Afghanistan.47.b: "Tragique"
 Afghanistan.48.t: "Abdullah Jan Wahidi fait défection"
 Afghanistan.48.d: "Haji Abdul Qadeer a admis que l'un de leurs principaux commandants, Abdullah Jan Wahidi, avait fait défection et avait rejoint les talibans."
 Afghanistan.48.a: "Nous ne pouvons rien faire"
 Afghanistan.44.t: "Ismail Khan s'évade de la prison de Kandahar"
 Afghanistan.44.d: "Ismail Khan, ancien gouverneur d'Herat et chef de la résistance au régime taliban au pouvoir, s'évade de prison à Kandahar.\nKhan pourrait être considéré comme l'un des chefs moudjahidines les plus respectés de l'insurrection contre les Soviétiques. En 1992, les troupes moudjahidines s'emparent d'Herat et Ismail Khan devient gouverneur. En 1995, il défend la ville contre les talibans en coopération avec Ahmad Shah Massoud. Khan lance même une offensive contre le bastion taliban de Kandahar, mais est repoussé. La situation change lorsque le général Abdul Rashid Dostum attaque Herat, forçant Ismail Khan et ses 8 000 hommes à fuir en Iran avant que les talibans n'interviennent pour prendre le contrôle de la province d'Herat. Deux ans plus tard, alors qu'il organise la résistance aux talibans dans la région de Faryab, il est trahi et capturé par Abdul Majid Rouzi, qui a fait défection aux talibans avec Abdul Malik Pahlawan, alors l'un des adjoints de Dostum."
 Afghanistan.44.a: "Prendre les risques une fois de plus"
 Afghanistan.45.a: "Que pouvons-nous faire de toute façon ?"
 Afghanistan.46.t: "Les Afghans qui ont fui les talibans en détournant un avion de ligne"
 Afghanistan.46.d: "Une bande de pirates de l'air a saisi un avion de ligne afghan avec au moins 151 personnes à bord et l'a forcé à voler vers l'Ouzbékistan, le Kazakhstan et Moscou avant de redécoller tôt ce matin et d'atterrir à l'aéroport de Stansted, à environ 40 miles au nord-est de Londres. Tous les pirates de l'air à bord avaient exigé que les talibans libèrent de prison un leader clé de l'opposition avant d'entamer des négociations avec le gouvernement britannique."
 Afghanistan.46.a: "Le peuple doit envoyer un message"
 Afghanistan.46.b: "Attendez, quoi ?"
 Afghanistan.56.t: "L’Afghanistan souhaite une plus grande reconnaissance internationale"
 Afghanistan.56.d: "L’Alliance du Nord afghane demande un soutien international pour renforcer son soutien diplomatique. Elle souhaite mobiliser la communauté internationale pour faire pression sur les acteurs étrangers et plaider pour leur retrait d’Afghanistan."
 Afghanistan.56.a: "Oui, nous le ferons."
 Afghanistan.56.b: "Non, je ne pense pas."
 Afghanistan.57.t: "[FROM.GetNameDef] Nous fournit un soutien diplomatique"
 Afghanistan.57.d: "La quête des talibans pour être reconnus comme gouvernement légitime a été fermement rejetée par [FROM.GetNameDef], affirmant notre représentation continue aux Nations Unies."
 Afghanistan.57.a: "Merci"
 Afghanistan.59.t: "L'Afghanistan nous demande de cesser de soutenir les talibans par le Pakistan"
 Afghanistan.59.d: "L'Afghanistan, confronté à l'assaut incessant des militants talibans soutenus par des éléments au Pakistan (ISI), nous demande d'intervenir. Des rapports confirment le soutien du Pakistan aux talibans, ce qui aggrave l'instabilité régionale et constitue une grave menace pour la paix."
 Afghanistan.61.t: "Les États-Unis demandent que nous mettions fin à notre soutien aux talibans"
 Afghanistan.61.d: "Les États-Unis ont émis une demande officielle nous exhortant à cesser toute forme de soutien à la guerre des talibans en Afghanistan."
 Afghanistan.61.a: "Nous maintenons que nous n’avons aucune implication"
 Afghanistan.63.d: "Le Pakistan affirme sa neutralité et clarifie son non-soutien aux talibans, soulignant son engagement en faveur de la stabilité régionale et de la non-ingérence dans les conflits internes."
 Afghanistan.63.a: "Nous ne pouvons rien faire de plus"
 Afghanistan.63.t: "Le Pakistan maintient qu'il n'est pas impliqué"
 Afghanistan.63.b: "À perte"
 Afghanistan.64.t: "Le Pakistan rejette"
 Afghanistan.64.d: "Le gouvernement pakistanais reconnaît ouvertement son soutien aux talibans et refuse fermement de s’engager dans une coopération, signalant un changement dans son approche diplomatique et pouvant avoir un impact potentiel sur la dynamique régionale."
 Afghanistan.64.a: "Découpez-les"
 Afghanistan.64.b: "Le temps va changer"
 Afghanistan.65.t: "L'Afghanistan appelle au soutien"
 Afghanistan.65.d: "Face à la diminution des équipements et des ressources, l’Afghanistan demande d’urgence notre aide en envoyant des agents pour former les combattants afghans locaux et leur fournir l’équipement et les véhicules nécessaires, leur permettant de combattre les talibans de manière indépendante, minimisant ainsi le besoin d’une intervention militaire directe."
 Afghanistan.65.a: "Oui, nous le ferons."
 Afghanistan.65.b: "Non, nous ne le ferons pas."
 Afghanistan.66.t: "Ils acceptent"
 Afghanistan.66.d: "Les États-Unis ont accepté la demande et déploieront des conseillers ainsi que du matériel pour aider l’Afghanistan dans sa lutte contre les talibans, marquant ainsi une étape importante dans le renforcement des forces afghanes et dans la consolidation des efforts de collaboration pour lutter contre l’insurrection et stabiliser la région."
 Afghanistan.66.a: "Nous serons en mouvement"
 AFG_start_the_attack_operation: "Lancer une opération de combat à l'échelle nationale"
 AfghanistanPeaceCkecks.2.t: "Offensive des talibans à Herat"
 AfghanistanPeaceCkecks.2.d: "Herat est la cible d'une offensive majeure des forces talibanes. Des centaines d'insurgés lourdement armés ont lancé une attaque coordonnée contre des points stratégiques clés de la ville, dans le but de prendre le contrôle de ce centre économique et logistique vital. Des échanges de tirs intenses ont éclaté, les unités de l'armée nationale afghane montant une défense désespérée. La communauté internationale surveille de près la situation, craignant l'impact potentiel sur la stabilité régionale."
 AfghanistanPeaceCkecks.2.a: "Écrasez-les"
 AfghanistanPeaceCkecks.3.t: "Offensive des talibans à Jalalabad"
 AfghanistanPeaceCkecks.3.d: "Jalalabad est la cible d’une offensive majeure des forces talibanes. Des centaines d’insurgés lourdement armés ont lancé une attaque coordonnée contre des points stratégiques clés de la ville, dans le but de prendre le contrôle de ce centre économique et logistique vital. Des combats intenses ont éclaté, et les unités de l’armée nationale afghane ont organisé une défense désespérée. La communauté internationale suit de près la situation, craignant les répercussions potentielles sur la stabilité régionale."
 AfghanistanPeaceCkecks.3.a: "Écrasez-les"
 AfghanistanPeaceCkecks.4.t: "Offensive des talibans dans le Nord"
 AfghanistanPeaceCkecks.4.d: "La frontière nord est le théâtre d’une offensive majeure des forces talibanes. Des centaines d’insurgés lourdement armés ont lancé une attaque coordonnée contre des points stratégiques clés de la ville, dans le but de prendre le contrôle de ce centre économique et logistique vital. Des échanges de tirs intenses ont éclaté, les unités de l’armée nationale afghane montant une défense désespérée. La communauté internationale surveille de près la situation, craignant l’impact potentiel sur la stabilité régionale."
