 HOL_gujurat_port_patrol1: "Petite influence §Y[HOL.GetAdjectiveCap]§"
 HOL_gujurat_port_patrol1_desc: "La présence de rebelles maoïstes dans cet État a créé un vide de pouvoir que les Néerlandais ont commencé à exploiter. Bien que leur influence reste limitée, ils renforcent progressivement leur emprise alors que le gouvernement central peine à maintenir le contrôle."
 HOL_gujurat_port_patrol3: "Influence moyenne §Y[HOL.GetAdjectiveCap]§"
 HOL_gujurat_port_patrol3_desc: "Avec le gouvernement indien distrait par l'activité des rebelles maoïstes, les Néerlandais ont étendu leur influence dans cet État. Leur présence devient de plus en plus notable, tant sur le plan économique que politique, à mesure que la gouvernance locale s'affaiblit."
 HOL_gujurat_port_patrol4: "Influence dominante §Y[HOL.GetAdjectiveCap]§"
 HOL_gujurat_port_patrol4_desc: "Les Néerlandais ont pleinement capitalisé sur l'instabilité causée par les rebelles maoïstes, atteignant une influence presque totale dans cet État. L'emprise du gouvernement indien a pratiquement disparu, laissant les Néerlandais comme la principale puissance dans la région."
