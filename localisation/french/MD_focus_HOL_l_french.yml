 netherlands_focus: "Arbre de focus néerlandais"
 HOL_Shell: "Acheter des actions de Shell"
 HOL_Shell_desc: "Royal Dutch Shell, une entreprise énergétique mondiale basée aux Pays-Bas, est un acteur clé du secteur énergétique du pays. Avec un portefeuille diversifié incluant le pétrole, le gaz, les énergies renouvelables et les technologies à faible émission de carbone, Shell s'engage à mener la transition énergétique et à fournir des solutions durables répondant aux besoins évolutifs de la société."
 HOL_Green_Shell: "Shell passe au vert"
 HOL_Green_Shell_desc: "L'engagement de Shell envers la durabilité et les énergies renouvelables se traduit par une transition vers des sources d'énergie plus propres telles que l'éolien, le solaire et l'hydrogène. Grâce à des investissements dans les technologies vertes, des solutions innovantes et des initiatives à faible émission de carbone, Shell vise à diriger la transition énergétique et à relever les défis du changement climatique tout en contribuant à un avenir plus durable."
 HOL_Blauwwind: "Blauwwind"
 HOL_Blauwwind_desc: "Blauwwind est un projet éolien offshore en mer du Nord néerlandaise, composé de plusieurs parcs éoliens développés par un consortium d'entreprises. En exploitant l'énergie éolienne, Blauwwind soutient les objectifs d'énergie renouvelable des Pays-Bas, réduit les émissions de carbone et promeut la durabilité environnementale. Grâce à la collaboration et à l'innovation, Blauwwind contribue à l'expansion de la capacité éolienne offshore et à la transition vers un avenir énergétique propre."
 HOL_Porthos_Project: "Projet Porthos"
 HOL_Porthos_Project_desc: "Le projet Porthos est une initiative de capture et de stockage du carbone (CCS) visant à réduire les émissions de gaz à effet de serre des sources industrielles dans la région de Rotterdam. En capturant les émissions de CO2 et en les stockant dans des champs gaziers offshore épuisés, Porthos contribue aux efforts d'atténuation du changement climatique tout en soutenant la décarbonation industrielle et les objectifs de développement durable."
 HOL_Energy_transition_Campus: "Campus de la transition énergétique d'Amsterdam"
 HOL_Energy_transition_Campus_desc: "Le Campus de la transition énergétique d'Amsterdam sert de centre pour la recherche, l'innovation et la collaboration dans le domaine de la transition énergétique et de la durabilité. En réunissant l'industrie, le milieu académique, le gouvernement et la société civile, le campus favorise des solutions interdisciplinaires, l'échange de connaissances et le déploiement de technologies pour accélérer la transition vers un système énergétique à faible émission de carbone et résilient."
 HOL_HEFA: "HEFA"
 HOL_HEFA_desc: "Les esters et acides gras hydrotraités (HEFA) sont une technologie de carburant d'aviation renouvelable visant à réduire les émissions de carbone du secteur aérien. En convertissant des matières premières durables telles que les huiles végétales et les graisses animales en biocarburants prêts à l'emploi, le HEFA permet aux compagnies aériennes de réduire leur empreinte carbone et de respecter les objectifs de réduction des émissions tout en maintenant une bonne rentabilité."
 HOL_Holland_Hydrogen: "Holland Hydrogen 1"
 HOL_Holland_Hydrogen_desc: "Holland Hydrogen 1 se concentre sur l'avancement de la technologie et des infrastructures de l'hydrogène aux Pays-Bas dans le cadre de la stratégie de transition énergétique du pays. En promouvant la production, la distribution et l'utilisation de l'hydrogène, Holland Hydrogen 1 vise à libérer le potentiel de l'hydrogène comme vecteur énergétique propre et polyvalent, soutenant les efforts de décarbonation dans des secteurs tels que le transport, l'industrie et le chauffage."
 HOL_No_Green_Shell: "Spécialité de Shell"
 HOL_No_Green_Shell_desc: "Shell reste engagée dans ses opérations principales d'exploration, de production et de distribution de sources d'énergie non renouvelables, telles que le pétrole et le gaz naturel. En mettant l'accent sur les combustibles fossiles traditionnels, les activités de Shell englobent le forage offshore, le raffinage et la fabrication pétrochimique. Malgré une attention croissante portée aux énergies renouvelables, Shell maintient son focus stratégique sur la satisfaction de la demande énergétique mondiale grâce au développement et à l'utilisation des ressources énergétiques conventionnelles."
 HOL_Shell_Energy_Rotterdam: "Parc énergétique et chimique de Shell"
 HOL_Shell_Energy_Rotterdam_desc: "Situé à Europoort, le Parc énergétique et chimique de Shell à Rotterdam est un centre industriel majeur pour la production énergétique et pétrochimique aux Pays-Bas. Avec des installations avancées et une infrastructure intégrée, le parc soutient diverses opérations, y compris le raffinage du pétrole, la fabrication chimique et la production d'énergie. Pilier de l'économie néerlandaise, il contribue au développement régional, à la création d'emplois et à l'innovation dans les secteurs de l'énergie et de la chimie."
 HOL_Europoort_Modernization: "Modernisation d'Europoort"
 HOL_Europoort_Modernization_desc: "Europoort, l'un des plus grands complexes pétrochimiques d'Europe, fait l'objet d'efforts continus de modernisation pour améliorer l'efficacité, la durabilité et la compétitivité. Grâce à des investissements dans la technologie, les mises à niveau des infrastructures et l'optimisation des processus, Europoort vise à maintenir sa position de centre de premier plan pour les activités énergétiques et industrielles, stimulant la croissance économique et la performance environnementale dans la région de Rotterdam."
 HOL_Shell_Moerdijk: "Expansion du Parc chimique de Shell à Moerdijk"
 HOL_Shell_Moerdijk_desc: "Situé à Moerdijk, le Parc chimique de Shell est un centre stratégique pour la fabrication et l'innovation chimique aux Pays-Bas. Avec des installations de pointe et un accent sur la durabilité, le parc produit une large gamme de produits pétrochimiques, y compris les plastiques, les solvants et les produits chimiques spécialisés. Grâce à la collaboration avec des partenaires industriels et des institutions de recherche, le Parc chimique de Shell à Moerdijk stimule les avancées technologiques et la création de valeur dans le secteur chimique."
 HOL_Borsele_Choice: "Choix de la centrale de Borssele"
 HOL_Borsele_Choice_desc: "L'avenir du réacteur nucléaire de Borssele est à un tournant. Alors que la demande pour des sources d'énergie durables et fiables augmente, une décision doit être prise : augmenter la capacité du réacteur ou le transformer en une centrale à charbon propre de pointe. Chaque voie offre des avantages et des défis distincts, façonnant l'avenir énergétique des Pays-Bas."
 HOL_Syngas_Production: "Production de syngas"
 HOL_Syngas_Production_desc: "La production de syngas implique la conversion de diverses matières premières, telles que le gaz naturel, le charbon ou la biomasse, en gaz de synthèse (syngas), un intermédiaire polyvalent utilisé dans la synthèse chimique et la production d'énergie. Avec des technologies avancées et des innovations de processus, les installations de production de syngas, comme celles exploitées par Shell, jouent un rôle crucial dans la fourniture de matières premières pour les pétrochimiques, les engrais et les carburants, soutenant le développement industriel et les objectifs de transition énergétique."
 HOL_Solar_Moerdijk: "Solaire Moerdijk"
 HOL_Solar_Moerdijk_desc: "Solaire Moerdijk est un projet d'énergie solaire situé dans la zone industrielle de Moerdijk aux Pays-Bas. En déployant des panneaux photovoltaïques sur les toits industriels et les terrains vacants, Solaire Moerdijk vise à produire de l'électricité renouvelable, à réduire les émissions de carbone et à améliorer la résilience énergétique tout en utilisant l'infrastructure existante et en promouvant des pratiques d'utilisation durable des sols."
 HOL_NAM: "Établir la Nederlandse Aardolie Maatschappij"
 HOL_NAM_desc: "La Nederlandse Aardolie Maatschappij (NAM) est une entreprise pétrolière et gazière néerlandaise responsable de l'exploration, de la production et du développement des ressources en hydrocarbures aux Pays-Bas. Avec des opérations couvrant les champs onshore et offshore, la NAM joue un rôle clé dans la satisfaction des besoins énergétiques du pays tout en respectant la sécurité, la gestion environnementale et la conformité réglementaire."
 HOL_NAM_Groningen: "NAM Groningen"
 HOL_NAM_Groningen_desc: "Groningen, situé dans le nord des Pays-Bas, abrite l'un des plus grands champs de gaz naturel d'Europe. En tant que centre énergétique clé, Groningen a historiquement été essentiel pour fournir du gaz aux ménages et industries néerlandais. Cependant, les préoccupations récentes concernant la sismicité induite et l'impact environnemental ont conduit à une réduction progressive de l'extraction de gaz, signalant une transition vers des solutions énergétiques durables."
 HOL_NAM_Waddenzee: "NAM Waddenzee"
 HOL_NAM_Waddenzee_desc: "Le Waddenzee, site du patrimoine mondial de l'UNESCO, offre un potentiel pour l'exploration pétrolière et gazière dans le nord des Pays-Bas. En équilibrant la conservation environnementale avec le développement des ressources, cette initiative vise à exploiter de manière responsable les réserves énergétiques de la région du Waddenzee. Grâce à une planification minutieuse, des technologies avancées et des mesures de protection environnementale, elle cherche à exploiter les ressources énergétiques offshore tout en préservant l'intégrité écologique de cet environnement marin unique."
 HOL_NAM_Drenthe_Oil: "NAM Drenthe"
 HOL_NAM_Drenthe_Oil_desc: "Drenthe Oil fait référence à l'extraction et à l'utilisation des ressources pétrolières dans la province de Drenthe, connue pour ses champs pétrolifères onshore. En tant que partie du portefeuille de production d'hydrocarbures des Pays-Bas, Drenthe Oil joue un rôle dans la satisfaction de la demande énergétique nationale et dans le soutien des économies locales, tout en suscitant des discussions sur la durabilité environnementale et les stratégies de transition énergétique."
 HOL_NAM_Rotterdam: "NAM Rotterdam"
 HOL_NAM_Rotterdam_desc: "Rotterdam, le plus grand port d'Europe et centre industriel, joue un rôle vital dans le paysage énergétique des Pays-Bas. En tant que centre majeur de transport et de logistique, Rotterdam sert de porte d'entrée pour les importations de pétrole brut, les exportations de produits raffinés et la fabrication pétrochimique. L'emplacement stratégique de la ville, son infrastructure étendue et ses initiatives innovantes la positionnent comme un acteur clé dans la transition énergétique mondiale."
 HOL_NAM_Pernis_Refineries: "Raffineries de Pernis"
 HOL_NAM_Pernis_Refineries_desc: "Les raffineries de Pernis, exploitées par Royal Dutch Shell, forment l'un des plus grands complexes de raffinage d'Europe, situé près de Rotterdam. Avec ses installations avancées et ses usines pétrochimiques intégrées, Pernis joue un rôle crucial dans la transformation du pétrole brut en une large gamme de produits raffinés, y compris les carburants, les lubrifiants et les matières premières chimiques, soutenant les besoins énergétiques et le développement industriel de la région."
 HOL_Regio: "Économie régionale"
 HOL_Regio_desc: "Alors que la Randstad prospère, il est essentiel de garantir la prospérité du reste des Pays-Bas. Investir dans un ensemble de régions plus diversifié permettra d'équilibrer la croissance économique et d'améliorer la qualité de vie dans tout le pays."
 HOL_Dutch_Agriculture: "Investissements dans l'agriculture néerlandaise"
 HOL_Dutch_Agriculture_desc: "Les Pays-Bas sont reconnus comme l'un des pays agricoles les plus efficaces et le deuxième plus grand exportateur de produits agricoles au monde. Nous devons investir dans notre secteur pour rester à la pointe mondiale."
 HOL_Plantlab: "Création de PlantLab"
 HOL_Plantlab_desc: "PlantLab est une entreprise néerlandaise de technologie agricole spécialisée dans les solutions d'agriculture verticale. En exploitant des techniques avancées d'agriculture en intérieur, y compris l'hydroponie et l'éclairage LED, PlantLab révolutionne la production alimentaire, permettant une culture de haute qualité toute l'année dans des environnements contrôlés. Avec un accent sur la durabilité et l'efficacité des ressources, PlantLab contribue au développement de l'agriculture urbaine et des systèmes alimentaires résilients."
 HOL_Kringlooplandbouw: "Kringlooplandbouw"
 HOL_Kringlooplandbouw_desc: "L'agriculture circulaire est une forme d'agriculture durable dans laquelle le cycle des substances est fermé. Cela signifie que toutes les substances extraites d'une zone par l'agriculture y sont également restituées. La quantité de substances quittant une zone, comme les nitrates, doit donc également y revenir. Les ressources disponibles sont utilisées de manière aussi efficace que possible, et les agriculteurs tentent d'équilibrer les sorties et les entrées de ces ressources. Des recherches de l'Université de Wageningen montrent que l'agriculture circulaire entraîne des concentrations de nitrates plus faibles dans les eaux souterraines en réduisant les sorties d'azote des terres agricoles."
 HOL_Smart_Dairy_Farming: "Agriculture laitière intelligente"
 HOL_Zero_Dairy_Farming: "Projet d'agriculture laitière à zéro émission"
 HOL_Zero_Dairy_Farming_desc: "Le projet d'agriculture laitière à zéro émission vise à réduire les émissions de gaz à effet de serre et l'impact environnemental de la production laitière grâce à des technologies innovantes et des pratiques durables. En mettant en œuvre des systèmes d'énergie renouvelable, des technologies de capture de méthane et des mesures de séquestration du carbone, le projet cherche à atteindre la neutralité carbone et à promouvoir des méthodes agricoles résilientes au climat. Avec un engagement envers la durabilité et la gestion responsable, le projet d'agriculture laitière à zéro émission ouvre la voie à une industrie laitière plus verte et plus durable."
 HOL_Digital_Agriculture: "Programme d'agriculture numérique"
 HOL_Digital_Agriculture_desc: "Le secteur agricole évolue, et il est temps de le faire entrer dans l'ère numérique. En mettant en œuvre le Programme d'agriculture numérique, nous équiperons nos agriculteurs de technologies de pointe, telles que l'agriculture de précision, l'analyse de données et les systèmes d'irrigation intelligents. Cette initiative vise à accroître l'efficacité agricole, à réduire les déchets et à promouvoir des pratiques agricoles durables. L'avenir de l'agriculture est numérique, et ce programme garantira que nos agriculteurs ouvrent la voie."
 HOL_Food_Valley: "Holland Food Valley"
 HOL_Food_Valley_desc: "Holland Food Valley est un cluster d'innovation agroalimentaire de premier plan aux Pays-Bas, réunissant des entreprises, des institutions de recherche et des agences gouvernementales pour stimuler l'innovation et la collaboration dans l'industrie alimentaire. Avec un accent sur la recherche et le développement, le transfert de technologie et l'accès au marché, Holland Food Valley accélère le développement et l'adoption de produits, processus et modèles commerciaux alimentaires innovants, positionnant les Pays-Bas comme un leader mondial en innovation agroalimentaire."
 HOL_Enpower_Gedeputeerde_Staten: "Renforcer les Gedeputeerde Staten"
 HOL_Enpower_Gedeputeerde_Staten_desc: "Augmenter l'autonomie et les ressources des gouvernements régionaux (Gedeputeerde Staten) permet des politiques locales plus adaptées et efficaces."
 HOL_Lelystad_Airport: "Création de l'aéroport de Lelystad"
 HOL_Lelystad_Airport_desc: "Le projet d'expansion de l'aéroport de Lelystad vise à réduire la congestion à l'aéroport de Schiphol en augmentant la capacité et en améliorant les installations à Lelystad. Cela inclut l'extension des pistes, la modernisation des terminaux et l'amélioration des services aux passagers. Le projet devrait stimuler la connectivité régionale, le tourisme et la croissance économique à Flevoland et dans les zones environnantes."
 HOL_Provincial_Railways: "Investissements dans les chemins de fer provinciaux"
 HOL_Provincial_Railways_desc: "Le projet des chemins de fer provinciaux inclut des initiatives comme la Lelylijn, la Wunderline et le train des trois pays pour améliorer la connectivité régionale et transfrontalière. La Lelylijn propose une liaison ferroviaire à grande vitesse entre les provinces du nord et le Randstad. La Wunderline améliore les services ferroviaires entre Groningen et Brême, en Allemagne, tandis que le train des trois pays améliore la connectivité ferroviaire entre les Pays-Bas, §Y[BEL.GetNameWithFlag]§!, et l'Allemagne."
 HOL_Eindhoven_Brainport: "Eindhoven Brainport"
 HOL_Eindhoven_Brainport_desc: "Le projet Eindhoven Brainport transforme Eindhoven en un centre de technologie et d'innovation de premier plan. En favorisant les industries de haute technologie, en soutenant les institutions de recherche et en encourageant les startups, cette initiative vise à stimuler les avancées technologiques et la croissance économique dans la région."
 HOL_Balanced_National_Development: "Développement national équilibré"
 HOL_Balanced_National_Development_desc: "Avec les régions désormais prospères, nous visons à assurer un développement national équilibré. La coordination des efforts entre le Randstad et les régions permettra une croissance durable et équitable à travers tout le pays. Cela inclut des politiques et des investissements pour intégrer les activités économiques et le développement des infrastructures."
 HOL_Diversify_Groningen_Economy: "Diversifier l'économie de Groningen"
 HOL_Diversify_Groningen_Economy_desc: "Suite à l'arrêt de l'extraction de gaz naturel à Groningen en raison des risques sismiques, les efforts se concentrent sur la diversification de l'économie de la région. Cela inclut des investissements dans les énergies renouvelables, les secteurs technologiques et l'agriculture durable."
 HOL_Landbouwregio: "Région agricole du 21e siècle"
 HOL_Landbouwregio_desc: "Transformer les régions agricoles au 21e siècle implique l'adoption de technologies agricoles avancées et de pratiques durables. Cette initiative se concentre sur la modernisation des techniques agricoles, l'amélioration de la logistique de la chaîne d'approvisionnement et la promotion de pratiques respectueuses de l'environnement."
 HOL_Health_Houses: "Maisons de santé"
 HOL_Health_Houses_desc: "L'initiative des Maisons de santé vise à établir des centres de santé intégrés à travers la région, offrant des services médicaux complets et promouvant la santé publique. Ces centres proposeront des soins primaires, des traitements spécialisés et des programmes de bien-être sous un même toit, améliorant l'accès aux soins de santé et la qualité de vie des résidents."
 HOL_Dutch_Economic_Landscape: "Économie à trois piliers"
 HOL_Dutch_Economic_Landscape_desc: "L'économie néerlandaise repose sur trois piliers fondamentaux : le commerce international, l'agriculture avancée et un secteur des services intégré à l'échelle mondiale. Avec des ports de classe mondiale, une agro-industrie innovante et une position dominante dans la finance et la logistique, les Pays-Bas performent bien au-dessus de leur taille. Ce modèle équilibré stimule la croissance et la résilience, bien qu'il reste sensible aux perturbations mondiales et aux changements politiques."
 HOL_Randstad: "Randstad"
 HOL_Randstad_desc: "Le Randstad, composé de grandes villes comme Amsterdam, Rotterdam, La Haye et Utrecht, est le moteur économique des Pays-Bas. En investissant dans les infrastructures et le développement commercial, nous visons à renforcer davantage son rôle de moteur économique du pays."
 HOL_Zuidas_Development: "Développement de Zuidas"
 HOL_Zuidas_Development_desc: "Le quartier de Zuidas à Amsterdam est un centre financier clé. Élargir sa capacité et améliorer ses installations attirera davantage d'entreprises internationales et renforcera son statut de centre financier mondial."
 HOL_Randstad_Rail: "Randstad Rail"
 HOL_Randstad_Rail_desc: "Le projet RandstadRail relie La Haye, Rotterdam et Zoetermeer grâce à un réseau de métro léger efficace. Améliorer ce réseau renforcera la connectivité régionale."
 HOL_Smart_City_Initiative: "Initiative de ville intelligente"
 HOL_Smart_City_Initiative_desc: "Investir dans les technologies de ville intelligente à travers le Randstad rendra nos villes plus efficaces, durables et attrayantes pour les entreprises et les résidents."
 HOL_International_Peace_City: "Ville internationale de la paix et de la justice"
 HOL_International_Peace_City_desc: "En tirant parti du statut de La Haye comme ville internationale de la paix et de la justice, nous renforcerons les liens diplomatiques et augmenterons notre influence mondiale en accueillant des organisations et des événements internationaux."
 HOL_Randpowerhouse: "Randpowerhouse"
 HOL_Randpowerhouse_desc: "Grâce à des années d'investissements stratégiques et de planification visionnaire, la région du Randstad s'est transformée avec succès en le 'Randpowerhouse'—le moteur économique dynamique des Pays-Bas. En améliorant les infrastructures, en favorisant l'innovation et en renforçant la connectivité entre Amsterdam, Rotterdam, La Haye et Utrecht, la région se positionne désormais comme un leader mondial en commerce, culture et technologie. Cette transformation a non seulement renforcé la production économique du Randstad, mais a également consolidé la position des Pays-Bas comme acteur clé sur la scène européenne, stimulant la croissance nationale et établissant de nouvelles normes pour le développement urbain."
 HOL_Dutch_Industry: "Industrie néerlandaise"
 HOL_Dutch_Industry_desc: "L'industrie néerlandaise incarne l'héritage d'innovation et d'excellence des Pays-Bas à travers divers secteurs. Avec un accent sur la durabilité, la technologie et la compétitivité mondiale, l'industrie néerlandaise reste à la pointe de la croissance économique et de la prospérité."
 HOL_Postbank_Fusion: "Fusion Postbank-ING"
 HOL_Postbank_Fusion_desc: "La fusion de Postbank et ING représente une étape majeure dans l'histoire bancaire néerlandaise, consolidant deux grandes institutions financières en une seule entité. Cette fusion renforce la position d'ING en tant que banque mondiale de premier plan, offrant des services et des solutions financières améliorés aux clients du monde entier."
 HOL_Randstad_Takeovers: "Acquisitions de Randstad"
 HOL_Randstad_Takeovers_desc: "Les acquisitions de Randstad démontrent les ambitions d'expansion stratégique et mondiale des entreprises néerlandaises dans l'industrie du recrutement et du placement. En acquérant des acteurs clés du marché, Randstad renforce sa position de leader dans les solutions de ressources humaines à l'échelle mondiale."
 HOL_Unilever_Consolidation: "Consolidation d'Unilever"
 HOL_Unilever_Consolidation_desc: "La consolidation d'Unilever rationalise les opérations et améliore l'efficacité au sein de l'une des plus grandes multinationales des Pays-Bas. En consolidant ses unités commerciales, Unilever optimise ses ressources et renforce sa position concurrentielle sur le marché mondial."
 HOL_ING_Group_Strategy: "Stratégies d'expansion du groupe ING"
 HOL_ING_Group_Strategy_desc: "La stratégie du groupe ING définit la vision de la banque pour une croissance durable et une transformation numérique dans le secteur financier. En adoptant l'innovation et des solutions centrées sur le client, ING réaffirme son engagement à susciter un changement positif et à offrir de la valeur aux parties prenantes."
 HOL_AEGON_Shares_Sell: "Vente des actions AEGON"
 HOL_AEGON_Shares_Sell_desc: "La vente des actions AEGON marque un mouvement stratégique dans le secteur des assurances et des services financiers néerlandais, libérant de la valeur pour les actionnaires et optimisant l'allocation de capital. Cette transaction souligne l'accent mis par AEGON sur l'amélioration des rendements pour les actionnaires et le renforcement de ses opérations commerciales principales."
 HOL_Spring_Global_Mail: "Expansion de Spring Global Mail"
 HOL_Spring_Global_Mail_desc: "Spring Global Mail représente l'expertise néerlandaise dans les solutions de courrier et de logistique internationales. En fournissant des services postaux efficaces et fiables à l'échelle mondiale, Spring Global Mail facilite le commerce et la communication internationaux, connectant les entreprises et les consommateurs à travers les frontières."
 HOL_Tata_Steel_Development: "Développement de Tata Steel"
 HOL_Tata_Steel_Development_desc: "Le développement de Tata Steel marque un investissement significatif dans l'industrie manufacturière néerlandaise, assurant la croissance continue et la compétitivité de l'industrie sidérurgique. Cette initiative souligne l'engagement de Tata Steel envers l'innovation et la durabilité, renforçant sa présence sur le marché néerlandais."
 HOL_Project_Beethoven: "Projet Beethoven"
 HOL_Project_Beethoven_desc: "En se concentrant sur la stimulation de la croissance du secteur technologique aux Pays-Bas, le projet Beethoven émerge comme une réponse stratégique aux préoccupations soulevées par les leaders de l'industrie, y compris ASML, concernant le climat d'investissement du pays. Cette initiative ambitieuse, soutenue par un investissement gouvernemental significatif de plus de 2,5 milliards d'euros, vise à cultiver un environnement propice à l'expansion domestique pour les géants technologiques comme ASML, renforçant la position des Pays-Bas comme centre d'innovation mondial."
 HOL_Phillips_Healthcare_Expansion: "Expansion de Philips Healthcare"
 HOL_Phillips_Healthcare_Expansion_desc: "L'expansion de Philips Healthcare reflète le leadership des Pays-Bas dans la technologie et l'innovation en matière de santé. En élargissant son portefeuille de santé, Philips réaffirme son engagement à améliorer les résultats pour les patients et à faire progresser les solutions médicales à l'échelle mondiale."
 HOL_Oranje_Nassau-Mines: "Réactivation des mines d'Oranje-Nassau"
 HOL_Oranje_Nassau-Mines_desc: "La réactivation des mines d'Oranje-Nassau redonne vie à l'héritage minier néerlandais, favorisant la croissance économique et la création d'emplois dans les communautés locales. Cette initiative met en lumière les efforts des Pays-Bas pour exploiter leurs ressources naturelles de manière responsable tout en préservant leur héritage industriel."
 HOL_South_Dakota: "Usines DSM dans le Dakota du Sud"
 HOL_South_Dakota_desc: "Les usines de bioéthanol DSM dans le Dakota du Sud symbolisent le leadership néerlandais dans les solutions énergétiques durables. En investissant dans la production de bioéthanol, DSM contribue à réduire les émissions de carbone et à promouvoir les sources d'énergie renouvelables à l'échelle mondiale."
 HOL_Dutch_Legends: "Légendes néerlandaises"
 HOL_Dutch_Legends_desc: "Tout au long de l'histoire, les Pays-Bas ont cultivé un héritage légendaire, mêlant récits de maîtrise de l'eau et histoires de commerce maritime. Des exploits légendaires des ingénieurs néerlandais récupérant des terres sur la mer aux aventures audacieuses des marchands néerlandais naviguant dans des eaux lointaines, ces légendes entrelacent résilience, ingéniosité et prospérité."
 HOL_Trade_Infrastructure: "Moderniser l'infrastructure commerciale"
 HOL_Trade_Infrastructure_desc: "Les Pays-Bas disposent d'une infrastructure commerciale finement réglée, reliant ports, canaux et routes pour créer un réseau commercial fluide. Cependant, à mesure que le commerce mondial évolue et que les exigences augmentent, cette infrastructure nécessite une modernisation pour maintenir son avantage concurrentiel. Investir dans des technologies de pointe et moderniser les voies de transport garantira que les Pays-Bas restent un acteur clé du commerce international pour les décennies à venir."
 HOL_Maasvlakte2: "Construire Maasvlakte 2"
 HOL_Maasvlakte2_desc: "Les Pays-Bas entreprennent l'ambitieux projet Maasvlakte 2, récupérant des terres sur la mer pour agrandir les installations portuaires et stimuler la croissance économique, faisant écho à la maîtrise historique du pays en matière de gestion de l'eau et d'ingénierie."
 HOL_European_Railway_Development: "Développements ferroviaires européens"
 HOL_European_Railway_Development_desc: "S'appuyant sur son héritage d'infrastructures de transport innovantes, les Pays-Bas mènent les développements ferroviaires européens, favorisant la connectivité, le commerce et la mobilité à travers le continent grâce à son réseau ferroviaire avancé."
 HOL_Green_Harbor_Amsterdam: "Port vert d'Amsterdam"
 HOL_Green_Harbor_Amsterdam_desc: "Amsterdam transforme son port en un centre durable, adoptant des pratiques écologiques et des initiatives d'énergie renouvelable, mettant en avant l'engagement néerlandais envers la gestion environnementale et l'innovation maritime."
 HOL_Nederland_Maritiem_Land: "Fondation Nederland Maritiem Land"
 HOL_Nederland_Maritiem_Land_desc: "La création de la Fondation Nederland Maritiem Land souligne l'héritage maritime des Pays-Bas et leur leadership dans l'industrie, promouvant la collaboration et l'avancement au sein du secteur maritime pour assurer sa prospérité continue et sa compétitivité mondiale."
 HOL_Schiphol_Expansion: "Expansion de Schiphol"
 HOL_Schiphol_Expansion_desc: "L'expansion de Schiphol marque un moment clé dans l'aviation néerlandaise, propulsant l'aéroport d'Amsterdam à l'avant-garde du voyage mondial. En augmentant la capacité et en améliorant l'expérience des passagers, cette expansion souligne l'engagement des Pays-Bas envers l'efficacité et la connectivité des voyages aériens."
 HOL_Digital_Customs: "Douanes numériques"
 HOL_Digital_Customs_desc: "Les douanes numériques révolutionnent les opérations commerciales néerlandaises, rationalisant les processus et améliorant l'efficacité grâce à des solutions numériques innovantes. Cette initiative incarne l'adoption par les Pays-Bas des avancées technologiques pour renforcer leur position de centre commercial mondial."
 HOL_DAF_Investments: "Investir dans DAF"
 HOL_DAF_Investments_desc: "Les investissements dans DAF symbolisent l'engagement de l'industrie automobile néerlandaise envers l'innovation et la croissance. Grâce à des investissements stratégiques et des avancées technologiques, DAF renforce sa position de leader dans la fabrication de véhicules commerciaux, faisant progresser la prouesse industrielle néerlandaise."
 HOL_Rijkswaterstaat: "Rijkswaterstaat"
 HOL_Rijkswaterstaat_desc: "Rijkswaterstaat, l'agence gouvernementale néerlandaise responsable de la gestion de l'eau et des infrastructures, joue un rôle clé dans la gestion du paysage aquatique du pays, supervisant l'entretien des voies navigables, des digues et des défenses contre les inondations, protégeant les Pays-Bas contre la menace des inondations et assurant une utilisation efficace et durable des ressources en eau."
 HOL_Deltawerken_Modernization: "Modernisation des Deltawerken"
 HOL_Deltawerken_Modernization_desc: "Les Pays-Bas modernisent leurs emblématiques Deltawerken, renforçant les défenses côtières et s'adaptant à la montée du niveau de la mer et aux changements climatiques, assurant une protection continue contre les inondations et préservant le littoral néerlandais pour les générations futures."
 HOL_Ruimte_Voor_De_Rivier: "Ruimte voor de Rivier"
 HOL_Ruimte_Voor_De_Rivier_desc: "Adoptant une approche proactive de la gestion des risques d'inondation, les Pays-Bas mettent en œuvre le projet Ruimte voor de Rivier, créant de l'espace le long des berges pour accueillir les crues et protéger les zones urbaines, mettant en avant l'ingéniosité néerlandaise dans la planification urbaine centrée sur l'eau."
 HOL_Green_Water_City_Building: "Construction de villes aquatiques vertes"
 HOL_Green_Water_City_Building_desc: "Adoptant une vision de développement urbain durable, les Pays-Bas innovent avec des initiatives de construction de villes aquatiques vertes, intégrant des principes de conception sensibles à l'eau et des solutions basées sur la nature dans la planification urbaine et les projets d'infrastructure pour créer des villes résilientes et habitables qui s'harmonisent avec l'environnement naturel, incarnant l'engagement néerlandais envers la croissance verte et la gestion environnementale."
 HOL_adressing_it_system_legacy_issues: "Résoudre les problèmes des systèmes informatiques obsolètes"
 HOL_adressing_it_system_legacy_issues_desc: "Le service des impôts néerlandais repose sur des systèmes informatiques obsolètes et fragmentés, entravant son efficacité et provoquant des scandales publics. Il est temps de prioriser la modernisation de cette infrastructure critique."
 HOL_Dutch_Water_Sector: "Secteur de l'eau néerlandais"
 HOL_Dutch_Water_Sector_desc: "Le secteur de l'eau néerlandais prospère en tant que leader mondial dans la gestion et l'innovation de l'eau, s'appuyant sur des siècles d'expertise dans le contrôle des inondations, la défense côtière et la gestion des ressources en eau pour relever les défis mondiaux urgents liés à l'eau, illustrant l'ingéniosité et l'engagement néerlandais envers le développement durable."
 HOL_Hollandse_Kust_Windfarm: "Construire Hollandse Kust"
 HOL_Hollandse_Kust_Windfarm_desc: "Les Pays-Bas avancent leur programme d'énergie renouvelable avec le développement de la zone éolienne de Hollandse Kust, exploitant l'énergie éolienne pour stimuler une croissance économique durable et réduire les émissions de carbone, s'alignant sur les efforts néerlandais pour lutter contre le changement climatique et promouvoir des solutions énergétiques vertes."
 HOL_Aquatech_Amsterdam: "Organiser Aquatech Amsterdam"
 HOL_Aquatech_Amsterdam_desc: "Aquatech Amsterdam est un événement de premier plan sur la technologie de l'eau, réunissant des pionniers et des experts de l'industrie pour explorer les innovations en matière de gestion et de durabilité de l'eau. À travers des expositions et du réseautage, il favorise la collaboration et fait progresser les efforts vers un avenir plus sécurisé en matière d'eau."
 HOL_space_efforts: "Relancer les efforts spatiaux néerlandais"
 HOL_space_efforts_desc: "Les Pays-Bas ont longtemps été à la pointe de l'innovation scientifique, mais notre programme spatial est resté sous-développé. En nous engageant à renouveler les investissements dans la technologie spatiale, nous pouvons nous établir comme un acteur sérieux dans la course spatiale mondiale."
 HOL_form_NSO: "Organisation spatiale néerlandaise"
 HOL_form_NSO_desc: "Une agence spatiale nationale permettra aux Pays-Bas de consolider leurs efforts de recherche, de développement et d'exploration sous une structure unifiée. La création de la NSO garantira un investissement à long terme dans les voyages spatiaux, la technologie des satellites et les futures missions interplanétaires."
 HOL_nso_education_efforts: "Élargir la recherche et les connaissances de la NSO"
 HOL_nso_education_efforts_desc: "L'excellence scientifique est le fondement de tout programme spatial réussi. En augmentant le financement gouvernemental pour la recherche liée à l'espace et en élargissant les collaborations avec les universités néerlandaises, nous approfondirons nos connaissances en astrophysique, systèmes de propulsion et sciences planétaires."
 HOL_nso_economic_efforts: "Expansion de l'infrastructure des satellites"
 HOL_nso_economic_efforts_desc: "Les Pays-Bas doivent capitaliser sur la demande croissante de technologie satellitaire. En investissant dans la production de satellites domestiques, les capacités de lancement et les réseaux mondiaux de communication par satellite, nous pouvons nous établir comme un acteur clé dans l'économie spatiale."
 HOL_corporation_space: "Collaboration spatiale internationale"
 HOL_corporation_space_desc: "L'exploration spatiale n'est pas une entreprise solitaire. Renforcer les liens avec les agences spatiales internationales telles que la NASA, l'ESA et la CNSA chinoise nous permettra d'accéder à des technologies de pointe, à des recherches partagées et à des missions conjointes potentielles vers Mars et la Lune."
 HOL_mars_one: "Relancer l'initiative Mars One"
 HOL_mars_one_desc: "Le rêve d'établir une colonie humaine permanente sur Mars était autrefois considéré comme impossible. Bien que le projet initial Mars One ait échoué, avec un soutien étatique approprié et une supervision scientifique, nous pouvons transformer cette vision en réalité. Les Pays-Bas ont le potentiel pour devenir une véritable nation spatiale."
 HOL_mars_one_tt: "§YCela lancera la chaîne d'événements de construction de la ville martienne.§!"
 HOL_Commissariaat_Militaire_Productie: "Commissariat à la production militaire"
 HOL_Commissariaat_Militaire_Productie_desc: "Le Commissariaat Militaire Productie se concentre sur la coordination et l'amélioration des capacités de production militaire à travers les Pays-Bas. Cette initiative vise à rationaliser les processus d'acquisition, à promouvoir les industries de défense nationales et à garantir un approvisionnement constant d'équipements militaires avancés."
 HOL_Commissariaat_Militaire_Productie_tt: "Ajoute §HCommissariaat Militaire Productie§!, qui accorde ( £tax_gain_multiplier_modifier_texticon §YAchat sur le marché international§! Modificateur : §G+§![?0.10|%+] , §YUsines militaires§! Productivité : §G+§![?0.05|%+] , §YChantiers navals§! Productivité : §G+§![?0.05|%+] )"
 HOL_Dutch_Defense_Doctrine: "Doctrine de défense néerlandaise"
 HOL_Dutch_Defense_Doctrine_desc: "La Doctrine de défense néerlandaise établit les bases de la direction stratégique et des principes opérationnels des forces armées néerlandaises. Cette doctrine met l'accent sur l'agilité, la puissance de feu et la coopération, garantissant que notre armée est prête à défendre les intérêts nationaux, à soutenir les alliés et à répondre aux crises mondiales."
 HOL_Authority_In_Information: "Autorité en matière d'information"
 HOL_Authority_In_Information_desc: "Établir une position d'autorité en matière d'information est essentiel pour maintenir un avantage stratégique. Cela implique l'amélioration des capacités de renseignement, de surveillance et de reconnaissance pour collecter et traiter efficacement les informations critiques."
 HOL_Integrated_Actions: "Actions intégrées"
 HOL_Integrated_Actions_desc: "Des actions intégrées à travers les domaines terrestre, maritime, aérien, cyber et spatial garantissent des capacités de défense complètes. Cette focalisation favorise une coordination fluide et des opérations conjointes pour améliorer l'efficacité militaire globale."
 HOL_Information_Based: "Basé sur l'information"
 HOL_Information_Based_desc: "Une approche basée sur l'information améliore la prise de décision et l'efficacité opérationnelle. En investissant dans les capacités de renseignement, de surveillance et de reconnaissance, les Pays-Bas s'assurent de pouvoir répondre rapidement et efficacement aux menaces émergentes."
 HOL_Increase_Strategic_Capacity: "Augmenter la capacité stratégique"
 HOL_Increase_Strategic_Capacity_desc: "Renforcer notre capacité stratégique est essentiel pour relever les défis futurs. Cela implique le développement de capacités pour le transport stratégique, la défense cybernétique et les opérations spatiales, garantissant que les Pays-Bas peuvent projeter leur puissance et leur influence à l'échelle mondiale."
 HOL_Dutch_Specialism: "Spécialisation néerlandaise"
 HOL_Dutch_Specialism_desc: "Pour renforcer notre rôle au sein de l'OTAN, les Pays-Bas développeront des capacités spécialisées qui complètent les besoins de l'alliance. Cela inclut une expertise dans les opérations amphibies, la défense aérienne et les forces de déploiement rapide."
 HOL_Invest_In_Europe: "Investir dans la défense en Europe"
 HOL_Invest_In_Europe_desc: "Investir dans les capacités de défense de l'Europe garantit un continent plus fort et plus résilient. Les Pays-Bas augmenteront leurs contributions aux initiatives de défense européennes, renforçant la coopération et l'interopérabilité avec les États membres de l'UE."
 HOL_Military_Society: "Campagne de société militaire"
 HOL_Military_Society_desc: "Établir une connexion forte entre l'armée et la société est crucial. Cette focalisation inclut des initiatives pour accroître l'engagement public, soutenir les vétérans et promouvoir une culture de sensibilisation à la défense."
 HOL_Reliable_Partner: "Partenaire néerlandais fiable"
 HOL_Reliable_Partner_desc: "En tant que partenaire et protecteur fiable, les Pays-Bas garantiront la sécurité de leurs alliés et contribueront à la stabilité internationale. Cela implique une participation active aux missions de l'OTAN et de l'UE et le maintien d'une préparation à protéger les intérêts nationaux et alliés."
 HOL_Unique_People: "Personnel unique néerlandais"
 HOL_Unique_People_desc: "Reconnaître et développer les compétences uniques de notre personnel est vital. Cette focalisation met l'accent sur une formation avancée, une éducation et un développement de carrière pour garantir que les forces armées disposent d'individus hautement qualifiés et motivés."
 HOL_Flexible_Operations: "Opérations flexibles"
 HOL_Flexible_Operations_desc: "Pour rester agiles et évolutives, les forces armées doivent être capables de répondre rapidement aux circonstances changeantes. Cela inclut le développement de forces de réaction rapide et l'amélioration de la mobilité des troupes pour s'adapter rapidement à divers scénarios de menace."
 HOL_Innovative_Capacity: "Capacité innovante"
 HOL_Innovative_Capacity_desc: "Investir dans la recherche et le développement pour maintenir une forte capacité d'innovation est essentiel. Cela implique l'adoption de technologies de pointe et la promotion d'une culture d'innovation pour rester en avance sur les adversaires potentiels."
 HOL_Escalation_Dominance: "Domination de l'escalade"
 HOL_Escalation_Dominance_desc: "Atteindre la domination de l'escalade nécessite des capacités militaires supérieures et des partenariats stratégiques robustes. Cela garantit que les forces armées peuvent dissuader efficacement et répondre aux conflits à n'importe quel niveau."
 HOL_Technologisch_Hoogwaardig: "Technologiquement avancé"
 HOL_Technologisch_Hoogwaardig_desc: "Investir dans une technologie de haute qualité est essentiel pour maintenir une force armée moderne et performante. Cette focalisation inclut l'adoption de systèmes avancés et la promotion de l'innovation pour maintenir les Pays-Bas à la pointe de la technologie militaire."
 HOL_Defensievisie_Completed: "Defensievisie achevée"
 HOL_Defensievisie_Completed_desc: "Avec l'achèvement réussi de la Doctrine de défense néerlandaise, les forces armées néerlandaises ont subi une transformation remarquable. Modernisées, résilientes et équipées de technologies de pointe, l'armée est prête à relever les défis de l'avenir. Cette étape reflète le dévouement et le travail acharné de notre personnel, qui a adopté l'innovation, renforcé les partenariats internationaux et amélioré la préparation opérationnelle."
 HOL_Koninklijke_Luchtmacht: "Parvus Numero, Magnus Merito"
 HOL_Koninklijke_Luchtmacht_desc: "Adoptez la devise Parvus numero, magnus merito (Petit en nombre, grand en mérite) en mettant l'accent sur la maximisation de l'efficacité et de l'efficience de l'Armée de l'air néerlandaise. Cela implique l'optimisation des programmes de formation, l'amélioration des procédures de maintenance et l'utilisation de technologies avancées pour garantir que chaque avion et aviateur contribue significativement à la mission."
 HOL_QRA_Benelux: "Arrangement QRA Benelux"
 HOL_QRA_Benelux_desc: "L'initiative Quick Reaction Alert (QRA) Benelux est un arrangement conjoint de défense aérienne entre §Y[BEL.GetNameWithFlag]§!, les Pays-Bas et le Luxembourg. Cette focalisation vise à améliorer la préparation et la coordination de l'Armée de l'air néerlandaise pour protéger l'espace aérien de la région Benelux, garantissant une réponse rapide à toute menace aérienne."
 HOL_BENECC: "Opération BENECC"
 HOL_BENECC_desc: "L'établissement du Centre de commandement et de contrôle aérien Benelux (BENECC) vise à centraliser et améliorer les opérations de commandement et de contrôle aérien entre §Y[BEL.GetNameWithFlag]§!, les Pays-Bas et le Luxembourg. Cette focalisation renforce la coordination et l'efficacité des missions aériennes conjointes et de la gestion de l'espace aérien dans la région."
 HOL_BNLC: "Établir le BNLC"
 HOL_BNLC_desc: "Le Comité de navigation aérienne Benelux (BNLC) se concentre sur l'amélioration de la gestion du trafic aérien et de la sécurité dans la région Benelux. Cette initiative renforce la collaboration entre le contrôle du trafic aérien civil et militaire, garantissant une intégration fluide des opérations aériennes."
 HOL_Airbus_MRTT: "Commande conjointe d'Airbus MRTT"
 HOL_Airbus_MRTT_desc: "Investir dans les avions Airbus A330 Multi Role Tanker Transport (MRTT) améliore les capacités de ravitaillement en vol et de transport stratégique de l'Armée de l'air néerlandaise. Cette focalisation garantit une portée opérationnelle étendue et un soutien amélioré pour les missions nationales et internationales."
 HOL_Join_JSF: "Rejoindre le programme JSF"
 HOL_Join_JSF_desc: "La participation des Pays-Bas au programme Joint Strike Fighter (JSF) implique l'acquisition d'avions F-35 Lightning II. Cette focalisation garantit que l'Armée de l'air néerlandaise est équipée de chasseurs furtifs de pointe, améliorant la supériorité aérienne et les capacités de frappe."
 HOL_Join_JSF_tt: "Lorsque §YAvion léger de 5e génération§! est recherché, §G50§! §YF-35A§! seront ajoutés à votre stock."
 HOL_Buy_F35C: "Rejoindre le programme F-35C"
 HOL_Buy_F35C_desc: "L'acquisition des avions F-35C Lightning II fournit à l'Armée de l'air néerlandaise une variante capable d'opérer depuis des porte-avions de ce chasseur furtif avancé. Cette focalisation améliore la capacité des Pays-Bas à projeter leur puissance aérienne depuis des bases terrestres et des porte-avions, offrant une polyvalence et une efficacité de combat inégalées."
 HOL_Join_Eurofighter_Project: "Rejoindre le projet Eurofighter"
 HOL_Join_Eurofighter_Project_desc: "En rejoignant le projet Eurofighter Typhoon, les Pays-Bas investissent dans un avion de chasse multirôle hautement avancé. Cette focalisation améliore les capacités de l'Armée de l'air néerlandaise dans le combat air-air, les attaques au sol et les missions de reconnaissance."
 HOL_Buy_Saab_JAS39: "Acheter Saab JAS39"
 HOL_Buy_Saab_JAS39_desc: "L'acquisition de chasseurs Saab JAS39 Gripen fournit à l'Armée de l'air néerlandaise un avion multirôle polyvalent et économique. Cette focalisation améliore les capacités de défense aérienne, de soutien au sol et de reconnaissance, garantissant une flexibilité opérationnelle."
 HOL_Buy_MQ9_Reaper: "Acheter MQ-9 Reaper"
 HOL_Buy_MQ9_Reaper_desc: "Investir dans des drones MQ-9 Reaper améliore les capacités de reconnaissance et de frappe de l'Armée de l'air néerlandaise. Ces véhicules aériens sans pilote (UAV) fournissent des options de renseignement en temps réel, de surveillance et de frappe de précision, renforçant considérablement l'efficacité opérationnelle."
 HOL_Defensie_Helikopter_Commando: "Création du Defensie Helikopter Commando"
 HOL_Defensie_Helikopter_Commando_desc: "Le Defensie Helikopter Commando (DHC) supervise les opérations de tous les hélicoptères militaires au sein des forces armées néerlandaises. Cette focalisation vise à améliorer les capacités, la formation et la coordination de la flotte d'hélicoptères, soutenant les missions nationales et internationales."
 HOL_CH47D_Modernization: "Modernisation des CH-47D"
 HOL_CH47D_Modernization_desc: "La modernisation des hélicoptères CH-47D Chinook implique la mise à niveau des systèmes avioniques, des moteurs et des systèmes de chargement. Cette focalisation garantit que ces hélicoptères de transport lourd restent efficaces et fiables pour les missions de transport, d'évacuation médicale et de soutien."
 HOL_AH46D_Upgrade: "Mise à niveau des AH-64D"
 HOL_AH46D_Upgrade_desc: "La mise à niveau des hélicoptères d'attaque AH-64D Apache inclut l'amélioration de leurs systèmes avioniques, d'armement et de survie. Cette focalisation renforce les capacités de combat de l'Armée de l'air néerlandaise, garantissant que ces hélicoptères peuvent effectuer efficacement des missions de soutien aérien rapproché et anti-blindés."
 HOL_Commando_Landstrijdkrachten: "Établir le Commando Landstrijdkrachten"
 HOL_Commando_Landstrijdkrachten_desc: "La création du Commando Landstrijdkrachten (CLAS) en 2005 a marqué une réorganisation significative de l'Armée néerlandaise. Cette structure de commandement central vise à améliorer l'efficacité opérationnelle et à rationaliser les processus de prise de décision. En consolidant divers composants de l'armée sous un seul commandement, les Pays-Bas garantissent une meilleure coordination et préparation de leurs forces terrestres."
 HOL_JISTARC: "Établissement de JISTARC"
 HOL_DGLC: "Réorganisation du DGLC"
 HOL_DGLC_desc: "Le Defensie Grondgebonden Luchtverdedigingscommando (DGLC) est responsable de la défense aérienne basée au sol. Renforcer les capacités du DGLC implique la mise à niveau des systèmes de missiles et de la technologie radar pour protéger contre les menaces aériennes. Cette focalisation garantit que l'Armée néerlandaise peut défendre efficacement ses actifs et son territoire contre les attaques aériennes."
 HOL_Vuursteun_Commando: "Déploiement du VuursteunCommando"
 HOL_Vuursteun_Commando_desc: "Le VuursteunCommando (Commandement de soutien au feu) intègre les éléments d'artillerie et de soutien au feu pour fournir une puissance de feu coordonnée à l'Armée néerlandaise. Cette focalisation inclut la modernisation des systèmes d'artillerie et l'amélioration de la précision de ciblage. Les capacités de soutien au feu renforcées augmentent l'efficacité des opérations terrestres et garantissent une puissance de feu précise et opportune."
 HOL_Supply_Command: "Bevoorradings- en Transportcommando"
 HOL_Supply_Command_desc: "Le Bevoorradings- en Transportcommando (Commandement de ravitaillement et de transport) est crucial pour assurer le soutien logistique et la mobilité de l'Armée néerlandaise. Cette focalisation vise à améliorer les chaînes d'approvisionnement, les véhicules de transport et les infrastructures pour renforcer la préparation et l'efficacité opérationnelle de l'armée."
 HOL_Military_Production_Investments: "Investir dans l'industrie de défense néerlandaise"
 HOL_Military_Production_Investments_desc: "Le secteur de la défense néerlandais a bénéficié d'investissements clés ces dernières années, allant du développement du F-35 à la modernisation de navires tels que les frégates de la classe Zeven Provinciën. En choisissant d'investir davantage dans l'industrie de défense nationale, nous pouvons stimuler l'innovation technologique, renforcer l'autonomie et garantir que nos forces armées restent équipées de matériel militaire de pointe. Cette décision renforcera la sécurité nationale et contribuera à la croissance d'une économie de défense robuste."
 HOL_Netherlands_Fractal_Pattern: "Motif fractal néerlandais"
 HOL_Netherlands_Fractal_Pattern_desc: "Le motif fractal néerlandais (NFP) est un motif de camouflage développé pour les uniformes militaires néerlandais. Ce design avancé offre une meilleure dissimulation dans divers environnements, améliorant la survie et l'efficacité des soldats sur le terrain."
 HOL_Netherlands_Fractal_Pattern_tt: "§YLa technologie que vous recevez sera ajustée à votre niveau technologique actuel pour le camouflage§!"
 HOL_DAF_Trucks: "Camions militaires DAF CF"
 HOL_DAF_Trucks_desc: "Investir dans les camions DAF améliore la mobilité et les capacités logistiques de l'Armée néerlandaise. Ces véhicules polyvalents et fiables sont essentiels pour transporter les troupes, l'équipement et les fournitures, garantissant une flexibilité opérationnelle et un soutien."
 HOL_DAF_Trucks_tt1: "Nous avons investi dans §YDAF§!, les coûts ont été §Gréduits !§!"
 HOL_DAF_Trucks_tt2: "Si nous §Ginvestissons§! dans §YDAF§! avant de prendre cette focalisation, le coût sera §Gréduit de moitié§!"
 HOL_Scania_Trucks: "Nouveau Scania Gryphus"
 HOL_Scania_Trucks_desc: "Ajouter des camions Scania à la flotte de véhicules de l'Armée néerlandaise améliore le soutien logistique et l'efficacité du transport. Ces camions sont connus pour leur durabilité et leurs performances, ce qui les rend idéaux pour les opérations militaires."
 HOL_Scania_Trucks_tt: "Ajoute §G2000§! camions §YScania Gryphus§! lorsque §YSuède§! déverrouille le §YScania Gryphus§!"
 HOL_MRAD_Replacement: "Moderniser le MRAD"
 HOL_MRAD_Replacement_desc: "En 2020, le ministère néerlandais de la Défense a lancé un projet crucial pour moderniser ses systèmes de défense aérienne à moyenne portée (MRAD). Les systèmes actuels, y compris le NASAMS, seront remplacés par des plateformes plus avancées et technologiquement supérieures pour mieux protéger l'espace aérien néerlandais et soutenir les opérations de l'OTAN. En investissant dans de nouvelles capacités de défense aérienne, nous garantissons que nos forces restent capables de défendre contre les menaces aériennes modernes et de sécuriser le ciel de la nation pour l'avenir."
 HOL_COLT_Upgrade: "Mise à niveau du fusil Colt C7"
 HOL_COLT_Upgrade_desc: "En 2009, les forces armées néerlandaises ont entrepris une mise à niveau significative du fusil Colt C7, améliorant sa précision, sa fiabilité et son adaptabilité pour les scénarios de combat modernes. Cette modernisation inclut des optiques améliorées, une ergonomie optimisée et des systèmes modulaires pour répondre aux besoins évolutifs des unités d'infanterie. En investissant dans ces mises à niveau, l'Armée néerlandaise garantit que ses soldats sont équipés d'une technologie d'armes de pointe, maintenant un haut niveau de préparation au combat."
 HOL_Pantserhouwitser_MLU: "Pantserhouwitser 2000 MLU"
 HOL_Pantserhouwitser_MLU_desc: "Le programme Pantserhouwitser 2000 MLU se concentre sur la mise à niveau de ces obusiers automoteurs avec des systèmes de contrôle de tir améliorés, une portée accrue et une précision augmentée. Cela garantit que l'artillerie néerlandaise reste très efficace et capable de fournir un soutien au feu précis."
 HOL_PULS: "Commande de PULS israélien"
 HOL_PULS_desc: "Le système de lancement précis et universel (PULS) est conçu pour améliorer les capacités d'artillerie de l'Armée néerlandaise en intégrant des systèmes avancés de roquettes et de missiles. Ce système permet un soutien au feu précis et flexible, renforçant la puissance de feu globale de l'armée."
 HOL_PULS_tt: "Ajoute §G20§! §YPULS MLRS§! lorsque §YIsraël§! déverrouille le §YPULS§!"
 HOL_Bushmaster_MLU: "Bushmaster MLU"
 HOL_Bushmaster_MLU_desc: "Le programme Bushmaster MLU implique la mise à niveau du blindage, des systèmes de communication et de la mobilité de ces transporteurs de personnel blindés. Cela améliore la protection et l'efficacité des troupes néerlandaises dans divers environnements opérationnels."
 HOL_Munition_Investments: "Investissements dans les munitions"
 HOL_Munition_Investments_desc: "Investir dans des munitions avancées et augmenter les stocks garantit que l'Armée néerlandaise est bien approvisionnée et capable de soutenir des opérations prolongées. Cette focalisation inclut le développement de munitions guidées de précision et l'amélioration de la logistique pour l'approvisionnement en munitions."
 HOL_Defensienota_2022: "Defensienota 2022"
 HOL_Defensienota_2022_desc: "La Defensienota 2022 décrit des investissements stratégiques et des réformes pour améliorer les capacités militaires néerlandaises. Ce plan complet se concentre sur la modernisation, l'augmentation des budgets de défense et l'amélioration de la préparation opérationnelle à travers toutes les branches des forces armées."
 HOL_Procure_Stinger_Missiles: "Acquérir des missiles Stinger"
 HOL_Procure_Stinger_Missiles_desc: "L'acquisition de missiles Stinger améliore la capacité de l'Armée néerlandaise à se défendre contre les avions et hélicoptères volant à basse altitude. Ces systèmes de défense aérienne portatifs (MANPADS) offrent des capacités de défense aérienne flexibles et mobiles."
 HOL_Procure_Advanced_Mortars: "Acquérir des mortiers avancés"
 HOL_Procure_Advanced_Mortars_desc: "Investir dans des mortiers avancés améliore les capacités de soutien au feu indirect de l'Armée néerlandaise. Ces systèmes offrent une plus grande portée, précision et mobilité, fournissant une puissance de feu essentielle pour les unités d'infanterie."
 HOL_Develop_Guide_Munitions: "Développer des munitions guidées de précision"
 HOL_Develop_Guide_Munitions_desc: "Développer des munitions guidées de précision de 155 mm améliore la précision et l'efficacité de l'artillerie néerlandaise. Ces munitions avancées permettent un ciblage précis, réduisant les dommages collatéraux et augmentant l'efficacité opérationnelle."
 HOL_Expand_Patriot_Systems: "Élargir les systèmes de missiles Patriot"
 HOL_Expand_Patriot_Systems_desc: "Élargir le déploiement des systèmes de missiles Patriot améliore la capacité de l'Armée néerlandaise à se défendre contre les missiles balistiques et les menaces aériennes avancées. Cette focalisation renforce la sécurité nationale et régionale en fournissant un réseau robuste de défense aérienne et antimissile."
 HOL_Expand_Command_Control_Centers: "Élargir les centres de commandement et de contrôle"
 HOL_Expand_Command_Control_Centers_desc: "Élargir et moderniser les centres de commandement et de contrôle améliore les capacités de coordination et de prise de décision opérationnelle de l'Armée néerlandaise. Cette focalisation inclut la mise à niveau des systèmes de communication et l'intégration de technologies avancées pour garantir un commandement efficace des opérations militaires."
 HOL_Establish_Marechaussee_Squad: "Établir une escouade de Marechaussee"
 HOL_Establish_Marechaussee_Squad_desc: "La Marechaussee est une force de police militaire spéciale responsable de l'application de la loi et du maintien des opérations logistiques. Établir cette unité améliorera grandement l'efficacité de l'approvisionnement et la répression dans nos opérations militaires."
 HOL_Modernize_Foxtrot: "Moderniser les systèmes de communication Foxtrot"
 HOL_Modernize_Foxtrot_desc: "La modernisation des systèmes de communication Foxtrot se concentre sur la mise à niveau de l'infrastructure de communication tactique de l'Armée néerlandaise. Cela inclut la mise en œuvre de liaisons de données sécurisées à haute vitesse, un cryptage avancé et une interopérabilité accrue avec les alliés de l'OTAN. En modernisant ces systèmes, l'Armée néerlandaise garantit des communications fiables et sécurisées dans divers environnements opérationnels."
 HOL_Special_Forces_Helicopter: "Hélicoptère pour les forces d'opérations spéciales"
 HOL_Special_Forces_Helicopter_desc: "L'acquisition d'hélicoptères spécialisés pour les forces d'opérations spéciales (SOF) néerlandaises améliore leur mobilité et leur efficacité opérationnelle. Ces hélicoptères sont équipés pour l'insertion et l'extraction rapides, le soutien aérien rapproché et le soutien logistique dans divers environnements."
 HOL_Defense_Healthsector: "Établir l'Instituut Defensie & Gezondheidszorg"
 HOL_Defense_Healthsector_desc: "L'Instituut Samenwerking Defensie en Relatieziekenhuizen (Institut pour la coopération entre la Défense et les hôpitaux civils) se concentre sur la création d'un réseau robuste pour le soutien médical et la réponse aux crises. Cette collaboration vise à améliorer les soins médicaux du personnel militaire et à renforcer la capacité de l'armée à soutenir l'infrastructure médicale civile pendant les urgences."
 HOL_Develop_Defensity_College: "Développer le Defensity College"
 HOL_Develop_Defensity_College_desc: "Le Defensity College est une initiative éducative conçue pour offrir au personnel militaire des opportunités d'avancement académique et de formation spécialisée. Cette focalisation inclut des partenariats avec des universités et des instituts techniques pour proposer des cours dans divers domaines, améliorant les compétences et les connaissances des soldats et officiers néerlandais."
 HOL_HR_Ecosystem: "Écosystème RH"
 HOL_HR_Ecosystem_desc: "L'initiative Écosystème RH vise à combler le fossé entre les forces armées néerlandaises et la société en favorisant un réseau collaboratif de ressources humaines. Ce programme se concentre sur la création de partenariats avec des organisations civiles, l'amélioration des opportunités de carrière pour le personnel militaire et l'amélioration du bien-être global des membres du service. En connectant la défense et la société, l'Écosystème RH renforce le système de soutien pour le personnel militaire pendant et après leur service."
 HOL_Marinestudie: "Marinestudie"
 HOL_Marinestudie_desc: "La Marinestudie est une étude stratégique navale complète visant à évaluer et moderniser la Marine royale néerlandaise. Ce projet inclut l'évaluation des capacités actuelles, des menaces futures et des avancées technologiques pour développer une stratégie navale à long terme. L'étude met l'accent sur l'amélioration de la préparation au combat naval, la mise à niveau des actifs de la flotte et l'intégration de nouvelles technologies."
 HOL_World_Reaching_Navy: "Marine mondiale"
 HOL_World_Reaching_Navy_desc: "Les Pays-Bas visent à renforcer leurs capacités navales pour opérer efficacement à travers le monde. Cette focalisation implique la modernisation de la flotte, l'expansion du soutien logistique et le renforcement des partenariats internationaux. Ce faisant, la Marine néerlandaise cherche à sécuriser les voies maritimes vitales, à participer à des missions mondiales de maintien de la paix et à projeter sa puissance là où nécessaire."
 HOL_European_Navy: "Marine européenne"
 HOL_European_Navy_desc: "Les Pays-Bas joueront un rôle de premier plan dans la formation d'une Marine européenne, favorisant une plus grande coopération et intégration navale entre les États membres de l'UE. Cette initiative vise à renforcer la sécurité maritime collective, à rationaliser les ressources de défense et à projeter la puissance navale européenne sur la scène mondiale."
 HOL_Expanding_Naval_Infrastructure: "Expansion de l'infrastructure navale"
 HOL_Expanding_Naval_Infrastructure_desc: "Les Pays-Bas s'engagent à renforcer leur présence navale en élargissant leur réseau de bases navales. Cette focalisation implique le développement de nouvelles bases et la mise à niveau des installations existantes le long de la côte néerlandaise et dans les territoires d'outre-mer. Ces bases élargies fourniront un soutien stratégique pour les opérations navales, amélioreront la logistique et garantiront des capacités de réponse rapide."
 HOL_F35C_Development: "Développement du F-35C"
 HOL_F35C_Development_desc: "L'acquisition des avions F-35C Lightning II fournit à l'Armée de l'air néerlandaise une variante capable d'opérer depuis des porte-avions de ce chasseur furtif avancé. Cette focalisation améliore la capacité des Pays-Bas à projeter leur puissance aérienne depuis des bases terrestres et des porte-avions, offrant une polyvalence et une efficacité de combat inégalées."
 HOL_F35C_Development_tt: "Lorsque §YAvion léger de 5e génération§! est recherché, §G50§! §YF-35C§! seront ajoutés à votre stock."
 HOL_Future_Air_Defender: "Défenseur aérien du futur"
 HOL_Future_Air_Defender_desc: "Le programme Future Air Defender est un effort collaboratif entre les Pays-Bas et l'Allemagne pour développer des capacités avancées de défense aérienne navale. Cette initiative se concentre sur l'équipement des navires néerlandais et allemands avec des systèmes radar de pointe, des missiles antiaériens et une technologie intégrée de commandement et de contrôle."
 HOL_Multi_Ocean_Training: "Entraînement multi-océans"
 HOL_Multi_Ocean_Training_desc: "Pour se préparer à divers défis maritimes, la Marine néerlandaise mènera des exercices d'entraînement extensifs à travers plusieurs océans. Ces exercices amélioreront l'interopérabilité avec les marines alliées et renforceront la préparation opérationnelle des forces navales néerlandaises dans divers environnements."
 HOL_Carrier_Development: "Développement de porte-avions"
 HOL_Carrier_Development_desc: "En développant des porte-avions avancés, les Pays-Bas garantiront leur suprématie navale et assureront une protection pour les générations futures."
 HOL_Carrier_Development_tt: "Déverrouille des §YDécisions§! pour acquérir des §YPorte-avions§! de diverses nations. Utilisez la §YDiplomatie§! et l'§YInfluence§! pour sécuriser des navires de guerre puissants pour votre marine."
 HOL_Expand_Dutch_Naval_Influence: "Élargir l'influence navale néerlandaise"
 HOL_Expand_Dutch_Naval_Influence_desc: "Pour s'établir pleinement comme une puissance navale mondiale, les Pays-Bas doivent favoriser des alliances navales plus fortes et accroître leur influence dans les organisations maritimes internationales. Cela garantira que les intérêts néerlandais sont représentés dans les opérations et stratégies navales mondiales."
 HOL_Submarine_Hunter_Initiative: "Initiative de chasse aux sous-marins"
 HOL_Submarine_Hunter_Initiative_desc: "La menace croissante posée par les sous-marins ennemis exige une nouvelle doctrine axée sur la guerre anti-sous-marine (ASW). Les Pays-Bas mèneront le développement de technologies ASW de pointe, garantissant que les flottes néerlandaises ne soient jamais à la merci de menaces sous-marines invisibles."
 HOL_Amphibous_Technology: "Forces expéditionnaires spécialisées"
 HOL_Amphibous_Technology_desc: "Les Pays-Bas devraient investir dans la création de forces expéditionnaires navales hautement spécialisées capables de se déployer rapidement dans les zones de conflit à travers le monde. Ces forces seront soutenues par des navires d'assaut amphibie et des divisions de marines d'élite, permettant une intervention rapide et décisive dans les opérations à l'étranger."
 HOL_Return_Of_Destroyers: "Retour des destroyers"
 HOL_Return_Of_Destroyers_desc: "L'expansion et la modernisation de la flotte de destroyers sont cruciales pour maintenir la suprématie navale. Cette focalisation implique la construction de nouveaux destroyers équipés d'armes et de systèmes de défense avancés. Ces navires renforceront les capacités opérationnelles de la Marine, offrant des options robustes de défense et d'attaque dans divers théâtres maritimes."
 HOL_Thales_Investments: "Investissements dans Thales"
 HOL_Thales_Investments_desc: "Thales Nederland, une filiale du groupe mondial Thales, est une entreprise leader dans les technologies de défense, aérospatiales et de sécurité aux Pays-Bas. Investir dans Thales Nederland implique l'amélioration de ses capacités de production, ses efforts de recherche et développement (R&D) et l'élargissement de son rôle sur les marchés mondiaux de la défense."
 HOL_Special_Force_Move: "Marines à Vlissingen"
 HOL_Special_Force_Move_desc: "La décision d'établir une présence significative du Corps des Marines à Vlissingen est motivée par des avantages stratégiques et logistiques. L'emplacement de Vlissingen sur la côte de la mer du Nord offre un accès direct aux routes maritimes, ce qui en fait un lieu idéal pour les opérations amphibies et le déploiement rapide. L'infrastructure existante de la ville et sa proximité avec les principales voies maritimes améliorent la préparation opérationnelle et la flexibilité du Corps des Marines."
 HOL_Special_Force_Move_tt: "Lorsque le §YDéplacement des Marines§! est terminé, nous bénéficierons des avantages de la relocalisation."
 HOL_Rijksregiebureau_Maritieme_Industrie: "Rijksregiebureau Maritieme Industrie"
 HOL_Rijksregiebureau_Maritieme_Industrie_desc: "L'établissement du Rijksregiebureau Maritieme Maakindustrie marque une étape significative vers la centralisation et la coordination de l'industrie de fabrication maritime aux Pays-Bas. Cette agence rationalisera les efforts pour innover et élargir les capacités de construction navale et d'ingénierie maritime, garantissant que les industries maritimes néerlandaises restent compétitives et technologiquement avancées."
 HOL_Maritiem_Masterplan: "Maritiem Masterplan"
 HOL_Maritiem_Masterplan_desc: "Le Maritiem Masterplan définit une stratégie complète pour renforcer le secteur maritime néerlandais. Ce plan inclut des investissements dans les infrastructures, la recherche et le développement, et la formation de la main-d'œuvre. En mettant en œuvre ce plan directeur, les Pays-Bas visent à sécuriser leur position de leader mondial en innovation et durabilité maritimes."
 HOL_Werf_van_de_toekomst: "Werf van de Toekomst"
 HOL_Werf_van_de_toekomst_desc: "Le projet Werf van de Toekomst (Chantier naval du futur) vise à révolutionner la construction navale aux Pays-Bas. Cette initiative se concentre sur l'intégration de technologies de fabrication avancées, telles que l'automatisation, la robotique et l'impression 3D, dans les opérations des chantiers navals. L'objectif est de créer des processus de construction navale plus efficaces, durables et rentables."
 HOL_Smart_Maritime: "Maritime intelligent"
 HOL_Smart_Maritime_desc: "L'initiative Maritime intelligent exploite les technologies numériques pour améliorer l'efficacité et les performances du secteur maritime néerlandais. Cette focalisation inclut la mise en œuvre de systèmes intelligents pour la navigation, la logistique et la maintenance, ainsi que le développement de navires autonomes. En adoptant la transformation numérique, les Pays-Bas visent à ouvrir la voie aux solutions de navigation intelligentes."
 HOL_Robotics_Navy: "Marine robotisée"
 HOL_Robotics_Navy_desc: "Le projet Robotisering Wind op Zee (Éolien offshore robotisé) se concentre sur l'intégration de la robotique et de l'automatisation dans l'industrie éolienne offshore. Cette initiative vise à améliorer l'installation, la maintenance et l'exploitation des éoliennes en mer, rendant le processus plus sûr, plus efficace et plus durable. En exploitant la robotique, les Pays-Bas peuvent améliorer leurs capacités en énergie renouvelable."
 HOL_Robotics_Navy_tt: "§GDivise par deux§! le coût des §YFocus nationaux navals§!"
 HOL_Nuke_Navy: "Propulsion nucléaire des navires"
 HOL_Nuke_Navy_desc: "L'initiative Nucleaire Voortstuwing van Schepen (Propulsion nucléaire pour les navires) explore le développement et la mise en œuvre de systèmes de propulsion nucléaire pour les navires navals et commerciaux néerlandais. Cette focalisation vise à fournir des solutions de propulsion durables et à longue portée, réduisant la dépendance aux combustibles fossiles et améliorant les capacités opérationnelles de la flotte néerlandaise."
 HOL_Nuke_Navy_tt: ""
 HOL_Goalkeeper_Modernization: "Modernisation du Goalkeeper"
 HOL_Goalkeeper_Modernization_desc: "Les Pays-Bas modernisent leur système d'arme à courte portée (CIWS) Goalkeeper pour améliorer leurs capacités de défense navale. Ce projet de modernisation implique l'installation de nouveaux systèmes radar et de suivi, l'amélioration du contrôle de tir et l'intégration de types de munitions avancés. Les systèmes Goalkeeper modernisés renforceront considérablement la capacité de la Marine néerlandaise à se défendre contre les missiles entrants et les menaces à courte portée."
 HOL_SMARTL_Radar_Construction: "Construction du radar SMART-L"
 HOL_SMARTL_Radar_Construction_desc: "La construction du système radar SMART-L fournira à la Marine néerlandaise des capacités de surveillance et de suivi à longue portée de pointe. Ce système radar avancé peut détecter et suivre les missiles balistiques, les avions et autres menaces aériennes à de grandes distances. En mettant en œuvre le radar SMART-L, les Pays-Bas améliorent leur conscience situationnelle et renforcent leur défense aérienne et antimissile globale."
 HOL_Hollandklasse_Frigate: "Développement des frégates Hollandklasse"
 HOL_Hollandklasse_Frigate_desc: "Les Pays-Bas investissent dans la construction de nouvelles frégates Hollandklasse pour renforcer leurs capacités de patrouille maritime et de guerre anti-sous-marine. Ces frégates sont équipées de capteurs avancés, de systèmes d'armes et de caractéristiques de furtivité améliorées. Les frégates Hollandklasse joueront un rôle crucial dans la protection des eaux néerlandaises et le soutien des opérations maritimes internationales."
 HOL_Hollandklasse_Frigate_tt: "Compléter cette focalisation déclenchera une offre de collaboration à §Y[BEL.GetNameWithFlag]§! pour §Yproduire conjointement§! §G6§! frégates §YHollandklasse§!, une fois que vous aurez recherché §YFrégate 2015§! avec §G15%§! de progrès de §Yproduction§! pour les deux nations si accepté."
 HOL_Vrouwenklasse_Destroyer: "Développement des Vrouwenklasse"
 HOL_Vrouwenklasse_Destroyer_desc: "En introduisant les destroyers anti-sous-marins Vrouwenklasse, les Pays-Bas visent à construire une flotte de frégates hautement avancées et polyvalentes. Ces navires seront équipés de systèmes de missiles de pointe, de radars supérieurs et de robustes capacités de guerre électronique. Les destroyers Vrouwenklasse sont conçus pour exceller dans les opérations navales offensives et défensives, garantissant que la Marine néerlandaise reste une force redoutable."
 HOL_Vlissingenklasse_Development: "Développement des Vlissingenklasse"
 HOL_Vlissingenklasse_Development_desc: "Le projet de développement des Vlissingenklasse se concentre sur la création d'une nouvelle classe de navires multi-rôles capables d'effectuer diverses missions, de l'aide humanitaire aux opérations de combat. Ces navires seront équipés de systèmes modulaires, permettant une reconfiguration rapide en fonction des exigences de la mission. Les Vlissingenklasse amélioreront la flexibilité et l'adaptabilité de la Marine néerlandaise."
 HOL_Den_Helder_CSS: "Den Helder CSS"
 HOL_Den_Helder_CSS_desc: "Le projet Den Helder CSS vise à développer un nouveau navire de soutien au combat pour fournir un soutien logistique et opérationnel à la flotte néerlandaise. Ce navire garantira que les forces navales peuvent soutenir des opérations prolongées en fournissant du carburant, des munitions et d'autres ressources essentielles. Le Den Helder CSS sera un atout critique pour maintenir l'efficacité opérationnelle de la Marine néerlandaise."
 HOL_NH90_MLU: "NH90 MLU"
 HOL_NH90_MLU_desc: "Le projet de mise à niveau à mi-vie NH90 vise à prolonger la durée de vie opérationnelle et les capacités des hélicoptères NH90 utilisés par la Marine néerlandaise. Cette mise à niveau inclut des systèmes avioniques avancés, des capteurs améliorés et des systèmes d'armes optimisés. Le NH90 MLU garantira que ces hélicoptères polyvalents restent efficaces dans la guerre anti-sous-marine, la recherche et le sauvetage, et les missions de transport."
 HOL_Flexible_Navy: "Opérations navales flexibles"
 HOL_Flexible_Navy_desc: "La Marine royale néerlandaise doit être adaptable à l'environnement maritime mondial en rapide évolution. En se concentrant sur des opérations navales flexibles, nous améliorerons la capacité de notre flotte à répondre rapidement à diverses menaces, de la guerre sous-marine à la défense côtière. Cela permettra à la Marine néerlandaise de maintenir sa présence dans différentes mers et de soutenir les alliés dans des opérations conjointes, garantissant la sécurité nationale et internationale."
 HOL_Submarine_Modernization: "Programme de modernisation des sous-marins"
 HOL_Submarine_Modernization_desc: "Les Pays-Bas entreprennent un programme complet de modernisation de leur flotte de sous-marins. Cette initiative implique la mise à niveau des sous-marins existants avec les dernières technologies de furtivité, des systèmes sonar avancés et des armements améliorés. La modernisation renforcera la survie et l'efficacité au combat des sous-marins néerlandais dans divers environnements opérationnels."
 HOL_Barracuda_Submarine: "Commande de sous-marins Barracuda"
 HOL_Barracuda_Submarine_desc: "L'acquisition de sous-marins de la classe Barracuda représente un bond significatif dans les capacités de guerre sous-marine des Pays-Bas. Ces sous-marins à propulsion nucléaire sont équipés de fonctionnalités de furtivité avancées, de capacités de frappe à longue portée et de systèmes sonar de pointe. Les sous-marins Barracuda fourniront à la Marine néerlandaise des capacités sous-marines offensives et défensives inégalées."
 HOL_C71_Submarine: "Développement du C-71 néerlandais"
 HOL_C71_Submarine_desc: "Le projet de sous-marin C-71 est un produit fier de l'industrie maritime néerlandaise, reflétant l'héritage naval de longue date de la nation. Ces sous-marins sont spécifiquement conçus pour la défense côtière et les opérations spéciales, avec des systèmes de propulsion avancés, une grande maniabilité et des équipements de communication de pointe. La classe C-71 renforcera considérablement la capacité de la Marine néerlandaise à protéger ses eaux territoriales et à mener des missions secrètes, garantissant que les Pays-Bas continuent de mener dans la défense maritime avec des solutions conçues localement."
 HOL_Submarine_Drones: "Développement de drones sous-marins"
 HOL_Submarine_Drones_desc: "Adoptant l'avenir de la guerre navale, les Pays-Bas investissent dans des drones sous-marins pour soutenir leurs opérations sous-marines. Ces véhicules autonomes et télécommandés effectueront des missions de surveillance, de reconnaissance et de déminage. L'intégration de drones sous-marins augmentera les capacités de la flotte sous-marine néerlandaise et offrira un avantage tactique significatif."
 HOL_Damen_Industry_Expansion: "Expansion de l'industrie Damen"
 HOL_Damen_Industry_Expansion_desc: "En partenariat avec les chantiers navals Damen, les Pays-Bas élargissent leur industrie de construction navale pour répondre aux demandes croissantes de leurs programmes de modernisation navale. Cette expansion inclut la mise à niveau des installations de construction navale, l'investissement dans la recherche et le développement, et l'augmentation de la capacité de production. L'expansion de l'industrie Damen garantira que les Pays-Bas restent une nation maritime de premier plan avec une technologie navale de pointe."
 HOL_Legendary_Dockyards: "Chantiers navals légendaires néerlandais"
 HOL_Legendary_Dockyards_desc: "La résurgence de l'artisanat naval néerlandais produira des résultats incroyables : des capacités de production de navires améliorées, des temps de construction plus rapides et des conceptions navales plus robustes. Alors que les chantiers navals légendaires sont relancés, les Pays-Bas consolideront leur statut de leader dans la guerre navale moderne."
 HOL_Paars: "Paars II"
 HOL_Paars_desc: "La deuxième coalition violette, composée du Parti travailliste (PvdA), du Parti populaire pour la liberté et la démocratie (VVD) et des Démocrates 66 (D66), continue de gouverner les Pays-Bas. Cette coalition vise à équilibrer les politiques sociales progressistes avec le libéralisme économique."
 HOL_Threats_Against_Politicians: "Protéger les politiciens"
 HOL_Threats_Against_Politicians_desc: "Les récentes menaces contre les membres politiques ont soulevé des préoccupations quant à la sécurité de nos institutions démocratiques. Il est impératif de renforcer les mesures de sécurité et de garantir la protection de nos représentants élus."
 HOL_Royal_Wedding: "Mariage royal"
 HOL_Royal_Wedding_desc: "Les fiançailles du prince héritier Willem-Alexander avec Máxima Zorreguieta ont suscité une controverse en raison de l'implication passée de son père dans la dictature militaire argentine. Cela a conduit à un débat politique et public sur sa présence au mariage, menant finalement à une décision du gouvernement néerlandais et du Parlement."
 HOL_UN_Mission_Ehtiopia: "Rejoindre la mission de l'ONU en Éthiopie"
 HOL_UN_Mission_Ehtiopia_desc: "Les Nations Unies ont requis la participation néerlandaise à la mission de maintien de la paix en Éthiopie. Rejoindre cette mission renforcera notre position internationale et contribuera à la paix et à la stabilité mondiales."
 HOL_Gay: "Mariage homosexuel"
 HOL_Gay_desc: "La légalisation du mariage homosexuel marque une étape importante dans la lutte pour l'égalité et les droits humains. Cette décision historique consolidera la position des Pays-Bas comme une société progressiste et inclusive."
 HOL_VVD: "Victoire de Dijkstal pour le VVD"
 HOL_VVD_desc: "Le VVD est un parti libéral-conservateur qui prône les marchés libres, la liberté individuelle et une intervention minimale du gouvernement dans l'économie. Sous la direction de figures pragmatiques comme Mark Rutte, le VVD met l'accent sur la croissance économique, des services publics efficaces, une sécurité nationale forte et une approche équilibrée de l'immigration. Le parti vise à créer une économie dynamique et compétitive tout en garantissant les libertés personnelles et la stabilité sociale."
 HOL_Economic_Paper: "Réduire la paperasserie économique"
 HOL_Economic_Paper_desc: "Pour favoriser un environnement commercial plus dynamique et efficace, le VVD s'engage à réduire la paperasserie économique inutile. En éliminant les formalités administratives, nous permettrons aux entreprises de se concentrer sur la croissance et l'innovation."
 HOL_VVD_Debt_Reduction: "Réduction de la dette"
 HOL_VVD_Debt_Reduction_desc: "Garantir la stabilité à long terme de notre économie est primordial. Le VVD vise à réduire la dette nationale par une gestion fiscale prudente et des réductions ciblées des dépenses, sécurisant un avenir prospère pour les générations futures."
 HOL_Economic_Stimulation_Tax: "Taxe de stimulation économique"
 HOL_Economic_Stimulation_Tax_desc: "Le VVD croit en la puissance des incitations économiques pour stimuler la croissance. En introduisant des incitations fiscales pour les secteurs clés, nous stimulerons l'investissement, l'innovation et l'expansion économique."
 HOL_Startup_Innovation_Policies: "Politiques d'innovation pour les startups"
 HOL_Startup_Innovation_Policies_desc: "Encourager l'entrepreneuriat est au cœur de la stratégie économique du VVD. Nous offrirons des réductions fiscales et des subventions aux startups innovantes, créant un écosystème entrepreneurial dynamique."
 HOL_VVD_Leadership: "Référendum sur le leadership"
 HOL_VVD_Leadership_desc: "En 2006, le VVD a été confronté à un défi de leadership interne entre Mark Rutte et Rita Verdonk. Pour résoudre ce conflit et déterminer l'orientation future du parti, un référendum sur le leadership a été organisé parmi les membres du VVD. Le résultat de ce référendum façonnera les politiques et la stratégie du parti, équilibrant le centrisme pragmatique de Rutte contre les positions fermes de Verdonk."
 HOL_Mark_Rutte: "Mark Rutte"
 HOL_Mark_Rutte_desc: "Mark Rutte, le leader pragmatique et centriste du VVD, est connu pour sa capacité à construire de larges coalitions et à naviguer dans des paysages politiques complexes. En 2006, il met l'accent sur une approche équilibrée de la gouvernance, axée sur le libéralisme économique, des services publics efficaces et des politiques sociales modérées. Rutte vise à moderniser l'infrastructure néerlandaise, promouvoir l'innovation et assurer une position forte pour les Pays-Bas au sein de l'Union européenne."
 HOL_Consensus_Politics: "Politique de consensus"
 HOL_Consensus_Politics_desc: "Sous la direction de Mark Rutte, le VVD se concentrera sur la construction de larges coalitions et l'atteinte d'un consensus à travers le spectre politique, garantissant stabilité et gouvernance efficace."
 HOL_Modernize_Dutch_Infrastructure: "Moderniser l'infrastructure néerlandaise"
 HOL_Modernize_Dutch_Infrastructure_desc: "Investir dans l'infrastructure est crucial pour la croissance économique. Le VVD modernisera les routes, les chemins de fer et les réseaux numériques pour améliorer la connectivité et réduire la congestion."
 HOL_Strong_Netherlands_Europe: "Pays-Bas forts dans une Europe forte"
 HOL_Strong_Netherlands_Europe_desc: "Une Union européenne forte est essentielle pour notre sécurité et notre prospérité. Le VVD plaidera pour une coopération économique et sécuritaire plus approfondie au sein de l'UE."
 HOL_Nato_Norm: "Investir pour respecter la norme de l'OTAN"
 HOL_Nato_Norm_desc: "La sécurité nationale n'est pas négociable. Le VVD s'engage à augmenter les dépenses de défense pour atteindre l'objectif de 2 % du PIB de l'OTAN, garantissant que nous puissions protéger notre nation et remplir nos engagements envers l'alliance."
 HOL_Pragmatic_Immigration: "Immigration pragmatique"
 HOL_Pragmatic_Immigration_desc: "Équilibrant les préoccupations de sécurité avec le besoin d'intégration, le VVD sous Rutte mettra en œuvre des politiques d'immigration pragmatiques qui favorisent la cohésion sociale et les avantages économiques."
 HOL_Teflon_Mark: "Teflon Mark"
 HOL_Teflon_Mark_desc: "La résilience et la capacité de Mark Rutte à naviguer dans les défis politiques sont des atouts inestimables. Le VVD tirera parti de son leadership pour maintenir la stabilité et le progrès."
 HOL_Rita_Verdonk: "Rita Verdonk"
 HOL_Rita_Verdonk_desc: "Rita Verdonk, une figure de proue au sein du VVD, est connue pour sa position ferme sur l'immigration et l'ordre public. En 2006, elle prône des contrôles stricts de l'immigration, des mesures de sécurité nationale robustes et la préservation de l'identité culturelle néerlandaise. L'approche de Verdonk résonne avec les électeurs recherchant des politiques fermes sur l'intégration et la sécurité publique, la positionnant comme une leader forte et décisive au sein du parti."
 HOL_National_Identity: "Identité nationale"
 HOL_National_Identity_desc: "Préserver la culture et l'identité néerlandaises est primordial. Sous la direction de Verdonk, le VVD mettra en œuvre des politiques pour garantir que notre patrimoine national est protégé et célébré."
 HOL_Tough_On_Immigration: "Ferme sur l'immigration"
 HOL_Tough_On_Immigration_desc: "Pour protéger nos frontières et maintenir l'ordre social, le VVD adoptera une position ferme sur l'immigration, mettant l'accent sur des contrôles stricts et une réduction de l'afflux de migrants."
 HOL_Law_and_Order: "Loi et ordre"
 HOL_Law_and_Order_desc: "Garantir la sécurité publique est une valeur fondamentale du VVD. Nous augmenterons le financement des forces de police et militaires pour lutter contre la criminalité et assurer la sécurité nationale."
 HOL_Self_Reliance_Citizens: "Autonomie des citoyens"
 HOL_Self_Reliance_Citizens_desc: "Promouvoir l'autonomie et réduire la dépendance à l'aide sociale de l'État sont des objectifs clés pour le VVD. Nous mettrons en œuvre des politiques qui encouragent la responsabilité individuelle et l'indépendance économique."
 HOL_Promote_Dutch_Sovereignty: "Promouvoir la souveraineté néerlandaise"
 HOL_Promote_Dutch_Sovereignty_desc: "Le VVD sous Verdonk mettra l'accent sur la souveraineté néerlandaise, réduisant l'influence de l'UE sur les politiques nationales et protégeant notre indépendance."
 HOL_Iron_Rita: "Rita de fer"
 HOL_Iron_Rita_desc: "Le leadership fort et décisif de Rita Verdonk guidera le VVD à travers des temps difficiles, garantissant un contrôle ferme et une direction claire pour l'avenir."
 HOL_Liberal_Society: "Société libérale"
 HOL_Liberal_Society_desc: "Promouvoir un modèle économique libéral est fondamental pour la vision du VVD. Nous défendrons les marchés libres et la concurrence pour stimuler l'innovation et la prospérité."
 HOL_vvd_klimaatakkoord: "Klimaatakkoord"
 HOL_vvd_klimaatakkoord_desc: "L'engagement envers l'Accord climatique néerlandais est essentiel pour un avenir durable. Le VVD mènera les efforts pour réduire les émissions de gaz à effet de serre et promouvoir les énergies renouvelables."
 HOL_Modernizing_Public_Services: "Modernisation des services publics"
 HOL_Modernizing_Public_Services_desc: "Moderniser les services publics grâce à une infrastructure numérique et des processus rationalisés est une priorité pour le VVD, garantissant efficacité et accessibilité pour tous les citoyens."
 HOL_Commitment_to_Security: "Engagement pour la sécurité"
 HOL_Commitment_to_Security_desc: "Garantir la sécurité de notre nation est une priorité absolue. Le VVD investira dans les forces de police et militaires pour protéger nos citoyens et faire respecter l'État de droit."
 HOL_Public_Private_Partnerships: "Partenariats public-privé"
 HOL_Public_Private_Partnerships_desc: "Le VVD soutient les partenariats public-privé pour améliorer le développement des infrastructures et stimuler la croissance économique par des efforts collaboratifs."
 HOL_Public_Private_Partnerships_tt: "Remplace §YConsolider les gains libéraux§! par §YSociété libérale accomplie§!\nChangement effectif :\nRéduction du §YCoût§! des §YFocus économiques§! de §G10%§!."
 HOL_Increase_Cyber_Security: "Augmenter la cybersécurité"
 HOL_Increase_Cyber_Security_desc: "Dans un monde de plus en plus numérique, le VVD investira dans des mesures de cybersécurité pour protéger l'infrastructure nationale et les actifs numériques contre les cybermenaces."
 HOL_Privatize_Health_Sector: "Privatiser le secteur de la santé"
 HOL_Privatize_Health_Sector_desc: "Introduire des mécanismes de marché dans le système de santé améliorera l'efficacité et réduira les coûts, garantissant une meilleure prestation de services pour tous."
 HOL_Woningbouwimpuls: "Développement du logement"
 HOL_Woningbouwimpuls_desc: "Lutter contre les pénuries de logements est crucial. Le VVD accélérera la construction de logements pour rendre les maisons plus abordables et accessibles."
 HOL_Economy_Based_Education: "Éducation basée sur l'économie"
 HOL_Economy_Based_Education_desc: "Aligner les programmes éducatifs sur les besoins du marché garantira que les étudiants acquièrent des compétences très demandées, augmentant leur employabilité et stimulant l'économie."
 HOL_Innovation_Subsidies: "Subventions à l'innovation"
 HOL_Innovation_Subsidies_desc: "Fournir des subventions pour des projets innovants favorisera une culture de créativité et d'avancement technologique, stimulant la croissance économique et la compétitivité."
 HOL_Excellent_Schools: "Introduire des écoles d'excellence"
 HOL_Excellent_Schools_desc: "Promouvoir l'établissement d'écoles d'excellence élèvera les normes et les résultats éducatifs, garantissant que nos enfants reçoivent la meilleure éducation possible."
 HOL_Invest_Clean_Energy: "Investir dans l'énergie propre"
 HOL_Invest_Clean_Energy_desc: "Investir dans les technologies d'énergie propre est crucial pour réduire la dépendance aux combustibles fossiles et abaisser les émissions de carbone. Le VVD soutiendra les projets d'énergie renouvelable et les pratiques durables."
 HOL_Decrease_Trade_Bureaucracy: "Réduire la bureaucratie commerciale"
 HOL_Decrease_Trade_Bureaucracy_desc: "Réduire les obstacles bureaucratiques dans le commerce facilitera des transactions internationales plus fluides et rapides. Le VVD vise à rationaliser les processus commerciaux pour stimuler l'efficacité des exportations."
 HOL_MKB_Actieplan: "Plan d'action MKB"
 HOL_MKB_Actieplan_desc: "Soutenir les petites et moyennes entreprises (PME) est vital pour la croissance économique. Le VVD mettra en œuvre un plan d'action pour fournir des réductions fiscales, des subventions et une réduction des charges réglementaires pour les PME."
 HOL_Nederland_Digitaal: "Nederland Digitaal"
 HOL_Nederland_Digitaal_desc: "Le VVD envisage un gouvernement et un secteur des services publics entièrement numérisés. En investissant dans une infrastructure informatique avancée et des initiatives d'e-gouvernement, nous améliorerons l'efficacité, la transparence et l'accessibilité pour tous les citoyens."
 HOL_Law_Order: "Loi et ordre"
 HOL_Law_Order_desc: "Le gouvernement a mis en œuvre des politiques strictes pour maintenir l'ordre public et assurer la sécurité de ses citoyens. Bien que ces mesures renforcent l'application de la loi et réduisent la criminalité, elles soulèvent également des préoccupations concernant les libertés civiles et le risque de dépassement."
 HOL_Balkenende: "L'ère Balkenende commence"
 HOL_Balkenende_desc: "Le leadership de Jan Peter Balkenende met l'accent sur les valeurs démocratiques chrétiennes de solidarité, de responsabilité et de gestion. Son approche pragmatique de la gouvernance vise à équilibrer la croissance économique avec la justice sociale et la durabilité environnementale."
 HOL_Balkenende_tt: "Ajoute §HSociété conservatrice§!, qui accorde ( £political_power_texticon Gain de pouvoir politique : [?0.10|%+] , £foreign_influence_defense_modifier_texticon Multiplicateur de §YDéfense contre l'influence étrangère§! : [?-0.10|%+] )"
 HOL_Invest_In_Police: "Investir dans la police"
 HOL_Invest_In_Police_desc: "Renforcer la capacité et les capacités de notre force de police garantira la sécurité publique et le respect de l'État de droit, créant un environnement sécurisé pour tous les citoyens."
 HOL_Prohibit_soft_Drugs: "Interdire les drogues douces"
 HOL_Prohibit_soft_Drugs_desc: "Pour protéger la santé publique et l'ordre social, le CDA mettra en œuvre des réglementations plus strictes sur les drogues douces, réduisant leur disponibilité et atténuant les dommages associés."
 HOL_UNHCR_Migration_Office: "Bureau de migration du HCR"
 HOL_UNHCR_Migration_Office_desc: "Soutenir l'établissement d'un bureau de migration du HCR aux Pays-Bas renforcera notre capacité à gérer efficacement et humainement les questions d'asile et de réfugiés."
 HOL_Skilled_Immigration: "Immigration qualifiée uniquement"
 HOL_Skilled_Immigration_desc: "Se concentrer sur l'immigration qualifiée garantira que les nouveaux arrivants contribuent positivement à notre économie et à notre société, répondant aux besoins du marché du travail tout en maintenant la cohésion sociale."
 HOL_Solidarity_Healthcare: "Santé solidaire"
 HOL_Solidarity_Healthcare_desc: "Le CDA croit en un système de santé basé sur la solidarité. En garantissant que chacun a accès à des soins de qualité, nous visons à créer une société plus inclusive et solidaire."
 HOL_Living_Care: "Vie et soins"
 HOL_Living_Care_desc: "Intégrer les installations de vie et de soins garantira que notre population âgée reçoit le soutien dont elle a besoin au sein de ses communautés, promouvant la dignité et le bien-être."
 HOL_Family_Ministry: "Ministère des familles"
 HOL_Family_Ministry_desc: "Établir un ministère des familles centralisera les efforts pour soutenir la vie familiale, garantissant que les politiques à travers le gouvernement s'alignent pour promouvoir le bien-être des familles."
 HOL_Invest_Childcare: "Investir dans la garde d'enfants"
 HOL_Invest_Childcare_desc: "L'accès à une garde d'enfants abordable et de haute qualité est vital pour les familles qui travaillent. Le CDA augmentera le financement des services de garde d'enfants pour soutenir les parents et les enfants."
 HOL_Child_Subsidies: "Subventions pour enfants"
 HOL_Child_Subsidies_desc: "Fournir un soutien financier aux familles avec enfants aidera à alléger les coûts de l'éducation des enfants et à promouvoir le bien-être de nos plus jeunes citoyens."
 HOL_Nederland_Sportland: "Nederland Sportland"
 HOL_Nederland_Sportland_desc: "Promouvoir le sport et l'activité physique est essentiel pour une société saine. Le CDA investira dans des installations et des programmes sportifs pour encourager des modes de vie actifs."
 HOL_invest_in_clean_Energy: "Investir dans l'énergie propre"
 HOL_invest_in_clean_Energy_desc: "Investir dans les technologies d'énergie propre est crucial pour un avenir durable. Le CDA soutiendra les projets d'énergie renouvelable et les initiatives pour réduire les émissions de carbone."
 HOL_Financial_Freedom_Schools: "Liberté financière pour les écoles"
 HOL_Financial_Freedom_Schools_desc: "Accorder une autonomie financière aux écoles leur permettra de mieux répondre aux besoins de leurs élèves et d'innover dans la prestation de l'éducation."
 HOL_Practical_Job_Education: "Éducation professionnelle pratique"
 HOL_Practical_Job_Education_desc: "Se concentrer sur une éducation professionnelle pratique garantira que les étudiants acquièrent les compétences nécessaires pour le marché du travail, réduisant le chômage et favorisant la croissance économique."
 HOL_Business_Risk_Law: "Loi sur les risques commerciaux"
 HOL_Business_Risk_Law_desc: "Pour garantir le bien-être des employés, le CDA mettra en œuvre une loi obligeant les entreprises à prendre la responsabilité de leurs travailleurs, même en cas de maladie. Cette politique vise à protéger les droits des travailleurs et à promouvoir un environnement de travail plus sain et plus solidaire."
 HOL_Maatschappelijk_Ondernemen: "Entrepreneuriat social"
 HOL_Maatschappelijk_Ondernemen_desc: "Promouvoir l'entrepreneuriat socialement responsable garantira que les entreprises contribuent positivement à la société, équilibrant les profits avec les responsabilités sociales et environnementales."
 HOL_Remove_Trade_Tape: "Supprimer les formalités commerciales"
 HOL_Remove_Trade_Tape_desc: "Réduire les barrières bureaucratiques dans le commerce facilitera des transactions internationales plus fluides et efficaces, stimulant les exportations et la croissance économique."
 HOL_Diversify_Housing: "Diversifier le logement"
 HOL_Diversify_Housing_desc: "Pour lutter contre les pénuries de logements et fournir des options de vie abordables, le CDA investira dans des projets de logement diversifiés, y compris le logement social, les propriétés locatives et les maisons occupées par leurs propriétaires."
 HOL_Balkenende_Resigns: "Démission de Balkenende IV"
 HOL_Balkenende_Resigns_desc: "Respectant le principe de rotation ministérielle du CDA, le Premier ministre Jan Peter Balkenende a démissionné après deux mandats. Cette décision marque la fin du cabinet Balkenende IV et le début d'un nouveau chapitre pour le CDA, garantissant des perspectives et un leadership renouvelés au sein du parti."
 HOL_Maxime_Verhagen: "Maxime Verhagen"
 HOL_Maxime_Verhagen_desc: "Maxime Verhagen est un diplomate habile et un bâtisseur de coalitions, connu pour son leadership pragmatique. Son accent sur le renforcement des alliances internationales et le maintien de la stabilité en fait une figure respectée dans la politique néerlandaise et mondiale."
 HOL_Trust_In_People: "Confiance en la population"
 HOL_Trust_In_People_desc: "Bâtir la confiance envers nos citoyens est essentiel pour une société cohésive. Le CDA promouvra des politiques qui autonomisent les individus et favorisent le respect mutuel."
 HOL_Trust_In_Organizations: "Confiance en les organisations"
 HOL_Trust_In_Organizations_desc: "Le CDA renforcera l'intégrité et la transparence des organisations, garantissant qu'elles opèrent de manière éthique et contribuent positivement à la société."
 HOL_Trust_In_Organizations_tt: "§HTous les États néerlandais§! reçoivent §H50 de productivité§!"
 HOL_Active_Society: "Société active"
 HOL_Active_Society_desc: "Encourager la citoyenneté active et l'implication communautaire est au cœur de la vision du CDA. Nous soutiendrons des initiatives qui favorisent le bénévolat et l'engagement civique."
 HOL_Micro_Credit: "Autoriser le microcrédit"
 HOL_Micro_Credit_desc: "Faciliter l'accès au microcrédit permettra d'autonomiser les petites entreprises et les entrepreneurs, stimulant la croissance économique et l'innovation à la base."
 HOL_Public_Private_Innovation: "Innovation public-privé"
 HOL_Public_Private_Innovation_desc: "Promouvoir la collaboration entre les secteurs public et privé stimulera l'innovation et améliorera l'efficacité et l'efficience des services publics."
 HOL_Heavy_Efforts_Clean_Industry: "Efforts intensifs pour une industrie propre"
 HOL_Heavy_Efforts_Clean_Industry_desc: "Intensifier les efforts pour promouvoir l'énergie propre réduira notre empreinte carbone et garantira un avenir durable pour les Pays-Bas."
 HOL_Invest_Bio_Agriculture: "Investir dans l'agriculture biologique"
 HOL_Invest_Bio_Agriculture_desc: "Soutenir les initiatives d'agriculture biologique favorisera des pratiques agricoles durables, garantissant la santé à long terme de notre environnement et de notre approvisionnement alimentaire."
 HOL_Buma: "Sybrand van Haersma Buma"
 HOL_Buma_desc: "Suite à la démission de Balkenende, Sybrand van Haersma Buma prend la tête du CDA, apportant un nouvel accent sur les valeurs traditionnelles et la justice sociale."
 HOL_Reform_Justice_System: "Réformer le système judiciaire"
 HOL_Reform_Justice_System_desc: "Réformer le système judiciaire améliorera l'équité, l'efficacité et l'accessibilité, garantissant que tous les citoyens aient un accès égal à la justice."
 HOL_Modern_Investments_Police: "Investissements modernes dans la police"
 HOL_Modern_Investments_Police_desc: "Un investissement supplémentaire dans la police garantira la sécurité publique et le respect de l'État de droit, créant un environnement sécurisé pour tous les citoyens."
 HOL_Traditional_Values: "Valeurs traditionnelles"
 HOL_Traditional_Values_desc: "Le CDA reste attaché à la défense des valeurs traditionnelles, y compris la famille, la communauté et la responsabilité sociale, comme fondement de notre société."
 HOL_Rentmeesterschap: "Rentmeesterschap"
 HOL_Rentmeesterschap_desc: "Adoptant le principe du 'rentmeesterschap' (gestion responsable), le CDA promouvra une gestion durable des ressources, assurant leur préservation pour les générations futures tout en favorisant la croissance économique."
 HOL_Green_Economy: "Économie verte"
 HOL_Green_Economy_desc: "La transition vers une économie verte est essentielle pour un développement durable. Le CDA soutiendra des initiatives qui promeuvent des technologies et des pratiques respectueuses de l'environnement, équilibrant la croissance économique avec la protection de l'environnement."
 HOL_Reduce_European_Influence: "Réduire l'influence européenne"
 HOL_Reduce_European_Influence_desc: "Pour préserver la souveraineté néerlandaise et garantir que les intérêts nationaux soient prioritaires, le CDA plaidera pour une réduction de l'influence de l'Union européenne sur les politiques nationales."
 HOL_Fortress_Of_Values: "Forteresse des valeurs"
 HOL_Fortress_Of_Values_desc: "Sybrand Buma vise à renforcer le tissu social et l'identité nationale des Pays-Bas en promouvant des valeurs traditionnelles et la résilience. Ses politiques se concentrent sur la construction d'une nation unie et sécurisée, mettant l'accent sur la protection de la culture et du patrimoine néerlandais. En renforçant les principes fondamentaux du pays, Buma cherche à créer une société qui résiste fermement aux menaces externes et aux divisions internes, tout en encourageant une citoyenneté forte et fière."
 HOL_Melkert_Surprise: "Victoire surprise de Melkert"
 HOL_Melkert_Surprise_desc: "Sous la direction d'Ad Melkert, le PvdA a introduit des politiques inattendues et innovantes visant à revitaliser la nation. Ces initiatives promettent d'apporter des changements positifs et de poser les bases d'une société plus inclusive et prospère."
 HOL_Inclusive_Society: "Société inclusive"
 HOL_Inclusive_Society_desc: "Créer une société inclusive où chacun se sent valorisé et respecté est un principe fondamental du PvdA. Nous mettrons en œuvre des politiques qui soutiennent la diversité et favorisent la cohésion sociale, garantissant que tous les citoyens puissent participer pleinement à notre communauté."
 HOL_Democratic_Active_Government: "Gouvernement démocratique et actif"
 HOL_Democratic_Active_Government_desc: "Le PvdA s'engage à renforcer les institutions démocratiques et à promouvoir l'engagement actif des citoyens dans la politique. Nous veillerons à ce que le gouvernement soit transparent, responsable et réactif aux besoins de tous les citoyens."
 HOL_Strong_European_Union: "Union européenne forte"
 HOL_Strong_European_Union_desc: "Le PvdA soutient une Union européenne forte, démocratique et socialement responsable. Nous travaillerons à une intégration économique et politique plus approfondie, favorisant la coopération et la solidarité entre les États membres de l'UE."
 HOL_Accessible_Healthcare: "Soins de santé accessibles"
 HOL_Accessible_Healthcare_desc: "Garantir que chacun ait accès à des soins de santé de haute qualité est une priorité pour le PvdA. Nous élargirons les services de santé publics, réduirons les temps d'attente et veillerons à ce que les soins de santé restent abordables pour tous."
 HOL_Social_Security: "Sécurité sociale pour tous"
 HOL_Social_Security_desc: "Renforcer le système de sécurité sociale est crucial pour protéger les membres les plus vulnérables de la société. Le PvdA veillera à ce que les prestations sociales soient suffisantes pour répondre aux besoins de base de tous les citoyens, offrant un soutien en temps de besoin."
 HOL_Work_Care_For_All: "Travail et soins pour tous"
 HOL_Work_Care_For_All_desc: "Le PvdA garantit l'accès à un travail rémunéré et à des soins de santé de qualité pour tous. Nous soutiendrons des politiques qui aident les gens à équilibrer les responsabilités professionnelles, de soins et de développement personnel, créant une société plus solidaire et inclusive."
 HOL_Fair_Wages: "Salaires et avantages équitables"
 HOL_Fair_Wages_desc: "Garantir des salaires et des avantages équitables pour tous les travailleurs est essentiel pour réduire les inégalités de revenus. Le PvdA mettra en œuvre des politiques qui promeuvent des pratiques salariales équitables et soutiennent la négociation collective, garantissant la sécurité financière pour les plus vulnérables."
 HOL_Job_Creation_Security: "Création d'emplois et sécurité"
 HOL_Job_Creation_Security_desc: "Créer des opportunités d'emploi pour tous les citoyens est essentiel. Le PvdA investira dans des programmes de formation professionnelle, soutiendra les petites entreprises et veillera à ce que chacun ait la chance de trouver un travail significatif, favorisant la sécurité de l'emploi et réduisant le chômage."
 HOL_Quality_Education_For_All: "Éducation de qualité pour tous"
 HOL_Quality_Education_For_All_desc: "Investir dans l'éducation à tous les niveaux est essentiel pour garantir que chaque enfant et adulte ait accès à des opportunités d'apprentissage de qualité. Le PvdA soutiendra la formation professionnelle, les initiatives d'apprentissage tout au long de la vie et veillera à ce que les programmes éducatifs répondent aux besoins du marché du travail."
 HOL_Sustainable_Economic_Growth: "Croissance économique durable"
 HOL_Sustainable_Economic_Growth_desc: "Le PvdA se concentre sur une croissance économique durable qui profite à tous les citoyens. Nous investirons dans les énergies renouvelables, l'innovation et les technologies vertes pour construire une économie résiliente et durable pour les générations futures."
 HOL_Invest_Childcare_pvda: "Investir dans la garde d'enfants sociale"
 HOL_Invest_Childcare_pvda_desc: "Augmenter le financement des services de garde d'enfants est essentiel pour soutenir les parents qui travaillent et promouvoir le développement de la petite enfance. Le PvdA veillera à ce que des options de garde d'enfants abordables et de haute qualité soient disponibles pour toutes les familles."
 HOL_Elderly_Care: "Soins pour les personnes âgées"
 HOL_Elderly_Care_desc: "Fournir des services de soins complets pour les personnes âgées est une priorité pour le PvdA. Nous veillerons à ce que notre population âgée reçoive le soutien nécessaire pour vivre avec dignité et indépendance, promouvant les soins communautaires et soutenant les soignants familiaux."
 HOL_Child_Youth_Welfare: "Bien-être des enfants et des jeunes"
 HOL_Child_Youth_Welfare_desc: "Investir dans des programmes qui soutiennent le bien-être et le développement des enfants et des jeunes est essentiel. Le PvdA garantira l'accès à l'éducation, aux soins de santé et aux opportunités récréatives, promouvant le bien-être de nos plus jeunes citoyens."
 HOL_Social_Tech_Revolution: "Révolution technologique sociale"
 HOL_Social_Tech_Revolution_desc: "Adopter la révolution technologique est crucial pour garantir que chacun puisse participer à la société de l'information. Le PvdA investira dans l'éducation, l'infrastructure numérique et les initiatives qui comblent le fossé numérique, favorisant l'innovation technologique et l'inclusivité."
 HOL_Green_Urban_Development: "Développement urbain vert"
 HOL_Green_Urban_Development_desc: "Promouvoir un développement urbain durable qui combine une forte densité de logement avec une haute qualité de vie est une priorité pour le PvdA. Nous veillerons à ce que les villes soient fortes, inclusives et respectueuses de l'environnement, investissant dans des infrastructures vertes et des espaces publics."
 HOL_Sustainable_Agriculture: "Agriculture durable"
 HOL_Sustainable_Agriculture_desc: "Soutenir des pratiques agricoles durables est vital pour la sécurité alimentaire et la protection de l'environnement. Le PvdA promouvra l'agriculture biologique, l'utilisation responsable des terres et réduira la pollution agricole, garantissant un approvisionnement alimentaire sain et durable."
 HOL_Renewable_Energy_Investments: "Investissements dans les énergies renouvelables"
 HOL_Renewable_Energy_Investments_desc: "Investir massivement dans les sources d'énergie renouvelables est crucial pour réduire notre dépendance aux combustibles fossiles et lutter contre le changement climatique. Le PvdA soutiendra les projets d'énergie solaire, éolienne et hydroélectrique pour construire un avenir énergétique durable."
 HOL_New_Socialist_Age: "Nouvel âge de la social-démocratie"
 HOL_New_Socialist_Age_desc: "Pour rester pertinent et efficace, le PvdA subira une transformation pour mieux répondre aux besoins de la société moderne. Cela implique la mise à jour de nos politiques, l'engagement avec les nouvelles générations et l'adoption d'approches innovantes de la gouvernance."
 HOL_Samsom: "Samsom"
 HOL_Samsom_desc: "Diederik Samsom a été élu nouveau leader du PvdA. Connu pour sa forte position environnementale, Samsom vise à orienter le parti vers un avenir plus vert et durable tout en maintenant la justice sociale et l'inclusivité."
 HOL_Environmental_Vision: "Vision environnementale"
 HOL_Environmental_Vision_desc: "Sous la direction de Diederik Samsom, le PvdA priorisera la durabilité environnementale. Nous mettrons en œuvre des politiques globales pour protéger nos ressources naturelles et promouvoir un environnement sain pour les générations futures."
 HOL_Green_Economy_pvda: "Économie verte"
 HOL_Green_Economy_pvda_desc: "Diederik Samsom plaide pour une transition vers une économie verte en promouvant des technologies et des pratiques respectueuses de l'environnement. Cela créera des emplois, stimulera l'innovation et protégera l'environnement."
 HOL_Circular_Economy: "Économie circulaire"
 HOL_Circular_Economy_desc: "Pour réduire les déchets et promouvoir la durabilité, nous développerons une économie circulaire qui réutilise, répare et recycle les matériaux. Cette approche garantit un cycle de production durable et minimise l'impact environnemental."
 HOL_Energy_Transition: "Transition énergétique verte"
 HOL_Energy_Transition_desc: "Accélérer la transition énergétique est crucial pour un avenir durable. Nous éliminerons progressivement les combustibles fossiles, investirons dans les énergies renouvelables et soutiendrons les innovations en matière de stockage et d'efficacité énergétique."
 HOL_Digital_Innovation: "Innovation numérique"
 HOL_Digital_Innovation_desc: "Promouvoir l'innovation numérique est essentiel pour la croissance économique et la modernisation. Nous soutiendrons les startups technologiques, investirons dans l'infrastructure informatique et améliorerons la littératie numérique pour maintenir les Pays-Bas à la pointe de l'avancement technologique."
 HOL_Social_Justice: "Justice sociale"
 HOL_Social_Justice_desc: "Garantir la justice sociale est au cœur de la vision de Diederik Samsom. Nous lutterons contre les inégalités de revenus, promouvoirons l'égalité des chances et veillerons à ce que tous les citoyens puissent participer pleinement à la société."
 HOL_Inclusive_Society_Pvda: "Société inclusive"
 HOL_Inclusive_Society_Pvda_desc: "Construire une société inclusive où chacun se sent valorisé et respecté est essentiel. Nous promouvrons des politiques qui soutiennent la diversité et l'inclusion dans tous les aspects de la vie."
 HOL_Innovation_In_Education: "Innovation sociale dans l'éducation"
 HOL_Innovation_In_Education_desc: "Moderniser l'éducation pour préparer les étudiants à l'avenir est essentiel. Nous investirons dans des outils d'apprentissage numériques, l'éducation STEM et la formation des enseignants pour garantir un système éducatif de haute qualité."
 HOL_Affordable_Living: "Vie abordable"
 HOL_Affordable_Living_desc: "Garantir des conditions de vie abordables est une priorité. Nous investirons dans le logement social, réglementerons le marché locatif et fournirons des subventions pour rendre le logement abordable pour tous."
 HOL_Public_Health_Initiatives: "Initiatives de santé publique"
 HOL_Public_Health_Initiatives_desc: "Soutenir des initiatives de santé publique globales est crucial. Nous nous concentrerons sur les soins préventifs, la santé mentale et la réduction des disparités en matière de santé pour garantir que chacun ait accès à des soins de qualité."
 HOL_Fusion_Groenlinks: "Union avec GroenLinks"
 HOL_Fusion_Groenlinks_desc: "Le moment est venu pour le Parti travailliste et GroenLinks de s'unir sous la direction de Frans Timmermans. En fusionnant nos valeurs communes et nos visions progressistes, nous pouvons créer un front uni qui défend l'action climatique, l'égalité sociale et un avenir durable pour les Pays-Bas."
 HOL_Asscher: "Asscher"
 HOL_Asscher_desc: "Lodewijk Asscher a été élu nouveau leader du PvdA. Connu pour son accent sur le marché du travail, la sécurité sociale et l'intégration, Asscher vise à orienter le parti vers une plus grande équité sociale et résilience économique."
 HOL_Labour_Market_Reforms: "Réformes du marché du travail"
 HOL_Labour_Market_Reforms_desc: "Lodewijk Asscher est dédié à la création d'un marché du travail inclusif. Nous soutiendrons des programmes de formation professionnelle, lutterons contre la discrimination et garantirons des salaires équitables pour tous les travailleurs."
 HOL_Integration_Policies: "Politiques d'intégration"
 HOL_Integration_Policies_desc: "Promouvoir des politiques d'intégration efficaces est essentiel pour construire une société cohésive. Asscher soutient des initiatives qui facilitent l'intégration des immigrants et des réfugiés dans la société néerlandaise."
 HOL_Workplace_Equality: "Égalité sur le lieu de travail"
 HOL_Workplace_Equality_desc: "Garantir l'égalité sur le lieu de travail est vital pour une société juste et équitable. Asscher mettra en œuvre des politiques pour prévenir la discrimination et promouvoir la diversité sur le lieu de travail."
 HOL_Strengthening_Social_Security: "Renforcement de la sécurité sociale"
 HOL_Strengthening_Social_Security_desc: "Garantir un système de sécurité sociale robuste est essentiel. Asscher mettra en œuvre des politiques pour protéger les plus vulnérables et fournir un soutien en temps de besoin."
 HOL_Child_Welfare: "Bien-être des enfants"
 HOL_Child_Welfare_desc: "Garantir le bien-être des enfants est une priorité absolue. Asscher plaide pour un financement accru des programmes de bien-être des enfants, y compris l'éducation de la petite enfance, les soins de santé et les services de soutien familial."
 HOL_Social_Innovation: "Innovation sociale"
 HOL_Social_Innovation_desc: "Promouvoir l'innovation sociale est essentiel pour relever les défis sociaux complexes. Nous soutiendrons des initiatives qui favorisent la collaboration pour développer des solutions innovantes."
 HOL_Educational_Equity: "Équité éducative"
 HOL_Educational_Equity_desc: "Garantir l'équité éducative pour tous les étudiants est crucial. Asscher investira dans les écoles des zones défavorisées, offrira un soutien supplémentaire aux élèves en difficulté et promouvra une éducation inclusive."
 HOL_Digital_Literacy: "Littératie numérique"
 HOL_Digital_Literacy_desc: "Améliorer la littératie numérique est crucial dans le monde technologique d'aujourd'hui. Asscher soutient des initiatives pour garantir que tous les citoyens acquièrent les compétences nécessaires pour réussir dans l'économie numérique."
 HOL_Economic_Resilience: "Résilience économique"
 HOL_Economic_Resilience_desc: "Construire une résilience économique est essentiel pour surmonter les crises futures. Nous investirons dans divers secteurs économiques, soutiendrons les petites entreprises et créerons un filet de sécurité robuste pour tous les citoyens."
 HOL_Labour_Rights: "Droits des travailleurs"
 HOL_Labour_Rights_desc: "Asscher est un fervent défenseur des droits des travailleurs. Nous renforcerons les protections pour les travailleurs, garantirons des conditions de travail sûres et soutiendrons le droit à la négociation collective."
 HOL_Sustainable_Urban_Development: "Développement urbain durable"
 HOL_Sustainable_Urban_Development_desc: "Soutenir le développement urbain durable est essentiel pour créer des villes habitables. Nous investirons dans des infrastructures vertes, des espaces publics et des projets de logement durables."
 HOL_Social_Housing: "Logement social"
 HOL_Social_Housing_desc: "Élargir le logement social est crucial pour résoudre la crise du logement. Asscher investira dans la construction et la rénovation d'unités de logement abordables pour garantir que chacun ait un endroit sûr et sécurisé où vivre."
 HOL_Bos: "Bos"
 HOL_Bos_desc: "Wouter Bos a été élu nouveau leader du PvdA. Connu pour son expertise économique et son rôle pendant la crise financière, Bos vise à orienter le parti vers la stabilité et la croissance économiques tout en garantissant la justice sociale."
 HOL_Economic_Expertise: "Expertise économique"
 HOL_Economic_Expertise_desc: "Wouter Bos est réputé pour son expertise économique. Sous sa direction, le PvdA se concentrera sur la mise en œuvre de politiques économiques solides pour garantir la stabilité et promouvoir une croissance durable."
 HOL_Crisis_Management: "Gestion de crise"
 HOL_Crisis_Management_desc: "L'expérience de Wouter Bos dans la gestion des crises financières est inestimable. Nous mettrons en œuvre des mesures robustes pour garantir que l'économie reste résiliente face aux défis mondiaux."
 HOL_Financial_Sector_Reform: "Réforme du secteur financier"
 HOL_Financial_Sector_Reform_desc: "Des réformes globales dans le secteur financier sont essentielles pour prévenir les crises futures et promouvoir la transparence et la responsabilité. Wouter Bos mènera des efforts pour réguler efficacement l'industrie financière."
 HOL_Progressive_Taxation: "Taxation progressive"
 HOL_Progressive_Taxation_desc: "Mettre en œuvre un système fiscal juste et progressif est essentiel pour réduire les inégalités et générer des revenus pour les services publics. Le PvdA sous Bos veillera à ce que les plus riches paient leur juste part."
 HOL_Affordable_Housing: "Logement abordable"
 HOL_Affordable_Housing_desc: "Pour résoudre la crise du logement, Wouter Bos soutient des politiques visant à augmenter la disponibilité de logements abordables. Nous investirons dans des projets de logement social et fournirons des subventions pour rendre l'accession à la propriété accessible à tous."
 HOL_Employment_Opportunities: "Opportunités d'emploi"
 HOL_Employment_Opportunities_desc: "Garantir des opportunités d'emploi suffisantes est également une priorité absolue pour Wouter Bos. Ce n'est qu'en garantissant l'emploi des gens que nous pouvons construire une société stable et en développement."
 HOL_Universal_Healthcare: "Soins de santé universels"
 HOL_Universal_Healthcare_desc: "Garantir que chacun ait accès à des soins de santé de haute qualité est une priorité pour Wouter Bos. Nous élargirons les services de santé publics, réduirons les temps d'attente et veillerons à ce que les soins de santé restent abordables pour tous."
 HOL_Fiscal_Responsibility: "Responsabilité fiscale"
 HOL_Fiscal_Responsibility_desc: "Wouter Bos s'engage à maintenir un budget équilibré tout en garantissant un financement adéquat pour les services publics essentiels. En exerçant une responsabilité fiscale, nous garantirons que l'économie néerlandaise reste stable et durable pour les générations futures."
 HOL_Green_Economic_Growth: "Croissance économique verte"
 HOL_Green_Economic_Growth_desc: "Pour garantir une prospérité à long terme, Wouter Bos défendra une politique économique axée sur une croissance verte et durable. Nous investirons dans l'énergie propre, les emplois verts et une infrastructure respectueuse de l'environnement pour préparer l'économie à l'avenir et lutter contre le changement climatique."
 HOL_Debt_Relief_Programs: "Programmes d'allégement de la dette"
 HOL_Debt_Relief_Programs_desc: "Pour alléger les fardeaux financiers des populations vulnérables, Wouter Bos mettra en œuvre des programmes d'allégement de la dette pour les particuliers et les petites entreprises. Cela permettra d'autonomiser les ménages et les entrepreneurs en difficulté, favorisant une plus grande mobilité et stabilité économique."
 HOL_Strengthening_Eurozone: "Renforcement de la zone euro"
 HOL_Strengthening_Eurozone_desc: "Wouter Bos reconnaît l'importance d'une zone euro forte et résiliente pour la stabilité de l'économie néerlandaise. En menant des efforts pour renforcer la zone euro, nous favoriserons la coordination fiscale et la coopération économique au sein de l'UE pour garantir une prospérité à long terme."
 HOL_Small_Business_Support: "Soutien aux petites entreprises"
 HOL_Small_Business_Support_desc: "Soutenir les petites entreprises est essentiel pour une économie florissante. Wouter Bos mettra en œuvre des politiques qui réduisent les impôts pour les petites entreprises, facilitent l'accès au crédit et réduisent les barrières bureaucratiques, permettant aux petites entreprises de croître et de créer des emplois."
 HOL_LPF: "Nuit de Pim Fortuyn"
 HOL_direct_democracy: "Démocratie directe"
 HOL_direct_democracy_desc: "Le LPF croit en l'autonomisation du peuple par la démocratie directe. En mettant en œuvre des processus décisionnels davantage axés sur les citoyens, nous garantirons que les politiques gouvernementales correspondent étroitement à la volonté du public."
 HOL_senate_reform: "Réforme du Sénat"
 HOL_senate_reform_desc: "Le Sénat est devenu une institution stagnante. Le réformer rationalisera les processus législatifs et garantira que le Sénat serve véritablement le peuple, et non les intérêts établis."
 HOL_end_party_kartel: "Mettre fin au cartel des partis"
 HOL_end_party_kartel_desc: "Le LPF démantèlera le cartel des partis établi qui a dominé la politique néerlandaise pendant des années. Ouvrir le système politique apportera des idées et des voix nouvelles à la gouvernance de notre nation."
 HOL_referenda: "Plus de référendums"
 HOL_referenda_desc: "Le LPF plaidera pour une augmentation des référendums pour donner aux citoyens une voix directe sur les questions critiques. Cet engagement envers la démocratie directe garantit que la voix du peuple est entendue et respectée."
 HOL_limit_senate_power: "Limiter le pouvoir du Sénat"
 HOL_limit_senate_power_desc: "Le LPF vise à limiter le pouvoir du Sénat, réduisant sa capacité à opposer un veto à une législation progressiste. Cela permettra à notre démocratie de fonctionner plus efficacement et sans obstruction."
 HOL_public_sector_reform: "Réforme du secteur public"
 HOL_public_sector_reform_desc: "Le secteur public néerlandais est devenu encombré par l'inefficacité et le gaspillage. Le LPF réformera les institutions gouvernementales, rationalisant les opérations pour garantir un service efficace et une utilisation responsable des fonds des contribuables."
 HOL_support_SME: "Soutien aux petites et moyennes entreprises"
 HOL_support_SME_desc: "Les petites et moyennes entreprises sont l'épine dorsale de l'économie néerlandaise. Le LPF réduira les réglementations et offrira un soutien aux PME, leur permettant de prospérer et de stimuler la croissance économique."
 HOL_cut_business_taxes: "Réduire les impôts des entreprises"
 HOL_cut_business_taxes_desc: "Pour favoriser un environnement commercial compétitif, le LPF réduira les impôts sur les entreprises néerlandaises. Cette réduction encouragera l'investissement, stimulera la croissance et créera plus d'opportunités d'emploi."
 HOL_labor_market_liberalization: "Libéralisation du marché du travail"
 HOL_labor_market_liberalization_desc: "Pour rendre le marché du travail néerlandais plus adaptable, le LPF introduira des mesures de libéralisation. Ces réformes réduiront les obstacles réglementaires, facilitant l'embauche pour les entreprises et offrant plus de flexibilité aux travailleurs."
 HOL_welfare_reform: "Réforme de l'État-providence"
 HOL_welfare_reform_desc: "Pim Fortuyn estimait que l'État-providence néerlandais était gonflé et insoutenable. Le LPF réformera le système de protection sociale, se concentrant sur la réduction de la dépendance et l'encouragement de la responsabilité personnelle tout en maintenant un soutien pour ceux qui en ont vraiment besoin."
 HOL_counter_terrorism_efforts: "Efforts de lutte contre le terrorisme"
 HOL_counter_terrorism_efforts_desc: "La société néerlandaise est devenue de plus en plus dangereuse en raison d'un laxisme dans l'application de la loi. Le LPF renforcera la police, mettra en place des peines plus sévères pour les crimes violents et veillera à ce que les citoyens néerlandais se sentent à nouveau en sécurité dans leur propre pays."
 HOL_more_police_force: "Augmenter la force de police"
 HOL_more_police_force_desc: "Le LPF estime qu'une forte présence policière est essentielle pour maintenir l'ordre public et la sécurité. En augmentant la force de police et en fournissant des ressources supplémentaires, nous garantirons que les forces de l'ordre peuvent protéger efficacement les citoyens néerlandais."
 HOL_promote_dutch_values: "Promouvoir les valeurs néerlandaises"
 HOL_promote_dutch_values_desc: "Le LPF et le PVV estiment que les valeurs néerlandaises sont le fondement d'une société forte et cohésive. Nous travaillerons à promouvoir et préserver ces valeurs, garantissant que la culture néerlandaise reste centrale dans notre vie publique et notre identité nationale."
 HOL_support_dutch_agriculture: "Soutenir l'agriculture néerlandaise"
 HOL_support_dutch_agriculture_desc: "L'agriculture néerlandaise est un pilier de notre économie et de notre patrimoine culturel. En soutenant les agriculteurs locaux et les communautés rurales, nous renforcerons notre sécurité alimentaire et promouvrons des pratiques durables ancrées dans la tradition."
 HOL_made_in_holland: "Fabriqué aux Pays-Bas"
 HOL_made_in_holland_desc: "Nous promouvrons les produits fabriqués aux Pays-Bas, encourageant les consommateurs à choisir des biens fabriqués localement. En donnant la priorité aux industries néerlandaises, nous soutenons notre économie et renforçons notre engagement envers la qualité néerlandaise."
 HOL_family_business_support: "Soutien aux entreprises familiales"
 HOL_family_business_support_desc: "Les entreprises familiales sont essentielles à la société néerlandaise et constituent l'épine dorsale de notre économie. Nous fournirons un soutien pour garantir que ces entreprises continuent de prospérer et restent compétitives sur le marché mondial."
 HOL_internet_freedom: "Protéger la liberté sur Internet"
 HOL_internet_freedom_desc: "La liberté d'expression en ligne doit être préservée. Nous travaillerons à sauvegarder les droits des citoyens à accéder et partager l'information librement, résistant à toute forme de censure ou de contrôle sur l'espace numérique."
 HOL_cut_down_government: "Réduire le gouvernement"
 HOL_cut_down_government_desc: "La bureaucratie gouvernementale est devenue envahissante et inefficace. Nous travaillerons à réduire les charges administratives inutiles, à rationaliser les fonctions gouvernementales et à garantir que l'argent des contribuables est dépensé judicieusement."
 HOL_cut_leftist_groups: "Réduire les subventions aux groupes de gauche"
 HOL_cut_leftist_groups_desc: "Les groupes de gauche ont longtemps dépendu des fonds publics pour promouvoir leurs agendas. En réduisant les subventions à ces groupes, nous garantirons que l'argent des contribuables soutient des initiatives qui profitent à la majorité des citoyens néerlandais."
 HOL_forced_work: "Mettre en œuvre le travail forcé pour les chômeurs"
 HOL_forced_work_desc: "Pour réduire la dépendance à l'aide sociale, nous mettrons en œuvre des mesures pour garantir que ceux qui reçoivent un soutien gouvernemental contribuent en retour à la société, encourageant l'autonomie et la productivité."
 HOL_downgrade_prisons: "Réduire les conditions de détention"
 HOL_downgrade_prisons_desc: "La prison doit être un lieu de réhabilitation, pas de confort. Nous réduirons les commodités dans les prisons, en nous concentrant sur leur rôle de lieu où les délinquants purgent leurs peines et apprennent la responsabilité."
 HOL_dutch_citizens_first: "Les citoyens néerlandais d'abord"
 HOL_dutch_citizens_first_desc: "Nous croyons en la priorité des besoins des citoyens néerlandais dans chaque décision politique. Que ce soit dans les soins de santé, le logement ou l'emploi, notre objectif est de mettre le peuple néerlandais en premier."
 HOL_dutch_healthcare_first: "Les soins de santé néerlandais pour les citoyens néerlandais d'abord"
 HOL_dutch_healthcare_first_desc: "Les ressources de santé doivent principalement bénéficier aux citoyens néerlandais. Nous veillerons à ce que les nationaux néerlandais aient un accès prioritaire aux services médicaux, renforçant la santé publique et réduisant la pression sur le système."
 HOL_reject_dual_nationality: "Rejeter la double nationalité"
 HOL_reject_dual_nationality_desc: "Pour favoriser la loyauté envers les Pays-Bas, nous restreindrons la double nationalité. Cette politique encourage un engagement plus fort envers l'identité et les valeurs néerlandaises."
 HOL_national_identity_first: "L'identité nationale d'abord"
 HOL_national_identity_first_desc: "Nous croyons qu'un fort sentiment d'identité nationale est crucial pour une société unie. En donnant la priorité à la culture néerlandaise, nous garantirons que les générations futures grandissent avec un profond sentiment de fierté et d'appartenance."
 HOL_limit_foreign_influence: "Limiter l'influence étrangère"
 HOL_limit_foreign_influence_desc: "L'influence étrangère a pénétré la société néerlandaise, affectant notre économie, nos médias et nos politiques. Nous mettrons en œuvre des mesures pour réduire cette influence, garantissant que les intérêts néerlandais passent en premier."
 HOL_remove_windmills_solar_parks: "Supprimer les éoliennes et les parcs solaires"
 HOL_remove_windmills_solar_parks_desc: "Bien que les énergies renouvelables soient importantes, les éoliennes et les parcs solaires ont perturbé les paysages néerlandais. Nous nous concentrerons sur des solutions énergétiques alternatives qui préservent la beauté de notre campagne."
 HOL_boost_housing_construction: "Stimuler la construction de logements"
 HOL_boost_housing_construction_desc: "La crise du logement néerlandaise exige une action. Nous investirons dans la construction de logements pour fournir des maisons abordables aux citoyens néerlandais, répondant aux pénuries et soutenant la vie familiale."
 HOL_stop_mass_immigration: "Arrêter l'immigration de masse"
 HOL_stop_mass_immigration_desc: "L'immigration incontrôlée exerce une pression sur les services publics et la culture néerlandaise. Nous mettrons en œuvre des politiques pour limiter l'immigration, concentrant les ressources sur les besoins des citoyens néerlandais."
 HOL_defund_international_aid: "Définancer l'aide internationale"
 HOL_defund_international_aid_desc: "Les Pays-Bas doivent donner la priorité à leurs propres citoyens. Nous réduirons les dépenses d'aide internationale et nous concentrerons sur la résolution des problèmes à l'intérieur de nos propres frontières."
 HOL_restrict_asylum_seekers: "Restreindre les demandeurs d'asile"
 HOL_restrict_asylum_seekers_desc: "Les Pays-Bas ne peuvent pas continuer à supporter le fardeau de nombres élevés de demandeurs d'asile. Nous mettrons en œuvre des critères stricts pour gérer et réduire l'admission des demandeurs d'asile."
 HOL_restore_border_control: "Restaurer le contrôle des frontières"
 HOL_restore_border_control_desc: "Sécuriser les frontières néerlandaises est essentiel pour maintenir la souveraineté et la sécurité. Nous rétablirons un contrôle total des frontières pour gérer qui entre et sort de notre pays."
 HOL_strengthening_police_power: "Renforcer le pouvoir de la police"
 HOL_strengthening_police_power_desc: "Pour garantir la sécurité publique, nous devons doter notre police des outils et de l'autorité nécessaires pour lutter efficacement contre la criminalité."
 HOL_celebrate_dutch_heroes: "Célébrer les héros néerlandais"
 HOL_celebrate_dutch_heroes_desc: "Des explorateurs aux artistes, les héros néerlandais incarnent nos valeurs nationales et notre histoire. Nous promouvrons les réalisations des figures néerlandaises pour inspirer la fierté de notre patrimoine."
 HOL_protect_zwarte_piet: "Protéger la tradition de Zwarte Piet"
 HOL_protect_zwarte_piet_desc: "La tradition de Zwarte Piet fait partie du patrimoine néerlandais. Nous la protégerons contre l'opposition, garantissant que nos pratiques culturelles restent intactes."
 HOL_fatherland_education: "Éducation patriotique"
 HOL_fatherland_education_desc: "Une base éducative solide dans l'histoire et les valeurs néerlandaises est essentielle pour cultiver des citoyens informés et fiers. Nous investirons dans des programmes pour mettre l'accent sur ces thèmes dans les écoles."
 HOL_pro_gay_anti_lgbtq: "Pro-gay, anti-LGBTQ+"
 HOL_pro_gay_anti_lgbtq_desc: "Longtemps pionniers dans les libertés personnelles, les Pays-Bas ont adopté l'égalité légale pour les couples de même sexe et travaillé à protéger les citoyens contre la discrimination basée sur l'orientation sexuelle. Cependant, un scepticisme public croissant envers les tendances LGBTQ+ a conduit à un retour en arrière culturel. En renforçant notre engagement envers les valeurs libérales fondamentales tout en nous distançant du woke et du LGBTQ+, nous visons à préserver une société enracinée dans la liberté personnelle et la stabilité sociale."
 HOL_pro_gay_anti_lgbtq_tt: "Les effets seront visibles si nous prenons une position sur §YLGBTQ§!"
 HOL_push_for_nexit: "Promouvoir le Nexit"
 HOL_push_for_nexit_desc: "Le Nexit — la sortie des Pays-Bas de l'UE — est un objectif central du PVV. Nous initierons le processus de sortie de l'Union européenne, retrouvant une pleine souveraineté sur nos lois, nos frontières et notre économie, et protégeant le mode de vie néerlandais de l'ingérence de Bruxelles."
 HOL_bring_back_the_gulden: "Ramener le florin"
 HOL_bring_back_the_gulden_desc: "L'euro a échoué aux Pays-Bas, et le PVV ramènera le florin néerlandais (gulden) pour restaurer notre indépendance économique. En contrôlant notre monnaie, nous pourrons mieux gérer l'inflation et la croissance économique."
 HOL_defend_israel_rights: "Défendre le droit d'Israël à exister"
 HOL_defend_israel_rights_desc: "Israël est un allié crucial dans la lutte contre l'extrémisme islamique. Le PVV défendra le droit d'Israël à exister et soutiendra ses efforts pour sécuriser ses frontières, garantissant qu'Israël reste une nation forte et indépendante au Moyen-Orient."
 HOL_counter_terrorism_israel: "Lutte contre le terrorisme avec Israël"
 HOL_counter_terrorism_israel_desc: "Le PVV travaillera en étroite collaboration avec Israël et d'autres alliés pour lutter contre le terrorisme, en particulier l'extrémisme islamique. En partageant des renseignements et en collaborant sur des mesures de sécurité, les Pays-Bas seront mieux équipés pour protéger leurs citoyens."
 HOL_joint_antiiran_stance: "Adopter une position anti-Iran conjointe"
 HOL_joint_antiiran_stance_desc: "L'Iran représente une menace croissante pour la sécurité du Moyen-Orient et les intérêts occidentaux. Le PVV se joindra aux efforts internationaux pour s'opposer aux politiques expansionnistes de l'Iran et à sa quête d'armes nucléaires."
 HOL_increase_corporation_vlaanderen: "Augmenter la coopération avec la Flandre"
 HOL_increase_corporation_vlaanderen_desc: "§Y[FLN.GetNameWithFlag]§! partage un lien culturel et linguistique profond avec §Y[HOL.GetNameWithFlag]§!. Le PVV augmentera la coopération économique et politique avec la Flandre, renforçant les liens entre les peuples néerlandophones."
 HOL_increase_corporation_vlaanderen_tt: "Déverrouille des §YDécisions§! pour augmenter l'intégration §Y[HOL.GetAdjectiveCap]§! avec §Y[FLN.GetNameWithFlag]§!"
 HOL_support_independent_vlaanderen: "Soutien à une Flandre indépendante"
 HOL_support_independent_vlaanderen_desc: "Le PVV soutient l'indépendance de la Flandre, ce qui permettra à la région de se séparer de §Y[BEL.GetNameWithFlag]§! et de renforcer ses liens avec les Pays-Bas. Une Flandre libre deviendra un allié puissant dans la défense de l'identité néerlandaise."
 HOL_economic_partnership_vlaanderen: "Partenariat économique avec la Flandre"
 HOL_economic_partnership_vlaanderen_desc: "Le PVV développera un partenariat économique avec la Flandre, stimulant le commerce et l'investissement entre nos deux régions. Ce partenariat bénéficiera aux citoyens néerlandais et flamands."
 HOL_cultural_unification_vlaanderen: "Unification culturelle avec la Flandre"
 HOL_cultural_unification_vlaanderen_desc: "Le PVV soutient l'unification des cultures néerlandaise et flamande, créant un espace culturel commun pour les peuples néerlandophones. Cela renforcera les liens entre les Pays-Bas et la Flandre, favorisant un sentiment d'identité partagée."
 HOL_ties_with_afrikaans: "Renforcer les liens avec l'afrikaans"
 HOL_ties_with_afrikaans_desc: "L'afrikaans, une langue aux racines néerlandaises, lie les Pays-Bas à l'Afrique du Sud. Le PVV renforcera les liens culturels et économiques avec la communauté afrikaner, favorisant un patrimoine commun et une coopération entre nos nations."
 HOL_defend_afrikaans_rights: "Défendre les droits culturels afrikaners"
 HOL_defend_afrikaans_rights_desc: "L'afrikaans est menacé en Afrique du Sud, et le PVV défendra les droits culturels des Afrikaners. En soutenant les écoles et institutions afrikaners, nous préserverons cette langue et ses liens avec le patrimoine néerlandais."
 HOL_economic_coorporation_afrikaners: "Coopération économique avec les Afrikaners"
 HOL_economic_coorporation_afrikaners_desc: "Les Afrikaners en Afrique du Sud partagent un lien culturel et linguistique profond avec les Néerlandais. Le PVV promouvra la coopération économique avec les entreprises afrikaners, garantissant une croissance et un développement mutuels entre nos peuples."
 HOL_criminalize_islamic_symbols: "Criminaliser les symboles islamiques"
 HOL_criminalize_islamic_symbols_desc: "Le PVV interdira les symboles islamiques tels que la burqa et le voile dans les espaces publics. Ces symboles représentent un refus de s'intégrer dans la société néerlandaise, et en les supprimant, nous renforcerons l'unité nationale et le sécularisme néerlandais."
 HOL_ban_quaran: "Interdire le Coran"
 HOL_ban_quaran_desc: "Le Coran est perçu par le PVV comme une menace pour les valeurs et la culture néerlandaises. Nous prendrons la mesure audacieuse d'interdire ce texte aux Pays-Bas, limitant sa propagation et son influence sur notre société pour préserver notre identité nationale."
 HOL_ban_islamic_schools: "Interdire les écoles islamiques"
 HOL_ban_islamic_schools_desc: "Les écoles islamiques aux Pays-Bas promeuvent la séparation et un refus de s'intégrer dans la société néerlandaise. Le PVV fermera ces écoles, garantissant que tous les enfants soient éduqués dans le système laïque néerlandais, libre de l'endoctrinement religieux."
 HOL_close_mosques: "Fermer toutes les mosquées"
 HOL_close_mosques_desc: "Les mosquées sont considérées comme des centres de radicalisation et d'idéologie anti-occidentale. Le PVV fermera toutes les mosquées aux Pays-Bas, coupant une source majeure d'extrémisme islamique et sécurisant les valeurs et la sécurité néerlandaises dans le processus."
 HOL_PVV: "L'ascension de Wilders sur la scène politique"
 HOL_PVV_desc: "Le Parti pour la liberté, ou PVV, fondé par Geert Wilders, prône des politiques qui privilégient la souveraineté néerlandaise, la préservation culturelle et la sécurité. Le PVV vise à réduire l'immigration, restaurer la fierté nationale et défier l'influence de l'UE, garantissant que les Pays-Bas restent un foyer sûr et prospère pour ses citoyens. Avec un accent sur l'opposition à l'extrémisme islamique et la protection des valeurs traditionnelles, le PVV se pose comme la voix de l'identité et de l'indépendance néerlandaises."
 HOL_Restore_Royal_Authority: "Restaurer l'autorité royale"
 HOL_Restore_Royal_Authority_desc: "La monarchie doit réaffirmer son autorité en tant que pilier de la gouvernance néerlandaise. En consolidant le pouvoir, la Couronne garantira la stabilité et l'unité au sein de la nation."
 HOL_Establish_Stadtholderate: "Établir le Stadtholderat"
 HOL_Establish_Stadtholderate_desc: "Un Stadtholderat moderne permettra une approche équilibrée de la gouvernance, garantissant une responsabilité démocratique tout en préservant l'influence dirigeante de la monarchie."
 HOL_strengthening_the_states_general: "Renforcer les États généraux"
 HOL_strengthening_the_states_general_desc: "Les États généraux serviront de pilier du Stadtholderat, offrant une représentation à toutes les provinces et régions, garantissant une gouvernance équilibrée et responsable."
 HOL_constitutional_oversight_committee: "Comité de supervision constitutionnelle"
 HOL_constitutional_oversight_committee_desc: "Établir un comité dédié pour s'assurer que toutes les décisions gouvernementales sont alignées sur la vision de la Couronne, favorisant la transparence et la responsabilité."
 HOL_promoting_dutch_enterprise: "Promouvoir l'entreprise néerlandaise"
 HOL_promoting_dutch_enterprise_desc: "Soutenir les entreprises néerlandaises avec des incitations fiscales et une réduction de la bureaucratie, favorisant l'innovation et garantissant la croissance économique."
 HOL_support_small_businesses: "Soutenir les petites entreprises"
 HOL_support_small_businesses_desc: "Les petites entreprises sont l'épine dorsale de notre économie. Leur fournir les ressources et les opportunités nécessaires garantira une prospérité pour les Pays-Bas."
 HOL_balanced_trade_policies: "Politiques commerciales équilibrées"
 HOL_balanced_trade_policies_desc: "Mettre en œuvre des politiques commerciales qui protègent les industries néerlandaises tout en favorisant des partenariats stratégiques pour renforcer notre économie."
 HOL_balanced_trade_policies_tt: "§GNous avons déjà une politique commerciale mixte ! Cet objectif sera contourné§!"
 HOL_education_workforce_development: "Éducation et développement de la main-d'œuvre"
 HOL_education_workforce_development_desc: "Investir dans des programmes d'éducation et de formation de la main-d'œuvre pour garantir que la population néerlandaise soit équipée pour relever les défis d'une économie moderne."
 HOL_infrastructure_for_the_future: "Infrastructures pour l'avenir"
 HOL_infrastructure_for_the_future_desc: "Construire des infrastructures avancées à travers les Pays-Bas, en se concentrant sur les transports, la connectivité et la modernisation urbaine."
 HOL_guardian_of_dutch_liberty: "Gardien de la liberté néerlandaise"
 HOL_guardian_of_dutch_liberty_desc: "La monarchie se tiendra comme un symbole de liberté et d'unité, défendant les valeurs néerlandaises et garantissant la liberté pour tous les citoyens."
 HOL_Restore_royal_privileges: "Restaurer les privilèges royaux"
 HOL_Restore_royal_privileges_desc: "Rétablir les privilèges historiques de la monarchie pour garantir la stabilité et protéger les traditions et les valeurs de la nation."
 HOL_royal_economic_control: "Contrôle économique royal"
 HOL_royal_economic_control_desc: "La monarchie prendra le contrôle direct des secteurs économiques clés pour sauvegarder la sécurité nationale et garantir une croissance durable."
 HOL_royal_patronage_of_culture: "Patronage royal de la culture"
 HOL_royal_patronage_of_culture_desc: "Soutenir l'art et la culture néerlandaise par le patronage royal, favorisant l'unité et la fierté de notre patrimoine commun."
 HOL_royal_decree_for_heavy_industry: "Décret royal pour l'industrie lourde"
 HOL_royal_decree_for_heavy_industry_desc: "Émettre un décret royal pour prioriser et développer l'industrie lourde, garantissant que les Pays-Bas deviennent une puissance industrielle de premier plan."
 HOL_royal_decree_for_naval_industry: "Décret royal pour l'industrie navale"
 HOL_royal_decree_for_naval_industry_desc: "La monarchie se concentrera sur le renforcement de la production navale, sécurisant notre domination maritime et nos routes commerciales."
 HOL_royal_degree_industry_promotion: "Décret royal pour la promotion de l'industrie"
 HOL_royal_degree_industry_promotion_desc: "Promouvoir les industries néerlandaises par des directives royales, encourageant l'innovation et garantissant la prospérité économique."
 HOL_royal_control_of_trade: "Contrôle royal du commerce"
 HOL_royal_control_of_trade_desc: "La monarchie supervisera tout le commerce extérieur, priorisant les intérêts néerlandais et réduisant la dépendance aux puissances étrangères."
 HOL_legacy_of_the_crown: "Héritage de la Couronne"
 HOL_legacy_of_the_crown_desc: "L'héritage de la monarchie sera consolidé comme une force d'unité, de stabilité et de progrès, garantissant que les Pays-Bas restent un phare de force et de prospérité."
 HOL_dynastic_claims: "Revendiquer les droits dynastiques"
 HOL_dynastic_claims_desc: "La monarchie cherchera à restaurer ses revendications dynastiques à travers l'Europe, réaffirmant son influence et son prestige sur le continent."
 HOL_send_ultimatum_luxembourg: "Envoyer un ultimatum au Luxembourg"
 HOL_send_ultimatum_luxembourg_desc: "Le Grand-Duché de Luxembourg a toujours été une partie clé de l'histoire néerlandaise. Nous enverrons un ultimatum exigeant leur soumission à la domination néerlandaise, garantissant leur intégration dans notre royaume sous la guidance de la Couronne."
 HOL_send_ultimatum_ireland: "Envoyer un ultimatum à l'Irlande"
 HOL_send_ultimatum_ireland_desc: "L'histoire tumultueuse de l'Irlande offre une opportunité de réaffirmer l'influence néerlandaise sur l'île. Par une diplomatie stratégique et l'autorité royale, nous exigerons son allégeance en tant qu'État vassal sous notre Couronne."
 HOL_send_ultimatum_england: "Envoyer un ultimatum à l'Angleterre"
 HOL_send_ultimatum_england_desc: "Le Royaume-Uni, autrefois rival et aujourd'hui affaibli, offre une opportunité unique pour la domination néerlandaise. En invoquant les liens historiques et en démontrant la force de la Couronne, nous enverrons un ultimatum exigeant leur soumission à la domination néerlandaise sous une union personnelle."
 HOL_throne_of_scotland: "Trône d'Écosse"
 HOL_throne_of_scotland_desc: "L'histoire riche entre les Pays-Bas et l'Écosse offre une chance de réunification sous la Couronne néerlandaise. En revendiquant les droits dynastiques et l'influence royale, nous pouvons placer l'Écosse sous notre leadership."
 HOL_throne_of_scotland_tt: "Les effets se manifesteront lorsque l'objectif §YRevendiquer les droits dynastiques§! ou §YRéalpolitik néerlandaise§! sera complété."
 HOL_belgium_problem: "Le problème belge"
 HOL_belgium_problem_desc: "L'identité fracturée et les loyautés divisées de la Belgique offrent une opportunité unique. La monarchie mènera des efforts pour diviser §Y[BEL.GetNameWithFlag]§!, redistribuant ses terres aux Pays-Bas, à la France et à l'Allemagne, garantissant la stabilité dans la région et sécurisant l'allégeance flamande à la Couronne."
 HOL_dutch_realpolitik: "Réalpolitik néerlandaise"
 HOL_dutch_realpolitik_desc: "La monarchie adoptera une approche calculée de la politique européenne, en utilisant son influence pour amener les nations voisines dans une union personnelle. En priorisant les intérêts néerlandais et en utilisant la diplomatie, nous consoliderons notre domination en Europe."
 HOL_dutch_realpolitik_tt: "Déverrouille l'Arbre de Focus Commun §YEmpire néerlandais§!"
 HOL_royal_economic_integration: "Intégration économique royale"
 HOL_royal_economic_integration_desc: "La monarchie mènera des efforts pour intégrer les économies des territoires néerlandais, favorisant le commerce et l'unité."
 HOL_dutch_defence_pact: "Pacte de défense néerlandais"
 HOL_dutch_defence_pact_desc: "Établir un pacte de défense dirigé par les Néerlandais pour garantir la sécurité et la souveraineté de nos territoires et alliés."
 HOL_royal_media: "Campagne médiatique royale"
 HOL_royal_media_desc: "Lancer une campagne médiatique pour promouvoir la vision de la monarchie et renforcer le soutien public à un leadership royal."
 HOL_royal_real_projects: "Projets d'infrastructure royaux"
 HOL_royal_real_projects_desc: "Investir dans des projets d'infrastructure à grande échelle sous la supervision royale, symbolisant l'engagement de la Couronne envers le progrès."
 HOL_royal_control_realm: "Contrôle royal du royaume"
 HOL_royal_control_realm_desc: "La monarchie consolidera le contrôle sur tous les aspects de la gouvernance, garantissant que la vision de la Couronne pour des Pays-Bas unis et prospères se réalise."
 HOL_restoring_royal_authority: "Restaurer l'autorité royale"
 HOL_restoring_royal_authority_desc: "Le retour de la monarchie à sa juste place n'a pas été sans défis. L'inefficacité bureaucratique et l'instabilité politique affligent la nation, alors que les institutions traditionnelles luttent pour réaffirmer leur contrôle. Cependant, avec du temps et des efforts, l'autorité royale peut à nouveau restaurer l'unité et la force de l'État néerlandais."
 HOL_VOC: "Raviver l'esprit de la VOC"
 HOL_VOC_desc: "La VOC (Compagnie néerlandaise des Indes orientales) était autrefois la force motrice de l'influence mondiale des Pays-Bas, créant un empire de commerce et d'innovation. En modernisant sa mission, nous pouvons exploiter son esprit pour réaffirmer l'influence néerlandaise sur les régions clés vitales pour le commerce mondial au 21e siècle."
 HOL_VOC_tt: "Déverrouille la loi d'occupation §YSupervision des gouverneurs VOC§! pour les §Yterritoires VOC§!"
 HOL_territories_plan: "Le plan des territoires VOC"
 HOL_territories_plan_desc: "Au-delà de l'Indonésie se trouve l'héritage plus large de la VOC : des régions telles que l'Inde, Taïwan, le Sri Lanka et l'Afrique du Sud. Ces zones étaient autrefois essentielles à l'empire commercial néerlandais, et leur importance économique et stratégique moderne en fait le foyer idéal pour une campagne renouvelée d'influence VOC."
 HOL_reclaim_VOC_territories: "Mobiliser pour récupérer les terres VOC"
 HOL_reclaim_VOC_territories_desc: "Le temps des paroles est révolu. L'héritage de la VOC exige des actions, et notre armée est prête à mener la charge. En récupérant les territoires de notre passé glorieux, nous restaurerons l'influence néerlandaise et sécuriserons notre place en tant que puissance mondiale une fois de plus."
 HOL_financial_influence_india: "Élargir l'influence financière en Inde"
 HOL_financial_influence_india_desc: "L'économie florissante de l'Inde et ses centres financiers offrent une opportunité en or pour la VOC. En investissant dans ses industries et en forgeant des liens économiques, nous pouvons étendre la proéminence néerlandaise sur le sous-continent tout en contrôlant des secteurs économiques clés."
 HOL_gujurat_trade_port: "Récupérer le port commercial du Gujarat"
 HOL_gujurat_trade_port_desc: "La ville portuaire de Surat au Gujarat était un lien vital dans le réseau commercial de la VOC. En revitalisant nos liens avec le Gujarat, nous pouvons accéder à son économie florissante, contrôlant les routes commerciales et les ressources vitales circulant à travers l'océan Indien."
 HOL_finance_expansion_maharashtra: "Expansion financière dans le Maharashtra"
 HOL_finance_expansion_maharashtra_desc: "Le Maharashtra, qui abrite Mumbai, la capitale financière de l'Inde, est une puissance de production industrielle et de commerce. En investissant stratégiquement dans ses industries, nous pouvons intégrer la proéminence VOC au cœur de l'économie indienne."
 HOL_voc_economic_zone_india: "Zone économique VOC en Inde"
 HOL_voc_economic_zone_india_desc: "Avec le contrôle du Gujarat et du Maharashtra, nous pouvons solidifier la proéminence néerlandaise en créant une zone économique exclusive VOC. Cela nous donnera un accès sans précédent aux vastes ressources de l'Inde et sécurisera notre domination en Asie du Sud."
 HOL_taiwan_semiconductor_industry: "Influencer l'industrie des semi-conducteurs de Taïwan"
 HOL_taiwan_semiconductor_industry_desc: "L'industrie des semi-conducteurs de Taïwan est la pierre angulaire de la technologie mondiale, ses puces alimentant tout, des smartphones aux systèmes militaires. En exploitant les investissements de la VOC, nous pouvons obtenir une position dans ce secteur critique, sécurisant la domination technologique néerlandaise."
 HOL_ASML_TSMC_partnership: "Forger un partenariat ASML-TSMC"
 HOL_ASML_TSMC_partnership_desc: "La production de semi-conducteurs de TSMC et l'expertise en lithographie d'ASML font de Taïwan un nœud stratégique de la technologie. Un partenariat entre ASML et TSMC garantira que les Pays-Bas deviennent un acteur indispensable dans la course technologique mondiale."
 HOL_semiconductor_export_control_taiwan: "Contrôler les exportations de semi-conducteurs de Taïwan"
 HOL_semiconductor_export_control_taiwan_desc: "En dominant les chaînes d'approvisionnement des semi-conducteurs de Taïwan, nous pouvons contrôler le flux de technologie vers le monde. Cela donnera aux Pays-Bas un immense levier sur les marchés mondiaux et garantira que la VOC reste un arbitre clé de l'innovation."
 HOL_reclaim_fort_zeelandia: "Récupérer Fort Zeelandia"
 HOL_reclaim_fort_zeelandia_desc: "Fort Zeelandia était autrefois le centre de la proéminence VOC à Taïwan. Le raviver en tant que centre pour les intérêts néerlandais servira de point d'ancrage symbolique et stratégique dans la région, renforçant notre contrôle sur cette île vitale."
 HOL_modernize_agriculture_srilanka: "Moderniser l'agriculture au Sri Lanka"
 HOL_modernize_agriculture_srilanka_desc: "Le secteur agricole du Sri Lanka reste une partie clé de son économie mais souffre d'inefficacité. En introduisant des techniques agricoles néerlandaises modernes, nous pouvons stabiliser la production alimentaire locale tout en étendant la proéminence VOC à travers l'île."
 HOL_sustainable_agriculture_srilanka: "Promouvoir l'agriculture durable au Sri Lanka"
 HOL_sustainable_agriculture_srilanka_desc: "L'avenir de la VOC réside dans l'équilibre entre l'extraction des ressources et la durabilité. En mettant en œuvre des réformes agricoles de pointe, nous pouvons garantir la prospérité à long terme du Sri Lanka tout en établissant le leadership néerlandais dans l'innovation verte."
 HOL_colombo_port_control: "Contrôler les ports de Colombo"
 HOL_colombo_port_control_desc: "Les ports de Colombo sont des portes vitales pour le commerce à travers l'océan Indien. En prenant le contrôle de ces ports, nous solidifierons la domination néerlandaise dans la région, garantissant l'influence VOC sur les chaînes d'approvisionnement et le commerce maritime."
 HOL_economic_zone_srilanka: "Zone économique VOC au Sri Lanka"
 HOL_economic_zone_srilanka_desc: "En contrôlant les ports de Colombo et l'agriculture du Sri Lanka, nous pouvons consolider la proéminence VOC en une puissante zone économique, sécurisant les ressources stratégiques et les routes commerciales dans l'océan Indien."
 HOL_afrikaner_community_support: "Soutenir la communauté afrikaner"
 HOL_afrikaner_community_support_desc: "La communauté afrikaner en Afrique du Sud a des liens historiques profonds avec le patrimoine néerlandais. Soutenir ce groupe créera une base d'alliés locaux, renforçant l'influence VOC et garantissant la coopération dans les régions clés."
 HOL_afrikaner_political_partnerships: "Forger des partenariats politiques afrikaners"
 HOL_afrikaner_political_partnerships_desc: "En nous alliant avec les mouvements politiques afrikaners, nous pouvons stabiliser la proéminence VOC en Afrique du Sud et contrer la résistance des autres factions, garantissant une forte position pour les intérêts néerlandais dans la région."
 HOL_afrikaner_mining_operations: "Contrôler les opérations minières afrikaners"
 HOL_afrikaner_mining_operations_desc: "La richesse minérale de l'Afrique du Sud, y compris le platine et les métaux rares, est essentielle à l'industrie mondiale. En contrôlant les opérations minières dirigées par les Afrikaners, nous pouvons sécuriser ces ressources pour les industries néerlandaises et solidifier le pouvoir économique VOC."
 HOL_resupply_hub_afrika: "Centre de ravitaillement en Afrique du Sud"
 HOL_resupply_hub_afrika_desc: "Le Cap a toujours été un point de ravitaillement vital pour le commerce néerlandais. Le raviver en tant que centre stratégique garantira que les flottes et les chaînes d'approvisionnement néerlandaises puissent opérer sans heurts à travers les océans Atlantique et Indien."
 HOL_reclaim_crown_colony: "Récupérer la colonie de la Couronne"
 HOL_reclaim_crown_colony_desc: "L'Indonésie était autrefois le joyau de l'empire colonial néerlandais, servant de cœur à la proéminence VOC en Asie du Sud-Est. La récupérer en tant que colonie de la Couronne restaurera notre revendication historique et servira de fondation pour une présence néerlandaise renouvelée dans la région."
 HOL_reclaim_batavia: "Récupérer Batavia"
 HOL_reclaim_batavia_desc: "Batavia, aujourd'hui Jakarta, était autrefois le centre des opérations VOC dans les Indes orientales. La récupérer en tant que centre administratif et logistique symbolisera le retour de la domination néerlandaise dans la région."
 HOL_secret_embassy_expansion: "Élargir les opérations d'ambassade secrètes"
 HOL_secret_embassy_expansion_desc: "Pour contrer la résistance à l'influence néerlandaise, nous devons discrètement élargir notre réseau d'ambassades et d'opérations de renseignement. Ces efforts clandestins ouvriront la voie à un rétablissement fluide du contrôle VOC."
 HOL_reclaim_outer_islands: "Récupérer les îles extérieures"
 HOL_reclaim_outer_islands_desc: "Au-delà de Java se trouve l'immense étendue de l'archipel indonésien, riche en ressources et d'une importance stratégique. Sécuriser le contrôle des îles extérieures renforcera notre emprise sur la région et fournira à la VOC des actifs vitaux."
 HOL_contact_rebels_indonesia: "Contacter les rebelles indonésiens"
 HOL_contact_rebels_indonesia_desc: "Tous en Indonésie ne sont pas loyaux envers leur gouvernement actuel. En soutenant secrètement les dissidents et les groupes rebelles, nous pouvons déstabiliser l'autorité locale et ouvrir la porte à une résurgence VOC."
 HOL_rebuilding_dutch_indies: "Reconstruire les Indes orientales néerlandaises"
 HOL_rebuilding_dutch_indies_desc: "Les Indes orientales néerlandaises étaient autrefois une colonie prospère sous l'administration VOC. Pour garantir la stabilité et la prospérité, nous devons reconstruire ses infrastructures, renforcer la gouvernance et restaurer sa position comme pierre angulaire de l'influence néerlandaise."
 HOL_rebuilding_batavia: "Reconstruire Batavia"
 HOL_rebuilding_batavia_desc: "En tant que centre historique de la gouvernance néerlandaise en Indonésie, Batavia doit être revitalisée. Moderniser ses infrastructures et sa capacité administrative la sécurisera en tant que centre des opérations VOC en Asie du Sud-Est."
 HOL_indonesian_infrastructure_modernization: "Moderniser l'infrastructure indonésienne"
 HOL_indonesian_infrastructure_modernization_desc: "L'infrastructure de l'Indonésie est l'épine dorsale de son économie. En investissant dans des efforts de modernisation, nous pouvons améliorer les réseaux de transport, optimiser l'extraction des ressources et établir l'efficacité néerlandaise à travers l'archipel."
 HOL_indonesian_industry_investment: "Investir dans l'industrie indonésienne"
 HOL_indonesian_industry_investment_desc: "Le potentiel industriel de l'Indonésie est vaste, et avec les investissements néerlandais, nous pouvons le déverrouiller. En développant les usines et les centres de production, nous garantirons la domination économique et la prospérité d'une Indonésie dirigée par la VOC."
 HOL_indonesian_resource_extraction: "Améliorer l'extraction des ressources en Indonésie"
 HOL_indonesian_resource_extraction_desc: "Les ressources naturelles de l'Indonésie, des épices aux minéraux, restent essentielles au commerce mondial. En améliorant nos capacités d'extraction des ressources, nous pouvons sécuriser ces actifs pour les industries néerlandaises et la richesse VOC."
 HOL_terra_australis_claims: "Revendiquer Terra Australis"
 HOL_terra_australis_claims_desc: "Les Néerlandais furent parmi les premiers Européens à cartographier les côtes de l'Australie. En revendiquant les droits historiques sur Terra Australis, nous pouvons étendre la proéminence VOC et établir notre place dans le développement de ce continent riche en ressources."
 HOL_voc_australia_corridor: "Établir un corridor commercial australien"
 HOL_voc_australia_corridor_desc: "Relier l'Australie occidentale au reste de l'Australie par le commerce et les infrastructures solidifiera la proéminence néerlandaise dans la région. Ce corridor servira de lien vital pour les ressources, le commerce et l'intégration économique dirigée par les Néerlandais."
 HOL_malacca_trade_legacy: "Raviver l'héritage commercial de Malacca"
 HOL_malacca_trade_legacy_desc: "Le détroit de Malacca était autrefois une artère vitale du commerce VOC, reliant l'Est et l'Ouest. En rétablissant notre domination dans cette région critique, nous pouvons sécuriser le contrôle des routes commerciales mondiales et renforcer le pouvoir économique néerlandais."
 HOL_economic_integration_malacca: "Intégration économique de Malacca"
 HOL_economic_integration_malacca_desc: "Les Indes orientales néerlandaises et les territoires nouvellement annexés de Malacca, Singapour et Brunei offrent un immense potentiel économique. Pour libérer ce potentiel, nous proposons un réseau ferroviaire moderne, inspiré de l'efficacité des Nederlandse Spoorwegen (NS), reliant ces régions au cœur des Indes orientales néerlandaises. Ce réseau renforcera le commerce, favorisera l'intégration et solidifiera le contrôle néerlandais sur ces territoires stratégiques."
 HOL_strategic_voc_presence: "Établir une présence stratégique VOC"
 HOL_strategic_voc_presence_desc: "Avec le contrôle des territoires clés autrefois sous la domination VOC, nous pouvons solidifier notre présence en tant que puissance mondiale. Établir des points d'ancrage stratégiques dans ces régions garantira la domination néerlandaise à l'ère moderne."
 HOL_strategic_voc_presence_tt: "Déverrouille des §YDécisions§! pour améliorer la VOC en exploitant les forces et les spécialisations uniques de nos territoires nouvellement acquis."
 HOL_VOC_territory_focus: "Se concentrer sur les territoires VOC au-delà de l'Indonésie"
 HOL_VOC_territory_focus_desc: "Avec la VOC rétablie, nous devons décider si nous voulons récupérer l'Indonésie ou nous concentrer sur d'autres territoires clés. En nous focalisant sur des régions comme l'Inde, l'Afrique du Sud, Taïwan et le Sri Lanka, nous pouvons reconstruire le réseau mondial de la VOC, affirmant l'influence néerlandaise à travers le monde. L'Indonésie peut attendre — notre ambition s'étend bien au-delà de ses côtes."
 HOL_VOC_territory_focus_tt: "§RSera supprimé lors de l'achèvement de la branche des territoires VOC§!"
 HOL_personal_union_england: "Union personnelle avec l'Angleterre"
 HOL_personal_union_england_desc: "Les liens historiques entre les Pays-Bas et l'Angleterre sont profonds, mais leurs relations politiques et royales ont souvent été tumultueuses. En naviguant soigneusement la diplomatie et en exploitant les intérêts communs, nous pouvons rechercher une union personnelle avec l'Angleterre, unissant les deux couronnes sous le leadership néerlandais et formant une monarchie transnationale puissante."
 HOL_personal_union_ireland: "Union personnelle avec l'Irlande"
 HOL_personal_union_ireland_desc: "L'importance stratégique et les liens culturels de l'Irlande en font un ajout précieux à une monarchie dirigée par les Néerlandais. En favorisant les relations avec les dirigeants irlandais et en présentant un argument convaincant pour l'union, nous pouvons établir une union personnelle avec l'Irlande, renforçant l'influence de la Couronne néerlandaise à travers les îles britanniques."
 HOL_personal_union_luxembourg: "Union personnelle avec le Luxembourg"
 HOL_personal_union_luxembourg_desc: "Le Luxembourg, petit mais historiquement significatif, partage des liens royaux avec les Pays-Bas. En mettant en avant notre histoire commune et en offrant une stabilité politique et économique, nous pouvons placer le Luxembourg sous le contrôle néerlandais par une union personnelle, créant des Pays-Bas plus unis."
 HOL_cape_economic_zone: "Zone économique du Cap"
 HOL_cape_economic_zone_desc: "Le Cap de Bonne-Espérance a toujours été un carrefour vital pour le commerce mondial. En établissant une zone économique du Cap, nous pouvons transformer cette région en un centre florissant pour le commerce et l'industrie, garantissant que l'influence néerlandaise domine les routes stratégiques reliant l'Europe, l'Asie et l'Afrique."
 HOL_repair_ties_with_USA: "Rétablir les relations avec les États-Unis"
 HOL_repair_ties_with_USA_desc: "Malgré notre divergence du chemin démocratique et la réinstauration de la monarchie sous le Stadtholder, nous reconnaissons l'importance stratégique de s'aligner avec les États-Unis. En réparant nos relations, nous pouvons nous établir comme un allié majeur hors OTAN, garantissant des avantages mutuels en matière de sécurité et d'économie tout en maintenant notre souveraineté et nos traditions royales."
 HOL_WIC: "Raviver la Compagnie des Indes occidentales"
 HOL_WIC_desc: "La Compagnie des Indes occidentales (WIC) était autrefois la pierre angulaire de l'influence néerlandaise dans les Amériques et l'Atlantique. En ravivant ses opérations, nous pouvons réaffirmer notre contrôle sur les territoires stratégiques, renforcer le commerce et étendre notre portée dans l'hémisphère occidental, restaurant la présence néerlandaise à sa gloire passée."
 HOL_wic_build_up_atlantic_fleet: "Construire la flotte atlantique"
 HOL_wic_build_up_atlantic_fleet_desc: "Pour récupérer les territoires autrefois sous la WIC, nous avons besoin d'une marine capable de projeter la puissance à travers l'Atlantique. En développant et modernisant notre flotte, nous garantirons la domination néerlandaise sur les mers et la capacité de frapper de manière décisive lorsque nécessaire."
 HOL_wic_increase_ranged_aircraft: "Élargir les capacités des aéronefs à longue portée"
 HOL_wic_increase_ranged_aircraft_desc: "Récupérer les territoires WIC nécessitera le contrôle des cieux sur de vastes distances. Développer et déployer des aéronefs à longue portée nous permettra de projeter la puissance aérienne à travers l'Atlantique et de fournir un soutien crucial aux opérations navales et terrestres."
 HOL_wic_terrain_training: "Formation spécialisée au terrain"
 HOL_wic_terrain_training_desc: "Les paysages variés des territoires WIC, des jungles denses aux régions côtières, exigent que nos troupes soient pleinement préparées aux conditions difficiles. En investissant dans une formation spécialisée au terrain, nous garantirons que nos forces peuvent s'adapter et surmonter tous les obstacles."
 HOL_wic_invasion_training: "Mener des entraînements à l'invasion amphibie"
 HOL_wic_invasion_training_desc: "Les territoires WIC sont protégés par de vastes étendues océaniques. Pour les récupérer avec succès, nos forces doivent maîtriser l'art de la guerre amphibie. En menant des entraînements intensifs à l'invasion, nous pouvons garantir le succès des futurs débarquements."
 HOL_wic_war_preperations: "Raviver le Groot Desseyn"
 HOL_wic_war_preperations_desc: "Inspiré par le Groot Desseyn, le plan ambitieux du 17e siècle pour établir la suprématie néerlandaise dans les Amériques et en Afrique, nous devons nous préparer à la guerre pour restaurer l'héritage de la Compagnie des Indes occidentales. En mobilisant nos forces et en sécurisant des territoires vitaux, nous pouvons réaliser la vision de la domination mondiale néerlandaise et récupérer notre place en tant que puissance maritime."
 HOL_wic_war_preperations_tt: "Sera déverrouillé en choisissant la §YStratégie Groot Desseyn§! pour la §YWIC§!"
 HOL_wic_trade_company: "Compagnie commerciale WIC"
 HOL_wic_trade_company_desc: "La Compagnie des Indes occidentales était autrefois une pierre angulaire de l'influence néerlandaise dans les Amériques et l'Atlantique. Raviver cette institution historique nous permettra de dominer les réseaux commerciaux et de poser les bases d'une expansion économique dans la région."
 HOL_wic_trade_company_tt: "Sera déverrouillé en choisissant l'objectif §YCompagnie commerciale§! pour la §YWIC§!"
 HOL_wic_increase_embassy_personnel: "Augmenter le personnel des ambassades"
 HOL_wic_increase_embassy_personnel_desc: "L'approche diplomatique est cruciale pour étendre notre influence dans les territoires WIC. En augmentant le personnel des ambassades et les ressources diplomatiques, nous pouvons renforcer les relations et faire avancer les intérêts néerlandais à l'étranger."
 HOL_wic_financial_networks: "Élargir les réseaux financiers"
 HOL_wic_financial_networks_desc: "Construire une présence financière robuste dans les territoires WIC sécurisera la domination néerlandaise sur leurs économies. En intégrant ces régions dans nos systèmes bancaires, nous pouvons solidifier une influence à long terme."
 HOL_wic_financial_networks_tt1: "§RLa mise à niveau complète du§! §YGroupe ING§! §Rrenforcera grandement ce bonus !§!"
 HOL_wic_financial_networks_tt2: "§GNous bénéficions maintenant du plein potentiel d'un§! §YGroupe ING amélioré.§!"
 HOL_wic_debt_policy: "Mettre en œuvre une diplomatie par la dette"
 HOL_wic_debt_policy_desc: "Les prêts stratégiques peuvent être un outil puissant pour l'influence. En créant des dépendances financières par des prêts calculés, nous pouvons garantir que les gouvernements locaux sont alignés sur les intérêts néerlandais."
 HOL_wic_dutch_aid_program: "Lancer le programme d'aide néerlandais"
 HOL_wic_dutch_aid_program_desc: "L'aide au développement peut favoriser la bonne volonté et la coopération dans les territoires WIC. En investissant dans l'infrastructure et les économies locales, nous pouvons ouvrir la voie à une intégration pacifique sous le leadership néerlandais."
 HOL_wic_colonial_management: "Renforcer la gestion coloniale WIC"
 HOL_wic_colonial_management_desc: "Les opérations de la Compagnie des Indes occidentales nécessitent une administration coloniale efficace pour prospérer. En renforçant les structures de gestion et en rationalisant la gouvernance, nous pouvons maximiser la rentabilité de nos territoires et garantir la stabilité de l'influence néerlandaise à travers l'Atlantique."
 HOL_wic_colonial_management_tt: "Déverrouille la loi d'occupation §YGestion coloniale WIC§! pour les §Yterritoires WIC§!"
 HOL_dutch_dakar: "Récupérer Dakar et l'héritage de Goeree"
 HOL_dutch_dakar_desc: "L'île de Goeree, autrefois un phare de la présence néerlandaise en Afrique de l'Ouest, a été laissée entre les mains d'autres trop longtemps. Dakar, avec son emplacement stratégique et son potentiel économique, représente une opportunité de récupérer notre influence historique dans la région. En affirmant le contrôle sur Dakar et ses territoires environnants, nous restaurerons l'héritage néerlandais au Sénégal et établirons un centre vital pour le commerce et la projection de puissance à travers l'Atlantique."
 HOL_goeree_reconstruction: "Reconstruire l'infrastructure de Goeree"
 HOL_goeree_reconstruction_desc: "Avec Goeree et ses territoires environnants sous contrôle néerlandais, il est impératif d'investir dans une infrastructure moderne. En améliorant les réseaux de transport, les installations commerciales et l'industrie locale, nous pouvons transformer la région en un centre économique florissant et un atout vital pour l'influence néerlandaise en Afrique de l'Ouest."
 HOL_goeree_reconstruction_tt: "Les effets seront visibles si nous contrôlons §Y[363.GetName]§! ou §Y[364.GetName]§!"
 HOL_wic_africa: "Réaffirmer les revendications néerlandaises en Afrique"
 HOL_wic_africa_desc: "La présence néerlandaise en Afrique était autrefois une pierre angulaire de l'influence de la Compagnie des Indes occidentales, en particulier dans des régions stratégiques comme le Cap et le Sénégal. En réaffirmant nos revendications historiques, nous pouvons restaurer le contrôle néerlandais sur ces territoires vitaux et sécuriser un point d'appui pour une future expansion sur le continent."
 HOL_wic_caribbean: "Récupérer l'héritage néerlandais dans les Caraïbes"
 HOL_wic_caribbean_desc: "Les Caraïbes étaient le cœur de la Compagnie des Indes occidentales, une région regorgeant de richesses et d'opportunités. Des plantations de sucre aux centres commerciaux clés, il est temps de rétablir notre présence et de ramener ces îles sous l'influence néerlandaise."
 HOL_wic_south_america: "Réaffirmer l'influence néerlandaise"
 HOL_wic_south_america_desc: "L'Amérique du Sud portait autrefois la marque de l'ambition néerlandaise, en particulier dans les régions riches en ressources et en opportunités commerciales. Récupérer notre héritage ici restaurera non seulement la justice historique mais offrira également aux Pays-Bas d'immenses avantages économiques et stratégiques."
 HOL_wic_new_holland: "Récupérer la Nouvelle-Néerlande"
 HOL_wic_new_holland_desc: "La Nouvelle-Néerlande, qui comprenait autrefois la prospère colonie de New Amsterdam — aujourd'hui New York — était un témoignage de l'entreprise et de l'ambition néerlandaises en Amérique. Bien qu'elle ait été perdue dans l'histoire, la région reste un centre vital de commerce et d'influence. En réaffirmant nos revendications sur ce territoire, nous restaurerons le prestige néerlandais et raviverons notre présence dans l'un des centres économiques les plus significatifs du monde."
 HOL_wic_angola: "La vision de Cornelis Jol pour l'Angola"
 HOL_wic_angola_desc: "Cornelis Jol, l'audacieux amiral néerlandais connu sous le nom de 'Houtebeen,' a marqué l'Angola par ses efforts pour sécuriser l'influence néerlandaise à Loango-Angola pendant l'apogée de la Compagnie des Indes occidentales. En récupérant cette région vitale, riche en ressources et en potentiel stratégique, nous honorons son héritage et restaurons la domination néerlandaise en Afrique. L'Angola redeviendra un point d'appui clé pour les Pays-Bas."
 HOL_reclaim_puerto_rico: "Récupérer San Juan Bautista"
 HOL_reclaim_puerto_rico_desc: "Autrefois envisagé comme un joyau stratégique pour les puissances coloniales européennes, Porto Rico — anciennement nommé San Juan Bautista — a longtemps eu une importance immense pour le commerce et la présence militaire dans les Caraïbes. En le récupérant, nous restaurons l'influence néerlandaise au cœur de la mer des Caraïbes, ravivant les ambitions de la Compagnie des Indes occidentales."
 HOL_reclaim_british_antilles: "Réaffirmer le contrôle sur les Antilles britanniques"
 HOL_reclaim_british_antilles_desc: "Les Antilles britanniques, incluant des îles comme Saint-Kitts-et-Nevis, étaient autrefois des territoires contestés pendant l'apogée de l'expansion européenne. Récupérer ces îles nous permettra de restaurer un point d'appui crucial dans les Caraïbes, de renforcer les routes maritimes néerlandaises et d'honorer l'héritage de nos ambitions coloniales."
 HOL_reclaim_trinidad: "Récupérer Nouvelle Walcheren"
 HOL_reclaim_trinidad_desc: "Au début du 17e siècle, les explorateurs néerlandais cherchaient à établir une influence sur Trinité, une région riche en ressources et stratégiquement placée. Elle fut brièvement envisagée comme Nouvelle Walcheren, nommée d'après l'île néerlandaise de Zélande. Réaffirmer le contrôle sur Trinité sécurisera les routes commerciales vitales et les ressources dans les Caraïbes."
 HOL_wic_goldcoast: "Réaffirmer le contrôle sur la Côte de l'Or"
 HOL_wic_goldcoast_desc: "La Côte de l'Or, avec ses forts historiques et ses riches ressources, était autrefois une partie vitale des opérations de la Compagnie des Indes occidentales. En réaffirmant le contrôle sur cette région, nous pouvons raviver la domination économique qui a autrefois alimenté l'empire colonial néerlandais et sécuriser un point d'appui clé en Afrique de l'Ouest."
 HOL_wic_congo: "Élargir l'influence dans le bassin du Congo"
 HOL_wic_congo_desc: "Le Congo, riche en ressources naturelles et stratégiquement placé, offre un immense potentiel pour nos ambitions. En établissant le contrôle sur cette région, nous pouvons solidifier l'influence néerlandaise en Afrique centrale et sécuriser des routes commerciales et de ressources vitales qui soutiennent l'héritage de la Compagnie des Indes occidentales."
 HOL_wic_saint_helena: "Le centre de ravitaillement VOC"
 HOL_wic_saint_helena_desc: "Sainte-Hélène était une station de ravitaillement cruciale pour les flottes néerlandaises sous la VOC pendant l'Âge de la voile, servant de bouée de sauvetage pour les navires voyageant entre l'Europe et les Indes orientales. En récupérant cette île, nous pouvons restaurer son importance stratégique en tant que centre naval clé dans l'Atlantique et renforcer notre domination maritime mondiale."
 HOL_wic_island_hubs: "Développer des centres commerciaux insulaires"
 HOL_wic_island_hubs_desc: "Les îles des Caraïbes, y compris Curaçao, offrent un grand potentiel économique en tant que centres vitaux de commerce et de ressources. En investissant dans l'infrastructure et les industries locales, nous pouvons transformer ces îles en puissances économiques qui renforcent l'influence néerlandaise et sécurisent leur rôle en tant que nœuds clés dans les réseaux commerciaux mondiaux."
 HOL_wic_fortress_islands: "Fortifier les îles des Caraïbes"
 HOL_wic_fortress_islands_desc: "La position stratégique d'îles comme Curaçao et les Antilles en fait des cibles de choix pour les puissances étrangères. En transformant ces îles en bastions fortifiés, nous pouvons sécuriser notre emprise sur les Caraïbes, dissuader les agresseurs potentiels et garantir qu'elles servent de bastions de défense maritime néerlandaise."
 HOL_reclaim_suriname: "Le joyau de la Guyane néerlandaise"
 HOL_reclaim_suriname_desc: "Le Suriname, autrefois le joyau de la Guyane néerlandaise, était une pierre angulaire de notre empire colonial en Amérique du Sud. Avec ses riches ressources naturelles, ses terres fertiles et son emplacement stratégique, récupérer le Suriname restaurera non seulement l'influence néerlandaise dans les Amériques, mais ravivera également les ambitions de la Compagnie des Indes occidentales. Il est temps de ramener le Suriname sous la bannière néerlandaise."
 HOL_reclaim_guyana: "Unir la Guyane néerlandaise"
 HOL_reclaim_guyana_desc: "Avec le Suriname à nouveau sous contrôle néerlandais, nos ambitions en Amérique du Sud sont loin d'être terminées. La Guyane, historiquement partie de la région contestée de la Guyane, doit être placée sous notre influence pour restaurer l'unité de la Guyane néerlandaise. Ses riches ressources et sa position stratégique le long de l'Atlantique en font un ajout vital à notre empire croissant et un pas de plus vers la renaissance de l'héritage de la Compagnie des Indes occidentales."
 HOL_reclaim_french_guyana: "Récupérer la Guyane française"
 HOL_reclaim_french_guyana_desc: "Avec le Suriname sécurisé et notre point d'appui en Amérique du Sud renforcé, il est temps de compléter l'unification de la région de la Guyane. La Guyane française, bien qu'historiquement sous contrôle français, a toujours fait partie de nos ambitions plus larges pour la domination néerlandaise dans les Amériques. Sa position stratégique et ses ressources inexploitées en font un ajout nécessaire à notre influence croissante."
 HOL_united_guyana_development: "Développer les territoires unis de la Guyane"
 HOL_united_guyana_development_desc: "Avec toute la Guyane néerlandaise unie sous notre contrôle, nous devons nous concentrer sur la modernisation de son infrastructure et de son industrie. En investissant dans des réseaux ferroviaires étendus et des installations industrielles, nous pouvons transformer la région en un centre économique florissant, reliant ses villes et libérant tout son potentiel pour l'économie néerlandaise."
 HOL_united_guyana_resources: "Exploiter les riches ressources de la Guyane"
 HOL_united_guyana_resources_desc: "La région unie de la Guyane regorge de ressources inexploitées, du bauxite au bois et autres minéraux. En se concentrant sur l'extraction des ressources et la modernisation des opérations minières, nous pouvons transformer les territoires en une puissance de matières premières, alimentant l'industrie et le commerce néerlandais pour les décennies à venir."
 HOL_reclaim_usa: "Restaurer la Nouvelle-Néerlande"
 HOL_reclaim_usa_desc: "La Nouvelle-Néerlande, fondée au début du 17e siècle, était un phare de l'exploration et du commerce néerlandais en Amérique du Nord. Ancrée par New Amsterdam, cette colonie témoignait de notre prouesse maritime et mercantile avant d'être perdue aux mains des Britanniques. En récupérant ces terres, nous honorerons l'héritage de nos ancêtres, rétablirons l'influence néerlandaise dans les Amériques et réécrirons le cours de l'histoire."
 HOL_reclaim_brasil: "Récupérer le Brésil néerlandais"
 HOL_reclaim_brasil_desc: "Au sommet du 17e siècle, le Brésil néerlandais, connu sous le nom de Nouvelle-Hollande, était une colonie prospère sous notre contrôle. De Recife à Pernambuco, la Compagnie des Indes occidentales a établi des plantations, des routes commerciales et des bastions qui ont défié la domination ibérique en Amérique du Sud. Bien que nous ayons perdu ce territoire il y a des siècles, le récupérer restaurera l'influence néerlandaise au Brésil et ravivera l'héritage de nos ambitions coloniales."
 HOL_march_on_binnenhof: "Marche sur le Binnenhof"
 HOL_march_on_binnenhof_desc: "Le Binnenhof, siège de la démocratie néerlandaise, est le symbole de l'ancien ordre libéral inefficace. Il est temps pour le NVU de marcher sur le Binnenhof, de prendre le contrôle du gouvernement et d'établir une nouvelle ère de leadership fort et décisif. Les Pays-Bas doivent renaître sous la bannière de l'unité et de la force."
 HOL_eliminate_political_opposition: "Éliminer l'opposition politique"
 HOL_eliminate_political_opposition_desc: "La dissidence et la subversion sapent la vision du NVU pour les Pays-Bas. Nous devons éliminer toute opposition — qu'il s'agisse de partis politiques, de syndicats ou de mouvements clandestins — pour garantir la stabilité et la force du nouveau régime."
 HOL_military_independence: "Préserver l'indépendance militaire"
 HOL_military_independence_desc: "Les forces armées doivent rester professionnelles et exemptes d'ingérence politique excessive. Bien que la loyauté envers le NVU soit primordiale, il est essentiel que l'armée conserve son indépendance opérationnelle pour maintenir l'efficacité et la discipline, évitant les pièges d'une politisation excessive."
 HOL_loyal_army: "Construire une armée loyale"
 HOL_loyal_army_desc: "L'armée doit être purgée des dissidents et des influences subversives. Par la formation et le renforcement idéologique, nous construirons une armée indéfectiblement loyale au NVU et à sa vision pour les Pays-Bas."
 HOL_glorify_veterans: "Glorifier les vétérans de la nation"
 HOL_glorify_veterans_desc: "Nos vétérans ont tout donné au service des Pays-Bas. En honorant leurs sacrifices et en les intégrant dans l'agenda du NVU, nous renforcerons les liens entre le peuple et l'armée."
 HOL_control_media_narrative: "Contrôler le récit médiatique"
 HOL_control_media_narrative_desc: "Les médias sont un outil puissant pour façonner l'opinion publique. En plaçant toutes les formes de communication sous le contrôle de l'État, nous veillerons à ce que le peuple néerlandais ne soit informé que par des voix alignées sur la vision d'unité et de progrès du NVU."
 HOL_nationalistic_education_reform: "Réforme éducative nationaliste"
 HOL_nationalistic_education_reform_desc: "Nos écoles doivent servir de fondation à une société disciplinée et patriotique. En réformant le système éducatif pour prioriser la fierté nationale et la loyauté, nous garantirons que la prochaine génération défende les idéaux du NVU."
 HOL_accelerate_national_industrialization: "Accélérer l'industrialisation nationale"
 HOL_accelerate_national_industrialization_desc: "Pour construire une économie forte et autosuffisante, nous devons prioriser un développement industriel rapide. Des usines modernes et des infrastructures sécuriseront notre place en tant que puissance économique de premier plan."
 HOL_establish_corporatist_economy: "Établir une économie corporatiste"
 HOL_establish_corporatist_economy_desc: "Le NVU alignera les intérêts du travail, de l'industrie et de l'État sous un modèle corporatiste. Cette approche unifiée éliminera les inefficacités et garantira que l'économie nationale fonctionne en harmonie."
 HOL_expand_resource_extraction: "Élargir l'extraction des ressources"
 HOL_expand_resource_extraction_desc: "La force économique des Pays-Bas repose sur la sécurisation des ressources nécessaires à la production industrielle et militaire. En modernisant les efforts d'extraction, nous maximiserons la production et garantirons un approvisionnement constant."
 HOL_pursue_technological_autarky: "Poursuivre l'autarcie technologique"
 HOL_pursue_technological_autarky_desc: "La dépendance technologique étrangère affaiblit notre indépendance. En investissant dans la recherche et le développement de pointe, les Pays-Bas atteindront l'autosuffisance technologique, sécurisant leur avenir dans un monde imprévisible."
 HOL_german_youth_netherlands: "Programmes de jeunesse allemands aux Pays-Bas"
 HOL_german_youth_netherlands_desc: "Les jeunes sont l'avenir de la nation. En introduisant des programmes de formation et d'éducation idéologique inspirés de l'Allemagne, nous inculquerons loyauté, discipline et force à la prochaine génération de citoyens néerlandais."
 HOL_national_labor_programs: "Mettre en œuvre des programmes de travail nationaux"
 HOL_national_labor_programs_desc: "Mobiliser la main-d'œuvre sous des initiatives de travail guidées par l'État éliminera le chômage et garantira que chaque citoyen contribue à la prospérité de la nation."
 HOL_stabilize_dutch_society: "Stabiliser la société néerlandaise"
 HOL_stabilize_dutch_society_desc: "Avec des réformes radicales en cours, garantir la stabilité et l'ordre de la société est primordial. Des mesures pour réduire la dissidence et imposer la discipline jetteront les bases d'un succès à long terme."
 HOL_german_blood: "Sang germanique"
 HOL_german_blood_desc: "Les liens de sang et d'héritage unissent les peuples germaniques. Les Pays-Bas, en tant que partie de cette lignée commune, doivent assumer le rôle de leader. En réunissant tous les peuples germaniques, nous forgerons une union puissante et indestructible, garantissant la domination de notre lignée à travers l'Europe."
 HOL_support_german_brothers: "Soutenir nos frères allemands"
 HOL_support_german_brothers_desc: "Les peuples germaniques ont été confrontés à la division et aux épreuves pendant trop longtemps. En offrant notre soutien, tant politiquement que militairement, nous renforcerons les liens entre nos nations et ouvrirons la voie à un destin germanique unifié."
 HOL_claim_german_leadership: "Proclamer le leadership des peuples germaniques"
 HOL_claim_german_leadership_desc: "Les Pays-Bas doivent prendre leur place légitime en tant que leader du monde germanique. En affirmant notre autorité et en unissant tous les peuples germaniques sous une seule bannière, nous créerons une union indestructible de force et d'héritage."
 HOL_unite_with_germany: "S'unir avec l'Allemagne"
 HOL_unite_with_germany_desc: "La division des peuples germaniques est un état contre nature. En intégrant l'Allemagne dans notre vision d'unité, nous consoliderons le pouvoir et construirons une base plus solide pour un empire germanique."
 HOL_luftwafe_legacy: "Hériter de l'héritage de la Luftwaffe"
 HOL_luftwafe_legacy_desc: "La Luftwaffe allemande dominait autrefois les cieux de l'Europe. En modernisant ses tactiques et en intégrant ses innovations, nous établirons une supériorité aérienne à travers le continent, garantissant la sécurité et la domination de nos forces."
 HOL_blitzkrieg_legacy: "Maîtriser l'héritage du Blitzkrieg"
 HOL_blitzkrieg_legacy_desc: "L'Allemagne a révolutionné la guerre avec la doctrine du Blitzkrieg, combinant vitesse et précision pour submerger les ennemis. En affinant cet héritage, nous développerons une force militaire imparable, capable de victoires rapides et décisives."
 HOL_siegfriedline: "Le bouclier de fer"
 HOL_siegfriedline_desc: "Les frontières occidentales du monde germanique doivent rester impénétrables à toute menace étrangère. En construisant le 'Bouclier de fer', nous établirons un réseau moderne de fortifications et de défenses, symbolisant la force et la résilience indéfectibles des peuples germaniques. Cette nouvelle ligne témoignera de notre détermination et de notre préparation."
 HOL_anschluss: "Anschluss"
 HOL_anschluss_desc: "Le destin de l'Autriche a toujours été lié aux peuples germaniques. En réunissant l'Autriche avec le reste de l'État germanique, nous réaliserons la vision historique d'une patrie germanique unifiée."
 HOL_austrian_mountaineers: "Héritage de la guerre en montagne"
 HOL_austrian_mountaineers_desc: "L'histoire de l'Autriche est imprégnée de la maîtrise du combat en montagne, forgée dans les environnements alpins rigoureux de l'Europe. En intégrant cet héritage dans nos forces armées, nous garantirons que toutes nos unités d'infanterie soient capables de dominer en terrain montagneux, transformant les obstacles naturels en avantages stratégiques."
 HOL_german_brotherhood_of_nations: "Fraternité germanique des nations"
 HOL_german_brotherhood_of_nations_desc: "Pour sécuriser l'avenir des peuples germaniques, nous établirons une faction de nations partageant les mêmes idées, dédiées à notre vision commune. Cette Fraternité restera unie dans la force, forgeant une alliance indestructible contre ceux qui cherchent à saper notre destin."
 HOL_germanic_industrial_union: "Établir l'Union industrielle germanique"
 HOL_germanic_industrial_union_desc: "Un effort industriel unifié à travers les nations germaniques garantira une économie puissante et autosuffisante. En coordonnant la production et en partageant les ressources, nous atteindrons une efficacité sans précédent et dominerons les marchés mondiaux."
 HOL_germanic_infrastructure_efforts: "Lancer les efforts d'infrastructure germanique"
 HOL_germanic_infrastructure_efforts_desc: "La Fraternité germanique doit être unie non seulement idéologiquement, mais aussi physiquement. En développant une infrastructure moderne reliant nos territoires, nous garantirons un flux fluide de ressources, de marchandises et de forces militaires."
 HOL_rhineland_resources: "Ressources du Rhin"
 HOL_rhineland_resources_desc: "La Rhénanie est un trésor de charbon, d'acier et d'autres ressources vitales. En modernisant ses opérations d'extraction, nous alimenterons les ambitions industrielles et militaires de la Fraternité germanique."
 HOL_invite_austria: "Inviter l'Autriche dans la Fraternité"
 HOL_invite_austria_desc: "La place de l'Autriche dans le monde germanique est indéniable. En invitant l'Autriche à rejoindre la Fraternité des nations, nous renforcerons notre faction et intégrerons un autre bastion de l'héritage germanique."
 HOL_austrian_mineral_wealth: "Richesse minérale autrichienne"
 HOL_austrian_mineral_wealth_desc: "Les montagnes autrichiennes sont riches en minéraux critiques essentiels à notre industrie. En exploitant ces ressources, nous garantirons que la base industrielle de la Fraternité reste inégalée."
 HOL_railroad_of_germans: "Chemin de fer des peuples germaniques"
 HOL_railroad_of_germans_desc: "Un grand chemin de fer reliant les nations germaniques servira de colonne vertébrale à notre Fraternité. Ce projet ambitieux facilitera le commerce, la mobilisation et l'unité, consolidant notre domination en Europe."
 HOL_kickstart_austrian_navy: "Lancer la marine autrichienne"
 HOL_kickstart_austrian_navy_desc: "L'absence de tradition navale de l'Autriche a limité son influence sur les mers, mais avec notre expertise en construction navale, cela va changer. En exploitant l'héritage de la domination maritime néerlandaise, nous établirons les capacités navales de l'Autriche, en faisant un contributeur vital à la projection de puissance de la Fraternité germanique."
 HOL_integrate_austrian_industries: "Intégrer les industries autrichiennes"
 HOL_integrate_austrian_industries_desc: "Les industries autrichiennes sont vitales pour la force de la Fraternité germanique. En intégrant pleinement leur base industrielle dans notre système économique, nous garantirons une efficacité et une production inégalées à travers le Reich."
 HOL_fourth_reich: "Proclamer le Quatrième Reich"
 HOL_fourth_reich_desc: "Le moment est venu d'unir l'Allemagne, l'Autriche et les Pays-Bas en un seul État germanique indomptable. Le Quatrième Reich incarnera la force, la discipline et l'ambition des peuples germaniques, forgeant un empire qui domine l'Europe et au-delà."
 HOL_fourth_reich_tt: "Ces effets seront visibles lors de la formation de l'§YUnion germanique§!"
 HOL_unification_dietsland: "Unification de Dietsland"
 HOL_unification_dietsland_desc: "Avec l'annexion de la Flandre, la vision d'un Dietsland unifié est plus proche que jamais. Il est maintenant essentiel de consolider notre contrôle, d'unifier l'administration et de rassembler les peuples néerlandais et flamands sous une seule bannière."
 HOL_integrate_flemish_army: "Intégrer l'armée flamande"
 HOL_integrate_flemish_army_desc: "Les unités militaires flamandes doivent être incorporées dans les forces armées néerlandaises pour créer une armée unifiée, disciplinée et efficace. Cette intégration garantira que la force militaire de Dietsland est supérieure à la somme de ses parties."
 HOL_enforce_dutch_language: "Imposer la langue néerlandaise"
 HOL_enforce_dutch_language_desc: "Pour créer une nation véritablement unifiée, le néerlandais doit être la langue officielle à travers tout Dietsland. En mettant en œuvre cette politique, nous pouvons favoriser une identité culturelle commune et renforcer l'unité nationale."
 HOL_enforce_dutch_language_tt: "§GDivise par deux§! le coût des §YObjectifs nationaux§! pour la §YFlandre§!"
 HOL_rebuild_belgian_shipyards: "Reconstruire les chantiers navals belges"
 HOL_rebuild_belgian_shipyards_desc: "Les ports et chantiers navals d'Anvers et de Zeebrugge sont des atouts inestimables. En modernisant ces installations, nous pouvons considérablement améliorer les capacités de construction navale de Dietsland, renforçant à la fois le commerce et la puissance militaire."
 HOL_glorify_dietsland: "Glorifier Dietsland"
 HOL_glorify_dietsland_desc: "Les efforts de propagande doivent mettre en avant la force et l'unité de Dietsland. En glorifiant nos réalisations et en favorisant la fierté nationale, nous pouvons consolider la loyauté de notre peuple et projeter notre vision au monde."
 HOL_integrate_flemish_defense_companies: "Intégrer les entreprises de défense flamandes"
 HOL_integrate_flemish_defense_companies_desc: "L'industrie de la défense en Flandre offre un potentiel significatif pour faire avancer nos capacités militaires. En intégrant les entreprises de défense flamandes dans le réseau de production de Dietsland, nous pouvons renforcer notre capacité à armer efficacement nos forces."
 HOL_integrate_flemish_defense_companies_tt: "Déverrouille le fabricant d'avions §YSabca§!"
 HOL_flemish_industry_investments: "Investissements dans l'industrie flamande"
 HOL_flemish_industry_investments_desc: "Les centres industriels de Flandre sont vitaux pour l'avenir économique de Dietsland. En investissant dans ces zones, nous pouvons stimuler la croissance économique et consolider notre position en tant que puissance industrielle."
 HOL_harness_flemish_ports: "Exploiter les ports flamands"
 HOL_harness_flemish_ports_desc: "Les ports de Flandre sont cruciaux pour l'accès de Dietsland au commerce mondial et à la force navale. Des investissements stratégiques à Anvers et Zeebrugge garantiront que leur plein potentiel soit réalisé, bénéficiant à la fois à notre économie et à notre armée."
 HOL_D66: "D66"
 HOL_D66_desc: "D66 se présente comme un phare du progressisme aux Pays-Bas, défendant la démocratie, la durabilité et l'égalité sociale. Notre vision cherche à guider la nation vers un avenir d'innovation, d'inclusivité et de coopération, garantissant que chaque citoyen ait une voix et un rôle dans la construction d'un avenir meilleur."
 HOL_D66_democratic_institutions: "Renforcer les institutions démocratiques"
 HOL_D66_democratic_institutions_desc: "D66 s'engage à sauvegarder les fondations de la démocratie. En augmentant la transparence, la responsabilité et la participation publique, nous garantirons que notre gouvernement reste juste et efficace au service de son peuple."
 HOL_D66_direct_democracy: "Promouvoir la démocratie directe"
 HOL_D66_direct_democracy_desc: "Les citoyens méritent une voix plus forte pour façonner les politiques qui affectent leur vie. En défendant des initiatives comme les référendums contraignants et les budgets participatifs, D66 rapprochera la prise de décision du peuple."
 HOL_D66_rule_of_law: "Défendre l'État de droit"
 HOL_D66_rule_of_law_desc: "L'État de droit est vital pour une société juste et fonctionnelle. D66 se concentrera sur la garantie de l'indépendance judiciaire, la protection des libertés civiles et la lutte contre la corruption à tous les niveaux de la gouvernance."
 HOL_D66_climate_action_plan: "Mettre en œuvre un plan d'action climatique"
 HOL_D66_climate_action_plan_desc: "La crise climatique est l'un des plus grands défis de notre temps. En prenant des mesures décisives, y compris la réduction des émissions et la promotion des énergies renouvelables, D66 mènera la charge vers un avenir durable."
 HOL_D66_green_energy: "Élargir les investissements dans l'énergie verte"
 HOL_D66_green_energy_desc: "La transition vers des sources d'énergie renouvelables est essentielle pour garantir un avenir plus propre et plus vert. D66 priorisera les investissements dans l'éolien, le solaire et d'autres projets d'énergie durable pour réduire notre dépendance aux combustibles fossiles."
 HOL_D66_european_initiative: "Renforcer la coopération européenne"
 HOL_D66_european_initiative_desc: "D66 croit que l'Union européenne est essentielle pour notre prospérité et sécurité collectives. Renforcer les liens avec l'UE garantira que les Pays-Bas restent un membre influent de la communauté européenne."
 HOL_D66_social_progress: "Faire progresser le progrès social"
 HOL_D66_social_progress_desc: "L'égalité, l'inclusivité et la justice sont les pierres angulaires d'une société progressiste. D66 défendra des politiques pour lutter contre les inégalités, protéger les minorités et promouvoir l'égalité des chances pour tous les citoyens."
 HOL_D66_education_investments: "Investir dans l'éducation"
 HOL_D66_education_investments_desc: "L'éducation est la clé pour libérer le potentiel des générations futures. D66 priorisera le financement et la réforme pour garantir que chaque enfant ait accès à une éducation de haute qualité."
 HOL_SGP: "Staatkundig Gereformeerde Partij"
 HOL_SGP_desc: "Le Staatkundig Gereformeerde Partij (SGP) se présente comme un bastion du conservatisme chrétien. Dédié à une gouvernance sous des principes bibliques, le SGP milite pour une société morale fondée sur la foi, la famille et la tradition."
 HOL_sgp_protect_sunday_rest: "Protéger la sainteté du dimanche"
 HOL_sgp_protect_sunday_rest_desc: "Le sabbat est un jour saint de repos et de culte, comme ordonné dans les écritures. En veillant à ce que les entreprises ferment et que la vie publique s'arrête le dimanche, nous honorons cette tradition sacrée et renforçons la foi dans nos communautés."
 HOL_sgp_religious_education_policy: "Élargir l'éducation religieuse"
 HOL_sgp_religious_education_policy_desc: "L'éducation chrétienne est vitale pour inculquer des valeurs bibliques à la prochaine génération. En finançant les écoles religieuses et en sauvegardant leur autonomie, nous préserverons le fondement moral de notre société."
 HOL_sgp_support_large_families: "Promouvoir les grandes familles chrétiennes"
 HOL_sgp_support_large_families_desc: "Une population croissante de citoyens fidèles est la clé d'une nation forte. En incitant les grandes familles et en veillant à leur soutien, nous sécuriserons un avenir pour notre foi et notre pays."
 HOL_sgp_support_christian_unions: "Renforcer les syndicats chrétiens"
 HOL_sgp_support_christian_unions_desc: "Les syndicats chrétiens offrent un cadre moral vital pour protéger les droits des travailleurs. En renforçant ces organisations, nous garantirons un équilibre entre un traitement équitable et l'éthique biblique sur le lieu de travail."
 HOL_sgp_secure_rural_communities: "Sécuriser les communautés rurales"
 HOL_sgp_secure_rural_communities_desc: "Les zones rurales sont le cœur de la tradition et de la foi néerlandaises. En investissant dans l'infrastructure rurale, l'innovation agricole et le soutien aux petits agriculteurs, nous garantirons que ces communautés continuent de prospérer en tant que bastions de moralité et de stabilité."
 HOL_sgp_strengthen_defense: "Renforcer la défense nationale"
 HOL_sgp_strengthen_defense_desc: "Pour protéger notre souveraineté et notre héritage chrétien, nous devons maintenir une armée forte. En renforçant nos forces armées et en garantissant leur préparation, nous sauvegarderons la nation contre les menaces externes et internes."
 HOL_sgp_resist_secularism: "Résister à l'influence séculière"
 HOL_sgp_resist_secularism_desc: "Le sécularisme sape le fondement moral de notre société. En promouvant les valeurs chrétiennes et en luttant contre la propagation des idéologies séculières, le SGP préservera les Pays-Bas en tant que nation craignant Dieu."
 HOL_GL: "GroenLinks"
 HOL_GL_desc: "GroenLinks est dédié à une société durable, juste et inclusive. Enraciné dans l'environnementalisme et la justice sociale, le parti défend l'énergie verte, la biodiversité et l'égalité comme pierres angulaires de l'avenir des Pays-Bas."
 HOL_gl_affordable_housing_program: "Programme de logement abordable"
 HOL_gl_affordable_housing_program_desc: "Le logement est un droit humain fondamental. GroenLinks s'attaquera à la crise du logement en construisant des logements abordables et durables, garantissant que chaque citoyen ait accès à un endroit sûr où vivre."
 HOL_gl_biodiversity_protection: "Protéger la biodiversité"
 HOL_gl_biodiversity_protection_desc: "Les habitats naturels des Pays-Bas sont menacés. GroenLinks mènera des efforts de conservation pour protéger les espèces en danger, restaurer les écosystèmes et garantir un environnement prospère pour les générations futures."
 HOL_gl_digital_innovation: "Favoriser l'innovation numérique"
 HOL_gl_digital_innovation_desc: "La technologie numérique est la clé de l'avenir. En investissant dans la recherche de pointe et en construisant une infrastructure numérique robuste, GroenLinks garantira que les Pays-Bas deviennent un leader dans le paysage technologique mondial."
 HOL_gl_international_solidarity: "Renforcer la solidarité internationale"
 HOL_gl_international_solidarity_desc: "Les défis mondiaux exigent une coopération mondiale. GroenLinks travaillera à promouvoir la paix, les droits humains et le développement durable par un engagement actif dans des partenariats et organisations internationaux."
 HOL_gl_fair_trade_policy: "Mettre en œuvre des politiques de commerce équitable"
 HOL_gl_fair_trade_policy_desc: "Le commerce mondial doit être éthique et durable. GroenLinks milite pour des accords commerciaux équitables qui priorisent les normes environnementales, les droits des travailleurs et la réduction des inégalités dans le monde."
 HOL_gl_diversify_workforce: "Diversifier la main-d'œuvre"
 HOL_gl_diversify_workforce_desc: "Une main-d'œuvre inclusive est une main-d'œuvre plus forte. GroenLinks soutiendra des politiques garantissant des opportunités égales pour tous les citoyens, quelle que soit leur origine, pour créer une société juste et harmonieuse."
 HOL_gl_transparent_governance: "Garantir une gouvernance transparente"
 HOL_gl_transparent_governance_desc: "La confiance dans le gouvernement repose sur la responsabilité. GroenLinks priorisera la transparence, garantissant que les citoyens sont informés et habilités à tenir leurs dirigeants responsables."
 HOL_gl_youth_empowerment: "Autonomiser la jeunesse"
 HOL_gl_youth_empowerment_desc: "La prochaine génération est l'avenir de notre nation. GroenLinks créera des opportunités pour les jeunes, amplifiant leur voix dans la prise de décision et soutenant leur développement."
 HOL_gl_energy_independence: "Atteindre l'indépendance énergétique"
 HOL_gl_energy_independence_desc: "En augmentant la production d'énergie renouvelable et en modernisant le réseau, GroenLinks sécurisera l'indépendance énergétique tout en passant à un avenir durable et vert."
 HOL_reinstate_werkspoor: "Réinstaurer Werkspoor"
 HOL_reinstate_werkspoor_desc: "Werkspoor, autrefois symbole de l'ingéniosité industrielle néerlandaise, sera relancé pour diriger les efforts de production nationale. En modernisant ses opérations et en investissant dans l'infrastructure, nous pouvons restaurer cette entreprise emblématique à sa gloire passée et stimuler la croissance économique."
 HOL_curacao_oil_refinery_expansion: "Élargir la raffinerie de pétrole de Curaçao"
 HOL_curacao_oil_refinery_expansion_desc: "Depuis les années 1910, Curaçao abrite l'une des raffineries de pétrole les plus stratégiques des Caraïbes. En augmentant sa capacité et en modernisant son infrastructure, nous pouvons consolider son rôle en tant qu'atout critique pour l'économie néerlandaise et acteur vital sur les marchés mondiaux de l'énergie."
 HOL_aruba_aloe_trade_investments: "Revitaliser le commerce de l'aloès d'Aruba"
 HOL_aruba_aloe_trade_investments_desc: "Aruba a une riche histoire dans le commerce de l'aloès, autrefois producteur dominant à l'échelle mondiale. En investissant dans des techniques agricoles modernes et des réseaux commerciaux, nous pouvons restaurer la place d'Aruba en tant que leader dans les exportations d'aloès de haute qualité et diversifier son économie."
 HOL_bonaire_phosphate_mining: "Réinvestir dans les mines de phosphate de Bonaire"
 HOL_bonaire_phosphate_mining_desc: "Autrefois un contributeur majeur à l'économie de Bonaire, l'extraction de phosphate a décliné au début du 20e siècle. Renouveler les efforts pour extraire et exporter cette ressource précieuse de manière responsable peut restaurer la pertinence économique de Bonaire tout en créant des emplois pour les communautés locales."
 HOL_curacao_industrial_expansion: "Élargir le secteur industriel de Curaçao"
 HOL_curacao_industrial_expansion_desc: "Curaçao a un potentiel inexploité pour la croissance industrielle au-delà de sa raffinerie de pétrole traditionnelle. En établissant des installations de fabrication et en diversifiant son économie, nous pouvons créer des emplois et réduire la dépendance à une seule industrie."
 HOL_bonaire_infrastructure_improvement: "Améliorer l'infrastructure de Bonaire"
 HOL_bonaire_infrastructure_improvement_desc: "La croissance économique de Bonaire est entravée par une infrastructure obsolète. En modernisant les routes, les ports et les services publics, nous pouvons permettre une meilleure connectivité et soutenir les entreprises locales, ouvrant la voie à un développement futur."
 HOL_tulip_export_boost: "Élargir les exportations de tulipes"
 HOL_tulip_export_boost_desc: "Les tulipes sont depuis longtemps un symbole des Pays-Bas et une pierre angulaire de nos exportations agricoles. En investissant dans le marketing et la logistique, nous pouvons dominer les marchés mondiaux des fleurs, garantissant que les tulipes néerlandaises ornent les foyers du monde entier."
 HOL_markermeer_reclamation: "Récupérer le Markermeer"
 HOL_markermeer_reclamation_desc: "Le Markermeer, un projet emblématique des travaux de Zuiderzee, reste une opportunité inexploité pour l'ingéniosité néerlandaise. En récupérant ses terres fertiles et en les optimisant pour un développement durable, nous pouvons libérer un vaste potentiel agricole, établir des projets d'énergie renouvelable et créer des solutions de logement modernes pour sécuriser l'avenir de notre nation."
 HOL_delta_rhine_energy_corridor: "Développer le corridor énergétique Delta-Rhin"
 HOL_delta_rhine_energy_corridor_desc: "La région Delta-Rhin est centrale pour l'infrastructure énergétique des Pays-Bas. En modernisant son réseau électrique et en développant la production d'énergie renouvelable le long du Rhin, nous pouvons transformer ce corridor en une puissance d'énergie durable, sécurisant notre indépendance énergétique et soutenant les initiatives vertes européennes."
 HOL_asml_foundation_of_innovation: "Fondation de l'innovation"
 HOL_asml_foundation_of_innovation_desc: "ASML, fondée en 1984, a révolutionné la fabrication de semi-conducteurs en développant des machines de lithographie de pointe. En investissant dans sa recherche et ses installations, nous pouvons garantir qu'ASML reste une pierre angulaire de l'avancement technologique et de la croissance économique."
 HOL_asml_euv_technology: "Maîtriser la lithographie ultraviolette extrême"
 HOL_asml_euv_technology_desc: "Le développement par ASML de la lithographie ultraviolette extrême (EUV) représente le summum de la fabrication de semi-conducteurs. En accélérant la production et le déploiement des systèmes EUV, nous pouvons sécuriser un leadership mondial dans la technologie des microprocesseurs."
 HOL_asml_global_supply_chain: "Sécuriser la chaîne d'approvisionnement mondiale d'ASML"
 HOL_asml_global_supply_chain_desc: "En tant que fournisseur vital d'équipements avancés pour semi-conducteurs, ASML dépend d'une chaîne d'approvisionnement internationale complexe. En sauvegardant ces connexions et en formant des partenariats stratégiques, nous pouvons protéger ses opérations contre l'instabilité mondiale."
 HOL_asml_global_supply_chain_tt: "Nous demanderons la permission de construire des §Yusines ASML§! dans nos pays partenaires, ce qui nous donnera des §Gusines civiles§! ou des §Gbureaux§! en retour s'ils acceptent !"
 HOL_asml_strategic_partnerships: "Forger des partenariats stratégiques pour ASML"
 HOL_asml_strategic_partnerships_desc: "ASML a formé des partenariats clés avec des entrepreneurs militaires pour intégrer une technologie avancée de semi-conducteurs dans des systèmes d'armes de pointe, garantissant que les Pays-Bas restent un leader dans les capacités de défense modernes."
 HOL_asml_dutch_technological_dominance: "Établir la domination technologique"
 HOL_asml_dutch_technological_dominance_desc: "ASML est plus qu'une entreprise ; c'est un symbole de l'innovation néerlandaise et de l'influence mondiale. En redoublant d'investissements dans les secteurs de haute technologie, nous pouvons établir les Pays-Bas comme un leader incontestable dans les technologies avancées."
 HOL_tullip_bonus: "Exportations de tulipes"
 HOL_tullip_bonus_desc: "Une campagne nationale pour dominer le commerce mondial des tulipes est en cours. Cette initiative temporaire améliore la capacité de production et d'exportation, apportant une vague d'activité économique et renforçant la réputation des Pays-Bas comme capitale mondiale des tulipes."
 HOL_global_vision: "La vision mondiale néerlandaise"
 HOL_global_vision_desc: "Les Pays-Bas ont toujours été une nation de commerçants et de diplomates. Bien que l'Europe reste un point central, nous devons étendre notre portée au-delà de Bruxelles et engager directement des partenaires mondiaux pour sécuriser notre avenir."
 HOL_atlantic_defence_commitments: "Engagements de défense atlantique"
 HOL_atlantic_defence_commitments_desc: "Avec l'augmentation des tensions mondiales, l'OTAN reste la base de la sécurité néerlandaise. En réaffirmant notre engagement envers l'alliance, nous pouvons sécuriser la coopération en matière de défense et les avantages technologiques de nos alliés."
 HOL_joint_military_programs: "Programmes militaires conjoints"
 HOL_joint_military_programs_desc: "Les conflits modernes nécessitent une coopération avancée. En collaborant avec les alliés de l'OTAN sur des programmes militaires conjoints, nous obtiendrons un accès à une technologie de pointe et renforcerons notre secteur de défense national."
 HOL_maritime_security_leadership: "Leadership en matière de sécurité maritime"
 HOL_maritime_security_leadership_desc: "Les Pays-Bas sont une nation maritime, et notre sécurité dépend des voies maritimes ouvertes. En élargissant notre rôle dans la sécurité navale internationale, nous pouvons renforcer notre influence mondiale et notre sécurité économique."
 HOL_economic_development_antilles: "Revitalisation économique des Caraïbes néerlandaises"
 HOL_economic_development_antilles_desc: "Les Caraïbes néerlandaises ont longtemps lutté contre l'instabilité économique, la dépendance au tourisme et une infrastructure sous-développée. En mettant en œuvre des politiques inspirées de la Rijksdienst Caribisch Nederland, nous pouvons investir dans des industries durables, améliorer l'efficacité commerciale et moderniser les fondations économiques des îles."
 HOL_deepwater_water_expansion_program: "Programme d'expansion des ports en eaux profondes des Caraïbes"
 HOL_deepwater_water_expansion_program_desc: "Avec l'essor du commerce international, l'expansion des ports de Willemstad, Oranjestad et Philipsburg transformera les Caraïbes néerlandaises en un centre logistique maritime mondial. En modernisant ces ports avec l'expertise de Rotterdam, nous pouvons attirer des compagnies maritimes internationales et augmenter la production économique."
 HOL_revitilaze_dutch_latin_trade: "Revitaliser les routes commerciales néerlandaises-latino-américaines"
 HOL_revitilaze_dutch_latin_trade_desc: "Pendant des siècles, les marchands néerlandais ont joué un rôle clé dans le commerce sud-américain et caribéen. En rénovant les accords commerciaux à travers le réseau des Chambres de commerce néerlandaises en Amérique latine (Holland House Network), nous pouvons renforcer les liens économiques et restaurer l'influence néerlandaise dans le commerce régional."
 HOL_dutch_latin_energy_cooperation: "Coopération énergétique néerlandaise-latino-américaine"
 HOL_dutch_latin_energy_cooperation_desc: "L'Amérique latine est riche en ressources naturelles, et les entreprises néerlandaises comme Royal Dutch Shell et SBM Offshore jouent depuis longtemps un rôle dans le forage offshore et les énergies renouvelables. Renforcer la coopération énergétique nous permettra de sécuriser des accords stratégiques sur le pétrole, le GNL et les énergies renouvelables."
 HOL_caribbean_naval_initiative: "Programme d'expansion navale des Caraïbes néerlandaises"
 HOL_caribbean_naval_initiative_desc: "Les Caraïbes restent vulnérables à la piraterie, à la contrebande et aux tensions géopolitiques. Renforcer la présence de la Marine royale néerlandaise à Marinekazerne Parera et à la base aérienne de Hato permettra des déploiements rapides, des patrouilles améliorées et une meilleure coopération avec l'OTAN et les alliés régionaux."
 HOL_dutch_caribbean_coast_guard: "Moderniser la garde côtière des Caraïbes néerlandaises"
 HOL_dutch_caribbean_coast_guard_desc: "La Kustwacht Caribisch Gebied joue un rôle vital dans les opérations anti-narcotiques et la sécurité maritime. En élargissant sa flotte avec des navires de patrouille de Damen Shipyards et en augmentant les exercices conjoints avec la Garde côtière américaine, nous garantirons la stabilité régionale et le contrôle stratégique néerlandais."
 HOL_joint_defense_latin_america: "Pacte de défense conjoint avec l'Amérique latine"
 HOL_joint_defense_latin_america_desc: "La sécurité régionale en Amérique latine est de plus en plus fragile, avec la montée du crime organisé, des différends frontaliers et de la concurrence géopolitique. Renforcer la coopération en matière de défense à travers le Conseil de défense interaméricain et les programmes d'entraînement militaire avec le Brésil, la Colombie et le Mexique renforcera notre influence et protégera nos intérêts."
 HOL_dutch_caribbean_federation: "Proposition de fédération des Caraïbes néerlandaises"
 HOL_dutch_caribbean_federation_desc: "Le statut politique des Caraïbes néerlandaises reste fragmenté, avec des degrés variés d'autonomie entre Aruba, Curaçao, Saint-Martin et les îles BES. Une structure fédérale, inspirée du cadre existant du Royaume, accorderait une représentation égale, une intégration économique et une stabilité de gouvernance."
 HOL_autonomy_development_pact: "Pacte de développement de l'autonomie des Caraïbes"
 HOL_autonomy_development_pact_desc: "Garantir l'autonomie économique et politique des Caraïbes néerlandaises est essentiel pour maintenir la stabilité. Un pacte d'autonomie formel, inspiré de la Charte de 1954 pour le Royaume des Pays-Bas, accordera une plus grande auto-gouvernance tout en maintenant les îles sous la protection et la politique économique néerlandaises."
 HOL_bijzondere_gemeenten: "Intégration des îles BES"
 HOL_bijzondere_gemeenten_desc: "Les îles de Bonaire, Saint-Eustache et Saba détiennent actuellement le statut de bijzondere gemeenten (municipalités spéciales) au sein des Pays-Bas. Renforcer leur intégration juridique et économique avec le continent offrira de meilleurs services publics, infrastructures et stabilité financière."
 HOL_dutch_american_friendship: "Premiers amis"
 HOL_dutch_american_friendship_desc: "Pendant des siècles, les Pays-Bas et les États-Unis ont maintenu des liens diplomatiques, économiques et militaires forts. Alors que les paysages sécuritaires et économiques mondiaux évoluent, nous devons réaffirmer ce partenariat et construire pour l'avenir."
 HOL_support_intervention_Iraq: "Soutenir l'intervention en Irak"
 HOL_support_intervention_Iraq_desc: "À la suite des attaques du 11 septembre et de l'instabilité croissante au Moyen-Orient, les États-Unis ont lancé une intervention militaire en Irak, invoquant la menace des armes de destruction massive et la nécessité de démanteler les régimes autoritaires. En tant qu'allié proche de l'OTAN et défenseur de la sécurité internationale, les Pays-Bas doivent décider s'ils soutiennent cette opération. Bien que la mission reste controversée, rejoindre la coalition réaffirmerait notre partenariat transatlantique et projetterait l'influence néerlandaise dans les efforts de sécurité mondiale."
 HOL_operation_market_vision: "Opération Market Vision"
 HOL_operation_market_vision_desc: "En s'appuyant sur notre histoire militaire commune, nous pouvons renforcer la coopération néerlando-américaine à travers des exercices d'entraînement conjoints, le partage de renseignements et des partenariats dans l'industrie de la défense."
 HOL_ASML_partnership_USA: "Former le partenariat technologique ASML-USA"
 HOL_ASML_partnership_USA_desc: "ASML est au cœur de l'industrie mondiale des semi-conducteurs, et les États-Unis cherchent à sécuriser leur avantage technologique dans la division croissante entre l'Est et l'Ouest. En formant une alliance stratégique entre les secteurs de R&D néerlandais et américain, nous pouvons mener l'innovation conjointe dans la lithographie avancée, la cybersécurité et la fabrication aérospatiale. Ce partenariat renforcera notre position dans l'écosystème de défense occidental, mais pourrait entraîner des coûts diplomatiques."
 HOL_LNG_cooperation: "Établir l'accord stratégique Shell-GNL"
 HOL_LNG_cooperation_desc: "Les défis énergétiques du 21e siècle exigent résilience, diversification et alliances stratégiques. En élargissant la coopération GNL avec Shell et en alignant notre logistique énergétique avec des partenaires clés, nous pouvons sécuriser des flux de carburant stables, renforcer les investissements dans l'infrastructure et consolider nos réseaux d'approvisionnement mondiaux. Cependant, approfondir la dépendance aux routes des combustibles fossiles pourrait provoquer un contrecoup environnemental et politique."
 HOL_suriname_alignment: "Alignement stratégique avec le Suriname"
 HOL_suriname_alignment_desc: "Malgré les liens historiques et la langue commune, les relations néerlando-surinamaises sont restées prudentes depuis l'indépendance du Suriname en 1975. En favorisant une approche diplomatique renouvelée, nous pouvons établir une base coopérative pour l'influence régionale, l'échange culturel et l'engagement économique en Amérique du Sud."
 HOL_suriname_trade_development_agreement: "Accord de commerce et de développement"
 HOL_suriname_trade_development_agreement_desc: "À travers des négociations bilatérales, nous poursuivrons un accord complet de commerce et de développement avec le Suriname. Ce pacte renforcera l'accès mutuel aux marchés, améliorera l'infrastructure portuaire et promouvra les investissements néerlandais dans l'agriculture, la logistique et les ressources naturelles du Suriname."
 HOL_educational_cultural_exchange_program: "Programme d'échange éducatif et culturel"
 HOL_educational_cultural_exchange_program_desc: "Construire des liens durables nécessite plus que l'économie — cela nécessite des personnes. Nous établirons un programme d'échange éducatif et culturel entre les institutions néerlandaises et surinamaises, soutenant les bourses académiques, les programmes de langue néerlandaise et les initiatives de préservation du patrimoine."
 HOL_rebuild_infrastructure_paramaribo: "Reconstruire l'infrastructure de Paramaribo"
 HOL_rebuild_infrastructure_paramaribo_desc: "La capitale de Paramaribo a un besoin critique d'investissements en infrastructure. En s'appuyant sur l'expertise néerlandaise en planification urbaine et sur les fonds de développement régional, nous financerons de nouvelles routes, restaurerons l'architecture de l'ère coloniale et moderniserons la logistique pour soutenir la croissance économique du Suriname."
 HOL_invest_suriname_resources: "Investir dans le secteur des ressources"
 HOL_invest_suriname_resources_desc: "Le Suriname détient une richesse inexploité en or, bauxite et réserves pétrolières offshore. À travers des coentreprises et des contrats d'exploration avec des entreprises néerlandaises, nous pouvons revitaliser les secteurs minier et des ressources, tout en garantissant une extraction durable à long terme et un partage équitable des profits."
 HOL_maritime_suriname_agreement: "Accord maritime avec le Suriname"
 HOL_maritime_suriname_agreement_desc: "La sécurité maritime et le commerce sont essentiels à l'avenir du Suriname. En signant un accord maritime bilatéral, nous permettrons des patrouilles conjointes, une assistance néerlandaise dans l'infrastructure côtière et des routes commerciales sécurisées reliant Paramaribo à l'économie caribéenne et atlantique."
 HOL_train_suriname_forces: "Entraîner les forces armées surinamaises"
 HOL_train_suriname_forces_desc: "Pour soutenir la stabilité et la souveraineté dans la région, nous lancerons un programme d'assistance militaire pour entraîner les forces armées du Suriname. En se concentrant sur la logistique, les opérations anti-narcotiques et les capacités de maintien de la paix, ce partenariat approfondira les liens de défense tout en renforçant la sécurité locale."
 HOL_D66_climate_action_planidea: "Plan d'action climatique D66"
 HOL_D66_climate_action_planidea_desc: "Avec un engagement audacieux pour lutter contre le changement climatique, le Plan d'action climatique D66 accélère la transition vers les énergies renouvelables, priorise la durabilité et réduit les émissions, positionnant les Pays-Bas comme un leader dans les efforts environnementaux mondiaux."
 HOL_buildup_atlantic_fleet_idea: "Expansion de la flotte atlantique"
 HOL_buildup_atlantic_fleet_idea_desc: "Les Pays-Bas investissent massivement dans l'expansion et la modernisation de leur flotte atlantique pour récupérer la domination sur les voies maritimes vitales. Une marine puissante sera le pilier de nos efforts pour sécuriser les anciens territoires de la Compagnie des Indes occidentales et projeter la force néerlandaise dans la région."
 HOL_country_prepare_for_the_dutch1: "Se préparer à l'agression néerlandaise"
 HOL_country_prepare_for_the_dutch_desc1: "Les Pays-Bas ont commencé à mobiliser leurs forces et à se préparer pour une campagne visant à récupérer les territoires qu'ils considèrent comme faisant partie de leur héritage historique. Nous devons renforcer nos défenses et rallier notre peuple pour résister à cette menace imminente."
 HOL_country_prepare_for_the_dutch2_tt: "§YEnvoie une offre à tous les pays qui se préparent contre l'agression [HOL.GetAdjective] pour rejoindre une alliance défensive contre [HOL.GetNameWithFlag].\nL'alliance défensive appellera les membres à la guerre si l'un d'entre eux est attaqué par [HOL.GetNameWithFlag] !§!"
 HOL_non_functioning_government: "Gouvernement non fonctionnel"
 HOL_non_functioning_government_desc: "Le retour de l'autorité royale a laissé le gouvernement paralysé. L'inefficacité bureaucratique, l'instabilité politique et la diminution de la confiance internationale ont affaibli la gouvernance et la position diplomatique de la nation."
 HOL_strengthening_states: "États renforcés"
 HOL_strengthening_states_desc: "Les États généraux travaillent désormais en collaboration avec la monarchie, favorisant une structure de gouvernance plus équilibrée et efficace. La stabilité s'améliore, et les coûts administratifs sont maîtrisés."
 HOL_constitutional_reforms: "Monarchie constitutionnelle"
 HOL_constitutional_reforms_desc: "La monarchie opère dans le cadre d'une constitution, garantissant des rôles de gouvernance clairs et réduisant l'inefficacité. La stabilité est revenue, et l'influence des puissances étrangères a été diminuée."
 HOL_empowering_local_governments: "Autonomiser les gouvernements locaux"
 HOL_empowering_local_governments_desc: "En accordant plus d'autonomie aux gouvernements locaux, nous pouvons garantir que chaque province contribue efficacement à la vision de la Couronne pour des Pays-Bas unis."
 HOL_centralized_governance: "Gouvernance centralisée"
 HOL_centralized_governance_desc: "Centraliser la gouvernance sous l'autorité de la Couronne pour garantir que les décisions soient prises dans l'intérêt de l'unité et de la stabilité de la nation."
 HOL_restore_nobility_influence: "Restaurer l'influence de la noblesse"
 HOL_restore_nobility_influence_desc: "Réintégrer la noblesse dans des positions d'influence, créant une base loyale pour la monarchie et renforçant les structures traditionnelles."
 HOL_royal_patronage_culture: "Renaissance culturelle royale"
 HOL_royal_patronage_culture_desc: "Grâce à un patronage royal actif, la fierté culturelle et l'unité nationale sont revitalisées. La monarchie est devenue un symbole unificateur, renforçant à la fois l'identité et la stabilité de la nation."
 HOL_nobility_backed_military: "Armée soutenue par la noblesse"
 HOL_nobility_backed_military_desc: "Renforcer l'armée en impliquant la noblesse loyale dans des positions de leadership, garantissant leur engagement à défendre la monarchie."
 HOL_Fortress_Of_Values_Idea: "Forteresse des valeurs"
 HOL_Fortress_Of_Values_Idea_desc: "Les Pays-Bas s'engagent à renforcer leur tissu social et leur identité nationale en promouvant des valeurs traditionnelles et la résilience. En renforçant les principes fondamentaux du pays et en sauvegardant son héritage culturel, la nation vise à créer une société qui résiste fermement aux menaces externes et aux divisions internes, favorisant l'unité et la fierté nationale."
 HOL_NAM1: "Nederlandse Aardolie Maatschappij"
 HOL_NAM1_desc: "La Nederlandse Aardolie Maatschappij (NAM) est une entreprise pétrolière et gazière néerlandaise fondée en 1947 en tant que coentreprise entre Shell et ExxonMobil. NAM est le plus grand producteur de gaz naturel aux Pays-Bas, responsable de l'exploration, de la production et de la distribution de gaz naturel et de pétrole, principalement à partir du champ gazier de Groningue. L'entreprise a joué un rôle significatif dans le secteur énergétique néerlandais pendant des décennies."
 HOL_Shell1: "Royal Shell"
 HOL_Shell1_desc: "Shell, officiellement connue sous le nom de Royal Dutch Shell, est une multinationale pétrolière et gazière dont le siège est à La Haye, aux Pays-Bas, et incorporée au Royaume-Uni. Établie en 1907, Shell est l'une des plus grandes entreprises énergétiques au monde, impliquée dans tous les aspects de l'industrie pétrolière et gazière, y compris l'exploration, la production, le raffinage et la distribution. L'entreprise a également des intérêts significatifs dans les énergies renouvelables et l'infrastructure des véhicules électriques."
 HOL_Shell2a: "Royal Green Shell"
 HOL_Shell2a_desc: "Shell, géant mondial de l'énergie, se concentre de plus en plus sur la transition vers un avenir durable. L'entreprise s'est fixé des objectifs ambitieux pour devenir une entreprise énergétique à zéro émission nette d'ici 2050. Shell investit massivement dans les sources d'énergie renouvelables, y compris l'éolien, le solaire et les biocarburants, et élargit sa présence dans l'infrastructure des véhicules électriques. Grâce à des initiatives comme la capture et le stockage du carbone, Shell vise à réduire considérablement son empreinte carbone. Cette transition vers une énergie plus verte fait partie de la stratégie plus large de Shell pour s'adapter à la demande mondiale croissante pour des solutions énergétiques plus propres et durables."
 HOL_Shell2b: "Royal Shell"
 HOL_Shell2b_desc: "Shell, l'une des plus grandes entreprises pétrolières et gazières au monde, reste une force dominante dans l'industrie des combustibles fossiles. Avec un vaste réseau d'opérations couvrant l'exploration, l'extraction, le raffinage et la distribution, Shell joue un rôle crucial dans la satisfaction des besoins énergétiques mondiaux. L'entreprise dispose de vastes réserves et infrastructures dédiées à la production de pétrole et de gaz naturel, contribuant de manière significative à la consommation énergétique mondiale. Malgré des investissements croissants dans les énergies renouvelables, l'activité principale de Shell continue de dépendre fortement des combustibles fossiles, en faisant un acteur clé dans le paysage énergétique mondial actuel."
 HOL_Dutch_Agriculture0: "Agriculture néerlandaise"
 HOL_Dutch_Agriculture0_desc: "L'agriculture néerlandaise est un exemple remarquable d'efficacité et d'innovation, faisant des Pays-Bas l'un des principaux producteurs agricoles mondiaux malgré sa superficie relativement petite. Le pays est un leader mondial dans l'agriculture de haute technologie, y compris la culture en serre, l'agriculture de précision et les pratiques durables. Ces innovations permettent aux agriculteurs néerlandais de produire de grandes quantités de nourriture avec un impact environnemental minimal, en utilisant des technologies de pointe pour optimiser l'utilisation de l'eau, de l'énergie et des nutriments. Les Pays-Bas sont également un exportateur majeur d'une gamme diversifiée de produits agricoles, allant des légumes et des fleurs aux produits laitiers et à la viande. Cette combinaison de technologie avancée, de durabilité et de productivité a positionné l'agriculture néerlandaise comme une puissance dans l'industrie alimentaire mondiale."
 HOL_Dutch_Trade1: "Commerçants légendaires"
 HOL_Dutch_Trade1_desc: "Les commerçants néerlandais ont une histoire longue et illustre, jouant un rôle central dans le commerce mondial depuis l'Âge d'or du 17e siècle. Les Pays-Bas, avec leur emplacement stratégique et leur vaste réseau de ports, ont été un centre pour le commerce international pendant des siècles. Les commerçants néerlandais ont joué un rôle déterminant dans l'établissement de routes commerciales mondiales, notamment à travers la Compagnie néerlandaise des Indes orientales (VOC), qui fut l'une des premières multinationales au monde. Aujourd'hui, les commerçants néerlandais continuent d'être influents sur le marché mondial, en particulier dans des secteurs comme l'agriculture, la logistique et la finance. Les commerçants néerlandais sont reconnus pour leur expertise en logistique, leur innovation dans la gestion de la chaîne d'approvisionnement et leurs solides connexions internationales, qui contribuent à maintenir la réputation des Pays-Bas comme acteur clé dans le commerce mondial."
 HOL_European_Railway_Developments_idea: "Développements ferroviaires européens"
 HOL_European_Railway_Developments_idea_desc: "Les Pays-Bas participent activement à l'expansion et à la modernisation du réseau ferroviaire européen, contribuant à des projets visant à augmenter la mobilité transfrontalière, réduire les temps de trajet et promouvoir un transport durable. Les développements clés incluent l'intégration du système ferroviaire néerlandais avec les réseaux ferroviaires à grande vitesse comme Thalys et Eurostar, qui relient les grandes villes néerlandaises telles qu'Amsterdam et Rotterdam à Paris, Londres et Bruxelles. De plus, les Pays-Bas soutiennent fermement l'initiative TEN-T (Réseau transeuropéen de transport), qui vise à créer un réseau ferroviaire fluide à travers l'Europe, améliorant à la fois les services de passagers et de fret."
 HOL_Water_Sector1: "Maîtres de l'eau"
 HOL_Water_Sector1_desc: "Le secteur de l'eau néerlandais est mondialement reconnu pour son expertise en gestion de l'eau, motivé par la géographie unique des Pays-Bas, où une grande partie du territoire se trouve sous le niveau de la mer. Les ingénieurs et entreprises néerlandaises sont leaders dans le développement de solutions innovantes pour le contrôle des inondations, la purification de l'eau et l'utilisation durable de l'eau. Le pays a été pionnier dans la construction d'infrastructures avancées comme les digues, les barrières anti-tempête et les systèmes de polders, qui sont cruciaux pour gérer les niveaux d'eau et prévenir les inondations. À l'échelle internationale, le secteur de l'eau néerlandais est très respecté, les experts néerlandais étant fréquemment impliqués dans des projets mondiaux liés à la protection côtière, la gestion de l'eau urbaine et l'adaptation au climat. Cette combinaison de technologie de pointe, de siècles d'expérience et d'un engagement envers la durabilité fait du secteur de l'eau néerlandais un contributeur vital à la résolution des défis mondiaux liés à l'eau."
 HOL_Project_Beethoven_State_Idea1: "Projet Beethoven"
 HOL_Project_Beethoven_State_Idea1_desc: "Le Projet Beethoven est une initiative majeure du gouvernement néerlandais, en collaboration avec les autorités régionales, pour investir dans le renforcement du climat des affaires et de l'infrastructure pour le secteur des microprocesseurs à Brainport Eindhoven. Le projet vise à renforcer la compétitivité mondiale de la région dans la technologie des semi-conducteurs en répondant aux besoins critiques tels que le développement des talents, l'amélioration des infrastructures et le logement. Cet investissement est considéré comme essentiel pour maintenir la position des Pays-Bas en tant que centre de premier plan pour l'industrie de haute technologie, avec un accent particulier sur le maintien de joueurs clés comme ASML dans le pays."
 HOL_SGM_Idea: "Spring Global Mail"
 HOL_SGM_Idea_desc: "Spring Global Mail est un fournisseur international de services postaux et logistiques, initialement établi comme une coentreprise entre TNT Post (maintenant PostNL) et Royal Mail. L'entreprise se spécialise dans les solutions de courrier transfrontalier, offrant des services qui incluent la livraison de colis, le courrier direct et le courrier commercial à l'échelle mondiale. Spring Global Mail est connu pour son expertise dans la gestion des flux de courrier internationaux, s'appuyant sur un réseau couvrant plus de 190 pays. L'entreprise sert des entreprises de toutes tailles, offrant des solutions sur mesure pour le commerce électronique, le marketing direct et la correspondance commerciale mondiale, avec un fort accent sur l'efficacité, la fiabilité et la rentabilité."
 HOL_Randstad_Economy1: "Économie de la Randstad"
 HOL_Randstad_Economy1_desc: "L'économie de la Randstad désigne la puissance économique des Pays-Bas, englobant la région fortement urbanisée et densément peuplée autour des villes d'Amsterdam, Rotterdam, La Haye et Utrecht. Cette région constitue l'un des pôles économiques les plus importants d'Europe, contribuant de manière significative à l'économie néerlandaise. La Randstad se caractérise par une base économique diversifiée, avec des secteurs clés tels que la finance, la logistique, la technologie, les industries créatives et le commerce. Amsterdam est un centre financier majeur, tandis que Rotterdam abrite l'un des plus grands ports du monde, essentiel pour le commerce international. La région bénéficie également d'une main-d'œuvre hautement qualifiée, d'une infrastructure robuste et d'un fort accent sur l'innovation et la durabilité, ce qui en fait un moteur crucial de la croissance économique aux Pays-Bas."
 HOL_Zuidas_Development_Idea: "Développement de Zuidas"
 HOL_Zuidas_Development_Idea_desc: "Le développement de Zuidas est un projet urbain d'envergure à Amsterdam, visant à créer un quartier d'affaires dynamique et une zone à usage mixte servant de plaque tournante internationale pour le commerce, la finance et les services juridiques. Souvent surnommé le « Mile Financier » des Pays-Bas, Zuidas accueille de nombreuses multinationales, cabinets d'avocats et institutions financières. Ce projet ne se limite pas à un centre d'affaires, intégrant des zones résidentielles, des équipements culturels, des espaces verts et une infrastructure de haute qualité, y compris d'excellentes connexions de transport en commun."
 HOL_International_Peace_City_Idea: "La Haye, ville internationale de la paix et de la justice"
 HOL_International_Peace_City_Idea_desc: "La Haye est internationalement reconnue comme la ville de la paix et de la justice, un titre qui reflète son rôle de centre mondial pour le droit international et la diplomatie. Abritant plus de 200 organisations internationales, La Haye accueille des institutions clés telles que la Cour internationale de justice, la Cour pénale internationale et la Cour permanente d'arbitrage. Ces institutions jouent un rôle crucial dans la résolution des conflits internationaux, la poursuite des crimes de guerre et la promotion des droits humains à l'échelle mondiale."
 HOL_Regio_Economy1: "Économie des provinces"
 HOL_Regio_Economy1_desc: "La puissance économique des Pays-Bas repose de plus en plus sur les forces de ses régions. Au nord, des provinces comme Groningue excellent dans les énergies renouvelables, tandis que les provinces de l'est, comme la Gueldre, sont des centres pour la fabrication avancée et la logistique. Les provinces du sud, notamment le Brabant-Septentrional, dominent dans les industries de haute technologie comme les semi-conducteurs et la biotechnologie. Cette diversité régionale garantit une économie nationale équilibrée et résiliente, chaque région contribuant significativement à la prospérité globale du pays et à sa compétitivité mondiale."
 HOL_Marine_Moving: "Déménagement des Marines"
 HOL_Marine_Moving_desc: "Le gouvernement néerlandais a décidé de relocaliser le Corps des Marines de leur base actuelle à Doorn vers une nouvelle installation à Flessingue. Ce déménagement vise à fournir aux marines une infrastructure moderne et à renforcer leurs capacités opérationnelles. Le choix de Flessingue, dans la province de Zélande, vise également à stimuler le développement économique régional et à offrir aux marines une position stratégique près de la mer du Nord. Cependant, ce plan de relocalisation a rencontré des résistances en raison des préoccupations concernant l'impact sur le personnel et leurs familles, ainsi que des défis logistiques et financiers."
 HOL_Marine_Moved: "Base moderne des Marines"
 HOL_Marine_Moved_desc: "La relocalisation du Corps des Marines vers leur nouvelle base à Flessingue a été menée à bien avec succès. Les marines opèrent désormais depuis des installations ultramodernes qui renforcent considérablement leur préparation opérationnelle. La nouvelle localisation à Flessingue offre des avantages stratégiques, notamment un accès rapide à la mer du Nord pour les opérations maritimes. Ce déménagement a également contribué à la croissance économique en Zélande, en créant des emplois et en attirant des investissements dans la région. Malgré les défis initiaux et les résistances durant la phase de planification, la transition s'est déroulée sans heurts, et les marines se sont efficacement adaptés à leur nouvel environnement."
 HOL_Marine_Debate: "Débat sur la relocalisation des Marines"
 HOL_Marine_Debate_desc: "La relocalisation des Marines fait l'objet d'un débat au Parlement, retardant le processus et entraînant une incertitude au sein des forces armées."
 HOL_Marine_Public_Support: "Soutien public à la relocalisation des Marines"
 HOL_Marine_Public_Support_desc: "Le gouvernement et le public soutiennent la relocalisation des Marines à Flessingue, renforçant le moral et l'efficacité des Marines."
 HOL_Marine_Modified: "Relocalisation des Marines partiellement achevée"
 HOL_Marine_Modified_desc: "En raison des préoccupations publiques et d'un compromis politique, le plan de relocalisation des Marines a été modifié. Bien que la nouvelle base à Flessingue soit fonctionnelle, les avantages complets de la relocalisation ne sont pas pleinement réalisés."
 HOL_Marine_Relocation_Cancelled: "Relocalisation des Marines annulée"
 HOL_Marine_Relocation_Cancelled_desc: "Le plan de relocalisation des Marines à Flessingue a été abandonné. Cette décision rétablit la stabilité mais réduit la capacité opérationnelle des Marines."
 HOL_Local_Communities_Support: "Soutien des communautés locales à la relocalisation"
 HOL_Local_Communities_Support_desc: "Les investissements dans les communautés locales autour de Flessingue ont amélioré le soutien public à la relocalisation des Marines, stimulant la croissance économique locale et la capacité de production."
 HOL_Marine1: "Marine royale"
 HOL_Marine1_desc: "La Marine royale, ou Koninklijke Marine, est la branche navale des forces armées néerlandaises et l'une des marines les plus anciennes du monde, avec des origines remontant au XVe siècle. Elle joue un rôle crucial dans la défense des Pays-Bas, tant sur le territoire national qu'à l'étranger, et participe également à diverses missions internationales, notamment les opérations de l'OTAN, le maintien de la paix et les efforts humanitaires. La Marine royale néerlandaise est reconnue pour sa flotte avancée et polyvalente, qui comprend des frégates, des sous-marins, des navires de patrouille et des navires amphibies. La marine exploite également une gamme d'avions et d'hélicoptères, principalement pour des missions de patrouille maritime, de transport et de recherche et sauvetage. Le Corps des Marines, l'élite des forces marines néerlandaises, est une composante intégrale de la marine, spécialisé dans les opérations amphibies et les missions de réponse rapide."
 HOL_Submarine_Modernization_Idea: "Modernisation des sous-marins"
 HOL_Submarine_Modernization_Idea_desc: "La modernisation des sous-marins est une initiative clé pour la Marine royale néerlandaise, axée sur la mise à niveau des sous-marins vieillissants de la classe Walrus. Ces améliorations incluent des systèmes de sonar avancés, des fonctionnalités de furtivité améliorées et des armements renforcés, garantissant que les sous-marins restent efficaces dans les opérations navales modernes. Cette modernisation vise à prolonger la durée de vie des sous-marins et à maintenir leur pertinence stratégique dans les efforts de sécurité maritime mondiale."
 HOL_CMP_idea: "Commissariat à la production militaire"
 HOL_CMP_idea_desc: "Le Commissariat à la production militaire (CMP) était un organisme gouvernemental néerlandais créé pour superviser et coordonner la production d'équipements et de fournitures militaires. Son rôle principal était de s'assurer que les forces de défense néerlandaises étaient adéquatement équipées, en particulier en temps de conflit ou de préparation militaire accrue. Le CMP était responsable de la gestion des contrats avec les industries nationales, de la régulation de la production d'armes, de munitions, de véhicules et d'autres nécessités militaires, et de veiller à ce que ceux-ci soient produits conformément aux normes et délais requis."
 HOL_Army2: "Armée royale"
 HOL_Army2_desc: "L'Armée royale, ou Koninklijke Landmacht, est la branche terrestre des forces armées néerlandaises, avec des racines remontant au XVIe siècle. Elle est responsable de la défense du territoire néerlandais et contribue à des missions internationales, y compris les opérations de maintien de la paix de l'OTAN et de l'ONU. L'armée est équipée de véhicules modernes, d'artillerie et de systèmes de communication. L'Armée royale néerlandaise est une force polyvalente, prête à relever une gamme de défis sécuritaires, tant au niveau national qu'international."
 HOL_Defensienota_idea: "Defensienota 2022"
 HOL_Defensienota_idea_desc: "Le Defensienota 2022 est un document stratégique définissant l'orientation future et les priorités du ministère néerlandais de la Défense. Il aborde l'évolution de l'environnement sécuritaire mondial, soulignant la nécessité d'une force de défense plus forte et adaptable. Les thèmes clés incluent une augmentation des dépenses de défense, la modernisation des capacités militaires et une coopération internationale renforcée, notamment au sein de l'OTAN et de l'Union européenne. Le document met en avant les investissements dans la cyberdéfense, le renseignement et les technologies avancées, ainsi que l'expansion des effectifs et des niveaux de préparation. Le Defensienota 2022 vise à garantir que les forces armées néerlandaises sont prêtes à faire face aux menaces actuelles et émergentes, contribuant à la fois à la sécurité nationale et à la stabilité mondiale."
 HOL_Marechausee1: "Maréchaussée royale"
 HOL_Marechausee1_desc: "La Maréchaussée royale, ou Koninklijke Marechaussee, est une force de gendarmerie opérant sous l'égide du ministère néerlandais de la Défense. Elle est responsable d'un large éventail de tâches de sécurité et d'application de la loi, tant aux Pays-Bas qu'à l'international. Ses principales missions incluent la sécurité des frontières, la police militaire et la protection de la famille royale et des officiels gouvernementaux. La Maréchaussée joue également un rôle crucial dans la lutte contre le crime organisé, la traite humaine et le terrorisme, et participe à des missions internationales de maintien de la paix. Reconnue pour sa polyvalence et ses capacités spécialisées, la Maréchaussée royale est une composante essentielle de l'infrastructure de sécurité nationale des Pays-Bas."
 HOL_Air1: "Force aérienne royale"
 HOL_Air1_desc: "La Force aérienne royale, ou Koninklijke Luchtmacht, est la branche aérienne des forces armées néerlandaises, chargée de défendre l'espace aérien néerlandais et de soutenir les opérations militaires nationales et internationales. Établie en 1953, la Force aérienne dispose d'une flotte moderne comprenant des avions de chasse, des avions de transport, des hélicoptères et des véhicules aériens sans pilote (UAV). Elle joue un rôle crucial dans les missions de l'OTAN, la police aérienne et les capacités de déploiement rapide. La Force aérienne royale est également impliquée dans l'aide humanitaire, la réponse aux catastrophes et contribue à la sécurité des territoires néerlandais d'outre-mer. Avec sa technologie avancée et son personnel hautement qualifié, la Force aérienne royale est une composante clé de la stratégie de défense du pays."
 HOL_Benelux_Air1: "Accord de défense aérienne du Benelux"
 HOL_Benelux_Ari1_desc: "L'accord de défense aérienne du Benelux est un arrangement sécuritaire collaboratif entre §Y[BEL.GetNameWithFlag]§!, les Pays-Bas et le Luxembourg, visant à renforcer la protection de l'espace aérien de ces trois pays. Dans le cadre de cet accord, les forces aériennes de §Y[BEL.GetNameWithFlag]§! et des Pays-Bas partagent la responsabilité de surveiller et de défendre l'espace aérien combiné de la région du Benelux. Cela signifie que les avions de chasse de l'un ou l'autre pays peuvent être déployés pour répondre à des menaces aériennes, telles que des aéronefs non autorisés ou des détournements potentiels, n'importe où dans l'espace aérien collectif, indépendamment des frontières nationales."
 HOL_Dutch_Army_Doctrine1: "Vision de défense néerlandaise"
 HOL_Dutch_Army_Doctrine1_desc: "La Vision de défense néerlandaise est un document stratégique décrivant la vision et les objectifs à long terme du ministère néerlandais de la Défense. Il fournit un cadre pour le développement et l'adaptation des forces armées néerlandaises afin de répondre aux défis sécuritaires futurs. La Vision de défense met l'accent sur l'amélioration de la flexibilité, de la résilience et des capacités technologiques de l'armée face à un environnement sécuritaire mondial de plus en plus complexe et imprévisible."
 HOL_Dutch_Army_Doctrine_Change: "Transition de la Vision de défense néerlandaise"
 HOL_Dutch_Army_Doctrine_Change_desc: "L'esprit national de la Transition de la Vision de défense néerlandaise représente une phase cruciale de transformation pour les forces armées néerlandaises. Elle signifie une période de modernisation et d'adaptation, axée sur le développement de nouvelles capacités, le renforcement de la cyberdéfense et l'amélioration de la coopération internationale. Cet esprit souligne l'élan pour accroître la résilience et la flexibilité de l'armée, la préparant à relever les défis du XXIe siècle. Il incarne l'effort collectif pour aligner la défense néerlandaise sur les besoins sécuritaires mondiaux en évolution, équilibrant tradition et innovation."
 HOL_Economic_Landscape_Start: "Paysage économique néerlandais"
 HOL_Economic_Landscape_Start_desc: "Analyser et comprendre le paysage économique unique des Pays-Bas est crucial. En se concentrant sur les forces et les défis de nos diverses régions, nous pouvons créer des politiques économiques sur mesure pour maximiser la croissance et la stabilité à travers le pays."
 HOL_Marechaussee1: "Maréchaussée royale"
 HOL_Marechaussee1_desc: "La Maréchaussée royale, la police militaire néerlandaise, joue un rôle crucial dans le maintien de la sécurité nationale et l'application de la loi. Responsable du contrôle des frontières, de la sécurité des aéroports et de la police militaire, la Maréchaussée assure la sécurité et la stabilité des Pays-Bas, tant sur le territoire national qu'à l'étranger. Leur expertise dans la gestion de la sécurité interne, de l'immigration et de l'ordre public en fait une force indispensable au sein de la structure de défense néerlandaise. En tant qu'unité bien entraînée et hautement adaptable, ils soutiennent à la fois les opérations civiles et militaires, contribuant à la résilience de la nation en temps de crise."
 HOL_Paars1: "Fin du gouvernement violet"
 HOL_Paars1_desc: "L'héritage du cabinet « Paars II » est marqué par l'innovation, le pragmatisme et une gouvernance équilibrée, reflétant le paysage politique diversifié des Pays-Bas et établissant un précédent pour les futurs gouvernements de coalition."
 HOL_DBB: "Service de protection et de sécurité"
 HOL_DBB_desc: "Le Service de protection et de sécurité (Dienst Bewaken en Beveiligen, DBB) est la pierre angulaire de la protection des figures les plus éminentes de la nation et de ses actifs critiques. Chargé de la protection des dirigeants politiques, des membres de la famille royale et des sites sensibles, le DBB opère avec une vigilance et un professionnalisme inégalés."
 HOL_DBB_tt: "Réduit les chances que les §Ydirigeants politiques§! soient assassinés."
 HOL_Debt_Reduction: "Réduction de la dette"
 HOL_Debt_Reduction_desc: "Sous la direction de Gerrit Zalm, le VVD promeut la responsabilité fiscale à travers une réduction ciblée de la dette, renforçant l'économie et assurant une stabilité financière à long terme."
 HOL_Liberal_Society1: "Lancement des réformes libérales"
 HOL_Liberal_Society1_desc: "Le VVD commence par introduire des réformes clés pour établir une base libérale. Les politiques se concentrent sur la réduction du contrôle gouvernemental, la promotion de l'entrepreneuriat et l'encouragement de la responsabilité individuelle, posant les bases d'une société où les libertés personnelles et les solutions axées sur le marché prédominent."
 HOL_Liberal_Society2: "Expansion des valeurs libérales"
 HOL_Liberal_Society2_desc: "Avec les bases posées, le VVD fait progresser son agenda libéral en élargissant les opportunités économiques et en réduisant la bureaucratie. Les efforts incluent la simplification des régulations, la baisse des impôts et l'augmentation de la transparence, favorisant un environnement plus ouvert et compétitif pour les entreprises et les citoyens."
 HOL_Liberal_Society3: "Renforcement d'une société libérale"
 HOL_Liberal_Society3_desc: "Le VVD pousse plus loin pour ancrer les valeurs libérales dans tous les secteurs. Cette étape voit une dérégulation significative, la privatisation des entreprises publiques et le renforcement des droits de propriété. L'objectif est de créer une société autonome où l'innovation et la liberté économique prospèrent."
 HOL_Liberal_Society4: "Consolidation des acquis libéraux"
 HOL_Liberal_Society4_desc: "Avec un cadre libéral solide en place, le VVD se concentre sur le fait que les bénéfices des réformes profitent à tous. Les politiques ciblent désormais l'amélioration de la mobilité sociale, l'élargissement de l'accès à l'éducation et à la santé, et le renforcement des principes d'une économie axée sur le marché, tout en maintenant une intervention étatique minimale."
 HOL_Liberal_Society5: "Société libérale accomplie"
 HOL_Liberal_Society5_desc: "La vision du VVD d'une société libérale est pleinement réalisée : une nation où les libertés individuelles sont protégées, l'économie prospère grâce à l'innovation et l'interférence gouvernementale est minimale. Les citoyens jouissent de la liberté de poursuivre leurs ambitions dans une société qui valorise la responsabilité personnelle et le dynamisme économique avant tout."
 HOL_Liberal_Society5_tt: "Réduction du §Ycoût§! des §Yfocalisations économiques§! de §G10 %§!."
 HOL_Sober_Welfare: "Bien-être responsable"
 HOL_Sober_Welfare_desc: "Le VVD promeut un système de bien-être responsable qui soutient ceux dans le besoin tout en encourageant l'autonomie et en réduisant la dépendance. En se concentrant sur une allocation efficace des ressources et la responsabilité personnelle, nous assurons un soutien social durable et équitable."
 HOL_Liberal_Security1: "Sécurité libérale"
 HOL_Liberal_Security1_desc: "Le VVD promeut une approche équilibrée de la sécurité qui protège les libertés individuelles tout en assurant la sécurité publique. En investissant dans des forces de l'ordre modernes et des capacités de renseignement, nous protégeons les droits des citoyens et faisons respecter l'État de droit sans compromettre les libertés personnelles. Une société sûre et libre est la pierre angulaire de notre vision d'une démocratie libérale prospère."
 HOL_Economy_Education1: "Réforme éducative axée sur le marché"
 HOL_Economy_Education1_desc: "Le VVD se concentre sur l'alignement des programmes éducatifs sur les demandes du marché pour doter les étudiants de compétences très recherchées. En comblant le fossé entre l'éducation et la main-d'œuvre, nous améliorons l'employabilité et stimulons la croissance économique, garantissant que les générations futures sont bien préparées à réussir dans un marché du travail en constante évolution."
 HOL_Ministry_of_Family1: "Ministère de la famille"
 HOL_Ministry_of_Family1_desc: "Le ministère de la famille est dédié au soutien du bien-être des familles à travers les Pays-Bas. Il développe et met en œuvre des politiques liées à la garde d'enfants, au congé parental et aux services de soutien familial, garantissant que les familles ont accès aux ressources nécessaires pour prospérer. Le ministère travaille à créer un environnement favorable qui encourage un développement sain et renforce les liens familiaux."
 HOL_Weed_Center1: "Politique néerlandaise sur le cannabis"
 HOL_Weed_Center1_desc: "Les Pays-Bas sont connus pour leur approche unique du cannabis, où la possession et la vente dans des 'coffeeshops' agréés sont tolérées sous des réglementations strictes. Cette politique pragmatique vise à séparer les marchés des drogues douces et dures tout en réduisant les activités criminelles. Bien que techniquement illégal, le cannabis est effectivement décriminalisé pour un usage personnel, reflétant un équilibre entre la santé publique, la sécurité et la liberté individuelle."
 HOL_Weed_Center1_tt: "[additional_income_HOL_Weed_Center1]"
 HOL_UNHCR1: "Supervision du HCR sur la migration"
 HOL_UNHCR1_desc: "Le Haut-Commissariat des Nations Unies pour les réfugiés (HCR) supervise désormais les politiques et processus migratoires précédemment gérés par les Pays-Bas. Cette transition vise à garantir que les normes internationales pour la protection et le soutien des réfugiés et des migrants sont respectées, offrant une approche plus coordonnée et humaine pour relever les défis migratoires mondiaux."
 HOL_Balkenende_Legend: "Héritage de Balkenende"
 HOL_Balkenende_Legend_desc: "Le mandat de Jan Peter Balkenende en tant que Premier ministre est marqué par son accent sur la cohésion sociale, la responsabilité et la stabilité économique. Sa vision d'une société de 'normes et valeurs' visait à renforcer les fondations morales et éthiques des Pays-Bas. L'héritage de Balkenende continue d'influencer la politique néerlandaise, promouvant une approche équilibrée de la gouvernance qui valorise à la fois la communauté et la responsabilité individuelle."
 HOL_Green_Socialism1: "Socialisme vert"
 HOL_Green_Socialism1_desc: "Le PvdA envisage un avenir où la justice sociale et la durabilité environnementale vont de pair. Le socialisme vert prône une société juste et équitable qui donne la priorité au bien-être des personnes et de la planète. À travers des politiques climatiques ambitieuses, des investissements dans les énergies renouvelables et une transition juste pour les travailleurs, le PvdA vise à créer une économie durable qui ne laisse personne de côté."
 HOL_Monarchy_Law_Blocking: "Rétribution de la monarchie"
 HOL_Monarchy_Law_Blocking_desc: "Outré par le refus du gouvernement d'approuver le mariage royal, la monarchie a pris la mesure extraordinaire de bloquer des législations clés en guise de représailles. Cet acte de défi a plongé le paysage politique dans le chaos, la famille royale utilisant son influence pour contester l'autorité du gouvernement. Alors que les tensions montent, cette intervention sans précédent a déclenché un débat national sur le rôle et le pouvoir de la monarchie dans la gouvernance moderne."
 HOL_Monarchy_Law_Blocking_tt: "£political_power_texticon Coût de changement de loi : §R+50 %§! "
 HOL_Monarch_Public_Campaign: "Vague de soutien public"
 HOL_Monarch_Public_Campaign_desc: "En réponse au refus du gouvernement d'approuver le mariage royal, une campagne de pression publique massive a émergé. Les citoyens à travers le pays se rallient derrière le couple royal, organisant des manifestations, signant des pétitions et exigeant que le gouvernement reconsidère sa position. Cette vague de soutien exerce une pression énorme sur les dirigeants politiques, mettant en lumière la loyauté du peuple envers la monarchie et leur désir que le droit à l'amour et au mariage transcende les frontières politiques."
 HOL_Monarch_Backlash: "Désillusion publique"
 HOL_Monarch_Backlash_desc: "La décision du couple royal de poursuivre le mariage malgré le refus du gouvernement a entraîné une vague de mécontentement public. Beaucoup perçoivent cela comme un dépassement des limites de la monarchie et un mépris des processus démocratiques. La réaction a été rapide, les citoyens remettant en question la pertinence de la monarchie dans la société moderne. Les appels à la réforme, voire à l'abolition, gagnent du terrain alors que la confiance en la famille royale s'érode."
 HOL_Pro_Gay_Marriage: "Premier pays à approuver le mariage homosexuel"
 HOL_Pro_Gay_Marriage_desc: "Les Pays-Bas sont devenus un leader mondial en matière de progrès social et de droits humains en légalisant le mariage homosexuel. Cette mesure a renforcé l'image de la nation en tant que société tolérante et inclusive, stimulant l'unité nationale et le prestige international."
 HOL_Anti_Gay_Marriage: "Loi sur le mariage traditionnel"
 HOL_Anti_Gay_Marriage_desc: "La décision de maintenir les lois sur le mariage traditionnel reflète une forte adhésion aux valeurs conservatrices. Bien que cela résonne avec les groupes religieux et traditionalistes, elle a également suscité des critiques de la part des voix plus progressistes et affecté la réputation du pays en tant que phare du libéralisme en Europe."
 HOL_NATO_Norm_Efforts: "Efforts pour les normes de l'OTAN"
 HOL_NATO_Norm_Efforts_desc: "Le gouvernement travaille diligently pour respecter la directive de l'OTAN de consacrer 2 % du PIB à la défense. Cela démontre un engagement envers la sécurité collective et renforce nos capacités militaires. Cependant, cela s'accompagne de défis financiers et peut entraîner des débats politiques sur l'allocation des ressources."
 HOL_Labour_Market_Reforms_Idea: "Réformes du marché du travail"
 HOL_Labour_Market_Reforms_Idea_desc: ""
 HOL_Strong_Social_Security: "Sécurité sociale renforcée"
 HOL_Strong_Social_Security_desc: ""
 HOL_social_innovation_idea: "Mouvement d'innovation sociale"
 HOL_social_innovation_idea_desc: "Les Pays-Bas sont devenus un centre d'innovation sociale, favorisant de nouvelles idées et des solutions créatives pour relever les défis les plus pressants de la société. Ce mouvement a conduit à des percées significatives dans la recherche et le développement civil, stimulant le progrès technologique et augmentant la productivité nationale."
 HOL_Poverty_Reduction: "Réduction de la pauvreté"
 HOL_Poverty_Reduction_desc: "Réduire la pauvreté est essentiel pour une société juste. Nous mettrons en œuvre des programmes complets de réduction de la pauvreté, y compris une augmentation des prestations sociales et un soutien ciblé pour les populations vulnérables."
 HOL_Poverty_Reduced: "Pauvreté significativement réduite"
 HOL_Poverty_Reduced_desc: "Grâce à la mise en œuvre réussie de programmes de bien-être et de réformes sociales, la pauvreté aux Pays-Bas a été significativement réduite. L'accent mis par la nation sur l'inclusivité économique et le soutien aux défavorisés a entraîné une plus grande stabilité sociale, des standards de vie plus élevés et une économie plus forte et résiliente."
 HOL_Digital_Literacy_Idea: "Campagne d'alphabétisation numérique"
 HOL_Digital_Literacy_Idea_desc: "Les Pays-Bas ont lancé une campagne nationale pour améliorer l'alphabétisation numérique dans tous les secteurs de la société. En dotant les citoyens des compétences nécessaires pour prospérer à l'ère numérique, le gouvernement veille à ce que la main-d'œuvre soit équipée pour gérer les avancées technologiques, stimulant la productivité et favorisant l'innovation dans l'économie."
 HOL_Economic_Resilience_idea: "Initiative de résilience économique"
 HOL_Economic_Resilience_idea_desc: "Le gouvernement néerlandais a mis en œuvre des politiques globales visant à renforcer la résilience de l'économie face aux crises mondiales. En diversifiant les secteurs économiques, en soutenant les petites entreprises et en garantissant un filet de sécurité social robuste, les Pays-Bas sont mieux préparés à surmonter les défis futurs et à maintenir la stabilité économique."
 HOL_Financial_sector_idea: "Réforme du secteur financier"
 HOL_Financial_sector_idea_desc: "Des réformes globales dans le secteur financier sont essentielles pour prévenir les crises futures et promouvoir la transparence et la responsabilité. Sous la direction de Wouter Bos, nous régulerons efficacement l'industrie financière, assurant la stabilité et la confiance dans le marché. Ces réformes créeront une économie plus résiliente, capable de résister aux défis mondiaux et de réduire le risque d'effondrement économique."
 HOL_Employment_Projects: "Projets nationaux d'emploi"
 HOL_Employment_Projects_desc: "Le gouvernement néerlandais a lancé une série de projets ambitieux visant à réduire le chômage et à revitaliser la main-d'œuvre. En investissant dans des programmes de formation professionnelle, des travaux publics et le soutien aux petites entreprises, ces initiatives garantiront que chaque citoyen néerlandais ait l'opportunité de contribuer à l'économie nationale et de sécuriser un travail significatif."
 HOL_democracy_reform1: "Mouvement de réforme politique"
 HOL_democracy_reform1_desc: "Le LPF mène une vague de réformes politiques à travers les Pays-Bas, rompant avec les cartels de partis enracinés et prônant la démocratie directe. En autonomisant les citoyens par des référendums, en réduisant l'influence des politiciens de carrière et en rationalisant les institutions gouvernementales, le LPF remodèle la gouvernance néerlandaise pour qu'elle soit plus transparente, responsable et véritablement représentative de la volonté du peuple."
 HOL_welfare_reform_idea: "Révision du système de bien-être"
 HOL_welfare_reform_idea_desc: "Le LPF restructure le système de bien-être pour prioriser la durabilité et la responsabilité personnelle. En réduisant la dépendance et en fournissant un soutien ciblé à ceux qui en ont véritablement besoin, ces réformes garantissent que le système de bien-être soutient une population résiliente et autonome tout en allégeant le fardeau des contribuables."
 HOL_public_sector_reform_idea: "Initiative d'efficacité du secteur public"
 HOL_public_sector_reform_idea_desc: "Le LPF s'engage à rationaliser le secteur public, à réduire les inefficacités bureaucratiques et à promouvoir une dépense responsable. Cette réforme améliorera la prestation des services essentiels, réduira les frais administratifs et recentrera les efforts gouvernementaux sur un service efficace au peuple néerlandais."
 HOL_reformed_liberal_market: "Marché du travail et société réformés"
 HOL_reformed_liberal_market_desc: "Avec un système de bien-être réformé, un marché du travail libéralisé et un secteur public rationalisé, les Pays-Bas sont devenus un modèle d'efficacité et d'autonomie. Ces réformes privilégient la responsabilité personnelle, réduisent l'intervention gouvernementale et encouragent la croissance économique, créant une économie résiliente et durable qui profite à tous les citoyens."
 HOL_Gulden: "Le florin néerlandais"
 HOL_Gulden_desc: "Le florin néerlandais, ou 'gulden', a été réintroduit comme monnaie nationale, reprenant sa place dans le système financier des Pays-Bas. Connu pour sa stabilité et son importance historique, le florin représente une nouvelle ère d'indépendance économique, permettant aux Pays-Bas de gérer leurs finances dans l'intérêt de leur peuple et renforçant la fierté nationale dans son héritage financier."
 HOL_anti_islam1: "Mesures restrictives"
 HOL_anti_islam1_desc: "Le gouvernement a introduit des mesures restrictives initiales contre les symboles, écoles et institutions islamiques, visant à sauvegarder les valeurs culturelles néerlandaises. Ces politiques sont destinées à favoriser une société cohérente alignée sur des principes séculaires et nationaux."
 HOL_anti_islam2: "Politique d'assimilation culturelle"
 HOL_anti_islam2_desc: "Avec des politiques plus strictes en place, le gouvernement a intensifié son accent sur l'assimilation culturelle, restreignant les institutions et pratiques islamiques pour renforcer l'identité et l'unité néerlandaises. Ces politiques cherchent à combler les divisions sociales grâce à des attentes culturelles unifiées."
 HOL_anti_islam3: "Interdictions généralisées"
 HOL_anti_islam3_desc: "Le gouvernement a mis en œuvre des interdictions généralisées sur les symboles et pratiques islamiques, les considérant comme des obstacles à la cohésion nationale. Ces mesures visent à consolider une société néerlandaise séculaire et à renforcer la sécurité publique."
 HOL_anti_islam4: "Criminalisation complète des symboles islamiques"
 HOL_anti_islam4_desc: "Les symboles, textes et institutions islamiques ont été pleinement criminalisés, le gouvernement invoquant un engagement envers l'ordre public, l'unité nationale et le sécularisme. Cette position extrême renforce la vision de l'administration d'une société néerlandaise culturellement homogène et sécurisée."
 HOL_AfriForum1HOL: "Partenariat et protection des Afrikaners"
 HOL_AfriForum1HOL_desc: "Les Pays-Bas ont approfondi leur relation avec la communauté afrikaner en Afrique du Sud, offrant un soutien économique et un engagement à protéger l'héritage culturel et linguistique afrikaner. Ce partenariat garantit l'accès aux ressources tout en symbolisant un lien renouvelé enraciné dans une histoire commune et un respect mutuel."
 HOL_AfriForum1SAF: "Alliance néerlando-afrikaner"
 HOL_AfriForum1SAF_desc: "La communauté afrikaner a renforcé son alliance avec les Pays-Bas, favorisant la préservation culturelle, la collaboration économique et un réseau de soutien. Grâce à l'influence néerlandaise, les Afrikaners gagnent un allié dans leurs efforts pour sauvegarder leur identité et leur autonomie économique au sein de l'Afrique du Sud."
 HOL_made_in_holland1: "Fabriqué en Hollande"
 HOL_made_in_holland1_desc: "Un nouvel accent mis sur les produits fabriqués aux Pays-Bas soutient les industries locales, favorise la fierté nationale et renforce la résilience économique. En privilégiant les produits fabriqués à l'intérieur de nos frontières, nous renforçons l'économie néerlandaise et promouvons l'autosuffisance, garantissant que 'Fabriqué en Hollande' devienne une marque de qualité et d'identité."
 HOL_work_efforts: "Efforts nationaux pour l'emploi"
 HOL_work_efforts_desc: "En mettant l'accent sur la revitalisation de la main-d'œuvre, le gouvernement a lancé des initiatives nationales pour stimuler l'emploi et la productivité. Grâce à des programmes de formation professionnelle, un soutien aux industries essentielles et des incitations à la participation de la main-d'œuvre, ces efforts visent à renforcer l'économie et à assurer un avenir prospère pour tous les citoyens néerlandais."
 HOL_celebrate_heroes: "Célébration des héros néerlandais"
 HOL_celebrate_heroes_desc: "Honorer les réalisations et les sacrifices remarquables des héros néerlandais insuffle une fierté et une unité nationales. En célébrant nos héros historiques et modernes, nous inspirons les générations futures et renforçons les valeurs qui définissent notre nation. Cet esprit d'admiration et de souvenir renforce le lien entre les citoyens et favorise une société résiliente et patriotique."
 HOL_Fatherland_education_idea: "Éducation patriotique"
 HOL_Fatherland_education_idea_desc: "L'éducation patriotique se concentre sur l'inculcation d'un sentiment de fierté nationale, d'héritage et de responsabilité chez nos jeunes. En mettant l'accent sur l'histoire, les valeurs et la culture néerlandaises dans le curriculum, nous visons à former une citoyenneté forte et unie, équipée pour préserver et défendre nos traditions et notre identité nationale."
 HOL_Stadtholderate1: "Règne du stathouder"
 HOL_Stadtholderate1_desc: "Le stathouder néerlandais conduit une nouvelle ère de gouvernance, équilibrant les principes de la monarchie avec les traditions de la démocratie. En mettant l'accent sur l'autonomisation locale et la réforme constitutionnelle, le stathouder cherche à unir les Pays-Bas sous une vision de liberté, de progrès et de leadership fort."
 HOL_Monarchy1: "Couronne et pays unis"
 HOL_Monarchy1_desc: "Les Pays-Bas ont embrassé leur héritage royal, la monarchie se tenant comme un pilier de l'identité et de la stabilité nationales. Sous le regard attentif de la Couronne, la nation avance, favorisant la fierté culturelle et assurant un gouvernement centralisé fort dédié à la prospérité de son peuple."
 HOL_dutch_enterprise: "Promotion de l'entreprise néerlandaise"
 HOL_dutch_enterprise_desc: "Un nouvel accent mis sur la promotion de l'innovation et de l'entrepreneuriat locaux a dynamisé l'économie néerlandaise. En soutenant les entreprises locales et en réduisant les barrières bureaucratiques, les Pays-Bas cultivent un marché compétitif qui témoigne de leur esprit industrieux."
 HOL_royal_eco_control: "Contrôle économique royal"
 HOL_royal_eco_control_desc: "Avec la Couronne supervisant les politiques économiques, les Pays-Bas se sont engagés sur la voie d'une planification économique centralisée. Bien que les critiques déplorent une perte de libertés de marché, la monarchie assure la stabilité et un focus unique sur les priorités nationales, protégeant les industries néerlandaises de l'influence étrangère."
 HOL_VOC_semiconductor_control_HOL: "Contrôle de l'industrie des semi-conducteurs dans §Y[TAI.GetNameWithFlag]§!"
 HOL_VOC_semiconductor_control_HOL_desc: "Grâce à des investissements stratégiques et des partenariats, les Pays-Bas ont pris le contrôle de l'industrie très convoitée des semi-conducteurs à Taïwan. Avec la technologie de lithographie de pointe d'ASML au cœur de cette domination, les Néerlandais détiennent désormais les rênes de la production mondiale de semi-conducteurs, sécurisant un avantage critique dans l'ère technologique moderne."
 HOL_VOC_semiconductor_control_TAI: "Contrôle [HOL.GetAdjective] de l'industrie des semi-conducteurs de Taïwan"
 HOL_VOC_semiconductor_control_TAI_desc: "L'industrie des semi-conducteurs de Taïwan, pilier de son économie, est tombée sous le contrôle [HOL.GetAdjective]. Ce transfert de pouvoir, mené par l'avantage technologique d'ASML et la pression économique soutenue par la VOC, menace l'autonomie de Taïwan sur son industrie la plus critique tout en plaçant son avenir entre des mains étrangères."
 HOL_SRI_Dutch_Agriculture_Benefits: "Partenariat agricole néerlandais"
 HOL_SRI_Dutch_Agriculture_Benefits_desc: "Grâce à la collaboration avec les Pays-Bas, le Sri Lanka a obtenu un accès à des techniques et ressources agricoles modernes, stimulant la production alimentaire et la croissance économique à travers le pays."
 HOL_Sri_Agriculture_Collaboration: "Collaboration agricole sri-lankaise"
 HOL_Sri_Agriculture_Collaboration_desc: "En partageant l'expertise néerlandaise en agriculture avec le Sri Lanka, les Pays-Bas ont sécurisé un point d'appui vital dans la région, renforçant leur influence et rétablissant une connexion avec ce territoire historique."
 HOL_VOC_indonesian_focus: "VOC : Focus sur l'Indonésie"
 HOL_VOC_indonesian_focus_desc: "La VOC rétablie a mis ses ambitions sur la reconquête de la domination en Indonésie, le cœur de son empire historique. Avec des efforts concentrés sur la revitalisation économique, le contrôle stratégique et la promotion de l'influence locale, ce focus vise à réaffirmer le pouvoir néerlandais dans la région et à sécuriser ses ressources précieuses."
 HOL_VOC_indonesian_focus_tt: "Réduit de moitié le coût de suppression du mouvement séparatiste en Indonésie"
 HOL_VOC_penalty_operation_extension: "Pénalité d'extension des opérations"
 HOL_VOC_penalty_operation_extension_desc: "En prolongeant nos opérations en Indonésie au lieu de déclarer la guerre, nous avons retardé une action décisive, causant des tensions politiques, une réduction de la stabilité et des inefficacités dans notre industrie."
 HOL_VOC_ambassy_expansion_ind: "Expansion de l'ambassade néerlandaise en Indonésie"
 HOL_VOC_ambassy_expansion_ind_desc: "L'expansion de l'ambassade néerlandaise en Indonésie constitue une démarche stratégique pour approfondir les liens diplomatiques, exercer une influence et faciliter des opérations secrètes. En renforçant notre présence, nous pouvons mieux nous positionner pour les futures entreprises dans la région."
 HOL_rebuilding_indonesia: "Reconstruction de l'Indonésie"
 HOL_rebuilding_indonesia_desc: "Suite à la conquête néerlandaise, l'Indonésie a besoin d'efforts de reconstruction significatifs. En investissant dans les infrastructures, en stabilisant l'économie et en répondant aux préoccupations locales, nous pouvons poser les bases d'un avenir prospère et coopératif sous la direction néerlandaise."
 HOL_military_compensation_ast: "Soutien militaire des Pays-Bas"
 HOL_military_compensation_ast_desc: "Les Pays-Bas ont fourni un soutien militaire substantiel à l'Australie dans le cadre de l'accord pour l'achat de l'Australie-Occidentale. Cette aide renforce les forces armées australiennes et améliore la sécurité régionale."
 HOL_military_compensation_hol: "Compensation militaire pour l'Australie"
 HOL_military_compensation_hol_desc: "Dans le cadre de l'accord pour acquérir l'Australie-Occidentale, nous nous sommes engagés à fournir un soutien militaire à l'Australie, renforçant leurs capacités de défense tout en maintenant une bonne volonté diplomatique."
 HOL_industrial_compensation_ast: "Investissements industriels des Pays-Bas"
 HOL_industrial_compensation_ast_desc: "Les Pays-Bas ont investi massivement dans le secteur industriel australien dans le cadre de l'accord pour la vente de l'Australie-Occidentale. Ces investissements ont considérablement stimulé la capacité économique et les infrastructures de l'Australie."
 HOL_industrial_compensation_hol: "Compensation industrielle pour l'Australie"
 HOL_industrial_compensation_hol_desc: "Pour sécuriser l'Australie-Occidentale, nous avons réalisé des investissements substantiels dans le secteur industriel australien, favorisant la croissance économique et renforçant les liens diplomatiques."
 HOL_increase_long_range_aircraft_production: "Production d'avions à longue portée"
 HOL_increase_long_range_aircraft_production_desc: "Pour soutenir nos efforts de reconquête des territoires de la WIC, les Pays-Bas augmentent la production d'avions à longue portée. Ces avions avancés assureront la supériorité aérienne sur de vastes distances, fourniront un soutien crucial aux opérations navales et renforceront notre portée stratégique."
 HOL_expanded_embassys: "Réseau d'ambassades élargi"
 HOL_expanded_embassys_desc: "Les Pays-Bas ont élargi leur réseau d'ambassades, augmentant leur portée diplomatique et leur influence dans des régions clés. Cette initiative renforce notre capacité à négocier, à établir des alliances et à faire valoir les intérêts néerlandais sur la scène mondiale."
 HOL_expanded_financial_network1: "Réseaux financiers élargis"
 HOL_expanded_financial_network1_desc: "Grâce à des investissements stratégiques et à l'intégration des économies locales, les Pays-Bas ont établi un réseau financier expansif. Ce système renforce notre influence économique, sécurise la domination commerciale et consolide le pouvoir mondial néerlandais."
 HOL_dutchaid: "Initiative d'aide néerlandaise"
 HOL_dutchaid_desc: "L'initiative d'aide néerlandaise se concentre sur la fourniture d'une assistance au développement et d'un soutien économique aux régions d'intérêt stratégique. En favorisant la bonne volonté et la stabilité, nous renforçons l'influence néerlandaise et ouvrons la voie à une intégration et une coopération plus profondes."
 HOL_dutchaid_tt1: "Revenu supplémentaire : $$§G0.004§! par 10 millions de personnes"
 HOL_dutchaid_tt2: "Lorsqu'influencé par §Y[HOL.GetNameWithFlag]§!, §Y[THIS.GetFlag] [THIS.GetAdjective]§! $foreign_influence_defense_modifier$ est §Rréduit§! de §R5 %§!\n"
 HOL_dutchaid_TT: "$$[?additional_income_HOL_dutchaid|+3] de §Y$HOL_dutchaid$§!\n"
 HOL_prepare_for_dutch_invasion: "Préparatifs défensifs contre l'agression néerlandaise"
 HOL_prepare_for_dutch_invasion_desc: "Après avoir rejeté l'ultimatum néerlandais de céder du territoire, nous devons maintenant nous préparer aux conséquences probables. Les Pays-Bas devraient répondre par une action militaire, et nous devons renforcer nos défenses et nous mobiliser pour protéger notre souveraineté."
 HOL_beatrix: "Le règne de la reine Beatrix"
 HOL_beatrix_desc: "Sous la reine Beatrix, la monarchie a fourni stabilité et force dans un monde en mutation. Sa sagesse et son adaptabilité ont assuré que la dynastie Oranje-Nassau reste une institution respectée, guidant les Pays-Bas vers l'unité et la résilience."
 HOL_willem_alexander: "Le règne du roi Willem-Alexander"
 HOL_willem_alexander_desc: "Le règne du roi Willem-Alexander est défini par son accent sur l'unité et la modernité. En tant que symbole de la fierté nationale, son leadership fortifie les Pays-Bas tant au niveau national qu'international."
 HOL_friso: "Le règne du roi Friso"
 HOL_friso_desc: "L'approche intellectuelle du roi Friso en matière de gouvernance a apporté innovation et prévoyance aux Pays-Bas. Son dévouement au progrès et à la pensée stratégique consolide la pertinence de la monarchie à l'ère moderne."
 HOL_constantijn: "Le règne du roi Constantijn"
 HOL_constantijn_desc: "Le sens diplomatique du roi Constantijn garantit que les Pays-Bas maintiennent leur influence sur la scène mondiale. Son règne met l'accent sur la collaboration, la stabilité et une forte présence internationale pour le peuple néerlandais."
 HOL_amalia: "Le règne de la reine Amalia"
 HOL_amalia_desc: "La reine Amalia représente l'avenir de la dynastie Oranje-Nassau, équilibrant tradition et perspective moderne. Son leadership inspire une nouvelle génération, garantissant que les Pays-Bas prospèrent sous son règne progressiste et unificateur."
 HOL_cult_of_the_leader: "Culte du leader"
 HOL_cult_of_the_leader_desc: "Avec l'abolition de la monarchie, le NVU a établi un nouvel ordre centré sur l'autorité suprême du Leader. Charismatique et inflexible, leur vision façonne chaque aspect de la société, unissant la nation sous une idéologie unique et un destin commun. Le Leader incarne la volonté du peuple, forgeant un chemin de force et de domination pour les Pays-Bas."
 HOL_divided_military_loyalties: "Loyautés militaires divisées"
 HOL_divided_military_loyalties_desc: "L'armée, bien qu'instrumentale dans la victoire du NVU dans la guerre civile, reste prudente quant à un alignement total avec le régime. Il existe une tension entre les traditionalistes dans les forces armées et la vision néo-nazie du gouvernement pour un contrôle absolu.\n------------\nNous pouvons nous débarrasser de cet §REsprit national§! en ayant une §YArmée loyale§! ou une §YArmée indépendante§!"
 HOL_loyal_military: "Armée loyale"
 HOL_loyal_military_desc: "Les forces armées sont désormais pleinement alignées sur la vision du NVU. Les purges et l'endoctrinement idéologique ont assuré une loyauté absolue au Leader, faisant de l'armée une extension vitale de l'État."
 HOL_independent_military: "Armée indépendante"
 HOL_independent_military_desc: "L'armée a obtenu une autonomie pour maintenir son efficacité opérationnelle et son professionnalisme. Bien que libre de toute ingérence politique directe, elle reste engagée à défendre la nation."
 HOL_nationalist_education_reform_idea_start: "Éducation en réforme"
 HOL_nationalist_education_reform_idea_start_desc: "Notre système éducatif subit une refonte complète pour s'aligner sur les idéaux du régime. Cette transition perturbe son efficacité actuelle mais pose les bases d'une société loyale et unifiée."
 HOL_nationalist_education_reform_idea_start_tt: "§YL'Éducation en réforme§! sera §Gaméliorée§! avec le temps"
 HOL_nationalist_education_reform_idea: "Système éducatif nationaliste"
 HOL_nationalist_education_reform_idea_desc: "Les réformes éducatives sont achevées. Les écoles se concentrent désormais sur l'inculcation de la loyauté, de la discipline et de la fierté, créant une génération dédiée à la nation et à son Leader."
 HOL_national_industrial_program: "Programme industriel national"
 HOL_national_industrial_program_desc: "Le NVU a lancé une initiative ambitieuse pour accélérer la croissance industrielle à travers la nation. Une planification centralisée et des investissements dirigés par l'État se concentrent sur l'expansion de l'industrie lourde, la modernisation des infrastructures et la garantie de l'autosuffisance économique des Pays-Bas. Les usines bourdonnent d'activité, les travailleurs œuvrent pour la gloire de la nation, et chaque ressource est dirigée vers la construction d'un État plus fort et plus unifié. Ce programme consolide notre place en tant que puissance industrielle montante à l'ère moderne."
 HOL_german_youth_organisation1: "Jeunesse germanique néerlandaise"
 HOL_german_youth_organisation1_desc: "La Jeunesse germanique néerlandaise sert de branche jeunesse du NVU, favorisant la loyauté envers l'État et le dévouement aux idéaux d'unité et de force germaniques. Grâce à un entraînement physique rigoureux, une éducation idéologique et un engagement communautaire, l'organisation prépare la prochaine génération à remplir son rôle dans la vision du NVU d'une nation unifiée et puissante. Les membres de la Jeunesse germanique néerlandaise incarnent la discipline, la résilience et un engagement indéfectible envers la patrie."
 HOL_corporatist_economy1: "Économie corporatiste"
 HOL_corporatist_economy1_desc: "L'État a restructuré l'économie en un modèle corporatiste, alignant les entreprises, les syndicats et le gouvernement sous un cadre unifié. Ce système élimine les conflits entre le travail et le capital, permettant une allocation efficace des ressources, une croissance industrielle rapide et l'innovation. L'économie corporatiste incarne l'unité et la force nationales, garantissant que chaque partie de la société travaille vers l'objectif commun de la prospérité de la nation."
 HOL_stabilize_society: "Stabilisation de la société"
 HOL_stabilize_society_desc: "Le NVU a lancé une campagne intensive pour restaurer l'ordre et la discipline à travers la nation. Pour les 180 prochains jours, les efforts se concentreront sur la répression des troubles, l'unification de la société sous la vision du NVU et l'élimination des vestiges de résistance au nouveau régime. Cette période est cruciale pour poser les bases d'un avenir stable et prospère."
 HOL_germanic_nationalist_boost: "Élan nationaliste"
 HOL_germanic_nationalist_boost_desc: "Un nouvel élan de ferveur nationaliste balaie la nation, alors que les mouvements appelant à l'unité et à la force gagnent en popularité. Les idéaux fascistes, mettant l'accent sur l'ordre et la vision d'un peuple germanique uni, résonnent plus que jamais, préparant le terrain pour une transformation politique profonde."
 HOL_dutch_german_hegemony1: "Hégémonie germanique revendiquée"
 HOL_dutch_german_hegemony1_desc: "Les Pays-Bas ont revendiqué leur leadership sur les peuples germaniques, défiant le rôle traditionnel de l'Allemagne. Cette démarche audacieuse a créé des tensions parmi les nations germaniques, alors que les Néerlandais cherchent à redéfinir l'équilibre des pouvoirs dans la région sous leur propre vision d'unité et de domination."
 HOL_fortification_efforts: "Fortifications contre une invasion occidentale"
 HOL_fortification_efforts_desc: "Suite à la conquête des terres allemandes, les Pays-Bas doivent se préparer à une éventuelle riposte de la France. Des projets de fortification massifs sont en cours le long du front ouest, avec un accent sur la construction de bunkers et de structures défensives pour protéger nos territoires nouvellement acquis contre toute invasion française. Ces efforts garantissent que nos frontières restent sécurisées contre toute menace de l'ouest."
 HOL_germanic_union_member1: "Membre de l'Union germanique"
 HOL_germanic_union_member1_desc: "En tant que membre de l'Union germanique, nous nous tenons unis avec d'autres nations germaniques dans la poursuite d'une prospérité, d'une sécurité et d'une domination partagées. Cette alliance garantit une coopération dans les domaines militaire, économique et culturel, consolidant les liens entre nos nations et sécurisant notre place dans un monde germanique plus fort et unifié."
 HOL_germanic_union_infrastructure_efforts: "Efforts d'infrastructure de l'Union germanique"
 HOL_germanic_union_infrastructure_efforts_desc: "Pour renforcer l'unité et la puissance économique de l'Union germanique, des projets d'infrastructure massifs sont en cours dans les nations membres. Les chemins de fer, les autoroutes et les centres logistiques sont en expansion pour garantir une connectivité fluide, stimuler le commerce et améliorer la préparation militaire. Ces efforts symbolisent notre engagement envers un monde germanique plus fort et interconnecté."
 HOL_D66_democratic_institutions_idea: "Institutions démocratiques renforcées"
 HOL_D66_democratic_institutions_idea_desc: "Les efforts pour renforcer les processus démocratiques ont accru la confiance du public dans la gouvernance. Avec une plus grande transparence, responsabilité et participation citoyenne, les Pays-Bas se présentent comme un modèle de démocratie moderne et efficace."
 HOL_GL_affordable_housing_plan_idea: "Initiative de logement abordable"
 HOL_GL_affordable_housing_plan_idea_desc: "Avec des investissements significatifs dans des logements durables et abordables, les Pays-Bas s'attaquent de front à la crise du logement. Cette initiative garantit que chaque citoyen a accès à un logement sûr, sécurisé et respectueux de l'environnement."
 HOL_GL_international_solidarity_idea: "Solidarité internationale"
 HOL_GL_international_solidarity_idea_desc: "GroenLinks a favorisé de solides partenariats internationaux pour relever les défis mondiaux. En promouvant la paix, les droits humains et le développement durable, les Pays-Bas se positionnent comme un phare de coopération et de progrès sur la scène mondiale."
 HOL_GL_transparent_government_idea: "Gouvernance transparente"
 HOL_GL_transparent_government_idea_desc: "Avec un engagement inébranlable envers la responsabilité et l'ouverture, GroenLinks a veillé à ce que le gouvernement opère de manière transparente, permettant aux citoyens de faire confiance à leur leadership et de s'y engager."
 HOL_GL_diversify_workforce_idea: "Main-d'œuvre diversifiée"
 HOL_GL_diversify_workforce_idea_desc: "Grâce à des politiques inclusives et des programmes d'égalité des chances, GroenLinks a favorisé une main-d'œuvre qui reflète la diversité et la force de la société néerlandaise, garantissant l'équité et l'innovation dans chaque secteur."
 HOL_GL_fair_trade_idea: "Accord de coalition pour le commerce équitable"
 HOL_GL_fair_trade_idea_desc: "Dans le cadre de l'accord de coalition négocié avec GroenLinks, le gouvernement s'est engagé à un nouveau cadre de commerce international. Porté par l'agenda progressiste de GroenLinks, la politique commerciale met désormais l'accent sur la responsabilité écologique, les droits des travailleurs et la justice sociale au-delà du simple profit. Cela marque un virage clair des modèles traditionnels axés sur le marché vers une vision économique basée sur les valeurs."
 HOL_D66_rule_of_law_idea: "Défense de l'État de droit"
 HOL_D66_rule_of_law_idea_desc: "D66 a sécurisé des réformes juridiques clés dans le cadre de l'accord de coalition, réaffirmant l'indépendance du pouvoir judiciaire, la transparence dans la gouvernance et une adhésion stricte aux normes constitutionnelles. À une époque de pression populiste et de fragmentation politique, ces mesures visent à sauvegarder les institutions démocratiques et l'État de droit, tant au niveau national qu'international."
 HOL_Religious_education_policy: "Politique d'éducation religieuse"
 HOL_Religious_education_policy_desc: "Sous la pression du SGP, le gouvernement a adopté une politique qui renforce la position de l'éducation basée sur la foi. Le soutien public sera dirigé vers les institutions qui défendent les valeurs chrétiennes, avec un accent sur l'autorité parentale, la moralité traditionnelle et le rôle de la religion dans la formation d'une société responsable."
 HOL_family_focus: "Focus sur la famille traditionnelle"
 HOL_family_focus_desc: "La promotion de la structure familiale traditionnelle est devenue une pierre angulaire de la politique nationale, portée par le SGP à travers les négociations de coalition. Les incitations fiscales et les initiatives culturelles visent désormais à soutenir les ménages stables et multigénérationnels, tout en renforçant le rôle de la famille comme fondement de l'ordre moral et social."
 HOL_religious_education_policy: "Politique d'éducation religieuse"
 HOL_religious_education_policy_desc: "Le gouvernement a priorisé l'éducation basée sur la foi, garantissant que les écoles reflètent les valeurs morales et spirituelles de leurs communautés. En soutenant les institutions religieuses, les Pays-Bas construisent une base de citoyens forts et guidés par des principes."
 HOL_sunday_rest: "Sanctité du repos dominical"
 HOL_sunday_rest_desc: "Le dimanche est maintenu comme un jour sacré de repos et de culte. En restreignant les activités commerciales et publiques, cette politique garantit que les citoyens peuvent honorer les traditions, renforcer les liens familiaux et trouver un renouveau spirituel."
 HOL_ASML1: "ASML"
 HOL_ASML1_desc: "Le leadership mondial d'ASML dans la technologie des semi-conducteurs a positionné les Pays-Bas à l'avant-garde de l'innovation. Cette domination technologique stimule la croissance économique, renforce la capacité industrielle et assure un avantage stratégique à notre nation dans l'ère moderne."
 HOL_polder_model1: "Modèle du polder"
 HOL_polder_model1_desc: "La tradition néerlandaise de construction de consensus et de compromis garantit la stabilité et la cohésion, mais limite les actions audacieuses ou radicales. Bien que cette approche fournisse une base solide pour la stabilité économique, elle sacrifie parfois l'efficacité et la rapidité dans la prise de décision."
 HOL_nonselfsufficient_army1: "Industrie militaire dépendante"
 HOL_nonselfsufficient_army1_desc: "[HOL_not_selsufficient_army1_loc]\n------------\nNous pouvons nous débarrasser de cet §REsprit national§! en complétant les focalisations §YInvestissements domestiques§! dans le chemin de focalisation §YMilitaire§!"
 HOL_nonselfsufficient_army1_tt: "[HOL_not_selsufficient_army3_loc]"
 HOL_nonselfsufficient_army_emergency: "Urgence militaire"
 HOL_nonselfsufficient_army_emergency_desc: "[HOL_not_selsufficient_army2_loc]"
 HOL_nso1: "Organisation spatiale néerlandaise (NSO)"
 HOL_nso1_desc: "L'Organisation spatiale néerlandaise (NSO) est l'agence centrale pour les programmes de recherche spatiale, de développement de satellites et d'exploration spatiale du pays. Elle coordonne les efforts nationaux en matière de technologie aérospatiale, favorise les partenariats internationaux et fait progresser la compréhension scientifique de l'espace."
 HOL_nato_training_program: "Formation conjointe de l'OTAN"
 HOL_nato_training_program_desc: ""
 HOL_nato_maritime_security: "Leadership en sécurité maritime"
 HOL_nato_maritime_security_desc: ""
 HOL_Caribbean_Naval_Cooperation: "Coopération navale conjointe dans les Caraïbes"
 HOL_Caribbean_Naval_Cooperation_desc: "Le programme naval conjoint dans les Caraïbes renforce notre marine, nous permettant de coordonner des entraînements, des patrouilles maritimes et des stratégies de défense aux côtés de la Marine royale néerlandaise. Cette coopération améliore la sécurité régionale et soutient les opérations dans les territoires néerlandais d'outre-mer, tout en renforçant les liens avec les partenaires caribéens."
 HOL_ASML_USA_tech_partnership: "Pacte d'intégration technologique ASML-USA"
 HOL_ASML_USA_tech_partnership_desc: "Les Pays-Bas et les États-Unis ont conclu un partenariat stratégique de haut niveau axé sur l'innovation dans les semi-conducteurs, la cyberdéfense et la fabrication de précision. L'entreprise néerlandaise ASML est au cœur de cette collaboration, nous offrant un avantage de pointe dans la recherche et la production industrielle. Cependant, une intégration plus poussée avec l'infrastructure technologique américaine a accru notre dépendance envers la politique d'exportation des États-Unis et tendu nos relations commerciales avec les puissances non alignées."
 HOL_shell_LNG_deal: "Accord énergétique stratégique Shell-GNL"
 HOL_shell_LNG_deal_desc: "Grâce à un accord énergétique complet avec des partenaires internationaux, Shell a sécurisé l'accès des Pays-Bas aux infrastructures de gaz naturel liquéfié (GNL), à la production de carburant offshore et aux corridors énergétiques mondiaux. Cela renforce notre stabilité économique et consolide notre réseau d'approvisionnement, mais l'investissement continu dans les combustibles fossiles suscite des critiques internes et limite notre capacité à innover dans les secteurs de haute technologie."
 HOL_dutch_realpolitik_idea: "Royaume néerlandais"
 HOL_dutch_realpolitik_idea_desc: ""
 HOL_suriname_trade_agreement_idea1: "Accord de commerce et de développement avec le Suriname"
 HOL_suriname_trade_agreement_idea1_desc: "L'accord bilatéral de commerce et de développement avec le Suriname a ouvert de nouvelles opportunités pour les investissements néerlandais en Amérique du Sud. Avec un accès amélioré au marché, une logistique portuaire optimisée et des initiatives d'infrastructure mutuelles, cet accord renforce la coopération économique et rétablit les Pays-Bas comme un acteur clé dans le développement de la région."
 HOL_suriname_training_program: "Programme de formation militaire Suriname-Pays-Bas"
 HOL_suriname_training_program_desc: "Grâce à une initiative conjointe de formation avec les forces armées surinamaises, les Pays-Bas renforcent leurs liens de défense régionaux et promeuvent la stabilité dans le nord de l'Amérique du Sud. Les instructeurs néerlandais apportent leur expertise en logistique, maintien de la paix et opérations antidrogue, tout en favorisant l'interopérabilité et une coopération sécuritaire à long terme."
 HOL_support_boer_parties: "Soutien aux mouvements politiques boers"
 HOL_support_boer_parties_desc: "Les Pays-Bas ont commencé à apporter un soutien officieux aux partis politiques alignés sur les Boers en Afrique du Sud, invoquant des liens historiques et un héritage culturel commun. Ce soutien inclut des actions de sensibilisation médiatique, une aide financière et une solidarité idéologique. Bien que présenté comme une diplomatie culturelle, ce mouvement soulève de sérieuses questions sur les intentions néerlandaises et la stabilité interne de l'Afrique du Sud."
 HOL_counter_terrorism_idea1: "Force nationale de lutte contre le terrorisme"
 HOL_counter_terrorism_idea1_desc: "Face à l'augmentation des préoccupations concernant la radicalisation et les menaces internes, le gouvernement a activé une force nationale de lutte contre le terrorisme sous la coordination du NCTV. Grâce à une coopération étroite entre l'AIVD, la police et la maréchaussée, cette structure garantit une évaluation rapide des menaces, des stratégies de prévention et des capacités de réponse décisives à travers le pays."
 HOL_demissionaire_regering_idea: "Gouvernement démissionnaire"
 HOL_demissionaire_regering_idea_desc: "Suite à l'effondrement de la coalition au pouvoir, le gouvernement fonctionne désormais en tant que gouvernement démissionnaire. Sans mandat pour mettre en œuvre de nouvelles politiques et avec un soutien parlementaire affaibli, le pays traverse une période de stagnation et d'incertitude politique jusqu'à la formation d'un nouveau leadership."
 HOL_demissionaire_regering_idea_TT: "§RCette idée sera supprimée une fois qu'un nouveau gouvernement sera formé§!"
 HOL_royal_decree_industrial_promotion: "Décret royal sur l'industrie nationale"
 HOL_royal_decree_industrial_promotion_desc: "Par ordre de la Couronne, un décret d'envergure a été émis pour renforcer la puissance industrielle du Royaume. Avec le patronage royal soutenant des secteurs clés, les usines se développent, l'innovation est encouragée et l'économie néerlandaise est prête à reprendre sa place de leader continental en matière de production et de commerce."
 HOL_Groningen_Gas_Winning: "Exploitation gazière de Groningue"
 HOL_Groningen_Gas_Winning_desc: "Pendant des décennies, les vastes réserves de gaz de la région de Groningue ont été une pierre angulaire du secteur énergétique néerlandais, alimentant les besoins domestiques et les marchés d'exportation. L'extraction de gaz naturel a apporté d'importants bénéfices économiques aux Pays-Bas, mais elle a un coût. Les tremblements de terre fréquents liés à l'extraction ont causé des dommages significatifs aux infrastructures et aux communautés locales, soulevant des préoccupations quant à la viabilité à long terme de cette ressource. Équilibrer les gains économiques avec les coûts sociaux et environnementaux reste l'un des plus grands défis pour le gouvernement néerlandais."
 HOL_Groningen_Herstelt1: "Restauration de Groningue"
 HOL_Groningen_Herstelt1_desc: "Herstel Groningen désigne les efforts complets visant à réparer les dommages et à revitaliser la région de Groningue, gravement touchée par les activités d'extraction gazière. Cette initiative se concentre sur la réparation et le renforcement des habitations et des infrastructures endommagées par les tremblements de terre causés par des décennies d'extraction de gaz dans le champ gazier de Groningue. Au-delà de la restauration physique, Herstel Groningen inclut des projets de revitalisation économique pour soutenir l'économie locale et améliorer la qualité de vie des résidents. Ce programme est un effort collaboratif impliquant le gouvernement néerlandais, les autorités locales et divers acteurs, visant à garantir la sécurité, la durabilité et la prospérité à long terme de la région de Groningue."
 HOL_Groningen_Herstelt2: "Reconstruction de Groningue"
 HOL_Groningen_Herstelt2_desc: "Herstel Groningen désigne les efforts complets visant à réparer les dommages et à revitaliser la région de Groningue, gravement touchée par les activités d'extraction gazière. Cette initiative se concentre sur la réparation et le renforcement des habitations et des infrastructures endommagées par les tremblements de terre causés par des décennies d'extraction de gaz dans le champ gazier de Groningue. Au-delà de la restauration physique, Herstel Groningen inclut des projets de revitalisation économique pour soutenir l'économie locale et améliorer la qualité de vie des résidents. Ce programme est un effort collaboratif impliquant le gouvernement néerlandais, les autorités locales et divers acteurs, visant à garantir la sécurité, la durabilité et la prospérité à long terme de la région de Groningue."
 HOL_Groningen_Herstelt3: "Reconstruire Groningue"
 HOL_Groningen_Herstelt3_desc: "Herstel Groningen désigne les efforts complets visant à réparer les dommages et à revitaliser la région de Groningue, gravement touchée par les activités d'extraction gazière. Cette initiative se concentre sur la réparation et le renforcement des habitations et des infrastructures endommagées par les tremblements de terre causés par des décennies d'extraction de gaz dans le champ gazier de Groningue. Au-delà de la restauration physique, Herstel Groningen inclut des projets de revitalisation économique pour soutenir l'économie locale et améliorer la qualité de vie des résidents. Ce programme est un effort collaboratif impliquant le gouvernement néerlandais, les autorités locales et divers acteurs, visant à garantir la sécurité, la durabilité et la prospérité à long terme de la région de Groningue."
 HOL_CMP: "Commissariat à la production militaire"
 HOL_CMP_desc: "Le Commissariaat Militaire Productie (CMP), ou Commissariat à la production militaire, était un organisme gouvernemental néerlandais créé pour superviser et coordonner la production d'équipements et de fournitures militaires. Son rôle principal était de s'assurer que les forces de défense néerlandaises étaient adéquatement équipées, en particulier en temps de conflit ou de préparation militaire accrue. Le CMP était responsable de la gestion des contrats avec les industries nationales, de la régulation de la production d'armes, de munitions, de véhicules et d'autres nécessités militaires, et de veiller à ce que ceux-ci soient produits conformément aux normes et délais requis."
