 HOL_dutch_mining_operations: "Opérations minières néerlandaises"
 HOL_dutch_mining_operations_desc: "Les Néerlandais ont établi d'importantes opérations minières dans cette région, extrayant des ressources précieuses pour stimuler la croissance économique et le développement industriel. Ces opérations renforcent considérablement la production locale tout en consolidant le contrôle néerlandais sur la zone."
 HOL_grey_society1: "Société grisonnante"
 HOL_grey_society1_desc: "Les Pays-Bas font face aux défis d'une population vieillissante, avec une proportion croissante de citoyens âgés exerçant une pression significative sur l'économie, le système de santé et la main-d'œuvre. Bien que les contributions des générations passées soient célébrées, des réformes urgentes sont nécessaires pour répondre aux pénuries de main-d'œuvre, à la hausse des coûts de santé et à l'inégalité intergénérationnelle, afin de garantir un avenir durable pour tous.\n------------\nNous pouvons nous débarrasser de cet §REsprit national§! en adoptant des politiques dans la §Ymécanique de la société grisonnante§!"
 HOL_antilles_office_construction: "Expansion commerciale aux Antilles"
 HOL_antilles_office_construction_desc: "Le développement d'espaces de bureaux et de centres commerciaux a accru la productivité économique aux Antilles, faisant de la région un centre pour les affaires et la croissance financière."
 HOL_antilles_civ_construction: "Croissance industrielle aux Antilles"
 HOL_antilles_civ_construction_desc: "Les récents investissements dans l'industrie civile ont renforcé la capacité de fabrication locale, améliorant la stabilité économique et la production industrielle aux Antilles."
 HOL_antilles_mil_construction: "Développement militaire stratégique aux Antilles"
 HOL_antilles_mil_construction_desc: "Les Antilles servent désormais de centre important pour la production militaire et la logistique, renforçant la préparation militaire néerlandaise dans la région des Caraïbes."
 HOL_antilles_agriculture_construction: "Développement agricole aux Antilles"
 HOL_antilles_agriculture_construction_desc: "De nouveaux investissements dans les infrastructures agricoles ont accru la production alimentaire et la durabilité aux Antilles, bénéficiant à la fois aux agriculteurs locaux et à la sécurité alimentaire nationale."
 HOL_antilles_economic_zone: "Zone économique des Antilles"
 HOL_antilles_economic_zone_desc: "Avec la création de la Zone économique des Antilles, les Caraïbes néerlandaises sont devenues une destination attractive pour les investissements étrangers. La réduction des barrières bureaucratiques et les incitations financières ont facilité l'implantation des entreprises internationales. Cependant, ces avantages entraînent un ralentissement des projets de construction domestiques, car les industries locales s'adaptent à ces nouvelles réalités économiques."
 HOL_antilles_economic_zone_tt: "Les §Yinvestissements§! dans §Y[THIS.GetName]§! seront §Y15 %§! moins chers. L'IA sera également plus encline à investir dans cet État."
 HOL_economy.001.t: "Plans de rénovation de Borssele"
 HOL_economy.001.d: "L'avenir du réacteur nucléaire de Borssele est entre vos mains. Deux options s'offrent à vous : augmenter la capacité du réacteur pour accroître la production d'énergie nucléaire ou le transformer en une usine à charbon propre de pointe. L'expansion du réacteur améliorera l'efficacité énergétique et l'innovation, tandis que la conversion au charbon propre renforcera la capacité industrielle et la stabilité. Choisissez judicieusement, car cette décision façonnera le paysage énergétique des Pays-Bas."
 HOL_economy.001.a: "Opter pour le nucléaire"
 HOL_economy.001.b: "Usine à charbon propre"
 HOL_economy.002.t: "Les Pays-Bas proposent la ligne ferroviaire Wunderline"
 HOL_economy.002.d: "Les Pays-Bas ont présenté une proposition ambitieuse pour développer la Wunderline, une connexion transfrontalière de pointe visant à améliorer la connectivité régionale entre les deux nations. Ce projet, considéré comme une pierre angulaire de la future coopération économique, moderniserait les infrastructures existantes, réduirait les temps de trajet et renforcerait les relations entre les Pays-Bas et l'Allemagne. Cette proposition reflète l'engagement des Pays-Bas à faire progresser leur réseau de transport et à favoriser des liens plus étroits avec leurs voisins."
 HOL_economy.002.a: "Formidable !"
 HOL_economy.002.b: "Non, nous restons avec nos vieux trains rouillés"
 HOL_economy.003.t: "L'Allemagne approuve la coopération pour la Wunderline"
 HOL_economy.003.d: "Le gouvernement allemand a accepté de participer au projet Wunderline, améliorant la connexion ferroviaire entre Groningue et Brême. Cette initiative conjointe renforcera les liens économiques régionaux, améliorera la mobilité transfrontalière et symbolisera une nouvelle ère de coopération néerlando-allemande."
 HOL_economy.003.a: "Un nouveau chapitre de connectivité régionale commence !"
 HOL_economy.004.t: "L'Allemagne refuse la Wunderline"
 HOL_economy.004.d: "Malgré les efforts diplomatiques des Pays-Bas et les avantages potentiels de la Wunderline, l'Allemagne a décidé de ne pas soutenir le projet. Ce refus constitue un revers important pour la vision des Pays-Bas d'une Europe plus interconnectée. Avec le refus de l'Allemagne, l'avenir de la Wunderline est incertain. Les Pays-Bas doivent maintenant décider s'ils poursuivent une version réduite du projet, en se concentrant sur la connexion à Groningue, ou abandonnent complètement le plan, reconnaissant les limites de la coopération régionale."
 HOL_economy.004.a: "Construire la ligne jusqu'à Groningue au moins"
 HOL_economy.004.b: "Abandonner le plan"
 HOL_economy.005.t: "Les Pays-Bas proposent l'intégration de la HSL-Oost"
 HOL_economy.005.d: "Dans le but de renforcer l'intégration des réseaux de transport européens, les Pays-Bas ont proposé l'intégration de la ligne à grande vitesse HSL-Oost dans l'infrastructure existante de l'Allemagne. Cette initiative vise à créer une connexion rapide et fluide entre les deux pays, révolutionnant potentiellement les voyages et les interactions économiques transfrontalières. En cas de succès, ce projet pourrait non seulement améliorer l'efficacité des transports transfrontaliers, mais aussi renforcer les liens économiques et la coopération entre les Pays-Bas et l'Allemagne, marquant une étape clé dans l'intégration européenne."
 HOL_economy.005.a: "Grande vitesse vers l'herbe"
 HOL_economy.005.b: "Nous ne roulons pas à grande vitesse de toute façon"
 HOL_economy.006.t: "L'Allemagne approuve le projet HSL-Est"
 HOL_economy.006.d: "Le gouvernement allemand a officiellement accepté de participer au projet HSL-Oost (Ligne à grande vitesse Est). Cette entreprise conjointe créera une connexion ferroviaire à grande vitesse fluide entre les Pays-Bas et l'Allemagne, renforçant la coopération économique, la mobilité et les liens stratégiques en matière d'infrastructures à travers l'Europe."
 HOL_economy.006.a: "Excellent ! Commencer la construction immédiatement."
 HOL_economy.007.t: "L'Allemagne rejette le projet HSL-Est"
 HOL_economy.007.d: "Le gouvernement allemand a officiellement rejeté la participation au projet HSL-Oost (Ligne à grande vitesse Est). Malgré les efforts diplomatiques néerlandais, Berlin a jugé l'expansion en Allemagne économiquement non viable pour le moment. Les Pays-Bas doivent maintenant décider s'ils continuent de construire la ligne jusqu'à la frontière allemande ou abandonnent complètement le projet."
 HOL_economy.007.a: "Poursuivre la construction jusqu'à la frontière allemande."
 HOL_economy.007.b: "Annuler complètement le projet HSL-Oost."
 HOL_economy.008.t: "Les Pays-Bas proposent une route à trois pays avec §Y[BEL.GetNameWithFlag]§!"
 HOL_economy.008.d: "Les Pays-Bas ont pris une initiative audacieuse en proposant une nouvelle route à trois pays, un projet ferroviaire ambitieux destiné à connecter les Pays-Bas, §Y[BEL.GetNameWithFlag]§! et §Y[GER.GetNameWithFlag]§! via un réseau ferroviaire complet. Ce projet est considéré comme un changement majeur pour le transport transfrontalier, promettant d'améliorer le commerce, les voyages et l'intégration économique entre les trois nations. Cette proposition souligne l'engagement des Pays-Bas à renforcer l'unité européenne et à améliorer les infrastructures régionales. Cependant, le succès de ce projet dépend de la coopération et du soutien de §Y[BEL.GetNameWithFlag]§! et de l'Allemagne."
 HOL_economy.008.a: "Qu'est-ce qui pourrait mal tourner ? Excellente idée !"
 HOL_economy.008.b: "La Belgique doit d'abord réparer ses routes"
 HOL_economy.009.t: "§Y[HOL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! proposent une route à trois pays"
 HOL_economy.009.d: "§Y[HOL.GetNameWithFlag]§!, en collaboration avec §Y[GER.GetNameWithFlag]§!, a avancé avec la proposition de développer la route à trois pays. Ce projet vise à établir une connexion ferroviaire fluide entre les Pays-Bas, §Y[GER.GetNameWithFlag]§! et §Y[BEL.GetNameWithFlag]§!, créant un nouveau corridor pour le transport et les échanges économiques en Europe. L'effort conjoint entre les Pays-Bas et §Y[GER.GetNameWithFlag]§! reflète une vision commune d'une Europe plus interconnectée. Maintenant, la dernière pièce du puzzle repose entre les mains de la Belgique, car leur accord est crucial pour la réalisation du projet. Le résultat déterminera si ce plan ambitieux verra le jour."
 HOL_economy.009.a: "Rails au-dessus des routes !"
 HOL_economy.009.b: "Nous n'aimons pas dépenser de l'argent"
 HOL_economy.010.t: "§Y[BEL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! acceptent la route à trois pays"
 HOL_economy.010.d: "Dans une décision historique, §Y[BEL.GetNameWithFlag]§! et §Y[GER.GetNameWithFlag]§! ont accepté de participer au développement de la route à trois pays, marquant une réalisation significative dans la coopération européenne en matière de transport. Cet accord ouvre la voie à la construction d'un nouveau corridor ferroviaire qui améliorera la connectivité, réduira les temps de trajet et renforcera les liens économiques entre les trois nations. La négociation réussie de ce projet témoigne de l'engagement des Pays-Bas, de §Y[BEL.GetNameWithFlag]§! et de l'Allemagne à travailler ensemble pour une Europe plus intégrée et prospère. Ce projet ferroviaire est destiné à devenir une étape majeure dans l'histoire des infrastructures européennes."
 HOL_economy.010.a: "Jalon européen pour le trafic ferroviaire !"
 HOL_economy.011.t: "Les Pays-Bas proposent un train à deux pays"
 HOL_economy.011.d: "Suite au refus de l'Allemagne de participer à la route à trois pays, les Pays-Bas ont proposé une solution alternative : le train à deux pays, conçu pour relier directement les Pays-Bas et §Y[BEL.GetNameWithFlag]§!. Bien que cette nouvelle proposition manque de l'ampleur du plan initial, elle offre encore des avantages significatifs en améliorant les relations bilatérales et en renforçant le transport régional. Le succès de cette alternative dépendra de la volonté de la Belgique de coopérer et d'investir dans le projet. Les Pays-Bas restent déterminés à faire progresser leur infrastructure de transport, même à une échelle réduite."
 HOL_economy.011.a: "Travailler avec les Pays-Bas pour développer la route à deux pays"
 HOL_economy.011.b: "Nous avons déjà les meilleurs chemins de fer"
 HOL_economy.012.t: "Seule §Y[BEL.GetNameWithFlag]§! accepte la route à trois pays"
 HOL_economy.012.d: "Bien que l'Allemagne ait refusé de participer, §Y[BEL.GetNameWithFlag]§! a exprimé sa volonté d'avancer avec le projet de route à trois pays. Cet accord partiel laisse les Pays-Bas face à une décision difficile : poursuivre le projet aux côtés de §Y[BEL.GetNameWithFlag]§!, bien qu'à une échelle réduite, ou reconsidérer l'ensemble du plan. L'absence de l'Allemagne complique le projet mais ne diminue pas son impact potentiel sur la connectivité régionale. Les Pays-Bas doivent maintenant peser les avantages de la collaboration avec §Y[BEL.GetNameWithFlag]§! face aux défis de procéder sans un soutien international complet."
 HOL_economy.012.a: "D'accord... je suppose"
 HOL_economy.013.t: "§Y[BEL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! rejettent la route à trois pays"
 HOL_economy.013.d: "Dans un tournant décevant, §Y[BEL.GetNameWithFlag]§! et §Y[GER.GetNameWithFlag]§! ont rejeté la proposition de la route à trois pays, mettant effectivement fin à la vision des Pays-Bas d'un réseau ferroviaire transfrontalier complet. Ce rejet est un revers important, obligeant les Pays-Bas à réévaluer leur stratégie de transport. Avec le plan initial qui n'est plus viable, l'accent doit maintenant se porter sur des options alternatives, comme l'amélioration des routes existantes à l'intérieur des frontières néerlandaises ou la réaffectation des ressources à d'autres projets nationaux. Le résultat met en lumière les défis de la coopération internationale et les complexités du développement des infrastructures régionales."
 HOL_economy.013.a: "Utiliser les fonds pour investir dans la ligne Amsterdam - Maastricht"
 HOL_economy.014.t: "Les Pays-Bas investissent dans notre production de bioéthanol"
 HOL_economy.014.d: "Un nouveau chapitre dans le développement de l'énergie durable commence alors que la multinationale néerlandaise DSM établit des usines de bioéthanol dans le Dakota du Sud. En utilisant une technologie de bio-ingénierie avancée, ces usines transformeront la riche production agricole de l'État en bioéthanol, une source d'énergie renouvelable visant à réduire les émissions de carbone et la dépendance aux combustibles fossiles. Cette initiative renforce non seulement l'infrastructure énergétique du Dakota du Sud, mais crée également de nombreux emplois dans la région. L'investissement de DSM met en évidence une collaboration économique croissante entre les Pays-Bas et les États-Unis, marquant une avancée significative dans la transition mondiale vers une énergie propre."
 HOL_economy.014.a: "Bon pour les Néerlandais"
 HOL_economy.015.t: "Proposition de collaboration pour une ligne à grande vitesse : Amsterdam-Bruxelles (HSL Zuid)"
 HOL_economy.015.d: "Les Pays-Bas proposent un projet d'infrastructure conjoint avec §Y[BEL.GetNameWithFlag]§! pour construire la ligne à grande vitesse Zuid (HSL Zuid), reliant Amsterdam à Bruxelles. Ce projet réduira considérablement les temps de trajet, renforcera les liens économiques entre nos pays et créera un corridor ferroviaire moderne qui améliore la connectivité régionale. Les Pays-Bas sont impatients de travailler avec §Y[BEL.GetNameWithFlag]§! sur cette entreprise transformative. §Y[BEL.GetNameWithFlag]§! se joindra-t-elle à nous pour créer ce lien à grande vitesse ?"
 HOL_economy.015.a: "Rejoindre les Pays-Bas pour construire la HSL Zuid"
 HOL_economy.015.b: "Refuser la collaboration sur la HSL Zuid"
 HOL_economy.016.t: "§Y[BEL.GetNameWithFlag]§! accepte la collaboration pour la HSL Zuid"
 HOL_economy.016.d: "§Y[BEL.GetNameWithFlag]§! a accepté de rejoindre les Pays-Bas dans la construction de la ligne à grande vitesse Zuid (HSL Zuid), reliant Amsterdam à Bruxelles. Ce projet collaboratif améliorera considérablement la connectivité régionale, réduira les temps de trajet et renforcera les liens économiques et culturels entre nos nations. Avec les deux pays engagés dans cette entreprise, la construction de la ligne à grande vitesse est sur le point de commencer, marquant une nouvelle ère dans le transport européen."
 HOL_economy.016.a: "Commencer la construction de la HSL Zuid"
 HOL_economy.017.t: "§Y[BEL.GetNameWithFlag]§! refuse la collaboration pour la HSL Zuid"
 HOL_economy.017.d: "§Y[BEL.GetNameWithFlag]§! a malheureusement décidé de ne pas collaborer au projet de ligne à grande vitesse Zuid (HSL Zuid). Malgré ce revers, les Pays-Bas doivent prendre une décision : devons-nous poursuivre le projet HSL Zuid jusqu'à la frontière belge, ou abandonner complètement le plan ? Construire le lien à grande vitesse jusqu'à la frontière pourrait encore améliorer le transport régional et poser les bases d'une future collaboration, mais cela nécessitera un investissement important."
 HOL_economy.017.a: "Construire la HSL Zuid jusqu'à la frontière"
 HOL_economy.017.b: "Abandonner le projet HSL Zuid"
 HOL_economy.018.t: "Proposition d'extension de la Betuwelijn vers l'Allemagne"
 HOL_economy.018.d: "Les Pays-Bas proposent d'étendre la Betuwelijn, une ligne ferroviaire de fret clé, vers l'Allemagne pour améliorer l'efficacité du commerce et du transport entre nos deux nations. Cette extension renforcerait les liens économiques et créerait une route plus efficace pour les marchandises, stimulant la croissance économique des Pays-Bas et de l'Allemagne. L'Allemagne acceptera-t-elle de collaborer à ce projet d'infrastructure important ?"
 HOL_economy.018.a: "Travailler avec les Pays-Bas sur l'extension de la Betuwelijn"
 HOL_economy.018.b: "Refuser le projet d'extension de la Betuwelijn"
 HOL_economy.019.t: "L'Allemagne accepte la collaboration pour la Betuwelijn"
 HOL_economy.019.d: "L'Allemagne a accepté de travailler avec les Pays-Bas sur l'extension de la Betuwelijn. Cette connexion ferroviaire de fret améliorera considérablement les routes commerciales entre les deux pays, permettant un mouvement plus rapide et plus efficace des marchandises. Avec les deux nations engagées dans le projet, la construction commencera bientôt, marquant une étape majeure dans le commerce et le transport régionaux."
 HOL_economy.019.a: "Commencer la construction de l'extension de la Betuwelijn"
 HOL_economy.020.t: "L'Allemagne refuse la collaboration pour la Betuwelijn"
 HOL_economy.020.d: "L'Allemagne a décidé de ne pas collaborer au projet d'extension de la Betuwelijn. Malgré cela, les Pays-Bas doivent maintenant décider s'ils étendent la ligne ferroviaire de fret jusqu'à la frontière allemande ou abandonnent complètement le projet. Compléter la ligne jusqu'à la frontière pourrait encore améliorer le transport de fret domestique et positionner les Pays-Bas pour une croissance commerciale future."
 HOL_economy.020.a: "Construire la Betuwelijn jusqu'à la frontière allemande"
 HOL_economy.020.b: "Abandonner le projet d'extension de la Betuwelijn"
 HOL_economy.021.t: "Proposition d'expansion d'ASML"
 HOL_economy.021.d: "Les Pays-Bas ont proposé de construire une usine ASML sur votre territoire, offrant des investissements technologiques et une croissance économique en retour. Accepterez-vous ce partenariat ?"
 HOL_economy.021.a: "Accepter la proposition"
 HOL_economy.021.b: "Refuser la proposition"
 HOL_economy.022.t: "[FROM.GetName] Approuve l'expansion d'ASML"
 HOL_economy.022.d: "La proposition de construire une usine ASML a été approuvée par [ROOT.GetName]. Cela marque une étape significative dans le renforcement des liens économiques et technologiques."
 HOL_economy.022.a: "Excellente nouvelle !"
 HOL_economy.023.t: "[FROM.GetName] Refuse l'expansion d'ASML"
 HOL_economy.023.d: "[FROM.GetName] a refusé la proposition des Pays-Bas de construire une usine ASML sur leur territoire. C'est un revers pour nos efforts d'expansion mondiale."
 HOL_economy.023.a: "Dommage, mais nous persévérerons."
 HOL_economy.024.t: "Proposition néerlandaise : Corridor énergétique Delta-Rhin"
 HOL_economy.024.d: "Le gouvernement néerlandais a proposé une initiative majeure en matière d'infrastructure et d'énergie — le Corridor énergétique Delta-Rhin. Ce projet relierait les hubs énergétiques offshore néerlandais et les installations portuaires aux régions industrielles allemandes via le Rhin, en combinant des réseaux de pipelines, d'hydrogène et d'électricité. Il promet des avantages économiques à long terme et une intégration énergétique régionale. Devons-nous le soutenir ?"
 HOL_economy.024.a: "Approuver le Corridor Delta-Rhin"
 HOL_economy.024.b: "Rejeter la proposition, nous devons conserver notre souveraineté énergétique"
 HOL_economy.025.t: "L'Allemagne accepte le Corridor Delta-Rhin"
 HOL_economy.025.d: "L'Allemagne a accepté notre proposition pour le Corridor énergétique Delta-Rhin. La construction commencera sur un réseau transnational d'énergie et de logistique reliant nos ports au bassin du Rhin. Cela renforce notre influence en tant que hub énergétique de la mer du Nord et nous rapproche du cœur industriel de l'Europe."
 HOL_economy.025.a: "Une avancée importante."
 HOL_economy.026.t: "L'Allemagne rejette le Corridor Delta-Rhin"
 HOL_economy.026.d: "L'Allemagne a refusé de participer au Corridor énergétique Delta-Rhin, invoquant des préoccupations d'indépendance énergétique et de contrôle stratégique des infrastructures. Bien que décevant, ce résultat nous oblige à explorer d'autres voies pour la coopération régionale."
 HOL_economy.026.a: "Un revers, mais pas la fin."
 HOL_military.001.t: "Les Pays-Bas proposent d'investir dans BAE Systems"
 HOL_military.001.d: "Les Pays-Bas ont approché le gouvernement britannique et BAE Systems avec une proposition d'investissement dans l'un des plus grands entrepreneurs de défense en Europe. Le gouvernement néerlandais vise à renforcer les liens avec le Royaume-Uni et à accéder à des technologies de défense de pointe. Cet investissement bénéficierait à BAE Systems en fournissant un capital supplémentaire pour la R&D et la production, tout en favorisant une coopération militaire plus étroite entre les Pays-Bas et le Royaume-Uni. Autoriserons-nous cet investissement néerlandais ?"
 HOL_military.001.a: "Autoriser les Néerlandais à investir dans BAE Systems"
 HOL_military.001.b: "Refuser l'offre d'investissement néerlandaise"
 HOL_military.002.t: "Les Pays-Bas proposent d'investir dans Naval Group"
 HOL_military.002.d: "Le gouvernement néerlandais a exprimé son intérêt à investir dans Naval Group, la principale entreprise française de défense navale. Les Pays-Bas cherchent à renforcer leurs liens avec la France en contribuant au développement de technologies navales de pointe. Cet investissement renforcerait les capacités de Naval Group, en fournissant de nouvelles ressources financières pour la recherche, la construction navale et le développement de systèmes maritimes avancés. Devons-nous accepter l'investissement néerlandais, approfondissant la coopération franco-néerlandaise en matière de défense ?"
 HOL_military.002.a: "Autoriser les Néerlandais à investir dans Naval Group"
 HOL_military.002.b: "Refuser l'offre d'investissement néerlandaise"
 HOL_military.003.t: "Les Pays-Bas proposent d'investir dans Leonardo"
 HOL_military.003.d: "Les Pays-Bas ont offert d'investir dans Leonardo, l'une des principales entreprises italiennes d'aéronautique et de défense. La proposition du gouvernement néerlandais met en avant leur désir de renforcer les liens avec l'Italie à travers des projets conjoints dans l'aviation et les technologies de défense. Cet investissement fournirait à Leonardo un financement précieux pour les systèmes aérospatiaux avancés et les projets de défense. Devons-nous autoriser les Pays-Bas à investir, favorisant une plus grande coopération entre l'Italie et les Pays-Bas ?"
 HOL_military.003.a: "Autoriser les Néerlandais à investir dans Leonardo"
 HOL_military.003.b: "Refuser l'offre d'investissement néerlandaise"
 HOL_military.004.t: "Les Pays-Bas proposent d'investir dans Rheinmetall"
 HOL_military.004.d: "Rheinmetall a reçu une proposition d'investissement du gouvernement néerlandais. Les Pays-Bas cherchent à approfondir la coopération avec l'Allemagne en investissant dans cet entrepreneur de défense de premier plan, en particulier dans le développement de véhicules blindés et de systèmes militaires. Cet investissement fournirait à Rheinmetall des ressources supplémentaires pour élargir ses capacités de production et innover davantage dans les technologies militaires. Devons-nous approuver l'investissement néerlandais, renforçant la coopération entre nos secteurs de défense ?"
 HOL_military.004.a: "Autoriser les Néerlandais à investir dans Rheinmetall"
 HOL_military.004.b: "Refuser l'offre d'investissement néerlandaise"
 HOL_military.005.t: "Les Pays-Bas proposent d'investir dans Saab AB"
 HOL_military.005.d: "Le gouvernement néerlandais a approché Saab AB avec une proposition d'investissement visant à renforcer les liens de défense entre la Suède et les Pays-Bas. Les Pays-Bas souhaitent contribuer aux programmes avancés de Saab en matière d'aéronautique et de défense, en particulier dans des domaines tels que les avions de chasse et les systèmes de missiles. Cet investissement fournirait à Saab un financement supplémentaire pour accélérer le développement et l'innovation dans ses domaines clés. Devons-nous autoriser cet investissement néerlandais, renforçant davantage notre partenariat en matière de défense ?"
 HOL_military.005.a: "Autoriser les Néerlandais à investir dans Saab AB"
 HOL_military.005.b: "Refuser l'offre d'investissement néerlandaise"
 HOL_military.006.t: "Investissement néerlandais en défense accepté par [FROM.GetNameWithFlag]"
 HOL_military.006.d: "Le gouvernement de [FROM.GetNameWithFlag] a accepté la proposition néerlandaise d'investir dans leur industrie de défense. Cette coopération marque une avancée significative dans le renforcement de nos liens de défense avec [FROM.GetNameWithFlag] et l'accès à des technologies militaires avancées. Les Pays-Bas peuvent désormais collaborer étroitement avec le secteur de défense de [FROM.GetNameWithFlag], améliorant les capacités militaires-industrielles des deux nations et contribuant à la préparation globale de l'Europe en matière de défense."
 HOL_military.006.a: "Célébrer le partenariat renforcé"
 HOL_military.007.t: "Investissement néerlandais en défense rejeté par [FROM.GetNameWithFlag]"
 HOL_military.007.d: "Le gouvernement de [FROM.GetNameWithFlag] a malheureusement rejeté la proposition néerlandaise d'investir dans leur industrie de défense. Cette décision limite notre capacité à approfondir les liens de défense avec [FROM.GetNameWithFlag] et à accéder à des technologies militaires critiques. Bien que ce résultat soit décevant, nous devons chercher d'autres opportunités pour renforcer notre industrie de défense et nos partenariats ailleurs en Europe."
 HOL_military.007.a: "Un revers, mais nous irons de l'avant"
 HOL_military.008.t: "Les Pays-Bas proposent une coopération QRA"
 HOL_military.008.d: "Les Pays-Bas ont proposé la création d'un système d'alerte rapide (QRA). Ils invitent §Y[BEL.GetNameWithFlag]§! à participer à un système de défense aérienne partagé Benelux. Accepter cela pourrait renforcer notre coopération militaire dans la région."
 HOL_military.008.a: "Accepter la proposition QRA"
 HOL_military.008.b: "Refuser la proposition QRA"
 HOL_military.009.t: "§Y[BEL.GetNameWithFlag]§! et les Pays-Bas proposent une coopération QRA"
 HOL_military.009.d: "Suite à l'acceptation par la Belgique du système QRA, les Pays-Bas étendent maintenant une invitation au Luxembourg. Ce système établirait une défense aérienne conjointe pour l'ensemble de la région Benelux. Le Luxembourg rejoindra-t-il cette coopération historique ?"
 HOL_military.009.a: "Accepter la proposition QRA"
 HOL_military.009.b: "Refuser la proposition QRA"
 HOL_military.010.t: "§Y[BEL.GetNameWithFlag]§! accepte de rejoindre le QRA Benelux"
 HOL_military.010.d: "§Y[BEL.GetNameWithFlag]§! a accepté la proposition des Pays-Bas d'établir un système de défense aérienne conjoint Benelux. La prochaine étape est d'étendre l'offre au Luxembourg."
 HOL_military.010.a: "Excellent ! Allons de l'avant."
 HOL_military.011.t: "§Y[BEL.GetNameWithFlag]§! refuse la proposition QRA"
 HOL_military.011.d: "§Y[BEL.GetNameWithFlag]§! a rejeté la proposition de rejoindre le système d'alerte rapide Benelux, mettant fin à l'initiative."
 HOL_military.011.a: "Dommage."
 HOL_military.012.t: "[LUX.GetNameWithFlag] accepte de rejoindre le QRA Benelux"
 HOL_military.012.d: "Le Luxembourg a accepté l'invitation à rejoindre le système d'alerte rapide Benelux. Une nouvelle ère de coopération en matière de défense aérienne commence à travers les Pays-Bas, §Y[BEL.GetNameWithFlag]§! et le Luxembourg."
 HOL_military.012.a: "Excellent ! Cela bénéficiera à la région."
 HOL_military.013.t: "Le Luxembourg rejette la proposition QRA"
 HOL_military.013.d: "Le Luxembourg a rejeté la proposition de rejoindre le système d'alerte rapide Benelux. La coopération régionale complète ne se concrétisera pas."
 HOL_military.013.a: "Décevant."
 HOL_military.014.t: "QRA Benelux établi"
 HOL_military.014.d: "Le système d'alerte rapide (QRA) a été établi avec succès entre §Y[HOL.GetNameWithFlag]§!, §Y[BEL.GetNameWithFlag]§! et §Y[LUX.GetNameWithFlag]§!. Cette nouvelle alliance offrira à la région une défense aérienne coopérative solide."
 HOL_military.014.a: "Une alliance forte pour la région !"
 HOL_military.015.t: "Proposition pour un Centre de commandement et de contrôle aérien Benelux"
 HOL_military.015.d: "Les Pays-Bas ont proposé la création d'un Centre de commandement et de contrôle aérien Benelux (BENECC) pour renforcer la coordination de la défense aérienne dans la région. Si §Y[BEL.GetNameWithFlag]§! accepte, la prochaine étape sera d'inviter le Luxembourg."
 HOL_military.015.a: "Accepter la proposition BENECC"
 HOL_military.015.b: "Refuser la proposition BENECC"
 HOL_military.016.t: "Proposition pour un Centre de commandement et de contrôle aérien Benelux"
 HOL_military.016.d: "Suite à l'acceptation par §Y[BEL.GetNameWithFlag]§! de l'initiative du Centre de commandement et de contrôle aérien Benelux (BENECC), le Luxembourg est maintenant invité à rejoindre. Cela établirait un système de coordination de défense aérienne conjoint à travers les pays Benelux."
 HOL_military.016.a: "Accepter la proposition BENECC"
 HOL_military.016.b: "Refuser la proposition BENECC"
 HOL_military.017.t: "§Y[BEL.GetNameWithFlag]§! accepte de rejoindre le BENECC"
 HOL_military.017.d: "§Y[BEL.GetNameWithFlag]§! a accepté la proposition des Pays-Bas d'établir le Centre de commandement et de contrôle aérien Benelux (BENECC). La prochaine étape est d'étendre l'offre au Luxembourg."
 HOL_military.017.a: "Excellent ! Allons de l'avant."
 HOL_military.018.t: "§Y[BEL.GetNameWithFlag]§! refuse la proposition BENECC"
 HOL_military.018.d: "§Y[BEL.GetNameWithFlag]§! a refusé la proposition d'établir le Centre de commandement et de contrôle aérien Benelux (BENECC), mettant fin à l'initiative."
 HOL_military.018.a: "Dommage."
 HOL_military.019.t: "Le Luxembourg accepte de rejoindre le BENECC"
 HOL_military.019.d: "Le Luxembourg a accepté l'invitation à rejoindre le Centre de commandement et de contrôle aérien Benelux (BENECC). Avec l'accord des trois pays, le BENECC sera maintenant établi."
 HOL_military.019.a: "Super ! Le plan est en marche."
 HOL_military.020.t: "Le Luxembourg rejette la proposition BENECC"
 HOL_military.020.d: "Le Luxembourg a rejeté la proposition d'établir le Centre de commandement et de contrôle aérien Benelux (BENECC), stoppant l'initiative de coopération en matière de défense aérienne."
 HOL_military.020.a: "Décevant."
 HOL_military.021.t: "BENECC établi"
 HOL_military.021.d: "Avec l'acceptation de tous les pays Benelux, le Centre de commandement et de contrôle aérien Benelux (BENECC) a été établi avec succès. Notre coordination de la défense aérienne a été considérablement renforcée."
 HOL_military.021.a: "Excellent !"
 HOL_military.022.t: "Proposition pour un Comité de navigation aérienne Benelux"
 HOL_military.022.d: "Les Pays-Bas ont proposé la création d'un Comité de navigation aérienne Benelux (BNLC) pour renforcer davantage la coordination de la navigation aérienne dans la région. Si §Y[BEL.GetNameWithFlag]§! accepte, la prochaine étape sera d'inviter le Luxembourg."
 HOL_military.022.a: "Accepter la proposition BNLC"
 HOL_military.022.b: "Refuser la proposition BNLC"
 HOL_military.023.t: "Proposition pour un Comité de navigation aérienne Benelux"
 HOL_military.023.d: "Suite à l'acceptation par §Y[BEL.GetNameWithFlag]§! de l'initiative du Comité de navigation aérienne Benelux (BNLC), le Luxembourg est maintenant invité à rejoindre. Cela établirait un système de coordination de navigation aérienne conjoint à travers les pays Benelux."
 HOL_military.023.a: "Accepter la proposition BNLC"
 HOL_military.023.b: "Refuser la proposition BNLC"
 HOL_military.024.t: "§Y[BEL.GetNameWithFlag]§! accepte de rejoindre le BNLC"
 HOL_military.024.d: "§Y[BEL.GetNameWithFlag]§! a accepté la proposition des Pays-Bas d'établir le Comité de navigation aérienne Benelux (BNLC). La prochaine étape est d'étendre l'offre au Luxembourg."
 HOL_military.024.a: "Excellent ! Allons de l'avant."
 HOL_military.025.t: "§Y[BEL.GetNameWithFlag]§! refuse la proposition BNLC"
 HOL_military.025.d: "§Y[BEL.GetNameWithFlag]§! a refusé la proposition d'établir le Comité de navigation aérienne Benelux (BNLC), mettant fin à l'initiative."
 HOL_military.025.a: "Dommage."
 HOL_military.026.t: "Le Luxembourg accepte de rejoindre le BNLC"
 HOL_military.026.d: "Le Luxembourg a accepté l'invitation à rejoindre le Comité de navigation aérienne Benelux (BNLC). Avec l'accord des trois pays, le BNLC sera maintenant établi."
 HOL_military.026.a: "Super ! Le plan est en marche."
 HOL_military.027.t: "Le Luxembourg rejette la proposition BNLC"
 HOL_military.027.d: "Le Luxembourg a rejeté la proposition d'établir le Comité de navigation aérienne Benelux (BNLC), stoppant l'initiative de coopération en matière de navigation aérienne."
 HOL_military.027.a: "Décevant."
 HOL_military.028.t: "BNLC établi"
 HOL_military.028.d: "Avec l'acceptation de tous les pays Benelux, le Comité de navigation aérienne Benelux (BNLC) a été établi avec succès. Notre coordination de la navigation aérienne a été considérablement renforcée."
 HOL_military.028.a: "Excellent !"
 HOL_military.029.t: "Les Pays-Bas : Achat de l'Airbus MRTT"
 HOL_military.029.d: "Les Pays-Bas ont l'opportunité d'acheter 50 avions de transport Airbus MRTT. Plus les pays Benelux participent, plus le coût sera réduit."
 HOL_military.029.a: "Acheter l'Airbus MRTT"
 HOL_military.029.b: "Refuser l'offre"
 HOL_military.030.t: "[BEL.GetNameWithFlag] : Achat de l'Airbus MRTT"
 HOL_military.030.d: "§Y[BEL.GetNameWithFlag]§! a l'opportunité d'acheter 50 avions de transport Airbus MRTT. Plus les pays Benelux participent, plus le coût sera réduit."
 HOL_military.030.a: "Acheter l'Airbus MRTT"
 HOL_military.030.b: "Refuser l'offre"
 HOL_military.031.t: "Luxembourg : Achat de l'Airbus MRTT"
 HOL_military.031.d: "Le Luxembourg a l'opportunité d'acheter 50 avions de transport Airbus MRTT. Plus les pays Benelux participent, plus le coût sera réduit."
 HOL_military.031.a: "Acheter l'Airbus MRTT"
 HOL_military.031.b: "Refuser l'offre"
 HOL_military.032.t: "Remise Airbus"
 HOL_military.032.d: "Le trésor est ajusté en fonction du nombre de pays Benelux ayant participé à l'achat de l'Airbus MRTT."
 HOL_military.032.a: "Avantages Benelux"
 HOL_military.033.t: "Arrivée des F-35A"
 HOL_military.033.d: "Le développement du F-35A est terminé, et avec la technologie des avions légers de 5e génération entièrement recherchée, nous pouvons maintenant déployer 50 unités de F-35A en service actif."
 HOL_military.033.a: "Déployer les F-35A"
 HOL_military.034.t: "Arrivée des F-35C"
 HOL_military.034.d: "Avec l'achèvement de la recherche sur les avions de 5e génération capables d'opérer sur porte-avions, nous pouvons maintenant déployer 50 unités de F-35C pour les opérations sur porte-avions."
 HOL_military.034.a: "Déployer les F-35C"
 HOL_military.035.t: "Proposition néerlandaise de développement conjoint du Future Air Defender"
 HOL_military.035.d: "Les Pays-Bas ont proposé un développement conjoint pour créer une frégate anti-aérienne ultramoderne. Si nous travaillons ensemble, nous pouvons réduire les coûts et accélérer la livraison des navires, mais nous perdrons le contrôle sur la conception exacte."
 HOL_military.035.a: "Poursuivre avec les Pays-Bas"
 HOL_military.035.b: "L'Allemagne refuse"
 HOL_military.036.t: "L'Allemagne approuve le projet Future Air Defender"
 HOL_military.036.d: "Le gouvernement allemand a officiellement accepté de coopérer avec les Pays-Bas sur le programme Future Air Defender. Cette nouvelle classe de navires de défense aérienne avancés renforcera considérablement les capacités navales des deux nations, assurant une domination sur les eaux européennes pour les années à venir."
 HOL_military.036.a: "Ensemble, nous sécurisons les cieux et les mers."
 HOL_military.037.t: "Le programme Future Air Defender fait face à de nouveaux défis"
 HOL_military.037.d: "Le projet Future Air Defender rencontre de nouveaux défis financiers. L'Allemagne doit décider d'investir davantage ou d'abandonner le projet."
 HOL_military.037.a: "Investir davantage et continuer"
 HOL_military.037.b: "Abandonner le projet"
 HOL_military.038.t: "Les Pays-Bas doivent décider du Future Air Defender"
 HOL_military.038.d: "Avec le refus de l'Allemagne de collaborer, les Pays-Bas doivent décider s'ils abandonnent le projet ou investissent davantage de ressources pour continuer seuls."
 HOL_military.038.a: "Investir davantage et construire deux navires"
 HOL_military.038.b: "Chercher de nouveaux partenaires en Scandinavie"
 HOL_military.038.c: "Abandonner le projet"
 HOL_military.039.t: "Demande néerlandaise de rejoindre le programme Future Air Defender"
 HOL_military.039.d: "Suite au retrait de l'Allemagne de l'initiative Future Air Defender, les Pays-Bas nous ont approchés avec une proposition pour développer et déployer conjointement une nouvelle classe de destroyers de défense aérienne avancés. Cette coopération renforcerait nos capacités navales et la sécurité maritime européenne. Nous devons décider si nous acceptons leur invitation."
 HOL_military.039.a: "Accepter la proposition néerlandaise."
 HOL_military.039.b: "Refuser"
 HOL_military.040.t: "Demande néerlandaise de rejoindre le programme Future Air Defender"
 HOL_military.040.d: "Après le retrait de l'Allemagne de l'initiative Future Air Defender, les Pays-Bas ont étendu une invitation au Danemark pour participer au développement conjoint de destroyers de défense aérienne de nouvelle génération. La coopération renforcerait notre marine et approfondirait les liens de défense européens. La décision nous revient maintenant."
 HOL_military.040.a: "Accepter la proposition néerlandaise."
 HOL_military.040.b: "Refuser"
 HOL_military.041.t: "Demande néerlandaise de rejoindre le programme Future Air Defender"
 HOL_military.041.d: "Suite au retrait de l'Allemagne de l'initiative Future Air Defender, les Pays-Bas ont invité la Norvège à participer au développement conjoint de destroyers de défense aérienne de nouvelle génération. Accepter renforcerait nos capacités navales et consoliderait la coopération avec des partenaires européens clés. La décision nous revient maintenant."
 HOL_military.041.a: "Accepter la proposition néerlandaise."
 HOL_military.041.b: "Refuser"
 HOL_military.042.t: "La Suède rejoint le programme 'Future Air Defender'"
 HOL_military.042.d: "La Suède a officiellement accepté notre proposition, apportant un élan majeur à l'initiative 'Future Air Defender'. Leur participation renforce la base industrielle du programme et améliore la sécurité maritime collective. Dans le cadre de cet accord, les Pays-Bas recevront un destroyer avancé supplémentaire issu de la ligne de production élargie."
 HOL_military.042.a: "Excellent — l'acier nordique renforce notre flotte !"
 HOL_military.043.t: "Le Danemark rejoint le programme 'Future Air Defender'"
 HOL_military.043.d: "Le Danemark a officiellement accepté de collaborer avec nous sur l'initiative 'Future Air Defender'. Leur expertise navale et leur engagement envers la sécurité européenne renforcent considérablement le projet. Dans le cadre de l'accord, les Pays-Bas recevront un destroyer avancé supplémentaire issu de l'effort de production conjoint."
 HOL_military.043.a: "Un lien fort à travers la mer du Nord !"
 HOL_military.044.t: "La Norvège rejoint le programme 'Future Air Defender'"
 HOL_military.044.d: "La Norvège a accepté de rejoindre l'initiative 'Future Air Defender', renforçant ainsi l'axe nord de la coopération navale européenne. Leur participation apporte de précieuses capacités au projet, et dans le cadre de l'accord, les Pays-Bas recevront un destroyer avancé supplémentaire issu de la ligne de production."
 HOL_military.044.a: "Le Nord est fort ensemble !"
 HOL_military.045.t: "La Suède refuse la proposition 'Future Air Defender'"
 HOL_military.045.d: "Malgré nos efforts diplomatiques, la Suède a choisi de ne pas participer au programme 'Future Air Defender'. Citant des priorités nationales et une concentration industrielle, Stockholm a décidé de suivre sa propre voie de développement naval. Nous devrons continuer sans leur soutien."
 HOL_military.045.a: "Dommage — mais nous persévérerons."
 HOL_military.046.t: "Le Danemark refuse la proposition 'Future Air Defender'"
 HOL_military.046.d: "Le Danemark nous a informés qu'il ne rejoindrait pas le programme 'Future Air Defender'. Priorisant ses propres stratégies navales et politiques de défense internes, Copenhague a choisi de se tenir à l'écart. Nous devons continuer le projet sans leur participation."
 HOL_military.046.a: "Un revers — mais la mission continue."
 HOL_military.047.t: "La Norvège refuse la proposition 'Future Air Defender'"
 HOL_military.047.d: "La Norvège a décidé de ne pas participer à l'initiative 'Future Air Defender'. Citant une concentration sur les priorités nationales et une modernisation navale indépendante, Oslo a respectueusement décliné notre offre. Nous devrons continuer à construire le projet avec les partenaires que nous avons."
 HOL_military.047.a: "Décevant — mais notre cap reste le même."
 HOL_military.048.t: "Le programme 'Future Air Defender' est en péril"
 HOL_military.048.d: "L'Allemagne ayant abandonné le programme 'Future Air Defender' et aucune nation d'Europe du Nord n'étant prête à s'y joindre, les Pays-Bas sont confrontés à un choix difficile. Nous pouvons injecter des ressources financières significatives pour continuer le projet seuls, ou nous pouvons l'annuler entièrement et réorienter nos efforts de défense ailleurs."
 HOL_military.048.a: "Le financer nous-mêmes — pas de retour en arrière possible."
 HOL_military.048.b: "Abandonner le projet — se concentrer sur d'autres priorités."
 HOL_military.049.t: "Demande de production d'un porte-avions de classe Gerald R. Ford"
 HOL_military.049.d: "Le gouvernement néerlandais a officiellement soumis une demande pour établir un accord de production coopérative avec les États-Unis pour la construction d'un porte-avions de classe Gerald R. Ford. Les Pays-Bas cherchent à moderniser leurs capacités navales et à approfondir les liens stratégiques avec leur partenaire atlantique. Washington doit maintenant décider d'approuver l'entreprise conjointe ou de la rejeter en faveur de priorités nationales."
 HOL_military.049.a: "Approuver la demande néerlandaise"
 HOL_military.049.b: "Rejeter la demande"
 HOL_military.050.t: "Les États-Unis approuvent l'accord de construction de porte-avions"
 HOL_military.050.d: "Le gouvernement américain a accepté d'aider à la production d'un porte-avions de classe Gerald R. Ford pour la Marine royale néerlandaise. Les cales sèches, la logistique et la supervision américaines soutiendront le projet. Un symbole de coopération stratégique est maintenant en cours."
 HOL_military.050.a: "Un partenariat de défense monumental."
 HOL_military.051.t: "Les États-Unis refusent la demande de construction de porte-avions"
 HOL_military.051.d: "Citant des préoccupations stratégiques et des pressions politiques intérieures, le gouvernement américain a refusé notre demande de construction d'un porte-avions de classe Gerald R. Ford. C'est un revers pour nos plans de modernisation navale et un coup dur pour la coopération transatlantique."
 HOL_military.051.a: "Nous devrons chercher des alternatives."
 HOL_military.052.t: "Demande de production d'un porte-avions de classe Queen Elizabeth"
 HOL_military.052.d: "Les Pays-Bas ont approché le gouvernement britannique avec une demande formelle pour co-développer et produire un porte-avions de classe Queen Elizabeth. Cette collaboration renforcerait les liens navals anglo-néerlandais et démontrerait l'unité en matière de défense maritime à travers la mer du Nord et au-delà. La décision revient maintenant à Whitehall : approuveront-ils cette initiative stratégique ?"
 HOL_military.052.a: "Approuver la proposition néerlandaise"
 HOL_military.052.b: "Rejeter la proposition"
 HOL_military.053.t: "Le Royaume-Uni approuve l'accord de construction de porte-avions"
 HOL_military.053.d: "Le gouvernement britannique a approuvé notre demande de collaboration pour la construction d'un porte-avions de classe Queen Elizabeth. Le navire sera co-conçu et assemblé selon les normes de la Royal Navy et en utilisant la capacité des chantiers navals. Cela marque un approfondissement de la coopération navale anglo-néerlandaise."
 HOL_military.053.a: "Une renaissance moderne de l'alliance maritime."
 HOL_military.054.t: "Le Royaume-Uni rejette la collaboration pour le porte-avions"
 HOL_military.054.d: "Le Royaume-Uni a rejeté notre proposition de produire conjointement un porte-avions de classe Queen Elizabeth. Des préoccupations concernant l'indépendance de la défense et les priorités industrielles ont été citées. C'est un revers pour nos ambitions navales dans l'Atlantique Nord."
 HOL_military.054.a: "Dommage, mais ce n'est pas la fin."
 HOL_military.055.t: "Demande de production d'un porte-avions de classe Charles de Gaulle"
 HOL_military.055.d: "Les Pays-Bas ont officiellement soumis une demande au gouvernement français pour produire conjointement un porte-avions de classe Charles de Gaulle. En tirant parti de l'expertise navale française et de la capacité des chantiers navals, les Néerlandais espèrent renforcer leurs capacités de haute mer et approfondir les liens de défense franco-néerlandais. Paris doit maintenant décider d'approuver la coopération ou de préserver l'autonomie navale nationale."
 HOL_military.055.a: "Approuver la demande"
 HOL_military.055.b: "Refuser"
 HOL_military.056.t: "La France approuve la collaboration pour le porte-avions"
 HOL_military.056.d: "Le gouvernement français a accepté d'aider les Pays-Bas à construire un porte-avions de classe Charles de Gaulle. Le projet combinera expertise navale, coordination stratégique et soutien logistique, renforçant la puissance maritime européenne par une action industrielle conjointe."
 HOL_military.056.a: "Un véritable témoignage de l'unité franco-néerlandaise."
 HOL_military.057.t: "La France rejette la coopération pour le porte-avions"
 HOL_military.057.d: "Citant des préoccupations concernant la souveraineté navale et la capacité de production, la France a rejeté la demande néerlandaise de collaborer sur un porte-avions de classe Charles de Gaulle. Bien que les canaux diplomatiques restent ouverts, cela marque un revers dans la coopération industrielle bilatérale en matière de défense."
 HOL_military.057.a: "Une occasion manquée pour l'intégration de la défense européenne."
 HOL_military.058.t: "Demande de production d'un porte-avions de classe Admiral Kuznetsov"
 HOL_military.058.d: "Le gouvernement néerlandais a adressé une demande formelle à la Fédération de Russie pour produire conjointement un porte-avions de classe Admiral Kuznetsov. Bien qu'une telle coopération soit géopolitiquement inhabituelle, elle offrirait des avantages stratégiques mutuels et permettrait aux Pays-Bas d'étendre rapidement leurs capacités d'aviation navale. Moscou doit maintenant décider comment répondre."
 HOL_military.058.a: "Accepter la proposition"
 HOL_military.058.b: "Rejeter la demande"
 HOL_military.059.t: "La Russie approuve l'accord de production de porte-avions"
 HOL_military.059.d: "Dans un mouvement géopolitique audacieux, le gouvernement russe a approuvé la demande néerlandaise de produire conjointement un porte-avions de classe Admiral Kuznetsov. Le projet sera construit à travers l'infrastructure navale russe avec un financement néerlandais et une intégration partielle de l'équipage. Cette alliance inattendue pourrait remodeler la dynamique navale en Europe."
 HOL_military.059.a: "Une alliance non conventionnelle, mais puissante."
 HOL_military.060.t: "La Russie rejette la coopération pour le porte-avions"
 HOL_military.060.d: "Le Kremlin a officiellement rejeté la demande néerlandaise de collaborer sur un porte-avions de classe Kuznetsov. Cité la méfiance stratégique et les préoccupations concernant le transfert de technologie, Moscou a choisi de maintenir un contrôle national total sur ses conceptions navales."
 HOL_military.060.a: "C'était toujours un pari risqué."
 HOL_military.061.t: "Demande de production d'un porte-avions de classe Shandong"
 HOL_military.061.d: "Les Pays-Bas ont envoyé une demande formelle à la République populaire de Chine, proposant une initiative de production conjointe pour construire un porte-avions de classe Shandong. L'accord pourrait symboliser une coopération de défense eurasienne croissante et donner à la Marine néerlandaise une mise à niveau maritime majeure. Pékin est maintenant confronté à la décision : aider un partenaire européen ou se concentrer sur l'intérieur."
 HOL_military.061.a: "Approuver — montrer le leadership mondial de la Chine"
 HOL_military.061.b: "Rejeter — nos chantiers navals servent nos intérêts"
 HOL_military.062.t: "La Chine approuve l'accord de construction de porte-avions"
 HOL_military.062.d: "La Chine a accepté la proposition néerlandaise de construire conjointement un porte-avions de classe Shandong. Tirant parti de l'expertise chinoise en construction navale et de l'investissement néerlandais, ce partenariat est à la fois stratégique et symbolique. Un navire puissant commencera bientôt sa construction sous commandement conjoint."
 HOL_military.062.a: "Un signal des liens mondiaux croissants de Pékin."
 HOL_military.063.t: "La Chine rejette la coopération pour le porte-avions"
 HOL_military.063.d: "Pékin a rejeté notre demande de collaborer sur un porte-avions de classe Shandong. Des préoccupations concernant l'implication étrangère dans la production militaire chinoise et l'évolution des alignements géopolitiques ont probablement influencé cette décision."
 HOL_military.063.a: "C'était prévisible — mais toujours décevant."
 HOL_military.064.t: "Rachat de Stork MWV par Rheinmetall"
 HOL_military.064.d: "Rheinmetall propose de racheter Stork MWV. Le gouvernement néerlandais devrait-il autoriser le rachat ?"
 HOL_military.064.a: "Autoriser le rachat par Rheinmetall"
 HOL_military.064.b: "Bloquer le rachat"
 HOL_military.065.t: "Technologie de destroyer de 2005 déjà recherchée"
 HOL_military.065.d: "Vous avez déjà terminé la recherche pour la technologie de destroyer de 2005. Souhaitez-vous vous concentrer sur l'avancement des destroyers furtifs ou sur l'amélioration des futures conceptions de destroyers ?"
 HOL_military.065.a: "Se concentrer sur les destroyers furtifs"
 HOL_military.065.b: "Se concentrer sur les destroyers lance-missiles"
 HOL_military.066.t: "Les plans de déménagement des Marines à Flessingue sont révélés"
 HOL_military.066.d: "Un rapport confidentiel détaillant le déménagement prévu du Corps des Marines royaux néerlandais à Flessingue a été divulgué au public. Le déménagement vise à renforcer la préparation opérationnelle des Marines en tirant parti de l'emplacement côtier stratégique de Flessingue. Cependant, la révélation a suscité des réactions mitigées parmi les politiciens, les responsables militaires et les communautés locales."
 HOL_military.066.a: "C'est une décision stratégique qui bénéficiera à notre sécurité nationale."
 HOL_military.066.b: "Nous devons examiner attentivement les implications de ce déménagement."
 HOL_military.066.c: "Ce plan est trop controversé et devrait être abandonné."
 HOL_military.067.t: "Débat parlementaire houleux sur le déménagement des Marines"
 HOL_military.067.d: "Le Parlement néerlandais est en plein débat sur le déménagement proposé des Marines à Flessingue. Les partisans soutiennent que cela renforcera la sécurité nationale et apportera des avantages économiques à la région. Les critiques, cependant, expriment des préoccupations concernant le coût financier et la perturbation potentielle pour les communautés locales."
 HOL_military.067.a: "Nous devons procéder au déménagement pour le bien commun."
 HOL_military.067.b: "Cherchons un compromis qui répond à toutes les préoccupations."
 HOL_military.067.c: "Il est préférable d'arrêter ces plans et d'explorer d'autres options."
 HOL_military.068.t: "Enquête publique sur le déménagement des Marines"
 HOL_military.068.d: "À la suite de l'indignation publique et du débat parlementaire, le gouvernement a décidé de mener une enquête publique pour recueillir plus d'informations et d'avis du public sur le déménagement proposé des Marines à Flessingue."
 HOL_military.068.a: "L'enquête nous fournira les informations nécessaires."
 HOL_military.068.b: "Cela retarde nos décisions stratégiques. Arrêter l'enquête."
 HOL_military.069.t: "Réaction du public aux plans de déménagement des Marines"
 HOL_military.069.d: "L'opinion publique est divisée sur le déménagement des Marines à Flessingue. Les résidents locaux expriment des préoccupations quant à l'impact potentiel sur leur communauté, tandis que les défenseurs de la sécurité nationale louent les avantages stratégiques. Des manifestations et des rassemblements sont organisés par les partisans et les opposants au déménagement."
 HOL_military.069.a: "Nous devons répondre aux préoccupations de la population locale."
 HOL_military.069.b: "Informer le public sur les avantages de ce déménagement."
 HOL_military.069.c: "Le gouvernement sait ce qui est le mieux et continuera comme prévu."
 HOL_military.070.t: "Plan de compromis sur le déménagement des Marines"
 HOL_military.070.d: "Dans le but de répondre à la fois aux soutiens et aux oppositions, un plan de compromis a été proposé. Il comprend des investissements supplémentaires dans les infrastructures locales pour soutenir le déménagement et en atténuer l'impact sur la communauté."
 HOL_military.070.a: "Ce plan équilibre tous les intérêts et devrait être approuvé."
 HOL_military.070.b: "Nous avons besoin de plus de temps pour examiner ce compromis."
 HOL_military.070.c: "Ce compromis est insatisfaisant. Nous avons besoin d'un nouveau plan."
 HOL_military.071.t: "Résultats de l'enquête publique sur le déménagement des Marines"
 HOL_military.071.d: "L'enquête publique est terminée, présentant des informations détaillées sur les avantages potentiels et les inconvénients du déménagement des Marines à Flessingue. Le rapport met en évidence à la fois les avantages stratégiques et les préoccupations de la communauté locale."
 HOL_military.071.a: "L'enquête soutient les avantages stratégiques. Procéder au déménagement."
 HOL_military.071.b: "Ajuster la stratégie de déménagement en fonction des retours de l'enquête."
 HOL_military.071.c: "Les préoccupations soulevées sont trop importantes. Annuler le déménagement."
 HOL_military.072.t: "Dialogue communautaire sur le déménagement des Marines"
 HOL_military.072.d: "Le gouvernement a lancé une série de dialogues avec les communautés locales de Flessingue pour répondre à leurs préoccupations et fournir plus d'informations sur les avantages du déménagement."
 HOL_military.072.a: "Investir dans des initiatives locales pour gagner le soutien."
 HOL_military.072.b: "Veiller à ce que tous les processus soient transparents et inclusifs."
 HOL_military.073.t: "Campagne nationale d'information sur le déménagement des Marines"
 HOL_military.073.d: "Une campagne d'information nationale a été lancée pour éduquer le public sur les avantages stratégiques du déménagement des Marines à Flessingue."
 HOL_military.073.a: "Allouer plus de ressources pour atteindre un public plus large."
 HOL_military.073.b: "Concentrer la campagne sur les régions les plus opposées."
 HOL_military.074.t: "Impact économique du plan de compromis"
 HOL_military.074.d: "Le plan de compromis comprend des investissements supplémentaires dans les infrastructures locales et des mesures d'atténuation pour répondre aux préoccupations de la communauté. Les économistes ont évalué les avantages économiques potentiels et les coûts associés à ce plan."
 HOL_military.074.a: "Ce plan équilibre tous les intérêts et devrait être approuvé."
 HOL_military.074.b: "Nous avons besoin de plus de temps pour examiner ce compromis."
 HOL_military.075.t: "Examen prolongé du plan de compromis"
 HOL_military.075.d: "L'examen prolongé du plan de compromis est terminé, fournissant des informations plus approfondies et des retours supplémentaires du public. Le gouvernement doit maintenant décider de poursuivre le compromis ou de chercher de nouvelles alternatives."
 HOL_military.075.a: "Procéder au compromis"
 HOL_military.075.b: "Chercher de nouvelles alternatives"
 HOL_military.076.t: "Décision finale du gouvernement sur le déménagement des Marines"
 HOL_military.076.d: "Après des mois de débat et de discours public, le gouvernement est sur le point de prendre sa décision finale sur le déménagement des Marines à Flessingue. Le choix aura des implications à long terme pour la sécurité nationale, le développement économique et la confiance du public envers le gouvernement."
 HOL_military.076.a: "Les Marines déménageront à Flessingue comme prévu."
 HOL_military.076.b: "Ajuster la stratégie de déménagement en fonction des retours du public et du parlement."
 HOL_military.076.c: "Les Marines resteront à leurs bases actuelles."
 HOL_military.077.t: "Proposition de construction conjointe de frégates ASM"
 HOL_military.077.d: "Les Pays-Bas ont proposé une collaboration avec le §Y[BEL.GetNameWithFlag]§! pour développer et construire conjointement une nouvelle génération de frégates de guerre anti-sous-marine (ASM). Selon l'accord, chaque nation recevrait trois navires, renforçant la coopération navale et assurant les futures capacités des deux flottes. La Belgique doit maintenant décider d'accepter cette offre."
 HOL_military.077.a: "Accepter la collaboration — une flotte de la mer du Nord plus forte !"
 HOL_military.077.b: "Rejeter l'offre — poursuivre des alternatives nationales."
 HOL_military.078.t: "Le §Y[BEL.GetNameWithFlag]§! accepte la collaboration pour les frégates ASM"
 HOL_military.078.d: "Le §Y[BEL.GetNameWithFlag]§! a accepté notre proposition de construire conjointement une nouvelle génération de frégates de guerre anti-sous-marine (ASM). Les deux nations s'engageant dans le projet, la production peut maintenant commencer, renforçant notre puissance navale et approfondissant notre partenariat de défense."
 HOL_military.078.a: "Ensemble, nous sécurisons les mers."
 HOL_military.079.t: "Le §Y[BEL.GetNameWithFlag]§! rejette la collaboration pour les frégates ASM"
 HOL_military.079.d: "Le §Y[BEL.GetNameWithFlag]§! a décliné notre proposition de construire conjointement une nouvelle génération de frégates de guerre anti-sous-marine (ASM). Citant des priorités et des préoccupations stratégiques différentes, la Belgique a choisi de suivre sa propre voie de modernisation navale de manière indépendante."
 HOL_military.079.a: "Dommage — nous continuerons seuls."
 HOL_military.080.t: "Collaboration sur les frégates de classe Cityklassee"
 HOL_military.080.d: "Les Pays-Bas ont proposé de collaborer à la construction de six frégates de classe Cityklassee. Trois seront construites pour le §Y[BEL.GetNameWithFlag]§! et trois pour les Pays-Bas. Acceptez-vous cette proposition ?"
 HOL_military.080.a: "Accepter la collaboration"
 HOL_military.080.b: "Rejeter l'offre"
 HOL_military.081.t: "Le §Y[BEL.GetNameWithFlag]§! a accepté la collaboration pour les Cityklasse"
 HOL_military.081.d: "Le §Y[BEL.GetNameWithFlag]§! a accepté l'offre de collaborer à la construction de six frégates de classe Cityklassee. La production va maintenant commencer."
 HOL_military.082.t: "Le §Y[BEL.GetNameWithFlag]§! a rejeté la collaboration pour les Cityklasse"
 HOL_military.082.d: "Le §Y[BEL.GetNameWithFlag]§! a rejeté l'offre de collaborer à la construction des frégates de classe Cityklassee."
 HOL_military.083.t: "Crise militaire aux Pays-Bas"
 HOL_military.083.d: "Les Pays-Bas ne bénéficiant plus du soutien international, le manque d'autosuffisance de notre production militaire a plongé nos forces armées dans une crise. Les pénuries d'équipement entravent gravement nos capacités opérationnelles, nous laissant dangereusement vulnérables en cette période critique."
 HOL_military.083.a: "Nous devons agir rapidement pour résoudre cette crise !"
 HOL_military.084.t: "Proposition néerlandaise de collaboration spatiale"
 HOL_military.084.d: "Les Pays-Bas nous ont approchés avec une proposition visant à renforcer la coopération internationale en matière de recherche spatiale et de progrès technologiques. Ils proposent des programmes de développement conjoints, qui pourraient aboutir à des découvertes révolutionnaires dans les infrastructures spatiales civiles et la technologie orbitale."
 HOL_military.084.a: "Accepter et investir dans le partenariat."
 HOL_military.084.b: "Rejeter l'offre néerlandaise."
 HOL_military.085.t: "Coopération spatiale rejetée"
 HOL_military.085.d: "[ROOT.GetName] a refusé de coopérer avec nous sur la recherche spatiale, citant des préoccupations concernant la sécurité nationale et l'allocation des ressources. Ce revers limite notre capacité à progresser dans les technologies spatiales avancées."
 HOL_military.085.a: "Mauvaise nouvelle."
 HOL_military.086.t: "Partenariat spatial réussi"
 HOL_military.086.d: "[ROOT.GetName] a accepté de collaborer avec les Pays-Bas sur la recherche spatiale. Ce partenariat offrira de nouvelles opportunités pour des avancées technologiques partagées et approfondira notre expertise dans l'exploration spatiale."
 HOL_military.086.a: "Un grand pas vers le progrès interstellaire !"
 HOL_military.087.t: "Développement spatial civil conjoint"
 HOL_military.087.d: "[ROOT.GetName] a accepté notre proposition pour une initiative spatiale conjointe. Ensemble, nous développerons des technologies spatiales civiles avancées, y compris de meilleurs systèmes de satellites, des installations de recherche orbitale et des réseaux de communication améliorés."
 HOL_military.087.a: "Une alliance prometteuse pour l'avenir de l'espace !"
 HOL_military.088.t: "Mission néerlandaise du rover sur Mars"
 HOL_military.088.d: "Les Pays-Bas ont franchi une étape audacieuse dans l'exploration spatiale. Notre premier rover martien est prêt à être lancé, équipé de capteurs et d'instruments scientifiques de pointe. Il analysera la surface martienne, recherchera des dépôts de glace et testera la viabilité de l'habitation à long terme. Dans le cadre de cette mission, une station orbitale sera déployée pour faciliter les futures missions dirigées par les Pays-Bas vers la planète rouge. Le compte à rebours commence."
 HOL_military.088.o1: "Lancer le rover !"
 HOL_military.089.t: "Projet de colonie martienne néerlandaise"
 HOL_military.089.d: "Pour faire de la colonisation humaine de Mars une réalité, nous devons établir une colonie autosuffisante. Nos équipes de recherche ont conçu un plan pour envoyer la première colonie martienne néerlandaise permanente, équipée de systèmes de survie avancés et de fermes hydroponiques. Ce sera un moment historique, prouvant que l'humanité peut prospérer au-delà de la Terre."
 HOL_military.089.o1: "Les Pays-Bas mèneront l'humanité vers les étoiles !"
 HOL_military.090.t: "Défaillance du système d'atterrissage"
 HOL_military.090.d: "Après un voyage de plus de 60 millions de kilomètres, notre vaisseau spatial entre maintenant dans l'atmosphère de Mars. Cependant, un dysfonctionnement du système d'atterrissage a mis toute l'opération en péril. Les ingénieurs se démènent pour trouver une solution alors que le module descend à grande vitesse. La tension au centre de contrôle est palpable alors que nous tentons d'éviter la catastrophe."
 HOL_military.090.o1: "Contrôle de mission, nous avons un problème."
 HOL_military.091.t: "Dysfonctionnement du rover sur Mars"
 HOL_military.091.d: "Notre rover martien a atterri avec succès dans la région de Valles Marineris, l'un des plus grands canyons du système solaire. Cependant, en raison de changements de terrain inattendus, le système de mobilité du rover rencontre des problèmes. Nos ingénieurs travaillent sans relâche pour restaurer son mouvement et continuer la mission."
 HOL_military.091.o1: "Les diagnostics et les réparations à distance sont en cours."
 HOL_military.092.t: "Arrivée à la base martienne néerlandaise"
 HOL_military.092.d: "40 kilomètres à travers un monde étranger — cela marque le plus long voyage terrestre que les humains aient jamais entrepris sur une autre planète. Après une nuit tendue d'installation et de calibration, l'équipage transmet des données à la Terre. De la fenêtre d'observation, ils peuvent voir le point bleu de la Terre au loin. La première colonie néerlandaise au-delà de notre monde a commencé."
 HOL_military.092.o1: "Un petit pas pour les Pays-Bas, un pas de géant pour l'humanité."
 HOL_military.093.t: "Atterrissage réussi sur Mars"
 HOL_military.093.d: "La mission néerlandaise sur Mars a réussi au-delà des attentes. Le vaisseau spatial a atterri précisément sur le site désigné, marquant le début d'une nouvelle ère dans l'exploration spatiale. Nos astronautes se préparent maintenant à poser le pied sur la surface martienne."
 HOL_military.093.o1: "Nous y sommes arrivés !"
 HOL_military.094.t: "Découverte d'eau sur Mars"
 HOL_military.094.d: "L'eau est la base de la survie. Les missions précédentes sur Mars suggéraient la présence de glace souterraine, mais notre expédition néerlandaise est la première à l'extraire et à l'analyser en temps réel. Cette découverte nous rapproche d'un pas d'une habitation humaine permanente."
 HOL_military.094.o1: "Mars vient de devenir un peu moins stérile."
 HOL_military.095.t: "Blindage contre les radiations martiennes"
 HOL_military.095.d: "Mars n'a pas de champ magnétique protecteur, exposant la surface à un dangereux rayonnement cosmique. Pour assurer la sécurité des futurs colons, nous avons commencé la construction d'habitats souterrains blindés contre les radiations. Cette avancée est une étape critique dans nos plans de colonisation à long terme."
 HOL_military.095.o1: "L'ingénierie néerlandaise l'emporte encore !"
 HOL_military.096.t: "La première récolte sur Mars"
 HOL_military.096.d: "Après avoir résolu les problèmes d'eau et d'énergie, nos colons ont réussi à faire pousser les premières cultures martiennes dans des serres contrôlées. La technologie agricole néerlandaise a permis aux plantes de prospérer sous la lumière artificielle et dans le sol martien. Notre première récolte ? Des pommes de terre, bien sûr !"
 HOL_military.096.o1: "Des frites martiennes, ça vous dit ?"
 HOL_military.097.t: "Tempête de sable martienne massive"
 HOL_military.097.d: "Mars est tristement célèbre pour ses tempêtes de sable mondiales, et notre base en subit actuellement une des plus graves jamais enregistrées. La poussière obstrue les panneaux solaires, réduisant l'alimentation électrique des systèmes de survie critiques. Si le problème n'est pas résolu rapidement, nous pourrions avoir à prendre des décisions difficiles."
 HOL_military.097.o1: "Nous avons besoin d'une solution, et vite !"
 HOL_military.098.t: "Crise de la base martienne"
 HOL_military.098.d: "La tempête de sable a duré beaucoup plus longtemps que prévu, et les réserves d'énergie s'épuisent rapidement. La colonie doit décider : devons-nous tenter une évacuation d'urgence vers la Terre, ou rester et réparer les systèmes endommagés ?"
 HOL_military.098.o1: "Évacuer la base."
 HOL_military.098.o2: "Rester et réparer la colonie."
 HOL_military.099.t: "Évacuation de la base martienne"
 HOL_military.099.d: "N'ayant pas d'autre choix, nous avons activé la procédure de retour d'urgence. Alors que les fusées de secours s'allument, nos colons jettent un dernier regard sur la colonie martienne à moitié construite. Bien que nous partions maintenant, les Pays-Bas reviendront un jour."
 HOL_military.099.o1: "Nous reviendrons."
 HOL_military.100.t: "Restauration de la base"
 HOL_military.100.d: "La tempête de sable a peut-être paralysé nos systèmes, mais nous refusons d'abandonner Mars. Nos ingénieurs travaillent 24 heures sur 24 pour restaurer l'énergie et les fonctions de survie. Ce défi n'est qu'un revers temporaire sur notre chemin vers les étoiles."
 HOL_military.100.o1: "Pour l'avenir de l'exploration spatiale néerlandaise !"
 HOL_military.101.t: "Le projet de ville martienne"
 HOL_military.101.d: "Notre colonie est maintenant stable, mais l'expansion est nécessaire pour une véritable autosuffisance. Nous devons décider si nous allons investir massivement pour faire grandir notre présence sur Mars ou maintenir notre colonie actuelle."
 HOL_military.101.o1: "S'étendre et investir !"
 HOL_military.102.t: "Expansion de la ville martienne approuvée"
 HOL_military.102.d: "Grâce à notre investissement continu, la première ville martienne néerlandaise est maintenant officiellement en construction. Autosuffisante et équipée d'installations avancées, cette colonie servira de premier véritable avant-poste de l'humanité au-delà de la Terre."
 HOL_military.102.o1: "Les Pays-Bas ouvrent la voie vers l'avenir !"
 HOL_military.103.t: "La ville martienne est achevée"
 HOL_military.103.d: "Dans quelques décennies, les historiens regarderont ce moment comme la naissance d'une civilisation interplanétaire néerlandaise. Notre ville martienne est achevée et les Pays-Bas sont maintenant à l'avant-garde de l'exploration spatiale humaine."
 HOL_military.103.o1: "Les étoiles ne sont que le début !"
 HOL_military.104.t: "Les Pays-Bas nous invitent à un programme naval conjoint"
 HOL_military.104.d: "Le gouvernement néerlandais nous a invités à rejoindre leur programme naval conjoint des Caraïbes, visant à renforcer la sécurité maritime et à améliorer la coopération navale. Cette initiative pourrait renforcer notre marine et fournir un soutien précieux contre les menaces régionales."
 HOL_military.104.a: "Accepter l'invitation"
 HOL_military.104.b: "Décliner l'offre"
 HOL_military.105.t: "[ROOT.GetNameWithFlag] rejoint le programme naval !"
 HOL_military.105.d: "Un de nos alliés dans les Caraïbes a accepté notre invitation au programme naval conjoint. Leur participation renforce notre influence navale dans la région et améliore les opérations maritimes conjointes."
 HOL_military.105.a: "Excellent !"
 HOL_military.106.t: "[ROOT.GetNameWithFlag] refuse le programme naval"
 HOL_military.106.d: "Un de nos alliés dans les Caraïbes a refusé notre invitation au programme naval conjoint. Cela affaiblit la coopération régionale, mais nous poursuivrons nos efforts avec ceux qui sont prêts à participer."
 HOL_military.106.a: "Dommage."
 HOL_military.107.t: "La participation néerlandaise stimule Airbus"
 HOL_military.107.d: "Les Pays-Bas ont officiellement rejoint le projet Eurofighter. Cette décision canalisera des fonds et des contrats supplémentaires vers les opérations françaises d'Airbus, renforçant son rôle dans la puissance aérienne de nouvelle génération de l'Europe."
 HOL_military.107.a: "Un coup de pouce industriel bienvenu."
 HOL_military.108.t: "L'investissement néerlandais bénéficie à Airbus Espagne"
 HOL_military.108.d: "Avec l'entrée des Pays-Bas dans le consortium Eurofighter, la division espagnole d'Airbus devrait recevoir une augmentation des commandes et du soutien à la production, renforçant la position de l'Espagne au sein de l'industrie de la défense européenne."
 HOL_military.108.a: "Un développement positif pour notre secteur."
 HOL_military.109.t: "BAE Systems va bénéficier de l'entrée des Pays-Bas dans Eurofighter"
 HOL_military.109.d: "L'entrée des Pays-Bas dans le programme Eurofighter assure une coopération accrue avec BAE Systems. Les secteurs de la fabrication et de la R&D britanniques devraient bénéficier directement de ce partenariat élargi."
 HOL_military.109.a: "Une opportunité économique pour la Grande-Bretagne."
 HOL_military.110.t: "Alenia Aeronautica obtient des contrats néerlandais"
 HOL_military.110.d: "L'italien Alenia bénéficiera d'une coopération élargie maintenant que les Pays-Bas font partie du projet Eurofighter. Les liens industriels entre les deux pays se renforcent, promettant de futures coentreprises."
 HOL_military.110.a: "Une victoire pour l'industrie de la défense italienne."
 HOL_military.111.t: "Achat néerlandais du Saab JAS 39 Gripen"
 HOL_military.111.d: "Dans un mouvement surprise, les Pays-Bas ont choisi le Saab JAS 39 Gripen suédois comme chasseur multirôle de nouvelle génération. Cette acquisition marque un changement significatif dans l'approvisionnement de la défense et donne un coup de pouce substantiel à l'industrie de la défense nationale de la Suède."
 HOL_military.111.a: "L'innovation suédoise remporte le contrat."
 HOL_military.112.t: "Acquisition néerlandaise de camions Scania Gryphus"
 HOL_military.112.d: "Les Pays-Bas ont signé un contrat majeur avec Scania pour la livraison de véhicules de transport militaire Gryphus. Ce mouvement stimule le secteur de la fabrication de la défense suédoise et consolide davantage la coopération militaire-industrielle néerlando-suédoise."
 HOL_military.112.a: "Fiable et efficace — un excellent choix."
 HOL_military.113.t: "Commande néerlandaise de sous-marins de classe Barracuda"
 HOL_military.113.d: "Les Pays-Bas ont finalisé un accord d'approvisionnement majeur avec le groupe français Naval pour l'acquisition de sous-marins avancés de classe Barracuda. Cela approfondit les liens de défense franco-néerlandais et donne un coup de pouce substantiel à l'industrie navale française."
 HOL_military.113.a: "Un pas puissant sous les vagues."
 HOL_monarchy.01.t: "Demande d'approbation du mariage royal"
 HOL_monarchy.01.d: "Le gouvernement est confronté à une décision importante concernant le mariage proposé entre le prince héritier Willem-Alexander et Máxima Zorreguieta. Bien que Máxima elle-même soit très estimée, une controverse entoure son père, Jorge Zorreguieta, qui a été ministre sous la dictature militaire argentine. L'approbation du mariage pourrait provoquer un débat public et des réactions politiques. Comment devons-nous procéder ?"
 HOL_monarchy.01.a: "Approuver le mariage"
 HOL_monarchy.01.a_desc: "§YLa famille royale§! sera §GSatisfaite§!"
 HOL_monarchy.01.b: "Refuser le mariage"
 HOL_monarchy.01.b_desc: "Cela pourrait §RFâcher§! §Yla famille royale§!, entraînant une perte ou un gain de §YPopularité nationaliste§!"
 HOL_monarchy.02.t: "Mariage approuvé malgré la controverse"
 HOL_monarchy.02.d: "Le gouvernement a approuvé le mariage, malgré les préoccupations concernant le père de Máxima, Jorge Zorreguieta. Cette décision pourrait avoir des répercussions à la fois dans l'opinion publique et dans les cercles politiques."
 HOL_monarchy.02.a: "Procéder au mariage"
 HOL_monarchy.03.t: "Réaction mitigée du public et des médias"
 HOL_monarchy.03.d: "L'annonce du mariage a suscité des réactions mitigées dans les médias et le public. Un débat est en cours sur la pertinence de Máxima en tant que future reine, certains partis politiques demandant une discussion au Parlement. Comment le gouvernement doit-il réagir ?"
 HOL_monarchy.03.a: "Autoriser Máxima à parler"
 HOL_monarchy.03.b: "Retirer le soutien du gouvernement"
 HOL_monarchy.04.t: "Déclaration de Máxima"
 HOL_monarchy.04.d: "Dans une interview, Máxima a déclaré 'Mi papa es un buen hombre' (Mon père est un homme bon). Malgré la controverse, le couple gagne un large soutien grâce à son dévouement et à ses apparitions publiques."
 HOL_monarchy.04.a: "Soutenir leurs efforts"
 HOL_monarchy.05.t: "Le mariage a lieu"
 HOL_monarchy.05.d: "Le mariage a eu lieu en 2002, célébré avec un grand enthousiasme public et une fierté nationale. Máxima est depuis devenue très populaire, contribuant de manière significative à la stabilité et à la popularité de la monarchie aux Pays-Bas."
 HOL_monarchy.05.a: "Célébrer l'événement"
 HOL_monarchy.06.t: "Le gouvernement retire son soutien"
 HOL_monarchy.06.d: "Le gouvernement a décidé de retirer son soutien au mariage en raison de la controverse en cours. Le couple royal est maintenant confronté à une décision difficile. Willem-Alexander continuera-t-il sans l'approbation du gouvernement ?"
 HOL_monarchy.06.a: "Attendre leur décision"
 HOL_monarchy.07.t: "Willem-Alexander choisit l'amour"
 HOL_monarchy.07.d: "Willem-Alexander a choisi de poursuivre le mariage malgré la décision du gouvernement, ce qui entraînera la perte de sa prétention au trône. Cela a déclenché une crise constitutionnelle et divisé l'opinion publique."
 HOL_monarchy.07.a: "Surveiller la situation"
 HOL_monarchy.08.t: "Réactions négatives du public"
 HOL_monarchy.08.d: "Le mariage sans l'approbation du gouvernement a entraîné une perte de soutien pour la monarchie, et un débat croissant sur la pertinence de la monarchie dans la société moderne."
 HOL_monarchy.08.a: "Gérer la crise"
 HOL_monarchy.09.t: "Soutien public pour le couple royal"
 HOL_monarchy.09.d: "Le refus du gouvernement d'approuver le mariage a déclenché un fort mouvement public en soutien au couple royal. Des manifestations et des pétitions exigent que le gouvernement reconsidère sa décision."
 HOL_monarchy.09.a: "Continuer à surveiller"
 HOL_monarchy.10.t: "Campagne de pression publique"
 HOL_monarchy.10.d: "La pression publique augmente. De nombreuses personnalités influentes et de nombreux citoyens appellent le gouvernement à autoriser le mariage. La famille royale s'engage activement auprès de ses partisans pour gagner la sympathie du public."
 HOL_monarchy.10.a: "Examiner la situation"
 HOL_monarchy.11.t: "Reconsidération de l'approbation"
 HOL_monarchy.11.d: "Le soutien public grandissant a forcé le gouvernement à reconsidérer sa position. Le gouvernement doit-il maintenant accorder la permission pour le mariage ou maintenir l'interdiction ?"
 HOL_monarchy.11.a: "Accorder la permission"
 HOL_monarchy.11.b: "Maintenir l'interdiction"
 HOL_monarchy.12.t: "Le monarque bloque les décisions politiques"
 HOL_monarchy.12.d: "Indignée par le refus continu d'approuver le mariage, la monarchie a commencé à bloquer des décisions gouvernementales clés en guise de représailles. Ce mouvement a créé une impasse politique et a déstabilisé davantage la situation."
 HOL_monarchy.12.a: "Gérer la crise"
 HOL_monarchy.13.t: "L'ultimatum néerlandais"
 HOL_monarchy.13.d: "Le Royaume des Pays-Bas a lancé un ultimatum au Luxembourg, exigeant son intégration immédiate. Le Luxembourg se conformera-t-il ou risquera-t-il la guerre ?"
 HOL_monarchy.13.a: "Nous acceptons l'intégration néerlandaise."
 HOL_monarchy.13.b: "Nous refusons de céder !"
 HOL_monarchy.14.t: "Le Luxembourg accepte l'ultimatum"
 HOL_monarchy.14.d: "Le Luxembourg a accepté de s'intégrer au Royaume des Pays-Bas. Cette issue pacifique consolide l'influence néerlandaise dans la région."
 HOL_monarchy.14.a: "Une victoire pacifique !"
 HOL_monarchy.15.t: "Le Luxembourg refuse l'ultimatum"
 HOL_monarchy.15.d: "Le Luxembourg a rejeté l'ultimatum néerlandais, refusant l'intégration. Les Pays-Bas doivent maintenant décider s'ils veulent faire respecter leurs exigences par la force."
 HOL_monarchy.15.a: "Préparer la guerre !"
 HOL_monarchy.16.t: "L'ultimatum néerlandais"
 HOL_monarchy.16.d: "Le Royaume des Pays-Bas a lancé un ultimatum à l'Irlande, exigeant son intégration immédiate. L'Irlande se conformera-t-elle ou risquera-t-elle la guerre ?"
 HOL_monarchy.16.a: "Nous acceptons l'intégration néerlandaise."
 HOL_monarchy.16.b: "Nous refusons de céder !"
 HOL_monarchy.17.t: "L'Irlande accepte l'ultimatum"
 HOL_monarchy.17.d: "L'Irlande a accepté de s'intégrer au Royaume des Pays-Bas. Cette issue pacifique consolide l'influence néerlandaise dans la région."
 HOL_monarchy.17.a: "Une victoire pacifique !"
 HOL_monarchy.18.t: "L'Irlande refuse l'ultimatum"
 HOL_monarchy.18.d: "L'Irlande a rejeté l'ultimatum néerlandais, refusant l'intégration. Les Pays-Bas doivent maintenant décider s'ils veulent faire respecter leurs exigences par la force."
 HOL_monarchy.18.a: "Préparer la guerre !"
 HOL_monarchy.19.t: "L'ultimatum néerlandais à l'Angleterre"
 HOL_monarchy.19.d: "Les Pays-Bas ont lancé un ultimatum audacieux à l'Angleterre, exigeant son intégration. Ce mouvement audacieux pose la question de savoir si l'Angleterre cédera aux exigences néerlandaises ou restera ferme dans son défi."
 HOL_monarchy.19.a: "Nous acceptons la domination néerlandaise."
 HOL_monarchy.19.b: "Nous ne nous rendrons jamais !"
 HOL_monarchy.20.t: "L'Angleterre se soumet à la domination néerlandaise"
 HOL_monarchy.20.d: "Dans un revirement choquant, l'Angleterre a accepté les exigences néerlandaises, s'intégrant au Royaume des Pays-Bas. Les Néerlandais disposent désormais de nouvelles ressources et d'un nouveau prestige."
 HOL_monarchy.20.a: "Le lion s'incline devant la couronne des Pays-Bas !"
 HOL_monarchy.21.t: "L'Angleterre reste ferme"
 HOL_monarchy.21.d: "L'Angleterre a refusé l'ultimatum néerlandais, rejetant l'intégration et se préparant au conflit. Les Pays-Bas doivent maintenant décider de leur prochaine ligne de conduite."
 HOL_monarchy.21.a: "Aux armes !"
 HOL_monarchy.22.t: "L'ultimatum néerlandais à l'Écosse"
 HOL_monarchy.22.d: "Les Pays-Bas ont lancé un ultimatum audacieux à l'Écosse, exigeant son intégration dans le royaume néerlandais. L'Écosse cédera-t-elle aux exigences néerlandaises ou se préparera-t-elle à résister ?"
 HOL_monarchy.22.a: "Nous rejoindrons les Pays-Bas."
 HOL_monarchy.22.b: "Les hautes terres ne s'inclineront jamais !"
 HOL_monarchy.23.t: "L'Écosse se soumet à la domination néerlandaise"
 HOL_monarchy.23.d: "Dans un mouvement surprenant, l'Écosse a accepté l'ultimatum des Pays-Bas, s'intégrant au Royaume des Pays-Bas. Les Néerlandais contrôlent maintenant la terre des hautes terres."
 HOL_monarchy.23.a: "L'Écosse est devenue un territoire néerlandais."
 HOL_monarchy.24.t: "L'Écosse rejette l'ultimatum"
 HOL_monarchy.24.d: "L'Écosse a défié l'ultimatum néerlandais, se préparant à la résistance. Les Pays-Bas doivent maintenant décider s'ils veulent faire respecter leurs exigences par la guerre."
 HOL_monarchy.24.a: "La guerre, soit !"
 HOL_monarchy.25.t: "Proposition d'union personnelle"
 HOL_monarchy.25.d: "Les Pays-Bas ont proposé de former une union personnelle avec le Luxembourg. Cette proposition promet une intégration politique et économique plus étroite entre les deux nations. Le Luxembourg acceptera-t-il cette opportunité historique ou refusera-t-il l'offre ?"
 HOL_monarchy.25.a: "Accepter l'union personnelle"
 HOL_monarchy.25.b: "Refuser l'union personnelle"
 HOL_monarchy.26.t: "Le Luxembourg accepte la proposition"
 HOL_monarchy.26.d: "Le Luxembourg a accepté la proposition d'union personnelle ! Les deux nations partagent maintenant un lien plus profond, le Luxembourg s'alignant étroitement sur les intérêts néerlandais. Cela marque un nouveau chapitre dans l'histoire de la région."
 HOL_monarchy.26.a: "Excellente nouvelle !"
 HOL_monarchy.27.t: "Le Luxembourg rejette la proposition"
 HOL_monarchy.27.d: "Le Luxembourg a rejeté la proposition d'union personnelle avec les Pays-Bas. Malgré les efforts diplomatiques, la direction luxembourgeoise a choisi de rester indépendante. Ce résultat est une déception pour les ambitions néerlandaises."
 HOL_monarchy.27.a: "Décevant"
 HOL_monarchy.28.t: "Une proposition d'union avec l'Irlande"
 HOL_monarchy.28.d: "Les Pays-Bas nous ont fait une proposition intrigante : former une union personnelle avec l'Irlande. Cet accord nous placerait sous la Couronne néerlandaise tout en maintenant l'autonomie de nos affaires intérieures. Ils soutiennent qu'une telle union assurerait notre stabilité économique et renforcerait notre position en Europe. Allons-nous accepter cette offre ou rejeter leurs ambitions ?"
 HOL_monarchy.28.a: "Accepter la proposition"
 HOL_monarchy.28.b: "Rejeter la proposition"
 HOL_monarchy.29.t: "L'Irlande accepte la proposition"
 HOL_monarchy.29.d: "L'Irlande a accepté la proposition d'union personnelle sous la Couronne néerlandaise. Ce moment historique marque le début d'une nouvelle ère de coopération et de destin commun entre nos nations. Le Royaume des Pays-Bas supervisera désormais les affaires irlandaises, assurant la prospérité et la sécurité mutuelles."
 HOL_monarchy.29.a: "Une union pour les âges"
 HOL_monarchy.30.t: "L'Irlande rejette la proposition"
 HOL_monarchy.30.d: "L'Irlande a rejeté notre proposition d'union personnelle, choisissant de conserver sa pleine indépendance. Cette décision est décevante, mais nous devons respecter leur souveraineté. Pour l'instant, l'Irlande continuera de se tenir à l'écart de la Couronne néerlandaise."
 HOL_monarchy.30.a: "Un résultat décevant"
 HOL_monarchy.31.t: "Une proposition d'union avec l'Angleterre"
 HOL_monarchy.31.d: "Les Pays-Bas nous ont approchés avec une proposition audacieuse : former une union personnelle sous la Couronne néerlandaise. Ils soutiennent qu'un tel partenariat préserverait la souveraineté de l'Angleterre tout en assurant la stabilité et la prospérité pour les deux nations. Cette offre pourrait apporter une nouvelle ère de coopération, ou servir de défi à notre indépendance. Que devons-nous décider ?"
 HOL_monarchy.31.a: "Accepter la proposition"
 HOL_monarchy.31.b: "Rejeter la proposition"
 HOL_monarchy.32.t: "L'Angleterre accepte la proposition"
 HOL_monarchy.32.d: "Dans une décision mémorable, l'Angleterre a accepté de former une union personnelle avec les Pays-Bas sous la Couronne néerlandaise. Ce partenariat marque le début d'un avenir partagé, combinant nos forces pour assurer la stabilité et la prospérité mutuelle. Ensemble, nous façonnerons le destin de l'Europe."
 HOL_monarchy.32.a: "Un accord historique"
 HOL_monarchy.33.t: "L'Angleterre rejette la proposition"
 HOL_monarchy.33.d: "L'Angleterre a rejeté la proposition néerlandaise d'union personnelle, optant pour le maintien de sa pleine indépendance. La décision reflète leur engagement envers la souveraineté, bien qu'elle laisse ouverte la question des relations futures avec les Pays-Bas."
 HOL_monarchy.33.a: "Une occasion manquée"
 HOL_monarchy.34.t: "Une proposition d'union avec l'Écosse"
 HOL_monarchy.34.d: "Le gouvernement néerlandais a fait une offre à l'Écosse pour former une union personnelle, unissant les deux nations sous la direction de la Couronne néerlandaise. Cette union promet des bénéfices mutuels, de la prospérité et de la sécurité dans un monde incertain. L'Écosse acceptera-t-elle cette proposition ou maintiendra-t-elle son indépendance ?"
 HOL_monarchy.34.a: "Accepter la proposition d'unité."
 HOL_monarchy.34.b: "Rejeter la proposition d'unité."
 HOL_monarchy.35.t: "L'Écosse accepte l'union"
 HOL_monarchy.35.d: "L'Écosse a accepté de former une union personnelle avec les Pays-Bas. Cet accord historique consolide nos liens et établit le leadership de la Couronne néerlandaise sur l'Écosse, marquant une nouvelle ère de coopération et d'unité."
 HOL_monarchy.35.a: "Un nouveau chapitre commence !"
 HOL_monarchy.36.t: "L'Écosse rejette l'union"
 HOL_monarchy.36.d: "L'Écosse a refusé la proposition néerlandaise d'union personnelle, choisissant de maintenir son indépendance. Bien que décevante, cette décision souligne le désir de l'Écosse de tracer sa propre voie."
 HOL_monarchy.36.a: "Une occasion manquée."
 HOL_monarchy.37.t: "Demande néerlandaise de partenariat stratégique"
 HOL_monarchy.37.d: "Les Pays-Bas, dirigés par un monarque constitutionnel et engagés dans la coopération occidentale, ont formellement demandé le statut de 'Partenaire Majeur Non-OTAN'. L'octroi de ce statut renforcerait les relations transatlantiques et garantirait un partenaire clé en Europe."
 HOL_monarchy.37.a: "Approuver leur demande — un allié précieux."
 HOL_monarchy.37.b: "Refuser — nous devons être prudents avec de telles désignations."
 HOL_monarchy.38.t: "Statut de Partenaire Majeur Non-OTAN accordé"
 HOL_monarchy.38.d: "Les États-Unis ont répondu positivement à notre demande. Les Pays-Bas sont maintenant officiellement reconnus comme un 'Partenaire Majeur Non-OTAN' — une étape importante dans notre alignement de politique étrangère avec l'Occident."
 HOL_monarchy.38.a: "Une étape importante pour notre monarchie."
 HOL_monarchy.39.t: "Demande de partenariat stratégique refusée"
 HOL_monarchy.39.d: "Malgré nos efforts diplomatiques et notre ferme orientation occidentale, les États-Unis ont refusé notre demande de statut de 'Partenaire Majeur Non-OTAN'. Nous devrons faire nos preuves davantage sur la scène mondiale."
 HOL_monarchy.39.a: "Décevant — mais ce n'est pas la fin."
 HOL_politics.01.t: "Décision sur le mariage homosexuel"
 HOL_politics.01.d: "Le Parlement néerlandais débat de la légalisation du mariage homosexuel. Cette décision historique façonnera le paysage social et politique du pays. Devons-nous autoriser le mariage homosexuel ou maintenir les valeurs traditionnelles ?"
 HOL_politics.01.a: "Légaliser le mariage homosexuel"
 HOL_politics.01.b: "Maintenir les valeurs traditionnelles"
 HOL_politics.02.t: "La nuit de Fortuyn"
 HOL_politics.02.d: "Le climat politique aux Pays-Bas est tendu, et Pim Fortuyn est devenu le centre de l'attention avec ses déclarations et ses politiques controversées. Les menaces contre sa vie deviennent plus fréquentes. Que se passera-t-il ensuite ?"
 HOL_politics.02.a: "Seul le temps nous le dira."
 HOL_politics.03.t: "Assassinat de Pim Fortuyn"
 HOL_politics.03.d: "Le 6 mai 2002, Pim Fortuyn a été tragiquement assassiné, bouleversant la nation. Sa mort laisse un vide dans la politique néerlandaise et a déclenché une vague de troubles."
 HOL_politics.03.a: "Une perte tragique pour la nation."
 HOL_politics.04.t: "L'attentat contre la vie de Pim Fortuyn échoue"
 HOL_politics.04.d: "Une tentative a été faite sur la vie de Pim Fortuyn, mais il s'en est échappé de justesse. La nation est soulagée, mais les tensions restent vives."
 HOL_politics.04.a: "Fortuyn est vivant pour se battre un autre jour."
 HOL_politics.05.t: "Choix de la direction du VVD"
 HOL_politics.05.d: "Le VVD est à la croisée des chemins et doit choisir son prochain leader. Choisira-t-il l'expérimenté Mark Rutte ou la plus radicale Rita Verdonk ?"
 HOL_politics.05.a: "Soutenir Mark Rutte"
 HOL_politics.05.b: "Soutenir Rita Verdonk"
 HOL_politics.06.t: "Accord sur le climat"
 HOL_politics.06.d: "Le gouvernement s'engage à réduire les émissions de gaz à effet de serre et à atteindre les objectifs climatiques. Nous avons deux options principales pour remplir nos engagements : investir dans l'énergie nucléaire ou étendre les ressources d'énergie renouvelable. Chaque voie a ses propres avantages et défis."
 HOL_politics.06.a: "Investir dans l'énergie nucléaire"
 HOL_politics.06.b: "Développer les sources d'énergie renouvelable"
 HOL_politics.07.t: "Direction du CDA"
 HOL_politics.07.d: "Jan Peter Balkenende ayant démissionné après l'effondrement de son quatrième cabinet, le CDA doit choisir un nouveau leader pour guider le parti. Le parti choisira-t-il l'expérimenté Maxime Verhagen, ou le plus jeune Sybrand Buma pour le mener vers l'avenir ?"
 HOL_politics.07.a: "Soutenir Maxime Verhagen"
 HOL_politics.07.b: "Soutenir Sybrand Buma"
 HOL_politics.08.t: "Développement urbain vert"
 HOL_politics.08.a: "Se concentrer sur les transports publics"
 HOL_politics.08.b: "Prioriser les espaces verts"
 HOL_politics.08.c: "Promouvoir le logement durable"
 HOL_politics.08.d: "Le gouvernement du PvdA s'engage dans le développement urbain durable, et il y a plusieurs voies à suivre. Devons-nous nous concentrer sur l'amélioration des transports publics, l'expansion des espaces verts, la promotion du logement durable ou l'investissement dans la technologie des villes intelligentes ? Chaque voie façonnera l'avenir de nos villes de manière unique."
 HOL_politics.09.t: "Transition énergétique verte"
 HOL_politics.09.d: "Dans le cadre de notre engagement pour un avenir durable, nous devons choisir comment alimenter les Pays-Bas à l'avenir. Devons-nous nous concentrer sur l'énergie nucléaire pour assurer un approvisionnement stable, investir dans les sources d'énergie renouvelable comme l'éolien et le solaire, ou nous fier à l'extraction de charbon traditionnelle pour répondre aux besoins énergétiques immédiats ?"
 HOL_politics.09.a: "Se concentrer sur l'énergie nucléaire"
 HOL_politics.09.b: "Investir dans les énergies renouvelables"
 HOL_politics.09.c: "Revitaliser l'extraction de charbon"
 HOL_politics.10.t: "L'avenir de la direction du PvdA"
 HOL_politics.10.d: "Le PvdA est à la croisée des chemins et doit choisir un nouveau leader pour guider le parti. Le parti choisira-t-il Diederik Samsom, avec son accent sur le changement climatique ? Ou se tournera-t-il vers Lodewijk Asscher, qui met l'accent sur les valeurs socialistes démocratiques traditionnelles ? Alternativement, Wouter Bos, avec son expérience en finance, offre une voie de réforme économique."
 HOL_politics.10.a: "Soutenir Diederik Samsom"
 HOL_politics.10.b: "Soutenir Lodewijk Asscher"
 HOL_politics.10.c: "Soutenir Wouter Bos"
 HOL_politics.11.t: "Investir dans l'avenir de l'éducation"
 HOL_politics.11.a: "Se concentrer sur la technologie 3D"
 HOL_politics.11.b: "Se concentrer sur l'intelligence artificielle"
 HOL_politics.11.c: "Se concentrer sur les technologies d'excavation"
 HOL_politics.11.d: "Pour nous préparer aux défis de demain, le gouvernement du PvdA mène un effort pour moderniser le système éducatif. Nous prioriserons les technologies de pointe telles que la technologie 3D, l'intelligence artificielle, les techniques d'excavation avancées et l'électronique navale pour nous assurer que la main-d'œuvre de l'avenir ait les compétences nécessaires pour prospérer."
 HOL_politics.12.t: "Geert Wilders se sépare du VVD"
 HOL_politics.12.d: "Après une insatisfaction croissante à l'égard de la position du VVD sur des questions clés comme l'immigration et l'intégration européenne, Geert Wilders a décidé de quitter le VVD. Il a l'intention de former son propre parti, en se concentrant sur les politiques nationalistes et une forte opposition à l'immigration. Cela marque une scission significative dans la politique néerlandaise et la montée du 'Parti pour la Liberté'."
 HOL_politics.12.a: "Geert Wilders quitte le VVD et crée le PVV"
 HOL_politics.13.t: "Initiatives d'innovation sociale"
 HOL_politics.13.d: "Une nouvelle vague d'innovation sociale a émergé aux Pays-Bas. Devons-nous nous concentrer sur des améliorations de la vitesse de recherche à long terme dans les secteurs civils ou utiliser des boosts technologiques immédiats pour accélérer des projets clés ?"
 HOL_politics.13.a: "Accélérer la vitesse de recherche"
 HOL_politics.13.b: "Se concentrer sur les progrès technologiques immédiats"
 HOL_politics.14.t: "Concessions de ressources aux Afrikaners"
 HOL_politics.14.d: "La faction afrikaner a exprimé un lien fort avec les Pays-Bas, et elle pousse à accorder des droits de ressources dans un des États sud-africains riches en ressources au gouvernement néerlandais. Ce mouvement contournerait efficacement l'autorité sud-africaine, renforçant l'influence néerlandaise. Devons-nous intervenir pour empêcher cette concession, ou ignorer le mouvement et laisser les Afrikaners procéder ?"
 HOL_politics.14.a: "Ignorer la concession"
 HOL_politics.14.b: "Intervenir et empêcher la concession"
 HOL_politics.15.t: "Droits de ressources afrikaners accordés"
 HOL_politics.15.d: "La faction afrikaner a réussi à transférer des droits de ressources aux Pays-Bas. Conformément à leur décision, les Néerlandais détiennent maintenant des droits dans un des précieux États d'Afrique du Sud, approfondissant les liens entre les Pays-Bas et les Afrikaners."
 HOL_politics.15.a: "Soutien afrikaner dans le Gauteng"
 HOL_politics.15.b: "Soutien afrikaner dans le Natal"
 HOL_politics.16.t: "Niveau 1 d'intégration flamande atteint"
 HOL_politics.16.d: "La prééminence néerlandaise en §Y[FLN.GetNameWithFlag]§! a atteint un niveau notable. Le soutien à l'intégration est maintenant au niveau 1, renforçant les liens culturels et économiques."
 HOL_politics.16.a: "Compris"
 HOL_politics.17.t: "Niveau 2 d'intégration flamande atteint"
 HOL_politics.17.d: "La poussée pour l'intégration flamande a atteint le niveau 2, avec une coopération et un soutien croissants des partis locaux."
 HOL_politics.17.a: "Compris"
 HOL_politics.18.t: "Niveau 3 d'intégration flamande atteint"
 HOL_politics.18.d: "Les efforts d'intégration ont atteint le niveau 3, signalant un partenariat fort dans le commerce, la culture et l'alignement politique."
 HOL_politics.18.a: "Compris"
 HOL_politics.19.t: "Niveau 4 d'intégration flamande atteint"
 HOL_politics.19.d: "L'intégration de niveau 4 indique un alignement presque complet entre la Flandre et les Pays-Bas, avec une coopération mutuelle sur tous les fronts."
 HOL_politics.19.a: "Compris"
 HOL_politics.20.t: "Niveau 5 d'intégration flamande atteint"
 HOL_politics.20.d: "L'intégration de la Flandre avec les Pays-Bas est complète. Le lien culturel et politique a atteint sa force maximale."
 HOL_politics.20.a: "Compris"
 HOL_politics.21.t: "La question de la §Y[FLN.GetNameWithFlag]§! atteint un point de crise"
 HOL_politics.21.d: "La prééminence néerlandaise en §Y[FLN.GetNameWithFlag]§! a atteint des niveaux sans précédent, avec une forte poussée pour une intégration complète avec les Pays-Bas. Le §Y[BEL.GetNameWithFlag]§! est maintenant confronté à une décision cruciale : céder le §Y[FLN.GetNameWithFlag]§! pacifiquement ou résister, risquant la guerre avec les Pays-Bas."
 HOL_politics.21.a: "C'est la volonté du peuple flamand"
 HOL_politics.21.b: "Résister et déclarer la guerre"
 HOL_politics.22.t: "Une proposition du §Y[HOL.GetNameWithFlag]§!"
 HOL_politics.22.d: "Dans un mouvement diplomatique audacieux, le gouvernement néerlandais nous a approchés avec une proposition pour remodeler l'équilibre des pouvoirs en Europe de l'Ouest. Ils suggèrent la dissolution de la Belgique, divisant ses territoires entre les Pays-Bas et la France. Cette proposition repose sur un référendum pour déterminer le destin du peuple belge. Accepter cette offre pourrait redéfinir notre influence dans la région, mais elle comporte des risques de condamnation internationale et de conflit potentiel. Comment devons-nous répondre à cette ouverture ambitieuse des Néerlandais ?"
 HOL_politics.22.a: "Presser la Belgique pour un référendum"
 HOL_politics.22.b: "Refuser l'offre néerlandaise"
 HOL_politics.23.t: "Un ultimatum conjoint des Pays-Bas et de la France"
 HOL_politics.23.d: "Les gouvernements des Pays-Bas et de la France nous ont conjointement présenté une demande extraordinaire : organiser un référendum qui décidera du sort de la Belgique. Ils proposent la division de notre pays entre eux, affirmant que c'est dans le meilleur intérêt du peuple belge et de la stabilité de la région. Accepter leurs demandes signifierait risquer l'existence même de la Belgique en tant qu'État souverain, tandis que refuser pourrait entraîner une dangereuse escalade des tensions. L'avenir de notre nation est en jeu — comment devons-nous répondre ?"
 HOL_politics.23.a: "Accepter le référendum"
 HOL_politics.23.b: "Refuser et tenir bon"
 BEL_referendum_mission_tooltip: "Lancer le processus de référendum"
 HOL_politics.24.t: "La Belgique accepte un référendum"
 HOL_politics.24.d: "Après une intense pression diplomatique, le gouvernement belge a accepté d'organiser un référendum sur l'avenir de leur pays. Ce vote historique déterminera si la Belgique reste un État unifié ou est divisée entre les Pays-Bas et la France. La décision marque un moment critique dans l'histoire européenne, car le sort de la Belgique repose maintenant entre les mains de son peuple."
 HOL_politics.24.a: "Le référendum est en place"
 HOL_politics.25.t: "La Belgique refuse le référendum"
 HOL_politics.25.d: "Le gouvernement belge a rejeté la proposition des Pays-Bas et de la France d'organiser un référendum sur l'avenir de leur nation. Déclarant leur engagement indéfectible envers la souveraineté de la Belgique, ils ont refusé d'envisager la notion de diviser leur pays. Cette décision pourrait intensifier les tensions dans la région, alors que les Pays-Bas et la France évaluent leurs prochaines étapes en réponse à ce défi."
 HOL_politics.25.a: "Se préparer aux conséquences"
 HOL_politics.26.t: "Les résultats du référendum : la Belgique sera dissoute"
 HOL_politics.26.d: "Les résultats du référendum sont tombés : le peuple belge a voté pour dissoudre la nation. Les territoires de la Flandre et de la Wallonie seront désormais divisés entre les Pays-Bas et la France, et des parties de l'est de la Belgique s'aligneront sur l'Allemagne. Cette décision marque la fin de la Belgique en tant qu'État unifié et le début d'un nouveau chapitre dans la géopolitique européenne. Le gouvernement doit maintenant superviser cette transition historique, mais la dissolution de notre pays pourrait déclencher de nouveaux troubles."
 HOL_politics.26.a: "Accepter la décision du peuple"
 HOL_Belgium_gameover: "§RJeu terminé!§!"
 HOL_politics.27.t: "Les résultats du référendum : la Belgique reste unie"
 HOL_politics.27.d: "Les résultats du référendum sont tombés, et le peuple belge a voté massivement pour maintenir l'unité de leur nation. Cette décision renforce la souveraineté et l'identité de la Belgique, rejetant les pressions externes des Pays-Bas et de la France. Bien que ce résultat soit une victoire pour l'unité nationale, la tension créée pendant ce processus pourrait persister, et des mesures doivent être prises pour panser les divisions et restaurer la stabilité."
 HOL_politics.27.a: "Célébrer notre unité"
 HOL_politics.28.t: "La Belgique est dissoute"
 HOL_politics.28.d: "Le référendum a eu lieu, et le peuple belge a voté pour dissoudre sa nation. Conformément à l'accord, les territoires de la Belgique sont maintenant en cours de division. Les Pays-Bas intégreront la Flandre, la France incorporera la Wallonie, et des parties de l'est de la Belgique s'aligneront sur l'Allemagne. Ce changement monumental des frontières européennes annonce une nouvelle ère dans la géopolitique régionale et redéfinit l'équilibre des pouvoirs en Europe de l'Ouest."
 HOL_politics.28.a: "Un vote historique"
 HOL_politics.29.t: "La Belgique reste unie"
 HOL_politics.29.d: "Les résultats du référendum sont tombés, et le peuple belge a décidé de préserver l'unité de sa nation. Ce résultat renforce la souveraineté de la Belgique et met fin aux ambitions de diviser ses territoires entre les nations voisines. Les Pays-Bas, la France et l'Allemagne doivent maintenant faire face à la réalité d'un État belge renforcé, car les efforts pour remodeler la région sont stoppés."
 HOL_politics.29.a: "Un résultat décevant"
 HOL_politics.30.t: "Offre néerlandaise de partenariat gazier offshore vénézuélien"
 HOL_politics.30.d: "Le gouvernement néerlandais, aux côtés de Shell, a proposé une coentreprise pour extraire et raffiner les réserves de gaz offshore au Venezuela. Ce partenariat pourrait stimuler la production énergétique régionale et renforcer les liens diplomatiques."
 HOL_politics.30.a: "Accepter la proposition néerlandaise"
 HOL_politics.30.b: "Refuser l'offre"
 HOL_politics.31.t: "Le Venezuela accepte l'accord énergétique"
 HOL_politics.31.d: "Le gouvernement vénézuélien a accepté le partenariat d'extraction de gaz offshore avec les Pays-Bas. Cet accord renforcera les relations économiques et énergétiques."
 HOL_politics.31.a: "Un grand succès !"
 HOL_politics.32.t: "Le Venezuela refuse l'accord énergétique"
 HOL_politics.32.d: "Le gouvernement vénézuélien a rejeté le partenariat énergétique proposé, invoquant des préoccupations de souveraineté."
 HOL_politics.32.a: "Malheureux."
 HOL_politics.33.t: "Investissement néerlandais dans l'industrie d'exportation de GNL de l'Argentine"
 HOL_politics.33.d: "Les compagnies énergétiques néerlandaises, dont Shell, ont exprimé leur intérêt pour l'expansion de l'infrastructure d'exportation de GNL de l'Argentine. Cet accord pourrait stimuler les liens économiques et faire de l'Argentine un acteur clé du commerce mondial du gaz naturel."
 HOL_politics.33.a: "Approuver l'investissement"
 HOL_politics.33.b: "Rejeter la proposition"
 HOL_politics.34.t: "L'Argentine approuve l'investissement néerlandais dans le GNL"
 HOL_politics.34.d: "L'Argentine a approuvé les investissements néerlandais dans son infrastructure de GNL, renforçant la coopération énergétique entre les deux nations. Cela améliorera le commerce de l'énergie et la capacité d'exportation."
 HOL_politics.34.a: "Un grand succès pour le commerce !"
 HOL_politics.35.t: "L'Argentine rejette l'investissement néerlandais dans le GNL"
 HOL_politics.35.d: "L'Argentine a refusé la proposition néerlandaise d'expansion de l'infrastructure de GNL, invoquant l'indépendance économique et des préoccupations stratégiques."
 HOL_politics.35.a: "Malheureux."
 HOL_politics.36.t: "Offre néerlandaise de soutien à la modernisation navale du Mexique"
 HOL_politics.36.d: "Damen Shipyards, un important fabricant naval néerlandais, a offert au Mexique la possibilité d'étendre sa flotte navale avec des navires de patrouille construits par les Néerlandais. Cela pourrait renforcer la sécurité maritime du Mexique tout en améliorant les liens de défense entre les Pays-Bas et le Mexique."
 HOL_politics.36.a: "Approuver le partenariat naval"
 HOL_politics.36.b: "Refuser l'offre"
 HOL_politics.37.t: "Le Mexique approuve l'accord de modernisation navale"
 HOL_politics.37.d: "Le Mexique a accepté l'offre néerlandaise, acceptant d'intégrer des navires construits par Damen dans sa marine. Cet accord renforce la coopération militaire entre les Pays-Bas et le Mexique."
 HOL_politics.37.a: "Excellent !"
 HOL_politics.38.t: "Le Mexique refuse le soutien naval néerlandais"
 HOL_politics.38.d: "Le gouvernement mexicain a refusé l'offre néerlandaise, choisissant de compter sur la production nationale pour son expansion navale."
 HOL_politics.38.a: "Décevant."
 HOL_politics.39.t: "Investissement néerlandais dans l'expansion du port de Carthagène en Colombie"
 HOL_politics.39.d: "Les Pays-Bas ont proposé d'agrandir le port de Carthagène, l'un des plus grands centres de transport maritime d'Amérique latine. Les entreprises d'infrastructure néerlandaises amélioreraient la logistique portuaire, bénéficiant à la fois au commerce et aux opérations navales stratégiques."
 HOL_politics.39.a: "Approuver l'investissement néerlandais"
 HOL_politics.39.b: "Rejeter la proposition"
 HOL_politics.40.t: "La Colombie accepte l'investissement portuaire néerlandais"
 HOL_politics.40.d: "La Colombie a accepté le projet d'expansion portuaire néerlandais. Ce partenariat améliorera l'efficacité commerciale et renforcera le rôle de la Colombie dans la logistique régionale."
 HOL_politics.40.a: "Une étape économique importante !"
 HOL_politics.41.t: "La Colombie rejette l'investissement portuaire néerlandais"
 HOL_politics.41.d: "Le gouvernement colombien a décidé de ne pas impliquer les Néerlandais dans l'expansion de son port, invoquant la souveraineté économique."
 HOL_politics.41.a: "Malheureux."
 HOL_politics.42.t: "Offre néerlandaise d'investissement dans l'hydrogène vert au Paraguay"
 HOL_politics.42.d: "Les entreprises néerlandaises ont proposé d'investir plus de 100 millions de dollars dans le secteur de l'hydrogène vert et de l'ammoniac au Paraguay. Ce projet pourrait positionner le Paraguay comme un leader de la transition vers les énergies renouvelables en Amérique latine."
 HOL_politics.42.a: "Approuver l'investissement"
 HOL_politics.42.b: "Refuser l'accord"
 HOL_politics.43.t: "Le Paraguay approuve l'investissement néerlandais dans l'hydrogène vert"
 HOL_politics.43.d: "Le Paraguay a approuvé l'initiative néerlandaise sur l'hydrogène vert. Ce projet apportera une croissance économique tout en faisant progresser les ambitions d'énergie renouvelable de l'Amérique latine."
 HOL_politics.43.a: "Un pas vers la durabilité !"
 HOL_politics.44.t: "Le Paraguay refuse l'investissement néerlandais dans l'hydrogène vert"
 HOL_politics.44.d: "Le Paraguay a rejeté la proposition néerlandaise, optant pour le développement de son secteur des énergies renouvelables de manière indépendante."
 HOL_politics.44.a: "Décevant."
 HOL_politics.45.t: "Investissement néerlandais dans le parc éolien de Punta Lomitas au Pérou"
 HOL_politics.45.d: "ENGIE Energía Peru, soutenue par les Pays-Bas, a proposé un projet majeur de parc éolien au Pérou. Les Pays-Bas ont offert un soutien supplémentaire pour étendre l'infrastructure d'énergie renouvelable dans la région."
 HOL_politics.45.a: "Approuver l'implication néerlandaise"
 HOL_politics.45.b: "Rejeter la proposition"
 HOL_politics.46.t: "Le Pérou accepte l'investissement néerlandais dans l'énergie éolienne"
 HOL_politics.46.d: "Le Pérou a approuvé l'implication néerlandaise dans le parc éolien de Punta Lomitas. Cela renforcera la sécurité énergétique du Pérou et renforcera la présence des Pays-Bas sur le marché de l'énergie verte en Amérique latine."
 HOL_politics.46.a: "Une victoire pour la durabilité !"
 HOL_politics.47.t: "Le Pérou refuse l'investissement néerlandais dans l'énergie éolienne"
 HOL_politics.47.d: "Le gouvernement péruvien a refusé la proposition néerlandaise, préférant gérer les projets d'énergie renouvelable en interne."
 HOL_politics.47.a: "Malheureux."
 HOL_politics.48.t: "Proposer l'opération Market Vision aux États-Unis"
 HOL_politics.48.d: "Dans le but d'approfondir notre partenariat stratégique avec les États-Unis, le ministère de la Défense a rédigé une proposition pour 'l'opération Market Vision' - une initiative conjointe visant à intégrer les capacités militaro-industrielles néerlandaises et américaines. Le plan comprend la R&D partagée dans l'aérospatiale, la cyberdéfense et l'infrastructure logistique. Si les Américains sont d'accord, cela pourrait être un tournant dans la modernisation de la défense néerlandaise."
 HOL_politics.48.a: "Envoyer la proposition à Washington"
 HOL_politics.48.b: "Ce n'est pas le bon moment"
 HOL_politics.49.t: "Les Pays-Bas proposent 'l'opération Market Vision'"
 HOL_politics.49.d: "Le gouvernement néerlandais a proposé une initiative militaro-industrielle conjointe intitulée 'Opération Market Vision'. Le programme décrit des investissements partagés dans la cyberdéfense, la logistique de défense et la fabrication de pointe. Bien que symbolique de la confiance et de l'engagement, cela nécessitera également une collaboration et un financement tangibles."
 HOL_politics.49.a: "Accepter la proposition – approfondir notre alliance"
 HOL_politics.49.b: "Poliment refuser – nos priorités sont ailleurs"
 HOL_politics.50.t: "L'opération Market Vision rejetée"
 HOL_politics.50.d: "Les États-Unis ont refusé notre proposition de lancer 'l'opération Market Vision' - une initiative conjointe pour renforcer la coopération militaro-industrielle néerlando-américaine. Bien que le ton diplomatique ait été courtois, le refus est un signal clair que Washington n'est pas actuellement disposé à approfondir l'intégration stratégique de la défense. Nous devons reconsidérer nos plans de modernisation, soit de manière indépendante, soit avec d'autres partenaires."
 HOL_politics.50.a: "Un revers décevant."
 HOL_politics.51.t: "Les Pays-Bas proposent un accord de commerce et de développement"
 HOL_politics.51.d: "Le gouvernement néerlandais a officiellement offert au Suriname un accord de commerce et de développement complet. L'accord proposé comprend des investissements dans l'infrastructure, un accès commercial favorable et une assistance technique en échange de liens diplomatiques et économiques renforcés. Accepter cet accord pourrait stimuler notre développement, mais pourrait également augmenter l'influence néerlandaise dans nos affaires intérieures."
 HOL_politics.51.a: "Accepter la proposition néerlandaise"
 HOL_politics.51.b: "Rejeter l'offre pour maintenir l'indépendance"
 HOL_politics.52.t: "Le Suriname accepte l'accord de commerce et de développement"
 HOL_politics.52.d: "Le Suriname a officiellement accepté notre offre pour un accord de commerce et de développement. Cela marque un nouveau chapitre dans la coopération néerlando-surinamaise, offrant des opportunités d'investissement mutuel et une intégration économique plus profonde."
 HOL_politics.52.a: "Un pas en avant historique."
 HOL_politics.53.t: "Le Suriname accepte la proposition commerciale néerlandaise"
 HOL_politics.53.d: "Suite aux négociations, le gouvernement surinamais a accepté l'accord de commerce et de développement proposé. Les termes comprennent une aide à l'infrastructure, des investissements portuaires et un accès commercial à long terme. L'accord renforce notre position en Amérique du Sud et réaffirme la présence régionale des Pays-Bas."
 HOL_politics.53.a: "Excellent. Avançons ensemble."
 HOL_politics.54.t: "Proposition néerlandaise pour le développement de l'infrastructure au Suriname"
 HOL_politics.54.d: "Le gouvernement néerlandais a fait une offre à §Y[SUR.GetNameWithFlag]§! pour l'aider à moderniser et à étendre l'infrastructure critique du Suriname. La proposition comprend des investissements dans les réseaux routiers, les installations portuaires et les services publics, visant à stimuler la croissance économique et la connectivité régionale. Le Suriname doit maintenant décider s'il accepte cette initiative."
 HOL_politics.54.a: "Accepter l'investissement et la coopération néerlandaise."
 HOL_politics.54.b: "Refuser — prioriser les projets nationaux."
 HOL_politics.55.t: "Le Suriname accepte l'accord sur l'infrastructure"
 HOL_politics.55.d: "§Y[SUR.GetNameWithFlag]§! a accepté notre proposition de développer et de moderniser conjointement l'infrastructure du Suriname. Les investissements dans les routes, les ports et les services publics commenceront bientôt, renforçant les liens économiques et approfondissant la relation historique entre nos nations."
 HOL_politics.55.a: "Excellent — un pas vers une coopération plus forte."
 HOL_politics.56.t: "Le Suriname rejette l'accord sur l'infrastructure"
 HOL_politics.56.d: "§Y[SUR.GetNameWithFlag]§! a refusé notre offre d'aide au développement et à la modernisation de leur infrastructure. Invoquant un désir de plus grande indépendance nationale et de contrôle sur les projets internes, le Suriname a choisi de suivre sa propre voie sans l'implication néerlandaise."
 HOL_politics.56.a: "Décevant — mais nous respecterons leur décision."
 HOL_politics.63.t: "Accord de coopération maritime"
 HOL_politics.63.d: "Le gouvernement néerlandais a fait une offre formelle au Suriname pour établir un accord de coopération maritime. Le plan comprend des investissements dans l'infrastructure portuaire, les opérations de dragage, la logistique côtière et le soutien à la formation navale. Cette initiative pourrait améliorer les capacités maritimes du Suriname et sa position commerciale régionale — mais pourrait également augmenter l'influence stratégique néerlandaise."
 HOL_politics.63.a: "Accepter l'accord"
 HOL_politics.63.b: "Rejeter la proposition"
 HOL_politics.64.t: "Le Suriname accepte l'accord maritime"
 HOL_politics.64.d: "Le Suriname a accepté la proposition de coopération maritime néerlandaise. Des initiatives conjointes commenceront bientôt dans le développement de l'infrastructure côtière et le renforcement des capacités navales. Cela marque un nouveau chapitre dans les relations néerlando-surinamiennes, axé sur la sécurité régionale et l'accès économique."
 HOL_politics.64.a: "Lancer l'initiative"
 HOL_politics.65.t: "Le Suriname rejette l'accord maritime"
 HOL_politics.65.d: "Le Suriname a refusé l'offre de coopération maritime. Le refus signale une hésitation à approfondir les liens bilatéraux, probablement en raison de préoccupations concernant la souveraineté, l'influence ou la politique intérieure. Par conséquent, les plans de collaboration maritime seront mis de côté pour l'instant."
 HOL_politics.65.a: "Une occasion manquée"
 HOL_politics.66.t: "Offrir une formation militaire conjointe"
 HOL_politics.66.d: "Le gouvernement néerlandais a proposé des exercices militaires conjoints. L'initiative vise à renforcer la coopération tactique, la préparation régionale et la confiance mutuelle entre les forces armées des deux nations."
 HOL_politics.66.a: "Accepter la proposition"
 HOL_politics.66.b: "Refuser pour l'instant"
 HOL_politics.67.t: "Le Suriname accepte l'offre de formation militaire"
 HOL_politics.67.d: "Le Suriname a accepté de mener des opérations d'entraînement conjointes avec nos forces armées. Les préparatifs sont en cours pour une série d'exercices bilatéraux axés sur la logistique, la guerre dans la jungle et les opérations frontalières."
 HOL_politics.67.a: "La force par la coopération"
 HOL_politics.68.t: "Le Suriname refuse l'offre de formation militaire"
 HOL_politics.68.d: "Le Suriname a refusé notre offre de participer à une formation militaire conjointe. La décision est décevante, mais nous continuerons d'explorer des moyens d'approfondir les liens de défense régionaux."
 HOL_politics.68.a: "Noté"
 HOL_politics.69.t: "Offre néerlandaise d'investissement en ressources"
 HOL_politics.69.d: "Le gouvernement néerlandais nous a approchés avec une proposition d'investissement dans notre secteur des ressources. Le plan comprend des injections de capitaux dans l'extraction et le raffinage de l'aluminium, avec des arrangements d'exportation à long terme. Bien que cela puisse offrir des opportunités de développement, certains craignent une dépendance renouvelée vis-à-vis du capital néerlandais."
 HOL_politics.69.a: "Accepter l'investissement"
 HOL_politics.69.b: "Refuser l'offre"
 HOL_politics.69_tt: "§RNous accorderons des droits de ressources de [1006.GetName] aux [HOL.GetAdjectiveCap]§!"
 HOL_politics.70.t: "Le Suriname accepte l'investissement en ressources"
 HOL_politics.70.d: "Le Suriname a accepté notre proposition d'investissement en ressources. Les entreprises néerlandaises et les conseillers techniques commenceront bientôt leurs opérations dans certaines régions."
 HOL_politics.70.a: "Procéder à la mise en œuvre"
 HOL_politics.71.t: "Le Suriname rejette l'investissement en ressources"
 HOL_politics.71.d: "Le Suriname a refusé notre proposition d'investissement dans leur secteur des ressources naturelles. Les préoccupations concernant la souveraineté et la propriété étrangère semblent avoir primé sur les incitations économiques."
 HOL_politics.71.a: "Nous respecterons leur décision"
 HOL_politics.72.t: "Chute du cabinet Kok II"
 HOL_politics.72.d: "Suite à la publication du rapport du NIOD sur le rôle néerlandais dans la chute de Srebrenica, le Premier ministre Wim Kok et son gouvernement ont offert leur démission. Cette décision est considérée comme un acte symbolique de reddition de comptes, mais elle a plongé le paysage politique dans le chaos quelques mois seulement avant les élections générales."
 HOL_politics.72.a: "Le cabinet démissionne"
 HOL_politics.73.t: "Élections générales extraordinaires néerlandaises"
 HOL_politics.73.desc: "Suite à la chute du cabinet Kok II, des élections anticipées ont été convoquées. Le climat politique est turbulent et plusieurs grands partis se préparent à se disputer le pouvoir. La montée du populisme, les questions de responsabilité et l'identité nationale dominent le débat."
 HOL_politics.73.a: "Soutenir le PvdA – Continuité du centre-gauche"
 HOL_politics.73.b: "Soutenir le CDA – Stabilité démocrate-chrétienne"
 HOL_politics.73.c: "Soutenir le VVD – Réforme économique libérale"
 HOL_politics.73.d: "Soutenir le PVV – Continuer l'héritage fortuyniste"
 HOL_politics.73.e: "Soutenir le LPF – Mouvement populiste de Fortuyn"
 HOL_politics.73_tt: "§YNos élections commenceront dans 14 jours§!"
 HOL_politics.74.t: "Initiative de formation conjointe de l'OTAN"
 HOL_politics.74.d: "Dans le but de renforcer la coopération transatlantique en matière de défense, les Pays-Bas ont lancé un programme de formation militaire conjointe impliquant les États-Unis, le Royaume-Uni, l'Allemagne, la Belgique et la France. Ces exercices visent à améliorer l'interopérabilité, la préparation et l'alignement stratégique entre les États membres de l'OTAN."
 HOL_politics.74.a: "Ensemble, nous sommes plus forts."
 HOL_politics.75.t: "Le gouvernement néerlandais tend la main aux Afrikaners"
 HOL_politics.75.d: "Les Pays-Bas, désormais gouvernés par le PVV, ont officiellement annoncé une nouvelle politique visant à renforcer les liens culturels et historiques avec la communauté afrikaner en Afrique du Sud. Cette initiative a suscité un regain d'intérêt pour le patrimoine commun aux deux peuples."
 HOL_politics.75.a: "Nous devrions agir !"
 HOL_politics.76.t: "Pression néerlandaise pour protéger les droits des Afrikaners"
 HOL_politics.76.d: "Le gouvernement néerlandais est allé au-delà des gestes symboliques et exerce maintenant une pression politique sur l'Afrique du Sud pour qu'elle s'engage formellement à protéger les droits de la communauté afrikaner. L'influence néerlandaise augmente, et leurs attentes sont claires — protégez leurs parents, ou risquez des retombées diplomatiques."
 HOL_politics.76.a: "Cela complique notre politique interne"
 HOL_politics.77.t: "Investissement néerlandais dans les entreprises afrikaners"
 HOL_politics.77.d: "Le gouvernement néerlandais a lancé un programme économique ciblé visant à renforcer les liens commerciaux et d'investissement avec les entreprises afrikaners. Ce mouvement est destiné à favoriser un canal de coopération parallèle et à approfondir les liens historiques entre les deux communautés et à attaquer notre façon de gouverner l'Afrique du Sud"
 HOL_politics.77.a: "Cela pourrait être notre défi pour toujours"
 HOL_VOC.1.t: "Une proposition de la Compagnie néerlandaise des Indes orientales"
 HOL_VOC.1.d: "Alors que l'Inde est plongée dans la guerre civile, le gouvernement [HOL.GetAdjectiveCap] et la VOC ressuscitée ont présenté une offre surprenante. Ils proposent un transfert pacifique des États indiens au contrôle [HOL.GetAdjectiveCap], citant leurs liens historiques et leurs promesses de stabilité et de prospérité sous l'administration néerlandaise. Cependant, ils avertissent que le rejet de cette offre obligera les Pays-Bas à intervenir militairement, ce qui pourrait entraîner un conflit plus large et le risque de perdre encore plus de territoire dans le règlement de paix. La décision est entre vos mains."
 HOL_VOC.1.a: "Accepter le transfert. La stabilité est primordiale."
 HOL_VOC.1.b: "Rejeter l'offre. Se préparer à la guerre avec les [HOL.GetAdjectiveCap]."
 HOL_VOC.2.t: "Les [HOL.GetAdjectiveCap] s'emparent de l'Est du Gujarat"
 HOL_VOC.2.d: "Les [HOL.GetAdjectiveCap] ont exploité l'instabilité dans l'Est du Gujarat et ont revendiqué le contrôle de l'État. Ils proposent une coopération, mais l'alternative est une confrontation militaire."
 HOL_VOC.2.a: "Riposter ! C'est un acte de guerre !"
 HOL_VOC.2.b: "Refuser d'agir pour l'instant. Les [HOL.GetAdjectiveCap] pourraient s'étendre au-delà de leurs limites."
 HOL_VOC.3.t: "Les [HOL.GetAdjectiveCap] s'emparent de l'Ouest du Bengale"
 HOL_VOC.3.d: "Les [HOL.GetAdjectiveCap] ont tiré parti du chaos dans l'Ouest du Bengale et ont établi un contrôle sur l'État. Allez-vous accepter leurs demandes ou vous préparer à la guerre ?"
 HOL_VOC.3.a: "Riposter ! C'est un acte de guerre !"
 HOL_VOC.3.b: "Refuser d'agir pour l'instant. Les [HOL.GetAdjectiveCap] pourraient s'étendre au-delà de leurs limites."
 HOL_VOC.4.t: "Les [HOL.GetAdjectiveCap] prennent le contrôle du Kerala"
 HOL_VOC.4.d: "Au milieu des troubles croissants, les [HOL.GetAdjectiveCap] ont revendiqué le Kerala, citant leur influence historique dans la région. L'Inde doit décider s'il faut négocier ou riposter."
 HOL_VOC.4.a: "Riposter ! C'est un acte de guerre !"
 HOL_VOC.4.b: "Refuser d'agir pour l'instant. Les [HOL.GetAdjectiveCap] pourraient s'étendre au-delà de leurs limites."
 HOL_VOC.5.t: "Les [HOL.GetAdjectiveCap] contrôlent le Tamil Nadu"
 HOL_VOC.5.d: "Les [HOL.GetAdjectiveCap] ont profité de l'instabilité au Tamil Nadu pour étendre leur contrôle. Comment l'Inde réagira-t-elle à cette agression flagrante ?"
 HOL_VOC.5.a: "Riposter ! C'est un acte de guerre !"
 HOL_VOC.5.b: "Refuser d'agir pour l'instant. Les [HOL.GetAdjectiveCap] pourraient s'étendre au-delà de leurs limites."
 HOL_VOC.6.t: "Demande néerlandaise de suspendre la garantie de Taïwan"
 HOL_VOC.6.d: "Les Pays-Bas nous ont approchés avec une demande de suspendre notre garantie de sécurité pour Taïwan, citant leurs intentions de sécuriser les territoires de l'île. Allons-nous accepter leurs demandes ?"
 HOL_VOC.6.a: "Suspendre la garantie."
 HOL_VOC.6.b: "Refuser leur demande."
 HOL_VOC.6.c: "Suspendre, mais exiger une compensation."
 HOL_VOC.7.t: "Les États-Unis acceptent de suspendre la garantie de Taïwan"
 HOL_VOC.7.d: "Les États-Unis ont accepté de suspendre leur garantie de sécurité pour Taïwan, ouvrant la voie à une action néerlandaise contre l'île."
 HOL_VOC.7.a: "Procéder à l'ultimatum."
 HOL_VOC.8.t: "Les États-Unis refusent de suspendre la garantie de Taïwan"
 HOL_VOC.8.d: "Les États-Unis ont refusé de suspendre leur garantie de sécurité pour Taïwan, ce qui complique les plans néerlandais de faire pression sur l'île."
 HOL_VOC.8.a: "Nous allons réévaluer notre stratégie."
 HOL_VOC.9.t: "Ultimatum néerlandais à Taïwan"
 HOL_VOC.9.d: "Les Pays-Bas ont lancé un ultimatum à Taïwan, exigeant le transfert de [599.GetName] et [1157.GetName]. Comment allons-nous répondre ?"
 HOL_VOC.9.a: "Accepter leurs demandes."
 HOL_VOC.9.b: "Demander le soutien des [USA.GetAdjectiveCap]."
 HOL_VOC.9.c: "Céder les territoires, mais demander la protection des [HOL.GetAdjective]."
 HOL_VOC.10.t: "Territoires sécurisés de Taïwan"
 HOL_VOC.10.d: "Le gouvernement [TAI.GetAdjectiveCap] a accepté notre ultimatum et a transféré le contrôle des territoires demandés. Cela marque une victoire significative pour la VOC et les Pays-Bas, consolidant notre influence dans la région et élargissant notre portée en Asie."
 HOL_VOC.10.a: "Excellent. Le pouvoir de la VOC grandit."
 HOL_VOC.11.t: "Taïwan cherche le soutien des [USA.GetAdjectiveCap]"
 HOL_VOC.11.d: "Taïwan a demandé le soutien des [USA.GetAdjectiveCap] pour résister aux demandes des [HOL.GetAdjectiveCap]. Comment allons-nous répondre ?"
 HOL_VOC.11.a: "Faire pression sur Taïwan pour qu'il se soumette."
 HOL_VOC.11.b: "Soutenir la souveraineté de Taïwan."
 HOL_VOC.12.t: "Les États-Unis font pression sur Taïwan pour qu'il se soumette"
 HOL_VOC.12.d: "Sous la pression des [USA.GetAdjectiveCap], Taïwan doit décider de se soumettre aux demandes néerlandaises ou de résister et de risquer la guerre."
 HOL_VOC.12.a: "Se soumettre aux demandes des [HOL.GetAdjectiveCap]."
 HOL_VOC.12.b: "Résister à l'agression des [HOL.GetAdjectiveCap], seul."
 HOL_VOC.13.t: "Taïwan rejette notre ultimatum"
 HOL_VOC.13.d: "Avec le soutien des États-Unis, Taïwan a rejeté purement et simplement notre ultimatum. Ce défi présente un choix critique : nous pouvons nous retirer pour éviter une nouvelle escalade ou aller de l'avant, risquant un conflit ouvert avec Taïwan et ses alliés."
 HOL_VOC.13.a: "Retirer l'ultimatum. Les risques sont trop élevés."
 HOL_VOC.13.b: "Procéder à l'ultimatum. La guerre est inévitable."
 HOL_VOC.14.t: "Taïwan rejette notre ultimatum"
 HOL_VOC.14.d: "Taïwan a rejeté purement et simplement nos demandes, refusant de céder les territoires demandés. Cet acte de défi ne nous laisse d'autre choix que de déclarer la guerre et d'affirmer l'autorité néerlandaise par la force."
 HOL_VOC.14.a: "La guerre est la seule réponse !"
 HOL_VOC.15.t: "Taïwan accepte de céder des territoires avec protection"
 HOL_VOC.15.d: "Dans un tournant surprenant, Taïwan a accepté de transférer les territoires demandés aux Pays-Bas, mais seulement à la condition que les Néerlandais garantissent la protection de Taïwan contre de futures menaces. Cet arrangement renforce l'influence néerlandaise en Asie, mais a un coût : une plus grande responsabilité dans la région."
 HOL_VOC.15.a: "Nous acceptons leurs conditions et garantissons Taïwan."
 HOL_VOC.16.t: "Les États-Unis exigent une compensation pour Taïwan"
 HOL_VOC.16.d: "Après nous avoir permis de prendre le contrôle des territoires de Taïwan, les États-Unis exigent maintenant une compensation pour leur protection suspendue. Ils soutiennent que leurs intérêts géopolitiques dans la région ont été compromis. Nous pouvons accepter de payer la compensation, assurant des relations stables, ou refuser et risquer un conflit avec les Américains."
 HOL_VOC.16.a: "Payer la compensation et préserver la stabilité."
 HOL_VOC.16.b: "Rejeter leur demande et se préparer à la guerre."
 HOL_VOC.17.t: "Les Néerlandais offrent une collaboration agricole"
 HOL_VOC.17.d: "Les Pays-Bas nous ont approchés avec une offre de collaboration pour moderniser notre secteur agricole. Ils proposent de partager l'expertise et les ressources néerlandaises pour améliorer la sécurité alimentaire et la production économique au Sri Lanka. Cependant, ce partenariat pourrait s'accompagner de conditions, augmentant potentiellement l'influence néerlandaise dans la région."
 HOL_VOC.17.a: "Accepter la collaboration. Nous avons besoin de leur expertise."
 HOL_VOC.17.b: "Refuser. Le Sri Lanka doit se débrouiller seul."
 HOL_VOC.18.t: "Le Sri Lanka accepte la collaboration agricole"
 HOL_VOC.18.d: "Le Sri Lanka a accepté notre offre de collaboration pour le développement agricole. Cela marque un nouveau chapitre dans les relations néerlando-sri-lankaises, renforçant notre influence et assurant des bénéfices mutuels dans la région."
 HOL_VOC.18.a: "Un partenariat prometteur !"
 HOL_VOC.19.t: "Le Sri Lanka refuse la collaboration agricole"
 HOL_VOC.19.d: "Le Sri Lanka a refusé notre offre de collaboration agricole. Leur réticence à travailler avec les Pays-Bas pourrait ralentir le développement régional et réduire notre influence dans la région."
 HOL_VOC.19.a: "Malheureux, mais nous devons passer à autre chose."
 HOL_VOC.20.t: "Les Néerlandais proposent des opportunités d'investissement"
 HOL_VOC.20.a: "Accepter le programme de petit investissement."
 HOL_VOC.20.b: "Accepter le programme d'investissement moyen."
 HOL_VOC.20.c: "Accepter le programme d'investissement lourd."
 HOL_VOC.20.d: "Les Pays-Bas ont proposé un programme d'investissement agricole pour améliorer l'économie et la production alimentaire du Sri Lanka. Le programme se décline en trois niveaux — petit, moyen ou lourd — chacun offrant des avantages progressivement plus importants mais nécessitant un engagement plus important. Alternativement, le Sri Lanka peut refuser l'offre tout court."
 HOL_VOC.21.t: "Programme de petit investissement accepté"
 HOL_VOC.21.d: "Le Sri Lanka a accepté notre programme de petit investissement. Cette première étape établira l'influence néerlandaise et renforcera leur secteur agricole de manière progressive."
 HOL_VOC.21.a: "Un bon début."
 HOL_VOC.22.t: "Programme d'investissement moyen accepté"
 HOL_VOC.22.d: "Le Sri Lanka a accepté notre programme d'investissement moyen. Cet engagement plus profond stimulera considérablement leur production agricole et étendra l'influence néerlandaise."
 HOL_VOC.22.a: "Excellent progrès."
 HOL_VOC.23.t: "Programme d'investissement lourd accepté"
 HOL_VOC.23.d: "Le Sri Lanka a adopté notre programme d'investissement lourd, s'engageant à une refonte complète de son secteur agricole. Cela marque un jalon dans l'influence et la collaboration néerlandaises dans la région."
 HOL_VOC.23.a: "Cela rapportera d'énormes bénéfices."
 HOL_VOC.24.t: "Le Sri Lanka refuse l'offre d'investissement"
 HOL_VOC.24.d: "Le Sri Lanka a refusé notre offre d'investissement, manquant une opportunité de renforcer son secteur agricole. Cependant, nous pouvons toujours poursuivre des investissements unilatéralement pour asseoir notre influence."
 HOL_VOC.24.a: "Malheureux, mais nous trouverons un autre moyen."
 HOL_VOC.25.t: "Expansion néerlandaise du port de Colombo"
 HOL_VOC.25.d: "Les Pays-Bas ont réalisé d'importants investissements pour agrandir et moderniser le port de Colombo, tout en améliorant son infrastructure de sécurité. Ce développement devrait stimuler la capacité économique et les opérations maritimes du Sri Lanka. Cependant, la présence néerlandaise a considérablement augmenté, soulevant des inquiétudes quant à leur influence sur l'un des actifs les plus stratégiques du Sri Lanka."
 HOL_VOC.25.a: "C'est à la fois une bénédiction et un défi."
 HOL_VOC.26.t: "Les Néerlandais exigent des droits exclusifs sur le Sri Lanka"
 HOL_VOC.26.d: "Les Pays-Bas ont lancé un ultimatum brutal : leur accorder des droits exclusifs de gouverner le Sri Lanka, renonçant de fait à la souveraineté nationale, ou faire face aux conséquences. Cette décision façonnera l'avenir de l'indépendance du Sri Lanka."
 HOL_VOC.26.a: "Nous n'avons d'autre choix que de nous soumettre."
 HOL_VOC.26.b: "Nous refusons de céder !"
 HOL_VOC.27.t: "Le Sri Lanka refuse les demandes néerlandaises"
 HOL_VOC.27.d: "Le Sri Lanka a rejeté notre ultimatum, défiant les demandes néerlandaises de droits exclusifs sur la nation. Cela ne nous laisse d'autre choix que d'affirmer notre domination par la force."
 HOL_VOC.27.a: "La guerre est inévitable."
 HOL_VOC.28.t: "Le Sri Lanka accepte les demandes néerlandaises"
 HOL_VOC.28.d: "Le Sri Lanka a capitulé face à notre ultimatum, accordant aux Pays-Bas des droits exclusifs de gouverner la nation. Cette annexion pacifique renforce l'influence néerlandaise dans la région et marque une victoire historique pour la VOC."
 HOL_VOC.28.a: "Le Sri Lanka fait maintenant partie de l'héritage de la VOC."
 HOL_VOC.29.t: "Aide néerlandaise dans la lutte contre le VIH"
 HOL_VOC.29.d: "Les Pays-Bas ont fait un pas en avant pour aider l'Afrique du Sud à lutter contre l'épidémie de VIH. Grâce à leur expertise et leurs ressources de pointe en matière de santé, les Néerlandais ont apporté une aide et un espoir très nécessaires à notre peuple. Cet acte de bonne volonté a non seulement renforcé notre lutte contre l'épidémie, mais a également suscité une large admiration pour les Néerlandais au sein de notre population."
 HOL_VOC.29.a: "Ce partenariat est une bénédiction pour notre peuple mais un risque pour le gouvernement"
 HOL_VOC.30.t: "Les Néerlandais demandent une base navale au Cap"
 HOL_VOC.30.d: "Les Pays-Bas ont proposé d'établir une base navale au Cap, citant son importance stratégique en tant que plaque tournante de ravitaillement pour l'Asie. En échange, les Néerlandais ont offert d'importants investissements dans l'infrastructure portuaire de l'Afrique du Sud, améliorant les capacités maritimes de la nation. Devons-nous accepter cette proposition ?"
 HOL_VOC.30.a: "Accepter la proposition et construire un partenariat."
 HOL_VOC.30.b: "Refuser la proposition et maintenir une souveraineté totale."
 HOL_VOC.31.t: "L'Afrique du Sud accepte la proposition de base navale"
 HOL_VOC.31.d: "L'Afrique du Sud a accepté de permettre aux Pays-Bas d'établir une base navale au Cap. Cet accord renforce l'accès néerlandais aux routes commerciales critiques et marque une étape importante dans la collaboration avec l'Afrique du Sud."
 HOL_VOC.31.a: "Une réalisation vitale pour la VOC !"
 HOL_VOC.32.t: "L'Afrique du Sud refuse la proposition de base navale"
 HOL_VOC.32.d: "L'Afrique du Sud a refusé notre proposition d'établir une base navale au Cap, citant des préoccupations concernant la souveraineté et l'autonomie stratégique. C'est un revers pour les ambitions néerlandaises dans la région."
 HOL_VOC.32.a: "Malheureux, mais nous devons persévérer."
 HOL_VOC.33.t: "Les Néerlandais exigent des droits exclusifs sur l'Afrique du Sud"
 HOL_VOC.33.d: "Les Pays-Bas ont lancé un ultimatum brutal : leur accorder des droits exclusifs de gouverner l'Afrique du Sud, renonçant de fait à la souveraineté nationale, ou faire face aux conséquences. Cette décision façonnera l'avenir de l'indépendance de l'Afrique du Sud."
 HOL_VOC.33.a: "Nous n'avons d'autre choix que de nous soumettre."
 HOL_VOC.33.b: "Nous refusons de céder !"
 HOL_VOC.34.t: "L'Afrique du Sud refuse les demandes néerlandaises"
 HOL_VOC.34.d: "L'Afrique du Sud a rejeté notre ultimatum, défiant les demandes néerlandaises de droits exclusifs sur la nation. Cela ne nous laisse d'autre choix que d'affirmer notre domination par la force."
 HOL_VOC.34.a: "La guerre est inévitable."
 HOL_VOC.35.t: "L'Afrique du Sud accepte les demandes néerlandaises"
 HOL_VOC.35.d: "L'Afrique du Sud a capitulé face à notre ultimatum, accordant aux Pays-Bas des droits exclusifs de gouverner la nation. Cette annexion pacifique renforce l'influence néerlandaise dans la région et marque une victoire historique pour la VOC."
 HOL_VOC.35.a: "L'Afrique du Sud fait maintenant partie de l'héritage de la VOC."
 HOL_VOC.36.t: "L'avenir de l'Indonésie"
 HOL_VOC.36.d: "Le moment est venu de prendre une décision cruciale concernant l'Indonésie. Devons-nous déclarer la guerre et récupérer par la force notre colonie de la Couronne historique, ou prolonger nos opérations secrètes d'un an, acceptant des pénalités temporaires car nous ne pouvons pas utiliser la même ressource à nouveau"
 HOL_VOC.36.a: "Déclarer la guerre et récupérer l'Indonésie !"
 HOL_VOC.36.b: "Retarder les opérations d'un an."
 HOL_VOC.39.t: "Les Pays-Bas demandent un accès militaire"
 HOL_VOC.39.d: "Les Pays-Bas ont demandé un accès militaire au territoire australien, invoquant des raisons stratégiques et l'importance de la coopération régionale. Devons-nous accepter leur demande ?"
 HOL_VOC.39.a: "Leur accorder un accès militaire."
 HOL_VOC.39.b: "Refuser leur demande."
 HOL_VOC.40.t: "Accès militaire accordé par l'Australie"
 HOL_VOC.40.d: "L'Australie a accepté de nous accorder un accès militaire, marquant une étape importante dans la coopération régionale et l'efficacité opérationnelle."
 HOL_VOC.40.a: "Excellent. Préparer nos forces."
 HOL_VOC.41.t: "Accès militaire refusé par l'Australie"
 HOL_VOC.41.d: "L'Australie a refusé notre demande d'accès militaire, invoquant des préoccupations concernant la souveraineté et la stabilité régionale."
 HOL_VOC.41.a: "Malheureux. Nous adapterons notre stratégie."
 HOL_VOC.42.t: "Préparatifs de l'invasion de Java terminés"
 HOL_VOC.42.d: "Nos préparatifs secrets pour l'invasion de Java sont terminés. Nous attendons le résultat des efforts de contre-espionnage indonésiens pour déterminer si nos troupes restent indétectées."
 HOL_VOC.42.a: "Procéder."
 HOL_VOC.43.t: "Forces secrètes détectées !"
 HOL_VOC.43.d: "Nos opérations secrètes ont été découvertes par les forces indonésiennes, divisant par deux l'efficacité de nos troupes et réduisant leur capacité opérationnelle."
 HOL_VOC.43.a: "Un revers majeur."
 HOL_VOC.44.t: "Forces secrètes non détectées"
 HOL_VOC.44.d: "Nos préparatifs secrets sont passés inaperçus, et nos troupes restent à pleine puissance, prêtes à établir un pied à terre à Java."
 HOL_VOC.44.a: "Excellent !"
 HOL_VOC.45.t: "Les Néerlandais demandent l'achat de l'Australie-Occidentale"
 HOL_VOC.45.d: "Les Pays-Bas ont fait une demande officielle d'achat de l'Australie-Occidentale, citant son importance stratégique pour leurs ambitions mondiales. En échange, ils offrent une compensation militaire ou industrielle à l'Australie. Comment devrions-nous répondre ?"
 HOL_VOC.45.a: "Accepter avec une compensation militaire."
 HOL_VOC.45.b: "Accepter avec une compensation industrielle."
 HOL_VOC.45.c: "Refuser leur offre."
 HOL_VOC.46.t: "L'Australie accepte la proposition"
 HOL_VOC.46.d: "L'Australie a accepté de vendre l'Australie-Occidentale aux Pays-Bas. En fonction de leur choix, nous fournirons la compensation promise pour maintenir des liens diplomatiques forts."
 HOL_VOC.46.a: "Procéder à l'accord."
 HOL_VOC.47.t: "L'Australie refuse la proposition"
 HOL_VOC.47.d: "L'Australie a rejeté notre offre d'achat de l'Australie-Occidentale. Bien que décevant, nous devons ajuster notre stratégie en conséquence."
 HOL_VOC.47.a: "Malheureux, mais nous passerons à autre chose."
 HOL_VOC.48.t: "Les Néerlandais proposent un programme d'investissement"
 HOL_VOC.48.d: "Les Pays-Bas ont proposé un programme d'investissement important pour développer des infrastructures reliant l'Australie-Occidentale, administrée par les Néerlandais, aux régions de l'Est du continent australien. Ce programme vise à renforcer les liens économiques, à améliorer la connectivité régionale et à favoriser la prospérité mutuelle. Devons-nous accepter leur offre ?"
 HOL_VOC.48.a: "Accepter le programme d'investissement néerlandais."
 HOL_VOC.48.b: "Refuser leur proposition."
 HOL_VOC.49.t: "L'Australie accepte le programme d'investissement"
 HOL_VOC.49.d: "L'Australie a accepté notre ambitieux programme d'investissement. Cette initiative améliorera l'infrastructure régionale et consolidera la coopération néerlando-australienne, ouvrant la voie à un avenir prospère."
 HOL_VOC.49.a: "Excellent. Renforcer le partenariat !"
 HOL_VOC.50.t: "L'Australie refuse le programme d'investissement"
 HOL_VOC.50.d: "L'Australie a refusé notre proposition de programme d'investissement pour relier l'Australie-Occidentale et l'Australie-Orientale. Ce rejet est un revers pour nos efforts de renforcement des liens dans la région."
 HOL_VOC.50.a: "Malheureux, mais nous passerons à autre chose."
 HOL_VOC.51.t: "Ultimatum néerlandais à Malacca"
 HOL_VOC.51.d: "Les Pays-Bas ont lancé un ultimatum, exigeant la reddition immédiate de Malacca. Devons-nous accepter leurs conditions et éviter un conflit, ou refuser et nous préparer à la guerre ?"
 HOL_VOC.51.a: "Accepter leurs conditions."
 HOL_VOC.51.b: "Refuser et tenir bon."
 HOL_VOC.52.t: "Malacca accepte l'ultimatum néerlandais"
 HOL_VOC.52.d: "Malacca a capitulé devant nos demandes, rendant son territoire aux Pays-Bas sans résistance. Cela marque une victoire significative pour les ambitions néerlandaises dans la région."
 HOL_VOC.52.a: "Intégrer Malacca dans le domaine néerlandais."
 HOL_VOC.53.t: "Malacca refuse l'ultimatum néerlandais"
 HOL_VOC.53.d: "Malacca a rejeté notre ultimatum, défiant les demandes néerlandaises de reddition. Cela ne nous laisse d'autre choix que de nous préparer à la guerre pour faire valoir nos revendications."
 HOL_VOC.53.a: "Nous prendrons Malacca par la force."
 HOL_VOC.54.t: "Ultimatum néerlandais à §Y[SIN.GetNameWithFlag]§!"
 HOL_VOC.54.d: "Les Pays-Bas ont lancé un ultimatum, exigeant la reddition immédiate de Singapour. Devons-nous accepter leurs conditions ou nous préparer à la guerre ?"
 HOL_VOC.54.a: "Accepter leurs conditions."
 HOL_VOC.54.b: "Refuser et tenir bon."
 HOL_VOC.55.t: "§Y[SIN.GetNameWithFlag]§! accepte l'ultimatum néerlandais"
 HOL_VOC.55.d: "§Y[SIN.GetNameWithFlag]§! a capitulé devant nos demandes, rendant son territoire sans résistance. Cela marque une victoire significative pour les ambitions néerlandaises."
 HOL_VOC.55.a: "Intégrer §Y[SIN.GetNameWithFlag]§! dans notre domaine."
 HOL_VOC.56.t: "§Y[SIN.GetNameWithFlag]§! refuse l'ultimatum néerlandais"
 HOL_VOC.56.d: "§Y[SIN.GetNameWithFlag]§! a rejeté notre ultimatum, défiant les demandes néerlandaises. Cela ne nous laisse d'autre choix que de nous préparer à la guerre."
 HOL_VOC.56.a: "Nous prendrons Singapour par la force."
 HOL_VOC.57.t: "Ultimatum néerlandais à §Y[BRU.GetNameWithFlag]§!"
 HOL_VOC.57.d: "§Y[HOL.GetNameWithFlag]§! a lancé un ultimatum, exigeant la reddition immédiate de Brunei. Devons-nous accepter leurs conditions ou nous préparer à la guerre ?"
 HOL_VOC.57.a: "Accepter leurs conditions."
 HOL_VOC.57.b: "Refuser et tenir bon."
 HOL_VOC.58.t: "§Y[BRU.GetNameWithFlag]§! accepte l'ultimatum néerlandais"
 HOL_VOC.58.d: "§Y[BRU.GetNameWithFlag]§! a capitulé devant nos demandes, rendant son territoire sans résistance. Cela marque une victoire significative pour les ambitions néerlandaises."
 HOL_VOC.58.a: "Intégrer §Y[BRU.GetNameWithFlag]§! dans notre domaine."
 HOL_VOC.59.t: "§Y[BRU.GetNameWithFlag]§! refuse l'ultimatum néerlandais"
 HOL_VOC.59.d: "§Y[BRU.GetNameWithFlag]§! a rejeté notre ultimatum, défiant les demandes néerlandaises. Cela ne nous laisse d'autre choix que de nous préparer à la guerre."
 HOL_VOC.59.a: "Nous prendrons §Y[BRU.GetNameWithFlag]§! par la force."
 HOL_VOC.60.t: "Préparatifs de guerre néerlandais détectés"
 HOL_VOC.60.d: "Les rapports des services de renseignement confirment que les Pays-Bas mobilisent leurs forces pour reconquérir des territoires qu'ils considèrent comme faisant partie de leur héritage historique. Des mesures immédiates doivent être prises pour se préparer à leur agression."
 HOL_VOC.60.a: "Se préparer à la menace néerlandaise."
 HOL_VOC.61.t: "Escalade des préparatifs défensifs"
 HOL_VOC.61.d: "Les Pays-Bas ont intensifié leurs préparatifs militaires, augmentant la probabilité d'une invasion. Pour contrer cette menace, nous devons nous coordonner avec d'autres nations à risque et former des accords de défense mutuelle. Cela nous permettra de nous appeler les uns les autres en tant qu'alliés en cas d'attaque néerlandaise."
 HOL_VOC.61.a: "Renforcer nos défenses et coordonner les alliances."
 HOL_VOC.62.t: "Demander de l'aide contre l'agression néerlandaise"
 HOL_VOC.62.d: "Les Pays-Bas ont lancé une attaque contre nous, menaçant notre souveraineté. Nous pouvons appeler nos alliés à honorer leurs engagements et à se joindre à la lutte pour repousser l'invasion néerlandaise."
 HOL_VOC.62.a: "Appeler nos alliés à l'aide."
 HOL_VOC.62.b: "Nous tiendrons seuls contre eux."
 HOL_VOC.63.t: "[ROOT.GetNameWithFlag] demande de l'aide"
 HOL_VOC.63.d: "§Y[ROOT.GetNameWithFlag]§! a été attaqué par le §R[HOL.GetNameWithFlag]§! et demande notre aide pour repousser l'invasion. Allons-nous honorer notre engagement et nous joindre à la lutte ?"
 HOL_VOC.63.a: "Rejoindre la guerre et aider notre allié."
 HOL_VOC.63.b: "Refuser d'intervenir."
 HOL_VOC.64.t: "Proposition néerlandaise : couloir commercial trans-australien"
 HOL_VOC.64.d: "Le gouvernement néerlandais a officiellement proposé la construction d'un couloir commercial et d'infrastructure reliant l'Australie-Occidentale, administrée par les Néerlandais, aux régions de l'Est du continent australien. Le plan comprend le développement de pôles logistiques, de réseaux ferroviaires et routiers, et la création de zones économiques gérées par les Néerlandais. Si le couloir promet des avantages économiques à long terme, il soulève des questions sur la souveraineté, la gouvernance et l'équilibre de l'influence à travers le continent."
 HOL_VOC.64.a: "Approuver le couloir — le développement économique passe avant tout"
 HOL_VOC.64.b: "Rejeter le plan — nous ne pouvons pas céder de terrain stratégique"
 HOL_VOC.65.t: "L'Australie accepte la proposition de couloir commercial"
 HOL_VOC.65.d: "Le gouvernement australien a approuvé notre proposition de construire un couloir commercial transcontinental reliant l'Australie-Occidentale néerlandaise aux pôles industriels et démographiques de l'Est. Les travaux commenceront bientôt sur l'infrastructure partagée, les zones économiques et les pôles logistiques. Cela marque une étape historique vers l'intégration économique régionale — et l'influence stratégique néerlandaise dans la région indo-pacifique."
 HOL_VOC.65.a: "Un couloir digne de l'héritage de la VOC."
 HOL_VOC.66.t: "L'Australie rejette la proposition de couloir commercial"
 HOL_VOC.66.d: "Le gouvernement australien a refusé notre offre de construire conjointement un couloir commercial transcontinental sur leur territoire. Des préoccupations concernant la souveraineté stratégique et l'influence étrangère ont été citées comme des raisons clés. Bien que la proposition aurait bénéficié aux deux parties économiquement, les préoccupations politiques nationales ont prévalu — pour l'instant."
 HOL_VOC.66.a: "Un revers — mais pas la fin."
 HOL_VOC.67.t: "Les Pays-Bas soutiennent l'autonomie des Afrikaners"
 HOL_VOC.67.d: "Dans un geste qui ne manquera pas de provoquer des tensions internes, le gouvernement néerlandais a publié une déclaration officielle soutenant l'autonomie culturelle et économique de la communauté afrikaner en Afrique du Sud. Les institutions néerlandaises ont annoncé des liens plus étroits avec les organisations civiles afrikaners, citant des liens historiques et un patrimoine commun. Bien que présenté comme un soutien culturel, ce mouvement a suscité l'inquiétude au sein du gouvernement sud-africain, avec des craintes d'ingérence étrangère et de troubles potentiels."
 HOL_VOC.67.a: "C'est une sérieuse préoccupation diplomatique."
 HOL_VOC.68.t: "Soutien néerlandais aux partis alignés sur les Boers"
 HOL_VOC.68.d: "Des rapports ont confirmé que le gouvernement néerlandais offre un soutien officieux aux mouvements politiques alignés sur les Boers en Afrique du Sud. Les canaux financiers, les plateformes d'ONG et les institutions culturelles semblent canaliser l'influence vers des groupes prônant une plus grande autonomie pour la communauté afrikaner. Cette ingérence pourrait avoir de graves répercussions sur l'unité nationale et la sécurité intérieure."
 HOL_VOC.68.a: "C'est une ingérence étrangère inacceptable."
 HOL_VOC.69.t: "Investissement néerlandais dans les entreprises minières afrikaners"
 HOL_VOC.69.d: "Le gouvernement néerlandais a réalisé un investissement financier important dans les opérations minières appartenant à des Afrikaners en Afrique du Sud. Ce mouvement fait partie d'une campagne plus large visant à approfondir les liens économiques avec la communauté afrikaner, en fournissant des capitaux et un soutien logistique pour stimuler la production. Bien que économiquement bénéfique pour certains, cela soulève de nouvelles préoccupations quant à l'influence extérieure sur les ressources naturelles de l'Afrique du Sud."
 HOL_VOC.69.a: "Ils prennent clairement parti."
 HOL_VOC.70.t: "Investissement néerlandais dans l'industrie des semi-conducteurs"
 HOL_VOC.70.d: "Les Pays-Bas ont annoncé un investissement stratégique dans le secteur des semi-conducteurs de Taïwan. En partenariat avec des entreprises technologiques néerlandaises clés, de nouveaux bureaux conjoints et des installations de recherche seront construits pour soutenir le développement de puces de nouvelle génération. Cet accord approfondit la coopération bilatérale et renforce le rôle de Taïwan en tant que puissance mondiale des semi-conducteurs."
 HOL_VOC.70.a: "Cela cimente la place de Taïwan dans l'ère numérique."
 HOL_VOC.71.t: "Proposition néerlandaise : alliance technologique ASML–TSMC"
 HOL_VOC.71.d: "Les Pays-Bas ont officiellement proposé la création d'un groupe conjoint de partage de technologies entre ASML et TSMC. Ce partenariat approfondirait la collaboration en R&D, coordonnerait l'innovation en lithographie et en puces, et établirait un bloc technologique et industriel semi-formel. Taïwan soutiendra-t-il l'initiative ?"
 HOL_VOC.71.a: "Approuver l'alliance technologique — notre avenir est numérique"
 HOL_VOC.71.b: "Rejeter — nous devons maintenir l'indépendance technologique"
 HOL_VOC.72.t: "Taïwan accepte le partenariat ASML–TSMC"
 HOL_VOC.72.d: "Taïwan a accepté la proposition néerlandaise d'un groupe conjoint de partage de technologies. Avec ASML et TSMC en son cœur, l'alliance prépare le terrain pour une innovation et une recherche coordonnées en matière de semi-conducteurs à travers l'Europe et l'Asie."
 HOL_VOC.72.a: "Une alliance industrielle pour la prochaine ère."
 HOL_VOC.73.t: "Taïwan rejette la proposition de partage de technologies"
 HOL_VOC.73.d: "Taïwan a refusé la proposition d'une alliance technologique conjointe entre ASML et TSMC. Bien que les canaux diplomatiques restent ouverts, Taipei a choisi de conserver une indépendance totale sur sa stratégie en matière de semi-conducteurs — du moins pour l'instant."
 HOL_VOC.73.a: "Un résultat décevant."
 HOL_VOC.74.t: "Les Pays-Bas prennent le contrôle des exportations de semi-conducteurs"
 HOL_VOC.74.d: "Dans un mouvement stratégique de grande envergure, le gouvernement néerlandais a promulgué de nouvelles lois qui confèrent l'autorité de contrôle des exportations sur toutes les technologies avancées de semi-conducteurs et les systèmes de photolithographie. Avec ASML comme joyau de cette décision, les Pays-Bas occupent désormais une position dominante dans la chaîne d'approvisionnement mondiale en puces — avec le pouvoir d'approuver, de restreindre ou de bloquer les exportations de technologies en fonction de l'intérêt national et de l'alignement diplomatique."
 HOL_VOC.74.a: "Nous devrions préparer des mesures contre les Néerlandais"
 HOL_VOC.75.t: "Expansion financière néerlandaise en Inde"
 HOL_VOC.75.d: "Les Pays-Bas ont considérablement étendu leur empreinte financière en Inde, ouvrant de nouvelles banques et des bureaux d'entreprise affiliés aux Pays-Bas dans les grandes villes. Soutenue par un effort coordonné impliquant des institutions publiques néerlandaises et des entreprises multinationales, cette stratégie vise à approfondir les investissements bilatéraux, à influencer les marchés financiers et à accroître l'effet de levier économique au sein de l'économie indienne en croissance rapide. Bien que ce ne soit pas une manœuvre politique ouverte, cela modifie subtilement la dynamique économique de la région."
 HOL_VOC.75.a: "Le capital étranger a toujours une influence..."
 HOL_VOC.76.t: "Investissement néerlandais dans l'infrastructure portuaire du Gujarat"
 HOL_VOC.76.d: "Le gouvernement néerlandais, par le biais d'un mélange d'entreprises maritimes soutenues par l'État et de canaux financiers, a investi dans la modernisation de l'infrastructure portuaire le long de la côte du Gujarat. Bien que formellement présenté comme une initiative de facilitation du commerce, la création de bureaux et d'installations portuaires néerlandais a soulevé des inquiétudes quant à l'effet de levier étranger à long terme dans une région critique du commerce national. Le mouvement est diplomatiquement délicat, mais économiquement significatif."
 HOL_VOC.76.a: "Nous surveillerons leur influence de près."
 HOL_WIC.01.t: "Tracer la voie pour la WIC"
 HOL_WIC.01.d: "Alors que nous nous préparons à reconquérir les territoires autrefois contrôlés par la Compagnie des Indes occidentales, nous devons décider de notre approche. Une stratégie diplomatique et économique pourrait conduire à une intégration pacifique, renforçant notre influence par le 'soft power'. Alternativement, une approche militaire pourrait offrir des résultats rapides et décisifs, mais au risque de résistance et de conflit prolongé."
 HOL_WIC.01.a: "Poursuivre une voie diplomatique et économique"
 HOL_WIC.01.b: "Adopter une stratégie militaire"
 HOL_WIC.02.t: "Acquisition de la dette néerlandaise"
 HOL_WIC.02.d: "Les Pays-Bas ont acheté une part importante de notre dette nationale, plaçant de fait notre économie sous leur influence. Ce mouvement a apporté un soulagement immédiat à notre crise financière, mais cela signifie également que les Néerlandais détiennent désormais une influence considérable sur nos politiques et nos industries clés."
 HOL_WIC.02.a: "Nous n'avons d'autre choix que de nous soumettre au contrôle financier néerlandais."
 HOL_WIC.03.t: "Ultimatum néerlandais au Sénégal"
 HOL_WIC.03.d: "Les Pays-Bas ont lancé un ultimatum exigeant le transfert de l'État du Sénégal-Centre, qui comprend l'île historique de Gorée. Le Sénégal se conformera-t-il à la demande, proposera-t-il une alternative, ou refusera-t-il catégoriquement ?"
 HOL_WIC.03.a: "Nous nous conformerons et transférerons le Sénégal-Centre."
 HOL_WIC.03.b: "Proposer le Sénégal-Nord à la place."
 HOL_WIC.03.c: "Nous refusons de céder à l'agression néerlandaise."
 HOL_WIC.04.t: "Territoire sécurisé"
 HOL_WIC.04.d: "Le Sénégal a accepté notre ultimatum et a transféré l'État du Sénégal-Centre au contrôle néerlandais. Cela marque une autre étape dans la reconquête de l'héritage de la Compagnie des Indes occidentales."
 HOL_WIC.04.a: "Une victoire pour les Pays-Bas."
 HOL_WIC.05.t: "Contre-offre du Sénégal"
 HOL_WIC.05.d: "Le Sénégal a refusé de transférer l'État du Sénégal-Centre mais a proposé le Sénégal-Nord comme alternative. Devons-nous accepter cette contre-offre ou insister sur la demande initiale ?"
 HOL_WIC.05.a: "Accepter la contre-offre."
 HOL_WIC.05.b: "Rejeter la contre-offre et exiger le respect."
 HOL_WIC.06.t: "Ultimatum rejeté"
 HOL_WIC.06.d: "Le Sénégal a refusé de se conformer à notre ultimatum. Nous devons maintenant nous préparer à la guerre pour reconquérir ce qui nous appartient de droit."
 HOL_WIC.06.a: "La guerre est inévitable."
 HOL_WIC.07.t: "Ultimatum final au Sénégal"
 HOL_WIC.07.d: "Le Sénégal a rejeté notre contre-offre. Nous leur donnons une dernière chance de rendre le Sénégal-Nord, ou nous riposterons par la force militaire."
 HOL_WIC.07.a: "Rendre le Sénégal-Nord."
 HOL_WIC.07.b: "Nous nous défendrons contre l'agression néerlandaise."
 HOL_WIC.08.t: "Ultimatum néerlandais : transférer le territoire de la Côte de l'Or"
 HOL_WIC.08.d: "Les Pays-Bas ont lancé un ultimatum exigeant le transfert du territoire de la Côte de l'Or sous leur contrôle. Ils citent leur présence historique dans la région sous la Compagnie des Indes occidentales, y compris l'exploitation de comptoirs commerciaux clés tels que le château d'Elmina. Si le respect de cet ultimatum peut éviter un conflit, il saperait la souveraineté du Ghana et déstabiliserait la région."
 HOL_WIC.08.a: "Nous nous conformerons et transférerons la Côte de l'Or."
 HOL_WIC.08.b: "Nous refusons de céder aux demandes néerlandaises."
 HOL_WIC.09.t: "Territoire de la Côte de l'Or sécurisé"
 HOL_WIC.09.d: "Le gouvernement ghanéen a accepté de transférer le territoire de la Côte de l'Or, y compris le stratégique château d'Elmina, sous contrôle néerlandais. Cela marque une étape importante dans le rétablissement de l'héritage de la Compagnie des Indes occidentales et le renforcement de notre présence en Afrique de l'Ouest."
 HOL_WIC.09.a: "Une victoire pour les Pays-Bas et la HOL_WIC."
 HOL_WIC.10.t: "Le Ghana rejette l'ultimatum néerlandais"
 HOL_WIC.10.d: "Le gouvernement ghanéen a refusé notre ultimatum de transférer le territoire de la Côte de l'Or. Leur défi ne nous laisse d'autre choix que de nous préparer à une action militaire pour reconquérir ce que nous considérons comme nous appartenant de droit, restaurant ainsi l'influence néerlandaise dans la région."
 HOL_WIC.10.a: "La guerre sera la seule réponse."
 HOL_WIC.11.t: "Ultimatum néerlandais : transférer la province de Luanda"
 HOL_WIC.11.d: "Les Pays-Bas ont lancé un ultimatum exigeant le transfert de la province de Luanda sous contrôle néerlandais. Ils revendiquent ce territoire comme faisant partie de leur empire maritime historique, citant l'implication de la Compagnie des Indes occidentales dans la région. Bien que cela permettrait d'éviter un conflit, cela pourrait déstabiliser l'Angola politiquement et économiquement."
 HOL_WIC.11.a: "Nous nous conformerons et transférerons la province de Luanda sous contrôle néerlandais."
 HOL_WIC.11.b: "Nous refusons de nous soumettre aux demandes néerlandaises."
 HOL_WIC.12.t: "L'Angola accepte l'ultimatum néerlandais"
 HOL_WIC.12.d: "Le gouvernement angolais a accepté de transférer la province de Luanda sous contrôle néerlandais. Cette acquisition stratégique restaure une partie clé de l'héritage maritime néerlandais dans l'Atlantique et renforce notre position dans la région."
 HOL_WIC.12.a: "Une autre étape vers le rétablissement de la HOL_WIC."
 HOL_WIC.13.t: "L'Angola rejette l'ultimatum néerlandais"
 HOL_WIC.13.d: "Le gouvernement angolais a refusé notre ultimatum de transférer la province de Luanda. Leur défi ne nous laisse d'autre choix que de nous préparer à une action militaire pour reconquérir ce que nous considérons comme nous appartenant de droit."
 HOL_WIC.13.a: "Nous devons affirmer notre domination par la force."
 HOL_WIC.14.t: "Ultimatum néerlandais : transférer Sainte-Hélène"
 HOL_WIC.14.d: "Les Pays-Bas ont lancé un ultimatum exigeant le transfert de Sainte-Hélène sous leur contrôle. Les Néerlandais justifient cette revendication par le lien historique de l'île avec leur empire maritime et son importance stratégique dans le réseau commercial atlantique. Le respect de cet ultimatum permettrait d'éviter un conflit, mais pourrait compromettre les intérêts britanniques dans la région."
 HOL_WIC.14.a: "Nous nous conformerons et transférerons Sainte-Hélène sous contrôle néerlandais."
 HOL_WIC.14.b: "Nous refusons de céder aux demandes néerlandaises."
 HOL_WIC.15.t: "Sainte-Hélène sécurisée"
 HOL_WIC.15.d: "Le gouvernement britannique a accepté de transférer Sainte-Hélène sous contrôle néerlandais. Cette acquisition restaure une partie vitale de l'héritage maritime des Pays-Bas, renforçant notre domination sur les routes commerciales de l'Atlantique."
 HOL_WIC.15.a: "Une victoire majeure pour les Pays-Bas et la HOL_WIC."
 HOL_WIC.16.t: "L'Angleterre rejette l'ultimatum néerlandais"
 HOL_WIC.16.d: "Le gouvernement britannique a refusé notre ultimatum de transférer Sainte-Hélène. Leur décision ne nous laisse d'autre choix que de nous préparer à une action militaire pour reconquérir cette île cruciale."
 HOL_WIC.16.a: "Nous devons nous préparer à la guerre."
 HOL_WIC.17.t: "Les Néerlandais exigent le retour de San Juan Bautista"
 HOL_WIC.17.d: "Dans un mouvement inattendu, les Pays-Bas ont lancé un ultimatum formel exigeant le transfert de Porto Rico, historiquement connu sous le nom de San Juan Bautista. Ils revendiquent l'île comme une étape nécessaire vers le rétablissement de l'héritage maritime de la Compagnie des Indes occidentales et le rétablissement de leur domination dans les Caraïbes. Si les Néerlandais citent leurs ambitions du XVIIe siècle et la nécessité stratégique, le respect de cet ultimatum marquerait une concession géopolitique majeure pour les États-Unis."
 HOL_WIC.17.a: "Nous céderons Porto Rico aux Néerlandais."
 HOL_WIC.17.b: "Nous ne rendrons jamais le sol américain à des puissances étrangères."
 HOL_WIC.18.t: "San Juan Bautista revient sous contrôle néerlandais"
 HOL_WIC.18.d: "Les États-Unis ont accepté de céder Porto Rico sous contrôle néerlandais. Cette reconquête historique de San Juan Bautista restaure un lien vital dans les Caraïbes, solidifiant nos ambitions maritimes et honorant l'héritage de la Compagnie des Indes occidentales."
 HOL_WIC.18.a: "Un jour glorieux pour l'influence néerlandaise."
 HOL_WIC.19.t: "Les Américains refusent l'ultimatum néerlandais"
 HOL_WIC.19.d: "Les États-Unis ont catégoriquement refusé notre ultimatum de céder Porto Rico. Leur défi sape nos revendications légitimes sur les Caraïbes, et nous devons maintenant nous préparer à la guerre pour sécuriser San Juan Bautista par la force."
 HOL_WIC.19.a: "Nous le prendrons par la force. Les Caraïbes seront à nous !"
 HOL_WIC.20.t: "Les Néerlandais exigent les Antilles britanniques"
 HOL_WIC.20.d: "Les Pays-Bas ont lancé un ultimatum formel exigeant le transfert des Antilles britanniques. Ils affirment que les îles font partie intégrante de leurs ambitions historiques sous la Compagnie des Indes occidentales, citant leur valeur stratégique dans les Caraïbes. Un refus pourrait déclencher un conflit dans la région."
 HOL_WIC.20.a: "Nous transférerons les Antilles britanniques sous contrôle néerlandais."
 HOL_WIC.20.b: "Nous refusons de céder les territoires britanniques."
 HOL_WIC.21.t: "Antilles britanniques transférées"
 HOL_WIC.21.d: "Le gouvernement britannique a accepté nos demandes, cédant les Antilles britanniques au contrôle néerlandais. Ce succès marque une autre étape vers le rétablissement de l'influence de la Compagnie des Indes occidentales dans les Caraïbes."
 HOL_WIC.21.a: "Les Caraïbes redeviennent néerlandaises."
 HOL_WIC.22.t: "Les Britanniques rejettent l'ultimatum néerlandais"
 HOL_WIC.22.d: "Les Britanniques ont refusé de nous céder les Antilles britanniques. Leur défi ne peut rester sans réponse, et nous devons nous préparer à prendre ces îles vitales par la force."
 HOL_WIC.22.a: "Nous reconquérirons ce qui nous appartient par la guerre."
 HOL_WIC.23.t: "Les Néerlandais exigent le contrôle de la Trinité"
 HOL_WIC.23.d: "Les Pays-Bas ont lancé un ultimatum formel exigeant le transfert de la Trinité sous contrôle néerlandais. Les Néerlandais citent leurs ambitions historiques sous la Compagnie des Indes occidentales, lorsque l'île fut brièvement envisagée comme 'Nouvelle Walcheren' au début du XVIIe siècle. La position stratégique de l'île dans la mer des Caraïbes la rend inestimable pour la domination maritime et les routes commerciales."
 HOL_WIC.23.a: "Nous céderons la Trinité aux Néerlandais."
 HOL_WIC.23.b: "Nous refusons de céder aux demandes néerlandaises."
 HOL_WIC.24.t: "La Trinité rendue au contrôle néerlandais"
 HOL_WIC.24.d: "Le gouvernement de la Trinité a accepté notre ultimatum et a transféré le contrôle de l'île. Cette acquisition vitale renforce notre influence dans les Caraïbes et rétablit la domination néerlandaise dans la région, réalisant ainsi la vision de la Nouvelle Walcheren."
 HOL_WIC.24.a: "Une étape cruciale pour la Compagnie des Indes occidentales."
 HOL_WIC.25.t: "La Trinité rejette l'ultimatum néerlandais"
 HOL_WIC.25.d: "Le gouvernement de la Trinité a refusé de se conformer à nos demandes pour l'île. Leur défi ne nous laisse d'autre choix que de nous préparer à la guerre pour reconquérir ce territoire stratégiquement vital."
 HOL_WIC.25.a: "Préparer les forces pour la guerre !"
 HOL_WIC.26.t: "Les Néerlandais exigent le retour du Suriname"
 HOL_WIC.26.d: "Les Pays-Bas ont lancé un ultimatum formel exigeant le retour du Suriname sous leur contrôle. Autrefois une colonie vitale sous la domination néerlandaise, la position stratégique du Suriname et ses ressources abondantes sont considérées comme essentielles pour raviver l'influence de la Compagnie des Indes occidentales. Le respect de cet ultimatum permettrait d'éviter un conflit, mais marquerait une perte de souveraineté."
 HOL_WIC.26.a: "Nous céderons le Suriname aux Néerlandais."
 HOL_WIC.26.b: "Nous refusons de nous soumettre aux demandes néerlandaises."
 HOL_WIC.27.t: "Le Suriname rendu au contrôle néerlandais"
 HOL_WIC.27.d: "Le gouvernement du Suriname a accepté notre ultimatum et a transféré le contrôle de son territoire. Cette acquisition pacifique sécurise un lien vital en Amérique du Sud, fournissant des ressources et un positionnement stratégique pour poursuivre les ambitions néerlandaises."
 HOL_WIC.27.a: "Un autre triomphe pour la WIC !"
 HOL_WIC.28.t: "Le Suriname rejette l'ultimatum néerlandais"
 HOL_WIC.28.d: "Le gouvernement du Suriname a refusé de se conformer à nos demandes. Leur défi ne peut rester sans réponse, et nous devons nous préparer à prendre le contrôle du Suriname par des moyens militaires."
 HOL_WIC.28.a: "Préparer la guerre !"
 HOL_WIC.29.t: "Les Néerlandais exigent le contrôle de la Guyane"
 HOL_WIC.29.d: "Les Pays-Bas ont lancé un ultimatum formel exigeant le transfert de la Guyane sous contrôle néerlandais. Historiquement partie de la Guyane néerlandaise, le territoire possède de riches ressources et une valeur stratégique. Les Néerlandais soutiennent que la reconquête de la Guyane est essentielle pour raviver les ambitions de la Compagnie des Indes occidentales et consolider leur domination en Amérique du Sud."
 HOL_WIC.29.a: "Nous transférerons la Guyane aux Néerlandais."
 HOL_WIC.29.b: "Nous refusons de nous soumettre aux demandes néerlandaises."
 HOL_WIC.30.t: "La Guyane rendue au contrôle néerlandais"
 HOL_WIC.30.d: "Le gouvernement de la Guyane a accepté nos demandes et a transféré le contrôle de son territoire. Cette acquisition pacifique ravive l'influence néerlandaise en Amérique du Sud et satisfait les ambitions de la Compagnie des Indes occidentales."
 HOL_WIC.30.a: "Un triomphe pour la détermination néerlandaise !"
 HOL_WIC.31.t: "La Guyane rejette l'ultimatum néerlandais"
 HOL_WIC.31.d: "Le gouvernement de la Guyane a refusé de se conformer à notre ultimatum. Leur défi ne peut rester sans réponse, et nous devons nous préparer à prendre le contrôle du territoire par des moyens militaires."
 HOL_WIC.31.a: "Nous nous emparerons de la Guyane par la force."
 HOL_WIC.32.t: "Les Néerlandais exigent le contrôle de la Guyane française"
 HOL_WIC.32.d: "Les Pays-Bas ont lancé un ultimatum formel exigeant le transfert de la Guyane française sous contrôle néerlandais. Historiquement partie des ambitions coloniales néerlandaises dans les Amériques, ils revendiquent ce territoire comme une étape nécessaire vers le rétablissement de la domination de la Compagnie des Indes occidentales dans la région. Le respect de cet ultimatum évitera la guerre mais risque de saper le prestige et la souveraineté de la France."
 HOL_WIC.32.a: "Nous céderons la Guyane française aux Néerlandais."
 HOL_WIC.32.b: "Nous refusons de nous soumettre aux demandes néerlandaises."
 HOL_WIC.33.t: "La Guyane française transférée sous contrôle néerlandais"
 HOL_WIC.33.d: "Le gouvernement français a accepté nos demandes et a transféré le contrôle de la Guyane française. Cette victoire restaure un territoire critique sous contrôle néerlandais, consolidant notre influence en Amérique du Sud et satisfaisant les ambitions de la Compagnie des Indes occidentales."
 HOL_WIC.33.a: "Un grand succès pour les ambitions néerlandaises !"
 HOL_WIC.34.t: "La France rejette l'ultimatum néerlandais"
 HOL_WIC.34.d: "Le gouvernement français a catégoriquement refusé notre ultimatum de transférer la Guyane française. Leur défi ne peut rester sans réponse, et nous devons nous préparer à la guerre pour reconquérir ce territoire vital et affirmer notre domination dans les Amériques."
 HOL_WIC.34.a: "Nous nous en emparerons par la force !"
 HOL_WIC.35.t: "Les Néerlandais exigent le contrôle du Nord du Brésil"
 HOL_WIC.35.d: "Les Pays-Bas ont lancé un ultimatum formel exigeant le transfert de territoires dans le Nord du Brésil. Ces régions étaient autrefois sous contrôle néerlandais au XVIIe siècle, lorsque la Compagnie des Indes occidentales a établi une colonie de courte durée à Pernambuco et dans les zones environnantes. Les Néerlandais soutiennent maintenant que la reconquête de ces terres est essentielle pour raviver leur influence en Amérique du Sud et sécuriser des ressources clés."
 HOL_WIC.35.a: "Nous transférerons les territoires aux Néerlandais."
 HOL_WIC.35.b: "Nous refusons leurs demandes. Le Brésil restera fort."
 HOL_WIC.36.t: "Le Brésil transfère les territoires du Nord"
 HOL_WIC.36.d: "Le gouvernement brésilien a accepté nos demandes et a transféré le contrôle des territoires du nord. Cette acquisition significative restaure un morceau de notre héritage colonial en Amérique du Sud et renforce la présence néerlandaise dans la région."
 HOL_WIC.36.a: "Une grande victoire pour la Compagnie des Indes occidentales !"
 HOL_WIC.37.t: "Le Brésil rejette l'ultimatum néerlandais"
 HOL_WIC.37.d: "Le gouvernement brésilien a refusé notre ultimatum, rejetant notre revendication sur les territoires du nord. Leur défi ne nous laisse d'autre choix que de nous préparer à une action militaire pour reconquérir ces régions par la force."
 HOL_WIC.37.a: "Nous ne serons pas refusés ! Préparer la guerre !"
 HOL_WIC.38.t: "Ultimatum néerlandais : retour des territoires hollando-américains"
 HOL_WIC.38.d: "Les Pays-Bas ont lancé un ultimatum extraordinaire, exigeant le transfert d'anciens territoires néerlandais sur la côte Est, y compris des zones qui appartenaient autrefois à la Nouvelle-Néerlande. Ils revendiquent cela comme faisant partie de leur droit historique, citant l'héritage de la Nouvelle-Amsterdam et l'influence néerlandaise dans la fondation de ces régions. Le respect de cet ultimatum serait considéré comme une grande concession diplomatique et pourrait ébranler la fierté et la souveraineté américaines."
 HOL_WIC.38.a: "Nous négocierons et transférerons les territoires."
 HOL_WIC.38.b: "Nous ne rendrons jamais le sol américain !"
 HOL_WIC.39.t: "Les USA transfèrent les territoires hollando-américains"
 HOL_WIC.39.d: "Dans un revirement sans précédent, les États-Unis ont accepté de transférer le contrôle de territoires clés aux Pays-Bas. Cette victoire monumentale rétablit l'influence néerlandaise dans les Amériques et fait revivre l'esprit historique de la Nouvelle-Amsterdam."
 HOL_WIC.39.a: "Un succès historique pour la diplomatie néerlandaise !"
 HOL_WIC.40.t: "Les USA rejettent l'ultimatum néerlandais"
 HOL_WIC.40.d: "Les États-Unis ont catégoriquement refusé nos demandes de retour des territoires hollando-américains. Leur défi ne nous laisse d'autre choix que de nous préparer à la guerre pour reconquérir ces terres par la force. La fierté de la Nouvelle-Amsterdam doit être restaurée !"
 HOL_WIC.40.a: "Nous reprendrons ce qui nous appartient par la guerre !"
 HOL_NVU.1.t: "Demande d'aide des Pays-Bas"
 HOL_NVU.1.d: "Les Pays-Bas nous ont contactés pour obtenir de l'aide dans leur guerre civile en cours. Ils demandent des armes et de l'équipement pour soutenir leur cause. Devons-nous soutenir leurs efforts pour assurer la survie du mouvement fasciste ?"
 HOL_NVU.1.a: "Envoyer l'aide. Leur combat est le nôtre !"
 HOL_NVU.1.b: "Refuser la demande. Nos ressources sont nécessaires ailleurs."
 HOL_NVU.2.t: "Aide reçue de nos alliés"
 HOL_NVU.2.d: "Nos alliés nous ont envoyé des armes et des fournitures pour soutenir notre lutte. Cette assistance renforcera considérablement nos efforts dans la guerre civile."
 HOL_NVU.2.a: "Leur soutien ne sera pas oublié."
 HOL_NVU.3.t: "Demande d'aide refusée"
 HOL_NVU.3.d: "Notre demande d'assistance a été refusée. Bien que décevant, cela ne nous empêchera pas de remporter la victoire dans la guerre civile."
 HOL_NVU.3.a: "Nous continuons le combat, avec ou sans leur aide."
 HOL_NVU.4.t: "Réforme de l'éducation terminée"
 HOL_NVU.4.d: "Après un an de transition, le nouveau système éducatif est entièrement opérationnel. La prochaine génération est maintenant façonnée par les valeurs de loyauté, de discipline et de fierté, assurant l'avenir de la nation."
 HOL_NVU.4.a: "Les réformes sont un succès retentissant !"
 HOL_NVU.5.t: "Ultimatum néerlandais : unification de Dietsland"
 HOL_NVU.5.d: "Le gouvernement néerlandais a lancé un ultimatum à la Belgique, exigeant le transfert immédiat de la Flandre pour unifier Dietsland. La Belgique doit maintenant décider d'accepter cette demande ou de faire face aux conséquences d'un refus."
 HOL_NVU.5.a: "Accepter la demande et transférer la Flandre."
 HOL_NVU.5.b: "Refuser l'ultimatum."
 HOL_NVU.6.t: "La Belgique cède aux demandes néerlandaises"
 HOL_NVU.6.d: "Sous la pression de l'ultimatum néerlandais, la Belgique a accepté de transférer la Flandre aux Pays-Bas. Cela marque une étape importante vers l'unification de Dietsland."
 HOL_NVU.6.a: "L'unification de Dietsland commence !"
 HOL_NVU.7.t: "La Belgique refuse l'ultimatum néerlandais"
 HOL_NVU.7.d: "La Belgique a catégoriquement refusé l'ultimatum néerlandais de transférer la Flandre, contestant la vision d'un Dietsland unifié. Les Pays-Bas doivent maintenant se préparer à agir et à faire valoir leur revendication par la force."
 HOL_NVU.7.a: "Nous revendiquerons toute la Belgique pour Dietsland !"
 HOL_NVU.8.t: "Proposition néerlandaise : intégration de l'armée flamande"
 HOL_NVU.8.d: "Le gouvernement néerlandais a officiellement demandé d'absorber les unités flamandes de nos forces armées dans leur structure militaire. Bien que politiquement sensible, la proposition est présentée comme un pas vers une plus grande coopération régionale."
 HOL_NVU.8.a: "Accepter le transfert"
 HOL_NVU.8.b: "Rejeter l'offre"
 HOL_NVU.9.t: "La Belgique accepte l'accord d'intégration"
 HOL_NVU.9.d: "Le gouvernement belge a accepté de transférer ses unités de l'armée flamande dans notre structure militaire. Les protocoles d'intégration commenceront immédiatement."
 HOL_NVU.9.a: "Excellent"
 HOL_NVU.10.t: "La Belgique rejette la proposition"
 HOL_NVU.10.d: "Le gouvernement belge a rejeté notre proposition d'intégrer leurs éléments de l'armée flamande. L'offre a été jugée politiquement inacceptable par leurs dirigeants."
 HOL_NVU.10.a: "Décevant"
 HOL_NVU.11.t: "Proposition des Pays-Bas"
 HOL_NVU.11.d: "Les Pays-Bas ont proposé de former une 'Fraternité germanique des Nations'—un pacte d'alignement militaire et culturel entre nos nations. Bien que idéologiquement compatible, les implications à long terme doivent être pesées avec soin."
 HOL_NVU.11.a: "Accepter la proposition"
 HOL_NVU.11.b: "Rejeter l'idée"
 HOL_NVU.12.t: "L'Allemagne accepte la Fraternité"
 HOL_NVU.12.d: "L'Allemagne a accepté de former une Fraternité germanique des Nations. Un nouvel axe géopolitique a émergé en Europe."
 HOL_NVU.12.a: "L'avenir est à nous"
 HOL_NVU.13.t: "L'Allemagne rejette la Fraternité"
 HOL_NVU.13.d: "Berlin a refusé notre proposition de forger une Fraternité germanique. La vision de l'unité doit être reportée—ou forcée."
 HOL_NVU.13.a: "Honteux"
 HOL_NVU.14.t: "La Fraternité germanique est née"
 HOL_NVU.14.d: "Suite à des négociations réussies avec les Pays-Bas, la Fraternité germanique des Nations a été officiellement établie. Cette nouvelle alliance est construite sur une identité culturelle partagée, une coopération militaire et une unité idéologique. L'Allemagne se trouve maintenant au cœur d'un nouvel axe nordique."
 HOL_NVU.14.a: "Einigkeit macht stark"
 HOL_NVU.15.t: "Projet d'infrastructure germanique"
 HOL_NVU.15.d: "Pour approfondir l'intégration et améliorer la mobilité stratégique entre les membres de la Fraternité germanique, nous nous sommes engagés à investir dans des infrastructures critiques reliant nos nations. Des réseaux ferroviaires et routiers modernes lieront le cœur de notre alliance nordique plus étroitement que jamais."
 HOL_NVU.15.a: "Poser les fondations de l'unité"
 HOL_NVU.16.t: "Investissement en ressources dans la Rhénanie"
 HOL_NVU.16.d: "Dans le cadre de notre coopération croissante avec l'Allemagne, des ingénieurs et des planificateurs industriels néerlandais ont lancé une nouvelle initiative de développement en Rhénanie. Axé sur l'expansion de l'accès à l'acier et à l'aluminium, ce projet stimulera la production industrielle de la région et sécurisera des matériaux vitaux pour la cause germanique."
 HOL_NVU.16.a: "La force par l'industrie"
 HOL_NVU.17.t: "Invitation à rejoindre la Fraternité germanique"
 HOL_NVU.17.d: "Les Pays-Bas ont formellement invité l'Autriche à rejoindre la Fraternité germanique des Nations. Cette alliance promet des objectifs stratégiques partagés, une unité culturelle et une coopération militaire. Allons-nous accepter leur vision d'un avenir germanique uni ?"
 HOL_NVU.17.a: "Nous acceptons leur offre"
 HOL_NVU.17.b: "Nous devons décliner"
 HOL_NVU.18.t: "L'Autriche accepte la Fraternité"
 HOL_NVU.18.d: "L'Autriche a accepté notre invitation à rejoindre la Fraternité germanique. Une autre nation germanique fière se joint à nous dans l'unité et la force."
 HOL_NVU.18.a: "Bienvenue, Autriche"
 HOL_NVU.19.t: "L'Autriche rejette la Fraternité"
 HOL_NVU.19.d: "L'Autriche a rejeté notre invitation à rejoindre la Fraternité germanique. Leur refus restera dans les mémoires."
 HOL_NVU.19.a: "Ils le regretteront"
 HOL_NVU.20.t: "Soutien naval néerlandais"
 HOL_NVU.20.d: "Les Pays-Bas ont tendu la main à nos ambitions navales en envoyant une aide matérielle et des investissements maritimes. Grâce à leur expertise, les fondations d'une flotte autrichienne sont enfin en train d'être posées."
 HOL_NVU.20.a: "La renaissance de la marine autrichienne"
 HOL_NVU.21.t: "Renforcer l'Union germanique"
 HOL_NVU.21.d: "Pour assurer une coopération durable entre les nations germaniques, les Pays-Bas ont initié de nouvelles politiques d'intégration—offrant une coordination diplomatique, une planification militaire conjointe et un soutien économique. La Fraternité évolue vers une véritable Union."
 HOL_NVU.21.a: "L'unité fait la force"
 HOL_NVU.22.t: "Proposition néerlandaise d'unification"
 HOL_NVU.22.d: "Les Pays-Bas ont proposé une unification complète des peuples germaniques sous un seul État. Nous devons maintenant décider d'embrasser l'unité ou de rester séparés."
 HOL_NVU.22.a: "Nous acceptons l'union"
 HOL_NVU.22.b: "Nous rejetons leur offre"
 HOL_NVU.23.t: "Unification acceptée"
 HOL_NVU.23.d: "Notre offre d'unification a été acceptée. Un nouvel empire germanique est né sous la direction néerlandaise."
 HOL_NVU.23.a: "Le rêve réalisé"
 HOL_NVU.24.t: "Unification rejetée"
 HOL_NVU.24.d: "Notre proposition d'unification a été refusée. Nous devons maintenant décider si la Fraternité se termine ici, ou se poursuit par la force."
 HOL_NVU.24.a: "Alors nous la prendrons"
 HOL_NVU.25.t: "Investissement néerlandais dans les ressources autrichiennes"
 HOL_NVU.25.d: "Dans une nouvelle phase d'intégration économique, le gouvernement néerlandais a proposé un investissement à grande échelle dans les secteurs d'extraction et de raffinage des ressources autrichiennes. Ce mouvement vise à moderniser les infrastructures critiques et à améliorer la production de matières premières dans toute la région."
 HOL_NVU.25.a: "Cela renforcera notre base industrielle."
 HOL_common_event.1.t: "La reine Beatrix annonce son abdication"
 HOL_common_event.1.d: "Dans une allocution télévisée nationale, la reine Beatrix a officiellement annoncé sa décision d'abdiquer le trône en faveur de son fils, le prince Willem-Alexander. Après plus de trois décennies de service, elle a déclaré qu'il était temps pour une nouvelle génération de diriger. Le transfert de pouvoir est prévu pour le 30 avril au Palais Royal d'Amsterdam."
 HOL_common_event.1.a: "Une transition royale commence."
 HOL_common_event.2.t: "Intronisation du roi Willem-Alexander"
 HOL_common_event.2.d: "Suite à l'abdication de la reine Beatrix, le prince Willem-Alexander a été officiellement intronisé comme nouveau monarque du Royaume des Pays-Bas. La cérémonie, qui s'est tenue au Palais Royal d'Amsterdam, marque le début d'un nouveau chapitre dans la monarchie constitutionnelle néerlandaise. Son accession est accueillie à la fois par la fierté nationale et les attentes d'un rôle royal moderne."
 HOL_common_event.2.a: "Longue vie au Roi !"
 HOL_common_event.3.t: "Le roi Willem-Alexander annonce son abdication"
 HOL_common_event.3.d: "Après des années de service en tant que monarque, le roi Willem-Alexander a officiellement déclaré son intention d'abdiquer le trône. Suivant la tradition néerlandaise moderne, il a exprimé sa confiance dans la capacité de la princesse héritière Amalia à mener le Royaume vers une nouvelle ère. L'intronisation aura lieu en temps voulu."
 HOL_common_event.3.a: "Le flambeau passe une fois de plus."
 HOL_common_event.4.t: "Intronisation de la reine Amalia"
 HOL_common_event.4.d: "La princesse Catharina-Amalia a été officiellement intronisée reine des Pays-Bas, devenant ainsi la plus jeune monarque de l'histoire moderne du pays. Son accession représente à la fois la continuité et le renouveau de la monarchie constitutionnelle néerlandaise, et est accueillie avec anticipation et fierté nationale."
 HOL_common_event.4.a: "Longue vie à la Reine !"
 HOL_common_event.5.t: "Le vol MH17 de Malaysia Airlines abattu"
 HOL_common_event.5.d: "Le vol MH17 de Malaysia Airlines a été abattu au-dessus de l'est de l'Ukraine. Les 298 passagers et membres d'équipage ont péri, dont 193 citoyens néerlandais. Les enquêteurs internationaux soupçonnent l'utilisation d'un missile sol-air de fabrication russe. Les Pays-Bas sont en deuil—et doivent réagir."
 HOL_common_event.5.a: "Le monde nous regarde maintenant."
 HOL_common_event.6.t: "Discours de Timmermans aux Nations Unies"
 HOL_common_event.6.a: "Exiger la coopération et l'indemnisation de la Russie"
 HOL_common_event.6.b: "Désamorcer pour maintenir la paix"
 HOL_common_event.6.c: "Nous devons nous préparer à la guerre—émettre un objectif de guerre"
 HOL_common_event.6.d: "Le ministre des Affaires étrangères, Frans Timmermans, a prononcé un discours puissant devant les Nations Unies, appelant à la justice et à la responsabilité pour la destruction du vol MH17. Nous devons maintenant décider jusqu'où nous sommes prêts à aller : poursuivre la diplomatie, désamorcer la situation ou nous préparer à des conséquences militaires."
 HOL_common_event.7.t: "Les Pays-Bas demandent une réponse militaire de l'OTAN"
 HOL_common_event.7.d: "Le gouvernement néerlandais a formellement demandé à l'OTAN de prendre des mesures militaires en réponse à la destruction du vol MH17, citant l'Article 5 et un acte d'agression. En tant que puissance majeure de l'alliance, nous devons décider si nous honorons cet appel et risquons un conflit plus large avec la Russie."
 HOL_common_event.7.a: "Soutenir les Néerlandais et se préparer à la guerre"
 HOL_common_event.7.b: "Nous ne pouvons pas laisser cela dégénérer en conflit mondial"
 HOL_common_event.8.t: "Les États-Unis soutiennent l'action de l'OTAN"
 HOL_common_event.8.d: "Les États-Unis ont approuvé notre demande d'action militaire de l'OTAN en réponse au MH17. Bien que cela entraînera un conflit immédiat, nous ne serons pas seuls. La Russie a émis une déclaration de guerre formelle."
 HOL_common_event.8.a: "Restons unis."
 HOL_common_event.9.t: "Les États-Unis refusent l'escalade de l'OTAN"
 HOL_common_event.9.d: "Malgré notre demande d'action de l'OTAN, les États-Unis ont refusé d'autoriser une réponse militaire. Nous sommes seuls en ce moment de crise, mais nous agirons quoi qu'il arrive. Les préparatifs pour un conflit potentiel avec la Russie sont en cours."
 HOL_common_event.9.a: "Alors nous devons avancer seuls."
 HOL_common_event.10.t: "Catastrophe de feux d'artifice à Enschede"
 HOL_common_event.10.d: "Une explosion catastrophique s'est produite au dépôt de feux d'artifice de SE dans le quartier de Roombeek à Enschede. L'explosion a détruit tout un quartier, tuant 23 personnes et en blessant près d'un millier. La catastrophe a choqué la nation, soulevé des questions sur les réglementations en matière de sécurité industrielle et laissé des centaines de sans-abri."
 HOL_common_event.10.a: "Une tragédie nationale."
 HOL_common_event.11.t: "Theo van Gogh assassiné à Amsterdam"
 HOL_common_event.11.d: "Le cinéaste et chroniqueur controversé Theo van Gogh a été assassiné en plein jour à Amsterdam. L'agresseur, un extrémiste néerlando-marocain, a cité le film de Van Gogh, 'Soumission', comme motif. L'incident a provoqué une onde de choc dans la société néerlandaise, déclenchant un débat national sur la liberté d'expression, l'intégration et l'extrémisme religieux."
 HOL_common_event.11.a: "Un jour sombre pour les Pays-Bas."
 HOL_common_event.12.t: "Attaque lors du défilé de Koninginnedag"
 HOL_common_event.12.d: "Une tragédie a frappé lors des célébrations nationales de Koninginnedag à Apeldoorn lorsqu'un véhicule a été délibérément conduit dans la foule assistant au défilé royal. L'attaque a coûté la vie à huit personnes et en a blessé de nombreuses autres, bien que la famille royale ait échappé à tout mal. L'incident a jeté une ombre sombre sur ce qui est habituellement un jour d'unité et de célébration."
 HOL_common_event.12.a: "Un acte horrible lors d'un jour de fierté nationale."
 HOL_common_event.13.t: "Fusillade de masse à Alphen aan den Rijn"
 HOL_common_event.13.d: "Dans un acte de violence tragique, un tireur solitaire a ouvert le feu dans un centre commercial à Alphen aan den Rijn, tuant six personnes et en blessant dix-sept avant de se suicider. L'incident a stupéfié la nation et soulevé des questions urgentes sur l'accessibilité des armes à feu, les soins de santé mentale et la sécurité publique."
 HOL_common_event.13.a: "Une tragédie choquante."
 HOL_common_event.14.t: "Inondations graves dans le Limbourg"
 HOL_common_event.14.d: "Des précipitations record ont causé des inondations catastrophiques dans la province du Limbourg. Les rivières ont débordé, inondant des villes telles que Valkenburg et Roermond. Des milliers de personnes ont été évacuées, les infrastructures ont été endommagées et les services d'urgence ont été déployés à l'échelle nationale. Bien qu'aucune vie n'ait été perdue, la catastrophe a relancé les débats sur l'adaptation au climat et la gestion de l'eau."
 HOL_common_event.14.a: "Le risque climatique devient très réel."
 HOL_common_event.15.t: "Prévenir de futures inondations dans le Limbourg ?"
 HOL_common_event.15.d: "À la suite des inondations dévastatrices dans le Limbourg, des experts en ingénierie ont proposé un grand barrage et un système de rétention d'eau pour atténuer les futures catastrophes. Le projet nécessiterait des investissements importants mais pourrait protéger des milliers de foyers et sécuriser des infrastructures critiques. Allons-nous agir de manière décisive ou reporter une fois de plus ?"
 HOL_common_event.15.a: "Construire le barrage de défense contre les inondations du Limbourg"
 HOL_common_event.15.b: "C'est trop coûteux pour l'instant"
 HOL_common_event.17.t: "Le prince Friso est décédé"
 HOL_common_event.17.d: "Après avoir passé plus d'un an dans le coma à la suite d'un tragique accident de ski, le prince Johan Friso est décédé à l'âge de 44 ans. Sa mort a été accueillie avec une profonde tristesse dans tout le pays. Bien qu'il ne soit pas en ligne pour le trône, Friso tenait une place spéciale dans le cœur de beaucoup."
 HOL_common_event.17.a: "On se souviendra de lui avec affection."
 HOL_common_event.16.t: "Le prince Friso pris dans une avalanche"
 HOL_common_event.16.d: "Le prince Johan Friso a été grièvement blessé dans une avalanche alors qu'il skiait en Autriche. Après avoir été enseveli sous la neige pendant plus de 20 minutes, il a été secouru mais a subi de graves lésions cérébrales dues au manque d'oxygène. La famille royale a demandé de l'intimité tant que son état reste incertain."
 HOL_common_event.16.a: "Un terrible accident secoue la nation."
 HOL_ING_Group_strategy_category: "Stratégies du Groupe ING"
 HOL_ING_Group_strategy_category_desc: "\n£GFX_decision_ing_bank_category_picture\n\n\n\nAlors que les cycles économiques mondiaux oscillent entre périodes de croissance et de récession, la banque ING est prête à capitaliser sur ces fluctuations. Grâce à une série de manœuvres financières calculées, ING peut étendre son influence sur les marchés nationaux et internationaux, en dirigeant à la fois les efforts de reprise et les booms d'expansion. Ces décisions offrent aux Pays-Bas la possibilité de tirer parti de l'influence financière de la banque pour stimuler la croissance, gérer les risques et maximiser les rendements des investissements. En ajustant stratégiquement les politiques de prêt, en stimulant les dépenses de consommation et en élargissant les réseaux commerciaux mondiaux, ING ne fera pas que renforcer sa position sur le marché, mais solidifiera également la position des Pays-Bas en tant que puissance financière."
 HOL_ING_Group_Strategies_Expansion_GER: "Deutsche ING"
 HOL_ING_Group_Strategies_Expansion_GER_desc: "§Y[GER.GetNameWithFlag]§! a été un marché central pour ING, avec des investissements significatifs dans la banque de détail et la finance d'entreprise. L'expansion des opérations d'ING ici consolidera davantage sa position dans le secteur bancaire européen."
 HOL_ING_Group_Strategies_Expansion_POL: "ING Bank Śląski"
 HOL_ING_Group_Strategies_Expansion_POL_desc: "ING a établi une forte présence en §Y[POL.GetNameWithFlag]§! via ING Bank Śląski. Une expansion plus poussée dans ce marché à croissance rapide renforcera l'influence d'ING en Europe centrale et orientale."
 HOL_ING_Group_Strategies_Expansion_AST: "ING Direct Australia"
 HOL_ING_Group_Strategies_Expansion_AST_desc: "L'économie australienne axée sur l'innovation offre à ING la chance de devenir un leader en matière de banque numérique et de recherche. L'expansion des opérations en Australie stimulera la croissance technologique d'ING et consolidera sa position de leader dans la fintech."
 HOL_ING_Group_Strategies_Expansion_SPR: "ING España"
 HOL_ING_Group_Strategies_Expansion_SPR_desc: "§Y[SPR.GetNameWithFlag]§! est un marché dynamique pour la banque numérique et les investissements dans les infrastructures. En augmentant sa présence en Espagne, ING peut capitaliser sur le développement urbain croissant et améliorer son portefeuille de financement de la construction."
 HOL_ING_Group_Strategies_Expansion_ITA: "ING Italia"
 HOL_ING_Group_Strategies_Expansion_ITA_desc: "§Y[ITA.GetNameWithFlag]§! offre un marché financier mature avec des opportunités de croissance dans la banque d'entreprise. L'expansion en Italie aidera ING à s'implanter plus solidement en Europe du Sud et à stimuler les taux de croissance économique."
 HOL_ING_Group_Strategies_Expansion_TUR: "ING Bank Turkey"
 HOL_ING_Group_Strategies_Expansion_TUR_desc: "La position stratégique de la Turquie entre l'Europe et l'Asie présente une opportunité unique pour ING d'étendre son influence commerciale et financière. En investissant en Turquie, ING peut augmenter considérablement ses opérations financières liées au commerce."
 HOL_ING_Group_Strategies_Expansion_USA: "ING U.S. Investment Management"
 HOL_ING_Group_Strategies_Expansion_USA_desc: "Les États-Unis, en tant que plus grande économie du monde, offrent d'immenses opportunités à ING, en particulier dans la gestion des investissements. L'expansion aux États-Unis assurera le rôle d'ING en tant qu'acteur mondial majeur dans la gestion d'actifs."
 HOL_ING_Group_Strategies_Expansion_ROM: "ING Bank Romania"
 HOL_ING_Group_Strategies_Expansion_ROM_desc: "Le marché émergent de la Roumanie offre à ING l'opportunité de soutenir le développement des infrastructures et l'économie. Un investissement supplémentaire en Roumanie augmentera l'influence d'ING dans le secteur financier en croissance de l'Europe de l'Est."
 HOL_ING_Group_Strategies_Expansion_Speciality1: "ING Digital First"
 HOL_ING_Group_Strategies_Expansion_Speciality1_desc: "Alors que le monde se tourne de plus en plus vers les solutions numériques, ING peut assurer sa position de leader en banque numérique grâce à la stratégie Digital First. La spécialisation dans ce domaine améliorera la cybersécurité, réduira les coûts de transaction et renforcera l'efficacité des services bancaires numériques."
 HOL_ING_Group_Strategies_Expansion_Speciality2: "ING Terra Approach"
 HOL_ING_Group_Strategies_Expansion_Speciality2_desc: "Avec un engagement à aligner ses investissements sur les objectifs climatiques mondiaux, l'approche Terra d'ING se concentre sur le financement de projets d'énergie verte et de développement durable. La spécialisation dans la finance durable stimulera la production d'énergie verte et attirera des investissements soucieux de l'environnement."
 HOL_ING_Group_Strategies_Expansion_Speciality3: "ING Wholesale Banking"
 HOL_ING_Group_Strategies_Expansion_Speciality3_desc: "Les clients d'entreprise sont un axe clé de l'activité d'ING. En se spécialisant dans la banque de gros, ING renforcera sa capacité à offrir des solutions financières personnalisées aux grandes entreprises, stimulant ainsi la croissance et les revenus des entreprises."
 HOL_ING_Group_Strategies_Expansion_Speciality4: "ING Wealth Services"
 HOL_ING_Group_Strategies_Expansion_Speciality4_desc: "La gestion de patrimoine offre des rendements élevés et des relations clients à long terme. La spécialisation dans la gestion de patrimoine permettra à ING de s'adresser aux particuliers à forte valeur nette, augmentant ainsi les recettes fiscales sur le patrimoine et élargissant ses services de finances personnelles."
 HOL_Carrier_Production: "Programme d'acquisition de porte-avions"
 HOL_Carrier_Production_desc: "\n£hol_carrier_program_decision_category\n\n\n\nLes Pays-Bas cherchent à étendre leurs capacités navales en acquérant des porte-avions auprès de nations. Ces décisions nous permettront de renforcer notre flotte et de projeter notre puissance à travers les mers grâce à des partenariats stratégiques et des acquisitions militaires."
 HOL_request_carrier_production_USA: "Demander le soutien des États-Unis pour la construction de porte-avions"
 HOL_request_carrier_production_USA_desc: "Les États-Unis possèdent une expertise inégalée en matière de guerre navale basée sur les porte-avions. En demandant formellement leur soutien, nous pourrions accéder à la capacité des chantiers navals américains et à leur technologie pour commencer la construction d'un porte-avions néerlandais moderne dans le cadre d'un accord conjoint de défense et d'industrie."
 HOL_request_carrier_production_UK: "Demander le soutien britannique pour la construction de porte-avions"
 HOL_request_carrier_production_UK_desc: "La Royal Navy a des siècles d'expérience maritime, et ses porte-avions modernes de la classe Queen Elizabeth reflètent une conception navale de pointe. Un partenariat avec le Royaume-Uni pourrait nous permettre de co-développer un nouveau navire adapté aux opérations expéditionnaires néerlandaises et de l'OTAN."
 HOL_request_carrier_production_FRA: "Demander le soutien français pour la construction de porte-avions"
 HOL_request_carrier_production_FRA_desc: "La France maintient l'une des forces navales les plus avancées d'Europe, y compris des porte-avions à capacité nucléaire. Un partenariat avec l'industrie navale française pourrait accélérer notre capacité à mettre en service un nouveau porte-avions et à approfondir l'intégration de la défense européenne."
 HOL_request_carrier_production_RUS: "Demander le soutien russe pour la construction de porte-avions"
 HOL_request_carrier_production_RUS_desc: "Bien que controversée, la coopération avec la Russie pourrait donner accès à des technologies et des conceptions navales alternatives en dehors de la sphère occidentale. Un effort de construction conjoint serait audacieux sur le plan géopolitique, mais stratégiquement flexible."
 HOL_request_carrier_production_CHN: "Demander le soutien chinois pour la construction de porte-avions"
 HOL_request_carrier_production_CHN_desc: "L'expansion navale rapide de la Chine l'a positionnée comme une puissance mondiale de la construction navale. Tirer parti de son échelle industrielle et de ses conceptions militaires modernes pourrait nous permettre de mettre en service un porte-avions doté de capacités uniques, bien qu'un tel alignement puisse mettre à rude épreuve les partenariats occidentaux."
 HOL_request_carrier_production_Dutch: "Investir dans la construction nationale de porte-avions"
 HOL_request_carrier_production_Dutch_desc: "Les Pays-Bas entameront la construction d'un porte-avions indigène en utilisant des chantiers navals nationaux et l'ingénierie néerlandaise avancée. Bien que plus lent et plus coûteux que l'assistance étrangère, cet effort renforce la souveraineté nationale et soutient notre industrie navale."
 HOL_Influence_Flanders: "Prééminence en §Y[FLN.GetNameWithFlag]§!"
 HOL_Influence_Flanders_desc: "Grâce aux liens culturels et historiques profonds entre les §Y[HOL.GetNameWithFlag]§! et la §Y[FLN.GetNameWithFlag]§!, une occasion unique se présente de faire basculer la région vers un alignement avec la gouvernance néerlandaise. Les §Y[HOL.GetNameWithFlag]§! visent à augmenter progressivement leur emprise sur la §Y[FLN.GetNameWithFlag]§!, ce qui pourrait mener à une intégration totale.\n\nÀ mesure que l'influence augmente, la §Y[FLN.GetNameWithFlag]§! pourrait devenir plus indépendante des §Y[BEL.GetNameWithFlag]§!, augmentant les chances d'intégration avec les Pays-Bas. Cependant, les §Y[BEL.GetNameWithFlag]§! ont le pouvoir de résister à cette influence, de contrecarrer les efforts néerlandais et de renforcer les liens de la §Y[FLN.GetNameWithFlag]§! avec son gouvernement actuel."
 HOL_Flanders_Influence_variable: "Prééminence §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§!: §Y[?HOL.dutch_influence]§!"
 HOL_Flanders_Integration_level: "Niveau d'intégration §Y[HOL.GetAdjective]§!: §Y[?HOL.HOL_integration_level]§!"
 HOL_pro_dutch_coalition: "Soutenir la coalition pro-§Y[HOL.GetAdjective]§!"
 HOL_pro_dutch_coalition_desc: "Soutenir les coalitions politiques au sein de la §Y[FLN.GetNameWithFlag]§! qui sont favorables à l'intégration §Y[HOL.GetAdjective]§!. Cela augmentera l'influence §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§! et soutiendra leur cause."
 HOL_pro_dutch_in_power: "Gouvernement §Ypro-[HOL.GetAdjective]§! au pouvoir"
 HOL_pro_dutch_in_power_desc: "Avec un gouvernement §Ypro-[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§!, notre influence augmente considérablement. Saisissons cette occasion pour faire avancer les efforts d'intégration."
 HOL_high_influence_Belgium: "Forte prééminence §Y[HOL.GetAdjective]§! en §Y[BEL.GetNameWithFlag]§!"
 HOL_high_influence_Belgium_desc: "Notre prééminence en §Y[FLN.GetNameWithFlag]§! a atteint un niveau notable, suscitant le soutien à l'intégration avec les §Y[HOL.GetNameWithFlag]§!."
 HOL_flanders_high_productivity: "Croissance de la productivité en §Y[FLN.GetNameWithFlag]§!"
 HOL_flanders_high_productivity_desc: "La productivité de la §Y[FLN.GetNameWithFlag]§! a dépassé la moyenne nationale de la Belgique, encourageant les sentiments d'intégration et augmentant l'influence néerlandaise."
 BEL_counter_influence_flanders: "Contrer la prééminence §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§!"
 BEL_counter_influence_flanders_desc: "Les Pays-Bas cherchent à étendre leur prééminence sur la §Y[FLN.GetNameWithFlag]§!. Controns ces efforts pour préserver l'unité et la souveraineté belges."
 HOL_influence_increased5: "La prééminence §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§! augmentera de §Y5§!!"
 HOL_influence_increased2: "La prééminence §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§! augmentera de §Y2§!!"
 HOL_influence_decreased10: "La prééminence §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§! diminuera de §Y10§!!"
 HOL_VOC_category: "L'héritage de la VOC renaît"
 HOL_VOC_category_desc: "\n£GFX_decision_hol_voc_category_picture\n\n\n\nLa Compagnie néerlandaise des Indes orientales, ou Vereenigde Oostindische Compagnie (VOC), fut autrefois le plus puissant empire commercial du monde. Ses flottes régnaient sur les mers, ses marchands contrôlaient le commerce mondial des épices, et ses administrateurs bâtirent un empire colonial qui s'étendit sur plusieurs continents. Aujourd'hui, à l'ère moderne, les §Y[HOL.GetNameWithFlag]§! ont l'occasion de faire renaître cet héritage légendaire. En tirant parti de l'expertise §Y[HOL.GetFlag][HOL.GetAdjective]§! en matière de commerce, de diplomatie et d'innovation, la VOC peut à nouveau se lever - non comme une relique du passé, mais comme une force capable de façonner l'avenir.\n\nPays actuels sous l'influence §Y[HOL.GetFlag][HOL.GetAdjective]§! :\n\nInfluence §Y[HOL.GetFlag][HOL.GetAdjective]§! au §Y[RAJ.GetNameWithFlag]§!: [?RAJ.influence|Y%%]\nInfluence §Y[HOL.GetFlag][HOL.GetAdjective]§! à §Y[TAI.GetNameWithFlag]§!: [?voc_influence_taiwan|+]\nInfluence §Y[HOL.GetFlag][HOL.GetAdjective]§! au §Y[SRI.GetNameWithFlag]§!: [?voc_influence_srilanka|+]\nInfluence §Y[HOL.GetFlag][HOL.GetAdjective]§! en §Y[SAF.GetNameWithFlag]§!: [?voc_influence_saf|+]\n\nL'§Y[IND.GetNameWithFlag]§! est notre projet spécial. Si nous voulons récupérer notre colonie de la Couronne, nous devons préparer une invasion. Pour réussir l'invasion, nous devons sécuriser une tête de pont aussi vite que possible. Nous pouvons commencer les préparatifs, mais nous devons maintenir notre §Rdétection§! aussi basse que possible. Autrement, nous risquons d'être découverts et un débarquement serait très difficile.\n\nNotre situation actuelle :\n§GForce§! sur l'île de §Y[631.GetName]§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_strength|+]\n§RProbabilité de détection§! sur l'île de §YJava§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|-]\n§GForce§! sur l'île de §YSumatra§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_strength|+]\n§RProbabilité de détection§! sur l'île de §YSumatra§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|-]\n§GForce§! en §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_strength|+]\n§RProbabilité de détection§! en §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|-]"
 HOL_VOC_category_ind: "Le danger §Y[HOL.GetFlag][HOL.GetAdjective]§! pour l'§Y[IND.GetNameWithFlag]§!"
 HOL_VOC_category_ind_desc: "Les §Y[HOL.GetFlag][HOL.GetAdjective]§! ont annoncé qu'ils feraient tout ce qui est en leur pouvoir pour reconquérir leur empire colonial. Nous devons nous préparer à ce danger imminent, car nous ne serons pas si facilement vaincus ! Nous pouvons augmenter nos chances de détection en renforçant nos renseignements sur les §Y[HOL.GetFlag][HOL.GetAdjective]§! et en investissant dans notre §YService de sécurité§!.\n\nChances actuelles de détection des préparatifs §Y[HOL.GetFlag][HOL.GetAdjective]§!:\n\n§GChances de détection§! sur l'île de §YJava§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|+]§!\n§GChances de détection§! sur l'île de §YSumatra§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|+]\n§GChances de détection§! sur l'île de §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|+]"
 HOL_WIC_category: "La frontière audacieuse de la WIC"
 HOL_WIC_category_desc: "\n£GFX_decision_hol_wic_category_picture\n\n\n\nLa Compagnie néerlandaise des Indes occidentales (WIC) était une force d'ambition et d'audace, naviguant dans des eaux inexplorées pour établir l'influence néerlandaise dans les Amériques et en Afrique de l'Ouest. Des plantations de sucre du Suriname aux centres commerciaux des Caraïbes et de la Côte de l'Or africaine, la WIC a forgé un empire colonial par le commerce, les conflits et l'ingéniosité. Bien que ses jours de gloire soient passés, son héritage demeure, un témoignage de la résilience et de la vision néerlandaise."
 HOL_voc_india_mission1: "Exploiter notre influence au §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_mission2: "Accroître la présence navale §Y[HOL.GetAdjective]§! au Gujarat"
 HOL_voc_india_water: "Mettre en place une propagande pour la gestion de l'eau §Y[HOL.GetAdjective]§!"
 HOL_voc_india_water_desc: "La gestion de l'eau §Y[HOL.GetAdjective]§! est légendaire. Le gouvernement §Y[RAJ.GetAdjective]§! a des difficultés à résoudre son problème d'eau. En lançant une campagne de propagande, le gouvernement sera incité à laisser les §Y[HOL.GetAdjective]§! résoudre le problème."
 HOL_voc_india_christian: "Soutenir les communautés chrétiennes au §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_christian_desc: "Les communautés chrétiennes du §Y[RAJ.GetNameWithFlag]§! se sentent très insatisfaites du gouvernement §Y[RAJ.GetAdjectiveCap]§!. Nous devrions saisir cette occasion pour accroître notre influence dans la communauté chrétienne."
 HOL_voc_india_civilwar: "Envoyer un ultimatum au §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_civilwar_desc: "Les §Y[RAJ.GetAdjectiveCap]§! se battent entre eux. Nous pouvons saisir cette occasion pour leur faire une offre qu'ils ne pourront pas refuser."
 HOL_voc_india_gujurat_rebellion1: "Accroître la sécurité et le soutien de la population au §YGujarat§!"
 HOL_voc_india_gujurat_rebellion1_desc: "Nous pourrions profiter de l'occasion des rébellions maoïstes. En augmentant notre sécurité et en soutenant la population contre les maoïstes, nous pourrions créer notre propre influence au Gujarat."
 HOL_voc_india_bengal_rebellion1: "Étendre la prééminence §Y[HOL.GetAdjectiveCap]§! au Bengale"
 HOL_voc_india_bengal_rebellion1_desc: "L'instabilité au §YBengale§!, due à l'activité des rebelles maoïstes, offre aux §Y[HOL.GetAdjectiveCap]§! une occasion unique d'affirmer leur influence. Le gouvernement §Y[RAJ.GetAdjectiveCap]§! étant distrait et incapable de maintenir le contrôle, la VOC peut intervenir pour établir des liens économiques et politiques, affaiblissant davantage la gouvernance locale et s'assurant un point d'appui dans la région."
 HOL_voc_india_east_gujurat: "S'emparer du §YGujarat oriental§!"
 HOL_voc_india_east_gujurat_desc: "Le §YGujarat oriental§! est déstabilisé par les troubles et la faiblesse de sa gouvernance. La VOC peut agir de manière décisive pour prendre le contrôle de cette région, rétablissant l'ordre sous l'administration §Y[HOL.GetAdjectiveCap]§! et sécurisant ses précieuses routes commerciales."
 HOL_voc_india_west_bengal: "S'emparer du §YBengale occidental§!"
 HOL_voc_india_west_bengal_desc: "Avec le §YBengale occidental§! en plein chaos, la VOC a une occasion unique d'affirmer sa domination sur cette région cruciale. La prise de contrôle consolidera la prééminence §Y[HOL.GetAdjectiveCap]§! dans le couloir commercial de l'est de l'Inde."
 HOL_voc_india_kerala: "S'emparer du §YKerala§!"
 HOL_voc_india_kerala_desc: "La situation stratégique du Kerala et ses liens historiques avec les §Y[HOL.GetAdjectiveCap]§! en font une cible de choix pour une intervention de la VOC. La prise de contrôle de cette région établira une forte tête de pont pour la puissance §Y[HOL.GetAdjectiveCap]§! dans le sud de l'Inde."
 HOL_voc_india_tamil: "S'emparer du Tamil Nadu"
 HOL_voc_india_tamil_desc: "Le Tamil Nadu est au bord de l'effondrement en raison de l'instabilité croissante. En prenant le contrôle, la VOC peut assurer sa domination sur l'une des régions les plus importantes de l'Inde et garantir que les intérêts §Y[HOL.GetAdjectiveCap]§! sont protégés."
 HOL_voc_taiwan_agreement_USA: "Négocier un accord sur Taïwan avec les §Y[USA.GetNameWithFlag]§!"
 HOL_voc_taiwan_agreement_USA_desc: "Les §Y[USA.GetNameWithFlag]§! sont depuis longtemps les garants de la sécurité §Y[TAI.GetAdjectiveCap]§!. Pour promouvoir les intérêts §Y[HOL.GetAdjectiveCap]§! dans la région, nous devons approcher le gouvernement §Y[USA.GetAdjectiveCap]§! et demander la suspension de sa protection sur §Y[TAI.GetNameWithFlag]§!. Cette démarche diplomatique audacieuse pourrait ouvrir la voie à la VOC pour reconquérir des territoires, mais elle comporte des risques politiques importants."
 HOL_voc_agriculture_agreement_srilanka: "Proposer une collaboration agricole au §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_agriculture_agreement_srilanka_desc: "Le secteur agricole §Y[SRI.GetAdjectiveCap]§! est confronté à de nombreux défis, et l'expertise §Y[HOL.GetAdjectiveCap]§! dans les techniques agricoles modernes pourrait apporter des solutions transformatrices. En proposant une collaboration agricole, nous pouvons renforcer les liens avec le §Y[SRI.GetNameWithFlag]§! et établir un point d'appui dans la région, améliorant à la fois la production économique et la prééminence §Y[HOL.GetAdjectiveCap]§!."
 HOL_voc_investment_agreement_srilanka: "Retenter l'accord d'investissement avec le §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_investment_agreement_srilanka_desc: "Après le refus de notre proposition d'investissement initiale par le Sri Lanka, nous pouvons revoir l'opportunité de renforcer leur secteur agricole grâce à de nouvelles négociations. C'est une autre chance d'établir la prééminence néerlandaise et de favoriser la croissance économique dans la région."
 HOL_voc_srilanka_mission1: "Établir une prééminence dominante au §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_srilanka_mission1_desc: "Pour réaffirmer le contrôle §Y[HOL.GetAdjectiveCap]§! au §Y[SRI.GetNameWithFlag]§!, nous devons faire partie des trois principaux influenceurs du pays. Atteindre cette position consolidera notre statut et ouvrira la voie à une domination accrue dans la région."
 HOL_voc_srilanka_mission2: "Surpasser la puissance navale §Y[SRI.GetAdjectiveCap]§!"
 HOL_voc_srilanka_mission2_desc: "Pour assurer notre domination sur le §Y[SRI.GetNameWithFlag]§!, nous avons besoin d'une présence navale plus forte que la leur. Contrôler les mers autour du §Y[SRI.GetNameWithFlag]§! sécurisera les routes commerciales vitales et établira notre autorité dans l'océan Indien."
 HOL_voc_taiwan_mission1: "Établir une prééminence dominante à §Y[TAI.GetNameWithFlag]§!"
 HOL_voc_taiwan_mission1_desc: "L'importance stratégique §Y[TAI.GetAdjectiveCap]§! ne peut être surestimée. Pour étendre la prééminence §Y[HOL.GetAdjectiveCap]§!, nous devons nous assurer une position parmi les trois principaux influenceurs de la nation, garantissant notre point d'appui dans cette région critique."
 HOL_voc_taiwan_mission2: "Surpasser la puissance navale §Y[TAI.GetAdjectiveCap]§!"
 HOL_voc_taiwan_mission2_desc: "La position §Y[TAI.GetAdjectiveCap]§! dans le Pacifique rend la suprématie navale cruciale. Nous devons surpasser la puissance navale §Y[TAI.GetAdjectiveCap]§! pour contrôler ses eaux environnantes et sécuriser nos intérêts dans la région."
 HOL_voc_indonesia_attack_mission: "La reconquête de notre §Y[IND.GetNameWithFlag]§! commence !"
 HOL_voc_indonesia_attack_mission_desc: "L'Indonésie, autrefois le joyau de l'empire de la VOC, a échappé au contrôle §Y[HOL.GetAdjectiveCap]§!. Le temps est venu de reconquérir notre colonie de la Couronne. Par la précision militaire et la domination stratégique, nous restaurerons l'autorité §Y[HOL.GetAdjectiveCap]§! sur l'archipel et rétablirons notre présence en tant que puissance mondiale."
 HOL_request_military_access_australia: "Demander un accès militaire à l'§Y[AST.GetNameWithFlag]§!"
 HOL_request_military_access_australia_desc: "L'emplacement stratégique §Y[AST.GetAdjectiveCap]§! est vital pour nos opérations dans le Pacifique. Obtenir un accès militaire garantirait une logistique plus fluide et des temps de réponse plus rapides."
 HOL_deploy_java_commando: "Déployer des troupes de la VOC"
 HOL_deploy_java_commando_desc: "Déployer nos unités de commando secrètes en §Y[IND.GetNameWithFlag]§! pour établir une tête de pont stratégique. La force et le type des unités dépendront de nos préparations antérieures."
 HOL_voc_small_reinvestment_sri_lanka: "Petit investissement dans l'agriculture §Y[SRI.GetAdjectiveCap]§!"
 HOL_voc_medium_reinvestment_sri_lanka: "Moyen investissement dans l'agriculture §Y[SRI.GetAdjectiveCap]§!"
 HOL_voc_heavy_reinvestment_sri_lanka: "Gros investissement dans l'agriculture §Y[SRI.GetAdjectiveCap]§!"
 HOL_voc_saf_mission1: "Tirer parti de l'influence en §Y[SAF.GetNameWithFlag]§!"
 HOL_voc_saf_mission2: "Accroître la présence navale §Y[HOL.GetAdjective]§! en §Y[281.GetName]§!"
