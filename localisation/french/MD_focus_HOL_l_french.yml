 HOL_royal_influence_church_desc: "Sous la force renouvelée de la monarchie, la Couronne réaffirme son autorité sur les institutions de l'État, démantelant une grande partie de l'influence pluraliste. L'Église protestante est élevée plus près de son ancien rôle central dans la vie publique, guidant les normes, l'éducation et la loi."
 HOL_eindhoven_brainport_idea: "Brainport Eindhoven"
 HOL_eindhoven_brainport_idea_desc: "Brainport Eindhoven est une région high-tech leader aux Pays-Bas, réputée pour son innovation et ses industries de technologie avancée. Centrée autour d'Eindhoven, cette zone est un moteur pour des secteurs comme les semi-conducteurs, la technologie automobile et la robotique. Abritant des entreprises mondiales comme ASML et Philips, Brainport Eindhoven génère une croissance économique significative et contribue largement à la position des Pays-Bas en tant que leader mondial de la technologie et de l'innovation."
