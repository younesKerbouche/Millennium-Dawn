 faction_manifest_hol_germanic_union: "Nous, fils et filles du Nord ancien, déclarons la renaissance de la Fraternité germanique, une union au-delà des frontières, forgée dans l'esprit et l'héritage. Dans un âge de décadence sans racines, nous nous levons pour restaurer la dignité de nos peuples apparentés, liés par la langue, la culture et l'appel éternel de nos ancêtres. Nous rejetons la division, la corruption et la faiblesse des empires imposés. Notre allégeance ne réside pas dans les nations mais dans l'essence durable de l'âme germanique. Des fjords aux forêts, des plaines aux montagnes, nous nous unissons comme une volonté vivante pour préserver, renforcer et réveiller l'esprit qui autrefois façonna le destin de l'Europe."
