 HOL_voc_prepare_for_war_mission1: "Préparer la reconquête territoriale de la VOC"
 HOL_voc_prepare_for_war_mission1_desc: "L'ère des empires commerciaux est peut-être révolue, mais notre héritage reste inachevé. Du cap de Bonne-Espérance à la côte de Coromandel, de Ceylan à Formose, la Compagnie néerlandaise des Indes orientales a jadis commandé des points de passage maritimes vitaux. Maintenant, avec une logistique moderne et une préparation militaire, nous nous apprêtons à affirmer notre influence une fois de plus - non par une charte, mais par la force. Les mers attendent notre retour."
 HOL_voc_prepare_for_war_mission2: "Préparer à nouveau la reconquête territoriale de la VOC"
 HOL_voc_prepare_for_war_mission2_desc: "L'ère des empires commerciaux est peut-être révolue, mais notre héritage reste inachevé. Du cap de Bonne-Espérance à la côte de Coromandel, de Ceylan à Formose, la Compagnie néerlandaise des Indes orientales a jadis commandé des points de passage maritimes vitaux. Maintenant, avec une logistique moderne et une préparation militaire, nous nous apprêtons à affirmer notre influence une fois de plus - non par une charte, mais par la force. Les mers attendent notre retour."
 HOL_grey_society_category: "Le dilemme de la société grise"
 HOL_grey_society_category_desc: "\n£GFX_decision_hol_grey_society_category_picture\n\n\n\nLes Pays-Bas deviennent une société grise - où le vieillissement de la démographie, l'augmentation de l'espérance de vie et le déclin des taux de natalité exercent une pression immense sur les services sociaux, les pensions et la durabilité économique. Les décideurs politiques doivent maintenant faire face au fossé croissant entre les générations. Allons-nous réformer, redistribuer ou nous replier sur des modèles insoutenables du passé ?"
 HOL_grey_pvda1: "Développer le logement abordable"
 HOL_grey_pvda1_desc: "Pour relever les défis d'une population vieillissante, nous investissons dans des logements abordables et adaptés aux personnes âgées. En encourageant la réduction de la taille des logements et en modernisant notre parc immobilier, nous visons à libérer des maisons familiales tout en offrant un cadre de vie digne aux personnes âgées."
 HOL_grey_pvda2: "Réformes des retraites flexibles"
 HOL_grey_pvda2_desc: "Nous croyons en un système de retraite équitable qui s'adapte aux besoins individuels. En offrant des options de retraite flexibles, nous donnons aux travailleurs les moyens de prendre leur retraite selon leurs propres conditions tout en assurant la durabilité à long terme de notre système de sécurité sociale."
 HOL_grey_pvda3: "Investir dans les travailleurs des soins aux personnes âgées"
 HOL_grey_pvda3_desc: "Avec une population âgée croissante, la demande de professionnels des soins augmente. Nous finançons des programmes de formation et améliorons les conditions de travail pour garantir que chaque senior néerlandais reçoive les soins qu'il mérite."
 HOL_grey_pvda4: "Programmes d'intégration jeunes-aînés"
 HOL_grey_pvda4_desc: "En rassemblant les générations, nous favorisons la compréhension et le soutien mutuels. Nos programmes d'intégration offrent des logements abordables aux étudiants dans les communautés de personnes âgées en échange d'un engagement social, créant une société plus forte et plus cohésive."
 HOL_grey_pvda5: "Promouvoir l'économie verte et argentée"
 HOL_grey_pvda5_desc: "Nous alignons la transition verte avec les opportunités présentées par l'« économie argentée ». Les investissements dans les industries destinées aux personnes âgées, combinés à l'accent mis sur les énergies renouvelables, stimuleront la croissance durable et créeront des emplois."
 HOL_grey_cda1: "Soutenir les soins basés sur la famille"
 HOL_grey_cda1_desc: "La famille est la pierre angulaire de notre société. En offrant un soutien financier aux familles qui s'occupent de parents âgés, nous renforçons les liens intergénérationnels et allégeons la pression sur les soins de santé publics."
 HOL_grey_cda2: "Soutenir les communautés rurales de personnes âgées"
 HOL_grey_cda2_desc: "Les zones rurales ne doivent pas être laissées pour compte face au vieillissement de la population. En investissant dans le logement et les soins de santé ruraux, nous veillons à ce que chaque citoyen âgé ait accès à un soutien de qualité, où qu'il vive."
 HOL_grey_cda3: "Renforcer les réseaux de bénévoles religieux"
 HOL_grey_cda3_desc: "Les organisations confessionnelles sont inestimables pour fournir des soins et un soutien. Nous élargissons leur rôle pour garantir une réponse morale et compatissante aux défis d'une société vieillissante."
 HOL_grey_cda4: "IA éthique dans les soins aux personnes âgées"
 HOL_grey_cda4_desc: "Les nouvelles technologies doivent servir le bien commun. En intégrant des solutions d'IA éthiques dans les soins, nous défendons nos valeurs chrétiennes-démocrates tout en comblant les pénuries de main-d'œuvre dans les soins aux personnes âgées."
 HOL_grey_cda5: "Promouvoir les familles nombreuses"
 HOL_grey_cda5_desc: "Pour assurer la stabilité future, nous soutenons les familles de plus de trois enfants par des incitations financières et des subventions pour la garde d'enfants, favorisant une nouvelle génération pour soutenir notre nation."
 HOL_grey_vvd1: "Augmenter l'âge de la retraite"
 HOL_grey_vvd1_desc: "Une société productive exige des vies actives plus longues. En augmentant progressivement l'âge de la retraite, nous réduisons le fardeau des pensions et assurons une économie plus forte pour les générations futures."
 HOL_grey_vvd2: "Privatiser les soins aux personnes âgées"
 HOL_grey_vvd2_desc: "Les entreprises privées peuvent mieux répondre au vieillissement de la population. En ouvrant le secteur des soins aux personnes âgées à l'investissement privé, nous améliorons la qualité tout en réduisant les coûts publics."
 HOL_grey_vvd3: "Promouvoir l'immigration de travailleurs qualifiés"
 HOL_grey_vvd3_desc: "Les défis liés au vieillissement exigent des solutions innovantes. En encourageant les immigrants qualifiés à rejoindre notre main-d'œuvre, nous comblons les lacunes critiques dans les soins de santé et d'autres secteurs."
 HOL_grey_vvd4: "Numériser les soins de santé"
 HOL_grey_vvd4_desc: "L'innovation est la clé de la durabilité. Grâce à la transformation numérique et à l'intégration de l'IA dans les soins de santé, nous réduisons les coûts et améliorons les soins pour les personnes âgées."
 HOL_grey_vvd5: "Réforme de l'investissement dans les pensions"
 HOL_grey_vvd5_desc: "En transférant les pensions publiques à des comptes d'investissement privés, nous réduisons les responsabilités du gouvernement et donnons aux citoyens les moyens de prendre en main leur avenir financier."
 HOL_grey_pvv1: "Protéger les pensions nationales"
 HOL_grey_pvv1_desc: "Les pensions néerlandaises doivent rester une priorité. En réaffectant les ressources de l'aide étrangère et des programmes inutiles, nous protégeons les pensions de nos citoyens qui travaillent dur."
 HOL_grey_pvv2: "Encourager l'automatisation"
 HOL_grey_pvv2_desc: "Pour remédier aux pénuries de main-d'œuvre, nous investissons massivement dans l'automatisation dans tous les secteurs, réduisant la dépendance à l'égard de la main-d'œuvre étrangère tout en stimulant la productivité."
 HOL_grey_pvv3: "Campagnes de recrutement nationalistes"
 HOL_grey_pvv3_desc: "Le moment est venu de donner la priorité aux citoyens néerlandais pour la construction de notre main-d'œuvre. Grâce à des campagnes de recrutement, nous nous assurons que les talents néerlandais prennent les devants pour combler les pénuries de main-d'œuvre."
 HOL_grey_pvv4: "Contrôles d'immigration stricts"
 HOL_grey_pvv4_desc: "Les Pays-Bas ne peuvent pas supporter le fardeau d'une immigration non réglementée. En contrôlant strictement les frontières, nous nous assurons que les ressources sont allouées à nos citoyens et à leur bien-être."
 HOL_grey_pvv5: "Promouvoir le patriotisme des personnes âgées"
 HOL_grey_pvv5_desc: "Nos aînés sont les gardiens de la tradition néerlandaise. En célébrant leurs contributions, nous favorisons l'unité et la fierté de notre identité nationale."
 HOL_grey_monarchy1: "Fonds de pension royal"
 HOL_grey_monarchy1_desc: "Pour assurer l'avenir de nos citoyens, la monarchie créera un Fonds de pension royal. Cette fiducie garantira que chaque citoyen néerlandais puisse vieillir avec dignité et sécurité."
 HOL_grey_monarchy2: "Programme d'unité nationale"
 HOL_grey_monarchy2_desc: "La Couronne dirigera un programme visant à unir les générations et les régions, favorisant un sentiment de responsabilité partagée et de loyauté envers la nation."
 HOL_grey_monarchy3: "Élargir le service national"
 HOL_grey_monarchy3_desc: "Un service national obligatoire pour la jeunesse renforcera notre main-d'œuvre et fournira un soutien essentiel aux soins aux personnes âgées, forgeant une nation plus forte sous la direction royale."
 HOL_grey_monarchy4: "Investir dans l'automatisation"
 HOL_grey_monarchy4_desc: "En tirant parti des fonds royaux pour promouvoir l'automatisation, nous veillons à ce que les Pays-Bas restent compétitifs et durables, même si notre population vieillit."
 HOL_grey_monarchy5: "Initiative de l'économie argentée"
 HOL_grey_monarchy5_desc: "La Couronne défendra les industries qui répondent aux besoins de notre population vieillissante, créant des emplois et de la prospérité tout en servant les personnes âgées."
 HOL_grey_nvu1: "Programmes d'eugénisme"
 HOL_grey_nvu1_desc: "Pour assurer un avenir néerlandais fort et pur, nous mettons en œuvre des politiques visant à encourager la naissance de citoyens néerlandais 'idéaux' tout en décourageant les influences indésirables."
 HOL_grey_nvu2: "Exclure les non-néerlandais de l'aide sociale"
 HOL_grey_nvu2_desc: "Nos ressources doivent servir le peuple néerlandais. En supprimant l'accès à l'aide sociale pour les résidents non-néerlandais, nous donnons la priorité au bien-être de nos citoyens."
 HOL_grey_nvu3: "Élargir le service militaire obligatoire"
 HOL_grey_nvu3_desc: "Tous les hommes néerlandais valides serviront dans l'armée ou dans des industries essentielles, garantissant que notre nation reste forte et autosuffisante."
 HOL_grey_nvu4: "Expansion industrielle pour la guerre"
 HOL_grey_nvu4_desc: "Les besoins de l'État passent avant tout. En orientant toutes les ressources vers l'expansion industrielle, nous nous préparons aux conflits futurs et assurons la domination de notre nation."
 HOL_grey_nvu5: "Travail forcé des personnes âgées"
 HOL_grey_nvu5_desc: "Les personnes âgées doivent contribuer à nos objectifs nationaux. Celles qui en sont encore capables seront mobilisées pour des travaux industriels légers afin de soutenir les priorités de l'État."
 HOL_foreign_policy_category: "Politique étrangère néerlandaise"
 HOL_foreign_policy_category_desc: "\n£GFX_decision_hol_foreign_affairs_category_picture\n\n\n\nFaçonner la posture diplomatique, stratégique et économique des Pays-Bas sur la scène mondiale. Conclure des accords commerciaux, des partenariats de développement et des arrangements de défense qui reflètent les valeurs néerlandaises et garantissent les intérêts nationaux dans un monde de plus en plus multipolaire."
 HOL_antilles_expand_civilian_industry: "Développer l'industrie civile dans les Antilles"
 HOL_antilles_expand_civilian_industry_desc: "Les Antilles ont besoin d'une croissance industrielle pour soutenir la prospérité économique. En investissant dans l'industrie civile, nous pouvons stimuler la création d'emplois et améliorer les infrastructures, assurant une stabilité à long terme dans la région."
 HOL_antilles_expand_office_industry: "Développer le secteur tertiaire dans les Antilles"
 HOL_antilles_expand_office_industry_desc: "Le développement d'espaces de bureaux et de quartiers d'affaires dans les Antilles stimulera l'activité commerciale, attirera les investisseurs et améliorera l'efficacité administrative pour les entreprises locales."
 HOL_antilles_expand_mil_industry: "Développer l'industrie militaire dans les Antilles"
 HOL_antilles_expand_mil_industry_desc: "Une industrie militaire plus forte dans les Antilles offrira des avantages stratégiques dans les Caraïbes, garantissant une production militaire plus rapide et une meilleure sécurité pour les territoires d'outre-mer néerlandais."
 HOL_antilles_expand_agriculture: "Investir dans l'agriculture dans les Antilles"
 HOL_antilles_expand_agriculture_desc: "L'agriculture reste un secteur clé pour la sécurité alimentaire et l'indépendance économique. Investir dans l'agriculture et l'utilisation durable des terres dans les Antilles profitera aux chaînes d'approvisionnement alimentaire locales et nationales."
 HOL_dutch_latin_cooperation: "Coopération néerlando-latino-américaine"
 HOL_dutch_latin_cooperation_desc: "Les Pays-Bas ont une longue histoire de coopération économique et énergétique avec l'Amérique latine. En investissant dans des projets d'infrastructure clés, des développements énergétiques offshore et des partenariats navals, nous pouvons renforcer notre influence dans la région tout en assurant une croissance économique mutuelle."
 HOL_dutch_venezuela_offshore_gas: "Initiative d'extraction de gaz offshore Shell-Venezuela"
 HOL_dutch_venezuela_offshore_gas_desc: "Shell et le Venezuela négocient un accord pour extraire et raffiner le gaz offshore du gisement de Dragon. Si cet accord est finalisé, il pourrait assurer la sécurité énergétique à long terme des deux nations."
 HOL_dutch_argentina_lng_trade: "Accord d'expansion des exportations de GNL Shell-YPF"
 HOL_dutch_argentina_lng_trade_desc: "L'YPF argentine et Shell travaillent sur un projet majeur d'exportation de GNL, visant à augmenter l'offre mondiale. L'investissement néerlandais dans cette initiative pourrait renforcer les liens commerciaux et garantir des importations de gaz naturel stables."
 HOL_dutch_colombia_port_investment: "Partenariat pour l'expansion du port de Carthagène - Royal HaskoningDHV"
 HOL_dutch_colombia_port_investment_desc: "Le port de Carthagène en Colombie est l'un des plus importants centres commerciaux d'Amérique latine. L'entreprise d'ingénierie néerlandaise Royal HaskoningDHV a l'expertise nécessaire pour étendre son infrastructure, améliorer l'efficacité et stimuler les relations commerciales néerlando-colombiennes."
 HOL_dutch_mexico_naval_cooperation: "Accord de modernisation de la marine mexicaine avec les chantiers navals Damen"
 HOL_dutch_mexico_naval_cooperation_desc: "La marine mexicaine a cherché à moderniser sa flotte, et le constructeur naval néerlandais Damen Shipyards a déjà fourni des frégates avancées de classe POLA. Une coopération accrue renforcera la puissance navale du Mexique tout en consolidant les exportations de défense néerlandaises."
 HOL_dutch_paraguay_green_hydrogen: "Investissement d'Honest Ada Hydrogen au Paraguay"
 HOL_dutch_paraguay_green_hydrogen_desc: "La firme néerlandaise Honest Ada Hydrogen Investment EAS a proposé un investissement de 100 millions de dollars dans le secteur de l'hydrogène vert du Paraguay. Ce projet pourrait faire du Paraguay un leader de l'industrie des énergies renouvelables en Amérique latine."
 HOL_dutch_peru_wind_energy: "ENGIE Energía Peru - Expansion du parc éolien de Punta Lomitas"
 HOL_dutch_peru_wind_energy_desc: "L'entreprise ENGIE Energía Peru, soutenue par les Pays-Bas, construit l'un des plus grands parcs éoliens d'Amérique latine. Un investissement supplémentaire des Pays-Bas accélérera le projet et renforcera le secteur des énergies renouvelables au Pérou."
 HOL_usa_operation_market_vision: "Proposer l'Opération Market Vision"
 HOL_usa_operation_market_vision_desc: "Les Pays-Bas ont proposé l'« Opération Market Vision » - une initiative bilatérale de défense et d'industrie visant à intégrer notre R&D militaire, à améliorer la résilience de la chaîne d'approvisionnement et à co-développer des capacités stratégiques. Cette coopération pourrait renforcer les liens de défense transatlantiques, favoriser les investissements mutuels et aligner les industries militaires des deux nations pour les défis de l'avenir."
 HOL_sur_agreement: "Proposer un accord de commerce et de développement au Suriname"
 HOL_sur_agreement_desc: "Dans le cadre de notre stratégie renouvelée en Amérique du Sud, nous allons adresser une offre formelle au Suriname pour un accord complet de commerce et de développement. Cette proposition comprend un investissement mutuel dans les infrastructures, l'accès au commerce et l'aide au développement, jetant les bases d'une intégration économique plus profonde et d'une coopération régionale."
 HOL_sur_infrastructure_agreement: "Offrir un investissement dans les infrastructures au Suriname"
 HOL_sur_infrastructure_agreement_desc: "Dans le cadre de notre stratégie renouvelée pour renforcer les liens avec le Suriname, nous offrirons un ensemble complet d'investissements dans les infrastructures. Cela comprend des améliorations dirigées par les Néerlandais des réseaux de transport, des installations portuaires et de la logistique régionale. S'il est accepté, l'accord approfondira la coopération économique et renforcera notre influence dans le nord de l'Amérique du Sud."
 HOL_sur_maritime_agreement: "Proposer un accord de coopération maritime"
 HOL_sur_maritime_agreement_desc: "Le gouvernement se prépare à proposer un accord formel de coopération maritime au Suriname. L'accord comprend le développement de ports conjoints, le soutien aux infrastructures navales et des initiatives de formation stratégique. S'il est accepté, il renforcera les relations bilatérales et étendra notre influence le long de la côte nord de l'Amérique du Sud."
 HOL_sur_training_agreement: "Proposer une formation militaire conjointe"
 HOL_sur_training_agreement_desc: "Le ministère de la Défense se prépare à envoyer une demande formelle au Suriname pour établir des opérations de formation militaire conjointes. La proposition comprend la coopération logistique, des exercices de coordination d'unités et le partage de l'expertise en matière de stratégie de défense régionale. L'acceptation renforcerait la préparation mutuelle et les liens diplomatiques."
 HOL_sur_resources_agreement: "Proposer un accord d'investissement dans les ressources"
 HOL_sur_resources_agreement_desc: "Le ministère des Affaires économiques se prépare à envoyer une proposition d'investissement formelle au Suriname, visant à développer ses infrastructures d'extraction de ressources. L'accord comprend un investissement en capital, un soutien technologique et des arrangements commerciaux à long terme. S'il est accepté, l'accord pourrait renforcer l'accès néerlandais aux matériaux stratégiques et approfondir les liens économiques bilatéraux."
 HOL_fourth_reich_category: "Au cœur du Quatrième Reich"
 HOL_core_german_state_Schleswig_Holstein: "Intégrer le Schleswig-Holstein"
 HOL_core_german_state_Schleswig_Holstein_desc: "Ce territoire est culturellement et stratégiquement important. Son intégration totale dans l'État néerlandais renforcera notre influence dans le monde germanique."
 HOL_core_german_state_Niedersachsen: "Intégrer la Basse-Saxe"
 HOL_core_german_state_Niedersachsen_desc: "Cette région constitue l'épine dorsale du nord de l'Allemagne. Son intégration consoliderait notre contrôle sur le cœur de la Basse-Allemagne."
 HOL_core_german_state_Nordrhein_Westfalen: "Intégrer la Rhénanie-du-Nord-Westphalie"
 HOL_core_german_state_Nordrhein_Westfalen_desc: "L'une des régions les plus industrielles d'Europe, son intégration renforcera notre position économique et stratégique."
 HOL_core_german_state_Rheinland_Pfalz: "Intégrer la Rhénanie-Palatinat"
 HOL_core_german_state_Rheinland_Pfalz_desc: "Placer cette région sous notre contrôle renforce notre présence historique et culturelle le long du Rhin."
 HOL_core_german_state_Hessen: "Intégrer la Hesse"
 HOL_core_german_state_Hessen_desc: "La région de Hesse relie l'Allemagne de l'Ouest et du Centre. Sa consolidation favorise l'unité nationale."
 HOL_core_german_state_Baden_Wurttemberg: "Intégrer le Bade-Wurtemberg"
 HOL_core_german_state_Baden_Wurttemberg_desc: "Une région riche et puissante — l'intégration du Bade-Wurtemberg renforce notre revendication de leadership sur l'Allemagne du Sud."
 HOL_core_german_state_Bayern: "Intégrer la Bavière"
 HOL_core_german_state_Bayern_desc: "Historiquement distincte mais indéniablement centrale pour l'Allemagne, l'intégration de la Bavière étend notre influence sur les territoires du sud."
 HOL_core_german_state_Sachsen: "Intégrer la Saxe"
 HOL_core_german_state_Sachsen_desc: "La Saxe a longtemps été un centre de la culture et de l'industrie allemandes. Son intégration renforce à la fois le patrimoine et la capacité."
 HOL_core_german_state_Berlin: "Intégrer Berlin"
 HOL_core_german_state_Berlin_desc: "En tant qu'ancienne capitale de la Prusse et de l'Allemagne, l'intégration de Berlin est une nécessité symbolique et stratégique."
 HOL_core_german_state_Steiermark: "Intégrer la Styrie"
 HOL_core_german_state_Steiermark_desc: "Historiquement liée à l'Autriche, l'intégration de la Styrie renforce notre présence dans le monde germanique alpin."
 HOL_core_german_state_Austria_Proper: "Intégrer l'Autriche propre"
 HOL_core_german_state_Austria_Proper_desc: "Au cœur de l'héritage des Habsbourg se trouve l'Autriche elle-même. Son intégration affirme notre leadership sur le monde germanique."
 HOL_core_german_state_Tirol: "Intégrer le Tyrol"
 HOL_core_german_state_Tirol_desc: "Les montagnes du Tyrol sont stratégiquement importantes et culturellement liées. Les ramener dans notre giron sécurise notre frontière alpine."
 HOL_core_german_state_Mecklenburg: "Intégrer le Mecklembourg"
 HOL_core_german_state_Mecklenburg_desc: "Une région maritime du nord essentielle pour contrôler l'approche de la Baltique — son intégration étend la portée navale néerlandaise."
 HOL_core_german_state_Thuringen: "Intégrer la Thuringe"
 HOL_core_german_state_Thuringen_desc: "Située au centre et riche culturellement, l'intégration de la Thuringe renforce notre position en Allemagne centrale."
 HOL_core_german_state_Franken: "Intégrer la Franconie"
 HOL_core_german_state_Franken_desc: "L'intégration de cette région culturelle fragmentée unit le patrimoine germanique sous une seule bannière."
 HOL_core_german_state_Koln_Bonn: "Intégrer Cologne-Bonn"
 HOL_core_german_state_Koln_Bonn_desc: "Cette puissance économique et culturelle est la pierre angulaire de l'influence de l'Allemagne de l'Ouest — son intégration est essentielle."
 HOL_core_german_state_Saarland: "Intégrer la Sarre"
 HOL_core_german_state_Saarland_desc: "Région frontalière dotée de ressources stratégiques, l'intégration de la Sarre sécurise la porte d'entrée vers la France."
 HOL_core_german_state_Sachsen_Anhalt: "Intégrer la Saxe-Anhalt"
 HOL_core_german_state_Sachsen_Anhalt_desc: "L'intégration de la Saxe-Anhalt renforce notre contrôle sur l'Allemagne centrale et sa base industrielle."
 HOL_core_german_state_Brandenburg: "Intégrer le Brandebourg"
 HOL_core_german_state_Brandenburg_desc: "Ancien siège de la puissance prussienne — l'intégration du Brandebourg est une étape vitale vers la restauration du leadership germanique."
 HOL_core_german_state_Hamburg: "Intégrer Hambourg"
 HOL_core_german_state_Hamburg_desc: "En tant que port mondial et centre économique, l'intégration de Hambourg consolide notre domination commerciale dans le nord de l'Europe."
 HOL_marechaussee_support_company: "Bataillon de soutien de la Maréchaussée"
