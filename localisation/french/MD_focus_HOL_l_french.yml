 HOL_Army: "Koninklijke Landmacht"
 HOL_Army_desc: "L'Armée royale, ou Koninklijke Landmacht, est la branche terrestre des forces armées néerlandaises, avec des racines remontant au XVIe siècle. Elle est responsable de la défense du territoire néerlandais et contribue à des missions internationales, y compris les opérations de maintien de la paix de l'OTAN et de l'ONU. L'armée est équipée de véhicules modernes, d'artillerie et de systèmes de communication. L'Armée royale néerlandaise est une force polyvalente, prête à relever une gamme de défis sécuritaires, tant au niveau national qu'international."
