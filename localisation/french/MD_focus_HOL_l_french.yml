 HOL_nato_not_active_key1: "Pendant des décennies, les Pays-Bas se sont appuyés sur des nations étrangères pour leur équipement militaire et leur soutien logistique. Cette dépendance a rendu nos forces armées incapables de fonctionner de manière autonome, créant une dangereuse vulnérabilité face aux menaces modernes."
 HOL_nato_active_key1: "Bien que les Pays-Bas bénéficient de partenariats internationaux solides, nous restons fortement dépendants d'alliés étrangers pour l'équipement et les fournitures militaires. Cette dépendance limite notre indépendance et pose un risque important en cas de relations tendues."
 HOL_nato_not_active_key2: "Le manque de production militaire autonome a créé une situation critique. Les pénuries d'équipement et les déficiences opérationnelles menacent la préparation de nos forces armées, rendant les Pays-Bas vulnérables à un conflit prolongé ou à grande échelle."
 HOL_nato_active_key2: "Nos forces armées sont gravement dépendantes du soutien extérieur pour l'équipement et les fournitures. En temps de crise, cette dépendance affaiblit notre capacité à soutenir des opérations prolongées ou à défendre efficacement les intérêts nationaux."
 HOL_nato_not_active_key3: "§REntrer en guerre avec une armée dépendante affaiblira gravement les capacités de notre armée§!"
 HOL_nato_active_key3: "§RQuitter le soutien de l'OTAN avec une armée dépendante affaiblira gravement les capacités de notre armée.§!"
