 HOL_LPF_desc: "Le Lijst Pim Fortuyn (LPF) a été fondé pour rompre avec le statu quo politique. Sous la direction de Pim Fortuyn, le LPF défend les valeurs de souveraineté nationale, de droit et d'ordre, et d'une société néerlandaise fière et sûre d'elle. Ce mouvement défiera les élites politiques en place et poussera à des réformes audacieuses qui placent les Pays-Bas en premier."
 HOL_empowering_local_governments_idea: "Gouvernance décentralisée"
 HOL_empowering_local_governments_idea_desc: "Le pouvoir a été délégué aux gouvernements régionaux, améliorant l'autonomie locale et l'efficacité administrative. L'effort de décentralisation a renforcé la stabilité et favorisé une structure économique plus efficace."
 HOL_centralized_governance_idea: "Gouvernance centralisée"
 HOL_centralized_governance_idea_desc: "La Couronne a centralisé l'autorité, créant un système de gouvernance unifié mais rigide. Les coûts bureaucratiques ont augmenté, mais le pouvoir politique a été consolidé pour renforcer le contrôle de la monarchie."
 HOL_restore_nobility_influence_idea: "Influence de la noblesse restaurée"
 HOL_restore_nobility_influence_idea_desc: "La noblesse a retrouvé son rôle de pierre angulaire de la gouvernance royale. Leur influence renforce l'autorité de la monarchie, favorise la loyauté politique et promeut un sentiment d'unité culturelle."
 HOL_nobility_backed_military_idea: "Armée dirigée par la noblesse"
 HOL_nobility_backed_military_idea_desc: "La noblesse a assumé des rôles de leadership dans l'armée, assurant la loyauté envers la Couronne. L'efficacité militaire s'est améliorée et l'autorité de la monarchie est sécurisée par les forces armées."
 HOL_Poverty_Reduction_idea: "Initiative de réduction de la pauvreté"
 HOL_Poverty_Reduction_idea_desc: "Les Pays-Bas ont lancé une initiative complète visant à réduire la pauvreté. Grâce à l'augmentation des prestations sociales, à un soutien ciblé pour les populations vulnérables et à une aide économique, le gouvernement s'efforce d'élever les membres les plus défavorisés de la société. Ce programme est conçu pour créer une économie plus équitable et inclusive."
 HOL_nato_commitments_idea: "Engagements de l'OTAN"
 HOL_nato_commitments_idea_desc: "Face à la montée des tensions mondiales, l'OTAN reste le fondement de la sécurité néerlandaise. En réaffirmant notre engagement envers l'alliance, nous pouvons garantir la coopération en matière de défense et les avantages technologiques de nos alliés."
