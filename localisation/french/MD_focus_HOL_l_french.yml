 HOL_fortuyn_centre_balance: "Fortuynisme équilibré"
 HOL_fortuyn_centre_balance_desc: "Le cours politique est équilibré entre le pragmatisme réformiste et l'énergie populiste. La stabilité, la continuité politique et l'engagement civique définissent ce juste milieu."
 HOL_pragmatisch_fortuynisme_high: "Dominance du fortuynisme pragmatique"
 HOL_pragmatisch_fortuynisme_high_desc: "La technocratie et la réforme institutionnelle dominent le programme. La rhétorique populiste a été atténuée au profit d'une approche posée et axée sur les politiques."
 HOL_pragmatisch_fortuynisme_medium: "Politique axée sur la gouvernance"
 HOL_pragmatisch_fortuynisme_medium_desc: "L'accent est mis sur la réforme structurelle, la décentralisation et la transparence. Le LPF trace une voie stable de leadership rationnel."
 HOL_pragmatisch_fortuynisme_low: "Pragmatisme modéré"
 HOL_pragmatisch_fortuynisme_low_desc: "Le fortuynisme pragmatique a un léger avantage, mais les appels à des politiques plus conflictuelles et populistes gagnent du terrain au sein de la base."
 HOL_pragmatisch_fortuynisme_edge: "Équilibre délicat avec le populisme"
 HOL_pragmatisch_fortuynisme_edge_desc: "Le parti navigue entre la retenue politique et l'attrait populiste. La pression publique pour une rhétorique plus forte est en hausse."
 HOL_radicaal_populisme_high: "Montée du populisme radical"
 HOL_radicaal_populisme_high_desc: "Le parti a pleinement adopté un programme anti-establishment. La rhétorique de confrontation, le revivalisme culturel et le sentiment anti-élites définissent la nouvelle identité du LPF."
 HOL_radicaal_populisme_medium: "Dynamique populiste"
 HOL_radicaal_populisme_medium_desc: "Le LPF canalise le mécontentement public en action. Les structures de gouvernance traditionnelles sont remises en question de l'intérieur."
 HOL_radicaal_populisme_low: "Le populisme émerge"
 HOL_radicaal_populisme_low_desc: "L'influence populiste augmente, bien que le parti conserve encore une certaine prudence institutionnelle. Le débat interne s'intensifie."
 HOL_radicaal_populisme_edge: "Tension avec le pragmatisme"
 HOL_radicaal_populisme_edge_desc: "Les éléments populistes sont en hausse, mais la direction du LPF hésite à abandonner complètement les fondations pragmatiques."
 HOL_pvda_modernize_party_policies: "Moderniser les politiques du parti"
 HOL_pvda_modernize_party_policies_desc: "Adopte des politiques sur l'environnementalisme, l'innovation numérique et l'inclusivité, attirant les jeunes électeurs et les progressistes urbains."
 HOL_pvda_promote_urban_investments: "Promouvoir les investissements urbains"
 HOL_pvda_promote_urban_investments_desc: "Se concentre sur les infrastructures, le logement et les initiatives vertes dans les centres urbains, renforçant l'attrait du parti dans les villes."
 HOL_pvda_focus_climate_policy: "Se concentrer sur la politique climatique"
 HOL_pvda_focus_climate_policy_desc: "Préconise des réformes climatiques ambitieuses, en donnant la priorité aux investissements dans les énergies renouvelables et l'industrie verte."
 HOL_pvda_strengthen_union_influence: "Renforcer l'influence syndicale"
 HOL_pvda_strengthen_union_influence_desc: "Donne plus de pouvoir aux syndicats, augmentant leur influence sur les politiques du travail et la prise de décision."
 HOL_pvda_promote_rural_investments: "Se concentrer sur le développement rural"
 HOL_pvda_promote_rural_investments_desc: "Alloue des ressources pour soutenir les communautés rurales et les industries traditionnelles, faisant appel aux racines ouvrières du parti."
 HOL_pvda_social_housing_initiative: "Développer les initiatives de logement social"
 HOL_pvda_social_housing_initiative_desc: "Investit massivement dans le logement social pour lutter contre les inégalités et la congestion urbaine, en se concentrant sur les quartiers à faible revenu."
 HOL_pvda_private_energy_investments: "Encourager les investissements privés dans l'énergie"
 HOL_pvda_private_energy_investments_desc: "Privatiser des parties du secteur de l'énergie pour attirer des capitaux, en donnant la priorité à l'efficacité économique plutôt qu'aux objectifs écologiques."
 HOL_pvda_climate_action_plan: "Plan d'action pour le climat"
 sp_dutch_super_bus_project: "Superbus"
 sp_dutch_super_bus_project_desc: "Le projet Superbus est un projet néerlandais de pointe conçu pour transformer les transports publics grâce à l'innovation et à la durabilité. Ce projet vise à développer un véhicule de transport de passagers électrique et à grande vitesse capable d'atteindre des vitesses allant jusqu'à 250 km/h. Construit en fibre de carbone légère, le Superbus combine un voyage luxueux avec une grande efficacité, permettant un transit rapide entre les régions clés."
