 sp_dutch_super_bus_project_daf_desc: "DAF, un constructeur automobile néerlandais de renom, a offert son expertise pour aider à développer le Superbus. Accepter leur aide fournira de précieuses connaissances techniques, mais retardera légèrement nos progrès de recherche."
 HOL_JISTARC_desc: "Le Commandement interarmées de renseignement, de surveillance, d'acquisition d'objectifs et de reconnaissance (JISTARC) a été créé pour intégrer et améliorer les capacités de renseignement de l'armée néerlandaise. Cette unité combine diverses fonctions de renseignement pour fournir une connaissance complète de la situation et un soutien aux opérations. Le JISTARC améliore l'efficacité des missions de reconnaissance et de surveillance, garantissant des informations précises et opportunes pour les décisions tactiques."
