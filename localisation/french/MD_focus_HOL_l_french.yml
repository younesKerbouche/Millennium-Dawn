 HOL_ING_Group_Strategies_modifier_desc: "Le groupe ING, une multinationale de services bancaires et financiers basée aux Pays-Bas, est l'une des plus grandes et influentes banques d'Europe. Avec son siège à Amsterdam, ING opère dans plus de 40 pays, fournissant une large gamme de services incluant banque de détail, banque directe, banque commerciale, banque d'investissement, gestion d'actifs et assurance. ING est reconnue pour son approche innovante de la banque numérique, étant l'un des pionniers des services bancaires en ligne."
 HOL_NVU.26.t: "Investissement néerlandais dans les infrastructures ferroviaires trans-allemandes"
 HOL_NVU.26.d: "Le gouvernement néerlandais a annoncé un programme d'investissement majeur visant à moderniser et développer les infrastructures ferroviaires à travers les régions germaniques. Les officiels déclarent que l'objectif est d'améliorer la mobilité, l'intégration économique et l'unité culturelle parmi les peuples germaniques au sens large. Cette démarche s'aligne avec la vision continentale des Pays-Bas et leurs ambitions infrastructurelles croissantes en Europe centrale."
 HOL_NVU.26.a: "Une voie de fer pour un destin partagé."
 HOL_NVU.27.t: "Proposition néerlandaise d'unification"
 HOL_NVU.27.d: "Les Pays-Bas ont proposé une unification complète des peuples germaniques sous un seul État. Nous devons maintenant décider d'embrasser l'unité ou de rester séparés."
