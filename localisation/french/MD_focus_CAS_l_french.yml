 CAS_creating_the_mountain_marauders: "Création des Maraudeurs des montagnes"
 CAS_creating_the_mountain_marauders_desc: "Nous aurons besoin d'une force prête à être mobilisée pour faire face à toute situation qui pourrait nous être imposée."
 CAS_creating_infantry_reserves: "Création de réserves d'infanterie"
 CAS_creating_infantry_reserves_desc: "L'avenir est incertain. Que nous soyons ceux qui atteindrons l'horizon ou qu'une force étrangère le fasse, peu importe. Ainsi, nous devons établir des réserves prêtes à l'emploi pour garantir que, le moment venu, nous serons préparés."
 CAS_mobilizing_the_reserves: "Mobilisation des Réserves"
 CAS_mobilizing_the_reserves_desc: "L'heure est venue, nous faisons un pas en avant vers l'avenir que nous désirons. Mobilisons les réserves, nous partons en guerre !"
 cascadian_politics_event.1.t: "Embarras du Choix"
 cascadian_politics_event.1.d: "Alors que la nation se prépare pour sa première élection nationale, beaucoup se lancent dans la création de leurs propres partis politiques, et ainsi de suite. La véritable question est : quelle direction le peuple veut-il vraiment prendre ? Il est difficile de le dire à ces débuts, mais jusqu'à présent, des éléments des partis comme les forces armées, le Parti des Entreprises de Boise et le Parti de la Montagne Rouge semblent gagner du terrain, bien que cela semble diviser davantage le gâteau politique de la population votante plutôt que de consolider la force de leurs propres partis. Mais qui sait, on dit que l'oiseau matinal attrape le ver, alors qui sait."
 cascadian_politics_event.1.o1: "Mon Dieu, Qui Choisir ?"
 cascadian_politics_event.2.t: "Couper le Gâteau"
 cascadian_politics_event.2.d: "Alors que les bureaux de vote et les zones de vote désignées sont créés, ainsi que la mise en place générale du processus de vote pour conduire l'élection elle-même, le peuple de la nation a commencé à se consolider en partis politiques et différentes visions sur la manière d'avancer avec notre nation. Certains cherchent à maintenir les véritables principes démocratiques occidentaux, d'autres regardent davantage vers l'autocratie ou le socialisme et les influences globales de l'Est, d'autres encore veulent simplement se regarder en face et ne pas utiliser d'autres nations comme base, mais plutôt utiliser les principes de leur idéologie pour notre nation. Une sorte de vision centrée sur Cascadia, pour ainsi dire. Enfin, il y a ceux qui cherchent à être plus fermes et autoritaires, prenant l'idée centrée sur Cascadia et la rendant plus nationaliste. Quoi qu'il en soit, l'élection est encore dans quelque temps."
 cascadian_politics_event.2.o1: "Les Principes Occidentaux Nous Guideront Vers la Prospérité"
 cascadian_politics_event.2.o2: "Les Outsiders de l'Est Nous Guideront Vers la Solidarité"
 cascadian_politics_event.2.o3: "Notre Nation Est à Nous pour Guider et Faire Croître"
 cascadian_politics_event.2.o4: "Notre Nation Est à Nous pour Affirmer et Étendre !"
 cascadian_politics_event.100.t: "Les Influences Occidentales Croissent"
 cascadian_politics_event.100.d: "Au cours des dernières semaines, il semble que les principes et pratiques occidentaux aient conquis de plus en plus de la population votante. Alors que nous entrons dans les phases finales, il revient maintenant aux principaux partis issus de ce mouvement de saisir l'initiative. Le Parti des Consommateurs Cascadiens, le Nouveau Parti Conservateur, le Parti Libéral de Cascadia et le Parti du Progrès Social ont certainement du pain sur la planche."
 cascadian_politics_event.100.o1: "Approchez et Rejoignez-Nous Aujourd'hui"
 cascadian_politics_event.101.t: "Les Quatre Finalistes"
 cascadian_politics_event.101.d: "Alors que les votes commencent à être exprimés et comptabilisés, la course se resserre autour de quatre finalistes. La compétition acharnée se joue entre le parti pro-entreprises connu sous le nom de Parti des Consommateurs Cascadiens, le Nouveau Parti Conservateur centriste de droite, le Parti Libéral de Cascadia centriste de gauche et enfin le mouvement progressiste qu'est le Parti du Progrès Social. Ces quatre seront bientôt réduits à un vainqueur ou à une coalition générale si les choses ne sont pas assez claires."
 cascadian_politics_event.101.o1: "Votez Avec Plus Que Votre Argent, Votez Parti des Consommateurs Cascadiens !"
 cascadian_politics_event.101.o2: "Des Mains Sûres Font des Votes Sûrs, Votez Nouveaux Conservateurs !"
 cascadian_politics_event.101.o3: "Votez pour le Changement, Votez Parti Libéral de Cascadia !"
 cascadian_politics_event.101.o4: "Votez pour le Progrès, Votez Parti du Progrès Social !"
 cascadian_politics_event.200.t: "Les Valeurs de l'Est Croissent"
 cascadian_politics_event.200.d: "Les valeurs autocratiques et socialistes de ceux de l'Est et de l'Extrême-Orient, comme la Russie, la Chine et l'Asie centrale pour n'en nommer que quelques-uns, gagnent en popularité. La dynamique intéressante dans l'ensemble semble être une croissance collective, mais aussi une division croissante entre socialistes et autocrates. Cette dynamique divisera probablement le vote, mais en fin de compte, la direction de la nation semble nécessiter une approche plus égalitaire ou plus ferme. J'espère juste que c'est le meilleur choix que nous aurions pu faire."
 cascadian_politics_event.200.o1: "Euh... Sommes-Nous Sûrs de Ça ?"
 cascadian_politics_event.201.t: "Autocratie contre Communisme"
 cascadian_politics_event.201.d: "Alors que les votes commencent à être comptabilisés, la division croissante entre cette poignée de partis devient de plus en plus large. Bientôt, nous saurons quelle direction notre nation prendra. La division actuelle est entre les partis prônant la primauté autocratique, incluant le Parti pour une Grande Cascadia ainsi que les Conservateurs pour Cascadia. De l'autre côté, dans le coin communiste, nous avons le Parti de la Montagne Rouge et le Parti du Peuple de Cascadia. De là, nous poserons les bases pour un avenir qui prendra racine et établira un précédent pour les années à venir."
 cascadian_politics_event.201.o1: "Un Vote pour le Parti de la Montagne Rouge est un Vote pour la Force dans l'Égalité"
 cascadian_politics_event.201.o2: "Un Vote pour le Parti du Peuple de Cascadia est un Vote pour l'Unité"
 cascadian_politics_event.201.o3: "Un Vote pour la Droite est un Vote pour les Conservateurs de Cascadia"
 cascadian_politics_event.201.o4: "Un Vote pour la Puissance est un Vote pour une Grande Cascadia"
 cascadian_politics_event.300.t: "Encore Plus de Choix"
 cascadian_politics_event.300.d: "Les choses avancent alors que les votes commencent à être exprimés et que plus de votants se consolident autour d'un ensemble de partis plus axés sur le domestique. Sans influences extérieures ou étrangères innées exercées sur notre jeune nation, il semble que le peuple se soit tourné vers un mélange intéressant de partis politiques orientés à gauche et à droite. Mais il est encore trop tôt pour commencer à choisir un gagnant ou des « gagnants »."
 cascadian_politics_event.300.o1: "Gauche ou Droite, Haut ou Bas, Faites Tourner la Roue"
 cascadian_politics_event.301.t: "Avoir Son Gâteau et le Manger Aussi"
 cascadian_politics_event.301.d: "Les choses approchent de leur conclusion, et ainsi, il revient au peuple lui-même de déterminer la voie que notre jeune nation empruntera. De là, soit le Parti de la Grande Cascadia, le Parti des Entreprises de Boise, le Parti de la Liberté Cascadienne, soit le Parti Robin de Cascadia remportera la victoire directement, ou si personne ne peut obtenir une majorité, ils devront travailler ensemble dans une coalition et établir un précédent pour des années, voire des décennies, de cohésion et d'actions politiques."
 cascadian_politics_event.301.o1: "Un Vote pour la Grandeur est un Vote pour Cascadia Elle-Même"
 cascadian_politics_event.301.o2: "Votez Entreprises pour Voter Économiquement, Votez Parti des Entreprises de Boise Aujourd'hui"
 cascadian_politics_event.301.o3: "Un Vote pour la Liberté est un Vote pour Vous"
 cascadian_politics_event.301.o4: "Bien-Être Social et Équité Économique, Votez pour le Robin Aujourd'hui"
 cascadian_politics_event.400.t: "La Ferveur Nationaliste Saisit la Nation"
 cascadian_politics_event.400.d: "Alors que les choses continuent de se dérouler, de plus en plus de votants se tournent vers des partis au style plus nationaliste. Ces partis vont de la droite à des options un peu moins appréciées par le citoyen votant plus modéré. Cependant, il faudra du temps pour comprendre ce qui émerge de cette montée du nationalisme."
 cascadian_politics_event.400.o1: "Cascadia pour les Cascadiens"
 cascadian_politics_event.401.t: "À Quel Point Sommes-Nous Amers ?"
 cascadian_politics_event.401.d: "Les choses continuent de s'échauffer alors qu'une bataille pour la première place se joue entre une variété de partis étonnamment différents. Ironiquement, parmi les plus modérés de ce quatuor étrange, comme les nihilistes ont commencé à appeler les principaux choix émergents, nous avons la Maison d'Olympia, un parti monarchiste faisant partie du Mouvement de la Nouvelle Vague. Ce parti cherche à établir une monarchie élective avec une constitution comme autorité légale contraignante. Bien que beaucoup soient sceptiques face à cette plateforme de « conte de fées », d'autres semblent plus séduits par le rapprochement d'idées anciennes avec de nouveaux idéaux. Ensuite, nous avons le Parti de la Force et de l'Unité, une sorte de parti populiste de droite typique, certains l'appellent en plaisantant le Parti Cascadia d'Abord en raison des choix globalement flexibles mais pro-Cascadia de sa plateforme. Ensuite, nous avons l'aile politique de ce qui semble être l'Armée Cascadienne, ce parti semble plus flexible économiquement, mais plus conservateur socialement avec des choses plus militarisées. Bien que certains n'apprécient pas la période de service obligatoire proposée, les programmes cohérents pour être « prêts à tout » sont également assez attrayants. Enfin, nous avons la Brigade Écarlate, plutôt mal vue, un mouvement ou parti politique orienté autour de l'idée de prendre ce que fait le Parti de la Force et de l'Unité et de l'amplifier à un niveau 10, voire plus, car ces derniers sont plutôt faibles sur les « vrais » problèmes. Quoi qu'il en soit, nous devrons attendre que les votes soient comptabilisés pour savoir qui sera victorieux."
 cascadian_politics_event.401.o1: "Force et Unité Ensemble"
 cascadian_politics_event.401.o2: "La Brigade Écarlate Marche Vers la Victoire"
 cascadian_politics_event.401.o3: "La Première de Nombreuses Victoires Militaires à Venir"
 cascadian_politics_event.401.o4: "Olympia S'Élève Vers les Étoiles et Son Peuple Aussi"
 cascadian_foreign_policy_event.1.t: "Tempéraments Ardents Causent des Pertes"
 cascadian_foreign_policy_event.1.d: "Plus tôt dans la journée, plusieurs groupes ont été trouvés en train de provoquer les gardes-frontières. Le gouvernement cascadien nie toute responsabilité et a proposé de punir sévèrement la négligence criminelle de ses citoyens. Cependant, nous avons du mal à croire qu'une nation qui a tant manoeuvré sur le continent soit simplement « innocente ». Ainsi, nous avons un véritable choix à faire. Nous pouvons escalader et porter le combat jusqu'à eux, ou nous pouvons prétendument accepter leurs conditions et découvrir ce qu'ils prévoient ensuite. Notre position géopolitique signifie que nous tenons la balle, et Cascadia semble vouloir la reprendre ou la détruire."
 cascadian_foreign_policy_event.1.o1: "Nous Nous Occupons d'Eux Personnellement"
 cascadian_foreign_policy_event.1.o2: "Envoyons Nos Sincères Excuses"
 cascadian_foreign_policy_event.2.t: "Le Canada S'Excuse"
 cascadian_foreign_policy_event.2.d: "Malgré nos meilleurs efforts pour provoquer une réaction du gouvernement canadien, nous avons échoué. Maintenant, nous faisons face à un choix difficile : reculer et nous contenter de ce que nous avons, ou rallier les troupes et nous préparer à la guerre à nos conditions."
 cascadian_foreign_policy_event.2.o1: "Nous Ne Pouvons Pas Nous Permettre Une Telle Escalade"
 cascadian_foreign_policy_event.2.o2: "Au Diable, Ralliez les Troupes !"
 CAS_revanchist_event.1.t: "Un Dilemme de Capitale"
 CAS_revanchist_event.1.d: "Le continent est à nous, mais les choses sont encore en désordre et une nouvelle question se pose. Où installer le nouveau gouvernement national ? Beaucoup diront simplement de le remettre à Washington D.C. Cependant, d'autres estiment que l'emplacement de l'ancienne capitale créait une barrière naturelle entre le gouvernement et son peuple. Ainsi, nous avons envoyé des géomètres dans l'Utah, le Kansas et le Kentucky pour voir si nous pouvons trouver une zone plus centrale ou du moins plus ouverte, afin que le peuple puisse mieux voir et faire entendre sa voix. Bien sûr, nous pouvons aussi envisager de rénover l'ancienne capitale, ça ne peut pas faire de mal."
 CAS_revanchist_event.1.o1: "Avons-nous vraiment besoin de tout ce tralala ?"
 CAS_revanchist_event.2.t: "La Décision"
 CAS_revanchist_event.2.d: "Avec les préparatifs terminés et les choix alignés, nous devons maintenant décider où sera la future capitale fédérale de notre deuxième république. Devrait-elle être à l'ouest central, au centre continental, à l'est central, ou rendue au District de Columbia ?"
 CAS_revanchist_event.2.o1: "Ouest Central"
 CAS_revanchist_event.2.o2: "Centre Continental"
 CAS_revanchist_event.2.o3: "Est Central"
 CAS_revanchist_event.2.o4: "Utilisons ce que nous avons"
 CAS_focus_experimental_idaho_farms: "Fermes expérimentales de l'Idaho"
 CAS_focus_experimental_idaho_farms_desc: "Les terres de l'État de l'Idaho sont plus adaptées à l'extraction minière et à d'autres développements. Ainsi, les terres agricoles disponibles dans l'État doivent être orientées vers l'innovation et l'efficacité là où c'est possible. L'agriculture de l'Idaho sera donc la division expérimentale de notre agriculture nationale. Bien sûr, elle contribuera là où elle peut, mais si nous voulons viser une certaine autosuffisance, nous devons investir massivement dans la R&D pour optimiser ce que nous avons déjà."
 CAS_focus_oregon_vertical_farming_techniques: "Techniques d'agriculture verticale de l'Oregon"
 CAS_focus_oregon_vertical_farming_techniques_desc: "En poursuivant les avancées dans l'agriculture verticale, nous pouvons diversifier et élargir les aliments effectivement cultivés dans ces installations. En bonus, ces fermes aideront à améliorer les installations médicales et les programmes de bien-être en fournissant une nutrition appropriée et abondante à ceux qui en ont besoin."
 CAS_focus_military_automation_investments: "Investissements dans l'automatisation militaire"
 CAS_focus_military_automation_investments_desc: "Plus nous développons notre capacité industrielle militaire, plus nous aurons besoin de main-d'œuvre dans le secteur économique. Nous devons donc réaliser des investissements stratégiques et ciblés dans l'automatisation pour garantir que notre industrie militaire ne pèse pas plus lourdement sur notre économie et notre population que ce ne serait traditionnellement le cas."