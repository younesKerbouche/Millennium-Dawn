l_french:
 Cascadia_focus: "Priorités nationales cascadiennes"
 CAS_focus_olympia_rises: "Olympia s'élève"
 CAS_focus_olympia_rises_desc: "Avec le développement excessif de Seattle, la capitale de l'État de Washington deviendra la nouvelle capitale nationale. Olympia sonne bien de toute façon."
 CAS_focus_stabilization_of_washington: "Stabilisation de Washington"
 CAS_focus_stabilization_of_washington_desc: "Depuis l'établissement de la capitale fédérale de notre nation, nous pouvons désormais commencer à stabiliser l'État dans lequel réside désormais notre capitale. L'organisation des infrastructures et de l'activité économique de base ramènera une forme de cohésion sociétale qui nous permettra d'investir et de passer à de meilleurs efforts d'intégration peu de temps après."
 CAS_focus_the_new_home: "La nouvelle maison"
 CAS_focus_the_new_home_desc: "Grâce à la stabilité économique, et aux efforts concertés de notre peuple pour former un semblant de structure sociétale, nous pouvons désormais commencer à déployer des services civils et d'urgence dans tout l'État de Washington et commencer à considérer ce petit coin du continent comme notre nouveau foyer."
 CAS_focus_our_oregon_trail: "Notre sentier de l'Oregon"
 CAS_focus_our_oregon_trail_desc: "Bien que les autochtones et les colons aient dû traverser la moitié du continent, nous devons maintenant nous diriger vers le sud pour commencer la reconstruction de notre territoire voisin, l'État de l'Oregon. Avec une base installée ici à Washington, nous devrions pouvoir les mettre en ligne dans un délai relativement court."
 CAS_focus_another_pacific_gem: "Un autre joyau du Pacifique"
 CAS_focus_another_pacific_gem_desc: "Une fois la fonctionnalité économique et sociale rétablie, nous pouvons commencer à nous connecter et à créer des services civils et d'urgence pour relier l'État de l'Oregon à son point de départ. L'avenir s'annonce de plus en plus radieux, même si ce n'est qu'un tout petit peu."
 CAS_focus_i_dont_know: "Je ne sais pas?"
 CAS_focus_i_dont_know_desc: "Non, j'ai dit Idaho, bien sûr nous ne savions pas dans quel état se trouvait cet État. Une chaîne de montagnes entière englobe la majeure partie de l'État. Quoi qu'il en soit, nous pouvons commencer à relancer des activités comme l'industrie minière et d'autres activités économiques pour redonner espoir à ces gens."
 CAS_focus_mountain_marvel: "Merveille de la montagne"
 CAS_focus_mountain_marvel_desc: "L'économie, c'est bien, les gens sont heureux, la situation est bonne. C'est bien. Il est temps maintenant de relier l'État au reste de la nation, à partir de là nous pouvons commencer à déterminer exactement ce que nous ferons dans notre nouvelle place dans le monde."
 CAS_focus_a_new_beginning: "Un nouveau départ"
 CAS_focus_a_new_beginning_desc: "Maintenant que la situation est stabilisée, nous devons nous demander ce que nous voulons faire exactement. Notre situation ne nous place ni dans une position avantageuse ni dans une position désavantageuse, mais nous devons agir maintenant pour éviter que la situation ne s'envenime à nouveau sur le continent."
 CAS_ideas_domestic_centric_policy: "Politique centrée sur le marché intérieur"
 CAS_ideas_domestic_centric_policy_desc: "Notre nation est jeune, faible et très influençable. Plutôt que de rester un oubli dans l’histoire, nous devons nous concentrer véritablement sur nous-mêmes pour assurer notre stabilité, notre croissance et notre capacité à obtenir l’avenir que nous souhaitons dans la vie."
 CAS_ideas_rocky_mountain_resistance: "Résistance des montagnes Rocheuses"
 CAS_ideas_rocky_mountain_resistance_desc: "Malgré l’unité que nous avons réussi à créer, le grand fossé que constitue la chaîne des Rocheuses a enhardi ceux qui croient être si loin alors qu’ils sont si proches. Ainsi, l’union avec l’Idaho est au mieux fragile. Nous devons gérer cette situation avant qu’elle ne commence à déborder et ne provoque plus de problèmes que nous ne pouvons en gérer."
 CAS_ideas_rocky_mountain_crackdowns: "Mesures de répression dans les montagnes Rocheuses"
 CAS_ideas_rocky_mountain_crackdowns_desc: "Les premières enquêtes se sont bien déroulées, la criminalité est en baisse et le nombre d’adhérents au groupe RMR diminue lentement."
 CAS_ideas_rocky_mountain_rescue: "Sauvetage dans les montagnes Rocheuses"
 CAS_ideas_rocky_mountain_rescue_desc: "Le nombre de membres du RMR est en baisse, la criminalité est au plus bas. La situation est stable et semble plus encourageante chaque jour. Les forces de l'ordre locales prennent progressivement en charge de plus en plus d'opérations et de contrôle sur tout."
 CAS_ideas_cascadian_union: "Union cascadienne"
 CAS_ideas_cascadian_union_desc: "La paix est revenue dans l'Idaho, notre petite union d'États est plus forte que jamais. Maintenant que les tactiques et les membres du RMR ont été complètement éliminés et dissous, nous pouvons apprendre, améliorer et faire progresser notre peuple et notre nation à partir de ces premières difficultés de croissance dont nous avons souffert."
 CAS_decisions_war_time_mobilization_category: "Mobilisation en temps de guerre"
 CAS_decisions_war_time_mobilization_category_desc: "En cas de besoin, nous pouvons faire appel à une légion de volontaires pour au moins combler les vides dans les files d'attente. Car nous ne savons pas quand la guerre éclatera, mais nous savons qu'elle nous frappera."
 CAS_war_time_mobilization: "Mobilisation de la 1ère vague"
 CAS_war_time_mobilization_desc: "L'appel aux armes est lancé et nous devons nous mobiliser pour assurer la défense de nos foyers. Aux armes pour les Dixie boys !"
 CAS_war_second_wave_defenders: "Défenseurs de la 2e vague"
 CAS_war_second_wave_defenders_desc: "L'ennemi avance, il faut donc mobiliser une nouvelle vague de défenseurs. Le moral de la nation en souffrira, mais nous avons besoin de troupes."
 CAS_war_desperate_defenders: "Défenseurs désespérés"
 CAS_war_desperate_defenders_desc: "Les choses deviennent de plus en plus difficiles, nous avons besoin de tous les hommes disponibles, capables ou non de tenir le coup. Peut-être, juste peut-être, pourrons-nous encore gagner."
 cascadia_event.1.t: "La résistance s'élève"
 cascadia_event.1.d: "Depuis le début de notre formation, l'État de l'Idaho nous a posé des problèmes, c'est le moins qu'on puisse dire. Étant le plus isolé des trois États, de nombreux habitants de l'Idaho pensent qu'il serait plus sûr et plus facile d'être leur propre entité. Nous ne pensons pas que cela mènera à quelque chose, mais avec l'agitation continue, beaucoup craignent un conflit potentiel si tôt après le chaos et l'anarchie qui ont précédé."
 cascadia_event.1.o1: "Je ne peux pas faire de pause"
 cascadia_event.2.t: "Vague de criminalité"
 cascadia_event.2.d: "L'Idaho connaît une vague de criminalité croissante, mais il se pourrait que cela ne soit qu'un contretemps dans le rétablissement de l'ordre public. Certaines personnes s'inquiètent des conséquences que cela pourrait avoir. Bien qu'il n'y ait aucune preuve claire, certains citoyens et même des ministres demandent au gouvernement d'envoyer une équipe d'enquête spéciale pour sécuriser la situation."
 cascadia_event.2.o1: "La police locale peut gérer cela"
 cascadia_event.2.o2: "Quelqu'un peut-il me donner les chiffres sur l'adhésion au RMR ?"
 cascadia_event.3.t: "Marches des montagnes Rocheuses"
 cascadia_event.3.d: "Le groupe connu sous le nom de Rocky Mountain Resistance a commencé à organiser des marches. Bien que cela n'ait rien d'illégal, le nombre croissant de membres du groupe suscite des inquiétudes dans toute la ville d'Olympia. Le gouvernement national a donc donné l'ordre de lancer une mobilisation discrète alors que les craintes continuent de croître concernant la situation dans l'Idaho."
 cascadia_event.3.o1: "Ça ne finit jamais"
 cascadia_event.4.t: "L'ascension de l'homme des montagnes"
 cascadia_event.4.d: "Robert « Mountain Man » Johnson, chef de la RMR, a pris le contrôle de l'Idaho. Nous devons agir avant que la communauté internationale ne s'en mêle."
 cascadia_event.4.o1: "Que Dieu nous aide"
 cascadia_event.5.t: "Nous marchons"
 cascadia_event.5.d: "Le temps est venu de régler cela, nous marchons à travers les montagnes et assumons la paix à laquelle nous avons tant aspiré."
 cascadia_event.5.o1: "Nous partons en guerre !"
 cascadia_event.300.t: "Arrivée de l'Unité d'enquête spéciale"
 cascadia_event.300.d: "Il y a quelque temps, après de nombreuses supplications auprès du gouvernement d'Olympia, ce dernier a envoyé une unité spéciale de renseignement dans l'État de l'Idaho. Les premières enquêtes n'ont donné que des résultats miette. Cependant, au fil du temps, des vagues de crimes cooptés ont été découvertes et bientôt des membres du RMR ont été arrêtés et heureusement arrêtés pour avoir commis ces crimes."
 cascadia_event.300.o1: "Eh bien, c'est au moins quelque chose"
 cascadia_event.301.t: "La criminalité diminue"
 cascadia_event.301.d: "Alors que la SIU et les forces de l'ordre locales continuent de gérer la vague de criminalité et que de plus en plus de membres du RMR sont arrêtés pour vol d'armes et une multitude d'autres crimes. Le nombre de membres commence à diminuer alors que la situation s'améliore pour la stabilité de l'État de l'Idaho, beaucoup se demandent quand tout cela prendra fin de manière pacifique."
 cascadia_event.301.o1: "Espérons que ce sera le plus tôt possible"
 cascadia_event.302.t: "Des efforts continus"
 cascadia_event.302.d: "Au fil du temps, le SIU a joué un rôle de plus en plus important de conseiller et d'assister les forces de l'ordre locales, qui ont de plus en plus de contrôle sur la situation. La criminalité continue de diminuer et le nombre de membres du RMR a atteint un niveau historiquement bas. Des rumeurs disent que leur chef, connu simplement sous le nom de \"Mountain Man\", devrait prononcer un discours dans les prochains jours. Cela survient alors que les dirigeants du SIU se demandent s'il est enfin temps de quitter l'État, car la loi et l'ordre semblent en grande partie rétablis."
 cascadia_event.302.o1: "Cela a pris du temps mais ça valait le coup"
 cascadia_event.303.t: "La paix rétablie"
 cascadia_event.303.d: "Plus tôt dans la journée, le chef du RMR a annoncé la dissolution officielle du groupe. De nombreux membres étaient indignés mais étaient tellement découragés qu'ils sont simplement rentrés chez eux. Les forces de l'ordre locales affirment que le taux de criminalité est à son plus bas niveau et que la stabilité est revenue dans l'État de l'Idaho. Nous pouvons maintenant commencer à avancer ensemble comme une seule nation."
 cascadia_event.303.o1: "Enfin, nous pouvons respirer à nouveau"
 CAS_focus_preparing_for_elections: "Préparation des élections"
 CAS_focus_preparing_for_elections_desc: "Le pays est désormais en état d'organiser des partis politiques et des circonscriptions électorales. Après avoir réglé le problème du RMR dans l'Idaho, nous nous apprêtons à organiser nos premières élections nationales officielles. Le principal problème est que nous semblons actuellement avoir l'embarras du choix. Mais cela pourrait être pire."
 CAS_focus_setting_the_stage: "Préparer le terrain"
 CAS_focus_setting_the_stage_desc: "Alors que le peuple de notre nation trouve sa voix parmi les partis politiques émergents qui se forment à travers le pays, nous devons préparer et mettre en place l’infrastructure et les capacités réelles pour que la nation puisse organiser et mener les élections auxquelles tout le monde se prépare."
 CAS_focus_western_politics: "Partis politiques de l'Ouest"
 CAS_focus_western_politics_desc: "À l'approche et à la conclusion de nos premières élections nationales, il semble que l'électorat ait été de plus en plus captivé par les partis et mouvements politiques orientés autour des idées, idéaux et principes de l'Ouest. Ainsi, cela ouvre la voie non seulement à la victoire du parti gagnant, mais aussi à l'émergence de nouveaux partis qui cherchent à obtenir leur part du gâteau politique, pour ainsi dire."
 CAS_focus_consumers_party_victory: "Victoire du Parti des consommateurs"
 CAS_focus_consumers_party_victory_desc: "Les votes sont comptés, et le Parti des consommateurs de Cascadia a gagné. Avec un regard tourné vers les besoins des consommateurs et des entreprises, il est certain que notre nation peut se mettre sur le bon chemin économiquement avant nos autres homologues continentaux."
 CAS_focus_tax_business_act: "Loi sur la fiscalité des entreprises"
 CAS_focus_tax_business_act_desc: "La TBA, ou Loi sur la fiscalité des entreprises plutôt que des consommateurs, comme certains l'appellent, est une réforme fiscale visant à taxer davantage les entreprises et le côté producteur de richesses de l'économie plutôt que le côté consommateur. La logique est que, bien que les entreprises soient en principe plus difficiles à établir, avec plus d'argent disponible, les consommateurs pourront dépenser plus librement et épargner pour créer leurs propres entreprises. Une sorte de douleur à court terme pour un gain à long terme et des investissements futurs."
 CAS_focus_economic_education_act: "Loi sur l'éducation économique"
 CAS_focus_economic_education_act_desc: "La Loi sur l'éducation économique (EEA) est un projet de loi d'investissement et de réforme de l'éducation visant à mieux préparer notre jeunesse à comprendre l'économie et les bases économiques dans leur vie quotidienne. L'objectif est de développer des compétences en gestion financière, en équilibrage de budget et d'autres aptitudes qui les aideront à l'avenir."
 CAS_focus_young_founders_program: "Programme des jeunes fondateurs"
 CAS_focus_young_founders_program_desc: "L'YFP est un programme dédié à aider les jeunes leaders d'entreprise ambitieux à obtenir le capital nécessaire pour créer et démarrer leur propre entreprise. Ils doivent soumettre des documents et détailler les grandes lignes de leur projet d'entreprise, leur emplacement prévu et la concurrence attendue. En somme, ceci vise à dynamiser et créer une base solide pour le secteur des petites et moyennes entreprises, permettant au temps et à la chance de les porter au-delà ou de les maintenir."
 CAS_focus_general_economics_plan: "Plan économique général"
 CAS_focus_general_economics_plan_desc: "Pour mettre la nation en ligne de manière stable et équilibrée, nous devons investir de manière globale dans chaque État et ses besoins généraux tout en comprenant leurs spécialités respectives. À cet effet, nous investirons dans au moins un secteur économique dédié pour chaque État."
 CAS_focus_retooling_regulations: "Révision des réglementations"
 CAS_focus_retooling_regulations_desc: "Les réformes réglementaires concernant l'expansion et le zonage de nouvelles zones industrielles et commerciales doivent être modifiées, tout comme la compréhension des réglementations autour du démarrage de ces nouveaux bâtiments. Certaines des anciennes réglementations sont si fastidieuses qu'elles ralentissent l'ensemble du processus sans apporter de réel bénéfice. Nous devons résoudre cela rapidement si nous voulons avancer."
 CAS_focus_national_defense_act: "Loi sur la défense nationale"
 CAS_focus_national_defense_act_desc: "La Loi sur la défense nationale est une militarisation préventive de notre industrie pour garantir, au minimum, l'indépendance de notre nation."
 CAS_focus_energy_security_act: "Loi sur la sécurité énergétique"
 CAS_focus_energy_security_act_desc: "La Loi sur la sécurité énergétique (ESA) vise à mieux investir dans l'éducation, la recherche et le développement, ainsi que dans les moyens d'améliorer la sécurité énergétique globale. Cela nous offrira plus d'indépendance économique vis-à-vis des nations étrangères et nous permettra d'apporter un peu plus à toute table de négociation à l'avenir."
 CAS_focus_cascade_care_program: "Programme Cascade Care"
 CAS_focus_cascade_care_program_desc: "Cascade Care est un plan fédéral optionnel dans lequel chaque citoyen contribuera comme un début en douceur vers un système de santé plus universel. Cela permettra aux citoyens d'avoir le choix si et quand nécessaire, mais avec la contribution de tous, cela signifie que le financement direct et les revenus générés par cette taxe iront dans la création et le financement d'établissements de santé publics et de leur personnel, rendant le public mieux soigné quel que soit leur choix."
 CAS_focus_cascadian_securities: "Programme de sécurité de Cascadia"
 CAS_focus_cascadian_securities_desc: "Le CSP est essentiellement le programme national de sécurité sociale, mais il se distingue par son approche par rapport à la plupart des nations. Le CSP dispose essentiellement d'un ensemble d'installations bancaires pour collecter et stocker les économies de chaque contribuable. Cela permet une version fédérale d'un programme de type 401k sans passer par une entreprise ou une société spécifique. Une législation sera déjà créée pour protéger l'utilisation de ces fonds à des fins fédérales, sauf avec le consentement signé exprès des contribuables concernés."
 CAS_focus_new_conservative_victory: "Victoire des nouveaux conservateurs"
 CAS_focus_new_conservative_victory_desc: "Avec la fin des élections, le Parti conservateur nouveau (NCP) a remporté la victoire. Maintenant, il incombe aux conservateurs de la nation de tenir bon et de tracer une voie vers l'amélioration et la cohésion sociale."
 CAS_focus_traditional_taxations: "Fiscalité traditionnelle"
 CAS_focus_traditional_taxations_desc: "Le NCP souhaite « décomplexifier » le code fiscal en rationalisant les codes dans leur ensemble, en réduisant les différents modes de taxation et en revenant à des méthodes et moyens plus traditionnels pour obtenir des revenus de la nation et de ses composantes."
 CAS_focus_manufacturing_investments: "Investissements dans la fabrication"
 CAS_focus_manufacturing_investments_desc: "Nous devons chercher à augmenter nos capacités de fabrication si nous voulons non seulement répondre aux besoins domestiques, mais aussi pénétrer les marchés étrangers et les accords commerciaux."
 CAS_focus_tech_investments: "Investissements technologiques"
 CAS_focus_tech_investments_desc: "Bien que la fonction principale soit d'augmenter notre secteur technologique, ce plan d'investissement vise globalement à accroître nos capacités dans les services et le secteur des bureaux pour diversifier davantage notre composition économique."
 CAS_focus_food_securities_act: "Loi sur la sécurité alimentaire"
 CAS_focus_food_securities_act_desc: "La Loi sur la sécurité alimentaire est un plan d'investissement et de recherche dédié à développer notre sécurité alimentaire domestique. Cela soutiendra, nous l'espérons, davantage de besoins domestiques et nous permettra d'explorer de futures méthodes expérimentales comme l'agriculture verticale."
 CAS_focus_automaton_research_budget: "Budget de recherche sur les automates"
 CAS_focus_automaton_research_budget_desc: "Les investissements dans la recherche et le budget pour l'avancement de l'automatisation, de l'IA et des types d'automates de base nous permettront de produire plus en moins de temps et avec moins d'espace, tout en augmentant l'efficacité globale et la taille de la main-d'œuvre disponible pour les tâches répétitives que la plupart ne souhaitent pas effectuer."
 CAS_focus_increasing_social_funding: "Augmenter le financement social"
 CAS_focus_increasing_social_funding_desc: "Les bases de l'État-providence sont une attente forgée par les premiers États-providence de l'Empire allemand et d'autres nations qui l'ont popularisé au XIXe siècle pour contrer l'agitation socialiste. Mais en tant que nation, nous devons veiller à prendre soin de notre peuple lorsque les choses ne vont pas bien. Tout le monde a un mauvais jour, et nous devons nous assurer qu'un mauvais jour pour quelqu'un ne devienne pas le premier jour d'un criminel."
 CAS_focus_infrastructure_projects: "Projets d'infrastructure"
 CAS_focus_infrastructure_projects_desc: "L'augmentation générale de nos capacités de construction permettra davantage de développements à l'avenir. Étant donné que nous n'avons pas beaucoup de terres à exploiter, nous devons vraiment comprendre et nous concentrer sur la manière d'utiliser plus avec moins."
 CAS_focus_better_healthcare_options: "Meilleures options de santé"
 CAS_focus_better_healthcare_options_desc: "Ajuster les réglementations et investir davantage dans les infrastructures de santé dans leur ensemble permet à la population d'avoir plus d'options pour obtenir les meilleurs soins possibles. Ainsi, tout en pouvant offrir une option gouvernementale, nous devons poser les bases pour permettre également des options privées."
 CAS_focus_seeking_trade_initiatives: "Recherche d'initiatives commerciales"
 CAS_focus_seeking_trade_initiatives_desc: "Nous devons regarder au-delà de notre propre sol si nous voulons réellement avancer dans le monde. Bien que nos options soient limitées, nous pouvons commencer par de petites négociations commerciales pour affirmer notre place, même modeste, dans ce monde."
 CAS_focus_liberal_victory: "Victoire libérale"
 CAS_focus_liberal_victory_desc: "Les votes ont été exprimés, et le Parti libéral de Cascadia a remporté l'élection. C'est cette notion qui nous permet maintenant d'avancer vers un chemin nouveau, libre, égal et véritable de mouvement social et de prospérité économique."
 CAS_focus_reformed_regulations: "Réglementations réformées"
 CAS_focus_reformed_regulations_desc: "Notre capacité à nous développer dépend entièrement de notre capacité à réglementer et à comprendre les processus qui nous permettent de nous développer en premier lieu. Ainsi, nous devons réformer ces réglementations pour les rendre plus fluides et conformes aux normes et attentes modernes."
 CAS_focus_education_standards_act: "Loi sur les normes éducatives"
 CAS_focus_education_standards_act_desc: "La Loi sur les normes éducatives (ESA) est une proposition budgétaire visant à mieux investir et à élever les standards de qualité et de compétences pour nos étudiants et éducateurs au sein du système éducatif dans son ensemble."
 CAS_focus_job_fair_programs: "Programmes de foires à l'emploi"
 CAS_focus_job_fair_programs_desc: "La sécurité de l'emploi est toujours la priorité principale de quelqu'un qui a des responsabilités financières. Forts de cette connaissance, nous mettrons en place des foires à l'emploi et des initiatives pour garantir l'emploi de nos citoyens et le développement continu de notre économie."
 CAS_focus_office_sector_development: "Développement du secteur des bureaux"
 CAS_focus_office_sector_development_desc: "Notre nation est petite, tout le monde peut en convenir. Ainsi, nous devons nous tourner vers des entreprises génératrices de richesse comme les services, les industries technologiques ou le secteur des bureaux dans son ensemble. Si nous pouvons en tirer autant de richesse que possible, nous pouvons fournir à notre peuple ce dont il a besoin tout en finançant potentiellement notre réseau de défense contre les menaces potentielles. J'ai du mal à croire que ce continent restera calme pour toujours."
 CAS_focus_food_supplies_act: "Loi sur les approvisionnements alimentaires"
 CAS_focus_food_supplies_act_desc: "La mécanisation de notre appareil alimentaire et la sécurisation des chaînes d'approvisionnement pour nos besoins alimentaires domestiques permettront de développer une société plus stable et cohérente alors que nous regardons vers un avenir que nous espérons au-delà de nos frontières si possible."
 CAS_focus_basics_in_defense: "Fondamentaux en défense"
 CAS_focus_basics_in_defense_desc: "Pour assurer la sécurité de notre nation, nous devons avoir une industrie de défense. La Résistance des Rocheuses était déjà assez effrayante, mais si la Californie, ou les prétendus fédéralistes, se dirigent vers l'ouest, Dieu sait ce qui nous arriverait. Par conséquent, nous devons avoir une industrie militaire pour commencer à stocker des armes et des munitions pour tout scénario potentiel."
 CAS_focus_community_outreach_programs: "Programmes de sensibilisation communautaire"
 CAS_focus_community_outreach_programs_desc: "Développer des programmes de sensibilisation communautaire efficaces et propices nous permet d'assurer une stabilité sociale que beaucoup souhaitent. La police a une responsabilité énorme et, par conséquent, elle devrait non seulement être respectée, mais aussi soutenue par les communautés qu'elle sert, et vice versa. Les communautés et les peuples qu'elle sert devraient avoir autant de respect et de considération, afin qu'il y ait un bénéfice mutuel et une compréhension de pourquoi chaque partie est essentielle à la cohésion et à la capacité de maintenir l'ordre et la loi dans notre nation."
 CAS_focus_bettercare_act: "Loi sur de meilleurs soins"
 CAS_focus_bettercare_act_desc: "La BCA est un ensemble de financement pour améliorer la qualité des soins de santé que nos citoyens peuvent recevoir dans les établissements de santé publics en augmentant les salaires des infirmiers, médecins et personnel de terrain, ainsi que l'acquisition d'équipements et de ressources nécessaires pour ces institutions."
 CAS_focus_mutual_trade_initiatives: "Initiatives de commerce mutuel"
 CAS_focus_mutual_trade_initiatives_desc: "La capacité à fournir à notre nation ce que nous ne pouvons pas produire nous-mêmes signifie que nous devons regarder à l'étranger. Par conséquent, nous devons établir une norme pour les négociations commerciales afin qu'elles soient aussi mutuelles que possible pour sécuriser l'indépendance domestique tout en maintenant l'équilibre entre la dépendance étrangère et la sécurité intérieure."
 CAS_focus_victory_for_progress: "Une victoire pour le progrès"
 CAS_focus_victory_for_progress_desc: "Avec l'élection remportée au nom de notre parti, nous avons désormais les moyens d'avancer. Pour créer un chemin de mobilité sociale et économique et d'égalité des chances."
 CAS_focus_common_sense_labor_reforms: "Réformes du travail de bon sens"
 CAS_focus_common_sense_labor_reforms_desc: "Grâce à de meilleures méthodes de négociation collective réglementée entre les syndicats et les employeurs, nous pouvons établir une norme de négociation et d'attentes pour que nos travailleurs soient véritablement pris en charge. Ainsi, nous pouvons offrir des subventions mineures aux entreprises avec une main-d'œuvre majoritairement syndiquée pour garantir un équilibre et une meilleure ouverture à l'acceptation des syndicats dans leur ensemble."
 CAS_focus_a_more_progressive_tax_code: "Un code fiscal plus progressif"
 CAS_focus_a_more_progressive_tax_code_desc: "Pour garantir que nos citoyens aient les moyens de subvenir à leurs besoins et à ceux de leurs familles, nous devons ajuster les taux d'imposition, les types de taxes et les programmes d'assistance qui permettent de créer un socle sur lequel les gens peuvent s'appuyer."
 CAS_focus_budgeting_for_innovation: "Budget pour l'innovation"
 CAS_focus_budgeting_for_innovation_desc: "Pour rester en avance, nous devons nous tourner vers nos capacités scientifiques et donc investir pour l'avenir. Pour le bien de notre nation, de son peuple et du peu de terre que nous devons utiliser."
 CAS_focus_selective_mechanization: "Mécanisation sélective"
 CAS_focus_selective_mechanization_desc: "La modernisation ne signifie pas que nous devons tout faire d'un coup. Avec cette connaissance, nous pouvons sélectionner des industries et secteurs économiques clés à moderniser et mécaniser pour permettre d'en faire plus avec moins. Cela permettra à plus de travailleurs de migrer vers les secteurs industriels, de bureaux ou autres, tout en augmentant le soutien et les dispositifs de transition pour permettre à nos citoyens de se déplacer aussi facilement que possible dans ce monde économique en constante évolution."
 CAS_focus_investing_in_the_future: "Investir dans l'avenir"
 CAS_focus_investing_in_the_future_desc: "Notre infrastructure est la base de notre capacité à fonctionner, tant en termes de mouvement économique que social dans son ensemble. Ainsi, investissons et préparons-nous pour le présent et l'avenir du développement de notre nation afin d'établir une norme d'ingéniosité pour les générations à venir."
 CAS_focus_farming_investments: "Investissements agricoles"
 CAS_focus_farming_investments_desc: "La capacité à nourrir notre population et à sécuriser le réseau d'approvisionnement alimentaire pour nos travailleurs est essentielle pour une véritable cohésion sociale. Lorsque cette exigence de survie de base est compromise, c'est là que les vrais problèmes commencent, et c'est ce que nous éviterons. En établissant des usines de conditionnement et de transformation alimentaire, ainsi qu'en investissant dans des formes expérimentales d'agriculture comme les méthodes d'agriculture verticale, nous pouvons maximiser la croissance des cultures avec moins d'utilisation de terres."
 CAS_focus_rocky_mountain_mining: "Exploitation minière des Rocheuses"
 CAS_focus_rocky_mountain_mining_desc: "La compagnie RMM était soutenue par de nombreux groupes de résistance des Rocheuses dans les premiers jours de notre stabilisation. Cependant, il semble que cette entreprise ait pris un nouveau tournant, pétitionnant le gouvernement pour des concessions de terres et un financement d'expansion. Nous sommes ravis d'investir dans cette initiative, car l'expansion domestique de nos ressources disponibles nous donnera un avantage en matière de sécurité domestique et de négociations commerciales étrangères dans leur ensemble."
 CAS_focus_industrial_expansion: "Expansion industrielle"
 CAS_focus_industrial_expansion_desc: "Pour aider nos citoyens à trouver des emplois, nous devons d'abord les créer. Ainsi, nous investirons dans des emplois des secteurs industriel et commercial pour sécuriser un marché de base et universel afin que nos citoyens puissent trouver un emploi le plus rapidement possible. Ces emplois pourront ensuite servir de tremplin avec nos programmes précédents pour encourager une croissance et une diversité économique futures."
 CAS_focus_energy_demands_act: "Loi sur les besoins énergétiques"
 CAS_focus_energy_demands_act_desc: "Nos besoins énergétiques doivent être une priorité absolue. Cette législation instaurera des investissements dans l'éducation, les infrastructures et les installations pour développer nos capacités de production énergétique domestique. Parallèlement, les investissements dans l'éducation et la recherche seront utilisés pour mieux réduire les pertes d'énergie lors du transport et du stockage, ce qui devrait diminuer les taux de consommation globaux."
 CAS_focus_eastern_politics: "Partis politiques de l'Est"
 CAS_focus_eastern_politics_desc: "À l'approche et à l'issue des élections, les valeurs, idées et principes de l'Est et de l'Extrême-Est ont captivé l'électorat. Avec cela, nous prenons une courte pause et retenons notre souffle en attendant de voir ce que cela donnera en temps voulu."
 CAS_focus_red_mountain_victory: "Victoire de la Montagne Rouge"
 CAS_focus_red_mountain_victory_desc: "La victoire est nôtre, et pour le peuple de notre nation, nous ouvrons un nouveau chapitre. Nous ne nous laisserons plus duper par les promesses de richesses infinies du capitalisme. Désormais, nous créerons un système pour tous, selon leurs besoins et non seulement leurs désirs."
 CAS_focus_wealth_tax_act: "Loi sur la taxe sur la richesse"
 CAS_focus_wealth_tax_act_desc: "Grâce à des réformes fiscales, nous prévoyons d'orienter le système fiscal vers la taxation de la richesse elle-même plutôt que des individus. Bien sûr, les individus peuvent acquérir de la richesse de diverses manières, mais la création de richesse par les entreprises est totalement distincte des salaires des individus. Ainsi, nous pouvons maintenir des impôts plus bas pour les individus, et peut-être, à l'avenir, nous n'aurons même plus besoin d'un véritable impôt sur le revenu, pour ainsi dire."
 CAS_focus_cooperative_ownership_act: "Loi sur la propriété coopérative"
 CAS_focus_cooperative_ownership_act_desc: "La propriété coopérative est une méthode où tous ceux qui composent une entreprise ont une part ou un « intérêt » dans cette entreprise. Ainsi, les décisions sont prises par des représentants des parties administrative et ouvrière de l'entreprise pour assurer la cohésion et une action mutuelle en termes de croissance et d'opérations qui affectent tous les impliqués. Nous ferons en sorte que toutes les nouvelles entreprises soient tenues d'adopter cette organisation ; les entreprises existantes auront une fenêtre de cinq ans pour effectuer une transition vers la nouvelle organisation, sinon elles risquent d'être forcées ou rachetées par le gouvernement via un règlement forcé mais convenu."
 CAS_focus_industrial_efficiency_act: "Loi sur l'efficacité industrielle"
 CAS_focus_industrial_efficiency_act_desc: "Les détracteurs diront que nous n'avons pas beaucoup de terres, que nous devrions préserver un équilibre entre la nature et la civilisation. Eh bien, ces gens ne comprennent pas la volonté et la détermination humaines. Nous investirons et rechercherons de nouvelles façons d'améliorer nos capacités industrielles, de nouvelles machines, de nouvelles méthodes de production, tout ce qui est possible. Pour le bien de notre peuple et l'avenir qu'il mérite, nous triompherons, malgré les pessimistes et les fatalistes."
 CAS_focus_industrial_revolutionary_program: "Programme révolutionnaire industriel"
 CAS_focus_industrial_revolutionary_program_desc: "Notre nation a préparé et travaillé pour atteindre un nouveau niveau et standard d'industrialisation. Nous avons maintenant les moyens d'investir à l'échelle nationale sous le Programme révolutionnaire industriel (IRP) et d'établir de nouveaux sommets pour notre puissance économique. Tôt ou tard, nous créerons un avenir pour notre peuple et serons reconnus à l'échelle mondiale, même si ce n'est qu'une petite partie, c'est une partie dans laquelle nous jouons un rôle."
 CAS_focus_northwestern_mining_incorporated: "Northwestern Mining Incorporated"
 CAS_focus_northwestern_mining_incorporated_desc: "NWM, ou Northwestern Mining, est une entreprise minière créée par l'État qui s'occupe des opérations minières stratégiquement nécessaires pour les marchés domestiques de la nation. Ainsi, tandis que les entreprises minières normales se concentrent sur leurs spécialités, NWM se concentrera sur l'acquisition et la création de zones minières stratégiques pour augmenter nos capacités globales d'extraction de ressources à mesure que les demandes domestiques croissent avec le temps."
 CAS_focus_cascadian_research_institute: "Institut de recherche de Cascadia"
 CAS_focus_cascadian_research_institute_desc: "Le CRI est une installation dédiée à la recherche et au développement pour aider à innover dans des domaines tels que la consommation et la production d'énergie, ainsi que dans des domaines généraux qui peuvent mieux développer et rendre plus efficace notre nation dans son ensemble, son peuple et l'économie que nous avons créée."
 CAS_focus_red_mountaineers_budget: "Budget des Montagnards Rouges"
 CAS_focus_red_mountaineers_budget_desc: "La défense militaire de notre nation est d'une importance capitale, et pour cela, nous devons nous concentrer sur notre force nationale, les montagnes. Nous consacrerons un budget spécifique aux Montagnards Rouges, une unité spécialisée qui contribuera à créer un nouveau corps d'entraînement, permettant à notre armée, au fil du temps, d'avancer et d'apprendre à utiliser le terrain dans une ère moderne de guerre où les hommes peuvent être tués à des dizaines de kilomètres de la ligne de front."
 CAS_focus_better_social_budgeting: "Meilleur budget social"
 CAS_focus_better_social_budgeting_desc: "Nous devons assurer le bien-être de notre peuple, et pour cela, nous devons augmenter le budget alloué à nos programmes sociaux. Bien que cela nous affecte à court terme, cet auto-investissement nous permettra d'élever le niveau de qualité de vie de nos citoyens et ainsi établir une nouvelle norme et préparer de futurs programmes pour mieux les réintégrer dans la main-d'œuvre le plus rapidement possible."
 CAS_focus_energy_diversity_act: "Loi sur la diversité énergétique"
 CAS_focus_energy_diversity_act_desc: "Pour garantir que nos besoins énergétiques soient satisfaits, nous devons diversifier nos méthodes de production d'énergie. Cela nous permettra d'investir non seulement dans différentes méthodes de production énergétique, mais aussi dans la recherche de moyens plus efficaces pour obtenir plus d'énergie avec des équipements et infrastructures de taille réduite ou similaire."
 CAS_focus_the_peoples_victory: "La victoire du peuple"
 CAS_focus_the_peoples_victory_desc: "Les résultats sont tombés, et le peuple a parlé, remportant la victoire pour lui-même. Grâce à cela, nous pouvons commencer à créer une société plus harmonieuse, égalitaire et plus libre, dans laquelle le peuple peut contrôler, et non seulement une autorité centrale et sa règle de la violence."
 CAS_focus_community_kitchens: "Cuisines communautaires"
 CAS_focus_community_kitchens_desc: "Notre objectif principal est d'atteindre un État quasi inexistant. Nous devons donc donner plus de pouvoir au peuple à travers des programmes et des initiatives pour s'assurer que l'origine de l'argent reste là où elle devrait être à l'origine : le peuple."
 CAS_focus_modern_homestead_act: "Loi moderne sur l'homestead"
 CAS_focus_modern_homestead_act_desc: "Abattre les barrières du zonage signifie que le peuple peut décider où et quoi il veut. La seule chose est une limite supérieure à la taille des terres afin de permettre à chacun d'avoir une part de ce que notre grande nation a à offrir."
 CAS_focus_tradesmen_society_act: "Loi sur la société des artisans"
 CAS_focus_tradesmen_society_act_desc: "Pour autonomiser l'individu, nous devons lui donner les outils et les moyens de se débrouiller, de trouver et de créer par lui-même. Ainsi, ils auront accès à autant de connaissances et de personnes compétentes que possible. Travail du bois, forge, soudure, tout type de métier qui aide un foyer est un métier qui aide l'individu."
 CAS_focus_the_peoples_mountain_state: "L'État montagnard du peuple"
 CAS_focus_the_peoples_mountain_state_desc: "L'État de l'Idaho doit être rendu au peuple. Nous leur donnerons les moyens de construire leur propre avenir, de créer une vie nouvelle et meilleure les uns pour les autres."
 CAS_focus_the_peoples_pacific_gem_state: "L'État joyau du Pacifique du peuple"
 CAS_focus_the_peoples_pacific_gem_state_desc: "L'État de Washington recevra désormais les moyens pour que son peuple prospère, vive et crée la vie qu'il souhaite."
 CAS_focus_the_peoples_state_of_trails: "L'État des sentiers du peuple"
 CAS_focus_the_peoples_state_of_trails_desc: "Le sentier de l'Oregon était un chemin de désespoir, d'espoir et d'horreur. Mais maintenant, nous pouvons faire de cet État de destination finale un nouveau rêve, un nouveau demain et, par-dessus tout, un avenir nouveau et meilleur pour son peuple."
 CAS_focus_educations_medicine_act: "Loi sur l'éducation et la médecine"
 CAS_focus_educations_medicine_act_desc: "Deux choses sont essentielles pour se développer soi-même et ceux qui nous entourent : la connaissance et la bonne santé. Avec cela, nous prévoyons d'offrir plus d'accès et de moyens pour permettre aux gens de prendre soin d'eux-mêmes, de leurs amis, voisins et familles. Nous le ferons en augmentant les ressources disponibles dans les domaines médicaux, de production et à usage général, selon les pratiques standards. Les innovations et besoins autoproclamés seront satisfaits et élevés en fonction des besoins et désirs des gens dans leur vie."
 CAS_focus_healthy_people_act: "Loi pour un peuple en santé"
 CAS_focus_healthy_people_act_desc: "Le soin et le bien-être du peuple sont de la plus haute importance, car des gens en santé vivent longtemps. Ces vies peuvent être utilisées pour accomplir tout ce à quoi ils aspirent, et nous devons nous assurer qu'ils en ont les moyens et la capacité."
 CAS_focus_unity_act: "Loi sur l'unité"
 CAS_focus_unity_act_desc: "Détruire les barrières autour de la création d'entreprises et de foyers, abattre les obstacles concernant l'utilisation de ses propres terres. Nous abattons les barrières de l'État lui-même et déclarons un chemin uni vers l'avant. En tant que peuples de ces terres, ils seront les véritables décideurs de leur avenir."
 CAS_focus_victory_for_tradition: "Victoire pour la tradition"
 CAS_focus_victory_for_tradition_desc: "Avec les votes exprimés et comptés, la nation a parlé et croit en la tradition. Bien que notre nation soit jeune, cela est d'autant plus propice à établir des traditions solides, pour définir une mesure de cohésion sociale et nationale qui sera portée par les générations à venir."
 CAS_focus_establishing_national_social_traditions: "Établir des traditions sociales nationales"
 CAS_focus_establishing_national_social_traditions_desc: "La création de nos traditions sociales nationales établira la norme et le précédent de la manière dont notre société fonctionne et progresse avec le temps. Notre priorité est la famille, mais la flexibilité de la famille est d'une importance capitale, car un foyer stable, quel que soit son fonctionnement, offre une vie meilleure et plus stable pour les enfants de ces familles. Ainsi, l'égalité des chances pour les femmes sur le lieu de travail et le jugement basé sur le caractère plutôt que sur des préjugés ou des suppositions passées seront codifiés pour empêcher des décisions injustes et hâtives au détriment de ceux qui souhaitent simplement poursuivre une carrière et tracer leur propre chemin dans la vie."
 CAS_focus_creating_economic_innovations: "Créer des innovations économiques"
 CAS_focus_creating_economic_innovations_desc: "Créer l'espace et l'environnement dans lesquels tous nos citoyens pourraient devenir de futurs entrepreneurs permet de nous détendre davantage car le peuple a plus de mobilité et de flexibilité dans la vie. Cet environnement nouveau permettra des innovations personnelles pour le bien de la créativité elle-même, défiant le statu quo des marchés et créant de nouveaux futurs pour tous ceux qui veulent y participer, qu'il s'agisse d'investisseurs, de travailleurs ou de consommateurs."
 CAS_focus_creating_educational_excellence: "Créer une excellence éducative"
 CAS_focus_creating_educational_excellence_desc: "Pour que notre peuple soit créatif, innovant et industrieux, nous devons être capables de les enseigner et d'ouvrir leurs yeux aux mondes de la connaissance et de l'information qui existent dans le monde. Car sans compréhension et connaissance, il n'y a pas de sens du progrès, et sans sens du progrès, avancez-vous vraiment dans la vie, ou êtes-vous simplement satisfait de ce que vous avez ?"
 CAS_focus_growth_initiative_phase_one: "Initiative de croissance phase un"
 CAS_focus_growth_initiative_phase_one_desc: "Le Plan d'initiative de croissance (GIP) est un plan général de développement économique pour garantir que l'économie de notre nation soit à la hauteur des exigences de notre population. Cette phase initiale commencera par des développements agricoles organisés et des investissements limités dans la fabrication."
 CAS_focus_growth_initiative_phase_two: "Initiative de croissance phase deux"
 CAS_focus_growth_initiative_phase_two_desc: "La phase deux du GIP se concentre sur l'expansion de l'accès aux ressources minérales de l'État de l'Idaho et leur utilisation pour dynamiser le secteur des bureaux de l'Oregon. Nous faisons un nouveau pas vers la croissance, l'unité et l'avancement économique dans son ensemble."
 CAS_focus_growth_initiative_phase_three: "Initiative de croissance phase trois"
 CAS_focus_growth_initiative_phase_three_desc: "Les plans finaux liés au GIP se concentrent sur l'achèvement du package économique total, qui comprend les industries navales ainsi que la fabrication d'armes domestiques. Ces développements stimuleront davantage la croissance économique tout en ouvrant des voies limitées pour commencer les développements de la défense nationale."
 CAS_focus_subtle_militarization: "Militarisation subtile"
 CAS_focus_subtle_militarization_desc: "Si nous voulons défendre notre nation en pleine croissance et prospérité, y compris ses citoyens, nous devons investir dans une industrie d'armement domestique pour approvisionner nos forces militaires permanentes. Ce n'est peut-être pas grand-chose, mais c'est suffisant pour lancer la machine."
 CAS_focus_naval_yards: "Investissements dans les chantiers navals"
 CAS_focus_naval_yards_desc: "Notre force navale est assez importante, héritée des jours de la république. Cependant, avoir ces navires ne signifie rien si nous ne pouvons pas les réparer et les entretenir lorsque les besoins se présentent. Ainsi, nous garantirons d'avoir au moins quelque chose pour aider à l'entretien de nos forces navales dans leur ensemble."
 CAS_focus_family_tax_breaks: "Allégements fiscaux pour les familles"
 CAS_focus_family_tax_breaks_desc: "Pour assurer le développement paisible des familles à travers notre nation, nous devons encourager non seulement l'idée de s'occuper d'un enfant, mais aussi apaiser les esprits des nouveaux parents qui pourraient s'inquiéter des fardeaux financiers que cela peut entraîner. Ce fardeau signifie qu'ils seraient moins susceptibles d'avoir des enfants, car ils ne voudraient pas les élever dans un tel environnement, ce qui pourrait avoir des influences négatives ou des « mauvais choix ». Ainsi, des allégements fiscaux spécifiques seront créés pour aider et guider les parents à travers la vie de leurs enfants et leur éducation."
 CAS_focus_greater_cascadian_victory: "Grande victoire cascadienne"
 CAS_focus_greater_cascadian_victory_desc: "Les vrais patriotes cascadiens se sont rendus aux urnes et ont fait entendre leur voix. Avec cette victoire, nous préparons le terrain pour assurer un avenir plus grand pour notre jeune nation et ses peuples gracieux. Pour Cascadia !"
 CAS_focus_militaristic_primacy: "Primauté militariste"
 CAS_focus_militaristic_primacy_desc: "Pour garantir nos objectifs en tant que nation, nous devons tracer un chemin pour créer la certitude qui nous permettra de les atteindre. La priorisation militaire sera cette clé qui ouvrira la porte à une Cascadia plus grande."
 CAS_focus_economic_militarism: "Militarisme économique"
 CAS_focus_economic_militarism_desc: "Notre nation doit se préparer à l'éventualité de nos futures conquêtes. Pour cela, nous orienterons l'économie vers la production militaire de manière préventive. Des cycles limités de rationnement conditionneront la population à comprendre les luttes et sacrifices nécessaires pour réaliser nos ambitions nationales."
 CAS_focus_creating_our_own_complex: "Créer notre propre complexe"
 CAS_focus_creating_our_own_complex_desc: "L'armée a besoin d'armes et d'équipements, nous les fournirons en créant notre propre complexe militaro-industriel. Nous poserons les bases pour répondre davantage aux besoins de nos forces armées et tracer un chemin vers la victoire."
 CAS_focus_manufacturing_navies: "Fabrication de marines"
 CAS_focus_manufacturing_navies_desc: "Avec le développement limité de notre économie civile, ceci est un soutien pour garantir notre puissance industrielle navale. Nos navires, qu'ils soient commerciaux ou militaires, navigueront sur les sept mers et sécuriseront notre indépendance domestique face aux diables étrangers et aux loups déguisés en moutons."
 CAS_focus_improving_national_logistics: "Améliorer la logistique nationale"
 CAS_focus_improving_national_logistics_desc: "Notre nation est très difficile à traverser. Pour nous aider et encourager l'ennemi à tomber dans nos pièges sur le champ de bataille, nos efforts pour augmenter et rationaliser notre réseau logistique national sont essentiels pour nos capacités offensives et défensives. Avec ces améliorations, nous pouvons chercher à canaliser l'ennemi dans des chemins sélectionnés et les forcer à adopter des schémas plus prévisibles. Bien sûr, nous devons toujours nous attendre à l'inattendu, mais si nous pouvons rendre l'inattendu plus prévisible, pourquoi pas."
 CAS_focus_olympia_soars: "Olympia s'élève"
 CAS_focus_olympia_soars_desc: "Le centre névralgique de notre nation est l'État de Washington. Nous devons consolider cela en augmentant nos ressources et en les apportant à la région de la capitale. Par procuration, nous développons l'économie de toute notre nation, et par doctrine principale, nous consolidons la forteresse d'Olympia que nous créerons pour sécuriser la souveraineté de notre nation."
 CAS_focus_fortress_cascadia: "Forteresse Cascadia"
 CAS_focus_fortress_cascadia_desc: "Notre défense nationale est l'objectif numéro un. Avec cela, nous garantirons le succès du projet Forteresse Cascadia et son développement complet pour assurer notre survie continue, même si nous sommes repoussés jusqu'aux rives de nos terres côtières."
 CAS_focus_coastal_command_project: "Projet de commandement côtier"
 CAS_focus_coastal_command_project_desc: "Puisque nous avons sécurisé la terre, nous devons maintenant sécuriser les mers. C'est dans cette optique que nous mettons en place le Groupe de commandement côtier, ou CCG, qui préparera le terrain pour assurer la sécurité et les défenses côtières afin d'empêcher tout débarquement par l'arrière si l'ennemi souhaite contourner nos réseaux de défense impénétrables."
 CAS_focus_solidifying_the_network_into_society: "Intégrer le réseau dans la société"
 CAS_focus_solidifying_the_network_into_society_desc: "Avoir des réseaux défensifs massifs et complexes est un grand témoignage de notre détermination nationale... cependant, la réalité est que de telles impositions peuvent avoir un impact passif sur la volonté civile et la force mentale à mesure que le temps passe. Par conséquent, nous développerons autour de ce réseau défensif et en ferons un autre rouage qui aide à faire fonctionner la machinerie de la société elle-même dans notre nation."
 CAS_focus_home_grown_politics: "Politique locale"
 CAS_focus_home_grown_politics_desc: "À mesure que les élections s'intensifient et que les électeurs se regroupent en partis et mouvements politiques, une initiative populaire plus locale a pris racine pour se concentrer davantage sur les problèmes cascadiens et sur ce que signifie avoir des idées et idéaux cascadiens. Cette série de mouvements non influencés a déjà pris de l'ampleur à l'approche de la conclusion électorale."
 CAS_focus_victory_for_a_greater_cascadia: "Victoire pour une Cascadia plus grande"
 CAS_focus_victory_for_a_greater_cascadia_desc: "Les patriotes de Cascadia ont fait entendre leur voix alors que nous avons remporté la victoire pour notre grande et noble nation. Nous avons désormais les moyens de tracer un chemin de grandeur pour notre peuple, nos idéaux et notre identité nationale elle-même."
 CAS_focus_national_security_act: "Loi sur la sécurité nationale"
 CAS_focus_national_security_act_desc: "Notre sécurité nationale est le principal vecteur de protection de nos citoyens, qu'il s'agisse de l'armée ou de la police, nous garantirons la sécurité de nos citoyens à tout prix."
 CAS_focus_innovation_station_act: "Loi sur la station d'innovation"
 CAS_focus_innovation_station_act_desc: "La Station d'Innovation est un complexe de recherche dédié à une pléthore de projets de R&D, allant des projets de défense aux méthodes de production d'énergie et à l'utilisation et l'extraction des ressources. En fin de compte, ce complexe augmentera nos capacités à l'avenir pour défendre notre nation et chercher les gloires que nous poursuivons."
 CAS_focus_all_roads_lead_to_olympia: "Tous les chemins mènent à Olympia"
 CAS_focus_all_roads_lead_to_olympia_desc: "Alors que tous les chemins en Europe mènent à Rome, nous ferons en sorte que tous les chemins du nouveau monde mènent à Olympia. Car c'est Olympia qui sera le phare central rayonnant qui allume les feux de la liberté et de la passion que nos citoyens désirent. Emplois, nourriture, foyers et vies seront créés à Olympia, et nous garantirons que cela soit une certitude visible pour tous."
 CAS_focus_interstate_revitalization_act: "Loi sur la revitalisation inter-États"
 CAS_focus_interstate_revitalization_act_desc: "La Loi sur la revitalisation inter-États permettra à notre nation d'être plus interconnectée et rendra les chaînes d'approvisionnement plus efficaces. Cela est dû à l'amélioration de l'efficacité du transport des biens, des matériaux et des personnes, ce qui devrait stimuler les efforts de production globaux."
 CAS_focus_domestic_armaments_industry: "Industrie d'armement domestique"
 CAS_focus_domestic_armaments_industry_desc: "Pour pouvoir défendre notre nation, nous devons être capables d'approvisionner nos forces armées. Par conséquent, l'établissement d'une industrie d'armement domestique est essentiel pour atteindre cet objectif."
 CAS_focus_domestic_naval_yards: "Chantiers navals domestiques"
 CAS_focus_domestic_naval_yards_desc: "Nos eaux seront défendues, nous avons la puissance navale pour le faire, mais maintenir une telle force nécessite des hommes, des matériaux et des installations. Par conséquent, nous garantirons la création et l'allocation de ces ressources pour assurer la défense de nos eaux et de nos côtes."
 CAS_focus_army_expansion_act: "Loi d'expansion de l'armée"
 CAS_focus_army_expansion_act_desc: "Notre armée est la principale défense terrestre que nous avons pour assurer la défense de notre nation et atteindre nos objectifs. Nous devons nous concentrer sur son expansion si nous envisageons sérieusement des objectifs au-delà de nos frontières à l'avenir."
 CAS_focus_naval_expansion_act: "Loi sur l'expansion navale"
 CAS_focus_naval_expansion_act_desc: "La Loi sur l'expansion navale (NEA) est une augmentation budgétaire dédiée à l'expansion des capacités et des ressources allouées à nos forces navales. Les investissements seront utilisés pour développer et affiner les capacités existantes ainsi que pour améliorer la formation et les installations afin d'améliorer globalement la qualité de notre marine permanente."
 CAS_focus_militarization_of_the_budget: "Militarisation du budget"
 CAS_focus_militarization_of_the_budget_desc: "En ajustant le budget et les méthodes de collecte des impôts, nous pouvons établir un surplus budgétaire militaire dédié pour allouer aux forces armées. Ce budget sera utilisé pour augmenter les effectifs permanents de toutes les branches ainsi que pour travailler sur des améliorations générales pour chaque branche de service."
 CAS_focus_in_the_business_of_victory: "Dans l'entreprise de la victoire"
 CAS_focus_in_the_business_of_victory_desc: "Les électeurs ont parlé, et les affaires ont remporté l'élection. Comme le dit notre slogan, « Boise Business is Your Business ». Ce slogan résonnera alors que nous nous concentrons sur l'économie et veillons à ce que notre nation et son peuple soient bien servis. Revitalisant non pas le vieux rêve américain, mais la clarté cascadienne qui est le droit de chaque Cascadien de profiter de la vie, qu'elle soit grande ou petite."
 CAS_focus_reforming_tax_breaks: "Réforme des allégements fiscaux"
 CAS_focus_reforming_tax_breaks_desc: "En réformant les allégements fiscaux pour encourager l'auto-investissement et la croissance des entreprises plutôt que de simplement empocher les gains en capital excédentaires, nous pourrons créer un environnement commercial fluide et compétitif qui favorise les investissements locaux et, espérons-le, étrangers à l'avenir."
 CAS_focus_refining_regulatory_blocks: "Affinage des obstacles réglementaires"
 CAS_focus_refining_regulatory_blocks_desc: "Transformer et adapter les obstacles réglementaires en des ajustements plus fluides permettra de créer un environnement plus cohérent et propice aux initiatives pour de nouveaux développements. Avec cela à l'esprit, nous pourrons récolter plus de bénéfices, et la seule chose dans laquelle nous devrons vraiment investir sera la sécurité des sites via les forces de l'ordre locales, entre autres."
 CAS_focus_oregon_petrochemicals: "Pétrochimie de l'Oregon"
 CAS_focus_oregon_petrochemicals_desc: "Les investissements dans l'expansion et l'amélioration de l'industrie pétrochimique de l'Oregon nous permettront de sécuriser une large gamme de besoins énergétiques et domestiques en termes de plastiques et de produits que ce secteur économique peut fournir."
 CAS_focus_aspen_construction_contracting: "Contrats de construction Aspen"
 CAS_focus_aspen_construction_contracting_desc: "Aspen Construction est une entreprise de construction importante dans l'État de l'Idaho. Nous devrions chercher à obtenir leurs faveurs et les engager pour construire de nouveaux développements, et en échange, nous pouvons leur donner accès à des terres pour l'extraction minière et assouplir certaines réglementations pour rendre cette opération plus fluide."
 CAS_focus_capital_computing_corporation: "Capital Computing Corporation"
 CAS_focus_capital_computing_corporation_desc: "La CCC est une entreprise émergente dans le domaine des ordinateurs et des technologies qui a récemment excellé en apportant des emplois diversifiés ainsi qu'une expertise technique dans ces domaines, tant sur le plan économique qu'académique. Nous devrions investir dans leur expansion et aider en soutenant les usines locales de métallurgie pour rendre les matériaux de construction des gratte-ciel moins chers et les besoins de développement futurs plus durables à long terme."
 CAS_focus_communicate_cascadia: "Communicate Cascadia LLC"
 CAS_focus_communicate_cascadia_desc: "Communicate Cascadia était une entreprise de télémarketing et d'internet qui a débuté dans la région de l'État de Washington. Avec le temps et les développements locaux, la nécessité de services internet, cellulaires et téléphoniques a augmenté, et l'entreprise a grandi à une taille nationale, ce qui a bénéficié à tous dans notre nation. Les aider à s'étendre et à offrir plus de couverture et de services à notre peuple rendra la vie des citoyens ordinaires encore meilleure qu'auparavant."
 CAS_focus_policing_expansions_act: "Loi sur l'expansion des forces de police"
 CAS_focus_policing_expansions_act_desc: "La Loi sur l'expansion des forces de police, ou Loi Police Plus comme certains l'appellent, est un projet de budget et de réforme qui augmente les agences de police locales et étatiques, tout en accordant des pouvoirs limités aux agences de sécurité. En complément d'un programme de financement pour les efforts de R&D, cela nous permettra de tester ces nouvelles initiatives policières et leur efficacité, tout en créant des zones cibles de grande valeur pour attirer les exploiteurs, tant nationaux qu'étrangers, à agir contre elles."
 CAS_focus_rocky_mountain_flatlands_act: "Loi sur les plaines des Rocheuses"
 CAS_focus_rocky_mountain_flatlands_act_desc: "Les besoins nationaux en nouvelles ressources sont d'un intérêt vital pour la sécurité nationale. Pour éviter une dépendance future envers des sources étrangères comme principale source de ces ressources, nous autoriserons des expansions minières plus nombreuses et dédiées, y compris autour des Rocheuses elles-mêmes. Oui, les Rocheuses sont un monument distinctif de la nature, mais nos besoins nationaux surpassent le cri pseudo-moraliste de la « vraie préservation » de ces terres qui occupent des hectares et des hectares."
 CAS_focus_future_investments_act: "Loi sur les investissements futurs"
 CAS_focus_future_investments_act_desc: "Une entreprise prospère est une entreprise rentable, des travailleurs heureux font une entreprise heureuse qui génère de bons profits. Nous devons investir dans le bien-être et les soins médicaux de nos travailleurs, actuels et futurs, si nous voulons sécuriser une base économique saine et croissante pour notre nation."
 CAS_focus_liberty_victorious: "La liberté victorieuse"
 CAS_focus_liberty_victorious_desc: "Le peuple a exprimé ses votes, et la liberté et l'autonomie ont remporté la victoire. Nous façonnerons maintenant le gouvernement national comme une figure paternelle appropriée, qui guide et aide lorsque nécessaire, mais permet à ses enfants, c'est-à-dire les citoyens de notre nation, de s'occuper de leurs propres besoins, car ils savent ce dont ils ont besoin."
 CAS_focus_yellow_ribbon_care: "Soin du ruban jaune"
 CAS_focus_yellow_ribbon_care_desc: "Garantir le bien-être de nos citoyens est important, et pour cela, nous devons encourager les innovations médicales et inciter les gens à prendre soin les uns des autres. Des allégements fiscaux subtils et des investissements accrus dans les installations médicales et la recherche permettront aux générations futures de véritablement veiller les unes sur les autres."
 CAS_focus_self_sustainment_act: "Loi sur l'autosuffisance"
 CAS_focus_self_sustainment_act_desc: "Les gens doivent apprendre non seulement à prendre soin des autres, mais aussi à prendre soin d'eux-mêmes. À cette fin, nous devons encourager tous les moyens permettant à quelqu'un de gagner sa vie de manière légale et durable. Les investissements éducatifs pour offrir plus de connaissances et d'exposition aux générations actuelles et futures joueront un rôle clé à cet égard."
 CAS_focus_retirement_earnings_act: "Loi sur les revenus de retraite"
 CAS_focus_retirement_earnings_act_desc: "Après avoir travaillé toute sa vie, chacun a droit à une pause dans ses années crépusculaires. Ainsi, les réformes de l'appareil de sécurité sociale le traiteront davantage comme un 401k au niveau national. Bien sûr, vous pouvez avoir celui lié à votre emploi, mais vos taxes de sécurité sociale seront désormais placées dans une sorte de compte bancaire séparé via le réseau fiscal associé à vos déclarations et dépôts fiscaux. Ainsi, chaque année, en déclarant vos impôts, vous pourrez voir ce que vous avez versé et le montant accumulé au fil des ans."
 CAS_focus_reindustrialization_act: "Loi sur la réindustrialisation"
 CAS_focus_reindustrialization_act_desc: "Les industries lourdes et légères ont largement quitté notre partie du continent, la plupart ayant déménagé ailleurs ou à l'étranger. Maintenant, nous avons la capacité de ramener et de former une certaine notion d'industrialisation dans notre belle nation. Les investissements nationaux via des foires à l'emploi et des entreprises publiques et privées permettront à notre nation de se remettre au travail."
 CAS_focus_securing_tomorrows_meal: "Sécuriser le repas de demain"
 CAS_focus_securing_tomorrows_meal_desc: "Demain n'est jamais vraiment garanti, mais nous pouvons au moins garantir une chose : le prochain repas. La sécurité alimentaire domestique est une mesure nouvelle mais importante pour une société stable, et nous investirons dans des entreprises agricoles et d'autres moyens pour créer un véritable surplus alimentaire."
 CAS_focus_limiting_central_banking_authority: "Limiter l'autorité de la banque centrale"
 CAS_focus_limiting_central_banking_authority_desc: "La banque centrale, bien qu'elle ne soit pas intrinsèquement mauvaise, peut être sujette à l'un des abus les plus subtils, à savoir le contrôle des taux d'intérêt liés aux fonctions nationales comme les prêts, les hypothèques, etc. Nous retirerons leur autorité directe sur ce point et ré-régulerons le processus pour déléguer cela à des branches et institutions plus locales, avec des stipulations sur un plafond honnête et des conditions de changement dans un contrat qu'une personne pourrait avoir avec ces institutions."
 CAS_focus_reducing_tax_burdens: "Réduction des charges fiscales"
 CAS_focus_reducing_tax_burdens_desc: "En simplifiant les aspects les plus complexes du code fiscal, nous permettons aux gens d'économiser davantage leur argent et de disposer de plus de fonds pour faire ce qu'ils souhaitent. Cette sécurité financière permettra à ceux qui en ont les moyens d'épargner et d'investir d'une manière ou d'une autre. L'objectif global est de stimuler les dépenses et les investissements domestiques pour compenser ce que nous avons réduit. Bien que cela ne soit pas énorme, ce sera suffisant pour gagner la confiance du public en nos capacités."
 CAS_focus_energy_highways: "Autoroutes énergétiques"
 CAS_focus_energy_highways_desc: "Le terrain de notre nation, avec ses nombreuses chaînes de montagnes, est l'un des plus difficiles à développer. Nous devons donc créer des autoroutes énergétiques pour rendre la sécurité énergétique et la connectivité nationale plus efficaces et sécurisées en principe. Ces infrastructures pourraient devenir des cibles ennemies, mais avec cette éventualité en tête, nous pouvons les utiliser comme appâts si la situation l'exige."
 CAS_focus_expanded_r_and_d_investments: "Investissements élargis en R&D"
 CAS_focus_expanded_r_and_d_investments_desc: "L'innovation et la recherche sont le moyen de rester en avance et de résoudre des problèmes réels de manière significative. Nous investirons davantage dans des projets publics et privés pour augmenter nos capacités globales de recherche et développement, dans l'espoir de générer un impact net positif à long terme sur de multiples aspects de notre nation et de notre société dans son ensemble."
 CAS_focus_the_robin_flies_to_victory: "L'oiseau rouge vole vers la victoire"
 CAS_focus_the_robin_flies_to_victory_desc: "Justice, égalité, équité. Ce sont les trois piliers sur lesquels repose notre base économique, pour laquelle nous nous efforcerons d'aider tous. Car ceci est une nation pour tous, et non une nation pour un seul."
 CAS_focus_pro_labor_regulations: "Réglementations pro-travail"
 CAS_focus_pro_labor_regulations_desc: "Les travailleurs manuels et les branches modernes du travailleur moyen sont la colonne vertébrale de notre fonctionnalité économique. Nous devons les soutenir et nous assurer qu'ils sont correctement pris en charge et véritablement considérés. Après tout, des travailleurs heureux sont des travailleurs plus productifs et efficaces."
 CAS_focus_agrarian_influences: "Influences agraires"
 CAS_focus_agrarian_influences_desc: "Une supply alimentaire stable est un pilier essentiel pour garantir la stabilité sociétale et la cohésion entre les travailleurs et les employeurs. Nous mettrons en place une forme limitée d'investissements pro-agraires pour maintenir cet équilibre et peut-être utiliser l'excédent pour investir dans les biocarburants si possible. Ce n'est pas grand-chose, mais c'est un travail honnête, dit-on."
 CAS_focus_olympian_technical_institute: "Institut technique olympien"
 CAS_focus_olympian_technical_institute_desc: "L'OTI est une installation d'éducation et de R&D parrainée par le gouvernement fédéral pour promouvoir l'intérêt national en termes d'innovation et encourager davantage d'opportunités éducatives pour les générations futures."
 CAS_focus_soldiering_workers_act: "Loi sur les travailleurs-soldats"
 CAS_focus_soldiering_workers_act_desc: "Chaque travailleur est un soldat. Ces mots incarnent le principe que ceux qui combattent peuvent travailler, et ceux qui travaillent peuvent combattre. L'interchangeabilité de ces vies repose sur le fait que les deux défendent la stabilité de la société, l'un militairement, l'autre économiquement. Nous instaurerons un programme volontaire d'un an de service pour permettre aux travailleurs de notre nation de recevoir une formation pour manipuler et utiliser des armes à feu, afin qu'ils puissent défendre leurs familles, leurs foyers et notre mode de vie."
 CAS_focus_streamlining_tax_codes_and_enforcement: "Rationalisation des codes fiscaux et de leur application"
 CAS_focus_streamlining_tax_codes_and_enforcement_desc: "La standardisation des codes fiscaux et de leur application permettra aux citoyens et aux entreprises de mieux comprendre, s'adapter et faire croître leur richesse personnelle ou commerciale et leur valeur globale. L'espoir est que la facilité de compréhension et de collecte générera plus de revenus au fil du temps, nous permettant d'investir davantage dans nos citoyens et notre économie."
 CAS_focus_mineral_rights_expansion: "Expansion des droits miniers"
 CAS_focus_mineral_rights_expansion_desc: "L'idée des droits miniers et la possibilité de revendiquer des terres pour l'extraction de ressources naturelles est une pratique assez courante. Nous devons élargir ces droits pour encourager les citoyens locaux à former de nouvelles entreprises et les parrainer pour accroître la richesse minérale de notre nation. Nous pouvons utiliser cela pour renforcer notre indépendance économique à mesure que nous continuons à nous ouvrir au commerce et aux échanges au-delà de nos frontières."
 CAS_focus_national_labor_corps: "Corps national du travail"
 CAS_focus_national_labor_corps_desc: "Le NLC est une initiative gouvernementale pour garantir que ceux qui veulent ou ont besoin d'un emploi puissent en avoir un. En utilisant quelque chose de similaire aux agences basées sur le travail du New Deal, nous prévoyons de permettre à ceux dans le besoin de maintenir et de construire des infrastructures et des développements économiques qui garantiront la stabilité de notre économie dans son ensemble. Rappelez-vous, tout travail et pas de jeu peut rendre Johnny ennuyeux, mais tout jeu et pas de travail laissera Johnny pauvre."
 CAS_focus_expanding_energy_production_capabilities: "Élargir les capacités de production énergétique"
 CAS_focus_expanding_energy_production_capabilities_desc: "La Loi sur l'élargissement des capacités de production énergétique (EEPC) est un budget dédié à la création de nouvelles installations pour générer de l'énergie et apporter plus de puissance au réseau national face à nos besoins croissants en tant que société. Bien que ce soit une solution à court terme, nous devrions chercher à maximiser ce que nous avons déjà construit en raison de la pénurie de terres."
 CAS_focus_cascadian_family_program: "Programme familial de Cascadia"
 CAS_focus_cascadian_family_program_desc: "Le CFP est dédié à aider les familles en attente et actuelles à travers notre nation pour s'assurer que les premières années et le développement de notre jeunesse ne soient pas alourdis par les impacts financiers et autres de la vie. Le CFP s'efforce de rendre ces années un peu plus faciles pour la famille dans son ensemble en fournissant des informations utiles et des fournitures limitées ou une aide monétaire là où cela est nécessaire et demandé. Il ne s'agit pas toujours seulement des enfants, parfois les parents ont besoin d'autant d'attention, voire plus, que les enfants qu'ils mettent au monde."
 CAS_focus_nationalist_fever_rises: "Montée de la fièvre nationaliste"
 CAS_focus_nationalist_fever_rises_desc: "À mesure que les élections avancent et que le peuple commence à exprimer ses véritables besoins et désirs, nous constatons une tendance vers des vues et des valeurs plus nationalistes. Bien que certains modérés et indécis soient préoccupés, nous comprenons que le monde est dur, et peut-être y a-t-il quelque chose à tirer de tout cela."
 CAS_focus_victory_for_strength: "Victoire pour la force"
 CAS_focus_victory_for_strength_desc: "Le peuple parle et crie pour la force, il aspire à l'unité, et ainsi nous avons pris les rênes de la victoire et donnerons au peuple exactement ce qu'il veut."
 CAS_focus_family_promotion_programs: "Programmes de promotion de la famille"
 CAS_focus_family_promotion_programs_desc: "Les échecs de l'ancienne république reposaient sur leur dépendance à l'immigration pour augmenter la population et donc l'économie. Nous ne répéterons pas cette erreur. En créant des programmes d'assistance familiale, nous pouvons aider les nouvelles familles à profiter de la vie sans les fardeaux des difficultés financières ou du stress."
 CAS_focus_automation_developments_act: "Loi sur les développements de l'automatisation"
 CAS_focus_automation_developments_act_desc: "L'ADA est un ensemble de financement et de budget pour développer et faire croître les efforts d'automatisation de notre nation. En conjonction avec les nouveaux FPP, nous devons améliorer notre éducation ainsi que la productivité globale pour compenser la baisse potentielle de notre main-d'œuvre tout en envisageant l'augmentation potentielle d'une future main-d'œuvre."
 CAS_focus_national_diversity_act: "Loi sur la diversité nationale"
 CAS_focus_national_diversity_act_desc: "La Loi sur la diversité nationale est un ensemble de développement économique qui sera utilisé pour développer la base économique de notre nation tout en diversifiant ce qui constitue cette base."
 CAS_focus_energy_investments: "Investissements énergétiques"
 CAS_focus_energy_investments_desc: "Les investissements nationaux pour augmenter nos capacités de production d'énergie nous permettront d'élargir à la fois notre population et notre économie en général."
 CAS_focus_mining_expansion_act: "Loi sur l'expansion minière"
 CAS_focus_mining_expansion_act_desc: "Cette législation sera utilisée pour financer de nouvelles techniques d'extraction et de purification afin d'augmenter les rendements des sites miniers ciblés."
 CAS_focus_military_industrial_investments: "Investissements militaro-industriels"
 CAS_focus_military_industrial_investments_desc: "En élargissant notre base industrielle militaire, nous pouvons sécuriser l'indépendance de notre nation face aux ennemis étrangers qui souhaitent nuire à notre peuple."
 CAS_focus_future_leaders_program: "Programme des futurs leaders"
 CAS_focus_future_leaders_program_desc: "En investissant dans des programmes similaires au JROTC, nous pouvons offrir aux futures générations une exposition à la discipline militaire, à la structure et au respect de ses propres actions. Bien que nous puissions utiliser ce programme pour préparer les futures générations à des postes de leadership dans la main-d'œuvre civile, cela nous aide également militairement si le besoin se présente."
 CAS_focus_young_sailors_program: "Programme des jeunes marins"
 CAS_focus_young_sailors_program_desc: "Le Programme des jeunes marins est similaire à l'YFP, mais il se concentre sur la marine et, plus généralement, sur le secteur naval et maritime. Nous espérons transmettre aux générations futures cet esprit naval pittoresque mais fort. Comprendre d'où vient le transport maritime et pourquoi, même aujourd'hui, il est l'un des piliers clés non seulement de la sécurité nationale, mais aussi de la fonctionnalité économique de notre nation."
 CAS_focus_expanding_military_civilian_joint_programs: "Élargir les programmes conjoints militaro-civils"
 CAS_focus_expanding_military_civilian_joint_programs_desc: "En élargissant les programmes conjoints, nous pouvons bénéficier et maintenir l'activité de notre personnel militaire tout en améliorant certains aspects de notre économie en temps de paix."
 CAS_focus_the_scarlet_brigade_marches_to_victory: "La Brigade Écarlate marche vers la victoire"
 CAS_focus_the_scarlet_brigade_marches_to_victory_desc: "La fierté nationale, l'autodétermination et le respect de soi face aux ingérences étrangères sont les appels que le peuple a revendiqués. Avec cela, nous marchons vers la victoire et nous assurerons la suffisance nationale pour nos propres besoins, ceux de notre peuple, et contre les influences et les colères étrangères."
 CAS_focus_penal_labor_corps: "Corps de travail pénal"
 CAS_focus_penal_labor_corps_desc: "Les fardeaux de la société doivent être mis à profit, sinon nous devrons trouver un moyen de déboucher ces canalisations. Ainsi, nous établirons un nouveau Corps de travail pénal pour aider à racheter ceux qui ont cherché à nuire à la société. Ils pourront désormais réparer et améliorer ce qu'ils ont tenté de détruire et de corrompre."
 CAS_focus_young_cascadians_association: "Association des jeunes Cascadiens"
 CAS_focus_young_cascadians_association_desc: "L'YCA est une ligue de jeunesse visant à instiller la fierté nationale et le sens du devoir dans les générations futures de Cascadia. Cette ligue aidera à dispenser des leçons militaires et civiles en termes de discipline, de leadership et de valeur personnelle, peu importe ce qu'ils choisissent de faire."
 CAS_focus_cascadian_defense_phase_one: "Phase un de la défense de Cascadia"
 CAS_focus_cascadian_defense_phase_one_desc: "Le CDP, ou Plan de défense de Cascadia, est une militarisation de la nation pour se préparer de manière préventive à toute menace externe qui pourrait vouloir s'imposer sur notre coin de paradis. La phase un est un effort initial d'industrialisation militaire pour essayer de renforcer les efforts de production afin que nous puissions tenir la ligne si nécessaire."
 CAS_focus_homefront_is_still_a_front: "Le front intérieur reste un front"
 CAS_focus_homefront_is_still_a_front_desc: "Pour pouvoir se battre sur la ligne de front, il faut d'abord comprendre ce que c'est que de se battre sur le front intérieur. Ainsi, nous augmenterons les besoins industriels domestiques et investirons dans des initiatives de recherche pour mieux équiper notre population civile en cas de guerre qui s'éternise."
 CAS_focus_cascadian_defense_phase_two: "Phase deux de la défense de Cascadia"
 CAS_focus_cascadian_defense_phase_two_desc: "La deuxième phase du CDP est de se concentrer sur l'autarcie stratégique. Certaines ressources clés que nous avons, et que nous n'avions pas auparavant, doivent être sécurisées pour garantir que notre nation puisse tenir en cas de blocus."
 CAS_focus_cascadian_defense_phase_three: "Phase trois de la défense de Cascadia"
 CAS_focus_cascadian_defense_phase_three_desc: "La phase trois du CDP consiste à établir un approvisionnement alimentaire domestique solide. Nous élargirons notre secteur agricole organisé et investirons davantage dans la recherche pour améliorer la qualité et les quantités de nourriture produites par les petites fermes. Au moins, si nous sommes potentiellement bloqués, nous durerons un peu plus longtemps grâce à notre anticipation."
 CAS_focus_peace_time_lottery_conscription: "Conscription par loterie en temps de paix"
 CAS_focus_peace_time_lottery_conscription_desc: "Le PTL est un programme national de conscription obligatoire à durée limitée, qui sélectionne aléatoirement un groupe d'âge et une partie de l'année de naissance pour garantir que notre population soit habituée à un éventuel service militaire. Cette période dure de 4 à 6 mois et ne se limite pas strictement à l'entraînement au combat d'infanterie."
 CAS_focus_improving_military_logistical_needs: "Améliorer les besoins logistiques militaires"
 CAS_focus_improving_military_logistical_needs_desc: "En investissant dans les infrastructures logistiques ainsi que dans les chaînes d'approvisionnement, nous pouvons améliorer la survivabilité globale et la qualité de nos forces militaires."
 CAS_focus_the_first_of_many_victories: "La première de nombreuses victoires"
 CAS_focus_the_first_of_many_victories_desc: "Le peuple souhaite défendre et protéger ses amis, sa famille et son mode de vie. Ainsi, il semble que la sous-faction politique militaire ait remporté une victoire pour le gouvernement national. Avec cette sécurité, nous pouvons désormais orienter notre société et notre économie pour servir non seulement notre peuple, mais aussi nos forces militaires pour garantir le sommet de la défense nationale."
 CAS_focus_promoting_strategic_mining: "Promotion de l'extraction stratégique"
 CAS_focus_promoting_strategic_mining_desc: "Grâce à des investissements ciblés, nous pouvons élargir et améliorer l'extraction de matières premières stratégiquement importantes. Notre objectif de renforcer notre position globale sans dépendre trop des moyens étrangers deviendra une réalité."
 CAS_focus_national_economics: "Économie nationale"
 CAS_focus_national_economics_desc: "Grâce à des investissements larges dans de nouveaux développements économiques, nous pouvons développer notre économie nationale et permettre aux gens de travailler pour subvenir à leurs besoins. Cela aidera à amorcer un effet boule de neige de développement général. En parallèle, nous espérons capitaliser sur cela et avoir une base économique suffisamment solide pour redonner davantage à ceux qui donnent autant."
 CAS_focus_establishing_defense_industry: "Établir notre industrie de défense"
 CAS_focus_establishing_defense_industry_desc: "Pour garantir l'indépendance de notre nation face aux ingérences étrangères, nous devons sécuriser un complexe militaro-industriel. Ainsi, nous lancerons un investissement national pour créer une telle structure."
 CAS_focus_setting_up_mandatory_conscription: "Mise en place de la conscription obligatoire"
 CAS_focus_setting_up_mandatory_conscription_desc: "Pour préparer notre nation de manière préventive à toute agression, qu'elle vienne de nous ou de nos ennemis, nous devons garantir que notre main-d'œuvre est stable et plus importante que prévu. Ainsi, une période de conscription obligatoire de six mois nous permettra de sécuriser nos intérêts nationaux dans toutes les situations imaginables."
 CAS_focus_automation_conscription_act: "Loi sur la conscription automatisée"
 CAS_focus_automation_conscription_act_desc: "La législation ACA est un ensemble de dépenses visant à automatiser au maximum certaines industries, et en échange, la main-d'œuvre licenciée serait conscrite. Cependant, les nouveaux soldats « conscrits forcés » pourraient envisager des postes de réserve comme l'approvisionnement, les transmissions ou l'administration s'ils le souhaitent."
 CAS_focus_general_military_investments: "Investissements militaires généraux"
 CAS_focus_general_military_investments_desc: "Le GMI est un ensemble de dépenses dédié à améliorer de manière générale les capacités de notre armée. Ainsi, des fonds supplémentaires seront consacrés à l'amélioration de la formation du personnel général et du corps des officiers. Cela permettra à notre nation d'innover et d'améliorer nos forces à long terme ainsi que de réaliser des gains initiaux grâce à ces investissements à court terme."
 CAS_focus_army_funding_improvements: "Améliorations du financement de l'armée"
 CAS_focus_army_funding_improvements_desc: "En augmentant notre financement pour l'armée, nous pouvons améliorer les cours de formation, ce qui aidera à renforcer les capacités de combat du personnel de notre armée."
 CAS_focus_naval_funding: "Financement naval"
 CAS_focus_naval_funding_desc: "Augmenter notre financement naval dédié nous permet d'améliorer les systèmes d'armes et les cours de formation pour permettre à nos navires de renforcer leur survivabilité et leur puissance au combat."
 CAS_focus_air_force_investments: "Investissements dans l'armée de l'air"
 CAS_focus_air_force_investments_desc: "Un financement général pour l'armée de l'air nous permet d'améliorer les avions existants ainsi que de renforcer la formation des nouveaux pilotes. Par conséquent, nous pouvons investir dans des efforts limités de R&D pour améliorer les mesures de survie dans des contextes offensifs et défensifs, afin de renforcer la puissance de combat de notre armée de l'air."
 CAS_focus_modern_victory_for_old_ideas: "Victoire moderne pour les vieilles idées"
 CAS_focus_modern_victory_for_old_ideas_desc: "La maison gagne toujours, et dans ce cas, c'est vrai. Le mouvement monarchiste moderne, connu sous le nom de Maison d'Olympia, a remporté la victoire aux élections. Cela prépare le terrain pour créer une monarchie élective moderne dans laquelle l'organisation gouvernementale démocratique reste la même, mais les noms des offices sont simplement modifiés de manière cosmétique pour correspondre aux anciens titres féodaux. Maintenant, papa et maman ne mentiront plus en disant que vous deviendrez prince ou princesse."
 CAS_focus_modernizing_nobility_act: "Loi sur la modernisation de la noblesse"
 CAS_focus_modernizing_nobility_act_desc: "Pour établir une monarchie moderne, nous devons d'abord redéfinir ce qu'est une noblesse, car le sens traditionnel de cette institution est, au mieux, encombrant. Ainsi, la noblesse cascadienne sera un système hiérarchisé de titres gagnables. Les principaux titres seront associés aux bureaux élus respectifs. Cependant, chaque strate sociale aura également un cadre expliquant comment obtenir son propre titre de noblesse."
 CAS_focus_reorganizing_traditional_military_ranks: "Réorganisation des grades militaires traditionnels"
 CAS_focus_reorganizing_traditional_military_ranks_desc: "Les armées modernes sont un mélange d'organisations centrées sur les grandes ou petites unités. Cependant, et si nous élargissions et réorganisions la structure des grades pour augmenter globalement les types d'unités et leur échelle ? Cela nécessitera probablement une augmentation des sous-officiers ainsi que des officiers réguliers, encourageant ainsi un recrutement plus dynamique pour différents niveaux de leadership."
 CAS_focus_the_new_nation: "La nouvelle nation"
 CAS_focus_the_new_nation_desc: "Une nouvelle nation et son peuple émergeront des cendres de l'ancienne. Nous sommes désormais les Duchés Unis de Cascadia, nous sommes le peuple cascadien, et nous défendrons nos foyers, nos familles et notre mode de vie."
 CAS_focus_developing_new_settlements: "Développer de nouvelles colonies"
 CAS_focus_developing_new_settlements_desc: "En créant de nouvelles colonies et économies locales, nous pouvons mieux répartir notre population, ce qui nous permettra d'être plus décentralisés en tant que nation si l'ennemi arrive sur nos côtes et notre sol."
 CAS_focus_defense_towns: "Villes de défense"
 CAS_focus_defense_towns_desc: "En ciblant des colonies espacées ou négligeables et en encourageant les entrepreneurs de défense à construire des installations tout en incitant les locaux ou d'autres de la région à créer de nouvelles villes et potentiellement des cités, nous pouvons avoir une logistique plus dynamique. Ces zones n'ont pas de réel développement, et en tant que tel, nous apporterons le développement à ces zones. En d'autres termes, nous construirons, et ils viendront."
 CAS_focus_cascade_redoubts: "Redoutes de Cascade"
 CAS_focus_cascade_redoubts_desc: "La création de redoutes stratégiques en montagne nous permettra d'établir des lignes de repli potentielles ainsi que d'encourager le développement des infrastructures et de l'économie pour mener ces nouvelles zones de construction militaire."
 CAS_focus_green_mountain_guards: "Gardes des montagnes vertes"
 CAS_focus_green_mountain_guards_desc: "Une version similaire au système des Gardes nationales, mais ces réservistes à temps partiel sont davantage destinés à ceux qui se retirent du service actif tout en souhaitant rester membres prêts du service. Ainsi, la branche de service GMG est une sous-branche du corps du personnel général et peut inclure des unités des trois principales branches de service lorsque cela est possible."
 CAS_focus_expanding_military_industries: "Élargir les industries militaires"
 CAS_focus_expanding_military_industries_desc: "En élargissant notre base industrielle militaire, nous pouvons augmenter nos capacités défensives et, si nécessaire, offensives en tant que nation."
 CAS_focus_cascadian_power: "Énergie de Cascadia"
 CAS_focus_cascadian_power_desc: "Grâce à des investissements stratégiques dans de nouvelles installations ainsi que dans la logistique et les moyens par lesquels nous trouvons, créons et utilisons notre énergie, nous pouvons développer notre réseau énergétique pour améliorer généralement à la fois l'économie et la qualité de vie des citoyens."
 CAS_focus_cascadian_economy: "L'économie de Cascadia"
 CAS_focus_cascadian_economy_desc: "Maintenant que nous avons plus ou moins la tête sur les épaules, nous pouvons commencer à reconstruire notre économie nationale et résoudre les problèmes majeurs qui affectent notre société."
 CAS_focus_strategic_autarky_economy: "Plan d'économie stratégique autarcique"
 CAS_focus_strategic_autarky_economy_desc: "Le SAEP est une revitalisation nationale et complète de notre économie et de son fonctionnement. Bien que certains détails restent à peaufiner, en bref, nous voulons compter davantage sur nous-mêmes globalement plutôt que de nous réengager pleinement dans l'économie mondiale intégrée."
 CAS_focus_creating_a_real_agricultural_sector: "Créer un véritable secteur agricole"
 CAS_focus_creating_a_real_agricultural_sector_desc: "Les collines vallonnées et les chaînes de montagnes signifient que nous n'avons pas beaucoup de terres directement cultivables à développer. Nous devrons vraiment réfléchir à la manière de développer notre agriculture si nous voulons réellement soutenir une croissance démographique significative."
 CAS_focus_washington_pasture_products_and_more: "Produits de pâturage de Washington et plus"
 CAS_focus_washington_pasture_products_and_more_desc: "Le développement des produits de pâturage généraux nous permet également d'expérimenter des carburants alternatifs. L'éthanol est une source assez courante pour limiter l'utilisation directe de l'essence. Cependant, si nous pouvons étendre l'utilisation de l'éthanol pour qu'il soit plus dominant sans être aussi destructeur pour les composants des moteurs, nous pourrons renforcer davantage nos impacts agricoles et scientifiques sur l'autosuffisance."
 CAS_focus_mountain_agriculture_planning: "Planification agricole en montagne"
 CAS_focus_mountain_agriculture_planning_desc: "Le MAP est l'aboutissement de notre travail acharné. Grâce à des efforts financiers et de recherche considérables, nous pouvons maintenant créer un secteur agricole qui ne dépend pas entièrement d'un terrain spécifique. Bien sûr, ce n'est pas parfait, mais c'est suffisant pour soutenir correctement notre population croissante."
 CAS_focus_civilian_centric_economics: "Économie centrée sur les civils"
 CAS_focus_civilian_centric_economics_desc: "Le CCE est une orientation nationale dédiée au développement économique de la nation. En bref, l'objectif est de se concentrer sur les emplois centrés sur les civils plutôt que sur ceux orientés vers le militaire. En d'autres termes, une économie plus traditionnelle et diversifiée plutôt qu'une économie axée sur une potentielle conquête des territoires voisins."
 CAS_focus_home_grown_tech: "Technologie locale"
 CAS_focus_home_grown_tech_desc: "En établissant les bases d'un secteur technologique, nous pouvons élargir nos capacités de R&D et améliorer l'ensemble de l'économie grâce à leurs innovations."
 CAS_focus_societal_workforce_program: "Programme de main-d'œuvre sociétale"
 CAS_focus_societal_workforce_program_desc: "Le SWP est un vaste programme national d'emplois et de travail. Ce programme ambitieux utilisera des initiatives de financement collectif avec le bien-être, les soins de santé et le financement gouvernemental direct pour créer des emplois et employer tout le monde là où c'est possible. L'objectif principal est d'apporter de la stabilité tout en examinant les impacts à long terme sur l'équilibre économique national."
 CAS_focus_how_high_can_our_sky_rise: "Jusqu'où notre ciel peut-il s'élever"
 CAS_focus_how_high_can_our_sky_rise_desc: "Le développement général des secteurs des bureaux et des entreprises permettra à notre peuple de découvrir une gamme variée d'emplois technologiques et autres emplois de cols blancs. Cela encouragera, nous l'espérons, de nouvelles initiatives éducatives pour notre population dans son ensemble et donnera un coup de pouce significatif à notre PIB et à nos valeurs monétaires tout en essayant de compenser les coûts de tous ces développements."
 CAS_focus_greater_olympian_development_scheme: "Grand schéma de développement olympien"
 CAS_focus_greater_olympian_development_scheme_desc: "Le GODS est une expansion économique générale de la zone métropolitaine de la capitale. Nous espérons que ce centre de puissance économique créera un effet d'entraînement à mesure que son influence développera les villes, villages et même les territoires voisins sous notre contrôle."
 CAS_focus_industrialize_cascadia: "Industrialiser Cascadia"
 CAS_focus_industrialize_cascadia_desc: "Grâce à des schémas de développement généraux, nous pouvons développer le marché de l'emploi ainsi que notre diversité industrielle. Employer des citoyens sera plus facile que jamais, et nous préparons le terrain pour une croissance fluide et bénéfique de notre économie nationale."
 CAS_focus_improving_naval_and_shipping_industries: "Améliorer les industries navales et maritimes"
 CAS_focus_improving_naval_and_shipping_industries_desc: "Les développements généraux de nos industries maritimes auront des effets bénéfiques à l'échelle nationale. Premièrement, nous développons notre économie globale et continuons à diversifier cette économie. Deuxièmement, nous contribuons à améliorer les besoins militaires potentiels si et quand ces besoins se présentent. Enfin, bien que le principal problème soit le remplissage et la création d'emplois industriels militaires, les effets en cascade liés à la création d'emplois corporatifs et civils ou « cols bleus » nous permettent de faire croître tout le monde de bas en haut."
 CAS_focus_developing_a_domestic_arms_industry: "Développer une industrie d'armement domestique"
 CAS_focus_developing_a_domestic_arms_industry_desc: "Bien que l'idée centrale d'une industrie d'armement soit d'équiper une force militaire, il existe également un bon marché civil. Les chasseurs, les forces de l'ordre et les agences fédérales ayant des antécédents en matière de sécurité ont également besoin d'armes pour faire ce qu'ils font. N'oublions pas non plus les moyens de défense personnelle et domestique. Cela devrait généralement avoir des bénéfices à tous les niveaux, car cela ouvre plus de voies d'emploi pour nos citoyens."
 CAS_focus_continued_diversification_efforts: "Efforts continus de diversification"
 CAS_focus_continued_diversification_efforts_desc: "Alors que nous commençons à atteindre les dernières étapes de notre programme CCE, nous devons prioriser la diversification économique pour multiplier les opportunités d'emploi pour nos citoyens."
 CAS_focus_a_true_economy: "Une véritable économie"
 CAS_focus_a_true_economy_desc: "Pour maintenir cette économie magnifique, nous devons investir dans son avenir. Cet avenir, ce sont les habitants qui appellent Cascadia leur maison, et c'est dans ces mêmes personnes que nous investirons pour qu'elles puissent elles aussi profiter de ce que nous avons tous créé."
 CAS_focus_militarized_economy_plan: "Plan d'économie militarisée"
 CAS_focus_militarized_economy_plan_desc: "Notre nation est petite, et le continent ainsi que le monde en général sont devenus plus instables. Ainsi, nous devons chercher une solution rapide pour résoudre le problème économique. La manière la plus rapide est de créer une économie militarisée où les emplois sont centrés autour de l'expansion et de la croissance militaire. Bien que cela ne soit pas totalement durable, cela aiderait à lancer des plans d'expansion limités qui pourraient ensuite être utilisés pour réorganiser véritablement notre économie."
 CAS_focus_cascadian_corps_of_engineers_program: "Programme du Corps des ingénieurs de Cascadia"
 CAS_focus_cascadian_corps_of_engineers_program_desc: "Le CCoE est une entreprise conjointe militaire et civile qui permet des efforts combinés pour reconstruire la nation et accélérer les efforts de développement. Il offre également aux civils une chance de rejoindre l'armée sans nécessairement s'inquiéter de la partie « mourir »."
 CAS_focus_idaho_innovations: "Innovations de l'Idaho"
 CAS_focus_idaho_innovations_desc: "Le secteur de l'Idaho comprendra des éléments de R&D ainsi que la production générale d'armements. Nous espérons stimuler les besoins locaux en armes à feu et faire avancer la résolution du problème de l'emploi."
 CAS_focus_oregon_armaments: "Armements de l'Oregon"
 CAS_focus_oregon_armaments_desc: "Le conseil d'administration de l'OA garantira de l'emploi pour l'État de l'Oregon et aidera à coordonner le développement local. Ce ne sera pas grand-chose dans ces premières étapes, mais c'est mieux que rien."
 CAS_focus_washington_war_machines: "Machines de guerre de Washington"
 CAS_focus_washington_war_machines_desc: "Washington, la région de la capitale, sera responsable de la construction de nos machines de guerre les plus coûteuses. L'espoir est de compenser l'emploi et de stimuler davantage le développement local à mesure que les citoyens acquièrent des salaires, et ainsi de suite."
 CAS_focus_oregon_shipping: "Transport maritime de l'Oregon"
 CAS_focus_oregon_shipping_desc: "Oregon Shipping Inc. est une entreprise polyvalente pour répondre aux besoins navals de la nation tout en commençant à établir le transport commercial et d'autres industries maritimes ou orientées vers la mer. La beauté des développements navals est que tout le monde peut obtenir une part plus équitable des choses."
 CAS_focus_washington_naval_industries: "Industries navales de Washington"
 CAS_focus_washington_naval_industries_desc: "Le développement continu de Washington nous permet de poursuivre l'effet boule de neige du développement économique. L'avantage est que les industries navales sont beaucoup plus universelles que les industries militaires strictement terrestres."
 CAS_focus_establishing_basic_industries: "Établir des industries de base"
 CAS_focus_establishing_basic_industries_desc: "Malgré notre pari audacieux, aucun pari n'est vraiment complet sans un plan de secours. Par conséquent, nous mènerons des développements civils limités pour garantir que les besoins de base soient satisfaits."
 CAS_focus_establishing_basic_tech_industries: "Établir des industries technologiques de base"
 CAS_focus_establishing_basic_tech_industries_desc: "Si nous voulons exploiter notre économie de quelque manière que ce soit, nous devons investir dans un secteur d'innovations privées. Le secteur technologique de toute économie est généralement le fer de lance des innovations économiques et technologiques. Une économie totalement militarisée ne pourrait pas réaliser des innovations à grande échelle, mais en limitant une petite section, nous pouvons garantir un package complet."
 CAS_focus_an_economy_with_a_state: "Une économie avec un État"
 CAS_focus_an_economy_with_a_state_desc: "Maintenant que notre économie nationale est plus ou moins sur la bonne voie, nous pouvons commencer à regarder au-delà de notre horizon pour sécuriser et équilibrer nos besoins et nos moyens. Vers un avenir plus lumineux pour tous et vers un avenir plus uni."
 CAS_focus_powering_the_nation: "Alimenter la nation"
 CAS_focus_powering_the_nation_desc: "Établir une économie et remettre les gens au travail, c'est bien, mais nous ne pouvons rien faire s'il n'y a pas d'énergie pour faire fonctionner les choses... À moins de revenir à l'ère de la vapeur, mais je m'égare."
 CAS_focus_bringing_washington_online: "Mettre Washington en ligne"
 CAS_focus_bringing_washington_online_desc: "Les investissements initiaux dans les infrastructures ainsi que dans de nouvelles installations de production d'énergie nous permettent d'apporter un réseau plus équilibré à l'État de Washington, la capitale. Ce n'est pas grand-chose, mais cela aidera à mettre en ligne de nombreux autres services civils ainsi que l'économie elle-même."
 CAS_focus_bringing_idaho_online: "Mettre l'Idaho en ligne"
 CAS_focus_bringing_idaho_online_desc: "Nos efforts continus pour établir un réseau électrique national nous mènent à l'État de l'Idaho. Le plus grand obstacle est de faire passer les infrastructures à travers les chaînes de Cascade et des Rocheuses. Mais en fin de compte, nous stabiliserons et construirons, ce qui aidera à tout remettre sur pied."
 CAS_focus_bringing_oregon_online: "Mettre l'Oregon en ligne"
 CAS_focus_bringing_oregon_online_desc: "En poursuivant la formalisation du réseau électrique national, nous nous tournons vers l'État de l'Oregon. Mettre l'État en ligne nous permettra de nous connecter à la région de la capitale et d'augmenter toutes les formes d'activité nationale, tant économiques que civiles."
 CAS_focus_stabilizing_the_national_grid: "Stabiliser le réseau national"
 CAS_focus_stabilizing_the_national_grid_desc: "Grâce à des efforts concertés, nous avons réussi à mettre en ligne un réseau national connecté à presque tout ce qui en a besoin. Bien sûr, ce n'est pas parfait, et nous ne sommes pas certains des besoins futurs. Cependant, nous avons une base qui nous permet de créer notre économie, de prendre soin de nos citoyens et de fonctionner comme une société moderne."
 CAS_focus_raising_the_northern_pacific_flag: "Hisser le drapeau du Pacifique Nord"
 CAS_focus_raising_the_northern_pacific_flag_desc: "En rétablissant le chemin de fer du Pacifique Nord, nous pouvons sécuriser l'avenir du réseau ferroviaire de notre nation."
 CAS_focus_northern_pacific_southern_route: "Route sud du Pacifique Nord"
 CAS_focus_northern_pacific_southern_route_desc: "En créant une route sud dédiée de Salem et Eugene, Oregon, à Boise, Idaho, nous pouvons consolider une nouvelle manière de mieux connecter notre nation et ses citoyens."
 CAS_focus_northern_pacific_rocky_mountain_route: "Route des Rocheuses du Pacifique Nord"
 CAS_focus_northern_pacific_rocky_mountain_route_desc: "En reliant la capitale de l'État de l'Idaho, Boise, à Spokane, Washington, nous pouvons maintenant créer un réseau significatif d'approvisionnement et de logistique pour dynamiser notre économie nationale."
 CAS_focus_northern_pacific_beyond_boise_route: "Route du Pacifique Nord au-delà de Boise"
 CAS_focus_northern_pacific_beyond_boise_route_desc: "En établissant des connexions ferroviaires vers les colonies les plus éloignées de notre nation, nous pouvons également frapper ou préparer notre nation de manière préventive pour des idées au-delà de nos frontières."
 CAS_focus_excavating_the_nation: "Extraire les richesses de la nation"
 CAS_focus_excavating_the_nation_desc: "Bien que notre nation soit petite, elle regorge de ressources naturelles que nous pouvons exploiter. Nous devons réaliser des investissements judicieux et généraux si nous voulons avoir une chance de construire une économie véritablement fonctionnelle."
 CAS_focus_wenatchee_iron_works_complex: "Complexe des aciéries de Wenatchee"
 CAS_focus_wenatchee_iron_works_complex_desc: "Créer un complexe minier centré sur le minerai de fer dont dispose notre nation nous permet de fabriquer une pléthore de produits. Sans parler de l'acier, un produit utilisant le fer, qui est l'un des plus consommés après le béton lui-même."
 CAS_focus_yakima_bauxite_mills: "Moulins à bauxite de Yakima"
 CAS_focus_yakima_bauxite_mills_desc: "La bauxite est le principal minerai transformé en aluminium, ou comme les anciens Américains l'appelaient, aluminum. On adore le XIXe siècle et son absence de vérification orthographique avant d'imprimer un journal. Quoi qu'il en soit, la bauxite et d'autres minerais légers seront bientôt extraits, transformés et utilisés pour développer et diversifier notre économie à des niveaux jamais vus auparavant."
 CAS_focus_making_a_valley_out_of_a_mountain: "Faire une vallée d'une montagne"
 CAS_focus_making_a_valley_out_of_a_mountain_desc: "La création de la RMMC, ou Rocky Mountain Mining Company, est la pierre angulaire pour trouver et développer nos métaux technologiques de base. Les éléments nécessaires pour fabriquer des puces électroniques, par exemple, nous permettront d'améliorer notre efficacité et notre appareil domestique dans son ensemble."
 CAS_focus_growing_the_precious_metals_sector: "Développer le secteur des métaux précieux"
 CAS_focus_growing_the_precious_metals_sector_desc: "L'or, les gemmes et autres minéraux exotiques sont un excellent moyen d'obtenir un levier économique décent. Par ailleurs, les minerais de terres rares comme l'osmium seraient également intéressants à découvrir. Nous penserons aux plus insaisissables plus tard ; pour l'instant, nos besoins domestiques doivent être satisfaits, et nous avons les terres pour le faire."
 CAS_focus_investing_in_fossil_fuel_developments: "Investir dans le développement des combustibles fossiles"
 CAS_focus_investing_in_fossil_fuel_developments_desc: "Washington a du charbon, l'Oregon a du charbon et l'Idaho a du charbon et du pétrole. Tant que nous n'aurons pas trouvé un moyen de produire des synthétiques durables pour les industries pétrochimiques respectives, nous sommes contraints d'élargir et d'investir dans ces ressources potentiellement limitées. Cependant, pour le moment, nous préparons le terrain pour créer une aubaine temporaire jusqu'à ce que nous puissions réorganiser et équilibrer nos besoins domestiques."
 CAS_focus_strategic_rubber_production_facilities: "Installations de production stratégique de caoutchouc"
 CAS_focus_strategic_rubber_production_facilities_desc: "Que ce soit des arbres à caoutchouc dans une installation à climat spécialisé ou une variété de méthodes synthétiques, nous avons besoin de caoutchouc et de produits à base de caoutchouc. Les besoins de la population, ainsi que les besoins militaires potentiels, surpassent les coûts lorsqu'on pense véritablement à l'indépendance de notre nation dans son ensemble."
 CAS_focus_natural_resource_institute_of_cascadia: "Institut des ressources naturelles de Cascadia"
 CAS_focus_natural_resource_institute_of_cascadia_desc: "L'NRIC est une installation scientifique dédiée à la promotion et à l'expansion de nos ressources naturelles. Nous ne sommes pas une grande nation, mais si nous pouvons innover et optimiser ce que nous avons déjà, que ce soit par des pratiques de production ou d'extraction plus efficaces, voire dans le monde des synthétiques, nous pourrions devenir peut-être la première nation véritablement autarcique au monde. Bien sûr, ce sont des rêves utopiques, mais les rêves ne sont jamais une mauvaise chose, seulement un moyen de motivation pour demain."
 CAS_focus_cascadian_military: "Militaire de Cascadia"
 CAS_focus_cascadian_military_desc: "Le terrain que nous occupons peut être à la fois un sauveur et un détriment pour notre existence même. Ainsi, la formalisation des Services armés de Cascadia nous permettra de façonner et de créer une force militaire capable au moins de tenir ces terres que nous contrôlons."
 CAS_focus_mountaineering_army: "Armée des montagnards"
 CAS_focus_mountaineering_army_desc: "L'Armée de Cascadia (CA) est une branche de service née des chaînes de montagnes qui dominent notre territoire. Ainsi, nous devons rationaliser les efforts d'entraînement pour garantir que ces connaissances tactiques ne soient pas gaspillées en cas d'attaque ennemie."
 CAS_focus_filling_in_logistical_holes: "Combler les lacunes logistiques"
 CAS_focus_filling_in_logistical_holes_desc: "Si nous voulons avoir des services armés fonctionnels, sans parler d'une armée elle-même, nous devons d'abord nous attaquer aux problèmes d'approvisionnement et de réquisition qui rendent les choses si inefficaces à l'heure actuelle."
 CAS_focus_streamlining_personnel_placement: "Rationalisation du placement du personnel"
 CAS_focus_streamlining_personnel_placement_desc: "Grâce aux efforts combinés du conseil du personnel et du corps logistique, nous pouvons unifier nos efforts et envisager un processus plus fluide et efficace pour fournir aux soldats ce dont ils ont besoin et les placer là où ils sont nécessaires."
 CAS_focus_expanding_training_camps: "Élargir les camps d'entraînement"
 CAS_focus_expanding_training_camps_desc: "Pour garantir que nous ayons les effectifs nécessaires pour défendre correctement notre nation, nous devons élargir et améliorer nos installations d'entraînement dans leur ensemble."
 CAS_focus_codifying_equipment_standardizations: "Codification des standardisations d'équipement"
 CAS_focus_codifying_equipment_standardizations_desc: "Fournir de nouveaux équipements aux troupes est toujours une priorité, cependant, il est également de la responsabilité du commandement de s'assurer que la cohésion des unités et l'expérience sont à la hauteur jusqu'à ce qu'ils atteignent le champ de bataille. Ainsi, la standardisation des kits et armements de terrain nous permettra de nous entraîner plus efficacement et de réduire l'utilisation excessive du réseau logistique."
 CAS_focus_targeted_motorization_efforts: "Efforts de motorisation ciblés"
 CAS_focus_targeted_motorization_efforts_desc: "Le TME est une liste de priorités pour l'allocation de nos premiers véhicules motorisés. Des éléments comme la logistique et le transport de masse des troupes nous permettront de poursuivre nos efforts pour déployer suffisamment d'hommes sur le terrain et tenir nos frontières."
 CAS_focus_general_refinement_programs: "Programmes de raffinement général"
 CAS_focus_general_refinement_programs_desc: "Garantir les normes d'entraînement ainsi que le maintien des compétences acquises est un excellent moyen de conserver et d'établir une nouvelle base d'excellence au combat."
 CAS_focus_army_defensive_strategy: "Stratégie défensive de l'armée"
 CAS_focus_army_defensive_strategy_desc: "En raison de notre position majoritairement isolée, nous devons créer un esprit plus défensif si nous voulons survivre à toute incursion depuis le continent."
 CAS_focus_strengthening_defensive_counter_measures: "Renforcer les contre-mesures défensives"
 CAS_focus_strengthening_defensive_counter_measures_desc: "Les armées modernes disposent d'une multitude d'outils, et cette connaissance signifie que nous devons investir davantage dans des contre-mesures pour ces outils. Aucun humain fragile ne peut détruire un char facilement, alors donnons-leur les moyens de destruction."
 CAS_focus_anti_air_developments: "Développements anti-aériens"
 CAS_focus_anti_air_developments_desc: "En investissant dans des systèmes anti-aériens préventifs, nous pouvons augmenter la survie ainsi que l'expérience de combat de nos soldats grâce à cette survie."
 CAS_focus_defense_social_benefit_contracts: "Contrats de bénéfices sociaux pour la défense"
 CAS_focus_defense_social_benefit_contracts_desc: "La création du département DSBC au sein de l'armée nous permet de mieux encourager l'enrôlement pour plus que la simple défense de la nation. Cette mesure préventive contre l'incertitude signifie que si quelqu'un s'enrôle dans l'armée, il peut signer un contrat juridiquement contraignant qui établit une norme de bénéfices en termes monétaires ainsi que pour le bien-être et les soins de santé pour le soldat et les membres de sa famille directe. En cas de guerre, ces bénéfices seraient immédiatement transmis au conjoint ou au plus proche parent selon la situation."
 CAS_focus_aggression_strategy: "Stratégie d'agression"
 CAS_focus_aggression_strategy_desc: "Notre position est une bombe à retardement. Nous devons passer à l'offensive si nous voulons réellement progresser dans ces temps troublés."
 CAS_focus_emphasis_on_mobility: "Accent sur la mobilité"
 CAS_focus_emphasis_on_mobility_desc: "En promouvant des éléments plus mobiles de notre armée, la manœuvrabilité et les capacités offensives augmenteront considérablement nos chances de déborder les capacités de prise de décision de l'ennemi."
 CAS_focus_rearming_soldiers: "Réarmement des soldats"
 CAS_focus_rearming_soldiers_desc: "En modifiant l'équipement standard de nos soldats pour qu'il soit plus orienté vers l'offensive, nous pouvons garantir que nos soldats soient mieux préparés à attaquer qu'à tenir une position."
 CAS_focus_securing_dedicated_conscription: "Sécuriser une conscription dédiée"
 CAS_focus_securing_dedicated_conscription_desc: "Améliorer les efforts de conscription et affiner les exigences de conscription nous permettra de maintenir les effectifs nécessaires, surtout si les lignes de front venaient à s'étendre au-delà des attentes."
 CAS_focus_all_terrain_combat_training: "Entraînement au combat tout-terrain"
 CAS_focus_all_terrain_combat_training_desc: "En établissant de nouvelles installations d'entraînement au combat pour exposer nos troupes à autant de types de terrains que possible, nous établissons une nouvelle norme d'entraînement et d'adaptabilité en matière de capacités de combat globales."
 CAS_focus_cascadian_navy: "Marine de Cascadia"
 CAS_focus_cascadian_navy_desc: "La branche de service militaire CN est la pierre angulaire de la défense côtière. En utilisant les navires dont nous disposons, nous devons réorganiser et réparer ces navires, leurs équipages et créer une nouvelle dynamique de puissance. La perle du Pacifique brillera de mille feux."
 CAS_focus_updating_fleet_logistics: "Mise à jour de la logistique de la flotte"
 CAS_focus_updating_fleet_logistics_desc: "Les réparations et l'entretien nécessitent des matériaux, des ressources humaines et des matières premières. Nous devons réparer ce rouage majeur de notre puissante machine navale si nous voulons avoir une force navale fonctionnelle."
 CAS_focus_remodeling_training_facilities: "Rénovation des installations d'entraînement"
 CAS_focus_remodeling_training_facilities_desc: "En modernisant et en mettant à jour les installations délabrées, nous pouvons améliorer la qualité de notre personnel, leur manipulation et leur familiarité avec les navires sur lesquels ils sont stationnés."
 CAS_focus_navy_personnel_advancements_training: "Formation pour l'avancement du personnel naval"
 CAS_focus_navy_personnel_advancements_training_desc: "Augmenter les programmes de formation pour préparer le personnel naval à des avancements potentiels en grade et en responsabilité permettra une manipulation plus efficace des systèmes d'armes et une meilleure coordination au sein des flottes plus petites."
 CAS_focus_fixing_outdated_propulsion_systems: "Réparer les systèmes de propulsion obsolètes"
 CAS_focus_fixing_outdated_propulsion_systems_desc: "L'entretien des systèmes de propulsion a été presque inexistant, ce qui est inacceptable. Nous devons réparer ces composants majeurs et donner à nos forces navales une chance de se battre."
 CAS_focus_standardizing_repair_facilities: "Standardisation des installations de réparation"
 CAS_focus_standardizing_repair_facilities_desc: "En standardisant les installations de cale sèche, nous pouvons améliorer nos capacités à réparer les navires endommagés ou cassés. Cela signifie moins de temps hors service et des réponses plus rapides à la présence ennemie dans nos eaux."
 CAS_focus_weapons_system_task_force: "Groupe de travail sur les systèmes d'armes"
 CAS_focus_weapons_system_task_force_desc: "En créant des équipes spécialisées de réparation et de remplacement, nous pouvons garantir que nos navires disposent des systèmes d'armes les plus fonctionnels et à jour."
 CAS_focus_naval_firepower_strategy: "Stratégie de puissance de feu navale"
 CAS_focus_naval_firepower_strategy_desc: "En concentrant les fonds sur les systèmes d'armes pour nos navires, nous pouvons garantir la survivabilité de chaque vaisseau, car chacun aura un impact redoutable."
 CAS_focus_future_navies_program: "Programme des futures marines"
 CAS_focus_future_navies_program_desc: "En orientant les fonds vers la R&D pour de nouvelles armes pour nos flottes ainsi que des mesures défensives, nous augmenterons l'impact au combat ainsi que la survivabilité générale."
 CAS_focus_strategic_shipbuilding: "Construction navale stratégique"
 CAS_focus_strategic_shipbuilding_desc: "Le programme SSB est dédié à la pérennisation et à la rationalisation de la composition de la flotte navale ainsi que de la puissance de feu attendue sur ces navires."
 CAS_focus_naval_replacement_strategy: "Stratégie de remplacement naval"
 CAS_focus_naval_replacement_strategy_desc: "Les navires sont perdus, c'est un fait. Cependant, si nous ne voulons pas perdre notre économie dans le processus, nous devons garantir que la réparation, le réaménagement et la survivabilité du personnel naval soient une priorité absolue."
 CAS_focus_ship_design_standards_commission: "Commission des normes de conception des navires"
 CAS_focus_ship_design_standards_commission_desc: "La commission SDS est une initiative de financement visant à explorer des moyens de réduire les coûts et les ressources nécessaires pour produire plus de navires avec moins de ressources. Les inconvénients seront légèrement évidents, mais la survivabilité reste la priorité absolue."
 CAS_focus_survivability_designing_priority: "Priorité à la conception de la survivabilité"
 CAS_focus_survivability_designing_priority_desc: "En concevant de manière préventive de nouveaux navires avec des mesures de survivabilité, nous pouvons récupérer plus de main-d'œuvre des navires potentiellement endommagés ou détruits."
 CAS_focus_coastal_primary_training: "Entraînement primaire côtier"
 CAS_focus_coastal_primary_training_desc: "Assurer notre défense nationale est l'objectif principal, et à ce titre, l'entraînement reflétera cela."
 CAS_focus_air_force_of_cascadia: "Armée de l'air de Cascadia"
 CAS_focus_air_force_of_cascadia_desc: "La création, ainsi que la formalisation de l'Armée de l'air de Cascadia, ou CAF, est une véritable étape vers l'indépendance de notre nation. Les puissances étrangères de toutes tailles cherchent à avoir une armée de l'air capable de défendre leur ciel national, et nous ferons de même."
 CAS_focus_fighter_priority_strategy: "Stratégie de priorité aux chasseurs"
 CAS_focus_fighter_priority_strategy_desc: "Défendre notre espace aérien est l'objectif principal pour une survie à long terme. Si nous laissons l'aviation ennemie agir librement, autant abandonner avant de commencer."
 CAS_focus_improved_weapons_testing: "Amélioration des tests d'armes"
 CAS_focus_improved_weapons_testing_desc: "L'installation de test d'armes est un excellent moyen d'améliorer nos capacités offensives aériennes. Cependant, avec une conception astucieuse de l'installation, nous pouvons également tester des contre-mesures et des technologies d'amélioration générale."
 CAS_focus_retooling_aircraft_production: "Réoutillage de la production d'avions"
 CAS_focus_retooling_aircraft_production_desc: "En priorisant les modèles de production de chasseurs, nous pouvons assurer au peuple de notre nation, ainsi qu'à nos ennemis, que nos cieux ne contiendront que nos avions."
 CAS_focus_bomber_priority_strategy: "Stratégie de priorité aux bombardiers"
 CAS_focus_bomber_priority_strategy_desc: "Nous avons confiance en les capacités de notre armée de l'air, mais nous sommes tout aussi confiants dans la volonté de nos ennemis de continuer le combat. Ainsi, nous devons prioriser les avions de type bombardier pour vaincre l'ennemi à la fois sur le front et sur son propre territoire."
 CAS_focus_payload_developments: "Développement des charges utiles"
 CAS_focus_payload_developments_desc: "Pour garantir la défaite de nos ennemis, nous devons améliorer nos charges utiles de bombardement et la manière dont elles atteignent leurs cibles."
 CAS_focus_retooling_aircraft_production_two: "Réoutillage de la production d'avions"
 CAS_focus_retooling_aircraft_production_two_desc: "En allouant les ressources de production à des modèles d'avions de type bombardier, nous pouvons maintenir la pression sur l'ennemi autant que possible. Nous forcerons leur reddition d'une manière ou d'une autre."
 CAS_focus_simulator_investments: "Investissements dans les simulateurs"
 CAS_focus_simulator_investments_desc: "Pour prouver que nos pilotes sont les meilleurs, nous devons les soumettre à des simulations aussi réalistes que possible. L'entraînement sera difficile, probablement écrasant pour certains, mais au final, nous établirons une nouvelle norme pour les pilotes que le monde entier reconnaîtra."
 CAS_focus_general_infrastructure_investments: "Investissements généraux dans les infrastructures"
 CAS_focus_general_infrastructure_investments_desc: "Grâce à des investissements pour améliorer les infrastructures de notre armée de l'air ainsi que la logistique pour amener les avions aux champs de départ, nous améliorerons considérablement la préparation au combat de notre branche de service aérien."
 CAS_focus_air_force_assistance_department: "Département d'assistance de l'armée de l'air"
 CAS_focus_air_force_assistance_department_desc: "Le Département d'assistance, ou comme certains l'appellent, le Département de préparation conjointe, est une section de coordination de l'armée de l'air qui travaille en cohésion avec l'armée et les autres forces terrestres pendant les opérations de combat. Cela vise à limiter les incidents de tirs amis et à garantir la clarté sur le champ de bataille."
 CAS_focus_clear_skies_ahead: "Un ciel dégagé à l'horizon"
 CAS_focus_clear_skies_ahead_desc: "Grâce à des efforts inlassables, nous pouvons dire confortablement que nous pouvons profiter du ciel au-dessus de nous. Car nous le défendrons contre toute force ennemie qui tenterait de l'assombrir."
 CAS_focus_a_refined_fighting_force: "Une force de combat raffinée"
 CAS_focus_a_refined_fighting_force_desc: "Notre armée a parcouru un long chemin, mais maintenant nous pouvons dire que nos frontières seront défendues et que nos ennemis ne pourront plus simplement nous marcher dessus."
 CAS_focus_beyond_the_mountain_home: "Au-delà de la maison des montagnes"
 CAS_focus_beyond_the_mountain_home_desc: "En regardant notre grande nation, nous voyons un pays et un peuple pleins de potentiel. Nous voyons au-delà des grandes chaînes de montagnes de ces terres magnifiques et constatons avec horreur que des sauvages, des exploiteurs et toutes sortes de vagabonds jonchent le continent. Si nous voulons vraiment laisser notre marque dans cette ère moderne, nous devons être audacieux. Quel que soit notre choix, nous devons rester grands, fiers et unis contre ceux qui souhaitent préserver la décadence qui nous entoure."
 CAS_focus_pan_pacific_plan: "Le Plan Pan-Pacifique"
 CAS_focus_pan_pacific_plan_desc: "Cascadia est une nation orientée vers le Pacifique, et nous devons nous assurer qu'elle devienne LA nation du Pacifique. À cet effet, nous commencerons à mettre en mouvement les rouages pour devenir une nation plus grande, s'étendant sur la côte pacifique."
 CAS_focus_preparing_for_the_hunt: "Préparation à la chasse"
 CAS_focus_preparing_for_the_hunt_desc: "La partie la plus facile de notre grand plan sera d'éliminer la République de Californie, rétrograde et intrinsèquement égocentrique. Une sorte d'ours, si nous étions dans un cirque... mais nous n'y sommes pas. Ainsi, nous commencerons les préparatifs pour acquérir les terres de Californie et mettre fin à cette mascarade."
 CAS_focus_strike_down_the_bear: "Abattre l'ours"
 CAS_focus_strike_down_the_bear_desc: "L'heure est venue, et ainsi nous frapperons l'ours, nous serons victorieux et nous commencerons une nouvelle ère pour Cascadia !"
 CAS_focus_the_great_southern_expedition: "La grande expédition du Sud"
 CAS_focus_the_great_southern_expedition_desc: "Le Mexique est une nation forte, mais aussi confuse et quelque peu décevante. Ce sera notre plus grand défi à ce jour, et nous devons nous préparer à cette grande bataille."
 CAS_focus_operation_yucatan: "Opération Yucatan"
 CAS_focus_operation_yucatan_desc: "L'Opération Yucatan est l'invasion planifiée du Mexique. Nous frapperons fort et rapidement pour balayer la péninsule de Basse-Californie, puis commencerons une avancée générale vers le sud jusqu'à ce que nous éliminions les dernières poches de résistance dans le Yucatan."
 CAS_focus_rio_grande_republic: "République du Rio Grande"
 CAS_focus_rio_grande_republic_desc: "Contrôler de vastes étendues de territoire est une tâche ardue et un drain sur nos ressources humaines limitées. Ainsi, nous devons établir un État fantoche stratégique comme partenaire égal aux côtés des vestiges mexicains."
 CAS_focus_yucatan_power_bloc: "Bloc de puissance du Yucatan"
 CAS_focus_yucatan_power_bloc_desc: "Pour consolider nos territoires du Pacifique, nous devons démanteler l'idée d'un peuple mexicain unifié. Ainsi, en faisant renaître la nation et la culture du Yucatan, nous pourrons découper une autre section du grand Mexique et mieux administrer les choses dans le sud."
 CAS_focus_our_pacific_territories: "Nos territoires du Pacifique"
 CAS_focus_our_pacific_territories_desc: "Pour garantir que notre présence navale dans le Pacifique devienne de plus en plus incontestable, nous devons sécuriser et intégrer les territoires côtiers clés du Pacifique. Cela contribuera également à créer un Pacte de Puissance Pan-Pacifique unifié, ou PPPP. Nous pouvons chercher à diviser le Mexique en régions suffisamment faibles pour ne pas nous défier, mais assez puissantes pour nous aider et bénéficier mutuellement à nous-mêmes et aux autres États membres constitués."
 CAS_focus_central_mexico_administration: "Administration du Mexique central"
 CAS_focus_central_mexico_administration_desc: "L'ancien gouvernement du Mexique est autorisé à rester au pouvoir et à administrer la région centrale de l'ancien État mexicain. La condition principale est que le nouvel État et son administration soient alignés sur Cascadia et ses objectifs de politique étrangère. Les affaires domestiques peuvent continuer sous la nouvelle administration sans intervention de Cascadia."
 CAS_focus_ensuring_public_stability: "Assurer la stabilité publique"
 CAS_focus_ensuring_public_stability_desc: "Avec l'expédition du sud terminée, nous pouvons maintenant rallier le grand public et créer un nouveau chemin à suivre. Unis comme un seul peuple, nous pouvons prospérer comme jamais auparavant."
 CAS_focus_eastern_bulwark: "Rempart de l'Est"
 CAS_focus_eastern_bulwark_desc: "Notre objectif ultime est de revendiquer les territoires côtiers du Pacifique, de l'Alaska à la Basse-Californie, en créant une grande marine pour garantir la paix et la stabilité du Pacifique. Cependant, nous devons d'abord établir une base solide. Les rumeurs à l'est du Mississippi inquiètent certains quant à l'émergence d'une contre-puissance, et la position géopolitique du Canada rend une invasion directe complexe. Ainsi, nous devons contenir l'Union de Deseret comme un rempart contre l'Est tout en renforçant notre base de pouvoir."
 CAS_focus_operation_morman: "Opération Mormon"
 CAS_focus_operation_morman_desc: "L'Union de Deseret a autrefois livré une guerre contre l'ancien gouvernement fédéral américain dans les années 1800. Eh bien, maintenant, ils vont avoir un autre tour avec nous. Nous marchons vers l'ouest !"
 CAS_focus_securing_eastern_holdings: "Sécuriser les possessions de l'Est"
 CAS_focus_securing_eastern_holdings_desc: "Nous avons sécurisé le rempart, maintenant nous devons stabiliser la situation et rétablir l'ordre public."
 CAS_focus_pushing_buttons_testing_waters: "Provoquer et tester les eaux"
 CAS_focus_pushing_buttons_testing_waters_desc: "Le plus grand défi nous attend. Nous devons faire tout notre possible pour convaincre les Canadiens de nous attaquer plutôt que de leur déclarer la guerre directement. Bien sûr, nous pourrions le faire, mais compte tenu de l'évidence, ce n'est pas la meilleure idée."
 CAS_focus_border_escalation: "Escalade à la frontière"
 CAS_focus_border_escalation_desc: "Nous devons tout faire pour pousser le gouvernement canadien à déclencher une guerre selon leurs conditions. Ainsi, même si nous sommes un peu imprudents, nous devons faire ce qui est nécessaire si nous ne voulons pas que ce conflit régional dégénère en quelque chose de plus grand."
 CAS_focus_operation_great_north: "Opération Grand Nord"
 CAS_focus_operation_great_north_desc: "Quand tout le reste échoue, eh bien, fais-le toi-même."
 CAS_focus_stabilizing_the_great_north: "Stabiliser le Grand Nord"
 CAS_focus_stabilizing_the_great_north_desc: "Maintenant que nous avons mis fin aux choses selon nos termes, nous pouvons commencer à ramener la paix et l'ordre sur ces terres."
 CAS_focus_operation_big_dipper: "Opération Grande Ourse"
 CAS_focus_operation_big_dipper_desc: "La dernière frontière. L'Alaska, l'État riche en pétrole, sera un excellent ajout à notre Union pan-pacifique et une pièce stratégique importante pour continuer notre prouesse navale."
 CAS_focus_connecting_the_frigid_north: "Connecter le nord glacial"
 CAS_focus_connecting_the_frigid_north_desc: "Maintenant que le conflit est terminé, nous pouvons commencer à connecter et stabiliser le territoire de l'Alaska."
 CAS_focus_pan_pacific_proclamation: "Proclamation Pan-Pacifique"
 CAS_focus_pan_pacific_proclamation_desc: "Notre travail n'est pas terminé, mais les parties les plus difficiles sont désormais derrière nous. Nous pouvons assurer aux peuples de notre glorieuse nation que nous ne faisons qu'un. Les habitants de la côte pacifique sont maintenant unis, et nous proclamerons cette unité au monde entier."
 CAS_focus_cambrian_unity_plan: "Le plan d'unité cambrienne"
 CAS_focus_cambrian_unity_plan_desc: "La république est morte, l'idée d'un « États-Unis » a disparu avec son implosion. Ainsi, nous devons créer un nouveau chemin et une nouvelle identité pour nous unir. Certaines des grandes chaînes de montagnes remontent à l'âge cambrien, alors quoi de mieux pour créer une nouvelle union que d'honorer l'héritage de ces terres. Cambria, notre maison."
 CAS_focus_coastal_claims: "Revendications côtières"
 CAS_focus_coastal_claims_desc: "Pour créer notre nouvelle union, nous devons d'abord tracer un chemin vers l'unité côtière du Pacifique. Ainsi, nous commencerons à manœuvrer et à consolider nos revendications légitimes contre le gouvernement défaillant de Californie."
 CAS_focus_southwestern_securities: "Sécurités du Sud-Ouest"
 CAS_focus_southwestern_securities_desc: "Le Sud-Ouest est riche en combustibles fossiles et en ressources minérales clés. Si nous voulons prendre soin de cette nouvelle grande nation, nous devons commencer à consolider notre droit d'acquérir ces terres."
 CAS_focus_securing_a_stable_food_supply: "Sécuriser un approvisionnement alimentaire stable"
 CAS_focus_securing_a_stable_food_supply_desc: "Les États des Grandes Plaines sont considérés comme le grenier du nouveau monde. C'est ce grenier qui nourrira notre peuple et favorisera l'unité ainsi que la prospérité dans les jours à venir."
 CAS_focus_operation_angel_city: "Opération Angel City"
 CAS_focus_operation_angel_city_desc: "Pour créer un front véritablement unifié, nous devons d'abord unir la côte ouest. Nous frapperons vers le sud et célébrerons notre victoire dans la ville des anges."
 CAS_focus_operation_bread_bowl: "Opération Bol de Pain"
 CAS_focus_operation_bread_bowl_desc: "La région des grandes plaines sera la meilleure région à combattre en premier. Après avoir balayé cette zone, nous pourrons ensuite nous diriger vers le sud et consolider notre union."
 CAS_focus_operation_just_deserts: "Opération Justes Déserts"
 CAS_focus_operation_just_deserts_desc: "La dernière pièce centrale de notre grand puzzle est juste devant nous. Beaucoup pourraient demander, pourquoi ne pas simplement unir le continent ? Eh bien, un jour, nous le ferons. Mais pour l'instant, nous devons unir et consolider nos gains, favoriser un sentiment d'unité et créer un nouveau chemin pour l'avenir que nous souhaitons."
 CAS_focus_beginning_a_new_chapter: "Commencer un nouveau chapitre"
 CAS_focus_beginning_a_new_chapter_desc: "Nous commençons par stabiliser la région côtière, car c'est la plus proche de nous pour commencer à intégrer les services civils."
 CAS_focus_restoring_southern_order: "Rétablissement de l'ordre dans le Sud"
 CAS_focus_restoring_southern_order_desc: "En intégrant les services civils, nous pouvons commencer à rétablir la loi et l'ordre dans nos nouvelles régions du sud, où les débuts de l'unité nationale peuvent commencer."
 CAS_focus_sowing_new_fields_of_unity: "Semer de nouveaux champs d'unité"
 CAS_focus_sowing_new_fields_of_unity_desc: "En restaurant l'ordre et la paix sur ces terres fertiles, nous pouvons rétablir la légalité publique en garantissant un approvisionnement alimentaire stable et diversifié."
 CAS_focus_the_new_republic: "La nouvelle république"
 CAS_focus_the_new_republic_desc: "Cela fait longtemps, mais il est temps de tourner la dernière page de ce livre pour en écrire un nouveau. L'histoire de Cambria commence aujourd'hui."
 CAS_focus_old_republic_plan: "Le plan de l'ancienne république"
 CAS_focus_old_republic_plan_desc: "Nos terres sont en ordre, et ainsi nous corrigerons ce que tant d'autres ont mal fait. Nous marchons vers l'est et ensemble, nous réunirons le continent une fois de plus."
 CAS_focus_coastline_clearance: "Nettoyage de la côte"
 CAS_focus_coastline_clearance_desc: "Notre chemin est long et difficile. Si nous ne sommes pas prudents, un maniaque de la côte est pourrait avoir une idée similaire à la nôtre. Ainsi, nous pouvons commencer par chercher à unir les États côtiers du Pacifique sous une seule bannière tout en préparant nos forces pour les campagnes à venir."
 CAS_focus_taking_the_gamble: "Prendre le pari"
 CAS_focus_taking_the_gamble_desc: "La moitié sud de ce côté du continent est couverte de déserts. Ce terrain hostile signifie que nous devrons être prudents avec les approvisionnements et nous assurer de ne pas souffrir davantage de la chaleur et des maladies que du combat lui-même."
 CAS_focus_working_for_our_meal: "Travailler pour notre repas"
 CAS_focus_working_for_our_meal_desc: "Bien que la moitié nord de ce côté du continent soit principalement constituée de plaines, les Rocheuses ainsi que les collines et vallées rendront le voyage long et fastidieux. Espérons juste qu'après notre dur labeur, nous pourrons savourer un bon repas copieux."
 CAS_focus_a_lone_star_no_more: "Une étoile solitaire, plus jamais"
 CAS_focus_a_lone_star_no_more_desc: "À mi-chemin de notre quête revanchiste, c'est le début d'une nouvelle page dans notre livre de gloire. Le Texas sera un excellent point d'arrêt pour nous regrouper, réorganiser nos acquis actuels et nous préparer pour le prochain combat afin de terminer la tâche en cours."
 CAS_focus_war_plan_movie_star: "Plan de guerre Étoile de cinéma"
 CAS_focus_war_plan_movie_star_desc: "Nous frappons vers le sud sur l'ours. Ces perruques libérales et leur haute société n'auront aucune chance."
 CAS_focus_war_plan_farmville: "Plan de guerre Farmville"
 CAS_focus_war_plan_farmville_desc: "Le fermier John peut avoir un vieux fusil fiable, mais nous avons des chars et des avions. Cette bande hétéroclite ne nous arrêtera pas."
 CAS_focus_war_plan_skorpion: "Plan de guerre Scorpion"
 CAS_focus_war_plan_skorpion_desc: "Les Mormons... sérieusement ? Ces gens sont une blague. Je parie que nous perdrons plus à cause des maladies et du climat qu'à cause de leur soi-disant armée."
 CAS_focus_war_plan_alamo: "Plan de guerre Alamo"
 CAS_focus_war_plan_alamo_desc: "Souvenez-vous de l'Alamo, car ce sera le point à mi-chemin pour restaurer la gloire et l'honneur d'un continent uni."
 CAS_focus_beginning_clean_up_operations: "Commencer les opérations de nettoyage"
 CAS_focus_beginning_clean_up_operations_desc: "Alors que la poussière retombe dans la première moitié de ce « grand jeu » qui est le nôtre, nous devons commencer à nous regrouper et organiser le front intérieur que nous avons créé."
 CAS_focus_peace_land_and_bread: "Paix, Terre et Pain"
 CAS_focus_peace_land_and_bread_desc: "Nous assurerons la paix et rétablirons l'ordre public en exploitant les nouvelles terres et en veillant à ce que le peuple ait assez de pain pour remplir son estomac."
 CAS_focus_bread_and_circuses: "Pain et jeux"
 CAS_focus_bread_and_circuses_desc: "Pour maintenir l'ordre public dans le sud-ouest, nous devons divertir les gens et les garder nourris. Ainsi, nous pouvons envisager d'élargir l'influence de Vegas et fournir de la nourriture bon marché à cette région désertique."
 CAS_focus_a_wild_west_no_more: "Un Far West, plus jamais"
 CAS_focus_a_wild_west_no_more_desc: "Avec la moitié ouest du continent désormais réorganisée et stable pour le moment, nous pouvons commencer à préparer la marche à travers le Mississippi."
 CAS_focus_southern_bell_tolls: "Une cloche du Sud sonne"
 CAS_focus_southern_bell_tolls_desc: "La marche vers l'est continue, et quoi de mieux pour traverser le Mississippi que par l'État éponyme lui-même."
 CAS_focus_rusting_chance_to_make_new: "Une chance rouillée de créer du neuf"
 CAS_focus_rusting_chance_to_make_new_desc: "La région des Grands Lacs est l'une des zones les plus industrialisées de l'ancienne république. Malheureusement, ces Grands Lacs ont rouillé les États qui les bordent ou sont à proximité. Pour cela, nous marcherons vers l'est et continuerons le combat."
 CAS_focus_capitalizing_the_capital: "Capitaliser la capitale"
 CAS_focus_capitalizing_the_capital_desc: "La région fédérale de l'ancienne république a grandement souffert des influences toxiques du District. Eh bien, maintenant nous allons travailler pour y remédier."
 CAS_focus_northeastern_nitwits: "Idiots du Nord-Est"
 CAS_focus_northeastern_nitwits_desc: "Les gens centrés sur eux-mêmes et la haute société qui composent généralement la région du Nord-Est seront un jeu d'enfant. Cependant, nous ne devons pas sous-estimer les terrains qu'ils contrôlent, car même une bande de voyous peut causer des dégâts si elle est dans la bonne zone."
 CAS_focus_war_plan_dixie: "Plan de guerre Dixie"
 CAS_focus_war_plan_dixie_desc: "Nous marchons sur Dixie, nous marchons vers l'est pour achever le travail que nous nous sommes fixé."
 CAS_focus_war_plan_industrial_revolution: "Plan de guerre Révolution Industrielle"
 CAS_focus_war_plan_industrial_revolution_desc: "Nous marcherons vers l'est et transformerons ces reliques rouillées en podiums raffinés de prospérité."
 CAS_focus_war_plan_washington: "Plan de guerre Washington"
 CAS_focus_war_plan_washington_desc: "Le district de la capitale, bien que ce ne soit pas la ligne d'arrivée, est la dernière étape majeure pour consolider notre nouveau mandat de destin pour le continent. Car nous conquerrons la capitale et recréerons l'ancienne république pour en faire une nouvelle."
 CAS_focus_war_plan_marathon: "Plan de guerre Marathon"
 CAS_focus_war_plan_marathon_desc: "Nous sommes dans la dernière ligne droite, amis. Maintenant, nous devons juste terminer notre marathon et contempler l'océan ouvert. Depuis le Maine, nous devrions pouvoir voir au loin la province canadienne paisible de la Nouvelle-Écosse. À partir de là, les effusions de sang seront terminées et la reconstruction pourra commencer."
 CAS_focus_southern_sweethearts: "Chéris du Sud"
 CAS_focus_southern_sweethearts_desc: "L'hospitalité du Sud est une singularité en soi. Si nous voulons véritablement rétablir la loi et l'ordre, et encore moins envisager de redevenir une union d'États, nous devons leur montrer la même courtoisie qu'ils nous montrent. La guerre est la guerre, mais maintenir la paix est bien plus difficile qu'on ne le pense."
 CAS_focus_midwestern_goodbye: "Adieu du Midwest"
 CAS_focus_midwestern_goodbye_desc: "Oups, désolé, je ne t'avais pas vu là, ça a été un moment vraiment sympa, mais j'ai des choses à faire et à rattraper avant que Madame ne s'énerve de manière flamboyante. Mais on peut refaire ça une autre fois, je ramènerai la bière et toi, amène de bons hot-dogs pour le match."
 CAS_focus_capital_clean_up: "Nettoyage de la capitale"
 CAS_focus_capital_clean_up_desc: "Il est temps de nettoyer cette relique du passé. Peut-être qu'un jour nous rétablirons le siège du gouvernement national ici, ou nous pourrions simplement le rendre à chaque État respectif et l'utiliser comme une leçon pour les générations futures."
 CAS_focus_liberty_shines_once_more: "La liberté brille à nouveau"
 CAS_focus_liberty_shines_once_more_desc: "Aujourd'hui, nous nettoyons les rues et la Statue de la Liberté, car nous devons célébrer l'achèvement de notre grand second Destin Manifeste."
 CAS_focus_second_republic: "La Deuxième République"
 CAS_focus_second_republic_desc: "Les terres sont en ordre, le peuple est uni, et le monde saura désormais que la Deuxième République Américaine est à nouveau un acteur sur la scène mondiale. Car unis nous tenons, divisés nous sommes tombés."
 CAS_flag_western_outlook: "Les idéaux occidentaux prennent racine"
 CAS_flag_emerging_outlook: "Les idéaux de l'Est prennent racine"
 CAS_flag_non_aligned_outlook: "Les idéaux locaux prennent racine"
 CAS_flag_nationalist_outlook: "Les valeurs nationalistes s'emparent de la nation"
 CAS_flag_mount_fort_baker: "Mont Fort Baker"
 CAS_flag_fort_ruby_mountain: "Fort Ruby Mountain"
 CAS_flag_fort_yakama: "Fort Yakama"
 CAS_flag_fort_saint_helens: "Fort Saint Helens"
 CAS_flag_sprague: "Sprague"
 CAS_flag_umatilla: "Umatilla"
 CAS_flag_arock: "Arock"
 CAS_flag_grimes_pass: "Grimes Pass"
 CAS_ideas_developing_foreign_policy: "Développement de la politique étrangère"
 CAS_ideas_developing_foreign_policy_desc: "Maintenant que nous nous sommes ressaisis, nous pouvons commencer à regarder au-delà de nos frontières pour assurer notre place dans ce monde."
 CAS_ideas_officer_training_funding: "Financement de la formation des officiers"
 CAS_ideas_officer_training_funding_desc: "Un financement amélioré nous a permis d'élargir la formation que nos officiers et généraux acquièrent au fil de leurs années de service. Cela nous permet, avec le temps, d'améliorer les éléments de commandement et de contrôle de notre armée ainsi que de renforcer les doctrines que nous pouvons utiliser pour affiner nos forces militaires."
 CAS_ideas_the_wegonian_rank_structure: "La Structure de Grades Wegonienne"
 CAS_ideas_the_wegonian_rank_structure_desc: "S'inspirant de méthodes de commandement et de contrôle plus spécifiques, la structure de grades wegonienne est une forme élargie de grades militaires pour chaque branche de service, permettant des tailles d'unités militaires plus petites et plus évolutives. Le principal inconvénient est que l'expansion de ces grades et de cette hiérarchie d'unités nécessite davantage de postes de leadership à tous les niveaux. Cependant, l'avantage potentiel réside dans la coordination entre les unités et la capacité à augmenter la flexibilité des unités malgré l'échelon supérieur utilisé."
 CAS_ideas_mountain_agriculture: "Agriculture de montagne"
 CAS_ideas_mountain_agriculture_desc: "Grâce à une planification minutieuse et à des investissements significatifs en R&D, nous pouvons désormais avoir un secteur agricole significatif pour envisager une véritable autosuffisance si nous sommes un jour assiégés par des puissances étrangères souhaitant nous nuire."
 CAS_ideas_cascadian_armed_services_infancy: "Services armés cascadiens « Infance »"
 CAS_ideas_cascadian_armed_services_infancy_desc: "Les premiers jours de l'établissement d'une force militaire seront toujours remplis de maraudeurs enthousiastes et de paresseux prudents. Bien que ce ne soit pas grand-chose, les services armés cascadiens feront tout ce qu'ils peuvent pour défendre le foyer et la famille, où et quand cela est nécessaire."
 CAS_ideas_army_anti_air_defenses: "Défenses antiaériennes de l'armée"
 CAS_ideas_army_anti_air_defenses_desc: "En priorisant le développement des systèmes antiaériens, nous pouvons prolonger la vie des soldats moyens, augmentant ainsi l'expérience partagée des soldats dans l'armée."
 CAS_ideas_cascading_offensives: "Offensives en cascade"
 CAS_ideas_cascading_offensives_desc: "En réentraînant les troupes et les officiers à être plus agressifs, tout en équipant nos troupes d'éléments plus mobiles, nous pouvons garantir une sorte d'« offensive perpétuelle » si l'opportunité se présente."
 CAS_ideas_all_terrain_combat_training: "Entraînement au combat tout-terrain"
 CAS_ideas_all_terrain_combat_training_desc: "Les programmes d'entraînement ATC sont des camps d'entraînement spécialement conçus pour exposer les soldats à toutes sortes de combats, là où et quand c'est possible. Cela augmentera la compétence de nos soldats et leur capacité à soutenir le combat dans différents environnements."
 CAS_ideas_future_navies_program: "Programme des marines futures"
 CAS_ideas_future_navies_program_desc: "En concentrant nos financements sur les systèmes d'armes et en développant de manière préventive les capacités de puissance de feu des différents navires, nous pouvons améliorer notre prouesse globale au combat."
 CAS_ideas_tomorrows_navy: "La Marine de Demain"
 CAS_ideas_tomorrows_navy_desc: "En pérennisant la construction navale et les compositions de flotte, nous pouvons considérablement augmenter la puissance de feu et la flexibilité de notre marine."
 CAS_ideas_design_standards: "Normes de conception"
 CAS_ideas_design_standards_desc: "En standardisant les conceptions des navires, nous pouvons réduire les excédents dans l'utilisation des ressources."
 CAS_ideas_survivability_designs: "Conceptions de Survivabilité"
 CAS_ideas_survivability_designs_desc: "En nous concentrant sur les taux de survie du personnel naval, nous pouvons minimiser au mieux la perte d'expérience et de ressources humaines dans une guerre prolongée."
 CAS_ideas_weapons_testing_facilities: "Installations de Test d'Armes"
 CAS_ideas_weapons_testing_facilities_desc: "En établissant une installation générique de test d'armes, nous pouvons non seulement tester les armes comme son nom l'indique, mais aussi masquer d'autres avancées en matière de contre-mesures parmi toutes les armes. Globalement, notre capacité à contrôler nos cieux devrait être peu ou pas contestée."
 CAS_ideas_fighter_centric_production: "Production axée sur les chasseurs"
 CAS_ideas_fighter_centric_production_desc: "En réallouant les ressources de production aux modèles orientés vers les chasseurs, nous pouvons continuer à garder une longueur d'avance dans un éventuel jeu de nombres."
 CAS_ideas_improved_payload_methods: "Méthodes améliorées de livraison de charges utiles"
 CAS_ideas_improved_payload_methods_desc: "Des investissements généraux pour améliorer la livraison des charges utiles ainsi que la capacité de l'avion à atteindre la cible sont nécessaires pour garantir que la volonté de nos ennemis soit écrasée."
 CAS_ideas_bomber_centric_production: "Production axée sur les bombardiers"
 CAS_ideas_bomber_centric_production_desc: "En concentrant nos efforts de production sur les bombardiers et les types d'avions similaires, nous pouvons écraser l'esprit de nos ennemis en les bombardant jusqu'à leur soumission."
 CAS_ideas_assistance_department: "Département d'assistance sur le terrain de l'armée"
 CAS_ideas_assistance_department_desc: "L'AFAD est le département de préparation des branches conjointes qui aide à coordonner les opérations de combat de l'armée."
 CAS_ideas_cascadian_armed_services_refined: "Services armés cascadiens « Raffinés »"
 CAS_ideas_cascadian_armed_services_refined_desc: "Grâce à des investissements continus en temps, énergie et ressources humaines et matérielles, nous avons enfin créé une force militaire fonctionnelle. Avec cela, nous pouvons maintenant investir davantage dans la formation et l'amélioration du leadership de cette nouvelle force de combat pour qu'elle ne tombe pas en décrépitude et ne s'étiole pas."
 CAS_ideas_domestic_stability_programs: "Programmes de stabilité domestique"
 CAS_ideas_domestic_stability_programs_desc: "Les programmes communautaires, les réformes policières et les moyens de mieux tendre la main au public sont l'objectif principal des DSP. Nous espérons favoriser un sentiment d'unité plutôt qu'une division perpétuelle."
 CAS_ideas_cambrian_unity_initiatives: "Initiatives d'unité cambrienne"
 CAS_ideas_cambrian_unity_initiatives_desc: "Si nous voulons consolider nos terres et unir le peuple, nous devons créer des programmes qui permettent à notre peuple de se sentir comme un seul."
 CAS_ideas_civil_service_integration_programs: "Programmes d'intégration des services civils"
 CAS_ideas_civil_service_integration_programs_desc: "Pour garantir la cohésion sociale et favoriser l'unité nationale, nous devons d'abord intégrer et standardiser les services civils. Ce faisant, nous pouvons être plus proactifs dans la sensibilisation communautaire et les interactions sociales avec le public en général."
 cascadia_divided_we_fell: "Divisés, Nous Sommes Tombés"
 cascadia_divided_we_fell_desc: "La république est partie, et des ombres, nous émergeons dans notre petit coin du continent. Luttant contre les troubles domestiques et une société dysfonctionnelle dans son ensemble, sans parler des tensions croissantes avec un groupe appelé la Résistance des Rocheuses. Nous devons chercher à sécuriser nos bases avant de pouvoir envisager d'avancer."
 cascadia_domestic_policies: "Département des Affaires Intérieures"
 cascadia_domestic_policies_desc: "Le DoDA est un département de politiques domestiques générales qui cherche à améliorer l'attitude du grand public envers une ouverture vers l'extérieur tout en augmentant l'accès à certains piliers domestiques clés comme la recherche, la communauté et certains programmes sociaux. Dans l'ensemble, le département veille au bien-être général de notre peuple en cohésion avec d'autres départements et leurs tâches plus spécifiques qui peuvent affecter les capacités du DoDA."
 cascadia_federal_budgets: "Département du Budget"
 cascadia_federal_budgets_desc: "Le DoB est chargé de réguler les excédents et, de manière générale, les dépenses du gouvernement fédéral et de ses divers programmes. Il travaille principalement en tandem avec le Département du Trésor."
 cascadia_tax_policies: "Département du Trésor"
 cascadia_tax_policies_desc: "Le Trésor est responsable de l'application et de la comptabilité des revenus générés par notre nation et son peuple. Le Département du Trésor gère tous les revenus générés et travaille ensuite en tandem avec le Département du Budget pour créer un programme de budgétisation et un code fiscal équilibrés et relativement justes pour le fonctionnement global de la nation."
 cascadia_industrial_policies: "Département du Développement Industriel"
 cascadia_industrial_policies_desc: "Le DoID est responsable de la réglementation et du développement national de ses capacités de fabrication et industrielles. Le département aide à rendre efficace le peu de terres dont nous disposons pour le développement, car l'agriculture, le logement et les terrains réduisent les capacités générales de notre nation à croître en population et économiquement."
 cascadia_resource_management_policies: "Département du Travail"
 cascadia_resource_management_policies_desc: "Le DoL est responsable de l'emploi et de l'appareil de composition de la main-d'œuvre de notre nation. Il travaille avec le DoDA et le DoID pour garantir une main-d'œuvre flexible et fonctionnelle capable de s'adapter et de participer à l'économie dans son ensemble."
 cascadia_army_service_branch: "Armée Montagnarde Cascadienne"
 cascadia_army_service_branch_desc: "La CMA est la branche de service terrestre des Forces Militaires Cascadiennes. Cette branche est l'élément terrestre qui se spécialise généralement dans la guerre en montagne ou de type montagneux en raison des nombreuses chaînes de montagnes qui composent les terres de Cascadia elle-même."
 cascadia_air_force_service_branch: "Force Aérienne Cascadienne"
 cascadia_air_force_service_branch_desc: "La CAF est la branche de service aéronautique des Forces Militaires Cascadiennes. Cette branche est l'élément aérien qui se spécialise dans l'entraînement à l'agilité en raison du terrain terrestre accidenté et irrégulier qu'elle doit naviguer lorsqu'elle tente des frappes orientées vers le sol."
 cascadia_navy_service_branch: "Marine Cascadienne"
 cascadia_navy_service_branch_desc: "La CN est la branche de service naval des Forces Militaires Cascadiennes. Cette branche est l'élément maritime qui défend les eaux côtières et les villes ou villages dispersés le long de la côte de la nation. Bien que pas totalement unique, la marine de Cascadia bénéficie d'un avantage défensif en raison de la configuration et des terrains d'entraînement que sont les eaux côtières de l'État de Washington."
