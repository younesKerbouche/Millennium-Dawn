 turkey_focus: "Priorités nationales turques"
 TUR_APC_TECH: "Technologie APC"
 TUR_industry: "Technologie industrielle"
 TUR_TECH_ELECTRONICS: "Électronique"
 TUR_TECH_INTERNET: "Internet"
 TUR_new_mili_rd: "Nouvelle technologie militaire"
 TUR_digitalize: "Numérisation"
 TUR_modernize_armed_forces: "Forces armées modernisées"
 ALB_taken_research: "Recherche effectuée"
 TUR_PKK_autonomy_idea: "Résistance du PKK"
 TUR_PKK_autonomy_idea_desc: "Intégrer le PKK dans un autre pays sera presque impossible."
 TUR_traditional_ideals: "Idéaux traditionnels"
 TUR_traditional_ideals_desc: "Rejeter les idéaux et l’influence étrangers est la meilleure voie que notre nation puisse emprunter pour être libre et indépendante."
 TUR_archeology_cooperation: "Coopération archéologique"
 TUR_archeology_cooperation_desc: "Nous coopérons avec d’autres nations pour l’excavation d’anciens trésors du monde"
 TUR_tubitak_idea_name: "TUBITAK"
 TUR_belgian_workers: "Scientifiques belges"
 TUR_tubitak_idea_name_desc: "Nous avons fait venir des scientifiques belges pour effectuer pour nous le dur travail de recherche et de développement."
 TUR_islamic_legacy2: "L'héritage des califats"
 TUR_islamic_legacy2_desc: "Le Califat aura une très longue histoire dans notre nation, et nous devons le souligner. Nous l'utiliserons à notre avantage à des fins idéologiques."
 TUR_mit_reform: "Réformes du MIT"
 TUR_mit_reform_desc: "Le MIT a été réformé pour suivre les activités de la vie civile."
 TUR_tourism: "Afflux de tourisme"
 TUR_tourism_desc: "Nous avons eu beaucoup de touristes qui sont venus dans le pays récemment."
 TUR_mit_coop: "Coopération avec le MIT"
 TUR_mit_coop_desc: "Le MIT coopère désormais très étroitement avec nos forces armées, en gardant même la trace de documents cruciaux et d’informations militaires."
 TUR_new_armed_forces: "Des forces armées réorganisées"
 TUR_new_armed_forces_desc: "Notre armée a été reconditionnée et renaît suite à nos réformes radicales."
 TUR_airforce: "Contrats aériens"
 TUR_airforce_desc: "Nous avons signé des contrats avec plusieurs compagnies aériennes pour bénéficier de meilleures offres."
 TUR_naval_idea_name: "Marine turque"
 TUR_naval_idea_name_desc: "La marine turque a pour mission d’assurer l’hégémonie de la Turquie dans les océans et les eaux territoriales."
 TUR_alawite_mili_experience: "L'expérience militaire des Alaouites"
 TUR_alawite_mili_experience_desc: "Les Alaouites ont une grande expérience du combat. C'est pourquoi nous n'avons pas besoin de les entraîner et de leur enseigner notre propre méthode."
 TUR_our_own_experience: "L'expérience militaire turque"
 TUR_our_own_experience_desc: "Nous utiliserons l’expérience militaire turque comme moyen de commander les unités alaouites au combat"
 TUR_service_community_name: "Un service à la communauté"
 TUR_service_community_name_desc: "Hizmet est synonyme de service. C'est pour cela que nous avons le devoir d'aider les gens du monde entier."
 TUR_revised_budgetting_name: "Budgets révisés"
 TUR_revised_budgetting_name_desc: "Nous avons révisé notre budget pour mieux répondre aux besoins actuels de la population turque."
 TUR_akp_protests: "Manifestations de l'AKP"
 TUR_akp_protests_desc: "Les partisans de l'AKP ne sont pas très satisfaits de nos dernières décisions et sont descendus dans la rue à cause de cela."
 TUR_major_military_reform: "Les principales réformes militaires"
 TUR_major_military_reform_desc: "L'armée est restée pratiquement la même depuis l'arrivée d'Atatürk au pouvoir. La réformer était la meilleure chose que nous pouvions faire pour elle, car elle sera désormais une force redoutable au XXIe siècle."
 TUR_religious_directorate: "Le rôle de Dyanets"
 TUR_religious_directorate_desc: "La Diyanet, ou autrement dit notre direction des affaires religieuses, va ouvrir la voie à un système éducatif nouveau et modernisé dans notre nation."
 TUR_no_prime_minister: "République présidentielle"
 TUR_no_prime_minister_desc: "Nous avons supprimé le poste de Premier ministre, transformant ainsi la politique turque en une république présidentielle."
 TUR_threat_abroad: "La menace à l’étranger"
 TUR_threat_abroad_desc: "La Turquie est non seulement en danger à cause de personnes dangereuses qui circulent dans le pays, mais aussi à cause de mauvais acteurs extérieurs au pays qui souhaitent nous nuire. Nous veillerons à ce que ces mauvais acteurs soient occupés car nous pouvons désormais envoyer nos propres troupes sur leurs terres sans déclarer la guerre."
 TUR_military_happy: "Militaire satisfait"
 TUR_military_happy_desc: "L'armée est actuellement §Gsatisfaite§! de notre parti et de nos politiques, et ne nous causera aucun problème.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre relation avec l'armée §Htombe en dessous de 0§! ou si nous supprimons §Hla faction militaire interne§!."
 TUR_military_anger1: "Militaires insatisfaits"
 TUR_military_anger1_desc: "L'armée est actuellement §Rinsatisfaite§! de notre parti et de nos politiques, mais ne nous cause pas encore de problèmes.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre relation avec l'armée §Htombe en dessous de -50§! ou dépasse §H0§!. Cet esprit national sera également annulé si nous supprimons §Hla faction militaire interne§!."
 pkk_static_modifier: "Échos de la résistance kurde"
 pkk_static_modifier_desc: "Depuis la fin de la Grande Guerre et le traité de Sèvres, les Kurdes aspirent à un pays indépendant. Leur indépendance aurait des conséquences dévastatrices pour notre nation, mais leur occupation ne serait pas non plus bénéfique."
 kurdish_resistance_dynamic_modifier: "Résistance kurde"
 kurdish_resistance_dynamic_modifier_desc: "Depuis la fin de la Grande Guerre et le traité de Sèvres, les Kurdes aspirent à un pays indépendant. Leur indépendance aurait des conséquences dévastatrices pour notre nation, mais leur occupation ne serait pas non plus bénéfique."
 TUR_military_anger2: "Armée frustrée"
 TUR_military_anger2_desc: "L'armée est actuellement §Rfrustrée§! par notre parti et nos politiques, et commence à nous causer des problèmes.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre relation avec l'armée §Htombe en dessous de -100§! ou dépasse §H-50§!. Cet esprit national sera également annulé si nous supprimons §Hla faction militaire interne§!."
 TUR_military_anger3: "Armée furieuse"
 TUR_military_anger3_desc: "L'armée est actuellement §Rfurieuse§! à cause de notre parti et de nos politiques, et cela cause des problèmes.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre relation avec l'armée §Htombe en dessous de -150§! ou dépasse §H-100§!. Cet esprit national sera également annulé si nous supprimons §Hla faction militaire interne§!."
 TUR_military_anger4: "Armée déloyale"
 TUR_military_anger4_desc: "L'armée est actuellement §Rdéloyale§! à cause de notre parti et de nos politiques, ce qui cause des problèmes majeurs.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre relation avec l'armée §Htombe en dessous de -200§! ou dépasse §H-150§!. Cet esprit national sera également annulé si nous supprimons §Hla faction militaire interne§!."
 TUR_military_anger5: "Armée paralysée"
 TUR_military_anger5_desc: "L'armée est actuellement §Rparalysée§! en raison de nos politiques et de notre faible relation avec elle. Les forces armées turques sont pratiquement inutiles tant que nous n'améliorons pas notre relation avec l'armée.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre relation avec l'armée dépasse §H-200§!. Cet esprit national sera également annulé si nous supprimons §Hla faction militaire interne§!."
 TUR_highways: "Autoroutes turques"
 TUR_highways_desc: "Nos routes commencent à s’effondrer et à tomber en ruine, et c’est pour cette raison que nous allons devoir commencer à construire de nouvelles autoroutes pour notre peuple."
 TUR_guards_of_kemalism: "Les gardiens du kémalisme"
 TUR_guards_of_kemalism_desc: "L’armée turque se considère comme le défenseur de la République et de ses idéaux kémalistes laïcs. L’armée est intervenue dans la politique turque à de nombreuses reprises tout au long de l’existence de la république et est prête à le faire à nouveau si elle estime que ses valeurs sont menacées. Cependant, elle a souvent cédé le pouvoir au peuple de manière pacifique après son intervention, et c’est ce que le peuple attend.\n\nL'armée s'oppose aux partis politiques non laïcs tels que le §W[Nat_Populism_L]§!. La §YPosition§! de l’armée vis-à-vis du gouvernement est influencée par de multiples facteurs, tels que le §Gconservatisme social – gouvernement§!.Si notre §YPosition§! envers eux tombe en dessous de §Y0§!, l'armée prendra des mesures pour renverser le gouvernement.\n\n§YLes militaires§! résisteront également aux tentatives de réduire leur pouvoir, mais si nous parvenons à les éliminer, ils ne pourront plus interférer dans nos affaires."
 TUR_between_east_and_west: "Entre l'Est et l'Ouest"
 TUR_between_east_and_west_desc: "Bien que la Turquie fasse partie de l'OTAN, elle est une rivale proche de son allié grec au sein de l'OTAN. La Turquie entretient également des liens économiques étroits avec la Russie, tout en agissant contre ses intérêts. Équilibrer les relations entre les grandes puissances tout en préservant nos propres intérêts sera la clé de notre succès.\n\nSi nous nous allions trop étroitement avec une §Ygrande puissance§! ou une §Ysuperpuissance§!, nous aurons clairement choisi notre camp sur la scène mondiale."
 TUR_no_economic_plan: "Aucun plan économique"
 TUR_no_economic_plan_desc: "§RNous ne pouvons pas augmenter notre §Ycycle économique§! au-delà de §Yla récession§!§!\n\nPlusieurs tentatives de formation de gouvernements à la fin des années 90, un coup d'État militaire suivi d'un gouvernement nouvellement élu et les avertissements du FMI concernant un effondrement économique ont fait disparaître des dizaines de milliards de dollars de l'économie, les investisseurs étrangers s'étant retirés du pays. Étant donné que l'économie turque repose principalement sur les investissements étrangers, cela a stoppé toute croissance économique."
 TUR_economic_insecurity_name: "Insécurité économique"
 TUR_economic_insecurity_name_desc: "Plusieurs tentatives de formation de gouvernement à la fin des années 1990, un coup d'État militaire suivi d'un gouvernement nouvellement élu et les avertissements du FMI concernant l'effondrement de l'économie ont entraîné la disparition de dizaines de milliards de dollars de l'économie, les investisseurs étrangers se retirant du pays. L'économie turque reposant pratiquement sur les investissements étrangers, cette situation a stoppé toute croissance économique."
 TUR_economic_security_name: "Sécurité économique"
 TUR_economic_security_name_desc: "Nous avons réussi à rétablir la sécurité économique. Malgré cela, nous ne sommes pas à l'abri de nouveaux krachs. Nous devrons continuer à surveiller et à améliorer l'économie turque afin que notre peuple et notre nation puissent prospérer."
 TUR_economic_security3: "La grande économie turque"
 TUR_economic_security3_desc: "Notre économie est désormais plus forte qu'auparavant, grâce à tout le travail que nous y avons consacré. Nous pouvons maintenant être rassurés : quoi qu'il arrive, l'économie est capable de rebondir et de devenir meilleure que jamais."
 TUR_asteroid_mining: "Exploitation minière d'astéroïdes"
 TUR_asteroid_mining_desc: "Nous exploitons des astéroïdes pour extraire leurs métaux précieux destinés à nos usines. De meilleurs matériaux entraîneront une meilleure production."
 TUR_radicalism_destroy: "Agenda anti-islamiste"
 TUR_radicalism_destroy_desc: "Nous promouvons un agenda anti-islamiste pour contrer la montée de l'islamisme dans le pays. Nous adopterons également une diplomatie anti-islamiste et couperons nos liens avec les pays islamistes extrémistes."
 TUR_pkk_legalized: "PKK légalisé"
 TUR_pkk_legalized_desc: "Nous avons légalisé le PKK, mais à quel prix ?"
 TUR_osman_v: "Osman V"
 TUR_osman_v_desc: "Né le 18 août 1912 à Istanbul, Osman V, également connu sous le nom d'Ertugrul Osman, était le fils de Mehmed Burhaneddin. On le surnomme souvent le « dernier Ottoman », mais ironiquement, il y a désormais des successeurs au trône ottoman après le retour de la famille Osmanoglu."
 TUR_mit_reformed: "MIT - Focus interne"
 TUR_mit_reformed_desc: "Le MIT se concentrera davantage sur les affaires intérieures plutôt que sur les questions externes."
 TUR_mit_emboldened: "MIT - Focus externe"
 TUR_mit_emboldened_desc: "Le MIT se préoccupera davantage de ce qui se passe à l'extérieur de notre pays."
 TUR_government_led_disasters: "Plan dirigé par le gouvernement"
 TUR_government_led_disasters_desc: "Le gouvernement fournira une aide aux personnes touchées par des catastrophes naturelles, bien que les organisations caritatives soient également libres de contribuer si elles le souhaitent."
 TUR_refugees_maintained: "Réfugiés maintenus"
 TUR_refugees_maintained_desc: "Au lieu de déporter nos réfugiés, nous avons choisi de les garder et de les intégrer à la main-d'œuvre."
 TUR_drugs_illegalized: "Drogues criminalisées"
 TUR_drugs_illegalized_desc: "Toute personne utilisant des drogues à des fins autres que médicales aura des ennuis avec la loi."
 TUR_drugs_legalized: "Drogues légalisées"
 TUR_drugs_legalized_desc: "Nous ne nous préoccupons pas vraiment de l'usage que les gens font des drogues, c'est leur vie après tout."
 TUR_nationalist_advantage: "Nationalisme exploité"
 TUR_nationalist_advantage_desc: "Nous utilisons le nationalisme pour renforcer notre gouvernance, facilitant ainsi la mise en œuvre de certaines politiques."
 TUR_fight_nationalist: "Lutte contre le nationalisme"
 TUR_fight_nationalist_desc: "Le nationalisme est une force dangereuse qui peut semer le chaos et l'instabilité dans notre nation."
 TUR_turkish_media_unctrolled2: "Médias turcs - §CEn enquête§!"
 TUR_turkish_media_unctrolled2_desc: "Actuellement, nos médias font l'objet d'une enquête, et des réformes seront mises en place dans un avenir proche."
 TUR_party_rumours: "Rumeurs au sein du parti"
 TUR_party_rumours_desc: "§RNous ne pouvons pas augmenter manuellement la popularité de §W[socialism_L]§!§!\n\nLe Premier ministre Bülent Ecevit est déjà âgé, et des rumeurs circulent sur une santé défaillante. Il se dit également que le vice-Premier ministre Hüsamettin Özkan fait partie d'un groupe de députés de §W[socialism_L]§! qui envisagent de destituer Ecevit en raison de sa santé et de son administration inefficace. Ces rumeurs et dissensions au sein du parti empoisonnent la capacité du gouvernement à fonctionner.\n\nDénoncer Özkan publiquement le forcerait à quitter le parti, mais il pourrait entraîner certains autres députés avec lui. Alternativement, nous pouvons attendre et espérer que ce ne sont que des rumeurs."
 TUR_reformed_airforce: "Force aérienne réformée"
 TUR_reformed_airforce_desc: "La force aérienne a été réformée pour mieux opérer dans les airs et maintenir une supériorité aérienne sur l'ennemi."
 TUR_PKK_insurgency_ceasefire: "Insurrection du PKK - Cessez-le-feu"
 TUR_PKK_insurgency_ceasefire_desc: "§RNous ne pouvons pas augmenter la popularité de §W[Neutral_Communism_L]§!§!\n\nLe PKK est un groupe d'insurrection kurde de gauche qui lutte pour une plus grande autonomie kurde depuis les années 70. Les deux parties ont eu recours à des tactiques terroristes pour tenter de l'emporter.\n\nActuellement, le PKK a déclaré un cessez-le-feu unilatéral.\n\n- Le processus de paix et les négociations ne peuvent se poursuivre qu'avec un cessez-le-feu actif.\n- Un cessez-le-feu nous permet de rassembler nos forces et de préparer une attaque surprise contre le PKK."
 TUR_PKK_insurgency_active: "Insurrection du PKK - Active"
 TUR_PKK_insurgency_active_desc: "§RNous ne pouvons pas augmenter la popularité de §W[Neutral_Communism_L]§!§!\n\nLe PKK est un groupe d'insurrection kurde de gauche qui lutte pour une plus grande autonomie kurde depuis les années 70. Les deux parties ont eu recours à des tactiques terroristes pour tenter de l'emporter.\n\nActuellement, le PKK combat activement le gouvernement.\n\n- Le processus de paix et les négociations ne peuvent se poursuivre qu'avec un cessez-le-feu actif.\n- Un cessez-le-feu nous permet de rassembler nos forces et de préparer une attaque surprise contre le PKK."
 TUR_kurdish_trouble_name: "Troubles kurdes"
 TUR_kurdish_trouble_name_desc: "L'est de notre pays est pratiquement une zone de guerre active en raison de décennies de combats avec le PKK.§W\n------------\n§!Nous pouvons nous débarrasser ou modifier cet effet négatif en §Hfédéralisant le Kurdistan turc§!, ou en complétant le chemin de focus §HGuerre sans fin§!."
 TUR_kurdish_trouble3_name: "Médiation kurde"
 TUR_kurdish_trouble3_name_desc: "L'est de notre pays est pratiquement une zone de guerre active en raison de décennies de combats avec le PKK.§W\n------------\n§!Nous pouvons nous débarrasser ou modifier cet effet négatif en §Hfédéralisant le Kurdistan turc§!."
 TUR_kurdish_trouble5_name: "La guerre sans fin"
 TUR_kurdish_trouble5_name_desc: "L'est de notre pays est pratiquement une zone de guerre active en raison de décennies de combats avec le PKK.§W\n------------\n§!Nous pouvons modifier cet effet négatif en complétant le chemin de focus §HGuerre sans fin§!."
 TUR_mafia_active: "Mafia turque - §RActive§!"
 TUR_mafia_active_desc: "La mafia dans notre pays organise le crime depuis de nombreuses années, perturbant la vie quotidienne de nos citoyens. Nos rues sont actuellement quelque peu sûres, mais loin d'être idéales.§W\n------------\n§!Nous pouvons nous débarrasser de la mafia en §Hréduisant son influence à 30 ou moins§!, et en prenant les §Hdécisions§! disponibles. Nous devons également compléter les focus §HLa mafia§!."
 TUR_mafia_active2: "Mafia turque - §RPrésente§!"
 TUR_mafia_active2_desc: "La mafia dans notre pays organise le crime depuis de nombreuses années, perturbant la vie quotidienne de nos citoyens. Nos rues sont actuellement quelque peu sûres, mais loin d'être idéales.§W\n------------\n§!Nous pouvons nous débarrasser de la mafia en §Hréduisant son influence à 30 ou moins§!, et en prenant les §Hdécisions§! disponibles."
 TUR_mafia_weakened: "Mafia turque - §GAffaiblie§!"
 TUR_mafia_weakened_desc: "La mafia dans notre pays organise le crime depuis de nombreuses années, perturbant la vie quotidienne de nos citoyens. Nos rues sont actuellement quelque peu sûres, mais loin d'être idéales.§W\n------------\n§!Nous pouvons nous débarrasser de la mafia en §Hréduisant son influence à 30 ou moins§!, et en prenant les §Hdécisions§! disponibles."
 TUR_mafia_weak: "Mafia turque - §GFaible§!"
 TUR_mafia_weak_desc: "La mafia dans notre pays organise le crime depuis de nombreuses années, perturbant la vie quotidienne de nos citoyens. Nos rues sont actuellement quelque peu sûres, mais loin d'être idéales.§W\n------------\n§!Nous pouvons nous débarrasser de la mafia en §Hréduisant son influence à 30 ou moins§!, et en prenant les §Hdécisions§! disponibles."
 TUR_neo_ottomanism: "Néo-ottomanisme"
 TUR_neo_ottomanism_desc: "Le néo-ottomanisme est une forme de politique étrangère turque agressive qui permet au gouvernement d'influencer les pays voisins et d'étendre l'influence turque à l'extérieur."
 TUR_zero_problems: "Politique de zéro problème"
 TUR_zero_problems_desc: "La politique de zéro problème est une forme de politique étrangère turque pacifique qui permet au gouvernement d'influencer les pays voisins par la coopération et les investissements."
 TUR_turkish_media_unctrolled: "Médias turcs - §RNon contrôlés§!"
 TUR_turkish_media_unctrolled_desc: "Actuellement, nos médias sont totalement libres de tout contrôle ou influence gouvernementale, ce qui pourrait poser des problèmes à l'avenir."
 TUR_win_over_workers: "Apaiser les travailleurs"
 TUR_win_over_workers_desc: "Nous faisons appel aux travailleurs de nos usines, ce qui les rend plus enclins à soutenir notre gouvernement."
 TUR_no_disasters_plan: "Aucun plan de gestion des catastrophes"
 TUR_no_disasters_plan_desc: "Actuellement, notre gouvernement n'a aucun plan de préparation aux catastrophes, ce qui signifie que nous sommes pris au dépourvu à chaque événement."
 TUR_charity_disasters: "Plan basé sur la charité"
 TUR_charity_disasters_desc: "Notre plan de gestion des catastrophes repose sur la générosité des citoyens et leurs dons pour aider les personnes dans le besoin."
 TUR_government_led_disaster: "Plan dirigé par le gouvernement"
 TUR_government_led_disaster_desc: "Au lieu de déléguer le plan de gestion des catastrophes à un autre groupe, le gouvernement créera et financera ces plans."
 TUR_turkish_media_restricted: "Médias turcs - §GRestraints§!"
 TUR_turkish_media_restricted_desc: "Nous limitons ce qui peut être diffusé dans les médias pour empêcher la propagation d'idéaux dangereux."
 TUR_turkish_media_unrestricted: "Médias turcs - §GLibres§!"
 TUR_turkish_media_unrestricted_desc: "Les médias sont libres d'agir comme ils l'entendent, mais avec quelques contrôles mineurs pour éviter d'éventuelles catastrophes."
 TUR_turkish_cyberspace: "Cyberespace turc"
 TUR_turkish_cyberspace_desc: "De plus en plus de nos citoyens utilisent Internet, ce qui signifie que nous ne serons pas totalement sûrs de ce qui s'y passe. Nous devrons décider si nous restreignons ou non le cyberespace."
 TUR_turkish_cyberspace_restricted: "Cyberespace restreint"
 TUR_turkish_cyberspace_restricted_desc: "Nous avons choisi de restreindre notre cyberespace, le rendant plus sûr à utiliser."
 TUR_turkish_cyberspace_unrestricted: "Cyberespace non restreint"
 TUR_turkish_cyberspace_unrestricted_desc: "Ce que nos citoyens choisissent de faire sur Internet ne nous regarde pas."
 TUR_erdonomics_name: "Erdonomie"
 TUR_erdonomics_name_desc: "Erdonomics désigne les politiques économiques d'Erdogan, qui ont apporté des réformes radicales à l'économie turque, pour le meilleur ou pour le pire."
 TUR_gulenist_economic_advisors: "Économistes gülenistes"
 TUR_gulenist_economic_advisors_desc: "Nous avons engagé des économistes pour conseiller le gouvernement sur toutes les questions économiques."
 TUR_gulenist_intelligence_network: "Réseau de renseignement güleniste"
 TUR_gulenist_intelligence_network_desc: "Nous tirons parti du fait que les gülenistes se sont répandus à travers le monde pour recueillir des informations."
 TUR_gulenist_intelligence_network2: "Réseau de renseignement güleniste"
 TUR_gulenist_intelligence_network2_desc: "Nous tirons parti du fait que les gülenistes se sont répandus à travers le monde pour recueillir des informations."
 TUR_unban_erdogan: "§HLever l'interdiction d'Erdogan en politique§!"
 TUR_unban_erdogan_desc: "Erdogan a longtemps été interdit de politique, mais maintenant que l'AKP a remporté la victoire, il est temps de lever cette interdiction."
 TUR_gulenist_educators: "Éducation güleniste"
 TUR_gulenist_educators2: "Éducation güleniste avancée"
 TUR_gulenist_educators_desc: "Nous mettons l'accent sur l'amélioration de notre système éducatif, et nous devons diffuser les enseignements de Gülen tant que nous le pouvons."
 TUR_mobilise_the_faithful_soldiers: "Mobilisation des fidèles"
 TUR_mobilise_the_faithful_soldiers_desc: "Le mouvement güleniste a été mobilisé. Nous encourageons tous les membres à migrer en Turquie pour renforcer le pays."
 TUR_mobilise_the_faithful_soldiers2: "Mobilisation des fidèles"
 TUR_mobilise_the_faithful_soldiers2_desc: "Le mouvement güleniste a été mobilisé. Nous encourageons tous les membres à migrer en Turquie pour renforcer le pays."
