 TUR_less_than_100_PKK_van_TT: "A moins de §H100 hommes§! dans la base de §HVan§!"
 TUR_less_than_100_PKK_euphrates_TT: "A moins de §H100 hommes§! dans la base de l'§HEuphrate§!"
 TUR_has_large_mil_or_higher_TT: "A des §odépenses militaires importantes§! ou plus"
 TUR_automate_warfare_TT: "Lancera une opération contre le £TUR_Neutral_Communism PKK\n - Au lieu de devoir constamment attaquer cette base, cela se fera automatiquement\n - À la fin de chaque mois, un certain nombre de £TUR_Neutral_Communism PKK seront morts\n - Pendant qu'une opération est active, nous dépenserons de l'équipement et de la main-d'œuvre\n - Nous recevrons des événements liés aux combats pendant que les opérations sont en cours\n - Le £TUR_Neutral_Communism PKK sera plus susceptible d'attaquer en profondeur en Anatolie"
 TUR_end_automate_warfare_TT: "Mettera fin aux opérations contre le £TUR_Neutral_Communism PKK dans cet État"
 TUR_spend_equipment_TT: "§RNous perdrons§!:\n - N'importe où entre §H150§! et §H460§! armes légères\n - N'importe où entre §H25§! et §H190§! camions utilitaires\n - N'importe où entre §H5§! et §H65§! hommes"
 TUR_assault_this_base_TT: "Entre §H40§! et §H190§! insurgés du £TUR_Neutral_Communism PKK seront §Gtués§!"
 TUR_finalized_kurdish_reforms_TT: "Finalisera et organisera un référendum sur l'§Hindépendance§! kurde [PKK.GetFlag]\n - Nous ne pourrons §Rpas§! adopter d'autres réformes si nous prenons cette décision"
 TUR_release_ocalan_TT: "§HAbdullah Öcalan§! sera libéré"
 TUR_completed_reconciliations_TT: "Toutes les réformes ont été achevées et adoptées"
 TUR_PKK_broke_free_tt: "Le §YPKK [PKK.GetFlag]§! se libèrera !\n - Nous ne pourrons pas intervenir directement, sauf si nous justifions un objectif de guerre ou si nous déclenchons une guerre par le biais d'un raid\n - Le §YPKK [PKK.GetFlag]§! aura une armée permanente, avec un bonus défensif majeur contre nous.\n - Nous perdrons tous nos cœurs sur les régions kurdes."
 TUR_double_damage_TT: "Éliminera §H2X§! plus d'insurgés du §HPKK§!\n§H50 %§! de chance que nous perdions §H1 industrie civile§!"
