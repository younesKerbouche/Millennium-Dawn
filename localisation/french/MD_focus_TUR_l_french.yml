 TUR_effectiveness_TT: "Évalue l'§YEfficacité§! en fonction de :\nNiveau des §YAéroports§! dans l'État\nNiveau des §YRadars§! dans l'État\nNiveau des §YForts§! dans la ville cible ([ROOT.TUR_PKK_bases_name])\n§YPlus le chiffre est élevé, mieux c'est§!"
 TUR_PKK_COMMENCE_VAN_TT: "£decision_icon_small §YDébloque§! des §Ydécisions§! pour les opérations à Van"
 TUR_SELECT_VAN_TT: "Sélectionne §HVan§! comme base cible"
 TUR_PKK_TT: "£decision_icon_small §YDébloque§! des §Ydécisions§! supplémentaires pour la Phase I : Troubles au Kurdistan\n - Cette voie nous permettra de coopérer avec nos voisins pour détruire le §YPKK [PKK.GetFlag]§!, à la fois à l'intérieur et à l'extérieur de notre pays. N'importe lequel de nos voisins peut refuser cette demande, à savoir l'§YIran [PER.GetFlag]§!, l'§YIrak [IRQ.GetFlag]§!, et la §YSyrie [SYR.GetFlag]§!.\n - Nous pourrons nous entraîner et mener des exercices avec tout voisin qui accepte de coopérer.\n - Pour tout pays qui refuse la coopération, nous pourrons attaquer leur territoire pour affaiblir le §YPKK [PKK.GetFlag]§! si nous le devons."
 TUR_PKK2_TT: "£decision_icon_small §YDébloque§! des §Ydécisions§! supplémentaires pour les troubles au Kurdistan\n - Choisir cette option nous permettra d'affirmer une plus grande domination sur les régions kurdes du Moyen-Orient.\n - Si nous parvenons à détruire toutes les bases du PKK, nous pourrons mettre fin de manière permanente au séparatisme kurde en Turquie."
 TUR_PKK3_TT: "£decision_icon_small §YDébloque§! des §Ydécisions§! supplémentaires pour les troubles au Kurdistan\n - Cette option accordera plus d'autonomie aux §YKurdes [PKK.GetFlag]§!\n - Le §YDiyarbakir [PKK.GetFlag]§! sera une région autonome, dont une grande partie de l'industrie sera contrôlée par nous.\n - Le §YPKK [PKK.GetFlag]§! aura sa propre armée, son propre gouvernement et son propre territoire.\n - Nous devrons adopter une série de réformes afin de nous réconcilier, de nous autonomiser et de coopérer avec le §YDiyarbakir [PKK.GetFlag]§!.\n - Choisir cette option mettra en colère les pays voisins ayant une minorité kurde importante, car ils chercheront maintenant à obtenir leur indépendance de leurs suzerains."
 TUR_rebuilding_kurdistan: "Reconstruire le Kurdistan"
 TUR_rebuilding_kurdistan_desc: "\n£TUR_desctext_PKK\n\n\n\n\nNotre promesse de réconciliation a ravivé les espoirs de la population kurde vivant dans les parties orientales de notre grande nation. Bien qu'il s'agisse d'une entité distincte, le nouvel État kurde devra toujours répondre à notre gouvernement. Afin de créer un État kurde stable et autosuffisant, nous devons d'abord créer l'infrastructure et le cadre nécessaires pour qu'il puisse se maintenir sans s'effondrer ou trop dépendre de nous. Si nous ne tenons pas cette promesse, nous pourrions perdre le contrôle total de la région."
 TUR_PKK_mechanic: "Troubles au Kurdistan"
 TUR_PKK_mechanic_desc: "\n£TUR_desctext_PKK\n\n\n\n\nLe £TUR_Neutral_Communism §HPKK§! a commencé ses attaques à la fin des années 70, et depuis, a persisté dans ses efforts pour obtenir l'autonomie ou l'indépendance pure et simple de notre nation. Le £TUR_Neutral_Communism §HPKK§! a étendu son mouvement aux États voisins, déstabilisant nos voisins et créant un besoin de coopération plus étroite. Nous ne pouvons rien faire pour arrêter la croissance de leur force, si ce n'est les attaquer. Plus nous éliminons de bases, plus leur force s'affaiblit. Éliminer le £TUR_Neutral_Communism §HPKK§! est une course contre la montre, plus nous prenons de temps pour les éliminer, plus ils se rapprochent d'une révolte majeure ou de l'indépendance.\n\nBase sélectionnée : [ROOT.TUR_PKK_bases_name]"
 TUR_PKK_van_manpower: "[?var_pkk_van]"
 TUR_PKK_diyarbakir_manpower: "[?var_pkk_diyarbakir]"
 TUR_PKK_euphrates_manpower: "[?var_pkk_euphrates]"
 TUR_hold_meeting: "Tenir le sommet de Diyarbakır"
 TUR_hold_meeting_desc: "Nous pouvons nous réunir à Diyarbakır avec nos alliés, et ensemble nous pouvons nous mettre d'accord sur un accord pour aller de l'avant. Soit nous pouvons coopérer avec nos alliés et affronter le PKK ensemble à un certain coût, soit nous pouvons décider de faire les choses seuls, risquant potentiellement un conflit avec nos voisins si nous choisissons de poursuivre des raids transfrontaliers. Nous pouvons également choisir d'annoncer notre intention d'accorder l'autonomie aux Kurdes lors du sommet."
 TUR_select_van_base: "Mener des opérations à Van"
 TUR_select_van_base_desc: "La région de Van est la province avec l'une des plus fortes activités du PKK, à la frontière de l'Iran et de l'Arménie."
 TUR_select_diyarbakir_base: "Mener des opérations à Diyarbakır"
 TUR_select_diyarbakir_base_desc: "Peut-être la zone avec le plus de résistance de la part des membres et des partisans du PKK, Diyarbakır a été un foyer d'activité du PKK."
 TUR_select_euphrates_base: "Mener des opérations au Moyen-Euphrate"
 TUR_select_euphrates_base_desc: "Bien que plus calme que d'autres zones, la région du Moyen-Euphrate a été active avec des cellules du PKK qui courent partout."
 TUR_assault_this_base: "Lancer l'assaut sur [ROOT.TUR_PKK_bases_name]"
 TUR_assault_this_base_desc: "En lançant un assaut sur [ROOT.TUR_PKK_bases_name], nous pourrons plus directement déloger les bastions du PKK."
 TUR_greenlight_operations_in_van: "Donner le feu vert aux opérations à Van"
 TUR_greenlight_operations_in_van_desc: "Nous pouvons donner le feu vert aux TSK pour lancer une attaque à grande échelle contre le PKK à Van."
 TUR_end_operations_in_van: "Mettre fin aux opérations à Van"
 TUR_end_operations_in_van_desc: "Nous devons mettre fin aux opérations à Van, car des ressources et une planification sont nécessaires ailleurs."
 TUR_greenlight_operations_in_diyarbakir: "Donner le feu vert aux opérations à Diyarbakır"
 TUR_greenlight_operations_in_diyarbakir_desc: "Nous pouvons donner le feu vert aux TSK pour lancer une attaque à grande échelle contre le PKK à Diyarbakır."
 TUR_end_operations_in_diyarbakir: "Mettre fin aux opérations à Diyarbakır"
 TUR_end_operations_in_diyarbakir_desc: "Nous devons mettre fin aux opérations à Diyarbakır, car des ressources et une planification sont nécessaires ailleurs."
 TUR_greenlight_operations_in_euphrates: "Donner le feu vert aux opérations au Moyen-Euphrate"
 TUR_greenlight_operations_in_euphrates_desc: "Nous pouvons donner le feu vert aux TSK pour lancer une attaque à grande échelle contre le PKK au Moyen-Euphrate."
 TUR_end_operations_in_euphrates: "Mettre fin aux opérations au Moyen-Euphrate"
 TUR_end_operations_in_euphrates_desc: "Nous devons mettre fin aux opérations au Moyen-Euphrate, car des ressources et une planification sont nécessaires ailleurs."
 TUR_clean_out_PKK_in_van: "Mettre fin à la présence du PKK à Van"
 TUR_clean_out_PKK_in_van_desc: "Le moment est venu pour nous de mettre enfin fin à la présence du PKK à Van et dans ses environs. Notre succès dans la lutte contre le PKK a porté ses fruits jusqu'à présent, mais serons-nous capables de maintenir la paix à Van ?"
 TUR_clean_out_PKK_in_diyarbakir: "Mettre fin à la présence du PKK à Diyarbakır"
 TUR_clean_out_PKK_in_diyarbakir_desc: "Le moment est venu pour nous de mettre enfin fin à la présence du PKK à Diyarbakır et dans ses environs. Notre succès dans la lutte contre le PKK a porté ses fruits jusqu'à présent, mais serons-nous capables de maintenir la paix à Diyarbakır ?"
 TUR_clean_out_PKK_in_euphrates: "Mettre fin à la présence du PKK au Moyen-Euphrate"
 TUR_clean_out_PKK_in_euphrates_desc: "Le moment est venu pour nous de mettre enfin fin à la présence du PKK au Moyen-Euphrate et dans ses environs. Notre succès dans la lutte contre le PKK a porté ses fruits jusqu'à présent, mais serons-nous capables de maintenir la paix au Moyen-Euphrate ?"
 TUR_declare_victory_over_PKK: "Triomphe sur le PKK"
 TUR_declare_victory_over_PKK_desc: "Le moment est venu pour nous de revendiquer notre victoire tant attendue et de triompher des terroristes du PKK qui ont commencé à attaquer impitoyablement notre souveraineté il y a plusieurs décennies."
 TUR_the_promise_of_no_return: "La promesse sans retour"
 TUR_the_promise_of_no_return_desc: "Une grande promesse a été faite par notre gouvernement. Une promesse que nous ne pouvons pas rompre. Nous avons promis à la communauté kurde de l'Est de notre pays une plus grande autonomie, avec une série de réformes nécessaires à adopter avant que nous puissions officiellement relâcher les rênes pour nos amis de la région du Kurdistan.\n------------------------------\nPlus nous adoptons de réformes, plus cette mission sera retardée."
 TUR_finalize_the_reforms: "Finaliser les réformes"
 TUR_finalize_the_reforms_desc: "De nombreuses réformes ayant été adoptées, il est temps de les finaliser et d'appeler à un véritable référendum kurde."
 TUR_power_infrastructure: "Établir une infrastructure électrique adéquate"
 TUR_power_infrastructure_desc: "L'absence d'un réseau électrique adéquat pourrait entraîner des échecs colossaux dans la gestion d'un État. Le nouvel État kurde ne sera pas différent."
 TUR_jobs_and_careers: "Emplois et carrières kurdes"
 TUR_jobs_and_careers_desc: "Les emplois sont une nécessité pour que l'État kurde prospère. Sans emploi et productivité adéquats, l'économie de toute nation s'effondrerait sur elle-même."
 TUR_kurdish_security_apparatus: "Établir l'appareil de sécurité kurde"
 TUR_kurdish_security_apparatus_desc: "Sans sécurité adéquate et une force armée compétente, l'État kurde sera susceptible d'être attaqué par des forces étrangères ou internes sur son territoire. Cela déborderait finalement sur la Turquie elle-même, ce que nous ne pouvons tout simplement pas nous permettre."
 TUR_pass_the_infrastructure_bill: "Adopter le projet de loi sur la réforme des infrastructures"
 TUR_pass_the_infrastructure_bill_desc: "En adoptant le projet de loi sur la réforme des infrastructures du Kurdistan oriental, nous serons en mesure d'autoriser officiellement le transfert de plusieurs industries vers l'Anatolie centrale et de construire l'infrastructure nécessaire pour que le futur État construise ses propres industries."
 TUR_release_ocalan: "Libérer Öcalan"
 TUR_release_ocalan_desc: "Abdullah Öcalan est dans notre prison depuis un certain temps maintenant, ayant été à la veille d'une exécution à plusieurs reprises. Le moment est venu de libérer Öcalan et de le ramener à la société si nous voulons améliorer nos relations avec les Kurdes."
 TUR_PKK_VAN_BASE: "Van"
 TUR_PKK_DIYARBAKIR_BASE: "Diyarbakır"
 TUR_PKK_EUPHRATES_BASE: "Moyen-Euphrate"
 TUR_PKK_VAN_EFFECTIVENESS: "[?TUR_current_effectiveness] %"
 TUR_PKK_NO_BASE: "Aucune base sélectionnée"
 TUR_PKK_NO_BASE_STRENGTH: "N/A"
 TUR_pkk.2.b: "Non. C'est une menace pour notre souveraineté"
 TUR_pkk.100.t: "Frappe de pré-opération sur [ROOT.TUR_PKK_bases_name]"
 TUR_pkk.100.d: "Nous avons atteint le stade où nous devons commencer à affaiblir les défenses du PKK à la base que nous ciblons. Actuellement, les mouvements du PKK autour de [ROOT.TUR_PKK_bases_name] sont cartographiés afin que nous puissions mener des frappes de pré-opération. Il y a toujours une chance que les choses tournent mal, mais nous ne devrions pas trop nous inquiéter de l'échec si nos troupes sont préparées et efficaces."
 TUR_pkk.100.a: "Lancer une frappe aérienne coordonnée"
 TUR_pkk.100.b: "Perturber leurs lignes d'approvisionnement"
 TUR_pkk.100.c: "Les bombarder avec de l'artillerie"
 TUR_pkk.100.d1: "Nous pouvons nous abstenir cette fois-ci"
 TUR_pkk.200.t: "Les troupes manquent de fournitures"
 TUR_pkk.200.d: "Les rapports venant du front à [ROOT.TUR_PKK_bases_name] indiquent une pénurie de fournitures, signalant un risque d'échec dans notre capacité opérationnelle à infliger des dégâts au PKK. Nous pouvons envoyer aux troupes sur les lignes de front l'équipement dont elles ont tant besoin, mais nous devons également nous rappeler de maintenir nos propres approvisionnements pour tout conflit potentiel qui se profile sur la scène internationale."
 TUR_pkk.200.a: "Les transporter par avion ce dont ils ont besoin"
 TUR_pkk.200.b: "Donner de l'équipement à des habitants de confiance pour qu'ils le transportent"
 TUR_pkk.200.c: "Ils peuvent utiliser ce qu'ils ont maintenant"
 TUR_pkk.201.t: "Le PKK se retranche dans une zone résidentielle"
 TUR_pkk.201.d: "Le PKK a décidé d'établir des positions défensives dans une zone résidentielle, mettant les civils en danger. Nous devons trouver un moyen d'éliminer ces insurgés sans causer de perturbation majeure dans la zone, sinon nous pourrions risquer notre réputation et la vie de ceux qui ne souhaitent qu'être laissés seuls."
 TUR_pkk.201.a: "Appeler les unités de commando"
 TUR_pkk.201.b: "Tenter de frapper la nuit"
 TUR_pkk.201.c: "Il suffit de lancer une attaque !"
 TUR_pkk.202.t: "Le PKK lance une contre-offensive"
 TUR_pkk.202.d: "Le PKK a décidé de lancer une contre-offensive majeure sur la ville de [ROOT.TUR_PKK_bases_name], entraînant un certain désordre et un sentiment de peur chez certaines troupes. Cependant, ce n'est pas le moment de courir comme des poulets sans tête, mais plutôt de nous de trouver nos prochaines étapes. Le haut commandement en charge des opérations a été informé et attend les ordres."
 TUR_pkk.202.a: "Leur répondre par une offensive de notre cru"
 TUR_pkk.202.b: "Se retrancher et se préparer à l'assaut"
 TUR_pkk.202.c: "Utiliser des tactiques de la terre brûlée et battre en retraite"
 TUR_pkk.203.t: "Massif convoi du PKK pris en embuscade"
 TUR_pkk.203.d: "À l'aide de véhicules militaires et civils capturés, le PKK avançait de [ROOT.TUR_PKK_bases_name] vers un autre endroit afin d'éviter d'être frappé par une attaque inattendue. Cependant, nos informateurs au sein du PKK nous ont avertis du mouvement, et nous avons pu leur tendre une embuscade. Actuellement, ce convoi a été encerclé par notre Jandarma, et ils attendent les ordres sur les prochaines étapes à suivre."
 TUR_pkk.203.a: "Tout détruire dans la zone"
 TUR_pkk.203.b: "Lancer une attaque et essayer de capturer l'équipement"
 TUR_pkk.203.c: "Les affamer jusqu'à ce qu'ils se rendent"
 TUR_pkk.204.t: "Le PKK tente de semer la discorde"
 TUR_pkk.204.d: "Le PKK a tenté de semer la discorde politique au sein de notre nation, en appelant à des manifestations de masse à travers le pays. La police anti-émeute a été mise en état d'alerte, mais le congrès et notre parti politique demandent des mesures étendues."
 TUR_pkk.204.a: "Arrêter les meneurs"
 TUR_pkk.204.b: "Utiliser le mouvement à notre avantage"
 TUR_pkk.204.c: "Adopter des lois pour affaiblir leurs mouvements"
 TUR_pkk.205.t: "Les forces du PKK se retirent en Arménie"
 TUR_pkk.205.d: "Des combattants du PKK qui étaient engagés avec nos propres troupes ont traversé la frontière avec l'Arménie, attaquant et retenant même certains gardes-frontières arméniens en otage. Il y en a quelques-uns qui tentent encore de fuir l'engagement avec nos troupes, mais nous devons maintenant prendre la décision soit d'envoyer des renforts et de nous préparer à traverser la frontière, soit de continuer le combat contre ceux qui tentent encore de fuir."
 TUR_pkk.205.a: "Abandonner complètement l'opération"
 TUR_pkk.205.b: "Se concentrer sur ceux qui sont encore ici"
 TUR_pkk.205.c: "Partir à leur poursuite !"
 TUR_pkk.206.t: "Les forces turques subissent une défaite"
 TUR_pkk.206.d: "Des rapports de la frontière turco-arménienne suggèrent que les combattants turcs se retirent en Turquie après avoir été incapables de capturer les agents du PKK qui ont fui en Arménie. Les responsables arméniens ont répété qu'ils n'avaient pas abrité le PKK, mais qu'il s'agissait plutôt d'une intrusion inattendue, et que les combattants du PKK capturés seraient traités."
 TUR_pkk.206.a: "D'accord"
 TUR_pkk.207.t: "Les forces arméniennes déposent les armes"
 TUR_pkk.207.d: "À la suite d'une série d'attaques réussies contre des gardes arméniens à la frontière, les unités stationnées là-bas ont accepté de déposer les armes et d'autoriser la capture des combattants du PKK qui ont fui en Arménie depuis la frontière orientale de la Turquie."
 TUR_pkk.207.a: "D'accord"
 TUR_pkk.208.t: "Les forces turques et arméniennes acceptent un cessez-le-feu"
 TUR_pkk.208.d: "À la suite d'une série d'affrontements entre les gardes-frontières arméniens et turcs, les deux parties ont accepté de déposer les armes et de convenir d'un cessez-le-feu."
 TUR_pkk.208.a: "D'accord"
 TUR_pkk.209.t: "Les troupes manquent de transport adéquat"
 TUR_pkk.209.d: "Nos troupes ont réussi à se retrouver bloquées sur le chemin du retour à leur base. Des militants du PKK auraient réussi à saboter une grande partie des convois utilisés pour transporter les troupes vers la frontière orientale."
 TUR_pkk.209.b: "Leur dire de continuer à avancer"
 TUR_pkk.209.a: "Envoyer plus de transports"
 TUR_pkk.209.c: "Sauver ce que nous pouvons"
 TUR_pkk.210.t: "Un prétendu déserteur du PKK promet des renseignements"
 TUR_pkk.210.d: "Apparemment, un déserteur du PKK s'est rendu à nos unités, promettant de révéler les positions clés des unités du PKK stationnées autour de Van. S'il ne ment pas, nous pourrons utiliser ses renseignements pour anéantir complètement les positions du PKK qu'il révèle."
 TUR_pkk.210.a: "On ne peut pas lui faire confiance, mettez-le dans une cellule"
 TUR_pkk.210.b: "Où sont-ils ?"
 TUR_pkk.210.c: "Que savez-vous d'autre ?"
 TUR_pkk.211.t: "Des informations trompeuses entraînent des pertes !"
 TUR_pkk.211.d: "Il semble que les informations données par le prétendu agent double du PKK étaient incorrectes. En conséquence, nous avons perdu plusieurs hommes à cause de cette tragédie. Leur sang ne sera pas versé en vain, et notre vengeance sera rapide !"
 TUR_pkk.211.a: "Terrible"
 TUR_pkk.212.t: "Des informations mènent à une base secrète du PKK"
 TUR_pkk.212.d: "Il apparaît que les informations que nous a fournies l'agent double du PKK ont conduit à la localisation de plusieurs membres du PKK dans une base cachée. En conséquence, nos hommes ont pu attaquer l'endroit et éliminer plusieurs terroristes du PKK."
 TUR_pkk.212.a: "Génial !"
 TUR_pkk.214.t: "Succès opérationnel à Van"
 TUR_pkk.214.d: "Après des décennies de combats, la résistance kurde organisée a pris fin dans la région du Grand Van. La bannière glorieuse de l'État turc flotte plus haut que jamais, alors qu'un nouveau départ pour la province a renouvelé les espoirs de toutes sortes de personnes y vivant."
 TUR_pkk.214.a: "Enfin..."
 TUR_pkk.215.t: "Succès opérationnel au Moyen-Euphrate"
 TUR_pkk.215.d: "Après des décennies de combats, la résistance kurde organisée a pris fin dans la région du Grand Moyen-Euphrate. La bannière glorieuse de l'État turc flotte plus haut que jamais, alors qu'un nouveau départ pour la province a renouvelé les espoirs de toutes sortes de personnes y vivant."
 TUR_pkk.215.a: "Enfin..."
 TUR_pkk.216.t: "Succès opérationnel à Diyarbakır"
 TUR_pkk.216.d: "Après des décennies de combats, la résistance kurde organisée a pris fin dans la région du Grand Diyarbakır. La bannière glorieuse de l'État turc flotte plus haut que jamais, alors qu'un nouveau départ pour la province a renouvelé les espoirs de toutes sortes de personnes y vivant."
 TUR_pkk.216.a: "Enfin..."
 TUR_pkk.217.t: "[TUR.GetName] proclame la victoire sur le PKK"
 TUR_pkk.217.d: "Le gouvernement [TUR.GetAdjective] a récemment publié une déclaration annonçant que toutes les principales bases, cellules et cachettes du PKK ont été éliminées par les forces armées [TUR.GetAdjective] (TSK). Cette annonce a inquiété les séparatistes kurdes à travers le Moyen-Orient, y compris en [TUR.GetName] même. Le PKK était actif en [TUR.GetName] depuis très longtemps, s'étendant sur plusieurs décennies depuis ses débuts dans les années 1970. Le groupe kurde espérait initialement créer un État indépendant dans ce qui est l'Est turc, mais leur mouvement s'est rapidement réduit au désir d'autonomie plutôt que d'indépendance totale. Le gouvernement [TUR.GetAdjective] a été résilient face à une telle pression, et il a maintenant atteint un point où il peut déclarer victoire sur le mouvement."
 TUR_pkk.217.a: "Intéressant"
 TUR_pkk.603.t: "Fin des opérations"
 TUR_pkk.603.d: "Notre série d'opérations en cours contre le PKK a pris fin. L'armée tiendra bientôt une réunion pour discuter de la manière de procéder pour les futures opérations."
 TUR_pkk.603.a: "D'accord"
 TUR_pkk.604.t: "Le PKK déclare la mobilisation générale"
 TUR_pkk.604.d: "Le PKK a déclaré une mobilisation générale contre notre gouvernement, un porte-parole ayant annoncé plus tôt dans la journée que « tous les partisans du mouvement et tous les combattants de la liberté doivent se présenter à leurs commandants à l'aube ». Cette annonce a été suivie d'attaques générales du PKK dans les villes entourant la région du Kurdistan, officialisant le début des hostilités et créant une atmosphère de grande inquiétude pour les personnes vivant dans ces zones. L'état d'urgence doit être déclaré sous peu jusqu'à ce que le PKK soit complètement éradiqué."
 TUR_pkk.604.a: "Ils montrent leurs vraies couleurs..."
 TUR_pkk.600.t: "Conséquences catastrophiques suite à l'échec de la tenue de notre promesse"
 TUR_pkk.600.d: "Nos promesses creuses nous ont maintenant rattrapés. Les Kurdes qui résident dans l'est de notre État ont pris le contrôle des zones à majorité kurde. Nous ne contrôlons plus formellement ces territoires, notre gouvernement étant essentiellement impuissant à prendre une décision immédiate en raison du processus bureaucratique dans lequel nous sommes coincés."
 TUR_pkk.600.a: "Oh non"
 TUR_pkk.601.t: "Le référendum sur l'autonomie kurde est adopté"
 TUR_pkk.601.d: "Le référendum sur l'indépendance kurde a été adopté avec une majorité écrasante de Kurdes votant en faveur de l'autonomisation. Avec ce référendum, la République populaire du Kurdistan deviendra un Eyalet de [TUR.GetName]. Le Parti des travailleurs du Kurdistan sera l'autorité dirigeante de l'État, et il pourra aligner une armée, gouverner les lois et la politique de la région, et organiser des élections comme il l'entend. Nous conserverons toujours le contrôle des principaux secteurs industriels et économiques, mais une fraction des bénéfices ira toujours à l'État kurde."
 TUR_pkk.601.a: "D'accord"
 TUR_VAN_SELECTED_OP: "Van a été sélectionné"
 TUR_commence_operations_in_van: "Commencer les opérations à Van"
 TUR_commence_operations_in_van_desc: "Le moment est venu de frapper au cœur du PKK dans notre nation. Étant le bastion le plus oriental de notre nation, le PKK utilise Van comme base de départ pour bon nombre de ses attaques dans l'ouest de la Turquie et en Iran. Nous allons commencer les opérations pour les éliminer, et Van sera libéré de la menace qui y a persisté toutes ces années."
 TUR_PKK_ACTIVITY: "Insurrections actives du £TUR_Neutral_Communism PKK"
 TUR_PKK_ACTIVITY_desc: "Le PKK a "
 TUR_misak_mili: "Misak-ı Millî"
 TUR_misak_mili_desc: "\n£TUR_desctext_misak\n\n\n\n\n§HMisak-ı Millî§! (Pacte national) est un ensemble de six décisions adoptées par le parlement dans les années 1920. Revitalisé principalement après la destruction de l'Empire §HOTurc [TUR.GetFlag]§! aux mains de l'Entente, le §HPacte national§! visait à restaurer une partie de la gloire perdue de la Turquie et de ses terres. Cependant, les décisions n'ont pas été suivies en raison de la guerre d'indépendance §HTurque [TUR.GetFlag]§! et de l'établissement de la §HRépublique Turque [TUR.GetFlag]§! par Mustafa Kemal Ataturk. Cependant, le concept et les idéaux du §HPacte national§! résonnent toujours chez de nombreux nationalistes §HTurcs [TUR.GetFlag]§! de nos jours, malgré son manque de soutien généralisé dans la population nationale."
 TUR_armenian_integration: "[ARM.GetFlag] Retour en Arménie"
 TUR_levantine_vilayets: "[SYR.GetFlag] [LEB.GetFlag] Vilayets levantins"
 TUR_eastern_resolve: "[KUR.GetFlag] [PUK.GetFlag] Résolution orientale"
 TUR_aegean_realignment: "[GRE.GetFlag] Réalignement égéen"
 TUR_crescent_and_olive: "[CYP.GetFlag] [NCY.GetFlag] Le croissant et l'olive"
 TUR_kurdish_schools: "Écoles et universités kurdes"
 TUR_kurdish_schools_desc: "Nous autoriserons l'utilisation de la langue kurde aux côtés du turc dans des écoles et des villes spécifiques, partout où nous le jugerons nécessaire. Ce sera utile en particulier pour les jeunes, qu'ils soient bilingues ou non."
 TUR_kurdish_language_5: "Chaîne d'État kurde"
 TUR_kurdish_language_5_desc: "TRT (abréviation de Türkiye Radyo Televizyon, Radio et Télévision de Turquie) est notre chaîne de télévision d'État officielle depuis 1968. Au fil des années, le nombre de chaînes a augmenté et il existe maintenant plusieurs chaînes TRT, certaines sont pour des sujets généraux ou par exemple TRT-Müzik ne diffuse que de la musique ou TRT-Belgesel ne diffuse que des documentaires. Nous devrions en ouvrir une nouvelle qui fonctionnera en langue kurde. Cela peut coûter plus cher mais discréditera davantage la propagande du PKK."
 TUR_finalized_reforms: " A finalisé les réformes"
 TUR_fight_army_incompetence: "Armée de béni-oui-oui"
 TUR_fight_army_incompetence_desc: "Notre armée sera réformée et restructurée de manière à ce que nous ayons plus de gens qui disent « Oui, monsieur » et moins de gens qui disent « Non »"
 Turkish_mafia.1200.t: ""
 Turkish_mafia.1200.d: ""
 Turkish_mafia.1200.a: ""