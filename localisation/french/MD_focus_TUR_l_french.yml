 TUR_supply_disruption: "Problèmes logistiques"
 TUR_PKK_released_TT: "L'insurrection du £TUR_Neutral_Communism §OPKK§! prendra fin !\n - Le £TUR_Neutral_Communism §OPKK§! deviendra l'entité dirigeante du nouvel État kurde."
 PKK_strength_TT: "Force du PKK"
 PKK_strength2_TT: "Cette variable affichera la force que le PKK a acquise. Cette variable augmentera de 5 à 10 % chaque année, et une fois qu'elle aura atteint 100 %, le PKK se libérera et mènera une guerre pour l'indépendance. Plus nous éliminons de bases, plus la force du PKK diminuera. Nous devons agir rapidement, sinon le PKK pourra se libérer dans quelques années."
 TUR_pkk_manpower_TT: "Main-d'œuvre de la base [ROOT.TUR_PKK_bases_name]"
 TUR_pkk_manpower2_TT: "Cette variable affiche la main-d'œuvre présente dans la base [ROOT.TUR_PKK_bases_name]. Si nous pouvons la faire passer sous la barre des 100, nous pourrons éradiquer définitivement le PKK de cette zone. Une fois que nous aurons délogé le PKK dans chaque État, nous pourrons déclarer la victoire totale sur le PKK."
 TUR_PKK_insurgency_formally_ends_TT: "L'insurrection du £TUR_Neutral_Communism §OPKK§! prendra fin"
