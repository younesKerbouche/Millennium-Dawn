 TUR_flavor_event.5.b: "Tragique"
 TUR_mbt_tech: "Technologie VBCI"
 TUR_support_from_kurdish_television: "Soutien de la télévision kurde"
 TUR_support_from_kurdish_television_desc: "Les chaînes de télévision kurdes que nous avons aidé à mettre en place ont commencé à soutenir et à bien parler de notre gouvernement et de notre État."
 PKK_hard_fought_freedom: "Liberté durement acquise"
 PKK_hard_fought_freedom_desc: "Notre liberté ne s'est pas gagnée facilement. Il a fallu des décennies aux courageux combattants du Kurdistan pour obtenir l'autonomie de l'État turc, et cette liberté sera protégée jusqu'au dernier Kurde !"
 TUR_revised_political_party_laws: "Lois politiques ciblées"
 TUR_revised_political_party_laws_desc: "Certaines lois ont été adoptées qui limitent la capacité de certains partis politiques à dire ce qu'ils veulent."
