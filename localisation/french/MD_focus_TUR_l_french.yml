 TUR_flavor_event.1.t: "Effondrement économique turc !"
 TUR_flavor_event.1.d: "Il semble que notre économie se soit effondrée, et nous sommes incapables de la sauver pour le moment. Nous allons devoir élaborer un plan économique pour réparer lentement l’économie et déclencher un boom économique turc. Une longue route nous attend, nous devons nous mettre au travail dès que possible."
 TUR_flavor_event.1.a: "Espérons que ce soit le dernier de nos problèmes"
 TUR_flavor_event.2.t: "Séisme majeur à Bingöl"
 TUR_flavor_event.2.d: "Un séisme de magnitude 6,4 a frappé la ville orientale de Bingöl. 177 personnes ont été tuées, dont 84 à cause de l’effondrement d’un dortoir dans une école internat. Environ 8 000 maisons ont été endommagées, et quatre écoles se sont effondrées. Ce séisme doit nous rappeler l’urgence de renforcer notre programme d’aide aux catastrophes."
 TUR_flavor_event.2.a: "Un jour triste pour notre nation"
 TUR_flavor_event.3.t: "Attentat à Istanbul !"
 TUR_flavor_event.3.d: "Il y a cinq jours, vers 9h30, deux camions chargés de bombes ont explosé à Istanbul, l’un près de la synagogue Neve Shalom, l’autre près de la synagogue Bet Israel. Environ 28 personnes ont perdu la vie, et 300 ont été blessées. Aujourd’hui, nous apprenons que 31 autres personnes ont été tuées lors d’une attaque contre le consulat britannique, avec 450 blessés. Au total, 59 personnes ont péri et 750 ont été blessées à cause de ces attaques."
 TUR_flavor_event.3.a: "Terrible"
 TUR_flavor_event.3.b: "Préparer un certain niveau d’aide"
 TUR_flavor_event.3.c: "Mobiliser toute l’aide disponible"
 TUR_flavor_event.4.t: "Introduction de la nouvelle lire"
 TUR_flavor_event.4.d: "Récemment, un changement majeur a été apporté à la lire. La Grande Assemblée nationale a voté la suppression de six zéros de la lire. Cela signifie que 1 lire de la nouvelle monnaie équivaut à 1 000 000 de lires de l’ancienne version. Cependant, certains doutent de ce changement, arguant qu’il pourrait causer plus de tort que de bien à la nation."
 TUR_flavor_event.4.a: "Non, c’est un bon changement"
 TUR_flavor_event.4.b: "L’ancien, c’est de l’or"
 TUR_flavor_event.5.t: "Assassinat de Hrant Dink"
 TUR_flavor_event.5.d: "Hrant Dink, un Arménien, a été assassiné à Istanbul il y a quelques jours. Il était un militant des droits des minorités et rédacteur en chef d’un journal, cherchant activement la réconciliation entre Arméniens et Turcs. Le meurtrier, un jeune homme de 17 ans, a été identifié et est en garde à vue. La mort de Hrant a suscité l’indignation au sein de la communauté arménienne de notre pays, et aujourd’hui, lors de ses funérailles, des milliers de personnes se sont rassemblées en signe de solidarité."
 TUR_flavor_event.5.a: "Tragique"
 TUR_flavor_event.6.t: "Afflux de migrants"
 TUR_flavor_event.6.d: "Dernièrement, nous recevons de plus en plus de migrants venant des pays voisins et d’ailleurs en raison des conflits croissants. Cela commence à déstabiliser lentement notre politique, et certains poussent même pour des politiques plus agressives. Nous devrons préparer une réponse à cette série d’événements."
 TUR_flavor_event.6.a: "Plus on est, mieux c’est ?"
 TUR_flavor_event.7.t: "Augmentation de la consommation de drogue"
 TUR_flavor_event.7.d: "La consommation de drogue augmente lentement dans certaines zones du pays, en particulier dans les quartiers à faible revenu. Cela aura des effets dévastateurs, car nos politiques et lois sur ce sujet sont incohérentes."
 TUR_flavor_event.7.a: "Réviser les lois"
 TUR_flavor_event.8.t: "Raid sur la flottille de Gaza"
 TUR_flavor_event.8.d: "Plus tôt dans la journée, des commandos navals israéliens ont mené une opération contre plusieurs navires civils, tuant 9 citoyens turcs à bord du Mavi Marmara. Ces flottilles transportaient de l’aide humanitaire pour tenter de briser le blocus israélien de la bande de Gaza. Cela n’excuse toutefois pas le meurtre de nos ressortissants, et Israël se montre très réticent à offrir des compensations ou des excuses."
 TUR_flavor_event.8.a: "Exiger des réparations ET des excuses !"
 TUR_flavor_event.8.b: "Nous avons de plus gros problèmes à gérer..."
 TUR_flavor_event.81.t: "La Turquie exige des réparations pour le raid sur la flottille de Gaza"
 TUR_flavor_event.81.d: "Le gouvernement turc est furieux de l’intervention de nos commandos pour arrêter les navires tentant de briser le blocus de Gaza. Bien sûr, ils sont en tort, car nous leur avons donné plusieurs avertissements, mais ils s’en moquent."
 TUR_flavor_event.81.a: "Payer les réparations, qu’on en finisse"
 TUR_flavor_event.81.b: "Nous ne paierons rien"
 TUR_flavor_event.811.t: "Israël verse des réparations"
 TUR_flavor_event.811.d: "Israël a accepté de verser des réparations aux familles des victimes et à notre État pour le raid injustifié contre le Mouvement Free Gaza."
 TUR_flavor_event.811.a: "Les réparations ne suffisent jamais..."
 TUR_flavor_event.812.t: "Israël ignore notre demande"
 TUR_flavor_event.812.d: "Le gouvernement israélien a rejeté nos demandes, affirmant que nous n’avons aucun droit d’exiger des réparations, car nous sommes en tort. C’est une déclaration scandaleuse, mais nous ne l’oublierons pas."
 TUR_flavor_event.812.a: "Inacceptable"
 TUR_flavor_event.9.t: "Séisme à Van"
 TUR_flavor_event.9.d: "Plus tôt dans la journée, un tremblement de terre d'une magnitude d'environ 7,1 a secoué Van. Environ 11 000 bâtiments ont été endommagés ou détruits, laissant plus de 60 000 personnes sans abri et environ 600 morts. Malheureusement, cela n’est pas rare car nos régions de l’Est ne sont pas étrangères aux catastrophes naturelles telles que les tremblements de terre."
 TUR_flavor_event.9.a: "Une tragédie"
 TUR_flavor_event.9.b: "Mobiliser les secours"
 TUR_flavor_event.10.t: "Manifestations de Norouz"
 TUR_flavor_event.10.d: "Les Kurdes à travers le pays commencent à manifester contre les politiques de notre gouvernement, exigeant des changements pour mieux répondre à leurs besoins. Évidemment, ils ne veulent rien d’autre que détruire la nation turque, car beaucoup de ces manifestants soutiennent le PKK."
 TUR_flavor_event.10.a: "Mettre la police anti-émeute en alerte"
 TUR_flavor_event.10.b: "Laisser-les manifester"
 TUR_flavor_event.11.t: "Attaque contre l’ambassade des États-Unis !"
 TUR_flavor_event.11.d: "L’ambassade des États-Unis à Istanbul a été attaquée par un homme portant un gilet explosif. L’attaque a causé la mort du suspect et d’un garde de sécurité turc, tout en endommageant le bâtiment avec un grand trou sur le côté. La Maison Blanche a déclaré qu’elle mènera sa propre enquête sur les raisons de l’attaque, mais cela n’aurait jamais dû arriver."
 TUR_flavor_event.11.a: "Pas besoin d’enquête s’ils en mènent une"
 TUR_flavor_event.11.b: "Lancer notre propre enquête"
 TUR_flavor_event.12.t: "Catastrophe minière à Soma"
 TUR_flavor_event.12.d: "Il y a environ deux jours, un incendie causé par une explosion s’est déclaré dans une mine de charbon à Soma. L’incendie a duré deux jours, et des missions de secours ont été mobilisées dès que possible, mais elles n’ont pas été très efficaces à cause de la fumée épaisse. Il a été confirmé que 301 personnes ont été tuées, et heureusement, 486 ont survécu. Les critiques pointent du doigt des inspections inadéquates et les responsables de ces inspections."
 TUR_flavor_event.12.a: "Tragique"
 TUR_flavor_event.12.b: "Réviser le protocole d’inspection"
 TUR_flavor_event.13.t: "Attentats à Ankara"
 TUR_flavor_event.13.d: "Il y a peu, deux bombes ont explosé près de la gare centrale d’Ankara, tuant 109 civils et blessant 500 autres. Il semble que les bombes visaient à perturber un rassemblement pour le « Travail, la Paix et la Démocratie » organisé par plusieurs groupes. Plusieurs partis d’opposition blâment notre gouvernement pour son incapacité à empêcher l’attaque, mais pour l’instant, tout ce que nous pouvons faire est d’apporter des changements là où c’est possible."
 TUR_flavor_event.13.a: "C'est malheureux"
 TUR_flavor_event.13.b: "Renforcer la sécurité"
 TUR_flavor_event.14.t: "Débat sur le programme scolaire"
 TUR_flavor_event.14.d: "Les conservateurs et groupes conservateurs du pays exigent que nous supprimions le concept de l’évolution des programmes scolaires. Cela inquiète les laïcs, certains affirmant que cela compromet les fondations mêmes de la nation."
 TUR_flavor_event.14.a: "Supprimons-le, quelles preuves ont-ils de toute façon ?"
 TUR_flavor_event.14.b: "Ridicule"
 TUR_flavor_event.15.t: "Crash d’un CASA CN-235 à Isparta"
 TUR_flavor_event.15.d: "Il y a quelque temps, un CN-235 de l’armée de l’air effectuait une mission d’entraînement avec deux pilotes et un technicien à bord. En raison d’un brouillard épais, l’équipage n’a pas pu naviguer correctement et s’est écrasé, tuant tous les occupants."
 TUR_flavor_event.15.a: "Vraiment malheureux"
 TUR_flavor_event.15.b: "Apporter des changements"
 TUR_flavor_event.16.t: "Des scientifiques établissent une base en Antarctique"
 TUR_flavor_event.16.d: "Un groupe de scientifiques de notre nation a établi une base en Antarctique, marquant un progrès scientifique majeur pour notre pays !"
 TUR_flavor_event.16.a: "Super"
 TUR_flavor_event.17.t: "Droits des Kurdes"
 TUR_flavor_event.17.d: "Les éléments libéraux de notre nation appellent à davantage de réformes concernant les lois kurdes existantes. Ils demandent un assouplissement pour faciliter la montée en popularité des partis kurdes. Mais les groupes conservateurs affirment que nous devons maintenir le statu quo pour préserver la stabilité."
 TUR_flavor_event.17.a: "Les réformes sont dangereuses"
 TUR_flavor_event.17.b: "Les réformes sont nécessaires"
 TUR_flavor_event.18.t: "Changement dans les valeurs familiales"
 TUR_flavor_event.18.d: "Récemment, une nouvelle loi a été adoptée permettant aux femmes de devenir chefs de famille. Bien que ce changement ait satisfait de nombreux libéraux, il a irrité les conservateurs. Nous avons une occasion unique de modifier cette loi, pour le meilleur ou pour le pire."
 TUR_flavor_event.18.a: "Nous devons préserver nos traditions"
 TUR_flavor_event.18.b: "Le changement est nécessaire"
 TUR_flavor_event.19.t: "Normalisation des relations avec l’Arménie"
 TUR_flavor_event.19.d: "Après ce qui semblait une éternité, les Arméniens s’ouvrent à une normalisation des relations entre nos deux pays. Suite à l’assassinat de Hrant Dink, nos relations avec l’Arménie ont plongé, entraînant une hostilité inutile. Mais récemment, ils ont commencé à tourner la page et sont prêts à normaliser les relations."
 TUR_flavor_event.19.a: "Ils sont peut-être ouverts à une normalisation, mais pas moi"
 TUR_flavor_event.19.b: "Excellentes nouvelles"
 TUR_flavor_event.20.t: "Pipeline gazier trans-Caspien"
 TUR_flavor_event.20.d: "Après quelques pressions des Américains, le Turkménistan a accepté la construction d’un oléoduc sous-marin reliant Turkmenbashi à Adana, en Turquie. Cependant, beaucoup dans le gouvernement sont sceptiques, arguant que le fardeau financier retombera sur nous, ce qui pourrait mettre notre économie en danger."
 TUR_flavor_event.20.a: "Ça semble une belle opportunité"
 TUR_flavor_event.20.b: "Non, merci"
 Turkish_Economy.1.t: "La Turquie propose des investissements"
 Turkish_Economy.1.desc: "La Turquie propose de construire une usine civile dans l’une de nos provinces, à condition qu’un Turc la gère et l’exploite. Cela leur donnera une certaine influence étrangère, mais nous en bénéficierons également à long terme."
 Turkish_Economy.1.a: "Oui"
 Turkish_Economy.1.b: "Non"
