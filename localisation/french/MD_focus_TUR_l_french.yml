 TUR_invite_azerbaijan_desc: "Nos frères en Azerbaïdjan attendent depuis longtemps ce jour où nous nous unifierons. Espérons qu’ils seront plus qu’heureux de nous rejoindre."
 TUR_invite_kazakhstan: "Inviter le Kazakhstan"
 TUR_invite_kazakhstan_desc: "Les Kazakhs possèdent actuellement l’un des plus vastes territoires du monde turcique. Leur invitation à la Confédération devrait être une évidence."
 TUR_invite_uzbekistan: "Inviter l’Ouzbékistan"
 TUR_invite_uzbekistan_desc: "Les Ouzbeks seront ravis d’apprendre que leur nation est éligible pour rejoindre la Confédération turcique. Il ne fait aucun doute qu’ils se joindront à nous."
 TUR_invite_turkmenistan: "Inviter le Turkménistan"
 TUR_invite_turkmenistan_desc: "Le Turkménistan n’est pas un pays qui s’ouvre beaucoup au monde, mais il s’ouvrira sûrement à ses amis turciques."
 TUR_land_reforms: "Réformes foncières"
 TUR_land_reforms_desc: "Nous réformerons complètement la manière dont la distribution des terres est gérée parmi notre peuple."
 TUR_military_debug: "Les TSK"
 TUR_seize_mafia_assets: "Saisir les actifs de la mafia"
 TUR_seize_mafia_assets_desc: "Maintenant que plusieurs membres de la mafia ont été arrêtés, nous pouvons saisir leurs actifs en toute sécurité pour... des besoins d'enquête."
 TUR_seize_goods_from_ports: "Voler des marchandises dans les ports"
 TUR_assassinate_abdul_mustafa: "Régler le problème kurde"
 TUR_assassinate_abdul_mustafa_desc: "Depuis que les Kurdes ont obtenu l’autonomie dans le nord de l’Irak dans les années 90, nos forces de sécurité sont en alerte maximale en raison du regain de moral des séparatistes kurdes. En assassinant le gouverneur de Kirkouk, nous pourrons gravement nuire au moral et à la résistance kurdes."
 TUR_gulenist_educators2_desc: "Nous mettons l'accent sur l'amélioration de notre système éducatif, et nous devons diffuser les enseignements de Gülen tant que nous le pouvons."
