 TT_TUR_ALIGN_AZERBAIJAN: "\nLa volonté de [AZE.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[AZE.GetName] est plus susceptible de s'allier à nous si\n §G-Ils suivent la perspective nationaliste§!\n\n[AZE.GetName] est moins susceptible de s'allier à nous si\n §R-Ils suivent la perspective non-alignée\n -Ils sont déjà alliés à quelqu'un d'autre§!\n"
 TT_TUR_ALIGN_IRAN: "\nLa volonté de [PER.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[PER.GetName] est moins susceptible de s'allier à nous si\n §R-Ils ne suivent pas la perspective émergente\n -Ils sont déjà alliés à quelqu'un d'autre§!\n"
 TT_TUR_ALIGN_IRAQ: "\nLa volonté de [IRQ.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[IRQ.GetName] est moins susceptible de s'allier à nous si\n §R-Ils suivent la perspective occidentale\n -Ils sont déjà alliés à quelqu'un d'autre§!\n"
 TT_TUR_ALIGN_SYRIA: "\nLa volonté de [SYR.GetName] de s'allier à nous est §Rfaible§! par défaut\n\n[SYR.GetName] est plus susceptible de s'allier à nous si\n §G-Ils ont repris le contrôle de Hatay\n -Ils ont renoncé à leur revendication sur Hatay§!\n\n[SYR.GetName] est moins susceptible de s'allier à nous si\n §R-Ils ne suivent pas la perspective émergente\n -Ils sont déjà alliés à quelqu'un d'autre\n -Ils soutiennent activement le PKK§!"
 TUR_THREATEN_ARMENIA_TT: "L'Arménie est plus susceptible de céder à nos exigences si nous sommes également alliés à [PER.GetName] !"
 TT_TUR_ALIGN_SYRIA_DEMANDS: "§Y\nLa Syrie pourrait exiger un réexamen du statut de Hatay§!"
 TUR_through_troubles: "À travers les troubles"
 TUR_through_troubles_desc: "La Turquie traverse actuellement une crise économique. Nous devons rassurer notre peuple que le gouvernement peut surmonter cette épreuve."
 TUR_conservative_victory: "Victoire conservatrice"
 TUR_conservative_victory_desc: "Les conservateurs ont remporté les élections et peuvent commencer à réintroduire des éléments plus conservateurs de l'islam en Turquie."
 TUR_gulenist_victory: "Victoire güleniste"
 TUR_gulenist_victory_desc: "Les gülenistes ont éliminé les membres corrompus de l'AKP. C'est une grande victoire pour la démocratie."
 TUR_peace_with_religious_leaders: "Paix avec les leaders religieux"
 TUR_peace_with_religious_leaders_desc: "Bien que le gülenisme prône une forme spécifique d'islam, il est important de prendre en compte les leaders religieux de Turquie. Nous devons permettre à toutes les sectes de diffuser librement leurs enseignements."
 TUR_gulenist_schools: "Écoles gülenistes"
 TUR_gulenist_schools_desc: "L'éducation est l'un des principes fondamentaux de Fethullah Gülen. Une éducation appropriée maintient l'esprit sain et guide les gens vers les bonnes idées."
 TUR_modern_islam: "Islam moderne"
 TUR_modern_islam_desc: "L'islam est parfaitement compatible avec les valeurs occidentales et la démocratie. Nous devons prouver au monde que notre foi en Dieu nous rend meilleurs et plus compréhensifs."
 TUR_mobilising_the_movement: "Mobiliser le mouvement"
 TUR_mobilising_the_movement_desc: "Le mouvement güleniste compte des membres dans le monde entier. Notre réseau nous offrira de nombreuses ressources à exploiter."
 TUR_interfaith_dialogue: "Dialogue interreligieux"
 TUR_interfaith_dialogue_desc: "Gülen nous enseigne à comprendre les autres religions. Il est crucial que l'islam entretienne de bonnes relations avec les grandes religions du monde pour ne pas être laissé pour compte. Nous devrions organiser des discussions diplomatiques avec des clercs de pays non musulmans."
 TUR_gulenist_funds: "Fonds gülenistes"
 TUR_gulenist_funds_desc: "L'organisation güleniste détient des milliards de dollars dans diverses fondations et entreprises. Nous devons mobiliser ces fonds pour soutenir le régime."
 TUR_gulenist_economists: "Économistes gülenistes"
 TUR_gulenist_economists_desc: "En puisant dans un large vivier de professionnels internationaux, nous pouvons engager des économistes experts pour conseiller notre gouvernement sur la gestion de l'économie."
 TUR_gulenist_information: "Informateurs gülenistes"
 TUR_gulenist_information_desc: "Grâce à notre vaste réseau, nous pouvons plus facilement recueillir des renseignements sur les pays étrangers."
 TUR_gulenist_education: "Éducation güleniste"
 TUR_gulenist_education_desc: "Se concentrer sur l'éducation sera la clé pour faire avancer la Turquie."
 TUR_the_great_mediator: "Le grand médiateur"
 TUR_the_great_mediator_desc: "Fethullah Gülen est un grand leader, érudit et diplomate. C'est un homme de paix qui ne souhaite que la paix et la prospérité pour le monde."
 TUR_approach_tradition: "Retour à la tradition"
 TUR_approach_tradition_desc: "Notre victoire montre que le peuple aspire à la tradition. Nous devons démontrer que le monde islamique connaît une renaissance et deviendra bientôt la culture dominante sur Terre."
 TUR_reduce_freedom_of_press: "Réduire la liberté de la presse"
 TUR_reduce_freedom_of_press_desc: "La soi-disant « presse libre » n'est qu'un outil pour diffamer l'islam et répandre les idées laïques malsaines des médias. Nous devons limiter leur capacité à opérer et, si nécessaire, les faire taire."
 TUR_mobilise_the_faithful: "Mobiliser les fidèles"
 TUR_mobilise_the_faithful_desc: "Le mouvement güleniste est vaste et compte de nombreux membres. Nous devons encourager nos membres à migrer en Turquie."
 TUR_convert_radicals: "Convertir les radicaux"
 TUR_convert_radicals_desc: "L'islam enseigné par Gülen est la seule forme correcte d'islam. Beaucoup ne sont pas d'accord avec cela, et ils doivent être éliminés."
 TUR_beacon_of_islam: "Le grand érudit"
 TUR_beacon_of_islam_desc: "Fethullah Gülen est le plus grand érudit de l'islam, et ses enseignements seront connus dans le monde entier. Bien sûr, prêcher un islam conservateur pourrait avoir quelques effets secondaires..."
 TUR_economic_reforms: "Réformes économiques"
 TUR_economic_reforms_desc: "L'économie est en ruine, et nous devons l'améliorer rapidement. Actuellement, elle dépend fortement des investissements étrangers, ce que nous devons changer."
 TUR_increase_unemployment_insurance: "Augmenter les allocations chômage"
 TUR_increase_unemployment_insurance_desc: "La crise économique a laissé de nombreux Turcs sans emploi. Bien que cela nuise au budget du gouvernement, nous devons augmenter les allocations chômage pour permettre aux gens de survivre. Cela injectera également une petite somme d'argent dans l'économie, stimulant, espérons-le, la consommation."
 TUR_small_imf_loans: "Petits prêts du FMI"
 TUR_small_imf_loans_desc: "Le FMI a proposé un petit prêt de 11,4 milliards de dollars. De nombreux analystes estiment que cela ne suffira pas à aider l'économie turque, mais il est peu probable que nous obtenions davantage du FMI."
 TUR_large_imf_loans: "Grands prêts du FMI"
 TUR_large_imf_loans_desc: "Avec plus de concessions, nous pourrions négocier avec le FMI pour obtenir un prêt plus important."
 TUR_reduce_foreign_investors: "Réduire la dépendance aux investisseurs"
 TUR_reduce_foreign_investors_desc: "La majeure partie de l'économie turque repose sur des investissements étrangers constants et un flux de capitaux provenant d'autres pays. Nous devons injecter des fonds publics dans l'économie et réduire notre dépendance aux marchés étrangers."
 TUR_more_foreign_investors: "Augmenter la dépendance aux investisseurs"
 TUR_more_foreign_investors_desc: "Nous devrons capitaliser sur les investisseurs étrangers pour obtenir plus de capitaux d'autres pays."
 TUR_sell_government_companies: "Vendre des entreprises publiques"
 TUR_sell_government_companies_desc: "Pour obtenir des revenus supplémentaires, nous devons vendre certaines entreprises actuellement détenues par l'État turc."
 TUR_loosen_industrial_regulations: "Assouplir la réglementation industrielle"
 TUR_loosen_industrial_regulations_desc: "Pour encourager la croissance, nous devons assouplir les réglementations imposées à l'industrie. Cela stimulera certainement l'économie."
 TUR_economic_crisis_over: "Plan de relance économique"
 TUR_economic_crisis_over_desc: "Nous devons établir un plan de relance économique dès que possible si nous voulons que la nation turque prospère sur le plan monétaire. Sinon, nous mettons en danger les vies et les emplois de notre peuple, ce que nous ne pouvons pas nous permettre."
 TUR_western_development: "Développement de l'Ouest"
 TUR_western_development_desc: "Nous devons développer l'ouest de notre pays, car la plupart de nos grandes villes s'y trouvent, et les habitants attendent un niveau de vie plus élevé."
 TUR_centeral_development: "Développement du centre"
 TUR_centeral_development_desc: "Notre capitale, Ankara, est située au centre du pays. Nous devons améliorer les conditions de vie là-bas, ainsi que dans les villes environnantes, pour que notre establishment politique ait une base de légitimité."
 TUR_eastern_development: "Développement de l'Est"
 TUR_eastern_development_desc: "Nous avons trop longtemps négligé les provinces orientales, et le peuple mérite mieux. Améliorer les infrastructures là-bas aidera considérablement les populations rurales."
 TUR_southern_attention: "Attention au Sud"
 TUR_southern_attention_desc: "Comme pour l'Est, le Sud de notre pays a également été quelque peu oublié. Des investissements dans le Sud seront nécessaires pour que l'économie prospère."
 TUR_the_industries: "Les industries"
 TUR_the_industries_desc: "Notre secteur industriel commence à prendre du retard par rapport à celui de nos voisins et alliés, et nous devons y remédier. Nous allouerons une partie de notre budget aux entreprises turques pour qu'elles puissent prospérer seules."
 TUR_bereket: "Bereket Enerji"
 TUR_bereket_desc: "Bereket fournit une énergie propre et réutilisable au peuple turc, et cela doit continuer. Un financement supplémentaire leur permettra de se développer et de croître."
 TUR_petroli_anonim: "Petrolleri Anonim"
 TUR_petroli_anonim_desc: "Fondée en 1954, Petrolleri Anonim a accompli beaucoup pour le secteur pétrolier turc. Nous devons recentrer notre industrie sur la production de plus de pétrole pour nous-mêmes et pour le reste du monde."
 TUR_the_factories: "Les usines"
 TUR_the_factories_desc: "Nos usines commencent à devenir vieilles, obsolètes et inefficaces. De nouvelles usines situées dans le nord-ouest de notre pays amélioreront considérablement la situation, et nous pourrons y employer plus de personnes."
 TUR_kipas_textile: "Kipas Textile"
 TUR_kipas_textile_desc: "Kipas Textile produit certains des tissus de la plus haute qualité dans notre nation et fournit à notre économie un produit à exporter vers d'autres pays."
 TUR_arkas_shipping: "Arkas Shipping"
 TUR_arkas_shipping_desc: "Arkas est une compagnie de transport maritime nationale qui transporte des marchandises à l'échelle mondiale. Il est évident que nous devons leur fournir de nouveaux chantiers navals pour qu'ils puissent continuer à se déplacer sans problème."
 TUR_the_people: "Le peuple"
 TUR_the_people_desc: "En améliorant notre économie, nous ne devons pas oublier pourquoi nous le faisons : le peuple. Notre peuple aura besoin d'améliorations au niveau national pour rehausser son niveau de vie."
 TUR_hakarri_trabzone_railway: "Chemin de fer Hakkari-Trabzon"
 TUR_hakarri_trabzone_railway_desc: "Nous relierons Hakkari et Trabzon pour les habitants de l'est de notre pays. Ainsi, ils pourront facilement se rendre au port de Trabzon s'ils souhaitent voyager."
 TUR_istanbul_airport: "Expansion de Turkish Airlines"
 TUR_istanbul_airport_desc: "Turkish Airlines est notre compagnie aérienne nationale, et nous commencerons la construction de nouveaux aéroports pour eux. Notre peuple pourra voyager facilement à l'intérieur et à l'extérieur de la Turquie en sachant qu'il vole à bord d'un avion turc."
 TUR_the_neighbors: "Les voisins"
 TUR_the_neighbors_desc: "Nos voisins environnants seront cruciaux pour résoudre notre crise économique. Nous utiliserons des investissements pour établir des liens économiques et gagner de l'influence entre nos nations."
 TUR_look_west: "Nos voisins occidentaux"
 TUR_look_west_desc: "Nos voisins occidentaux, la Grèce et la Bulgarie, ont connu des difficultés économiques. Il serait sage d'investir en eux, car ils deviennent des hubs économiques prometteurs."
 TUR_look_east: "Nos voisins orientaux"
 TUR_look_east_desc: "Nos voisins orientaux, l'Iran, l'Arménie et la Géorgie, ont connu des phases de croissance et d'effondrement économique. Nous investirons dans leurs nations pour soutenir leur développement économique."
 TUR_the_military: "L'armée"
 TUR_the_military_desc: "L'armée sera cruciale pour maintenir notre économie à flot, en espérant qu'elle n'essaiera pas de nous renverser par un coup d'État."
 TUR_fix_samsites: "Réparer les sites SAM"
 TUR_fix_samsites_desc: "Les sites SAM de notre nation commencent à vieillir. Si nous voulons qu'ils fonctionnent correctement, nous devrons les réparer."
 TUR_ministry_of_defense_repairs: "Satisfaire le ministère de la Défense"
 TUR_ministry_of_defense_repairs_desc: "Le ministère de la Défense nous demande d'ouvrir plus d'industries militaires, et aujourd'hui, nous allons répondre à cette demande."
 TUR_funds_for_tubitak_sage: "TÜBITAK SAGE"
 TUR_funds_for_tubitak_sage_desc: "TÜBITAK SAGE est notre institut de recherche et développement pour les industries de défense. Si nous voulons que notre technologie militaire soit à jour, nous devrons leur fournir des installations supplémentaires."
 TUR_stage_two: "Phase deux"
 TUR_stage_two_desc: "Nous entrons enfin dans la deuxième phase de notre plan économique. Dans cette phase, nous augmenterons la stimulation économique et centraliserons notre gouvernance."
 TUR_economic_stimulation: "Stimulation économique"
 TUR_economic_stimulation_desc: "Nous injecterons des fonds supplémentaires dans l'économie pour la relancer et la laisser croître naturellement, plutôt que de la gérer manuellement."
 TUR_national_power_grid: "Expansion du réseau électrique national"
 TUR_national_power_grid_desc: "En raison de l'augmentation de la population de notre nation, le réseau électrique ne peut plus fonctionner correctement, car plus de personnes consomment de l'électricité, entraînant une hausse des pannes. En l'élargissant, nous pourrons fournir une alimentation stable à tous les foyers du pays."
 TUR_the_budgets: "Révisions budgétaires"
 TUR_the_budgets_desc: "Nous devons réviser notre budget pour déterminer ce que nous devons prioriser et ce qui peut être mis de côté."
 TUR_funds_for_social_spending: "Prioriser le bien-être social"
 TUR_funds_for_social_spending_desc: "Notre peuple, en particulier les retraités et les personnes handicapées, dépend des fonds publics pour survivre. Nous devrons prioriser leur aide en période de besoin."
 TUR_funds_for_healthcare: "Prioriser les soins de santé"
 TUR_funds_for_healthcare_desc: "Évidemment, les gens tombent malades. Nous devrons prioriser les dépenses de santé pour aider ceux qui en ont besoin à sortir de situations critiques sans se ruiner."
 TUR_funds_for_tubitak_mam: "TÜBITAK MAM"
 TUR_funds_for_tubitak_mam_desc: "TÜBITAK MAM est un centre de recherche national, et nous devrons l'utiliser pour trouver des solutions nouvelles, économiques et efficaces pour la santé et le bien-être de notre peuple."
 TUR_stage_three: "Phase trois"
 TUR_stage_three_desc: "La phase trois mettra l'accent sur la transition de notre économie vers une économie basée sur le savoir. Ainsi, notre peuple sera incité à obtenir une éducation adéquate pour gagner un bon salaire."
 TUR_research_grants: "Attribuer des subventions de recherche"
 TUR_research_grants_desc: "Nous attribuerons des subventions de recherche à nos scientifiques et étudiants pour trouver de nouvelles solutions aux problèmes quotidiens. Cela nous permettra de moderniser plus rapidement que jamais et d'élargir nos capacités technologiques."
 TUR_energy_research: "Recherche énergétique"
 TUR_energy_research_desc: "Dans la première phase de notre plan économique, nous avons financé une entreprise énergétique pour rendre notre secteur énergétique plus efficace. Maintenant, nous devrons trouver de nouvelles façons de produire et de livrer cette énergie pour réduire les coûts là où c'est nécessaire."
 TUR_industrial_research: "Recherche industrielle"
 TUR_industrial_research_desc: "Nous voulons produire de plus en plus chaque jour. Pour cela, nous devrons trouver de nouvelles façons de fabriquer des biens."
 TUR_electronic_research: "Recherche électronique"
 TUR_electronic_research_desc: "Le monde entier passe au numérique, et la Turquie ne peut pas être différente. Nous commencerons à rechercher de nouvelles technologies et à lancer quelques entreprises pour soutenir cet effort."
 TUR_tubitak_space: "TÜBITAK Espace"
 TUR_tubitak_space_desc: "TÜBITAK Espace sera notre institut national de technologie spatiale, et il nous aidera grandement à prendre de l'avance lorsque viendra le moment d'explorer l'espace."
 TUR_sattelite_development: "Développement de satellites"
 TUR_sattelite_development_desc: "Nous développerons une nouvelle technologie de satellites pour connecter notre peuple au reste du monde, alors que les nouvelles technologies inaugurent une nouvelle ère de connectivité entre les individus."
 TUR_gokturk_launch: "Lancement du satellite Göktürk"
 TUR_gokturk_launch_desc: "Nous lancerons le satellite Göktürk-1A dans l'espace, car il nous aidera à obtenir des images de haute qualité de la Terre, soutenant à la fois notre peuple et notre armée."
 TUR_funds_for_tai: "Expansion des industries aérospatiales turques"
 TUR_funds_for_tai_desc: "Les industries aérospatiales turques doivent commencer à s'élargir si nous voulons créer plus d'emplois pour le peuple. Nous commencerons à les militariser et à produire des technologies pour la guerre spatiale."
 TUR_asteroid_mining_missions: "Missions d'extraction d'astéroïdes"
 TUR_asteroid_mining_missions_desc: "Nous commencerons à extraire des astéroïdes pour leurs métaux précieux et ressources afin de préserver les ressources ici sur Terre."
 TUR_drilling_technology: "Technologie de forage"
 TUR_drilling_technology_desc: "Maintenant que nous avons commencé l'extraction d'astéroïdes, nous aurons besoin de nouvelles technologies de forage pour exploiter des astéroïdes plus grands et plus résistants."
 TUR_launching_facilities: "Installations de lancement"
 TUR_launching_facilities_desc: "De nouvelles installations de lancement seront nécessaires pour les missions vers les astéroïdes. Les installations actuelles commencent à s'effondrer et deviennent obsolètes, et de nouvelles seront cruciales."
 TUR_mission_to_moon: "Turcs sur la Lune"
 TUR_mission_to_moon_desc: "Nous formerons des astronautes turcs et préparerons un vaisseau spatial pour une mission sur la Lune."
 TUR_stage_four: "Phase quatre"
 TUR_stage_four_desc: "La phase quatre, la dernière et ultime étape pour notre économie, se concentrera sur nos politiques intérieures et la vie quotidienne de notre peuple."
 TUR_peoples_education: "L'éducation du peuple"
 TUR_peoples_education_desc: "L'éducation sera cruciale. Nous devons mettre notre peuple dans les salles de classe pour que notre population soit alphabétisée."
 TUR_the_security_of_people: "Sécurité du peuple"
 TUR_the_security_of_people_desc: "Si notre peuple ne se sent pas en sécurité, comment pouvons-nous espérer qu'il participe à l'économie ?"
 TUR_destroying_corruption: "Éradiquer la corruption"
 TUR_destroying_corruption_desc: "Nous avons des hommes corrompus dans nos secteurs économiques qui détournent de l'argent pour eux-mêmes alors qu'il pourrait être utilisé pour améliorer le pays."
 TUR_the_great_economy: "La grande économie turque"
 TUR_the_great_economy_desc: "Enfin, nous avons atteint ce que nous avions entrepris il y a des années. Avec du sang, de la sueur et des larmes, nous avons enfin réalisé la grande économie turque !"
 TUR_tubitak: "Industrie TÜBITAK"
 TUR_tubitak_desc: "Nous allons élargir TÜBITAK pour inclure la recherche de nouvelles technologies industrielles, afin d'améliorer encore l'économie."
 TUR_turkish_agriculture: "Agriculture turque"
 TUR_turkish_agriculture_desc: "Une grande partie de notre nation repose sur l'agriculture et les champs urbanisés. Pour cette raison, nous devons redoubler d'efforts pour fournir des technologies fonctionnelles aux agriculteurs et aux travailleurs."
 TUR_turkish_mining: "Exploitation minière turque"
 TUR_turkish_mining_desc: "Nous avons une industrie minière assez solide, qui peut nous aider à fournir des matériaux à nos usines et au marché."
 TUR_expansion_of_fuel_industries: "Expansion des industries du carburant"
 TUR_expansion_of_fuel_industries_desc: "Élargir les industries du carburant peut nous être bénéfique à long terme, alors que nous devenons de plus en plus industrialisés et mécanisés."
 TUR_bridge_to_europe: "Un pont vers l'Europe"
 TUR_bridge_to_europe_desc: "Nous sommes un pont vers l'Europe, et pour cette raison, nous sommes très importants financièrement pour eux. Nous devons capitaliser sur notre position dans le monde et gagner autant d'argent que possible."
 TUR_taek: "TAEK"
 TUR_taek_desc: "L'Autorité turque de l'énergie atomique, ou TAEK, est chargée de planifier et d'établir le développement de l'énergie nucléaire en Turquie."
 TUR_double_steel_efforts: "Doubler la production d'acier"
 TUR_double_steel_efforts_desc: "Nous sommes un grand exportateur d'acier et de métaux, et nous devrons doubler nos efforts pour exporter davantage, et ainsi gagner plus d'argent."
 TUR_togg: "TOGG"
 TUR_togg_desc: "TOGG est l'acronyme de Türkiye'nin Otomobili Girişim Grubu. C'est un fabricant automobile de véhicules électriques dans notre nation, et il est préférable que notre gouvernement les soutienne avec de nouvelles installations."
 TUR_textiles_ethiopia: "Textiles turcs en Éthiopie"
 TUR_textiles_ethiopia_desc: "Nous exploitons quelques petites usines textiles en Éthiopie, mais il serait préférable de doubler leur taille pour étendre notre influence économique."
 TUR_standardize_construction_regulations: "Réglementations de construction"
 TUR_standardize_construction_regulations_desc: "Nos réglementations de construction sont incohérentes, ce qui mène à la création de bâtiments instables, entraînant des catastrophes. Nous devrons renforcer et standardiser ces réglementations pour qu'elles soient universelles dans tout le pays."
 TUR_telecommunications_authority: "Autorité des télécommunications"
 TUR_telecommunications_authority_desc: "L'Autorité des télécommunications, ou ICTA, est chargée de créer des centres de communication standardisés et des lignes de télécommunication."
 TUR_tighten_housing_regulation: "Réglementations du logement"
 TUR_tighten_housing_regulation_desc: "Plus de 40 % des logements de notre nation ne respectent pas les normes réglementaires. Nous devrons effectuer des inspections obligatoires et corriger tout ce qui est nécessaire."
 TUR_the_mafia: "La mafia"
 TUR_the_mafia_desc: "La mafia nous cause des problèmes depuis un certain temps, et il est préférable que nous commencions à éliminer progressivement leur influence dans notre nation si nous voulons une véritable stabilité."
 TUR_end_of_organized_crime: "Cibler le crime organisé"
 TUR_end_of_organized_crime_desc: "Le crime organisé est très courant en Turquie, et il est plus rampant que jamais. Nous devrons cibler les crimes organisés et les criminels pour qu'ils cessent de perturber la vie quotidienne et de compliquer la gouvernance."
 TUR_combat_their_influence: "Combattre leur influence"
 TUR_combat_their_influence_desc: "Nous devons combattre l'influence de la mafia pour empêcher notre jeunesse d'être entraînée dans une vie de crime sans fin."
 TUR_begin_arrests: "Commencer les arrestations"
 TUR_begin_arrests_desc: "Bien que notre liste de criminels prioritaires soit assez courte pour le moment, nous devrions au moins commencer par arrêter les suspects actuels que nous connaissons. Nous pourrions peut-être les utiliser pour en découvrir davantage par des interrogatoires."
 TUR_anti_mafia_initiative: "Campagne anti-mafia"
 TUR_anti_mafia_initiative_desc: "En lançant des campagnes qui découragent l'adhésion à la mafia, nous pouvons sauver d'innombrables vies."
 TUR_awareness_campaigns: "Programmes dans les écoles"
 TUR_awareness_campaigns_desc: "Il est impératif que nous instaurions un sentiment anti-mafia dès le plus jeune âge, et nous pouvons y parvenir en lançant des programmes dans les écoles."
 TUR_tighten_police_training: "Renforcer la formation policière"
 TUR_tighten_police_training_desc: "Notre police peut parfois manquer de professionnalisme, et pour cela, nous devrons renforcer leur formation."
 TUR_install_cctv: "Nouvelles caméras de surveillance"
 TUR_install_cctv_desc: "Malheureusement, il semble que la surveillance soit le seul moyen d’attraper les criminels en flagrant délit. Malgré certaines réactions négatives, nous n’avons pas d’autre choix que de le faire."
 TUR_tighten_border_patrol: "Augmenter la patrouille frontalière"
 TUR_tighten_border_patrol_desc: "Les criminels introduisent des drogues et des biens illégaux de l'extérieur, ce qui indique clairement que notre patrouille frontalière n'est pas efficace. Nous augmenterons les patrouilles pour réduire le flux de marchandises illégales provenant des autres frontières."
 TUR_assistance_to_iraq: "Aide à l'Irak"
 TUR_assistance_to_iraq_desc: "L'Irak est actuellement submergé par la criminalité, dont une grande partie est liée à la drogue. Nous pouvons leur fournir notre expertise pour qu'ils puissent contrôler leur problème de drogue."
 TUR_only_getting_started: "Ce n'est qu'un début"
 TUR_only_getting_started_desc: "Nous ne faisons que commencer. Maintenant que le gouvernement est sous le contrôle de nos organisations, nous pouvons commencer à façonner la région, et ultimement le monde, pour mieux correspondre à notre agenda, celui de la mafia."
 TUR_contact_italian_mafia: "Contacter la mafia italienne"
 TUR_contact_italian_mafia_desc: "La mafia italienne fait des ravages en Italie, et le gouvernement n'a pas été très efficace pour la contenir. Nous pouvons leur offrir un soutien pour renforcer leur position."
 TUR_utilize_gray_wolves: "Allier les Loups Gris"
 TUR_utilize_gray_wolves_desc: "Les Loups Gris nous ont aidés par le passé, et pour cette raison, nous pouvons maintenant les rallier pour qu'ils nous aident à gouverner le pays."
 TUR_start_global_campaign: "La campagne mondiale"
 TUR_start_global_campaign_desc: "Notre travail n'est pas terminé, nous devons nous internationaliser. La portée de la mafia sera illimitée, et nous profiterons du chaos."
 TUR_defund_police: "Définancer la police"
 TUR_defund_police_desc: "La police nous est assez déloyale, et pour cette raison, nous devons limiter leur capacité à nous combattre. Nous le ferons en les définançant et en saisissant leurs armes pour nous-mêmes."
 TUR_invite_landowners: "Inviter les propriétaires terriens"
 TUR_invite_landowners_desc: "Les propriétaires terriens forment une élite riche, et au lieu d'être leurs ennemis, nous devrions nous allier à eux. Nous pouvons gagner leur soutien et tirer plus de profits en étant leurs amis."
 TUR_take_out_iran: "Prendre l'Iran"
 TUR_take_out_iran_desc: "Si nous prenons l'Iran, nous aurons accès à bien plus de pays. Nous envahirons l'Iran et l'utiliserons comme un centre pour exporter notre influence plus loin en Asie."
 TUR_central_asia: "Vers l'Asie centrale"
 TUR_central_asia_desc: "Le marché d'Asie centrale est mûr pour les marchandises de la mafia. Nous ouvrirons ces marchés et les utiliserons pour faire des profits."
 TUR_the_armed_forces_of_turkiye: "Forces armées de Turquie"
 TUR_the_armed_forces_of_turkiye_desc: "Les forces armées de Turquie, ou TSK, sont chargées de protéger l'intégrité territoriale de la Turquie et son peuple."
 TUR_ground_force: "Les forces terrestres"
 TUR_ground_force_desc: "Les forces terrestres sont les hommes qui ont les pieds sur le terrain, menant les guerres à l'intérieur des frontières d'une nation. Elles se composent principalement d'unités d'infanterie et mécanisées."
 TUR_battery_bases: "Batteries TEL"
 TUR_battery_bases_desc: "Notre arsenal de batteries TEL commence à vieillir, et les dysfonctionnements ne sont pas rares. Nous devrons en construire de nouvelles dès que possible pour garantir un système de lancement flexible."
 TUR_fortify_east: "Fortifier l'Est"
 TUR_fortify_east_desc: "L'Est de notre pays a connu le plus de troubles. De la résistance interne aux invasions d'armées ennemies, il serait insensé de ne pas fortifier l'Est."
 TUR_fortify_west: "Fortifier l'Ouest"
 TUR_fortify_west_desc: "Bien que l'Ouest de notre pays soit plus sûr que l'Est, nous ne pouvons jamais être certains. Les tensions croissantes avec nos voisins rendent la situation délicate, et pour cette raison, nous ne pouvons prendre aucun risque."
 TUR_silos: "Nouveaux silos"
 TUR_silos_desc: "Actuellement, nous n'avons aucun silo à missiles, et si nous voulons être une grande puissance, nous devrons en construire. La construction commencera immédiatement, et nous le ferons savoir au monde pour que nos ennemis restent à distance !"
 TUR_sam_sites: "Sécuriser les cieux"
 TUR_sam_sites_desc: "Les sites SAM seront cruciaux pour fermer notre espace aérien si nécessaire. En raison de la nature des avions modernes, nous ne pouvons pas toujours compter sur nos propres appareils pour les abattre, nous aurons besoin de sites SAM, et en grand nombre."
 TUR_abm_bases: "Bases ABM"
 TUR_abm_bases_desc: "Puisque nous avons réussi à obtenir des silos à missiles et la capacité de lancer des missiles à une distance raisonnable, nous devons également nous méfier des autres nations qui ont cette même capacité. Nous devrons construire des bases ABM pour nous assurer de pouvoir abattre les missiles ennemis à temps."
 TUR_the_soldiers: "Les soldats"
 TUR_the_soldiers_desc: "Nos soldats sont l'essence de notre armée. Nous devrons les équiper des technologies les plus récentes et performantes pour qu'ils soient prêts au combat !"
 TUR_tanks: "Nouveaux chars"
 TUR_tanks_desc: "Toute l'Europe modernise ses stocks de chars, et la Turquie doit faire de même. Nous engagerons nos meilleurs ingénieurs pour concevoir un char moderne que notre nation pourra utiliser pendant des années."
 TUR_afvs: "Véhicules de combat d'infanterie"
 TUR_afvs_desc: "Le combat terrestre commence à se tourner vers les véhicules blindés d'infanterie, comme les VCI et les VTT. Nous devrons nous adapter et faire de même."
 TUR_troop_carriers: "Transporteurs de troupes"
 TUR_troop_carriers_desc: "Nos soldats ont besoin d'un moyen de se rendre sur le champ de bataille de manière sûre et rapide. Les VTT sont le meilleur équipement que nous puissions produire pour y parvenir."
 TUR_mandatory_draft_woman: "Femmes soldates"
 TUR_mandatory_draft_woman_desc: "Peu importe le genre, tout le monde doit servir dans nos forces armées. Les femmes représentent la moitié de notre société, alors pourquoi les exclure des lois de conscription ?"
 TUR_other_use_woman: "Femmes dans le secteur de la recherche"
 TUR_other_use_woman_desc: "Nous avons besoin de soutien supplémentaire pour la recherche, et nos femmes ne servant pas activement dans les forces armées, il est préférable de les former pour qu'elles créent des technologies de pointe pour nos troupes."
 TUR_new_artillery: "Moderniser les stocks d'artillerie"
 TUR_new_artillery_desc: "Nos stocks d'artillerie commencent à se détériorer. Cela ne peut pas continuer, car l'artillerie a prouvé à travers l'histoire qu'elle permet aux armées de préparer des attaques avant même qu'elles ne commencent !"
 TUR_the_airforce: "L'armée de l'air turque"
 TUR_the_airforce_desc: "L'armée de l'air turque est la branche aérienne des forces armées turques, principalement chargée de maintenir la supériorité aérienne turque en temps de combat, tout en préservant l'intégrité aérienne de la Turquie."
 TUR_expand_jet_program: "Programme de jets domestiques"
 TUR_expand_jet_program_desc: "Les jets sont désormais les acteurs clés du combat aérien. Nous devrons commencer à rechercher des moyens de créer des avions nationaux pour réduire notre dépendance envers les autres."
 TUR_air_superiority: "Chasseurs de supériorité aérienne"
 TUR_air_superiority_desc: "Sans supériorité aérienne, nous n'avons rien. Développer des chasseurs de supériorité aérienne devrait être une priorité absolue pour garantir la sécurité de notre soutien aérien rapproché."
 TUR_cas: "Soutien aérien rapproché"
 TUR_cas_desc: "Dans le combat moderne, il n'est pas rare que les forces terrestres appellent un soutien aérien pour aider à combattre l'ennemi. Pour cette raison, la Turquie devra développer une nouvelle technologie de soutien aérien rapproché pour une production nationale."
 TUR_open_drone_research: "Drones et hélicoptères"
 TUR_open_drone_research_desc: "Souvent éclipsés par d'autres aéronefs, les drones et les hélicoptères peuvent être cruciaux au combat, en particulier pour les troupes au sol."
 TUR_new_helicopters: "Nouveaux hélicoptères"
 TUR_new_helicopters_desc: "Les hélicoptères peuvent transporter rapidement les soldats et autres hommes vers et depuis le champ de bataille lorsque cela est nécessaire, et il serait une erreur de notre part de négliger une telle nécessité."
 TUR_baryaktars: "Bayraktars"
 TUR_baryaktars_desc: "Nous devrons développer un drone national capable d'éliminer des cibles ennemies à une bonne distance. Le Bayraktar fera exactement cela !"
 TUR_purchase_from_others: "Explorer le marché"
 TUR_purchase_from_others_desc: "Nous ne pouvons pas mettre trop de pression sur notre économie pour développer des avions nationaux, nous devrions donc envisager d'en acheter à l'Est et à l'Ouest."
 TUR_british_jets: "Chasseurs de supériorité britanniques"
 TUR_british_jets_desc: "L'armée de l'air britannique existe depuis un certain temps, et leurs avions ont bien vieilli. Ce serait une décision sage d'acheter quelques appareils auprès d'eux."
 TUR_american_jets: "Avions multirôles américains"
 TUR_american_jets_desc: "L'Amérique est la superpuissance mondiale et possède actuellement la meilleure armée de l'air. Cela signifie qu'il est dans notre intérêt d'acheter quelques avions multirôles auprès d'eux."
 TUR_russian_jets: "Chasseurs d'attaque russes"
 TUR_russian_jets_desc: "Les Russes sont experts en chasseurs d'attaque, et ils sont prêts à nous vendre quelques unités... à un certain prix."
 TUR_chinese_jets: "Bombardiers chinois"
 TUR_chinese_jets_desc: "Notre armée de l'air manque actuellement d'avions bombardiers, contrairement à la Chine. Nous pourrions leur en acheter quelques-uns afin de ne pas prendre du retard."
 TUR_the_navy: "La marine turque"
 TUR_the_navy_desc: "La marine turque est la branche maritime des forces armées turques, et ses origines remontent à 1081."
 TUR_upgrade_bosphorus_fleet: "Modernisation de la flotte du Bosphore"
 TUR_upgrade_bosphorus_fleet_desc: "La flotte du Bosphore se compose principalement de frégates et de corvettes obsolètes, ce qui signifie qu'elles pourraient facilement être anéanties par des navires plus grands et plus avancés en temps de guerre."
 TUR_frigate_upgrades: "Modernisation des frégates"
 TUR_frigate_upgrades_desc: "Bien que nous ayons un grand nombre de frégates, elles ne sont pas très avancées. Nous devrons en moderniser certaines pour nous assurer qu'elles puissent tenir bon au combat."
 TUR_fortify_istanbul: "Fortifier Istanbul"
 TUR_fortify_istanbul_desc: "Istanbul est constamment exposée aux bombardements et aux attaques en raison de sa proximité avec le Bosphore. Si une flotte ennemie tente de passer, Istanbul sera la grande ville la plus proche à attaquer et à détruire."
 TUR_new_corvettes: "Nouvelles corvettes"
 TUR_new_corvettes_desc: "Nous n'avons pas beaucoup de corvettes, ce qui nous permet de rechercher et de créer de nouveaux modèles sans trop nous soucier de moderniser notre flotte plus ancienne."
 TUR_bosphorus_taxation: "Exercices avec les marines"
 TUR_bosphorus_taxation_desc: "Nous devons organiser des exercices avec les marines turques pour être prêts à une invasion navale à tout moment."
 TUR_mediteranean_fleet: "Flotte méditerranéenne"
 TUR_mediteranean_fleet_desc: "Notre flotte méditerranéenne est une priorité très élevée, car c'est elle qui garantit à notre nation un accès à l'extérieur sans interférer avec la mer Égée."
 TUR_new_submarine: "Nouveaux sous-marins"
 TUR_new_submarine_desc: "Nous avons besoin de sous-marins pour pouvoir surprendre les navires ennemis par en dessous."
 TUR_new_cruisers: "Nouveaux croiseurs"
 TUR_new_cruisers_desc: "Les croiseurs sont sans doute parmi les navires les plus importants que nous pourrions déployer, car ils sont généralement les plus grands navires d'une flotte, à l'exception d'un porte-avions."
 TUR_new_heli_pads: "Porte-avions"
 TUR_new_heli_pads_desc: "Les grandes puissances commencent à construire de nouveaux porte-avions pour affirmer leur domination sur la scène mondiale. Nous devons faire de même et commencer à construire nos propres porte-avions !"
 TUR_tcg_anadolu_plans: "Déployer la frégate Istanbul"
 TUR_tcg_anadolu_plans_desc: "Nous avons construit une frégate de pointe appelée TCG Istanbul, et elle est prête à être déployée !"
 TUR_navy_regulations: "Renforcer les réglementations navales"
 TUR_navy_regulations_desc: "La qualité doit primer sur la quantité, et pour cette raison, nous devrons renforcer les réglementations concernant la production de nouveaux navires pour notre marine."
 TUR_tsk_coup: "TSK en politique"
 TUR_tsk_coup_desc: "Notre peuple est en grave danger d'être submergé par l'idéologie islamiste et ses vues politiques dangereuses. Le TSK est le seul groupe viable auquel on peut faire confiance pour protéger les idéaux de la République turque."
 TUR_crush_kurdish_resistance: "Écraser la résistance kurde"
 TUR_crush_kurdish_resistance_desc: "En utilisant des tactiques efficaces, nous écraserons la résistance kurde au point qu'elle aura du mal à se relever."
 TUR_crush_radicalism: "Écraser le radicalisme"
 TUR_crush_radicalism_desc: "Le radicalisme sera la chute de cette nation, et pour cette raison, nous devons l'écraser immédiatement."
 TUR_upgrading_mili_infrastructure: "Améliorer les industries militaires"
 TUR_upgrading_mili_infrastructure_desc: "Nos industries militaires ont été quelque peu négligées récemment, et si nous voulons équiper correctement nos forces, nous devrons les améliorer un peu."
 TUR_subdue_kurdish_independence: "Opération à l'Est"
 TUR_subdue_kurdish_independence_desc: "Les Arméniens et les Géorgiens sont soit déjà membres de l'OTSC, soit des membres potentiels de l'OTSC. Nous devrons mener des opérations pour les empêcher de rejoindre cette organisation."
 TUR_root_out_ulama: "Éliminer les oulémas"
 TUR_root_out_ulama_desc: "Les oulémas ne souhaitent pas voir une Turquie laïque et non islamiste, et ils espèrent probablement notre chute. Nous purgerons leurs positions dans les bureaux s'ils en ont, et nous les remplacerons par des conglomérats maritimes."
 TUR_ban_islamist_parties: "Interdire les islamistes en politique"
 TUR_ban_islamist_parties_desc: "Un problème que les administrations précédentes n'ont pas réussi à résoudre était la montée des islamistes dans notre politique. Nous devrons immédiatement les interdire de participer aux élections pour que notre nation soit protégée des idéologies dangereuses."
 TUR_military_conglomorates: "Conglomérats militaires"
 TUR_military_conglomorates_desc: "En raison de l'ascension du TSK dans la politique turque, de nombreuses entreprises militaires ont poussé pour une plus grande représentation dans notre gouvernement. Nous pourrions facilement leur accorder cela, mais au prix d'aliéner nos conglomérats industriels."
 TUR_train_foreign_troops: "Entraîner des troupes étrangères"
 TUR_train_foreign_troops_desc: "Nos forces armées ont la capacité d'entraîner les armées d'autres nations sans problème. Cela nous donnera de l'influence et de l'expérience."
 TUR_secularist_dominance: "Domination laïque"
 TUR_secularist_dominance_desc: "Le laïcisme dominera notre politique, comme il l'aurait toujours dû historiquement. Notre nation suivra le chemin qui lui était destiné."
 TUR_reform_mit: "Réformer le MIT"
 TUR_reform_mit_desc: "Le MIT est notre agence de renseignement nationale, et il a besoin d'une réforme pour mieux correspondre à l'agenda de nos forces armées."
 TUR_new_airbases: "Nouvelles réglementations aériennes"
 TUR_new_airbases_desc: "L'adoption de nouvelles réglementations pour notre armée de l'air garantira que nos pilotes reçoivent une formation adéquate et utilisent les bonnes stratégies pendant le combat."
 TUR_cooperate_mit: "Utiliser le MIT"
 TUR_cooperate_mit_desc: "Exploiter les actifs et les agents que nous avons au sein du MIT pourrait être utile pour nos forces armées afin de collecter des informations et des données."
 TUR_military_dominance: "Hégémonie militaire"
 TUR_military_dominance_desc: "Les nouvelles lois, changements et réformes du système ont assuré que l'armée aura l'hégémonie et le contrôle sur tous les aspects de la politique turque."
 TUR_our_society: "La société turque"
 TUR_our_society_desc: "La société turque est en perpétuelle évolution, se transformant sans cesse. Bien que le rôle du gouvernement soit généralement limité en raison de certaines contraintes, il y a eu des moments où nous avons dû intervenir, et il y en aura d'autres où nous devrons ajuster nos politiques."
 TUR_mit: "Le MIT"
 TUR_mit_desc: "Le MIT est l'agence nationale de renseignement, chargée de protéger le gouvernement et les politiques nationales contre les menaces internes et externes."
 TUR_domestic_focus: "Priorité aux menaces internes"
 TUR_domestic_focus_desc: "Le MIT devrait se concentrer sur la protection de la nation contre les menaces internes, comme les acteurs malveillants qui cherchent à renverser le gouvernement en propageant des idées dangereuses."
 TUR_foreign_focus: "Priorité aux menaces externes"
 TUR_foreign_focus_desc: "Le MIT devrait se préoccuper des menaces venant de l'extérieur de nos frontières, car personne ne souhaite nuire à sa propre nation."
 TUR_disaster_relief: "Plan de gestion des catastrophes"
 TUR_disaster_relief_desc: "Actuellement, nous n'avons aucun plan de gestion des catastrophes, ce qui signifie que nous sommes mal préparés à protéger et aider nos citoyens."
 TUR_charity_based: "Mettre en place un système basé sur les associations caritatives"
 TUR_charity_based_desc: "Les associations caritatives prendront en charge notre population en cas de catastrophe, ce qui nous permettra de réduire considérablement les dépenses."
 TUR_government_reliant: "Mettre en place un système dirigé par le gouvernement"
 TUR_government_reliant_desc: "Il est du devoir du gouvernement de venir en aide à son peuple en cas de catastrophe, même si cela implique une augmentation des dépenses."
 TUR_migration_problems: "Problèmes migratoires"
 TUR_migration_problems_desc: "Nous avons toujours eu des difficultés avec l'afflux de migrants entrant dans le pays. Mais nous n'avons jamais su quoi faire d'eux une fois que leurs problèmes dans leur pays d'origine sont résolus."
 TUR_open_door_policy: "Politique de la porte ouverte"
 TUR_open_door_policy_desc: "En optant pour une politique de la porte ouverte, nous pouvons facilement tirer parti des migrants entrants pour améliorer notre nation et la développer."
 TUR_closed_borders: "Fermer les frontières"
 TUR_closed_borders_desc: "Nous pouvons éliminer complètement l'arrivée de migrants en fermant simplement nos frontières, mettant ainsi fin à ces problèmes."
 TUR_drug_problem: "Le problème de la drogue"
 TUR_drug_problem_desc: "Parfois, les drogues sont nécessaires à des fins médicales, mais cela n'empêche pas certains individus d'abuser du système et de les utiliser à des fins récréatives, avec des conséquences dangereuses."
 TUR_tighten_punishments: "Position plus ferme"
 TUR_tighten_punishments_desc: "Nous criminaliserons toute personne utilisant des drogues pour autre chose qu'un usage médical, quelles que soient ses excuses."
 TUR_relax_restrictions: "Assouplir notre position"
 TUR_relax_restrictions_desc: "Si notre peuple souhaite utiliser des drogues à des fins récréatives, pourquoi devrions-nous nous en préoccuper ? Peut-être devrions-nous simplement les laisser faire ce qu'ils veulent, même s'il y a des risques."
 TUR_rising_nationalism: "Montée du nationalisme"
 TUR_rising_nationalism_desc: "Bien que le nationalisme soit une bonne chose, un excès peut être nuisible. Le nationalisme dans le pays a provoqué des problèmes et des conflits entre les groupes minoritaires."
 TUR_utilize_it: "Exploiter le nationalisme"
 TUR_utilize_it_desc: "Nous tirerons parti du nationalisme à notre avantage, ainsi l'ennemi saura que le peuple turc ne restera pas passif en temps de guerre."
 TUR_combat_it: "Combattre le nationalisme"
 TUR_combat_it_desc: "Nous devrons lutter contre le nationalisme, car nous ne pouvons pas risquer davantage d'instabilité à l'intérieur de nos frontières."
 TUR_turkish_medias: "Les médias"
 TUR_turkish_medias_desc: "Nos médias se développent considérablement, et avec l'utilisation croissante de la technologie dans le pays, ils peuvent avoir un impact important sur nos politiques et la popularité des partis."
 TUR_deal_with_journalists: "Les journalistes"
 TUR_deal_with_journalists_desc: "Bien sûr, les journalistes sont la force motrice derrière tous les médias. Ce sont eux qui expriment leurs opinions, mais celles-ci peuvent parfois être plus nuisibles qu'utiles."
 TUR_passive_aggressive_approach: "Approche passive-agressive"
 TUR_passive_aggressive_approach_desc: "Salut, cher journaliste… Je n’ai pas vraiment apprécié ce que tu as dit sur ma coiffure hier soir, pourrais-tu modifier un peu tes propos ? Bien sûr, je ne te forcerai pas, mais mes supporters… disons qu’ils peuvent devenir assez turbulents parfois."
 TUR_no_restrictions: "Aucune restriction"
 TUR_no_restrictions_desc: "Dans une démocratie fonctionnelle, chacun a le droit de dire ce qu’il veut. Les journalistes ne feront pas exception à cette règle."
 TUR_close_kurdish_medias: "Fermer les médias kurdes"
 TUR_close_kurdish_medias_desc: "En fermant les médias kurdes, nous pourrons limiter la puissance du PKK et ainsi renforcer notre contrôle sur les informations diffusées. Cependant, cela risque de les contrarier."
 TUR_sponsor_kurdish_medias: "Soutenir les médias kurdes"
 TUR_sponsor_kurdish_medias_desc: "En montrant aux Kurdes que nous pouvons coexister pacifiquement, ils adouciront leur position et seront moins agressifs envers notre gouvernement."
 TUR_combat_cybercrime: "L’espace numérique turc"
 TUR_combat_cybercrime_desc: "Nous devons enquêter sur ce qui se passe dans l’espace numérique turc, car certains individus pourraient l’utiliser pour commettre des crimes et des activités illégales."
 TUR_heavy_fines: "Espace numérique non surveillé"
 TUR_heavy_fines_desc: "Internet est déjà supervisé par de nombreux modérateurs et responsables. Pourquoi gaspiller les ressources de la police alors que nous pourrions les utiliser pour des choses plus importantes ?"
 TUR_heavy_sentences: "Espace numérique surveillé"
 TUR_heavy_sentences_desc: "Nous ne pouvons pas risquer de laisser l’internet sans surveillance, car des criminels pourraient l’utiliser comme une faille pour commettre des crimes à notre insu !"
 TUR_kurdish_problems: "Troubles kurdes"
 TUR_kurdish_problems_desc: "Nous menons une lutte acharnée contre le PKK à l'est de notre pays, qui lutte pour un Kurdistan indépendant, loin du contrôle turc. Cela ne peut pas se produire, car cela détruirait complètement notre intégrité territoriale."
 TUR_mediation: "Médiation"
 TUR_mediation_desc: "Parfois, la violence n’est pas la solution. La médiation sera la meilleure approche pour dialoguer avec le PKK et parvenir à une coexistence pacifique."
 TUR_relax_security_laws: "Assouplir les lois sécuritaires dans l’Est"
 TUR_relax_security_laws_desc: "Nous devons assouplir les lois sécuritaires dans les provinces kurdes pour leur montrer que nous ne sommes pas hostiles. Cela pourrait également réduire leur agressivité envers nous."
 TUR_withdraw_all_troops: "Restreindre les mouvements de troupes"
 TUR_withdraw_all_troops_desc: "En limitant les mouvements de troupes, nous montrerons au PKK que nous ne voulons plus les combattre."
 TUR_open_dialogue_pkk: "Ouvrir un dialogue"
 TUR_open_dialogue_pkk_desc: "En établissant un dialogue, nous pouvons trouver un terrain d’entente qui serait dans l’intérêt de la Turquie et du PKK."
 TUR_track_two_diplomacy: "Diplomatie parallèle"
 TUR_track_two_diplomacy_desc: "En faisant appel à des figures populaires pour représenter notre cause, nous pourrions influencer leurs opinions sur notre proposition."
 TUR_direct_talks: "Négociations directes"
 TUR_direct_talks_desc: "Pas besoin de jouer à cache-cache quand il s’agit de négocier des termes sérieux. Nous organiserons des discussions directes entre nos représentants et les leurs."
 TUR_third_party_mediators: "Médiateurs tiers"
 TUR_third_party_mediators_desc: "En raison de la méfiance entre notre gouvernement et le PKK, il serait préférable de faire appel à des tiers pour médier le conflit."
 TUR_peshmerga_stance: "Inviter les Peshmergas"
 TUR_peshmerga_stance_desc: "Nous pourrions inviter les Peshmergas pour stabiliser les relations lorsque le PKK intégrera la région."
 TUR_pkk_peshmerga_talks: "Poursuivre les discussions"
 TUR_pkk_peshmerga_talks_desc: "En poursuivant les discussions avec les Peshmergas, le PKK et les Peshmergas pourront coexister pacifiquement sans conflits majeurs sur les différends frontaliers."
 TUR_maintain_animosity: "Maintenir l’animosité"
 TUR_maintain_animosity_desc: "En maintenant l’animosité, nous pouvons facilement gérer les différends frontaliers, car nous aurons une cause justifiable pour attaquer."
 TUR_relax_policing_laws: "Assouplir les lois policières"
 TUR_relax_policing_laws_desc: "Grâce à nos récentes avancées diplomatiques avec le PKK, nous pouvons assouplir les lois policières dans tout le pays, réduisant ainsi les dépenses de manière significative."
 TUR_federalize_turkish_kurdistan: "Fédéralisation du Kurdistan turc"
 TUR_federalize_turkish_kurdistan_desc: "Nous fédéraliserons la province du Kurdistan dans notre pays, car cela serait dans l’intérêt commun de la Turquie et du PKK. Nous conserverons un certain contrôle sur eux et la région, mais ils gagneront également un certain degré d’autonomie."
 TUR_the_endless_war: "Une guerre sans fin"
 TUR_the_endless_war_desc: "La guerre contre le PKK ne peut pas être résolue par la diplomatie, comme nos nombreux désaccords l’ont prouvé à maintes reprises. Nous redoublerons d’efforts pour combattre le PKK par la force et réaffirmer l’hégémonie turque."
 TUR_form_eastern_security_corp: "Corps de sécurité de l’Est"
 TUR_form_eastern_security_corp_desc: "De nouvelles unités seront entraînées et armées dans le but spécifique de défendre les zones dangereuses de l’est de notre nation."
 TUR_redouble_army_training: "Intensifier l’entraînement de l’armée"
 TUR_redouble_army_training_desc: "Nos armées ont besoin d’un entraînement, et elles en ont besoin maintenant plus que jamais. Puisque nous intensifions notre lutte contre le PKK, il serait insensé d’envoyer des troupes peu entraînées au combat."
 TUR_international_campaign: "Aide étrangère ?"
 TUR_international_campaign_desc: "Nous pourrions envisager une aide étrangère pour éliminer le PKK. Mais en le faisant, nous risquons d’ouvrir la porte à une influence étrangère dans notre nation."
 TUR_call_on_iranian_help: "Faire appel à l’aide iranienne"
 TUR_call_on_iranian_help_desc: "Les Iraniens ont mené plusieurs guerres pour freiner l’indépendance kurde, et ils connaissent désormais toutes les tactiques utilisées par les rebelles. Nous pourrions les contacter pour voir s’ils sont prêts à nous soutenir dans notre lutte contre les Kurdes."
 TUR_self_sufficiency: "Ne compter sur personne"
 TUR_self_sufficiency_desc: "Nous ne pouvons pas compter sur qui que ce soit pour résoudre NOS problèmes. Nous devrons le faire seuls, et uniquement seuls. Chercher de l’aide n’est pas toujours la solution."
 TUR_call_on_american_help: "Faire appel à l’aide américaine"
 TUR_call_on_american_help_desc: "Les Américains pourraient être disposés à nous apporter un soutien, mais il est probable que cela ne dure pas longtemps en raison de leur système politique complexe et de leurs divisions sur l’intervention. Espérons que l’aide qu’ils fourniront fera une différence."
 TUR_criminalize_pkk: "Criminalisation internationale du PKK"
 TUR_criminalize_pkk_desc: "Le PKK est criminalisé dans notre pays depuis un certain temps, mais ils ont trouvé des refuges dans d’autres pays où ils ne le sont pas, leur permettant de planifier et coordonner des attaques. Nous devrons entreprendre une mission pour les faire criminaliser dans tous les pays, pas seulement le nôtre."
 TUR_focus_east_anatolia: "Opération au Kurdistan turc"
 TUR_focus_east_anatolia_desc: "Le Kurdistan turc, l’un des foyers d’activité du PKK, commence à perturber la vie quotidienne dans les provinces voisines. Nous allons lancer une opération pour éliminer le PKK de la province une fois pour toutes."
 TUR_focus_van: "Opération à Van"
 TUR_focus_van_desc: "Van, l’un des foyers d’activité du PKK, commence à perturber la vie quotidienne dans les provinces voisines. Nous allons lancer une opération pour éliminer le PKK de la province une fois pour toutes."
 TUR_hightened_security: "Renforcer la sécurité"
 TUR_hightened_security_desc: "Nous allons intensifier la présence sécuritaire dans le pays afin de continuer à combattre le PKK et de perturber leurs plans pour détruire notre nation."
 TUR_the_fight_goes_on: "Le combat continue"
 TUR_the_fight_goes_on_desc: "Le combat continue, comme il l’a fait pendant des décennies. Bien que nous ne puissions pas éliminer totalement le PKK sans capturer tous leurs combattants, nous pouvons les contenir pour un certain temps."
 TUR_forward_with_social_democracy: "Avancer avec la social-démocratie"
 TUR_forward_with_social_democracy_desc: "L’avenir de la Turquie sera façonné par la social-démocratie et les valeurs occidentales."
 TUR_approach_the_eu: "Se rapprocher de l’UE"
 TUR_approach_the_eu_desc: "Un long processus d’occidentalisation a lentement rapproché la Turquie de l’Union européenne. Nous devons poursuivre cette politique d’intégration avec l’UE, et éventuellement devenir un membre à part entière."
 TUR_kemalist_social_democracy: "Social-démocratie kémaliste"
 TUR_kemalist_social_democracy_desc: "Le §W[socialism_L]§! représente l’idée de la « gauche démocratique », un terme inventé par Ecevit pour associer les valeurs de gauche à l’héritage culturel national. En d’autres termes, le kémalisme mêlé au socialisme démocratique pour s’adapter à la situation de la Turquie contemporaine. Notre parti peut attirer à la fois les électeurs de gauche et les kémalistes."
 TUR_repair_relations_with_left: "Réparer les relations avec la gauche"
 TUR_repair_relations_with_left_desc: "Les gauchistes et socialistes en Turquie ont été diabolisés pendant des décennies pour avoir osé soutenir les Kurdes. Chacun devrait être libre d’exprimer ses opinions, quelle que soit son idéologie. Nous devons œuvrer pour ouvrir le champ politique à davantage de partis."
 TUR_disarmament_program: "Programme de désarmement"
 TUR_disarmament_program_desc: "Notre histoire tumultueuse montre que nous avons accordé trop de pouvoir à l’armée. Nous devons réduire nos dépenses militaires et nous concentrer davantage sur nos propres affaires."
 TUR_improve_workers_rights: "Améliorer les droits des travailleurs"
 TUR_improve_workers_rights_desc: "Les lois du travail en Turquie doivent être réformées. Nous devons accorder aux employés du secteur public le droit de négocier collectivement leurs conditions de travail. De plus, tout employé public qui se sent injustement traité par rapport à ses collègues pourra porter plainte contre l’État devant les tribunaux."
 TUR_protect_the_unions: "Protéger les syndicats"
 TUR_protect_the_unions_desc: "Nous devons supprimer les restrictions actuelles sur les grèves à motivation politique et la responsabilité des syndicats pour les dommages causés par les travailleurs en grève. Nous devons également accorder une protection constitutionnelle au CES (Conseil économique et social), le conseil représentant les syndicats, associations et confédérations."
 TUR_appease_conglomerate: "Apaiser les conglomérats"
 TUR_appease_conglomerate_desc: "Les conglomérats industriels sont la colonne vertébrale de cette nation, et si nous gagnons leur confiance, nous pourrons facilement obtenir celle des travailleurs."
 TUR_banking_reform: "Réforme bancaire"
 TUR_banking_reform_desc: "Le secteur bancaire turc a un besoin urgent de réforme. La corruption y est endémique, et les banques sont l’une des principales causes de la dernière récession."
 TUR_invest_in_iett: "Investissez dans l'IETT"
 TUR_invest_in_iett_desc: "Istanbul Elektrik Tramvay ve Tünel est une société de transport opérant dans la région d'Istanbul. Certains membres de notre parti ont des liens avec cette société et nous devons travailler avec eux pour améliorer le réseau de transport d'Istanbul"
 TUR_legacy_of_ecevits: "L’héritage des Ecevit"
 TUR_legacy_of_ecevits_desc: "Bülent Ecevit et son épouse Rahşan ont joué un rôle déterminant dans la création d’un mouvement social-démocrate en Turquie. Leur héritage doit être honoré."
 TUR_increase_central_bank_autonomy: "Accroître l’autonomie de la banque centrale"
 TUR_increase_central_bank_autonomy_desc: "En augmentant l’autonomie de la banque centrale, nous permettrons à l’économie de fonctionner sans l’interférence des politiciens."
 TUR_harsh_stance_pkk: "Position dure contre le PKK"
 TUR_harsh_stance_pkk_desc: "Le PKK ne cause que des problèmes, nous devrons adopter une position plus ferme à cet égard."
 TUR_abolition_of_death_penalty: "Abolir la peine de mort"
 TUR_abolition_of_death_penalty_desc: "La peine de mort freine notre nation, elle nous empêche de devenir un pays moderne et stable. Nous sommes une démocratie, et nous devons défendre ses valeurs ainsi que les droits humains."
 TUR_subsidise_military: "Subventionner l’armée"
 TUR_subsidise_military_desc: "L’armée nous a permis de conquérir Chypre, et pour empêcher l’influence grecque à Chypre, nous devons faire confiance à notre armée pour faire ce qu’il faut."
 TUR_ataturks_heirs: "Les héritiers d’Atatürk"
 TUR_ataturks_heirs_desc: "Le §W[conservatism_L]§! est le parti fondé par Atatürk lui-même. Notre destin est de moderniser la Turquie et d’en faire un véritable pays européen."
 TUR_national_chief: "L’héritage du chef national"
 TUR_national_chief_desc: "İsmet İnönü, le dernier président du §W[conservatism_L]§!, a reçu le titre de « chef national ». Ce titre convient également très bien à Deniz Baykal."
 TUR_unban_head_scarves: "Autoriser le port du voile"
 TUR_unban_head_scarves_desc: "Pour attirer davantage d’électeurs conservateurs, nous devrions autoriser le port du voile. Après tout, la liberté religieuse fait partie des idéaux occidentaux."
 TUR_maintain_hijab_ban: "Maintenir l’interdiction du voile"
 TUR_maintain_hijab_ban_desc: "Il n’y a absolument aucune raison de modifier nos lois concernant le voile. Peu importe si les conservateurs sont indignés ou mécontents, ce qui compte, c’est la préservation de la République turque et de ses idéaux laïques."
 TUR_reform_village_institutes: "Recréer les instituts villageois"
 TUR_reform_village_institutes_desc: "Dans les années 1940, le gouvernement du §W[conservatism_L]§! a fondé des instituts villageois destinés à améliorer l’éducation dans les zones rurales en sélectionnant de bons élèves et en les formant comme enseignants. Beaucoup des compétences enseignées dans ces instituts étaient très pratiques, et nombre d’entre eux exploitaient des fermes et des ateliers. Nous devrions rétablir ces instituts pour garantir que même les régions les plus pauvres puissent accéder à l’éducation."
 TUR_expand_shipping_industry: "Soutenir l’industrie de la pêche"
 TUR_expand_shipping_industry_desc: "Soutenir l’industrie de la pêche aidera les populations rurales et leurs petites entreprises, ce qui, à long terme, profitera à la nation."
 TUR_deradicalisation_program: "Programme de déradicalisation"
 TUR_deradicalisation_program_desc: "Deniz Baykal est un fervent opposant au terrorisme. Bien que nous tolérions les membres plus conservateurs de la population, les éléments extrémistes doivent être éliminés."
 TUR_increase_education_spending: "Améliorer l’éducation"
 TUR_increase_education_spending_desc: "En tant que professeur associé, Deniz Baykal connaît l’importance de l’éducation. Après tout, il est entré en politique après avoir rédigé une thèse sur la défaite électorale du §W[conservatism_L]§! en 1965."
 TUR_increase_funds_to_resources: "Subventionner le ministère de l’Énergie et des Ressources"
 TUR_increase_funds_to_resources_desc: "La nation turque a besoin de plus de ressources. Nous devrions subventionner le ministère de l’Énergie et des Ressources pour qu’il trouve des moyens de réduire la dépendance de la Turquie aux ressources étrangères."
 TUR_chp_move_right: "Se déplacer vers la droite"
 TUR_chp_move_right_desc: "Pendant des années, Deniz Baykal a poussé le §W[conservatism_L]§! de plus en plus à droite sur l’échiquier politique, adoptant des politiques conservatrices et islamistes. Beaucoup d’anciens partisans ont quitté le parti à cause de cela, estimant que cela ne correspond pas aux intentions initiales du parti. Nous n’avons pas besoin de ces gens. La Turquie a changé, et il n’y a plus de place pour les politiques de gauche."
 TUR_chp_move_left: "Se déplacer vers la gauche"
 TUR_chp_move_left_desc: "Pendant des années, Deniz Baykal a poussé le §W[conservatism_L]§! de plus en plus à droite sur l’échiquier politique, adoptant des politiques conservatrices et islamistes. Beaucoup d’anciens partisans ont quitté le parti à cause de cela, estimant que cela ne correspond pas aux intentions initiales du parti. Nous devons inverser cette tendance et revenir à nos racines."
 TUR_increase_social_security_spending: "Augmenter les dépenses de sécurité sociale"
 TUR_increase_social_security_spending_desc: "L’Organisation de la sécurité sociale pourrait bénéficier d’un financement supplémentaire."
 TUR_invest_in_is_bank: "Investir dans İşbank"
 TUR_invest_in_is_bank_desc: "İşbank est la plus grande banque commerciale de Turquie, avec des succursales dans plusieurs pays. L'État devrait racheter certaines de ses actions pour une sécurité financière supplémentaire"
 TUR_curtail_corruption: "Lutter contre la corruption"
 TUR_curtail_corruption_desc: "La corruption est l’une des plus grandes faiblesses de l’État turc. De nombreux politiciens utilisent le système politique à leur avantage personnel, et nous ne devrions pas hésiter à les dénoncer lorsque nous constatons un comportement corrompu."
 TUR_remove_article_158: "Supprimer l’article 158"
 TUR_remove_article_158_desc: "L’article 158 fait de l’insulte au président turc une infraction pénale. Cet article a été utilisé pour réduire au silence les critiques et les satiristes, rendant le président pratiquement intouchable. Cet article devrait être supprimé, car une telle mesure n’a pas sa place dans une démocratie."
 TUR_deport_refugees: "Expulser les réfugiés"
 TUR_deport_refugees_desc: "Un grand nombre de réfugiés représente une charge pour les citoyens et l’économie. Nous devons renvoyer ces personnes dans leur pays d’origine. Après tout, chacun souhaite vivre dans son lieu de naissance."
 TUR_religious_tolerance: "Promouvoir la tolérance religieuse"
 TUR_religious_tolerance_desc: "La Turquie abrite de nombreuses minorités religieuses, et beaucoup de politiciens sont issus de ces minorités. Nous devons améliorer la qualité de vie de ces personnes."
 TUR_approach_grey_wolves: "Se rapprocher des Loups gris"
 TUR_approach_grey_wolves_desc: "Les Loups gris sont une organisation ultranationaliste qui attire beaucoup de soutien de la population penchant à droite. En resserrant nos liens avec eux, nous pourrons gagner certains de leurs partisans."
 TUR_businessmans_turkey: "La Turquie des entrepreneurs"
 TUR_businessmans_turkey_desc: "La Turquie a trop longtemps été entravée par un gouvernement corrompu. Il est temps d’apporter la liberté, tant économique que sociale, au peuple turc."
 TUR_abolish_constitutional_court: "Abolir la Cour constitutionnelle"
 TUR_abolish_constitutional_court_desc: "La Cour constitutionnelle est trop dépendante politiquement, et ses membres peuvent être trop facilement influencés par le parlement. À la place, nous fonderons une Cour suprême où les membres sont proposés par le président, vérifiés par le parlement, et servent à vie."
 TUR_privatization_drive: "Vague de privatisations"
 TUR_privatization_drive_desc: "L’État n’a pas besoin d’intervenir dans la sécurité sociale ou les soins de santé. Ces secteurs seraient mieux gérés par des fondations et des organisations privées. Bien sûr, les citoyens bénéficieront de légères réductions fiscales pour toute assurance souscrite."
 TUR_security_reform: "Réforme de la sécurité"
 TUR_security_reform_desc: "La criminalité est omniprésente en Turquie, et cela doit cesser. La gendarmerie sera réorganisée en police rurale, et nous veillerons à ce que le salaire de tout le personnel de sécurité soit maintenu à un niveau substantiel. La police recevra les dernières innovations technologiques pour les aider sur le terrain."
 TUR_military_reform: "Réforme militaire"
 TUR_military_reform_desc: "Nous devons nous concentrer sur une force efficace, réduite et technologiquement avancée. Il n’est pas nécessaire de mobiliser massivement des conscrits dans une armée. De plus, l’industrie militaire devrait être privatisée, et l’État ne devrait pas chercher à acquérir davantage d’investissements dans ce secteur."
 TUR_stern_commitment_to_nato: "Engagement ferme envers l’OTAN"
 TUR_stern_commitment_to_nato_desc: "L’OTAN est la seule chose qui peut garantir un ordre mondial libéral. La Turquie doit fermement soutenir l’OTAN et toute autre alliance similaire pour assurer la paix mondiale."
 TUR_reduce_government_oversight: "Réduire la supervision gouvernementale"
 TUR_reduce_government_oversight_desc: "L’État devrait cesser d’interférer complètement dans l’économie. Le rôle de l’État est uniquement de garantir un marché libre. Nous n’avons pas besoin de l’immense armée de bureaucrates actuelle, mais seulement du minimum possible."
 TUR_tax_reform: "Réforme fiscale"
 TUR_tax_reform_desc: "Les banques et autres institutions financières devraient être exemptées de toute taxe et fonctionner comme des entreprises privées pour favoriser la croissance. De plus, toutes les taxes devraient être réduites à environ 10 % pour améliorer la vie de nos citoyens."
 TUR_liberalise_trade: "Libéraliser le commerce"
 TUR_liberalise_trade_desc: "Les restrictions actuelles sur le commerce doivent toutes être abolies. En supprimant tous les droits de douane, nous améliorons non seulement la situation commerciale de la Turquie, mais aussi celle de nos voisins. Nous devons également privatiser tous les ports et les quais pour les utiliser plus efficacement."
 TUR_agricultural_reform: "Réforme agricole"
 TUR_agricultural_reform_desc: "Une partie de notre agriculture est encore très archaïque. Nous devons investir dans la mécanisation et offrir des incitations fiscales aux producteurs et aux acheteurs. Nous devons également intégrer la technologie dans l’agriculture, afin que les agriculteurs disposent de données en temps réel sur les prix des produits, leur permettant d’optimiser la production et de réduire les déchets et la surproduction agricoles."
 TUR_business_cities: "Villes d’affaires"
 TUR_business_cities_desc: "Les villes sont les centres économiques du pays. Elles sont coûteuses, mais c’est naturel, car plus les opportunités sont grandes, plus le coût l’est aussi. Dans cette optique, si vous êtes trop pauvre pour vivre dans une grande ville, vous serez relocalisé dans une zone où le logement est moins cher. Pour profiter de la valeur des villes, nous devons également réformer nos taxes immobilières, car dans leur forme actuelle, elles sont très faciles à contourner."
 TUR_new_supply: "Nouvelles gares"
 TUR_new_supply_desc: "Puisque nos villes deviennent de plus en plus interconnectées, nous devons établir de nouvelles gares où les gens pourront embarquer et débarquer."
 TUR_destroy_totalitarian_education: "Détruire l’éducation totalitaire"
 TUR_destroy_totalitarian_education_desc: "L’éducation centralisée n’est rien d’autre qu’un vestige des temps autoritaires. L’éducation devrait être confiée à des organisations privées avec la liberté de choisir leur programme. L’éducation ne devrait être obligatoire que pour les huit premières années, les coûts étant financés par des prêts bancaires bon marché, bien évidemment."
 TUR_return_of_socialism: "Retour du socialisme"
 TUR_return_of_socialism_desc: "Les partis de gauche radicale ont disparu de Turquie depuis des décennies, mais ils ont enfin réussi à renaître et à prendre le pouvoir ! C’est la révolution !"
 TUR_strong_state_for_people: "Un État fort pour le peuple"
 TUR_strong_state_for_people_desc: "Le peuple mérite un État fort pour le guider. Ceux qui placent leur foi dans le gouvernement seront récompensés."
 TUR_peoples_power: "Le pouvoir du peuple"
 TUR_peoples_power_desc: "Le gouvernement doit être pour le peuple, par le peuple. Nous devons intégrer démocratiquement les paysans et le peuple à tous les niveaux de l’administration, de la commune à l’État."
 TUR_destroy_old_regime: "Détruire l’ancien régime"
 TUR_destroy_old_regime_desc: "Nous devons éliminer tous les vestiges de l’ancien régime corrompu de l’administration et repartir de zéro !"
 TUR_mixed_economy: "Économie mixte"
 TUR_mixed_economy_desc: "La coopération entre les secteurs privé et public est nécessaire pour une économie performante. Nous devons éliminer les tendances capitalistes néfastes tout en laissant au peuple la possibilité d’opérer économiquement de manière indépendante."
 TUR_state_owned_economy: "Économie étatisée"
 TUR_state_owned_economy_desc: "Le capitalisme doit être éradiqué de notre société. Seuls l’État et les communes locales sont aptes à gérer l’industrie."
 TUR_rent_to_production_economy: "De l’économie de rente à l’économie de production"
 TUR_rent_to_production_economy_desc: "Bien que le secteur privé soit important, nous devons encourager et soutenir notre population pour qu’elle prenne possession des entreprises et des logements, afin que le véritable contrôle de l’économie reste entre les mains de notre peuple."
 TUR_land_reform: "Réforme agraire"
 TUR_land_reform_desc: "Les propriétaires terriens sont un fléau pour l’humanité. Il existe encore de nombreuses structures archaïques, voire féodales, en Turquie qui empêchent les paysans d’être libres. Nous devons complètement réformer la propriété foncière dans notre pays."
 TUR_heavy_agricultural_subsidies: "Subventions agricoles massives"
 TUR_heavy_agricultural_subsidies_desc: "Nous devons enfreindre les règles de l’OMC et commencer à subventionner massivement notre secteur agricole en fournissant du carburant bon marché, des prêts faciles et abordables, ainsi que des machines à nos agriculteurs."
 TUR_machinery_tractor_parks: "Parcs de tracteurs et de machines"
 TUR_machinery_tractor_parks_desc: "Nous devons créer des parcs de tracteurs où les machines agricoles pourront être produites, entretenues et vendues. Tout cela se fera dans des emplacements centralisés à travers le pays. Cela nous aidera à moderniser et mécaniser considérablement notre agriculture."
 TUR_communal_farming: "Agriculture communale"
 TUR_communal_farming_desc: "L’agriculture communale est le meilleur moyen de rendre nos fermes plus efficaces. Au lieu de grandes exploitations gérées par des entreprises axées sur le profit, nous aurons une agriculture à grande échelle pour un usage local."
 TUR_cut_global_trade: "Réduire le commerce mondial"
 TUR_cut_global_trade_desc: "Les ressources turques doivent être réservées à la Turquie uniquement, et ne pas être volées par les impérialistes mondialistes. Nous devons nous assurer que les ressources vitales pour notre nation restent entre nos mains."
 TUR_prioritise_backwards_regions: "Priorité aux régions défavorisées"
 TUR_prioritise_backwards_regions_desc: "Les investissements économiques doivent se concentrer sur les zones rurales et peu peuplées, longtemps négligées par l’État. La campagne est la colonne vertébrale de ce pays."
 TUR_urban_humanism: "Humanisme urbain"
 TUR_urban_humanism_desc: "Nos villes doivent être repensées pour ne plus être de froids blocs de béton où les gens ne sont que des rouages dans la machine capitaliste. Les zones urbaines doivent être conçues de manière plus naturelle pour permettre aux travailleurs de s’épanouir."
 TUR_equal_distribution: "Distribution équitable"
 TUR_equal_distribution_desc: "Nous ne pouvons pas favoriser certaines régions dans la politique régionale. Cela ne ferait que semer la discorde dans notre nation. Nous nous concentrerons sur les zones en fonction des besoins locaux et étatiques."
 TUR_greatest_productive_force: "La plus grande force productive est l’Homme"
 TUR_greatest_productive_force_desc: "C’est en se concentrant sur les individus que nous ferons avancer notre nation. Chaque aspect de la vie, des affaires, de la société et de tout le reste découle des personnes."
 TUR_clamp_down_on_kurdish_culture: "Réprimer l’identité kurde"
 TUR_clamp_down_on_kurdish_culture_desc: "Les Kurdes font partie de la nation turque, qu’ils le veuillent ou non. Nous ne céderons pas à ces terroristes financés par la CIA."
 TUR_federal_republic: "République fédérale"
 TUR_federal_republic_desc: "Chaque groupe ethnique en Turquie devrait avoir le droit à l’autodétermination, à l’autonomie, voire à l’indépendance totale s’il le souhaite. Diaboliser nos minorités ne rendra pas l’État plus fort. Nous devons accepter d’accorder une certaine autonomie aux Alévis pour le bien de tous."
 TUR_appease_kurds: "Apaiser les Kurdes"
 TUR_appease_kurds_desc: "Nous combattons les Kurdes depuis des décennies sans avancer. Il est temps de déposer les armes et d’adopter une approche plus pacifique envers eux. Après tout, ils ne veulent que vivre en paix."
 TUR_the_turkish_nation: "La nation turque"
 TUR_the_turkish_nation_desc: "La Turquie est une nation turque. Cela ne signifie pas seulement les Turcs ethniques, mais chaque citoyen de la Turquie est un Turc et fait partie de la République turque indivisible. Nous ne laisserons pas nos ennemis nous diviser en semant la discorde parmi notre peuple."
 TUR_detach_state_from_religion: "Séparer l’État de la religion"
 TUR_detach_state_from_religion_desc: "La Turquie a été créée comme une nation laïque, mais ces dernières années, ce principe fondamental de la République a été terni. Nous devons couper tous les liens entre l’État et la religion : pas d’éducation religieuse dans les écoles publiques, pas de financement des organisations religieuses par l’État, et pas d’imagerie religieuse dans les bâtiments publics. Les gens sont libres de pratiquer leur culte, mais l’État est au-dessus de ces notions frivoles."
 TUR_recognise_minorities: "Reconnaître les minorités"
 TUR_recognise_minorities_desc: "Nous devons reconnaître que la Turquie est composée de nombreux peuples différents. Il est insensé d’essayer d’imposer l’idée de turcité à chaque citoyen. Chaque personne est un citoyen de la Turquie, qu’elle soit turque ou non."
 TUR_leverage_diaspora: "Tirer parti de la diaspora"
 TUR_leverage_diaspora_desc: "Les puissances occidentales nous accusent d’avoir commis un génocide contre les Arméniens. C’est un mensonge flagrant perpétré par les impérialistes. Nous devrions utiliser notre diaspora pour influencer la politique des pays occidentaux et les amener à changer leur attitude envers nous."
 TUR_commit_to_gender_equality: "S'engager pour l'égalité des sexes"
 TUR_commit_to_gender_equality_desc: "L’égalité entre les hommes et les femmes en Turquie est lamentable. Nous devons nous engager à réduire la violence à l’égard des femmes et à leur offrir davantage d’opportunités en matière d’emploi, d’éducation et de politique."
 TUR_revolutionary_education: "Éducation révolutionnaire"
 TUR_revolutionary_education_desc: "Nous devons nous concentrer sur l’amélioration de notre éducation. Il ne suffit pas d’en augmenter l’accessibilité, nous devons également intégrer l’enseignement d’idées révolutionnaires pour permettre aux étudiants de porter le flambeau."
 TUR_free_education: "Éducation gratuite"
 TUR_free_education_desc: "L’éducation devrait être totalement gratuite pour tous. C’est une nécessité fondamentale pour le bien-être de la nation."
 TUR_increase_peoples_welfare: "Améliorer le bien-être du peuple"
 TUR_increase_peoples_welfare_desc: "S’assurer que notre peuple est en bonne santé est de la plus haute importance. Nous devons également garantir que personne dans notre pays ne souffre de la faim, même s’il est sans emploi, âgé ou handicapé."
 TUR_leave_NATO: "Quitter l’OTAN"
 TUR_leave_NATO_desc: "L’OTAN n’est qu’un outil pour les impérialistes afin de contrôler le monde. Nous ne devrions jamais faire partie d’une telle organisation."
 TUR_anti_west_sentiment: "Sentiment anti-occidental"
 TUR_anti_west_sentiment_desc: "L’Occident intervient constamment au Moyen-Orient. Nous devons nous réaligner avec les puissances émergentes qui renverseront un jour les États-Unis décadents."
 TUR_balanced_approach: "Approche équilibrée"
 TUR_balanced_approach_desc: "La diplomatie internationale peut être périlleuse. Nous devons avancer avec prudence, mais notre objectif devrait être de rendre la Turquie indépendante de toutes les puissances étrangères qui s’ingèrent."
 TUR_deterrent_national_defence: "Défense nationale dissuasive"
 TUR_deterrent_national_defence_desc: "Notre armée doit être suffisamment forte pour agir comme un moyen de dissuasion afin qu’aucun impérialiste n’ose jamais s’ingérer chez nous."
 TUR_destruction_of_fascists: "Destruction des fascistes"
 TUR_destruction_of_fascists_desc: "L’armée, la police et le MIT ne sont rien d’autre que des organisations fascistes qui doivent être démantelées et remplacées par une alternative fournie par le peuple."
 TUR_pacifist_initiatives: "Initiatives pacifistes"
 TUR_pacifist_initiatives_desc: "Nous devons privilégier une approche pacifique pour résoudre les conflits. Nous devrions mettre fin à toutes les initiatives impérialistes pour le bien du peuple."
 TUR_invest_in_police: "Investir dans la sécurité"
 TUR_invest_in_police_desc: "Nous devons disposer d’un appareil de sécurité solide pour que les citoyens se sentent en sécurité. Notre police a besoin d’un bon équipement et de bons salaires pour faire de son mieux."
 TUR_national_democratic_revolution: "Révolution démocratique nationale"
 TUR_national_democratic_revolution_desc: "Nous devons poursuivre la révolution démocratique nationale initiée par Atatürk. Nous sommes les avant-gardes de la révolution et nous ferons avancer la Turquie vers une ère moderne."
 TUR_heavy_military_investment: "Investissement militaire massif"
 TUR_heavy_military_investment_desc: "Nous devons protéger la Turquie contre les puissances extérieures. Nous devons investir massivement dans notre industrie lourde pour nous assurer que notre armée est prête pour les batailles futures."
 TUR_shutdown_christian_missionaries: "Fermer les missions chrétiennes"
 TUR_shutdown_christian_missionaries_desc: "Les missionnaires chrétiens opérant dans le pays ne sont rien d’autre que des espions pour les impérialistes occidentaux. Nous devons les chasser du pays et leur interdire de prêcher."
 TUR_form_anti_imperialist_vanguard: "Former une avant-garde anti-impérialiste"
 TUR_form_anti_imperialist_vanguard_desc: "L’Occident, en particulier les États-Unis, s’ingère constamment au Moyen-Orient. Nous devons former une union d’anti-impérialistes au Moyen-Orient pour mettre fin au grand projet moyen-oriental des États-Unis."
 TUR_vanguard_approach_azerbaijan: "Approcher l’Azerbaïdjan"
 TUR_vanguard_approach_azerbaijan_desc: "L’Azerbaïdjan est un allié de longue date de la Turquie. Nous partageons une religion, un héritage et des objectifs politiques communs. Nous devrions leur demander de dénoncer l’impérialisme occidental."
 TUR_vanguard_reclaim_azerbaijan_territory: "Restaurer l’intégrité territoriale de l’Azerbaïdjan"
 TUR_vanguard_reclaim_azerbaijan_territory_desc: "L’Arménie a occupé des parties de l’Azerbaïdjan après leur indépendance de l’Union soviétique sous prétexte de protéger les Arméniens ethniques. Cette occupation dure depuis plus d’une décennie. Il est temps d’exiger que l’Arménie se retire de la région ou en subisse les conséquences !"
 TUR_vanguard_approach_iran: "Approcher l’Iran"
 TUR_vanguard_approach_iran_desc: "L’Iran a longtemps été opprimé et vilipendé par les Américains. Ils seront certainement intéressés par un front commun contre le « Grand Satan »."
 TUR_vanguard_pressure_northern_cyprus: "Faire pression sur Chypre du Nord"
 TUR_vanguard_pressure_northern_cyprus_desc: "Chypre du Nord n’existe que grâce à notre soutien. Nous avons une influence considérable sur leur gouvernement, et nous devrions leur rappeler qu’ils n’existent que parce que nous le permettons."
 TUR_vanguard_negotiate_with_syria: "Négocier avec la Syrie"
 TUR_vanguard_negotiate_with_syria_desc: "Nous avons une histoire très conflictuelle avec la Syrie. À une époque, ils ont autorisé le PKK à opérer à l’intérieur de leurs frontières, et ils ne nous ont jamais pardonné d’avoir obtenu la région de Hatay des Français. Cependant, il est peut-être possible de devenir amis."
 TUR_vanguard_annex_northern_cyprus: "Annexer Chypre du Nord"
 TUR_vanguard_annex_northern_cyprus_desc: "Chypre du Nord est peuplée de Turcs. Pour cette raison, nous devrions rapprocher Chypre du Nord de nous. En fait, toute l’île devrait faire partie de la Turquie."
 TUR_vanguard_unify_iraq: "Aligner l’Irak"
 TUR_vanguard_unify_iraq_desc: "Les Irakiens se sont déchaînés ces dernières années, et nous devons y mettre fin et les aligner avec nous."
 TUR_scientific_socialism: "Socialisme scientifique"
 TUR_scientific_socialism_desc: "La voie du socialisme scientifique de l’EMEP est la meilleure pour avancer. Une approche fortement anticapitaliste, décentralisée et non interventionniste sera la plus prospère pour la Turquie."
 TUR_unlimited_workers_rights: "Droits illimités des travailleurs"
 TUR_unlimited_workers_rights_desc: "Les travailleurs de Turquie ont été opprimés pendant des décennies ! Assez ! Il est temps de briser nos chaînes et de faire de la Turquie un paradis pour les travailleurs !"
 TUR_adherent_defence: "Défense fidèle"
 TUR_adherent_defence_desc: "Notre armée ne doit pas être utilisée pour réprimer d’autres peuples. Le rôle de l’armée est de protéger notre peuple, et rien d’autre."
 TUR_shut_down_imperialists: "Mettre fin aux impérialistes"
 TUR_shut_down_imperialists_desc: "Notre modèle gouvernemental actuel est basé sur des idéaux capitalistes. Tout cela est absurde. Nous devons complètement réformer notre système monétaire. D’autres puissances prétendent que nous leur « devons » de l’argent, mais nos dettes seront effacées d’un simple clic."
 TUR_retreat_from_cyprus: "Se retirer de Chypre"
 TUR_retreat_from_cyprus_desc: "La Turquie n’a rien à faire à Chypre. Ce n’est qu’un vestige de l’impérialisme turc. Les habitants de l’île, Turcs et Grecs confondus, devraient décider de leur propre destin."
 TUR_devrimci_yol: "Devrimci Yol"
 TUR_devrimci_yol_desc: "Devrimci Yol signifie « Voie révolutionnaire », et c’est une forme turque de marxisme-léninisme mettant l’accent sur les syndicats. De nombreux membres du §W[anarchist_communism_L]§! faisaient partie de ce mouvement dans les années 80. L’idée de Devrimci Yol est supérieure au communisme étranger de nos concurrents et doit être élevée au-dessus des autres."
 TUR_committees_of_resistance: "Comités de Résistance"
 TUR_committees_of_resistance_desc: "Nous devons former des comités de résistance pour nous défendre contre les attitudes d'extrême droite qui se répandent dans le pays. Ces groupes patrouilleront dans les rues et traqueront les terroristes connus sous le nom de Loups Gris."
 TUR_committees_of_production: "Comités de production"
 TUR_committees_of_production_desc: "Les comités de production aideront à organiser les ouvriers et les usines en unités efficaces, et ces comités contrôleront indépendamment le processus de fabrication."
 TUR_empower_unions: "Renforcer les syndicats"
 TUR_empower_unions_desc: "Nous devons renforcer les syndicats pour protéger pleinement les droits des travailleurs. Ce n’est qu’en donnant une voix aux travailleurs que nos paroles seront sincères."
 TUR_strike_pakistan: "Frapper le Pakistan"
 TUR_strike_pakistan_desc: "Le gouvernement pakistanais semble rejeter toute forme de socialisme et a ouvertement critiqué notre gouvernement. Il est temps de les faire taire une bonne fois pour toutes."
 TUR_strike_arabia: "Libérer l’Arabie"
 TUR_strike_arabia_desc: "Les Saoudiens ne semblent pas très bien s’entendre avec d’autres idéologies. Pour cette raison, nous devrons les y contraindre."
 TUR_islamist_victory: "Victoire islamiste"
 TUR_islamist_victory_desc: "Le peuple turc aspire à un gouvernement plus conservateur, véritablement ancré dans l’islam. Il l’a enfin obtenu."
 TUR_lower_taxes_for_exports: "Réduire les taxes sur les exportations"
 TUR_lower_taxes_for_exports_desc: "La Turquie a une économie puissante, mais il y a beaucoup de bureaucratie pour les exportations. Nous devons rendre le commerce international beaucoup plus facile qu’il ne l’est actuellement."
 TUR_form_new_stock_markets: "Créer de nouveaux marchés boursiers"
 TUR_form_new_stock_markets_desc: "Actuellement, les seuls marchés boursiers fonctionnent à Istanbul. Cela désavantage grandement les personnes vivant dans d’autres parties de la Turquie. Nous devons établir des bourses locales supplémentaires et les relier à la bourse d’Istanbul."
 TUR_energy_investments: "Investissements énergétiques"
 TUR_energy_investments_desc: "Nous devons réduire la dépendance de la Turquie aux importations d’énergie étrangères."
 TUR_subsidise_farming: "Subventionner l’agriculture"
 TUR_subsidise_farming_desc: "La Turquie dispose de vastes zones de terres fertiles, mais notre production agricole est à son plus bas niveau historique. Nous devons subventionner nos agriculteurs pour garantir un approvisionnement alimentaire stable et efficace."
 TUR_increase_oil_gas_production: "Augmenter la production de pétrole et de gaz naturel"
 TUR_increase_oil_gas_production_desc: "La Turquie importe beaucoup de pétrole et de gaz naturel, bien que nous ayons également une production nationale. Nous devons investir dans nos installations de production de pétrole et de gaz naturel pour augmenter notre autosuffisance."
 TUR_turkish_highways: "Autoroutes turques"
 TUR_turkish_highways_desc: "La Turquie est le pont reliant l’Asie à l’Europe. Cependant, le réseau routier permettant de traverser la Turquie est en mauvais état et doit être amélioré."
 TUR_uphold_family_values: "Défendre les valeurs familiales"
 TUR_uphold_family_values_desc: "Les valeurs familiales traditionnelles sont attaquées par l’Occident. Nous devons créer une organisation qui promeut les valeurs traditionnelles et veille à ce que les contenus hostiles à cette tradition n’existent pas dans les médias."
 TUR_security_through_police_and_welfare: "Sécurité par la police et le bien-être social"
 TUR_security_through_police_and_welfare_desc: "Pour assurer la sécurité de nos citoyens, il ne suffit pas de financer la police. Nous devons également augmenter les dépenses sociales afin que les gens ne se retrouvent pas dans des situations où ils doivent recourir au crime pour survivre."
 TUR_judicial_reform: "Réforme judiciaire"
 TUR_judicial_reform_desc: "Notre système judiciaire est dépassé et déconnecté de la société moderne. Nous devons réformer l’ensemble du système et écarter les juges corrompus."
 TUR_remove_electoral_treshold: "Supprimer le seuil électoral"
 TUR_remove_electoral_treshold_desc: "La Turquie a le seuil électoral le plus élevé au monde. Un parti doit obtenir au moins 10 % des voix pour obtenir des sièges au parlement. C’est antidémocratique et ne sert qu’à consolider le pouvoir du parti au pouvoir. Nous devons supprimer cette limite complètement."
 TUR_increase_military_funding: "Augmenter le financement militaire"
 TUR_increase_military_funding_desc: "La nation turque est assiégée, et nous avons besoin d’une armée forte pour nous défendre. Nous devons augmenter le financement et recruter de nouveaux effectifs."
 TUR_concentrate_domestic_equipment: "Se concentrer sur l’équipement national"
 TUR_concentrate_domestic_equipment_desc: "L’armée turque devrait utiliser du matériel turc. Nous dépendons actuellement trop des livraisons d’équipements de nos soi-disant « alliés »."
 TUR_military_rnd_projects: "Projets de recherche et développement"
 TUR_military_rnd_projects_desc: "En plus de produire des équipements nationaux, nous devons développer des systèmes d’armes nationaux pour remplacer ceux achetés à l’étranger."
 TUR_remove_military_from_politics: "Écarter l’armée de la politique"
 TUR_remove_military_from_politics_desc: "Dans une nation démocratique, il est pervers que l’armée détienne autant de pouvoir. Nous devons établir des lois et des amendements constitutionnels pour empêcher l’armée d’interférer constamment dans la politique."
 TUR_islamic_nato: "OTAN islamique"
 TUR_islamic_nato_desc: "Bien que l’OTAN nous offre une certaine sécurité, les membres de l’OTAN ont montré un mépris total pour le Moyen-Orient. S’ils ne peuvent pas fournir stabilité et prospérité, nous devons prendre les choses en main. Nous formerons notre propre alliance militaire, l’Organisation du Traité Méditerranéen, ou OTM."
 TUR_invite_iraq: "Inviter l’Irak"
 TUR_invite_iraq_desc: "Nous devons inviter l’Irak dans notre alliance, car ils commencent lentement à se stabiliser, et une coopération mutuelle nous serait grandement bénéfique."
 TUR_invite_syria: "Inviter la Syrie"
 TUR_invite_syria_desc: "Avoir la Syrie juste au sud de notre nation nous rend très vulnérables. Inviter la Syrie dans notre faction serait un excellent moyen de garantir notre sécurité."
 TUR_invite_egypt: "Inviter l’Égypte"
 TUR_invite_egypt_desc: "L’Égypte est une puissance émergente, et avec une population de cette taille, notre alliance pourra accomplir presque n’importe quoi."
 TUR_assistance_to_bulgaria: "Aide à la Bulgarie"
 TUR_assistance_to_bulgaria_desc: "Nous devrions aider la Bulgarie à développer ses infrastructures afin que nous puissions réaliser plus facilement des investissements au-delà de ses frontières."
 TUR_islamic_economic_cooperation: "Coopération économique islamique"
 TUR_islamic_economic_cooperation_desc: "De nombreux pays musulmans regorgent d’argent et l’utilisent pour des choses insensées. Nous devrions former une alliance économique pour mettre en commun nos ressources dans des projets économiques communs."
 TUR_condemn_china: "Condamner la Chine"
 TUR_condemn_china_desc: "Le traitement des musulmans autochtones par la Chine est abominable et doit être condamné."
 TUR_improve_relations_with_egypt: "Améliorer les relations avec l’Égypte"
 TUR_improve_relations_with_egypt_desc: "La Turquie a une histoire tumultueuse avec l’Égypte, principalement en raison de nos conflits passés. Nous sommes tous du même côté ici, et nous ne devrions pas être si froids envers les Égyptiens."
 TUR_investments_in_iraq: "Amitié avec l’Irak"
 TUR_investments_in_iraq_desc: "Malgré des relations moins qu’idéales avec l’Irak par le passé, il est préférable que nous nous rapprochions. Nous pouvons investir dans les infrastructures irakiennes et gagner leur confiance."
 TUR_work_together_with_BSEC: "Collaborer avec l’OCEMN"
 TUR_work_together_with_BSEC_desc: "L’OCEMN (Organisation de la coopération économique de la mer Noire) vise à apporter la prospérité autour de la mer Noire. Cette organisation regroupe des pays riverains de la mer Noire et certains pays des Balkans du Sud. Nous devons collaborer avec ces pays pour en tirer un plus grand bénéfice."
 TUR_fixing_ideals: "Restaurer les idéaux"
 TUR_fixing_ideals_desc: "Nos idéaux ont été détruits à cause de décennies d’idéologie et de gouvernance kémalistes. Cependant, il n’est pas trop tard pour les restaurer. Nous corrigerons les erreurs commises et ramènerons la nation vers le traditionalisme et l’islamisme."
 TUR_anti_lgbtq: "Renforcer les lois sur le mariage"
 TUR_anti_lgbtq_desc: "Nous devons nous assurer que notre société ne repose pas sur les idéaux occidentaux. Nous renforcerons les lois sur le mariage traditionnel et ferons primer le traditionalisme avant tout."
 TUR_supporting_islamists: "La voix des oulémas"
 TUR_supporting_islamists_desc: "Nous laisserons les oulémas exprimer leurs opinions sur les affaires de notre pays. Leur donner une voix permettra à notre nation de s’orienter vers un chemin de droiture et de pureté."
 TUR_natural_medicine: "Médecine naturelle"
 TUR_natural_medicine_desc: "La médecine naturelle est le meilleur type de médecine. Nous devons abandonner les médicaments glorifiés fabriqués en laboratoire, car ils peuvent contenir des ingrédients plus nuisibles que bénéfiques pour le corps."
 TUR_new_era: "Une nouvelle ère"
 TUR_new_era_desc: "Une nouvelle ère verra le jour pour la région. Une ère de paix et de stabilité, libre d’oppression et d’injustice."
 TUR_ally_palestine: "S’allier à la Palestine"
 TUR_ally_palestine_desc: "La Palestine est occupée par les Israéliens depuis la fin des années 1940. Il est temps d’établir des relations officielles avec eux et de montrer notre soutien."
 TUR_talks_with_iran: "Négociations avec l’Iran"
 TUR_talks_with_iran_desc: "L’Iran appelle à la libération totale de la Palestine et au renversement de l’ordre israélien. Nous engagerons des discussions avec eux pour voir si nous pouvons trouver un terrain d’entente sur cette question, malgré nos différences religieuses."
 TUR_freeing_palestine: "Libération de la Palestine"
 TUR_freeing_palestine_desc: "Il est temps de libérer les Palestiniens des occupants israéliens. Les Israéliens n’ont apporté que souffrance et injustice à la Palestine et au Levant, et il est grand temps que nous agissions !"
 TUR_shia_dominance: "Domination chiite"
 TUR_shia_dominance_desc: "Il est temps pour les Alévis, les Alaouites et les Jafaris de Turquie de s’unir et de briser l’oppression des Sunnites turcs."
 TUR_alevi_political_shift: "Domination politique alévi"
 TUR_alevi_political_shift_desc: "La capitale politique de la Turquie doit être déplacée vers les zones dominées par les Alévis en Anatolie centrale. C’est le meilleur moyen de sécuriser notre base de pouvoir."
 TUR_repair_relations_with_alawites: "Réparer les relations avec les Alaouites"
 TUR_repair_relations_with_alawites_desc: "Les Alaouites vivant à Hatay et l’élite politique syrienne sont souvent confondus avec les Alévis. Bien qu’ils partagent certaines similitudes, ces sectes ont été fondées à des époques différentes, et les Alaouites sont principalement arabes. Il y a eu des frictions historiques, les Alaouites percevant les Alévis comme des 'oppresseurs des Arabes'. Cette hostilité doit être apaisée."
 TUR_invest_in_alevis: "Investir dans les Alévis"
 TUR_invest_in_alevis_desc: "La plupart des Alévis de Turquie vivent en Anatolie orientale, où la prospérité économique est bien moindre que dans les régions occidentales du pays. Il est temps que les Alévis partagent cette richesse."
 TUR_invest_in_alawites: "Investir chez les Alaouites"
 TUR_invest_in_alawites_desc: "Tout comme les Alévis, les Alaouites ont été marginalisés économiquement par les gouvernements précédents. Nous ne ferons pas la même erreur."
 TUR_unite_alawites: "Unir les Alaouites"
 TUR_unite_alawites_desc: "La Turquie a injustement annexé la région de Hatay à la France, divisant les Alaouites en deux États distincts. Nous devons rendre cette région à la Syrie pour réunir tous les Alaouites sous un seul gouvernement."
 TUR_utilise_alawite_military_experience: "Exploiter l’expérience militaire alaouite"
 TUR_utilise_alawite_military_experience_desc: "En Syrie, une grande partie du commandement militaire est composée d’Alaouites. Nous devons adopter une méthode similaire pour notre armée afin de disposer d’un corps d’officiers loyaux."
 TUR_break_syrian_dependancy_iran: "Attaquer les relations syro-iraniennes"
 TUR_break_syrian_dependancy_iran_desc: "Nous devons réduire la dépendance de la Syrie envers l’Iran et l’accroître envers nous. Pour cela, nous attaquerons leur capacité à exercer une influence en Syrie."
 TUR_arm_iraqi_shias: "Libérer les chiites irakiens"
 TUR_arm_iraqi_shias_desc: "Les Irakiens vivent sous un système où la population chiite est sous-représentée. Nous devons changer cela, les libérer et les affranchir de ce système oppressif."
 TUR_arm_saudi_rebels: "Dominer le Hezbollah"
 TUR_arm_saudi_rebels_desc: "Le Hezbollah tente de prendre le contrôle total du Liban, ou du moins d’y exercer une domination militaire. Nous ne permettrons pas à un proxy iranien de réussir, car nous prendrons le Liban comme protectorat de la Turquie."
 TUR_anti_iran_diplomacy: "Restreindre la doctrine iranienne"
 TUR_anti_iran_diplomacy_desc: "L’armée syrienne a reçu de nombreux conseillers iraniens, ce qui rend leurs méthodes d’entraînement et de combat très similaires. Cela pourrait nous poser problème en cas de guerre avec l’Iran, car nos tactiques seraient prévisibles."
 TUR_turkey_syria_union: "Union turco-syrienne"
 TUR_turkey_syria_union_desc: "Puisque la Turquie et la Syrie sont toutes deux gouvernées par une minorité religieuse souvent confondue, peut-être devrions-nous unir nos forces et créer une union politique ? En tant que sectes isolées, nous n’avons aucune chance de résister à l’influence sunnite dans la région."
 TUR_ottoman_revival: "Renaissance ottomane"
 TUR_ottoman_revival_desc: "§GLes Ottomans§!, autrefois l’un des plus grands empires il y a des siècles, sont de retour. Cependant, aujourd’hui, le paysage politique a §Hradicalement changé§!, et un fort sentiment de §Hnationalisme§! rend la réunification de l’empire une §Rtâche ardue pour quiconque§!. Pour cette raison, le §Gnouvel État ottoman§! doit trouver des moyens de prouver qu’il offrira une vie meilleure à ses §Hanciens territoires§!. Nous devrons §Hapaiser trois groupes de peuples§! : le Moyen-Orient, le Levant et les Balkans. Chacun de ces groupes comprend §Hplusieurs pays§! dans lesquels nous pouvons §Hrenforcer notre soutien§!. Une fois que nous atteindrons §H100 % de soutien§! dans l’un de ces pays, nous pourrons §Hobtenir des cœurs§! et gagner la confiance de ses habitants.\n\nDans le §RMoyen-Orient§!, notre soutien est actuellement :\n\n[IRQ.GetFlag]Irak : §Y[?osman_iraq|%]§!\n\n[SYR.GetFlag]Syrie : §Y[?osman_syria|%]§!\n\n[KUW.GetFlag]Koweït : §Y[?osman_kuwait|%]§!\n\nDans le §RLevant§!, notre soutien est actuellement :\n\n[JOR.GetFlag]Jordanie : §Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag]Israël/Palestine : §Y[?osman_isr|%]§!\n\n[LEB.GetFlag]Liban : §Y[?osman_leb|%]§!\n\n[HEJ.GetFlag]Hedjaz : §Y[?osman_sau|%]§!\n\nDans les §RBalkans§!, notre soutien est actuellement :\n\n[GRE.GetFlag]Grèce : §Y[?osman_gre|%]§!\n\n[BUL.GetFlag]Bulgarie : §Y[?osman_bul|%]§!\n\n[FYR.GetFlag]Macédoine : §Y[?osman_fyr|%]§!"
 TUR_pan_turkic_dream: "Le rêve panturcique"
 TUR_pan_turkic_dream_desc: "Notre grande nation envisage un nouveau §Crêve panturcique§!. Nous utiliserons l’§HOrganisation des États turciques§! pour gagner du soutien et de l’influence au sein des États turciques, et les convaincre progressivement de nous rejoindre pour former une seule nation. Si nous réussissons, nous pourrons faire croître notre nation au point d’être considérés comme une grande puissance mondiale. §HLes pays turciques éligibles pour rejoindre la Confédération turcique seront plus enclins à le faire s’ils ont une meilleure opinion de nous !§!"
 TUR_domestic_politics_category: "Politique intérieure turque"
 TUR_economy_category: "Crise économique"
 TUR_mafia_category: "La mafia turque"
 TUR_mafia_category_desc: "La mafia turque est active depuis un certain temps, commettant des crimes tels que le trafic de drogue, des meurtres, des fraudes, et bien plus encore. Cependant, ces dernières années, elle est devenue de plus en plus politique, et certains partis ont été surpris en train de conclure des accords avec elle, lui conférant peu à peu plus de légitimité.\n\n§YInfluence de la mafia§! mesure l’influence globale de §Hla mafia§! dans la nation. Si leur influence atteint §H60§! ou plus, ils seront capables de mener des assassinats politiques, ciblant soit les dirigeants de nos factions internes, soit l’armée. §HLa mafia§! nous fera également perdre beaucoup d’argent, car une influence élevée permet à plus de personnes de commettre des fraudes et des crimes fiscaux. De plus, §HInfluence de la mafia§! §Raugmentera de 1 tous les deux semaines§! si elle atteint §H60§!. Cela peut se produire si nous négligeons certains événements ou faisons de mauvais choix face à §Hla mafia§!. Nous pouvons combattre §HInfluence de la mafia§! en perquisitionnant leurs planques, en augmentant les dépenses policières, ou en maintenant la popularité du parti pour que notre peuple ne soit pas affecté par leurs campagnes. De plus, si nous réduisons §HInfluence de la mafia§! en dessous de §H30§!, nous pourrons arrêter des criminels mafieux recherchés, ce qui nous permettra éventuellement d’éradiquer complètement §Hla mafia§!.\n\n§HInfluence de la mafia§! : §R[?TUR.TUR_mafia_influence]§!"
 TUR_conduct_anti_mafia_raid: "Mener des opérations anti-mafia"
 TUR_conduct_anti_mafia_raid_desc: "En menant des opérations pour éliminer la mafia, nous pourrons rapidement réduire leur influence, bien que cela ait un coût exceptionnellement élevé."
 TUR_arrest_mafia_west: "Arrêter les mafieux dans l’ouest de la Turquie"
 TUR_arrest_mafia_central: "Arrêter les mafieux dans le centre de la Turquie"
 TUR_arrest_mafia_south: "Arrêter les mafieux dans le sud de la Turquie"
 TUR_arrest_mafia_east: "Arrêter les mafieux dans l’est de la Turquie"
 TUR_victory_over_mafia: "§PÉradiquer la mafia§!"
 TUR_mafia_influence_mechanic: "Missions mondiales"
 TUR_mafia_influence_mechanic_desc: "§PLa mafia turque§! a prouvé qu’elle est bien plus qu’un simple groupe de gangsters locaux. §HLa mafia turque a des liens et une influence dans le monde entier§!, mais plus particulièrement dans certains endroits. Grâce à la diaspora turque, la mafia peut §Hgagner du soutien§! et de l’§Hinfluence§! sur d’autres nations, et les utiliser pour établir de nouveaux §Pproxies mafieux§!. Cela permettra à §Hla mafia turque§! de tirer les ficelles dans les gouvernements à l’échelle mondiale, et dans certains cas, même de les §Rrenverser§!.\n\nComme indiqué ci-dessous, §Hplus l’influence de la mafia est élevée§! dans certains pays, plus elle a de contrôle. Si l’influence de la mafia est §Rfaible§!, elle est §Rincapable§! de faire quoi que ce soit de drastique. Mais si §Hl’influence de la mafia est élevée§!, il y a §Gbeaucoup§! plus d’options.\n\n§HInfluence au Royaume-Uni§! : §G[?mafia_uk|%]§!\n§HInfluence en Allemagne§! : §G[?mafia_germany|%]§!\n§HInfluence aux Pays-Bas§! : §G[?mafia_holland|%]§!\n§HInfluence en Australie§! : §G[?mafia_australia|%]§!\n§HInfluence en Belgique§! : §G[?mafia_belgium|%]§!\n\nPas de couleur - Influence faible\n§YJaune§! - Influence modérée\n§RRouge§! - Forte influence\n"
 TUR_start_eng_operations: "Lancer des opérations au Royaume-Uni"
 TUR_close_eng_operations: "Mettre fin aux opérations au Royaume-Uni"
 TUR_boost_british_firms: "Soutenir les entreprises britanniques"
 TUR_fund_ira: "Financer les séparatistes"
 TUR_sow_division: "Semer la division dans la politique"
 TUR_shatter_the_kingdom: "§PBriser le Royaume§!"
 TUR_start_ger_operations: "Lancer des opérations en Allemagne"
 TUR_close_ger_operations: "Mettre fin aux opérations en Allemagne"
 TUR_gray_wolves_networks: "Élargir les réseaux des Loups gris"
 TUR_commit_vehicle_rob: "Faire sortir des véhicules d’Allemagne"
 TUR_attack_german_politics: "Trouver des politiciens corrompus"
 TUR_take_german_industries: "§PPrendre le contrôle de secteurs industriels clés§!"
 TUR_take_german_industries_desc: "Grâce au niveau élevé de corruption dans la politique allemande, nous pouvons facilement prendre le contrôle de secteurs industriels importants pour nos propres besoins."
 TUR_start_hol_operations: "Lancer des opérations aux Pays-Bas"
 TUR_close_hol_operations: "Mettre fin aux opérations aux Pays-Bas"
 TUR_establish_drug_networks_rotterdam: "Élargir les réseaux de drogue"
 TUR_decrease_policing_holland: "Attaquer le financement de la police"
 TUR_largest_drug_network: "§PÉtablir le grand centre de drogue§!"
 TUR_start_aus_operations: "Lancer des opérations en Australie"
 TUR_close_aus_operations: "Mettre fin aux opérations en Australie"
 TUR_boost_honoured_society: "Agiter la société honorée"
 TUR_target_aussie_welfare: "Attaquer le niveau de vie australien"
 TUR_spread_hatred_indonesia: "Lancer des rumeurs contre l’Indonésie"
 TUR_watch_the_conflict: "§PVoler les trésors australiens§!"
 TUR_watch_the_conflict_desc: "En utilisant nos connexions et notre influence, nous volerons des métaux précieux australiens pour les utiliser à nos propres fins."
 TUR_start_bel_operations: "Lancer des opérations en Belgique"
 TUR_close_bel_operations: "Mettre fin aux opérations en Belgique"
 TUR_fund_bel_mafia: "Gagner les criminels belges"
 TUR_steal_crucial_info: "Voler des données scientifiques"
 TUR_strings_in_belgian_govt: "Tirer les ficelles dans le gouvernement belge"
 TUR_our_puppets: "§PExfiltrer des chercheurs belges clés§!"
 TUR_our_puppets_desc: "En exfiltrant des chercheurs belges importants, nous pourrons les utiliser en Turquie pour notre propre bénéfice."
 TUR_hire_gulenist_economic_advisors: "Engager des conseillers économiques gülenistes"
 TUR_hire_gulenist_economic_advisors_desc: "En puisant dans un large vivier de professionnels internationaux, nous pouvons engager des économistes experts pour conseiller notre gouvernement sur la gestion de l’économie."
 TUR_employ_gulenist_informants: "Employer des informateurs gülenistes"
 TUR_employ_gulenist_informants_desc: "Les gülenistes sont présents dans le monde entier. En engageant des informateurs, il sera plus facile de recueillir des renseignements."
 TUR_hire_gulenist_educators: "Engager des éducateurs gülenistes"
 TUR_hire_gulenist_educators_desc: "Nous pouvons considérablement améliorer l’efficacité de notre éducation en engageant de nombreux érudits gülenistes renommés à travers le monde."
 TUR_recall_gulenists: "Rappeler les gülenistes"
 TUR_recall_gulenists_desc: "Nous devrions inviter les gülenistes à revenir en Turquie pour servir notre pays."
 TUR_call_out_ozkan: "Dénoncer le vice-premier ministre Özkan"
 TUR_call_out_ozkan_desc: "Nous devons dénoncer le serpent Özkan pour ses tentatives de destituer [ROOT.GetLeader] du pouvoir. Cependant, il y a un risque qu’il tente de former un nouveau parti politique s’il est forcé de démissionner."
 TUR_ban_fazilet_partisi: "Interdire §W[Conservative_L]§!"
 TUR_ban_fazilet_partisi_desc: "Le §W[Conservative_L]§! est un parti politique islamiste, et dans un État turc laïc, il n’y a pas de place pour de tels partis. Beaucoup de ses membres ont déjà participé à des partis islamistes aujourd’hui interdits. Interdire §W[Conservative_L]§! n’aura pas d’effet durable, car ses membres formeront simplement un nouveau parti, mais cela pourrait provoquer un certain factionnalisme et affaiblir nos adversaires dans l’ensemble."
 TUR_big_crash_coming: "Se remettre du grand krach"
 TUR_big_crash_coming_desc: "Notre économie s’est considérablement détériorée depuis 2013, ce qui risque de nous plonger dans une dépression."
 TUR_sell_reserves: "Vendre les réserves"
 TUR_sell_reserves_desc: "Vendre les réserves peut retarder le grand krach."
 TUR_imf_program: "Retour au programme du FMI"
 TUR_imf_program_desc: "Le programme du FMI était le plan économique de la Turquie entre 2001 et 2008, période pendant laquelle l’économie a connu une croissance rapide. Erdogan a déclaré : 'Celui qui emprunte aujourd’hui obéira demain.' et a qualifié le FMI de dangereux, ce qui a conduit à l’annulation du programme et au remboursement de toutes les dettes envers le FMI."
 TUR_law_reform: "Réformer la loi"
 TUR_law_reform_desc: "Réformer la loi et rendre les tribunaux indépendants est une étape importante pour réparer l’économie, mais cela pourrait révéler des scandales de corruption concernant l’AKP."
 TUR_reestablish_village_institutes: "Rétablir les instituts villageois"
 TUR_reestablish_village_institutes_desc: "Les instituts villageois sont des centres éducatifs locaux gérés par des habitants pour enseigner diverses compétences aux zones rurales."
 TUR_incentivise_modern_farming: "Encourager l’agriculture moderne"
 TUR_incentivise_modern_farming_desc: "Nous devons accorder des exemptions fiscales aux agriculteurs et aux acheteurs de produits agricoles. Nous devons également intégrer davantage la technologie dans le processus agricole."
 TUR_heavily_subsidise_agriculture: "Subventionner massivement l’agriculture"
 TUR_heavily_subsidise_agriculture_desc: "Pour avoir un secteur agricole fort, nous devons subventionner massivement nos agriculteurs."
 TUR_encourage_communal_farming: "Encourager l’agriculture communale"
 TUR_encourage_communal_farming_desc: "Nous devons encourager l’agriculture communale pour éloigner les grandes exploitations gérées par des entreprises."
 TUR_implement_revolutionary_education: "Mettre en œuvre une éducation révolutionnaire"
 TUR_implement_revolutionary_education_desc: "L’enseignement révolutionnaire doit être intégré au système éducatif pour s’assurer que les gens gardent les idées claires."
 TUR_migrants: "Réviser les lois sur la migration"
 TUR_migrants_desc: "Nous devons revoir nos lois sur la migration, car nous faisons face à un afflux de personnes en raison des troubles dans les pays voisins."
 TUR_mit_decision: "Réformer le MIT"
 TUR_mit_decision_desc: "Le MIT, notre service de sécurité nationale, doit être réformé pour mieux correspondre à notre nouvel agenda."
 TUR_disaster_decision: "Établir un plan de gestion des catastrophes"
 TUR_disaster_decision_desc: "Les tremblements de terre et les catastrophes naturelles se multiplient, nous devons trouver un moyen de les gérer le plus rapidement possible."
 TUR_nationalist_rise: "Montée du nationalisme turc"
 TUR_nationalist_rise_desc: "Bien que le nationalisme ne soit pas toujours une mauvaise chose, un excès l’est. C’est le cas dans notre pays, où il entraîne actuellement des conflits ethniques à l’intérieur de nos frontières."
 TUR_drug_problems_decision: "Le problème de la drogue"
 TUR_drug_problems_decision_desc: "Beaucoup de drogues entrent et sortent de Turquie. Cela pose des problèmes pour nous, nos voisins et notre peuple."
 TUR_redesign_bosphorus: "Redessiner le Bosphore"
 TUR_redesign_bosphorus_desc: "Les rives du Bosphore sont remplies de buildings modernes, et une grande partie de l’architecture historique a été complètement effacée. Nous devons limiter le développement de la zone et redonner à cet espace son ancien style magnifique. Les rives deviendront un lieu où tous les habitants d’Istanbul pourront passer du temps."
 TUR_establish_shia_dominance: "Établir la domination chiite"
 TUR_establish_shia_dominance_desc: "L’une des plus grandes minorités religieuses en Turquie est celle des Alévis (à ne pas confondre avec les Alaouites arabes), qui représentent entre 10 % et 20 % de la population. Les Alévis ont été victimes de plusieurs pogroms, et le gouvernement turc n’a pas voulu les désigner comme un groupe religieux distinct des Sunnites dominants. Bien que techniquement non chiites officiels, les Alévis ont été désignés comme tels par l’ancien ayatollah d’Iran, Ruhollah Khomeini. Beaucoup d’Alévis se considèrent également comme chiites. Nous devons briser la domination sunnite en Turquie."
 TUR_greek_issues: "Ami ou ennemi ?"
 TUR_greek_issues_desc: "Les Grecs, autrefois notre province historique, ont été forcés de s’allier avec nous au sein de l’OTAN. Cependant, malgré cette alliance, nos relations ne se sont pas améliorées en raison des innombrables différends qui nous opposent."
 TUR_cypriot_troubles: "Problèmes chypriotes"
 TUR_cypriot_troubles_desc: "Chypre est une île de conflits sans fin depuis que nous y avons déployé nos troupes dans le nord. Les Grecs n’ont jamais cessé de s’en plaindre, et ils semblent chercher à détruire nos gains sur cette nation insulaire. Nous devrons gérer cela de manière appropriée."
 TUR_direct_involvement: "Implication directe"
 TUR_direct_involvement_desc: "Depuis que nous avons quitté l’OTAN, nous ne sommes plus limités par les nombreuses restrictions imposées à notre capacité à exercer l’influence turque. Cela signifie que nous pouvons nous impliquer directement à Chypre, sans avoir à limiter nos capacités."
 TUR_demand_british_withdrawal: "Exiger le retrait britannique"
 TUR_demand_british_withdrawal_desc: "Les Britanniques ont historiquement mis leur nez partout, mais ces dernières années, leur empire s’effondre. Chypre, cependant, fait exception. Les Britanniques maintiennent toujours une présence à Akrotiri, ce qui nous posera problème lorsque nous nous étendrons inévitablement vers le sud."
 TUR_bring_the_north_to_fold: "Unification avec la Turquie"
 TUR_bring_the_north_to_fold_desc: "Les Chypriotes du nord sont des Turcs, et il n’a aucun sens qu’il existe un autre État turcique. Nous exigerons que leur gouvernement rejoigne le nôtre pour unifier les peuples turcs."
 TUR_history_repeated: "Terminer ce que nous avons commencé"
 TUR_history_repeated_desc: "Nous devons achever ce que nous avons commencé. Après la décision désastreuse de ne pas poursuivre vers le sud, Chypre est divisée en deux. Nous devrons mobiliser notre armée et mener une seconde invasion du reste de Chypre, que les Grecs le veuillent ou non !"
 TUR_indirect_involvement: "Implication indirecte"
 TUR_indirect_involvement_desc: "En tant que république, nous ne pouvons pas déclencher des conflits à notre guise, nous devons faire preuve de retenue. Par conséquent, concernant Chypre, nous adopterons une approche plus indirecte et soutiendrons le gouvernement légitime de Chypre du Nord."
 TUR_provide_military_training: "Fournir une formation militaire"
 TUR_provide_military_training_desc: "Nous enverrons des experts des forces armées turques pour entraîner les milices à Chypre du Nord en prévision de leur inévitable affrontement."
 TUR_fund_militias: "Financer les milices chypriotes"
 TUR_fund_militias_desc: "Maintenant que nous avons fourni une formation aux milices, nous pouvons leur donner des armes et un financement supplémentaire en toute sécurité, sachant qu’ils seront suffisamment compétents pour reprendre le sud de Chypre."
 TUR_great_uprising: "Que les jeux commencent !"
 TUR_great_uprising_desc: "Nous pouvons maintenant nous asseoir et regarder les Chypriotes du nord mener notre guerre pour nous, car nous avons réussi à entraîner, financer et armer leurs milices contre les Chypriotes du sud."
 TUR_path_of_compromise: "La voie du compromis"
 TUR_path_of_compromise_desc: "Il vaut mieux ne pas déclencher un autre conflit sans fin avec notre voisin, mais plutôt chercher à nous réconcilier et à renforcer notre amitié."
 TUR_withdraw_support_cyprus: "Retirer le soutien turc"
 TUR_withdraw_support_cyprus_desc: "Nous ne soutiendrons plus le gouvernement de Chypre du Nord, et nous reconnaîtrons le gouvernement de Chypre du Sud comme le seul gouvernement légitime de l’État chypriote."
 TUR_support_one_cyprus: "L’histoire d’une seule Chypre"
 TUR_support_one_cyprus_desc: "Nous soutiendrons publiquement l’idée d’une Chypre unie, et nous ferons marche arrière sur des décennies de politiques qui ont maintenu Chypre divisée !"
 TUR_peaceful_unification: "Unification pacifique ?"
 TUR_peaceful_unification_desc: "Nous demanderons humblement au gouvernement de Chypre du Nord de s’unir à celui de Chypre du Sud… pacifiquement…"
 TUR_acquire_agean: "Réclamer l’Égée"
 TUR_acquire_agean_desc: "Maintenant que nous avons officiellement montré aux Grecs que nous sommes prêts à faire des compromis, même si cela signifie abandonner nos intérêts nationaux, nous leur demanderons gentiment de transférer l’Égée sous contrôle turc."
 TUR_aegan_dispute: "Différend sur l’Égée"
 TUR_aegan_dispute_desc: "Les îles de l’Égée sont contrôlées par la Grèce depuis la fin de la Première Guerre mondiale et ses conséquences désastreuses pour la nation turque. Bien que nous ayons des revendications historiques sur ces îles, le gouvernement grec hésite même à nous accorder un contrôle partiel, ce qui signifie que nous devrons trouver un moyen de le faire par la force."
 TUR_crete_rebellion: "Attiser le nationalisme crétois"
 TUR_crete_rebellion_desc: "Si nous parvenons à faire en sorte que le peuple crétois se sente occupé sous le contrôle grec, nous pourrions gagner quelque chose, même si ce n’est pas l’Égée."
 TUR_arm_crete_national_army: "Former l’armée nationale crétoise"
 TUR_arm_crete_national_army_desc: "Nous formerons l’armée nationale crétoise dans l’espoir qu’un jour elle puisse se défendre contre une future invasion grecque, si ce jour arrive."
 TUR_smuggle_trucks: "Faire passer des camions"
 TUR_smuggle_trucks_desc: "L’armée nationale crétoise ne peut pas fonctionner uniquement avec des armes légères et de l’artillerie, elle aura besoin de camions. Nous leur fournirons des camions pour qu’ils soient prêts."
 TUR_let_the_games_begin: "Indépendance de la Crète !"
 TUR_let_the_games_begin_desc: "Aujourd’hui est le jour où la Crète déclare enfin son indépendance de la Grèce et devient un protectorat turc !"
 TUR_fortify_coast: "Propagande contre Athènes"
 TUR_fortify_coast_desc: "Nous commencerons à diffuser publiquement de la propagande contre les Grecs en soudoyant des chaînes de télévision grecques. Cela commencera à déstabiliser lentement la nation et nous donnera un avantage en cas de conflit."
 TUR_border_pictures: "Exploiter les politiciens corrompus"
 TUR_border_pictures_desc: "Les poches des politiciens grecs corrompus sont profondes, et elles commenceront bientôt à se remplir d’argent turc, ce qui nous permettra de tirer les ficelles dans leur système électoral pour influencer les partis que nous voulons."
 TUR_last_second_upgrades: "Saboter leurs industries"
 TUR_last_second_upgrades_desc: "Maintenant que nous avons une certaine influence sur l’État grec, nous pouvons commencer à saboter leurs industries pour qu’elles soient plus faibles lorsque nous les affronterons à Athènes !"
 TUR_siege_of_greece: "À Athènes en moins de 5 minutes"
 TUR_siege_of_greece_desc: "Il ne faudra pas longtemps avant que les blindés et l’infanterie turcs entrent à Athènes et hissent le drapeau du croissant sur leur sol !"
 TUR_operation_sledgehammer: "Les procès Ergenekon"
 TUR_operation_sledgehammer_desc: "L’AKP convoite le bureau présidentiel depuis un certain temps… Et il ne faudra pas longtemps avant qu’ils obtiennent ce qu’ils attendent si patiemment."
 TUR_purge_army: "Réorganiser l’armée"
 TUR_purge_army_desc: "Si nous voulons avoir la moindre chance de rester au pouvoir plus de 5 jours, nous devrons réorganiser toute l’armée, même si cela signifie réduire les dépenses !"
 TUR_reorganize_army: "Opération Sledgehammer"
 TUR_reorganize_army_desc: "L’opération Sledgehammer commencera, et une fois terminée, nous pourrons l’utiliser pour purger toute opposition politique à laquelle nous faisons face."
 TUR_purge_judges: "Réformer le système judiciaire"
 TUR_purge_judges_desc: "Il y a beaucoup de sympathisants gülenistes dans le système judiciaire de notre pays, et nous ne pouvons pas permettre que cela continue, car notre système serait corrompu et contre nous."
 TUR_judges_become_criminals: "Des juges en combinaison"
 TUR_judges_become_criminals_desc: "Maintenant que nous avons réformé tout le système judiciaire et licencié tous les membres potentiellement gülenistes, nous pouvons enfin les poursuivre sans rencontrer beaucoup de résistance. Nous diffuserons également ces procès publiquement pour que les gens comprennent les conséquences."
 TUR_party_of_development_and_justice: "Un parti de développement et de justice ?"
 TUR_party_of_development_and_justice_desc: "Nous sommes le parti du développement et de la justice, mais il reste à savoir si nous tiendrons cette promesse. Une longue route nous attend, et nous devrons la construire au fil du temps."
 TUR_zero_problems_policy: "Politique de zéro problème"
 TUR_zero_problems_policy_desc: "Nous poursuivrons une politique de 'zéro problème' avec nos voisins, mettant la coopération et la diplomatie au premier plan, au lieu de la confrontation."
 TUR_economic_cooperation_iran: "Négocier des accords avec l’Iran"
 TUR_economic_cooperation_iran_desc: "L’économie iranienne a cruellement besoin d’investissements en raison des décennies de sanctions qu’elle a subies. Contacter des entreprises turques pour s’installer sur leur territoire nous bénéficiera tous les deux : nous gagnerons en influence, et eux en investissements."
 TUR_mediate_nagarno_karabakh: "Médier dans le conflit du Haut-Karabagh"
 TUR_mediate_nagarno_karabakh_desc: "L’Azerbaïdjan, nos proches amis, se bat contre les Arméniens pour un morceau de territoire entre leurs nations. Ce conflit n’est pas nécessaire, et nous pourrions peut-être médier des discussions entre eux pour que tout le monde soit satisfait."
 TUR_promote_turkish_interests_syria: "Exploiter le chaos en Syrie"
 TUR_promote_turkish_interests_syria_desc: "L’instabilité générale au sud, en Syrie, nous offre une opportunité en or pour les exploiter et accroître notre influence."
 TUR_legalize_kurdish_language: "Légaliser la langue kurde"
 TUR_legalize_kurdish_language_desc: "La langue kurde est interdite en Turquie depuis de nombreuses années, et il serait peut-être préférable de la maintenir ainsi si nous voulons préserver la domination turcique en Anatolie. Mais à quel prix ? Nous nous disons république, et pourtant nous privons un peuple de son droit de parler sa langue ?"
 TUR_open_hostilities_with_greece: "Utiliser les réfugiés"
 TUR_open_hostilities_with_greece_desc: "Nous sommes une destination majeure pour les réfugiés, ce qui nous donne une importante population de réfugiés. Nous pouvons les utiliser à notre avantage et les envoyer de l’autre côté de la frontière grecque pour provoquer instabilité et chaos."
 TUR_side_with_azerbaijan_against_armenia: "Soutenir l’Azerbaïdjan"
 TUR_side_with_azerbaijan_against_armenia_desc: "L’Azerbaïdjan est le légitime propriétaire du Haut-Karabagh, et l’Arménie doit le comprendre. Nous soutiendrons publiquement les Azéris et les encouragerons à prendre des mesures supplémentaires, même si cela risque un conflit !"
 TUR_a_new_barrier: "La zone tampon"
 TUR_a_new_barrier_desc: "Les Kurdes en Syrie menacent notre souveraineté. Nous devrons établir immédiatement une zone tampon entre nous et la Syrie !"
 TUR_tighten_kurdish_restrictions: "Renforcer les restrictions kurdes"
 TUR_tighten_kurdish_restrictions_desc: "Quoi que nous fassions, les Kurdes continuent de causer des problèmes. Il semble que nous n’ayons pas d’autre choix que d’augmenter les restrictions jusqu’à ce qu’ils cessent de nous poser problème."
 TUR_erdonomics: "Erdonomie"
 TUR_erdonomics_desc: "L’Erdonomics est la vague de réformes économiques initiée par Recep Tayyip Erdogan et son parti. Cela peut se passer de plusieurs manières, bien, mal ou terriblement, mais tout dépend de la manière dont la politique est poursuivie."
 TUR_cheaper_credit: "Qu’est-ce qu’un taux d’intérêt ?"
 TUR_cheaper_credit_desc: "Sérieusement, en avons-nous vraiment besoin ?"
 TUR_dont_fix_what_isnt_broken: "Ne pas réparer ce qui n’est pas cassé"
 TUR_dont_fix_what_isnt_broken_desc: "L’économie turque va bien comme elle est, et nous n’avons pas besoin de la manipuler davantage. Si nous le faisons, nous risquons un possible effondrement économique."
 TUR_digitalization_of_turkey: "Digitalisation de la Turquie"
 TUR_digitalization_of_turkey_desc: "Nous devons avancer dans le XXIe siècle avec de nouvelles technologies et connaissances de l’ère moderne, sinon nous serons laissés pour compte."
 TUR_lift_tv_restrictions: "Lever les restrictions télévisuelles"
 TUR_lift_tv_restrictions_desc: "Il y a beaucoup de censure imposée à la télévision turque. Il est dans notre intérêt de les lever et de restaurer les libertés supprimées il y a longtemps."
 TUR_return_to_tradition: "Retour à la tradition"
 TUR_return_to_tradition_desc: "Nous devons revenir à nos racines, profondément liées à l’islam. Le conservatisme sauvera la Turquie de devenir un miroir imparfait d’autres sociétés !"
 TUR_islamic_politics: "Nouveaux conseillers"
 TUR_islamic_politics_desc: "Notre cabinet est rempli de conseillers inutiles qui égareront notre direction. Il est temps de trouver de nouveaux conseillers, que ce soit pour l’économie ou les politiques."
 TUR_imams_in_office: "Destituer le premier ministre"
 TUR_imams_in_office_desc: "Nous devrons abolir le poste de premier ministre pour que la démocratie de notre pays puisse évoluer et être réformée."
 TUR_mosque_funding: "Gagner les mosquées"
 TUR_mosque_funding_desc: "Nous avons besoin du soutien des mosquées pour rallier les éléments conservateurs de notre pays, ce qui nous permettra finalement de gagner plus de soutien parmi les populations rurales."
 TUR_islamic_society: "L’islam dans notre société"
 TUR_islamic_society_desc: "Réévaluons le rôle de l’islam dans notre société. Nous devrons étendre les enseignements islamiques dans notre pays, d’une manière ou d’une autre."
 TUR_expand_diyanet_role: "Direction des affaires religieuses"
 TUR_expand_diyanet_role_desc: "La Direction des affaires religieuses sera très utile à l’avenir, et nous pouvons élargir son rôle dans notre société pour que notre pouvoir s’étende loin et large dans la nation."
 TUR_strings_in_judiciary: "Tirer les ficelles"
 TUR_strings_in_judiciary_desc: "Notre mouvement bénéficie d’un grand soutien au sein du système judiciaire… et nous pouvons l’utiliser à notre avantage pour déraciner l’AKP lentement mais sûrement."
 TUR_connections_in_army: "Sympathisants dans l’armée"
 TUR_connections_in_army_desc: "Grâce à notre vaste base de soutien, nous pouvons utiliser nos connexions dans l’armée pour les rallier et empêcher tout coup d’État potentiel."
 TUR_suspicious_generals_resign: "Pousser les généraux suspects à démissionner"
 TUR_suspicious_generals_resign_desc: "Il y a beaucoup de généraux suspects actuellement actifs dans les forces armées turques. Nous pouvons en pousser certains à démissionner, ce qui nous permettra de consolider le contrôle sur toutes les branches de l’armée sans résistance."
 TUR_cracks_in_akp: "Fissures dans la direction de l’AKP"
 TUR_cracks_in_akp_desc: "Nous commencerons à dénoncer publiquement la direction de l’AKP, créant ainsi une instabilité au sein de leur parti. Cela réduira certainement leur popularité, mais créera presque certainement une atmosphère propice à des manifestations."
 TUR_mobilize_diaspora: "La diaspora"
 TUR_mobilize_diaspora_desc: "Nous pouvons utiliser la diaspora dans d’autres pays pour conférer une légitimité à notre gouvernement."
 TUR_service_to_the_community: "Notre service à la communauté"
 TUR_service_to_the_community_desc: "Hizmet signifie littéralement service, ou service à sa communauté. Nous devons respecter cet idéal et commencer à améliorer notre société pour le mieux."
 TUR_attack_the_left: "Attaquer la gauche"
 TUR_attack_the_left_desc: "La gauche tentera de ruiner notre nation avec ses idéaux anti-islamiques. Nous devrons attaquer leur légitimité et les discréditer sur la scène publique."
 TUR_attack_the_right: "Attaquer la droite"
 TUR_attack_the_right_desc: "La droite causera la perte de cette nation, car elle isolera notre nation du reste du monde. Leurs actions pourraient même entraîner la Turquie dans un conflit sans fin avec l’un de nos voisins !"
 TUR_ally_fp: "Le sort du FP"
 TUR_ally_fp_desc: "Le parti FP a été interdit avant notre arrivée au pouvoir, et il compte beaucoup de membres et de groupes indépendants. Nous pourrions probablement négocier avec certains d’entre eux."
 TUR_clean_energy_shift: "Passer à l’énergie propre"
 TUR_clean_energy_shift_desc: "Nous devons rendre un grand service à la Terre, et cela peut être fait en orientant notre pays vers une énergie plus propre. En utilisant l’énergie propre, nous pourrons fournir à notre nation le carburant nécessaire tout en protégeant l’environnement de la pollution."
 TUR_international_community: "La communauté internationale"
 TUR_international_community_desc: "Bien sûr, notre priorité est la Turquie, mais nous avons aussi le devoir de rendre le monde entier meilleur."
 TUR_condemn_gulf_monarchies: "Condamner la monarchie saoudienne"
 TUR_condemn_gulf_monarchies_desc: "Malheureusement, les Saoudiens ont choisi la voie de l’agression en désignant notre groupe comme une organisation terroriste. Nous devrons leur montrer que nous ne pouvons tolérer de telles agressions."
 TUR_support_kosovo: "Soutenir le Kosovo"
 TUR_support_kosovo_desc: "Le Kosovo est sous occupation serbe depuis un certain temps, et en tant que coreligionnaires, nous ne pouvons plus les laisser faire du mal à ce peuple."
 TUR_fatih_university: "Université Fatih"
 TUR_fatih_university_desc: "L’université Fatih compte beaucoup de sympathisants gülenistes parmi son personnel. Nous leur accorderons des fonds supplémentaires pour diffuser les enseignements de Gülen."
 TUR_strengthen_private_sector: "Renforcer les entreprises gülenistes"
 TUR_strengthen_private_sector_desc: "Actuellement, de nombreuses entreprises sont détenues et gérées par des gülenistes, ce qui nous donne un avantage majeur dans le pays. Les financer et renforcer leurs positions nous aidera grandement dans un avenir proche."
 TUR_gulenist_medias: "Financer les médias gülenistes"
 TUR_gulenist_medias_desc: "Nous devrons trouver de nouveaux moyens de diffuser le message de Gülen sans avoir à organiser des rassemblements."
 TUR_zaman_media_group: "Le groupe médiatique Zaman passe au numérique"
 TUR_zaman_media_group_desc: "Le groupe médiatique Zaman est une entreprise de presse qui travaille en étroite collaboration avec notre gouvernement. Leur donner un coup de pouce peut les aider à passer au numérique et à diffuser le message de Fethullah Gülen à grande échelle."
 TUR_gulenist_charity: "Charité güleniste"
 TUR_gulenist_charity_desc: "L’un des piliers principaux de l’islam est l’aumône. Notre mouvement n’oubliera pas cela et s’engage à créer de nouvelles œuvres caritatives pour aider les pauvres et les nécessiteux."
 TUR_kimse_yok_mu: "Kimse Yok Mu ?"
 TUR_kimse_yok_mu_desc: "Y a-t-il quelqu’un ? Tel est le nom de l’une des nouvelles œuvres caritatives gülenistes qui aidera les personnes dans le besoin."
 TUR_cultural_centers: "Apaiser les conglomérats"
 TUR_cultural_centers_desc: "Les conglomérats industriels exercent une grande influence au sein de notre gouvernement et peuvent facilement influencer notre politique. Les apaiser sera notre meilleure option pour éviter de futurs maux de tête causés par ce groupe."
 TUR_right_wing_victory: "Victoire de la droite"
 TUR_right_wing_victory_desc: "Le MHP a remporté les élections et transformera la Turquie en un État hyper-nationaliste avec une politique agressive envers les autres pays. Certains craignent que la Turquie ne devienne bientôt un tyran international, repoussant peu à peu ses voisins."
 TUR_crack_down_secularists: "Réprimer les laïcs"
 TUR_crack_down_secularists_desc: "Les laïcs sont un groupe de personnes qui ne savent pas ce qui est bon pour le pays. Tout ce qu’ils font, c’est crier et réclamer des 'libertés personnelles', et ils ont généralement une vision anti-islamique. Nous devons détruire leur capacité à gagner du terrain à l’échelle nationale et inverser les changements qu’ils ont apportés !"
 TUR_crack_down_foreign_influence: "Réprimer l’influence étrangère"
 TUR_crack_down_foreign_influence_desc: "Les étrangers essaient de diriger la Turquie à notre place ! Nous devons nous en débarrasser immédiatement et la gérer nous-mêmes."
 TUR_crack_down_corruption: "Réprimer la corruption"
 TUR_crack_down_corruption_desc: "Les politiciens corrompus ralentissent notre nation, et si notre nation ne fonctionne pas comme elle le devrait, elle restera en arrière. Purger les politiciens corrompus est le seul moyen d’avancer."
 TUR_crackdown_kurdish_resistance: "Réprimer la résistance du PKK"
 TUR_crackdown_kurdish_resistance_desc: "Le PKK nous cause beaucoup de problèmes… Très franchement, nous devrons les traiter de manière plus agressive."
 TUR_demand_return_of_suspects: "Exiger le retour des suspects"
 TUR_demand_return_of_suspects_desc: "Il y a beaucoup de membres du PKK dans d’autres pays. Nous exigerons que ces pays déportent ces individus immédiatement afin que nous puissions tenir des procès et limiter leur influence."
 TUR_the_threat_abroad: "La menace à l’étranger"
 TUR_the_threat_abroad_desc: "Une menace majeure existe à l’étranger, et nous sommes au milieu. À l’est et à l’ouest de notre pays se trouvent les ennemis de notre nation, qui tentent désespérément de nous détruire."
 TUR_eastern_nuisance: "La nuisance orientale"
 TUR_eastern_nuisance_desc: "Les Iraniens et les Russes ont été nos ennemis historiques pendant des siècles. Mais aujourd’hui, ils portent de faux masques et prétendent être nos amis, ce qui ne peut être ! Nous les écarterons et prendrons des mesures qui les remettront vraiment à leur place."
 TUR_fight_russian_influence: "Contre l’influence russe"
 TUR_fight_russian_influence_desc: "Les Russes tentent d’influencer notre politique et celle de nos voisins. La première chose à faire est de contrer cette influence avec la nôtre."
 TUR_hamper_the_ayatollahs: "Freiner la croissance iranienne"
 TUR_hamper_the_ayatollahs_desc: "Les Iraniens progressent et croissent rapidement. Nous devrons freiner leur capacité à le faire le plus vite possible."
 TUR_balkan_pests: "Le fléau balkanique"
 TUR_balkan_pests_desc: "Nous avons historiquement possédé les Balkans, et à cette époque, c’était assez paisible. Mais pendant la Grande Guerre, nous avons perdu les Balkans. Aujourd’hui, cependant, nous les reprendrons, et nous le ferons avec grande fierté !"
 TUR_thrace_becomes_one: "La Thrace devient une"
 TUR_thrace_becomes_one_desc: "La Thrace est divisée en deux, une partie sur notre territoire, l’autre en Grèce. Pourquoi cela doit-il être ainsi ? Nous veillerons à ce que le peuple de Thrace soit uni sous un seul drapeau, celui du croissant et de l’étoile."
 TUR_campaign_against_athens: "Reconquête bulgare"
 TUR_campaign_against_athens_desc: "La Bulgarie est l’un des nombreux vilayets qui se sont séparés de nous. Il est de notre devoir de les reprendre et de les réunir avec le peuple turc une fois de plus."
 TUR_end_of_elections: "Fin de la République"
 TUR_end_of_elections_desc: "En ce jour, la République turque n’existera plus. Notre peuple a été opprimé et manipulé sous le prétexte d’un soi-disant 'gouvernement élu'. Notre peuple a été égaré, menti et manipulé par des décennies de système kémaliste."
 TUR_pan_turkey: "Rêve panturcique"
 TUR_pan_turkey_desc: "Aujourd’hui, les peuples turcophones sont répartis sur plusieurs territoires différents. Certains ici en Turquie, d’autres dans le Caucase, et d’autres encore en Asie centrale. Le rêve turcique ne sera pas oublié, et le peuple sera réuni une fois de plus."
 TUR_a_new_empire: "Un loup très affamé…"
 TUR_a_new_empire_desc: "Le loup turc a faim depuis des décennies, il ne peut plus hurler. Mais cela va changer, le monde tremblera en voyant la nation turque se tailler une place pour elle-même et son peuple."
 TUR_ottoman_politics: "[ROOT.TUR_ottomanism_name]"
 TUR_ottoman_politics_desc: "[ROOT.TUR_ottomanism_name_desc]"
 TUR_nine_light_name: "Doctrine des neuf lumières"
 TUR_nine_light_name_desc: "La doctrine des neuf lumières repose sur le nationalisme turc et l’islam. Elle représente les idéaux du bien pour tous, et notre parti en a été fortement influencé."
 TUR_ottomanism_name: "Politique ottomane"
 TUR_ottomanism_name_desc: "Nos ancêtres ont su gouverner sans problème, ce qui signifie que nous devons suivre leurs traces pour réussir."
 TUR_a_new_army: "Nouveaux fonds pour l’OKK"
 TUR_a_new_army_desc: "Oui, les janissaires étaient impressionnants, mais peut-être pouvons-nous essayer quelque chose de plus moderne. Nous augmenterons notre financement pour l’Özel Kuvvetler Komutanlığı, ou nos unités de forces spéciales."
 TUR_return_to_sunni_dominance: "Retour de la domination sunnite"
 TUR_return_to_sunni_dominance_desc: "Nous nous sommes trop éloignés de nos racines islamiques. Nous ramènerons les anciennes méthodes en promouvant le sunnisme auprès de tous nos compatriotes."
 TUR_supporting_conservatives: "Soutenir les établissements conservateurs"
 TUR_supporting_conservatives_desc: "Bien que nous soyons un État à parti unique, nous financerons d’autres organisations conservatrices pour que les personnes qui ne nous soutiennent pas directement puissent soutenir notre idéologie et nos valeurs."
 TUR_osman_alliance: "Renforcer Osman"
 TUR_osman_alliance_desc: "Nos rêves de créer une nouvelle superpuissance turque doivent avoir une certaine légitimité. Nous pouvons contacter la maison d’Osman pour qu’elle rejoigne notre gouvernement et la renforcer pour raviver la gloire de notre empire perdu depuis longtemps !"
 TUR_turkish_relations: "Relations turques"
 TUR_turkish_relations_desc: "Nous sommes situés entre l’Europe et l’Asie, ce qui rend la diplomatie avec nous très importante. Mais nous avons aussi notre mot à dire sur ceux avec qui nous voulons nous aligner. L’Occident nous a soutenu pendant des décennies, mais l’Est essaie maintenant de faire de même…"
 TUR_eastern_alignment: "Alignement oriental"
 TUR_eastern_alignment_desc: "L’OTAN a eu ses avantages, mais elle nous a forcés à changer notre gouvernance et notre culture de bien des manières, contrairement à l’Est. Pour maintenir notre indépendance et notre culture, il est préférable de chercher des liens formels avec l’Est."
 TUR_military_coop_india: "Coopération militaire avec l’Inde"
 TUR_military_coop_india_desc: "Nous pouvons bénéficier d’une coopération militaire prolongée avec l’Inde. En faisant s’entraîner et s’exercer nos armées ensemble, nous pouvons apprendre de nouvelles tactiques et stratégies tout en rapprochant nos deux nations."
 TUR_support_belt_road_china: "Soutenir l’initiative Ceinture et Route"
 TUR_support_belt_road_china_desc: "L’initiative Ceinture et Route est un vaste plan d’infrastructure mené par les Chinois pour apporter une infrastructure adéquate à travers le monde. Pourquoi devrions-nous nous opposer à une telle initiative ?"
 TUR_schools_in_pakistan: "Financer des écoles au Pakistan"
 TUR_schools_in_pakistan_desc: "Le Pakistan a désespérément besoin d’une infrastructure éducative adéquate, et nous pouvons essayer de la fournir en construisant de nouvelles écoles pour que les gens puissent apprendre."
 TUR_turkstream_russia_pipeline: "Pipeline TurkStream-Russie"
 TUR_turkstream_russia_pipeline_desc: "Le pipeline TurkStream est un gazoduc transportant du gaz naturel de la Russie vers la Turquie. Ce pipeline fournira beaucoup de gaz naturel à certaines parties de l’Europe occidentale et peut être crucial pour aider l’économie."
 TUR_afghan_roads: "Routes en Afghanistan"
 TUR_afghan_roads_desc: "L’Afghanistan a très peu de routes fonctionnelles en raison de la guerre civile qui dure depuis des décennies. Nous pouvons en construire certaines pour que leurs citoyens puissent se déplacer sans problème."
 TUR_mutual_tourism_indonesia: "Tourisme avec l’Indonésie"
 TUR_mutual_tourism_indonesia_desc: "En établissant des programmes touristiques avec l’Indonésie, nos deux économies peuvent bénéficier de l’arrivée de nouveaux visiteurs et touristes."
 TUR_provide_aid_yemen: "Aéroports au Yémen"
 TUR_provide_aid_yemen_desc: "Le Yémen a besoin d’aéroports adéquats, et nous pouvons leur fournir cela avec les experts de notre pays."
 TUR_industrial_investments_egypt: "Embaucher des travailleurs égyptiens"
 TUR_industrial_investments_egypt_desc: "Nous pouvons embaucher massivement des travailleurs égyptiens pour nos usines. Cela nous permettra de réduire les coûts et de fournir des opportunités d’emploi à ceux en Égypte."
 TUR_religious_tourism_saudi: "Tourisme religieux avec l’Arabie saoudite"
 TUR_religious_tourism_saudi_desc: "L’Arabie saoudite abrite l’un des sites les plus saints de l’islam. Pour cette raison, nous devrons conclure des accords avec eux pour que notre peuple puisse s’y rendre plus facilement et en toute sécurité."
 TUR_investments_in_qatar: "Bases militaires au Qatar"
 TUR_investments_in_qatar_desc: "Nous demanderons au Qatar de nous permettre d’établir des bases militaires dans leur pays pour renforcer nos liens militaires. Nous pourrons également les protéger contre d’autres menaces dans la région."
 TUR_western_alignment: "Maintenir l’alignement occidental"
 TUR_western_alignment_desc: "Après de nombreuses années d’amitié avec l’Occident, pourquoi devrions-nous chercher autre chose ? Il est préférable de maintenir notre alignement occidental pour éviter des changements drastiques dans notre politique étrangère."
 TUR_counter_terror_with_us: "Efforts antiterroristes"
 TUR_counter_terror_with_us_desc: "Nous aiderons les États-Unis dans leurs opérations antiterroristes au Moyen-Orient pour que la région soit plus sûre et plus stable."
 TUR_archeology_coop_italy: "Coopération archéologique avec l’Italie"
 TUR_archeology_coop_italy_desc: "Nous entretenons des liens historiques avec les Italiens depuis des centaines d’années, mais nous n’avons pas encore découvert tous les trésors enfouis sous nos terres. Nous ferons appel à des experts archéologues italiens pour nous aider à les exhumer !"
 TUR_encourage_migration_germany: "Encourager les migrants d’Allemagne"
 TUR_encourage_migration_germany_desc: "Beaucoup de nos compatriotes sont partis en Allemagne, mais les Allemands n’ont pas fait de même. Nous demanderons aux Allemands de nous envoyer des migrants pour que nous puissions être une nation véritablement cosmopolite."
 TUR_sports_diplomacy_brazil: "Diplomatie sportive avec le Brésil"
 TUR_sports_diplomacy_brazil_desc: "Les Brésiliens adorent le football, tout comme nous. Pour cette raison, nous poursuivrons une diplomatie sportive avec les Brésiliens et les inviterons à jouer des matchs amicaux dans notre pays."
 TUR_join_business_councils_morocco: "Conseils commerciaux conjoints avec le Maroc"
 TUR_join_business_councils_morocco_desc: "Établir des conseils commerciaux conjoints avec le Maroc nous aidera grandement, car cela permettra à nos entreprises de coopérer et de s’étendre."
 TUR_humanitarian_help_australia: "Experts humanitaires d’Australie"
 TUR_humanitarian_help_australia_desc: "L’Australie fait face à toutes sortes de catastrophes, et récemment, nous en avons également subi beaucoup. En obtenant l’aide des Australiens, nous serons mieux préparés en cas de problème."
 TUR_great_east: "Le grand Est"
 TUR_great_east_desc: "Notre organisation, le Front des raiders islamiques du grand Est, s’engage à apporter des changements historiques à la nation turque. Nous ne serons plus retenus par l’idéologie impérialiste, nous persévérerons !"
 TUR_dismantle_the_republic: "Démanteler la République"
 TUR_dismantle_the_republic_desc: "Il n’y a plus besoin d’une république maintenant que nous sommes au pouvoir. La république doit être démantelée le plus rapidement possible, et l’armée doit être purgée !"
 TUR_ties_with_saud: "Liens avec l’Arabie saoudite"
 TUR_ties_with_saud_desc: "Peu de pays seraient intéressés à maintenir des liens avec notre nation, mais les Saoudiens sont différents. Nous pouvons entretenir des relations avec eux, car ils partagent une idéologie similaire à la nôtre, ce qui permettra à notre gouvernement de conserver un certain niveau de légitimité internationale."
 TUR_islamic_legacy: "Héritage islamique"
 TUR_islamic_legacy_desc: "L’islam a une très longue histoire dans notre nation, et nous ne pouvons pas l’oublier. Nous l’utiliserons à notre avantage à des fins idéologiques."
 TUR_combat_imperialism: "Combattre l’impérialisme"
 TUR_combat_imperialism_desc: "Les croyances et idéologies impérialistes ont toutes pénétré notre nation autrefois grande. Lutter contre ces idéaux est le meilleur moyen de restaurer notre pays à sa gloire passée."
 TUR_ban_kemalism: "Interdire les partis laïcs"
 TUR_ban_kemalism_desc: "Le laïcisme a ruiné cette nation. En chassant l’islam, les laïcs ont pu imposer leurs croyances à la nation, mais ils ne pourront plus le faire !"
 TUR_demand_hejaz: "Exiger le Hedjaz"
 TUR_demand_hejaz_desc: "Les Saoudiens revendiquent de nombreuses villes importantes du monde islamique, et ces villes se trouvent principalement dans le Hedjaz. Nous exigerons qu’ils cèdent le contrôle de ce territoire à notre gouvernement s’ils veulent éviter un conflit."
 TUR_sharia_mandate: "Mandat de la charia"
 TUR_sharia_mandate_desc: "Notre nation sera guidée par les principes de l’islam, et uniquement par ceux-ci. La charia sera réintroduite, permettant à notre nation d’être à nouveau pure et juste."
 TUR_one_banner_one_people: "Un drapeau, un peuple"
 TUR_one_banner_one_people_desc: "Notre peuple sera uni sous un seul drapeau, celui de l’islam. Il n’y a pas besoin de créer des divisions raciales dans notre nation en autorisant plusieurs langues."
 TUR_legalize_languages: "Un drapeau, plusieurs peuples"
 TUR_legalize_languages_desc: "Notre peuple est libre de parler la langue qu’il souhaite. Nous ne devrions pas provoquer de division raciale dans notre pays en autorisant l’usage de plusieurs langues dans l’État."
 TUR_crack_down_shiism: "Restrictions sur le chiisme"
 TUR_crack_down_shiism_desc: "Nous devons nous assurer que tout le monde s’assimile à la secte sunnite, même si cela implique de créer des restrictions pour les chiites. Nous interdirons les pratiques chiites dans les lieux publics et financerons des campagnes pour encourager les chiites à se convertir."
 TUR_return_of_caliphate: "Retour du califat"
 TUR_return_of_caliphate_desc: "Le califat doit revenir, et il reviendra. Nous veillerons à ce que le califat soit réunifié, par la guerre et la conquête s’il le faut. La région ne sera plus troublée."
 TUR_gender_differations: "Séparer les genres"
 TUR_gender_differations_desc: "Nous devons créer des installations séparées pour les hommes et les femmes. Que ce soit pour les arrêts de bus, les écoles ou les lieux de travail, les hommes et les femmes doivent être séparés pour des raisons religieuses !"
 TUR_enforce_dress_code: "Le code vestimentaire"
 TUR_enforce_dress_code_desc: "Nous imposerons un code vestimentaire strict qui guidera notre nation sur le chemin de la pureté et de la droiture. Si notre peuple s’habille de manière inappropriée, comment pouvons-nous espérer progresser spirituellement ?"
 TUR_westard: "Expansion vers l’ouest"
 TUR_westard_desc: "Les Ottomans étaient faibles, et ils ont perdu la partie ouest du califat. Nous changerons cela, nous la reprendrons avec fierté et une grande force."
 TUR_southward: "Expansion vers le sud"
 TUR_southward_desc: "Les révoltes arabes et la montée du nationalisme arabe ont rendu difficile pour les Ottomans de les contrôler. Cependant, avec l’ascension de notre gouvernement et notre grande force, nous veillerons à ce que cela ne se reproduise plus."
 TUR_eastward: "Expansion vers l’est"
 TUR_eastward_desc: "L’Est nous a été pris, que ce soit par les Russes ou les Perses. Mais aujourd’hui, le Caucase est indépendant, bien que cela ne durera pas longtemps."
 TUR_african_holdings: "Possessions africaines"
 TUR_african_holdings_desc: "Les ambitions coloniales européennes ont entraîné la perte des possessions africaines ottomanes. Malheureusement, ils n’ont pas pu étendre ou maintenir leurs possessions en Afrique très longtemps à cause des Européens, mais personne ne nous arrête maintenant."
 TUR_turkish_intervention: "Interventionnisme turc"
 TUR_turkish_intervention_desc: "La nation turque est intervenue dans plusieurs conflits à travers le monde, renforçant la projection de sa puissance militaire et son influence à l’étranger. En nous impliquant dans les conflits internes d’autres nations, nous pouvons influencer leurs résultats pour qu’ils nous soient plus favorables."
 TUR_intervene_syrian_civilwar: "La guerre civile syrienne"
 TUR_intervene_syrian_civilwar_desc: "La Syrie est plongée dans le chaos, et en raison de sa proximité avec notre nation, il serait insensé de rester simple spectateur."
 TUR_back_assad: "Soutenir Assad"
 TUR_back_assad_desc: "Assad est le dirigeant légitime de la Syrie, et tous les autres doivent être considérés comme illégitimes !"
 TUR_back_fsa: "Soutenir l’Armée syrienne libre"
 TUR_back_fsa_desc: "L’Armée syrienne libre lutte pour une cause juste : la démocratie. Nous devons les soutenir de toutes les manières possibles afin qu’ils triomphent et apportent les joies de la liberté au peuple syrien !"
 TUR_intervene_afghan_war: "La guerre civile afghane"
 TUR_intervene_afghan_war_desc: "L’Afghanistan est en proie à une guerre civile depuis un certain temps, sans grands changements. Peut-être pouvons-nous influencer l’issue en notre faveur..."
 TUR_a_new_stance: "Une nouvelle position"
 TUR_a_new_stance_desc: "Les talibans luttent depuis longtemps pour éliminer l’influence et l’intervention étrangères dans leur nation, et il ne nous appartient pas de les en empêcher. Au contraire, nous devons soutenir leur cause et renforcer leurs forces pour qu’ils libèrent leur pays de l’exploitation étrangère."
 TUR_northern_cause: "La cause du Nord"
 TUR_northern_cause_desc: "L’Alliance du Nord persévère dans ses efforts pour chasser les talibans d’Afghanistan. Les talibans n’apporteront que tyrannie, injustice et oppression à l’Afghanistan, et nous devons aider l’Alliance du Nord à les vaincre !"
 TUR_intervene_iraq_war: "Intervention en Irak"
 TUR_intervene_iraq_war_desc: "En exploitant le chaos en Irak, nous pourrons atteindre certains de nos objectifs, mis en attente depuis trop longtemps..."
 TUR_peacekeepers: "Missions de maintien de la paix"
 TUR_peacekeepers_desc: "Il serait préférable de ne pas attiser davantage les flammes, car la situation en Irak est déjà grave. Nous devrions plutôt aider le peuple irakien à souffler en envoyant des soldats de maintien de la paix dans les villages et les villes du nord."
 TUR_conduct_operation: "Mener une opération"
 TUR_strike_pkk_bases: "Attaquer les bastions du PKK"
 TUR_arrest_members: "Arrêter les membres présumés du PKK"
 TUR_attack_on_media: "Propagande anti-PKK"
 TUR_allow_pkk_bases: "Légaliser le PKK"
 TUR_appease_PKK: "Apaiser le PKK"
 TUR_forbid_pkk_bases: "Interdire le PKK"
