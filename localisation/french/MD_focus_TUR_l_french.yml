 TUR_ask_for_airbase: "Demander des investissements en aéroports"
 TUR_empower_sultan: "Renforcer le §W[Monarchist_L]§!"
 TUR_empower_sultan_desc: "Le sultan est le véritable propriétaire de l’État ottoman, pas un vieil homme grincheux. Le sultan prendra ce qui lui revient de droit, et il mobilisera ses partisans pour évincer le dirigeant actuel, même par la force si nécessaire !"
 TUR_new_capital_mhp: "Reconstruire Constantinople"
 TUR_new_capital_mhp_desc: "Atatürk a déplacé notre capitale de Constantinople à Ankara. Bien que son intention était principalement de protéger la capitale de la Turquie de ses ennemis, au final, cela ne change pas grand-chose. Nous relocaliserons notre capitale à Constantinople et la rendrons plus grandiose que jamais !"
