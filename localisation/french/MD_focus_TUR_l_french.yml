 Turkish_Economy.11.t: "L’Iran accepte !"
 Turkish_Economy.11.desc: "Les Iraniens ont accepté notre offre d’investissement, et une entreprise turque exploitera désormais une usine civile à Téhéran."
 Turkish_Economy.11.a: "Cela aidera l’économie iranienne plus que tout..."
 Turkish_Economy.22.t: "L’Arménie accepte !"
 Turkish_Economy.22.desc: "Étonnamment, les Arméniens ont accepté notre offre, et les plans pour construire une usine civile dans l’une de leurs provinces sont en cours !"
 Turkish_Economy.22.a: "Anciens ennemis, nouveaux amis."
 Turkish_Economy.33.t: "La Géorgie accepte !"
 Turkish_Economy.33.desc: "La Géorgie a accepté notre offre de construire une usine civile, et ils ont également accepté que celle-ci soit gérée par une entreprise turque."
 Turkish_Economy.33.a: "Bien"
 Turkish_Economy.44.t: "La Bulgarie accepte !"
 Turkish_Economy.44.desc: "Les Bulgares ont accepté nos conditions et nous cèdent maintenant un terrain pour construire des usines civiles !"
 Turkish_Economy.44.a: "Nous regardons vers l’ouest !"
 Turkish_Economy.55.t: "La Grèce accepte !"
 Turkish_Economy.55.desc: "Les Grecs ont accepté nos offres et nous autorisent maintenant à construire une usine civile sur leur territoire ! Quelle surprise !"
 Turkish_Economy.55.a: "Nous ne nous y attendions pas, mais c’est génial !"
 Turkish_Economy.111.t: "L’Iran refuse l’offre !"
 Turkish_Economy.111.desc: "Il semble que Téhéran n’ait pas accepté nos conditions pour les investissements, nous devrons chercher ailleurs."
 Turkish_Economy.111.a: "triste"
 Turkish_Economy.222.t: "L’Arménie refuse l’offre !"
 Turkish_Economy.222.desc: "Sans surprise, les Arméniens ont rejeté notre offre de construire des industries civiles sur leur territoire."
 Turkish_Economy.222.a: "Les vieilles rancunes freinent le progrès..."
 Turkish_Economy.333.t: "La Géorgie refuse l’offre !"
 Turkish_Economy.333.desc: "Malheureusement, la Géorgie a rejeté notre offre d’investissement et il semble que nous devrons réévaluer les relations turco-géorgiennes."
 Turkish_Economy.333.a: "C'est malheureux"
 Turkish_Economy.444.t: "La Bulgarie refuse l’offre !"
 Turkish_Economy.444.desc: "La Bulgarie n’a même pas répondu à notre demande concernant les investissements, nous devons considérer cela comme un refus."
 Turkish_Economy.444.a: "Incroyable"
 Turkish_Economy.555.t: "La Grèce refuse l’offre !"
 Turkish_Economy.555.desc: "Il semble que la Grèce ne veuille pas d’entreprises turques sur son sol, nous devrons donc nous retirer pour l’instant."
 Turkish_Economy.555.a: "Rien de nouveau ?"
 TUR_pkk.1.t: "Opération contre le PKK"
 TUR_pkk.1.d: "Il devient de plus en plus clair que nous ne pouvons pas soumettre les Kurdes par le dialogue, ce qui ne nous laisse d’autre choix que de mener des opérations militaires dans nos régions kurdes pour maintenir le contrôle et la stabilité. La probabilité de succès dépend de l’option choisie : en cas de succès, la force du PKK faiblira, mais en cas d’échec, ils seront galvanisés."
 TUR_pkk.1.a: "Une opération calculée et bien planifiée"
 TUR_pkk.1.b: "Une opération calculée"
 TUR_pkk.1.c: "Pas besoin de plans, foncez !"
 TUR_pkk.2.t: "Opération réussie"
 TUR_pkk.2.d: "Nous avons réussi à soumettre le PKK lors de notre dernière opération. Leurs forces se sont repliées dans les montagnes, et ils prépareront probablement d’autres attaques lorsqu’ils seront prêts, mais pour l’instant, nous pouvons souffler."
 TUR_pkk.2.a: "Mission accomplie"
 TUR_pkk.3.t: "Opération échouée"
 TUR_pkk.3.d: "Il semble que nos forces n’étaient pas tout à fait prêtes à pénétrer dans les régions kurdes pour mater le PKK, nous avons donc dû battre en retraite. Cela a donné au PKK plus de motivation à continuer le combat après avoir vu les soldats turcs fuir le champ de bataille."
 TUR_pkk.3.a: "Il y a toujours demain..."
 TUR_pkk.4.t: "Insurrection du PKK"
 TUR_pkk.4.d: "Le PKK a proclamé un État à lui dans l’est de la Turquie, et ils sont prêts à se battre jusqu’au bout. Cela résulte de nos échecs à contrôler et maîtriser le PKK, nous devrons donc maintenant les affronter par la guerre si nous voulons reprendre ces territoires. Nous pouvons aussi nous retirer pour alléger le fardeau des problèmes kurdes et les laisser vivre comme ils le souhaitent."
 TUR_pkk.4.a: "Non ! Nous combattrons"
 Turkey.1.t: "Özkan forme un nouveau parti"
 Turkey.1.desc: "Après que [ROOT.GetLeader] a publiquement dénoncé le vice-premier ministre, Özkan a annoncé qu’il démissionnait de son poste au parlement et dans le parti. Il a également déclaré qu’il formerait un nouveau parti, le Parti de la Nouvelle Turquie. De nombreux députés actuels de §W[socialisme_L]§! ont déjà annoncé leur intention de le rejoindre, et beaucoup tentent également de rejoindre §W[conservatisme_L]§!."
 Turkey.1.a: "Nous n’avons pas besoin de lui"
 Turkey.1.b: "Négocier en coulisses avec les députés"
 Turkey.2.t: "Özkan se retire de la politique"
 Turkey.2.desc: "Après que [ROOT.GetLeader] a publiquement dénoncé le vice-premier ministre, Özkan a annoncé qu’il démissionnait de son poste au parlement et dans le parti. Lors d’une conférence de presse ultérieure, il a déclaré qu’il se retirait complètement de la politique pour passer plus de temps avec sa famille et sur des projets personnels."
 Turkey.2.a: "Notre pari a porté ses fruits"
 Turkey.3.t: "Le coup d’Özkan"
 Turkey.3.desc: "Les rumeurs étaient vraies ! Özkan et d’autres membres de §W[socialisme_L]§! planifiaient un coup d’État. Après une motion de censure lors d’une réunion du parti contre [ROOT.GetLeader], celui-ci a été forcé de démissionner. Özkan a pris sa place en tant que Premier ministre de la Turquie."
 Turkey.3.a: "Maudit soit cet homme !"
 Turkey.4.t: "[Nat_Populisme_L] demande de nouvelles élections"
 Turkey.4.desc: "En raison de la situation politique de §W[socialisme_L]§!, le §W[Nat_Populisme_L]§! a retiré son soutien à notre coalition gouvernementale et demande de nouvelles élections."
 Turkey.4.a: "Convoquer de nouvelles élections"
 Turkey.4.b: "Pas besoin d’élections, nous pouvons survivre"
 Turkey.5.t: "Élection présidentielle turque de 2000"
 Turkey.5.desc: "L’élection présidentielle de 2000 approche. En Turquie, le président est choisi par le parlement. Pour qu’un candidat l’emporte, il doit obtenir une majorité des deux tiers lors de l’un des deux premiers tours. S’il n’y a pas de vainqueur, le troisième tour peut être remporté à la majorité simple. S’il n’y a toujours pas de gagnant, un quatrième tour oppose les deux candidats les plus populaires, où l’un doit obtenir la majorité. En cas d’absence de victoire, une élection anticipée doit être organisée pour briser l’impasse.\n\nPour l’instant, chaque parti parlementaire présente son propre candidat, et il semble très improbable qu’aucun ne l’emporte."
 Turkey.5.a: "Le vice-premier ministre Özkan négociera"
 Turkey.5.b: "Nous devons juste espérer le meilleur"
 Turkey.6.t: "Ahmet Necdet Sezer élu président"
 Turkey.6.desc: "Ahmet Necdet Sezer a été élu 10e président de la République turque. Ancien président de la Cour constitutionnelle, son élection a été soutenue par la majorité des partis parlementaires après avoir été convaincus par le vice-premier ministre Özkan. Sezer est un fervent défenseur de la laïcité et un partisan de l’interdiction du voile."
 Turkey.6.a: "Bon travail, Özkan"
 Turkey.7.t: "Le candidat de [socialisme_L] remporte la présidence"
 Turkey.7.desc: "À la surprise générale, Mehmet Mail Büyükerman, le candidat de §W[socialisme_L]§! pour la présidence, a remporté le vote. Certains analystes politiques qualifient cela de miracle. La raison la plus probable de la victoire de Büyükerman est que les partis d’opposition ne voulaient pas déstabiliser davantage le pays en risquant de nouvelles élections."
 Turkey.7.a: "Excellent"
 Turkey.8.t: "Le vote présidentiel passe au quatrième tour"
 Turkey.8.desc: "Aucun candidat n’a obtenu les deux tiers des voix requis lors des deux premiers tours, ni la majorité au troisième tour. La compétition est maintenant réduite aux candidats de §W[socialisme_L]§! et §W[Conservateur_L]§!. Il est encore très improbable que l’un d’eux l’emporte, rendant une élection anticipée très probable. Bien sûr, nous pouvons annoncer notre soutien au candidat de §W[Conservateur_L]§!. C’est pratiquement un suicide politique, mais cela nous ferait gagner du temps et nous éviterait une élection immédiate."
 Turkey.8.a: "Espérons le meilleur. Encore."
 Turkey.8.b: "Soutenir le candidat de §W[Conservateur_L]§!"
 Turkey.9.t: "[Conservative_L] Un candidat remporte la présidence"
 Turkey.9.desc: "Avec le soutien du parti au pouvoir §W[socialism_L]§!, le candidat §W[Conservative_L]§! Nevzat Yalçıntaş a remporté l'élection présidentielle. Cela va certainement renforcer la popularité du parti §W[Conservative_L]§!"
 Turkey.9.a: "Excellent"
 Turkey.10.t: "La Constitution exige des élections anticipées"
 Turkey.10.desc: "Il semble qu’aucun candidat n’ait rassemblé assez de soutien pour remporter le poste de président. La Constitution turque exige qu’en pareil cas, une élection anticipée soit organisée pour briser l’impasse.\n\nLe nouveau parlement élira un nouveau président avec succès."
 Turkey.10.a: "Mince"
 Turkey.11.t: "Coup d’État militaire !"
 Turkey.11.desc: "Plus tôt aujourd’hui, des unités militaires turques ont défilé dans les rues d’Istanbul et occupé plusieurs bâtiments gouvernementaux. L’armée a annoncé la fermeture de l’espace aérien d’Istanbul, tandis que des chasseurs turcs patrouillaient dans la zone. Nous avons des rapports indiquant que des soldats turcs ont été déployés dans d’autres grandes villes. Des affrontements ont été signalés entre des soldats loyaux au régime actuel et ceux participant au coup d’État. Jusqu’à présent, la plupart des membres du gouvernement semblent avoir échappé à la capture par l’armée. Il reste un espoir que les forces loyales au gouvernement désarment ces insurgés. Ou peut-être pas."
 Turkey.11.a: "L’armée est pleine de traîtres ! Arrêtez ces criminels !"
 Turkey.11.b: "La cause de l’armée est juste ! Les dirigeants décadents doivent être renversés !"
 Turkey.12.t: "Coup d’État militaire en Turquie"
 Turkey.12.d: "Ce soir, des chars et des unités mécanisées patrouillent dans les rues d’Istanbul, tandis que des soldats occupent plusieurs bâtiments gouvernementaux. L’armée a annoncé la fermeture de l’espace aérien d’Istanbul, et des chasseurs survolent la ville. Aucun bruit ne se fait entendre dans les rues, hormis le grondement des moteurs mécanisés, tandis que le peuple reste silencieux chez lui. Un coup d’État militaire réussi en Turquie a renversé le parti au pouvoir suite à ses politiques irresponsables, et l’armée consolide maintenant un contrôle total sur le pays. L’armée a averti les gens de ne pas sortir dans les rues et a déclaré l’état d’urgence."
 Turkey.12.a: "Intéressant"
 Turkey.14.t: "Échec du coup d’État militaire en Turquie"
 Turkey.14.d: "[TUR.GetLeader] a rencontré une grande foule de partisans ce matin, annonçant qu’un coup d’État militaire avait été déjoué, rendu possible uniquement grâce à la puissance du peuple turc. [TUR.GetLeader] a ensuite déclaré que plusieurs officiers clés ont été identifiés comme principaux suspects dans cette tentative de coup, et que tous les autres impliqués font l’objet d’une enquête. Dans son discours, [TUR.GetLeader] a également mentionné qu’il y aura une « inspection de tous les rangs » et qu’« il ne doit rester aucun traître ». Bien que l’on ignore ce qui arrivera aux responsables impliqués, une chose est certaine : le rôle de l’armée dans la politique turque est terminé."
 Turkey.14.a: "Intéressant"
 Turkey.15.t: "La Turquie plonge dans la guerre civile"
 Turkey.15.d: "Suite à la dernière tentative de coup d’État en Turquie, des foules ont affronté les chars défilant dans les rues d’Istanbul, tentant d’arrêter leur marche vers un bâtiment gouvernemental. Les chars, cependant, ne se sont pas arrêtés, causant plusieurs morts. Dans d’autres villes de Turquie, des citoyens ont pris les armes et ont commencé à tirer sur les soldats stationnés dans leurs villes pour tenter d’arrêter le coup. L’armée a annoncé que le coup était justifié et que le dirigeant devait être renversé pour sauver la nation turque, et certains dans le pays les soutiennent. Cependant, pour l’instant, les scènes en Turquie ressemblent davantage à une guerre civile qu’à un simple coup d’État militaire."
 Turkey.15.a: "Wow"
 Turkey.77.t: "Unification chypriote !"
 Turkey.77.d: "Le gouvernement de Chypre du Nord a récemment consolidé un contrôle total sur l’ensemble de Chypre, nord et sud. Cela fait suite à leur montée en influence et en puissance, leur permettant d’organiser un référendum pour unifier le peuple. Athènes a exprimé beaucoup de colère à la suite de cette décision et jure de ne jamais reconnaître Chypre du Nord comme un État légitime."
 Turkey.77.a: "Eh bien, c’est quelque chose"
 Turkey.88.t: "Unification chypriote"
 Turkey.88.d: "Le gouvernement grec a récemment consolidé un contrôle total sur l’ensemble de Chypre, nord et sud. Cela fait suite à leur montée en influence et en puissance, leur permettant d’organiser un référendum pour unifier le peuple. La Turquie a exprimé beaucoup de colère à la suite de cette décision et jure de ne jamais reconnaître la Grèce comme légitime propriétaire de Chypre."
 Turkey.88.a: "Intéressant"
 Turkey.100.t: "Élections générales"
 Turkey.100.d: "L’heure est venue pour notre peuple de voter pour le prochain parti qui accédera au pouvoir. Qui sera-ce ?"
 Turkey.100.a: "AKP"
 Turkey.100.b: "CHP"
 Turkey.100.c: "Le parti actuel convient parfaitement"
 TurkeyRandomEvents.1.t: "§W[conservatisme_L]§! secoué par un scandale"
 TurkeyRandomEvents.1.desc: "Une vidéo circule sur Internet montrant le leader de §W[conservatisme_L]§!, Deniz Baykal, dans une chambre avec son ancienne secrétaire. À la suite de ce scandale, Baykal a été contraint de démissionner de son poste."
 TurkeyRandomEvents.1.a: "Tant mieux pour nous, je suppose"
 TurkeyRandomEvents.1.b: "C’est une fausse vidéo ! Baykal ne démissionnera pas !"
 TurkeyRandomEvents.1.c: "Nous avons pas le choix"
 TurkeyFocusEvents.1.t: "[FROM.GetName] propose une alliance"
 TurkeyFocusEvents.1.desc: "[FROM.GetName] nous a proposé une alliance contre l’impérialisme occidental. En nous alliant avec [FROM.GetName], nous pourrions même avoir une chance de reprendre le Haut-Karabagh."
 TurkeyFocusEvents.1.a: "Nous sommes plus forts ensemble"
 TurkeyFocusEvents.1.b: "Nous ne voulons pas perturber l’équilibre"
 TurkeyFocusEvents.2.t: "[FROM.GetName] exige un retrait du Haut-Karabagh !"
 TurkeyFocusEvents.2.desc: "[FROM.GetName] exige que nous retirions toutes nos forces du Haut-Karabagh et rendions le contrôle de la région à l’Azerbaïdjan. C’est une demande audacieuse, mais l’agressivité récente de [FROM.GetName] montre qu’ils sont prêts à utiliser la force pour nous chasser. Nous ne tiendrons pas longtemps dans une guerre sur plusieurs fronts."
 TurkeyFocusEvents.2.a: "Nous devons céder"
 TurkeyFocusEvents.2.b: "Nous combattrons jusqu’au dernier homme !"
 TurkeyFocusEvents.3.t: "L’Arménie cède !"
 TurkeyFocusEvents.3.desc: "L’Arménie a cédé à nos demandes de se retirer du Haut-Karabagh. La région est maintenant à nouveau sous le contrôle de l’Azerbaïdjan."
 TurkeyFocusEvents.3.a: "Super"
 TurkeyFocusEvents.4.t: "L’Arménie s’accroche au Haut-Karabagh"
 TurkeyFocusEvents.4.desc: "L’Arménie a catégoriquement refusé de rendre le Haut-Karabagh à l’Azerbaïdjan."
 TurkeyFocusEvents.4.a: "Mince"
 TurkeyFocusEvents.4.b: "Alors nous le prendrons par la force"
 TurkeyFocusEvents.5.t: "Révolution en Iran ?"
 TurkeyFocusEvents.5.desc: "Nous pouvons maintenant propager avec succès notre révolution en Iran, mais notre approche modifiera radicalement la manière dont elle se déroulera..."
 TurkeyFocusEvents.5.a: "Une quantité modérée d’armes"
 TurkeyFocusEvents.5.b: "Beaucoup d’armes"
 TurkeyFocusEvents.6.t: "Révolution en Irak ?"
 TurkeyFocusEvents.6.desc: "Nous pouvons maintenant propager avec succès notre révolution en Irak, mais notre approche modifiera radicalement la manière dont elle se déroulera..."
 TurkeyFocusEvents.6.a: "Une quantité modérée d’armes"
 TurkeyFocusEvents.6.b: "Beaucoup d’armes"
 TurkeyFocusEvents.7.t: "Révolution en Syrie ?"
 TurkeyFocusEvents.7.desc: "Nous pouvons maintenant propager avec succès notre révolution en Syrie, mais notre approche modifiera radicalement la manière dont elle se déroulera..."
 TurkeyFocusEvents.7.a: "Une quantité modérée d’armes"
 TurkeyFocusEvents.7.b: "Beaucoup d’armes"
 TurkeyFocusEvents.8.t: "[FROM.GetName] exige Hatay"
 TurkeyFocusEvents.8.desc: "[FROM.GetName] exige que nous leur rendions Hatay. Sans le contrôle de cet État, ils refusent de rejoindre notre alliance."
 TurkeyFocusEvents.8.a: "Je suppose que nous n’avons pas le choix"
 TurkeyFocusEvents.8.b: "La nation turque est indivisible !"
 TurkeyFocusEvents.9.t: "[FROM.GetName] rend Hatay"
 TurkeyFocusEvents.9.desc: "[FROM.GetName] nous a rendu Hatay."
 TurkeyFocusEvents.9.a: "Une belle journée !"
 TurkeyFocusEvents.10.t: "Le problème chypriote"
 TurkeyFocusEvents.10.d: "Le gouvernement turc accentue la pression sur la question chypriote plus que jamais, laissant notre gouvernement sans autre choix que de répondre. Nous avons élaboré un plan pour contrer ces agressions et nous le suivrons en conséquence !"
 TurkeyFocusEvents.10.a: "En avant !"
 TurkeyFocusEvents.11.t: "Turbulences à Chypre"
 TurkeyFocusEvents.11.d: "Le gouvernement grec ne coopère pas avec nous sur de nombreux problèmes, et encore moins sur la question de Chypre. Nous élaborerons un plan stratégique pour rallier Chypre à notre cause plutôt qu’à celle de la Grèce, quel qu’en soit le coût."
 TurkeyFocusEvents.11.a: "Voyons ce qui se passe"
 TurkeyFocusEvents.12.t: "La Turquie nous demande d’attaquer Chypre du Sud !"
 TurkeyFocusEvents.12.d: "Le gouvernement turc a entraîné et armé trois divisions de milices pour nous, espérant que nous attaquions les Chypriotes du sud. Évidemment, cela serait dans notre intérêt, mais nous pouvons aussi refuser."
 TurkeyFocusEvents.12.a: "Absolument !"
 TurkeyFocusEvents.12.b: "Non"
 TurkeyFocusEvents.14.t: "Le gouvernement turc exige notre retrait de Chypre !"
 TurkeyFocusEvents.14.d: "Plus tôt aujourd’hui, des diplomates turcs ont requis le retrait des troupes britanniques de Chypre. Cela mettra sérieusement la petite nation insulaire en danger, encore plus qu’elle ne l’était lors de la première invasion turque."
 TurkeyFocusEvents.14.a: "Évitons d’escalader les tensions..."
 TurkeyFocusEvents.14.b: "Quelle demande ridicule"
 TurkeyFocusEvents.15.t: "La Turquie demande une unification"
 TurkeyFocusEvents.15.d: "Le gouvernement turc nous a demandé de nous unifier avec eux pour devenir une partie de l’État turc plus vaste. Accepter serait probablement dans notre intérêt, car ils pourraient attaquer si nous refusons..."
 TurkeyFocusEvents.15.a: "Nous devons nous unifier !"
 TurkeyFocusEvents.15.b: "Non"
 TurkeyFocusEvents.16.t: "Les gouvernements turc et grec demandent une réunification chypriote !"
 TurkeyFocusEvents.16.d: "Le gouvernement turc nous a demandé de nous joindre à Chypre du Sud pour nous réunifier selon les frontières d’avant l’invasion."
 TurkeyFocusEvents.16.a: "Il était temps"
 TurkeyFocusEvents.16.b: "Non"
 TurkeyFocusEvents.17.t: "La Turquie veut l’Égée"
 TurkeyFocusEvents.17.d: "Les délégués turcs sont venus à Athènes et ont requis que nous leur cédions le contrôle de l’Égée en raison de nos liens renforcés. Le gouvernement turc a retiré son soutien à Chypre du Nord et a permis leur unification, mais cela leur donne-t-il le droit de réclamer un territoire grec légitime ?"
 TurkeyFocusEvents.17.a: "Nous devrions, au nom de la paix"
 TurkeyFocusEvents.17.b: "Euh... Non"
 TurkeyFocusEvents.171.t: "Les Grecs nous donnent l’Égée !"
 TurkeyFocusEvents.171.d: "Nous avons reçu d’excellentes nouvelles aujourd’hui, alors que les délégués grecs ont signé avec joie un traité qui donne à notre pays le contrôle total des îles de l’Égée !"
 TurkeyFocusEvents.171.a: "Incroyable !"
 TurkeyFocusEvents.172.t: "Les Grecs refusent de nous donner l’Égée !"
 TurkeyFocusEvents.172.d: "Une terrible nouvelle est arrivée à Ankara aujourd’hui, alors que les délégués grecs ont rejeté notre demande concernant les îles de l’Égée !"
 TurkeyFocusEvents.172.a: "Nous pouvons toujours les forcer à nous donner l’Égée..."
 TurkeyFocusEvents.18.t: "La Turquie adopte une politique agressive !"
 TurkeyFocusEvents.18.d: "Le gouvernement turc n’est pas disposé à tenir des pourparlers diplomatiques et a opté pour une approche agressive pour obtenir ce qu’il veut. Nous devons limiter leur influence autant que possible pour éviter toute catastrophe !"
 TurkeyFocusEvents.18.a: "Mince"
 TurkeyFocusEvents.19.t: "La Turquie veut établir une zone tampon"
 TurkeyFocusEvents.19.d: "Le gouvernement turc souhaite établir une zone tampon entre nos frontières nationales. Cela signifie que nous devons complètement démilitariser plusieurs de nos provinces du nord et retirer toute présence militaire pour laisser les Turcs combattre les Kurdes."
 TurkeyFocusEvents.19.a: "C’est pour le mieux..."
 TurkeyFocusEvents.19.b: "Absolument pas !"
 TurkeyFocusEvents.191.t: "La Syrie autorise une zone tampon"
 TurkeyFocusEvents.191.d: "Le gouvernement syrien a cédé à la pression et nous a autorisés à créer une zone tampon entre nos frontières nationales."
 TurkeyFocusEvents.191.a: "Bien"
 TurkeyFocusEvents.192.t: "La Syrie refuse une zone tampon"
 TurkeyFocusEvents.192.d: "Le gouvernement syrien a rejeté notre demande d’établir une zone tampon entre nos États."
 TurkeyFocusEvents.192.a: "Eh bien..."
 TurkeyFocusEvents.20.t: "Que faire des réfugiés ?"
 TurkeyFocusEvents.20.d: "Notre pays accueille actuellement le plus grand nombre de réfugiés, et si nous le voulons, nous pouvons les utiliser comme pions politiques. Notre voisin de l’ouest, la Grèce, semble... peu coopératif... et nous pourrions peut-être utiliser certains de ces réfugiés pour les faire plier à nos demandes."
 TurkeyFocusEvents.20.a: "Non, cela nuirait à notre réputation"
 TurkeyFocusEvents.20.b: "Envoyer un petit nombre"
 TurkeyFocusEvents.20.c: "En envoyer beaucoup"
 TurkeyFocusEvents.21.t: "Un règlement potentiel pour le différend du Karabagh ?"
 TurkeyFocusEvents.21.d: "Le gouvernement turc nous a proposé un accord de compromis potentiel avec les Arméniens. Nous pouvons céder l’exclave de Nakhitchevan aux Arméniens en échange du contrôle de la région du Karabagh."
 TurkeyFocusEvents.21.a: "D’accord, voyons ce que les Arméniens en pensent"
 TurkeyFocusEvents.21.b: "Absolument pas"
 TurkeyFocusEvents.212.t: "L’Azerbaïdjan propose un règlement pour le différend du Karabagh"
 TurkeyFocusEvents.212.d: "[TUR.GetName] a rencontré [AZE.GetName] il y a quelques jours et a proposé un règlement possible pour le différend du Karabagh entre nous et les Azéris. Dans cette offre, nous renoncerons à nos revendications sur le Karabagh et le céderons aux Azéris, en échange de l’unification de Nakhitchevan avec l’Arménie."
 TurkeyFocusEvents.212.a: "Nous ne voyons pas pourquoi pas"
 TurkeyFocusEvents.212.b: "Absolument pas !"
 TurkeyFocusEvents.213.t: "Le différend du Karabagh est réglé !"
 TurkeyFocusEvents.213.d: "De grandes nouvelles nous parviennent de l’ambassade arménienne, les diplomates nous ont informés qu’ils ont accepté les termes de notre règlement concernant la région du Karabagh !"
 TurkeyFocusEvents.213.a: "Merveilleux !"
 TurkeyFocusEvents.214.t: "Le différend du Karabagh continue..."
 TurkeyFocusEvents.214.d: "Malheureusement, il semble que le différend du Karabagh continuera de nuire aux relations azéries et arméniennes, car les deux parties n’ont pas réussi à trouver un accord..."
 TurkeyFocusEvents.214.a: "Vraiment dommage..."
 TurkeyFocusEvents.69420.t: "À travers les épreuves"
 TurkeyFocusEvents.69420.d: "Notre nation a tout vu : guerres, conquêtes, humiliations, gloire, et tout ce qui se trouve entre les deux. L’aube du nouveau millénaire est à nos portes, et la nation turque ne peut se permettre de faiblir. Nous devons nous adapter et nous ajuster aux temps nouveaux, sinon notre État risque d’être balayé par les vents de l’histoire. Notre prochaine élection présidentielle approche à grands pas, et le vainqueur décidera si nous tenons bon au rêve d’Atatürk pour une grande République turque..."
 TurkeyFocusEvents.69420.a: "Nous ne pouvons pas trébucher !"
 TurkeyFocusEvents.22.t: "Rassemblement pro-AKP à Istanbul !"
 TurkeyFocusEvents.22.d: "Aujourd’hui, un rassemblement pro-AKP s’est tenu à Istanbul pour afficher le soutien au parti. Les participants à cette manifestation appelaient également l’AKP à rompre sa coalition avec Hizmet."
 TurkeyFocusEvents.22.a: "Les gülenistes ne sont pas ravis..."
 TurkeyFocusEvents.23.t: "Les partisans gülenistes se rassemblent dans une mosquée !"
 TurkeyFocusEvents.23.d: "Les partisans gülenistes ont organisé un rassemblement dans une mosquée, demandant au parti de prendre ses distances avec la coalition avec l’AKP."
 TurkeyFocusEvents.23.a: "Les partisans de l’AKP ne sont pas très contents..."
 TurkeyFocusEvents.24.t: "Alliance avec le FP ?"
 TurkeyFocusEvents.24.d: "Le parti FP a été interdit avant notre arrivée au pouvoir, mais il semble que ses membres n’aient pas disparu. La plupart ont rejoint le « SP », un autre groupe islamiste radical. Nous pourrions inviter certains de leurs membres à nous rejoindre pour gouverner la nation turque."
 TurkeyFocusEvents.24.a: "Pas une mauvaise idée..."
 TurkeyFocusEvents.24.b: "Je ne pense pas"
 TurkeyFocusEvents.25.t: "Avec qui conclure des accords ?"
 TurkeyFocusEvents.25.d: "Il est dans notre intérêt de nous ouvrir à des investissements potentiels en Turquie. Nous pouvons inviter des entreprises iraniennes ou saoudiennes à s’installer dans nos provinces orientales pour des activités d’extraction minière ou de forage."
 TurkeyFocusEvents.25.a: "Inviter des compagnies saoudiennes de forage"
 TurkeyFocusEvents.25.b: "Inviter des compagnies iraniennes d’extraction minière"
 TurkeyFocusEvents.26.t: "Notre soutien au Kosovo"
 TurkeyFocusEvents.26.d: "Nous devons prendre des mesures supplémentaires contre le gouvernement qui occupe actuellement le Kosovo. En tant que nation éprise de liberté, il est de notre devoir de propager nos convictions, et pour cela, nous devrons soit sanctionner leurs occupants, soit envoyer une mission militaire au Kosovo."
 TurkeyFocusEvents.26.a: "Envoyer une mission militaire au Kosovo"
 TurkeyFocusEvents.26.b: "Sanctions, sanctions et encore des sanctions !"
 TurkeyFocusEvents.27.t: "Actions contre l’Arabie saoudite"
 TurkeyFocusEvents.27.d: "Avant notre arrivée au pouvoir, le gouvernement saoudien nous a désignés comme une organisation terroriste sous la pression de l’AKP. Nous ne pouvons laisser une telle action passer inaperçue. Nous organiserons une réponse appropriée pour leur montrer qui commande."
 TurkeyFocusEvents.27.a: "Financer les travailleurs pétroliers pour qu’ils fassent grève"
 TurkeyFocusEvents.27.b: "Financer des groupes pro-démocratie pour créer une instabilité politique"
 TurkeyFocusEvents.28.t: "La Turquie veut que nous renvoyions les membres du PKK"
 TurkeyFocusEvents.28.d: "Le gouvernement turc nous a demandé de renvoyer les membres du parti kurde PKK, qui cherchent actuellement refuge en Suède. Si nous voulons améliorer nos relations avec les Turcs, nous pouvons les renvoyer... mais cela deviendra problématique lorsque l’UE nous condamnera."
 TurkeyFocusEvents.28.a: "Les renvoyer"
 TurkeyFocusEvents.28.b: "Il vaut mieux ne pas le faire"
 TurkeyFocusEvents.29.t: "Le gouvernement suédois accepte de renvoyer les membres du PKK !"
 TurkeyFocusEvents.29.d: "Le gouvernement suédois a accepté de déporter les membres du PKK qui cherchent refuge dans leur pays, afin que nous puissions nous en occuper nous-mêmes."
 TurkeyFocusEvents.29.a: "Bien"
 TurkeyFocusEvents.30.t: "Le gouvernement suédois refuse de renvoyer les membres du PKK !"
 TurkeyFocusEvents.30.d: "Le gouvernement suédois a refusé de renvoyer les membres du PKK qu’il héberge actuellement. Nous ne laisserons pas cela passer inaperçu..."
 TurkeyFocusEvents.30.a: "Ils le regretteront !"
 TurkeyFocusEvents.31.t: "Attiser les flammes en Iran"
 TurkeyFocusEvents.31.d: "Aujourd’hui, nous disposons de nombreuses armes. Nous pouvons en envoyer quelques-unes aux rebelles du Khouzestan pour paralyser l’industrie pétrolière iranienne. La question est : quel niveau de soutien voulons-nous vraiment leur accorder, et combien de dégâts peuvent-ils causer ?"
 TurkeyFocusEvents.31.a: "Pas trop"
 TurkeyFocusEvents.31.b: "Aller à fond"
 TurkeyFocusEvents.32.t: "La Turquie veut établir des relations"
 TurkeyFocusEvents.32.d: "Le gouvernement turc est prêt à établir des relations et nous demande de ne pas être hostiles envers le groupe PKK, ce qui est une requête audacieuse..."
 TurkeyFocusEvents.32.a: "D’accord..."
 TurkeyFocusEvents.32.b: "Non, c’est trop risqué !"
 TurkeyFocusEvents.321.t: "Les peshmergas maintiennent leur hostilité"
 TurkeyFocusEvents.321.d: "Les peshmergas préfèrent maintenir leur hostilité envers nous plutôt que de chercher à l’apaiser ! Nous n’oublierons pas cela, et ils le regretteront bientôt."
 TurkeyFocusEvents.321.a: "Fous !"
 TurkeyFocusEvents.322.t: "Les peshmergas coopèrent !"
 TurkeyFocusEvents.322.d: "Étonnamment, les peshmergas ont décidé de coopérer avec nous et ont établi des liens formels, bien qu’ils soient une région autonome."
 TurkeyFocusEvents.322.a: "Très bien"
 TurkeyFocusEvents.33.t: "Les peshmergas..."
 TurkeyFocusEvents.33.d: "Les peshmergas sont un autre groupe de Kurdes, situés juste en dessous de notre Kurdistan anatolien. Ils représentent une menace aussi importante que le PKK, mais ce n’est pas notre priorité pour le moment, car nous travaillons avec le PKK pour trouver une solution. Les peshmergas seront une menace majeure pour nous, et nous devrons nous en occuper avant qu’il ne soit trop tard."
 TurkeyFocusEvents.33.a: "Nous mènerons une opération"
 TurkeyFocusEvents.33.b: "Nous mènerons une opération avec les Irakiens"
 TurkeyFocusEvents.331.t: "La Turquie propose une opération conjointe contre les peshmergas"
 TurkeyFocusEvents.331.d: "Le gouvernement turc nous demande de nous joindre à eux pour une opération visant à neutraliser les peshmergas dans le nord de notre pays."
 TurkeyFocusEvents.331.a: "Absolument !"
 TurkeyFocusEvents.331.b: "Absolument pas !"
 TurkeyFocusEvents.332.t: "L’Irak refuse de participer à notre opération"
 TurkeyFocusEvents.332.d: "L’Irak n’est pas disposé à nous aider à combattre les peshmergas, ce qui signifie que nous devrons le faire seuls."
 TurkeyFocusEvents.332.a: "Eh bien..."
 TurkeyFocusEvents.34.t: "L’ère numérique de la Turquie"
 TurkeyFocusEvents.34.d: "Le World Wide Web s’étend de plus en plus, jour après jour. Cela signifie que nous devons suivre cette expansion, car le monde devient de plus en plus connecté. Nos citoyens ne sont pas différents de ceux des autres pays européens, et nous devons le prouver à notre peuple en développant leur infrastructure Internet. La question est : jusqu’à quel point ?"
 TurkeyFocusEvents.34.a: "L’étendre dans quelques zones seulement"
 TurkeyFocusEvents.34.b: "L’étendre autant que possible"
 TurkeyFocusEvents.35.t: "La Turquie nous invite à l’Union turco-syrienne"
 TurkeyFocusEvents.35.d: "Le nouveau gouvernement turc, dirigé par une majorité chiite, nous a demandé de les rejoindre dans une Union turco-syrienne, car nos populations partagent de nombreuses similitudes. Récemment, ils ont décidé de nous rendre Hatay, ce qui était un geste important, mais maintenant ils veulent que nous fassions partie d’eux ?"
 TurkeyFocusEvents.35.a: "Oui, nous rejoindrons"
 TurkeyFocusEvents.35.b: "Non"
 TurkeyFocusEvents.351.t: "Les Syriens acceptent de nous rejoindre"
 TurkeyFocusEvents.351.d: "Le gouvernement syrien a reconnu les similitudes entre nos peuples et a accepté de nous rejoindre dans l’Union turco-syrienne !"
 TurkeyFocusEvents.351.a: "Enfin..."
 TurkeyFocusEvents.352.t: "La Syrie rejette notre proposition !"
 TurkeyFocusEvents.352.d: "Le gouvernement syrien a foolishly rejeté notre proposition de former une union ensemble. Ils ne savent clairement pas ce qui est bon pour les chiites de la région !"
 TurkeyFocusEvents.352.a: "Maudit soit-il ! À la guerre !"
 TurkeyFocusEvents.36.t: "Les mafias galloise et écossaise forment leurs propres États !"
 TurkeyFocusEvents.36.d: "Il semble que le Syndicat anatolien ait financé et entraîné les mafias écossaise et galloise juste sous notre nez. Nous n’avons pas réussi à les arrêter à temps, et nous devons maintenant prendre une décision..."
 TurkeyFocusEvents.36.a: "Notre Royaume est UNI !"
 TurkeyFocusEvents.36.b: "Ça n’en vaut pas la peine"
 TurkeyFocusEvents.37.t: "Le Syndicat anatolien nous met en garde contre l’Australie"
 TurkeyFocusEvents.37.d: "Le Syndicat anatolien nous avertit d’une attaque imminente de l’Australie. Bien sûr, tout cela pourrait être un mensonge, étant donné qu’il s’agit d’un État mafieux. Mais il y a aussi une chance qu’ils ne mentent pas..."
 TurkeyFocusEvents.37.a: "Ils ne peuvent pas mentir !"
 TurkeyFocusEvents.37.b: "Non... Ils mentent évidemment"
 TurkeyFocusEvents.38.t: "La Turquie veut que nous l’aidions à combattre Israël"
 TurkeyFocusEvents.38.d: "La Turquie demande à nos forces, ainsi qu’à nos alliés, de l’aider à vaincre les Israéliens. C’est une démarche surprenante, mais pas inattendue après que les islamistes ont pris le pouvoir en Turquie lors des dernières élections."
 TurkeyFocusEvents.38.a: "Un jour que nous attendions..."
 TurkeyFocusEvents.38.b: "Le moment n’est pas venu"
 TurkeyFocusEvents.39.t: "L’Iran accepte"
 TurkeyFocusEvents.39.d: "L’Iran a accepté d’aider nos forces à combattre Israël. Ils feront également appel à leurs alliés, ce qui sera d’une grande aide pour nos forces."
 TurkeyFocusEvents.39.a: "Bien"
 TurkeyFocusEvents.40.t: "L’Iran refuse"
 TurkeyFocusEvents.40.d: "Dans un retournement choquant, l’Iran a décidé de ne pas nous aider à combattre Israël. Cela laisse nos diplomates perplexes, car l’Iran appelle à la chute des Israéliens depuis des décennies..."
 TurkeyFocusEvents.40.a: "D'accord"
 TurkeyFocusEvents.381.t: "L’Iran combat Israël"
 TurkeyFocusEvents.381.d: "L’Iran combat Israël et souhaite utiliser notre territoire pour attaquer. Puisqu’ils sont nos alliés, il est préférable de coopérer pour abattre la menace israélienne."
 TurkeyFocusEvents.381.a: "Nous attendions cela..."
 TurkeyFocusEvents.381.b: "Non"
 TurkeyFocusEvents.81.t: "La Turquie nous invite à l’OTM"
 TurkeyFocusEvents.81.desc: "L’OTM, ou Organisation du Traité Méditerranéen, a été récemment fondée par la Turquie. Ils nous invitent à rejoindre leur alliance et à devenir membre à part entière. Si nous le faisons, notre sécurité sera garantie par tous les autres membres, car il s’agit d’un pacte défensif."
 TurkeyFocusEvents.81.a: "Oui, mais seulement s’ils rendent Hatay"
 TurkeyFocusEvents.81.b: "Non"
 TurkeyFocusEvents.41.t: "La Turquie nous invite à l’OTM"
 TurkeyFocusEvents.41.d: "L’OTM, ou Organisation du Traité Méditerranéen, a été récemment fondée par la Turquie. Ils nous invitent à rejoindre leur alliance et à devenir membre à part entière. Si nous le faisons, notre sécurité sera garantie par tous les autres membres, car il s’agit d’un pacte défensif."
 TurkeyFocusEvents.41.a: "Nous devrions rejoindre"
 TurkeyFocusEvents.41.b: "Non"
 TurkeyFocusEvents.411.t: "L’Irak n’est pas intéressé"
 TurkeyFocusEvents.411.d: "Il semble que l’Irak ne soit pas intéressé à rejoindre l’OTM, notre alliance."
 TurkeyFocusEvents.411.a: "D'accord"
 TurkeyFocusEvents.42.t: "La Turquie nous invite à l’OTM"
 TurkeyFocusEvents.42.d: "L’OTM, ou Organisation du Traité Méditerranéen, a été récemment fondée par la Turquie. Ils nous invitent à rejoindre leur alliance et à devenir membre à part entière. Si nous le faisons, notre sécurité sera garantie par tous les autres membres, car il s’agit d’un pacte défensif."
 TurkeyFocusEvents.42.a: "Nous devrions rejoindre"
 TurkeyFocusEvents.42.b: "Non"
 TurkeyFocusEvents.421.t: "L’Égypte n’est pas intéressée"
 TurkeyFocusEvents.421.d: "L’Égypte a décliné notre invitation à rejoindre l’OTM."
 TurkeyFocusEvents.421.a: "D'accord"
 TurkeyFocusEvents.43.t: "La Turquie nous a invités à la CBI"
 TurkeyFocusEvents.43.d: "Le gouvernement turc a récemment fondé la CBI, ou Confédération pour le Bien-être Islamique. L’objectif principal est d’accroître la coopération entre les nations islamiques et d’améliorer le bien-être des musulmans dans la région."
 TurkeyFocusEvents.43.a: "Inscrivez-moi"
 TurkeyFocusEvents.43.b: "Non"
 TurkeyFocusEvents.44.t: "La CBI investit dans notre infrastructure !"
 TurkeyFocusEvents.44.d: "La CBI investit dans les capacités de notre nation à construire une infrastructure et des installations adéquates pour notre peuple."
 TurkeyFocusEvents.44.a: "Super"
 TurkeyFocusEvents.45.t: "La CBI distribue des fournitures d’urgence !"
 TurkeyFocusEvents.45.d: "La CBI a distribué des fournitures d’urgence pour faire face à toute catastrophe imminente ou en cours au sein de l’organisation."
 TurkeyFocusEvents.45.a: "Super"
 TurkeyFocusEvents.46.t: "La CBI investit dans notre éducation !"
 TurkeyFocusEvents.46.d: "La CBI a investi dans le secteur de l’éducation de notre nation, facilitant l’accès à l’école pour plus de personnes."
 TurkeyFocusEvents.46.a: "Super"
 TurkeyFocusEvents.47.t: "La CBI investit dans notre santé !"
 TurkeyFocusEvents.47.d: "La CBI investit maintenant dans le système de santé de notre nation, fournissant des fournitures médicales et des installations à plus de personnes."
 TurkeyFocusEvents.47.a: "Super"
 TurkeyFocusEvents.48.t: "La CBI investit dans nos industries !"
 TurkeyFocusEvents.48.d: "La CBI investit maintenant dans le secteur industriel de notre nation, permettant à nos usines de produire plus de biens."
 TurkeyFocusEvents.48.a: "Super"
 TurkeyFocusEvents.49.t: "[FROM.GetName] quitte la CBI"
 TurkeyFocusEvents.49.d: "[FROM.GetName] a décidé qu’il était préférable pour leur nation de se retirer de la CBI."
 TurkeyFocusEvents.49.a: "Eh bien, ils vont rater quelque chose"
 TurkeyFocusEvents.50.t: "La Turquie veut établir des bases militaires"
 TurkeyFocusEvents.50.d: "Le gouvernement turc demande que nous leur permettions de stationner leurs troupes dans notre nation."
 TurkeyFocusEvents.50.a: "Pourquoi pas"
 TurkeyFocusEvents.50.b: "Non"
 TurkeyFocusEvents.501.t: "Le Qatar rejette notre demande"
 TurkeyFocusEvents.501.d: "Le Qatar ne permet pas à nos troupes de stationner sur son territoire."
 TurkeyFocusEvents.501.a: "C'est malheureux"
 TurkeyFocusEvents.53.t: "Décès d’Osman V"
 TurkeyFocusEvents.53.d: "Une terrible nouvelle s’est répandue à Constantinople aujourd’hui, alors que le peuple apprend le décès d’Osman V. Bien que sa mort apporte une grande tristesse, Bayezid III veillera à perpétuer son héritage."
 TurkeyFocusEvents.53.a: "Le trône change"
 TurkeyFocusEvents.54.t: "Décès de Bayezid III"
 TurkeyFocusEvents.54.d: "Nous avons malheureusement appris aujourd'hui le décès de Beyezid III. Les gens pleurent sa mort dans les rues et la tristesse a envahi la nation. Cependant, tout espoir n'est pas perdu, puisque Dundar Ier sera couronné peu de temps après la fin de la période de deuil national, marquant le début de son règne."
 TurkeyFocusEvents.54.a: "Le trône change encore..."
 TurkeyFocusEvents.55.t: "Le Califat anatolien exige le Hedjaz"
 TurkeyFocusEvents.55.d: "Le Califat anatolien a exigé que nous leur cédions le Hedjaz, sans doute notre État le plus important. Il serait incroyablement insensé de céder cet État, et franchement, nous ignorons ce qu’ils feront si nous refusons."
 TurkeyFocusEvents.55.a: "Quelle sorte de demande est-ce ?"
 TurkeyFocusEvents.55.b: "Eh bien... Nous voulons éviter un conflit, non ?"
 TurkeyFocusEvents.56.t: "[SAU.GetName] cède"
 TurkeyFocusEvents.56.d: "[SAU.GetName] a cédé à nos demandes. Nous recevrons le Hedjaz, et en retour, nous ne les attaquerons pas."
 TurkeyFocusEvents.56.a: "Bien"
 TurkeyFocusEvents.57.t: "[SAU.GetName] refuse nos demandes !"
 TurkeyFocusEvents.57.d: "[SAU.GetName] a foolishly refusé nos demandes, et à cause de cela, nous n’avons pas d’autre choix !"
 TurkeyFocusEvents.57.a: "Ils l’ont cherché"
 TurkeyFocusEvents.58.t: "Gérer Abdul Rahman Mustafa"
 TurkeyFocusEvents.58.d: "L’Irak est actuellement à son plus vulnérable, car les Américains sont activement engagés dans un conflit avec eux, affaiblissant leur sécurité. Cela nous donne une excellente opportunité d’intervenir et d’éliminer le gouverneur de Kirkouk, une ville majeure dans le Kurdistan irakien. En cas de succès, nous pourrons sérieusement nuire au moral kurde, et par conséquent au moral du PKK."
 TurkeyFocusEvents.58.a: "Envoyer quelques agents déguisés en civils"
 TurkeyFocusEvents.58.b: "Envoyer des agents bien entraînés et préparer un plan d’évasion"
 TurkeyFocusEvents.58.c: "Oublions complètement ce plan..."
 TurkeyFocusEvents.59.t: "Abdul Mustafa tué"
 TurkeyFocusEvents.59.d: "Nos agents ont réussi à assassiner Abdul Rahman Mustafa, le gouverneur de Kirkouk."
 TurkeyFocusEvents.59.a: "Bien"
 TurkeyFocusEvents.60.t: "Les Américains capturent nos agents !"
 TurkeyFocusEvents.60.d: "Plus tôt aujourd’hui, des soldats de la 173e brigade aéroportée américaine ont enfoncé les portes de la planque de nos agents dans la ville kurde de Souleimaniye et les ont arrêtés. Cet événement a été surnommé « l’incident du capuchon » par les médias, et nos relations avec les Américains en ont été négativement affectées..."
 TurkeyFocusEvents.60.a: "Mince"
 Turkish_mafia.1.t: "La mafia fait des vagues !"
 Turkish_mafia.1.d: "La mafia a causé un incident dans l’une de nos grandes villes, entraînant la mort de plusieurs personnes. Bien que l’identité des responsables reste inconnue, nos forces de police sont très motivées pour les traquer, malgré les risques encourus."
 Turkish_mafia.1.a: "Il vaut mieux ne pas causer plus de problèmes..."
 Turkish_mafia.1.b: "Je veux une enquête complète, maintenant !"
 Turkish_mafia.1.c: "Allouez toutes les ressources possibles"
 Turkish_mafia.11.t: "Recherche policière infructueuse"
 Turkish_mafia.11.d: "Notre force de police n’a pas réussi à trouver les mafieux responsables du crime commis il y a quelques jours. Cela a conduit certains mafieux à croire qu’ils sont intouchables, augmentant ainsi l’influence de la mafia dans le pays."
 Turkish_mafia.11.a: "Quelle incompétence..."
 Turkish_mafia.12.t: "La police appréhende des suspects"
 Turkish_mafia.12.d: "Les habitants poussent un soupir de soulagement aujourd’hui, alors que le chef de la police a récemment annoncé l’arrestation de plusieurs criminels et suspects liés à une série de meurtres commis il y a quelques jours. Plusieurs individus affiliés à la mafia réalisent maintenant l’efficacité de notre police, ce qui fera réfléchir ceux qui envisagent de rejoindre la mafia."
 Turkish_mafia.12.a: "Très bien"
 Turkish_mafia.2.t: "Des détectives découvrent une planque de la mafia"
 Turkish_mafia.2.d: "Un détective dans l’une des villes rurales a signalé avoir trouvé une potentielle planque de la mafia. La police tente rapidement d’organiser une réponse, car ils ignorent ce qu’ils trouveront dans cette planque, ou même s’il s’agit bien d’une planque mafieuse. Il est très probable que la mafia soit liée à cet endroit, mais cela comporte toujours des risques."
 Turkish_mafia.2.a: "Certaines choses sont mieux laissées tranquilles..."
 Turkish_mafia.2.b: "Qu’entendez-vous par organiser une réponse ? Préparez-en une, et vite !"
 Turkish_mafia.2.c: "Allouez toutes les ressources possibles"
 Turkish_mafia.21.t: "La police subit des pertes !"
 Turkish_mafia.21.d: "Il semble que la planque était un piège, et plusieurs tireurs étaient prêts à ouvrir le feu sur nos officiers. Malheureusement, en raison d’un manque d’armes et de renforts suffisants, plusieurs officiers ont été tués et beaucoup d’autres blessés..."
 Turkish_mafia.21.a: "Mince"
 Turkish_mafia.22.t: "Planche nettoyée sans encombre"
 Turkish_mafia.22.d: "Tout s’est déroulé parfaitement lors de notre dernière opération. La planque a été rapidement nettoyée par nos unités, et plusieurs suspects pris par surprise ont été appréhendés par nos officiers."
 Turkish_mafia.22.a: "Super"
 Turkish_mafia.3.t: "Découverte d’un grand stock d’armes"
 Turkish_mafia.3.d: "Lors d’une fouille en cours, la police a trouvé un important stock d’armes entreposé dans un entrepôt. Plusieurs membres de la communauté exhortent la police à retracer l’origine de ce stock et à arrêter les personnes impliquées."
 Turkish_mafia.3.a: "Et si on prenait simplement les armes ?"
 Turkish_mafia.3.b: "Bonne idée, commencez une recherche immédiatement !"
 Turkish_mafia.3.c: "Allouez toutes les ressources possibles"
 Turkish_mafia.31.t: "La police gâche l’enquête !"
 Turkish_mafia.31.d: "En raison d’un manque de coordination et d’un haut niveau d’incompétence, notre police n’a pas trouvé les criminels qui avaient laissé leur stock d’armes. En fait, pendant l’enquête, notre police a perdu une quantité considérable de ses propres armes ! Comment cela a-t-il pu arriver, demanderez-vous ? Eh bien, il semble que nos officiers soient entrés avec un van rempli d’armes, et quelqu’un a détourné le van et s’est enfui !"
 Turkish_mafia.31.a: "Sérieusement ?"
 Turkish_mafia.32.t: "La police localise des suspects"
 Turkish_mafia.32.d: "Il semble qu’un commerce souterrain d’armes se déroulait dans l’une des villes plus urbanisées. Heureusement, nous avons pu attraper ces criminels avant que des dégâts majeurs ne soient causés."
 Turkish_mafia.32.a: "C’est la norme"
 Turkish_mafia.4.t: "La police saisit une cargaison de drogue"
 Turkish_mafia.4.d: "Un groupe d’officiers est tombé sur un conteneur de cargaison suspect, et lorsqu’ils l’ont ouvert, ils ont été stupéfaits. De grandes quantités de drogues illégales ont été introduites dans le pays par un réseau inconnu, et les habitants sont impatients d’attraper les suspects."
 Turkish_mafia.4.a: "Eh bien... elles étaient sûrement destinées à un usage médical, non ?"
 Turkish_mafia.4.b: "Je veux une enquête immédiatement !"
 Turkish_mafia.4.c: "Allouez toutes les ressources possibles"
 Turkish_mafia.41.t: "Suspects arrêtés"
 Turkish_mafia.41.d: "Nous avons trouvé plusieurs individus liés au grand conteneur de drogue, et ils sont maintenant interrogés par la police. Beaucoup dans la communauté sont heureux de savoir que les drogues illégales ne viendront pas plomber leur communauté."
 Turkish_mafia.41.a: "Nous avons encore beaucoup à faire ! Au travail !"
 Turkish_mafia.42.t: "L’enquête ne mène à rien"
 Turkish_mafia.42.d: "Après une longue enquête, nos officiers n’ont pas pu relier qui que ce soit au conteneur de drogue. C’est une perte majeure pour nous, car maintenant les drogues illégales continuent d’être introduites dans le pays, et nous n’avons aucune piste !"
 Turkish_mafia.42.a: "Inacceptable"
 Turkish_mafia.5.t: "La mafia assassine un haut fonctionnaire"
 Turkish_mafia.5.d: "Une tragédie a frappé, car la mafia turque a assassiné un haut fonctionnaire. Cela rendra la tâche de notre parti beaucoup plus difficile qu’elle ne devrait l’être, et notre opposition est probablement ravie..."
 Turkish_mafia.5.a: "Mince"
 Turkish_mafia.6.t: "Braquage mafieux"
 Turkish_mafia.6.d: "La mafia a réussi un braquage dans l’une des banques de notre pays. Ils ont volé beaucoup d’argent, ce qui a finalement nui à notre économie et à notre peuple."
 Turkish_mafia.6.a: "Inacceptable"
 Turkish_mafia.7.t: "Une explosion secoue un centre commercial"
 Turkish_mafia.7.d: "Les doigts se pointent vers la mafia aujourd’hui, car la police soupçonne qu’elle est derrière une attaque à la bombe dans un grand centre commercial. Leur objectif est inconnu, mais une chose est sûre, ils causent beaucoup de problèmes au gouvernement..."
 Turkish_mafia.7.a: "Mais pourquoi ?"
 Turkish_mafia.8.t: "La police s’engage dans une confrontation avec la mafia"
 Turkish_mafia.8.d: "Ce matin, il y a eu une très longue confrontation entre notre police et la mafia. Plusieurs officiers de police ont été blessés, et certains ont même été tués."
 Turkish_mafia.8.a: "Terrible !"
 Turkish_mafia.9.t: "L’ascension de la mafia"
 Turkish_mafia.9.d: "La mafia a intensifié ses attaques récemment, et cela a franchement stressé nos forces de sécurité. Avec de plus en plus de gens rejoignant la mafia et une vie de crime plus attrayante que jamais, cela pousse à remettre en question la légitimité de notre État. Beaucoup exigent que notre gouvernement démissionne, mais nous avons le devoir de servir et de protéger notre peuple..."
 Turkish_mafia.9.a: "Le combat ne s’arrêtera jamais !"
 Turkish_mafia.9.b: "Peut-être ont-ils raison..."
 Turkish_parties.1.t: "Les partis libéraux gagnent du terrain"
 Turkish_parties.1.d: "Il semble que l’idéologie de notre peuple devienne de plus en plus libérale, car les partis libéraux commencent à gagner plus de soutien qu’auparavant. En conséquence, les gens poussent pour des politiques plus libérales dans notre pays."
 Turkish_parties.1.a: "D'accord"
 Turkish_parties.2.t: "Les partis conservateurs gagnent du terrain"
 Turkish_parties.2.d: "Il semble que l’idéologie de notre peuple devienne de plus en plus conservatrice, car les partis conservateurs commencent à gagner plus de soutien qu’auparavant. En conséquence, les gens poussent pour des politiques plus conservatrices dans notre pays."
 Turkish_parties.2.a: "D'accord"
 Turkish_parties.3.t: "Les partis de gauche gagnent du terrain"
 Turkish_parties.3.d: "Il semble que l’idéologie de notre peuple devienne de plus en plus à gauche, car les partis de gauche commencent à gagner plus de soutien qu’auparavant. En conséquence, les gens poussent pour des politiques plus socialistes dans notre pays."
 Turkish_parties.3.a: "D'accord"
 Turkish_parties.4.t: "Les partis de droite gagnent du terrain"
 Turkish_parties.4.d: "Il semble que l’idéologie de notre peuple devienne de plus en plus nationaliste, car les partis de droite commencent à gagner plus de soutien qu’auparavant. En conséquence, les gens poussent pour des politiques plus nationalistes dans notre pays."
 Turkish_parties.4.a: "D'accord"
 Turkish_parties.9.t: "Changement radical en politique"
 Turkish_parties.9.d: "Un changement drastique et radical s’est produit dans le gouvernement de notre nation, entraînant une réorganisation complète de notre structure politique."
 Turkish_parties.9.a: "D'accord"
 Turkish_parties.10.t: "Seul l’IA devrait voir ceci"
 Turkish_parties.10.d: "Réservé à l’IA"
 Turkish_parties.10.a: "Si vous voyez ceci, veuillez nous le faire savoir"
 Armenian_University.1.t: "L’Université gouvernementale de Moscou en Arménie explose"
 Armenian_University.1.d: "Une frappe aérienne turque a détruit l’Université gouvernementale de Moscou en Arménie."
 Armenian_University.1.a: "Boum"
 TUR_bulent_ecevit_desc: "Bülent Ecevit est un homme politique expérimenté, actif sur la scène politique turque depuis les années 1950. Devenu leader du CHP, il est nommé Premier ministre en 1972, succédant à İsmet İnönü. Son gouvernement a ordonné l’invasion de Chypre en 1974, ce qui lui a valu le surnom de « Conquérant de Chypre » (« Kıbrıs Fatihi »). Après le coup d’État militaire de 1980, Ecevit a été emprisonné et interdit de politique, avant de revenir en 1987 en prenant la présidence du DSP des mains de sa femme Rahşan. Enfin, en 1999, il a retrouvé le poste de Premier ministre de la Turquie, après que la popularité de son parti a explosé avec la capture du leader du PKK, Abdullah Öcalan.\n\nEcevit est également un poète et écrivain passionné, ayant écrit de nombreux livres sur ces sujets et traduit de nombreux poèmes en turc.\n\nEcevit n’a jamais terminé ses études universitaires, ce qui le rend inéligible à la présidence."
 TUR_zeki_sezer_desc: "Zeki Sezer est un ancien ministre d’État du gouvernement d’Ecevit."
 TUR_husamettin_ozkan_desc: "Hüsamettin Özkan était le vice-Premier ministre dans le gouvernement de Bülent Ecevit, après avoir servi comme ministre d’État auparavant. Özkan est d’origine circassienne, et son frère Necdet a été maire de l’un des districts d’Istanbul."
 TUR_fethullah_gulen_desc: "Fethullah Gülen est le leader du mouvement Hizmet, ou mouvement güleniste. Autrefois imam local en Turquie, Gülen est devenu un érudit influent. Son organisation s’étend à travers le monde et fonctionne de manière très décentralisée. Gülen lui-même ne se considère pas vraiment comme un leader, et selon ses propres mots, il a simplement « exprimé ce que je crois. Parce que cela avait du sens, les gens l’ont adopté d’eux-mêmes »."
 TUR_deniz_baykal_desc: "Deniz Baykal a commencé sa carrière politique en 1973, lorsqu’il a été élu au Parlement turc comme le plus jeune député sous la bannière du CHP. Le CHP l’avait remarqué après qu’il eut rédigé sa thèse de doctorat sur les raisons de la défaite du CHP aux élections de 1965. Après le coup d’État militaire de 1980, Baykal a été brièvement emprisonné et interdit de politique, mais en 1987, il a pu revenir et a fondé le Parti populaire social-démocrate.\n\nEn 1992, la loi interdisant la refondation des partis dissous a été annulée, et Baykal (avec d’autres anciens politiciens du CHP) a refondé le CHP.\n\nSouvent décrit comme faisant partie de la « vieille garde » du CHP, beaucoup reprochent à Baykal le manque de succès du parti, car nombre de ses politiques ne correspondent pas à la Turquie contemporaine."
 TUR_Kemal_Kilicdaroglu_desc: "Kemal Kılıçdaroğlu a été élu leader du CHP après qu’un scandale a forcé Deniz Baykal à démissionner. Kılıçdaroğlu a activement défié l’AKP et s’est engagé à révéler la corruption des politiciens du parti. Kılıçdaroğlu cherche également à ramener le CHP à ses racines orientées à gauche. Cependant, ses actions ne correspondent pas toujours à ses paroles, car il a été vu brandissant un drapeau des Loups gris et soutient la déportation de tous les réfugiés syriens."
 TUR_Ufuk_Uras_desc: "Ufuk Uras est un économiste et diplômé de l’Université d’Istanbul. Uras est président de l’ÖDP depuis 1996."
 TUR_abdullah_levent_tuzel_desc: "Abdullah Tüzel est l’un des membres fondateurs de l’EMEP en 1996, et il dirige le parti depuis lors. Avant la politique, Tüzel travaillait comme avocat indépendant. Il a également été membre du conseil exécutif de la Fondation des droits humains d’Istanbul et président de l’Association des avocats modernes d’Istanbul."
 TUR_dogu_perincek_desc: "Doğu Perinçek est le fondateur du Parti des travailleurs IP et avocat de profession. Perinçek est connu pour ses positions anti-occidentales et ses idées kémalistes radicales combinées au maoïsme. Il nie fermement l’existence du génocide arménien et est membre du Comité Talat Pacha, une organisation nommée d’après le principal responsable présumé du génocide.\n\nPerinçek souhaite créer une force de contre-pouvoir contre l’impérialisme américain au Moyen-Orient."
 TUR_Necmeddin_Erbakan_desc: "Necmettin Erbakan est le fondateur du mouvement politico-religieux Millî Görüş (Vision nationale), qui forme la base de son parti. Erbakan est un leader de longue date de plusieurs partis politiques islamistes en Turquie, dont la plupart ont été interdits peu après leur fondation. Erbakan a même brièvement occupé le poste de Premier ministre, avant d’être forcé de démissionner par l’armée.\n\nLa principale politique d’Erbakan est un islam conservateur, et il souhaite détourner l’attention des pays européens pour privilégier une coopération accrue avec d’autres nations musulmanes, allant même jusqu’à créer une organisation pour rivaliser avec l’OTAN au Moyen-Orient et une monnaie commune appelée le dinar.\n\nAu début des années 2000, Erbakan a passé un peu plus de deux ans en prison après avoir été condamné pour détournement de fonds. L’affaire dite du « trillion perdu » est survenue lorsque son ancien parti, le Parti du bien-être, a falsifié des documents prétendant que 1 trillion de lires turques de fonds publics destinés au parti avaient été utilisés pour des activités du parti, afin d’éviter de devoir rendre ces fonds après l’interdiction du parti en 1997."
 anti_imperialist_vanguard_faction: "Avant-garde anti-impérialiste"
 TUR_northern_cyprus_annexed: "Annexion de Chypre du Nord"
 TUR_PKK_federalized: "Kurdistan fédéralisé"
 TUR_afrin: "Annoncer des opérations anti-kurdes en Syrie"
 TUR_afrin_desc: "Les terroristes kurdes portent de nombreux noms, mais cela ne signifie pas qu’ils n’ont pas les mêmes idéaux. Le PKK a toujours été une menace pour la Turquie et le restera jusqu’à ce qu’il soit détruit, ainsi que ses alliés de l’YPG, du PYD, des FDS, et autres. Tout commence à Afrin, rassemblons les troupes."
 TUR_afrin2: "Lancer l’opération Rameau d’Olivier"
 TUR_afrin2_desc: "Si les Kurdes ne peuvent pas accepter leur échec et leur défaite, ils continueront d’attaquer la Turquie et son peuple, et c’est là que nous devons fixer une limite. L’opération Rameau d’Olivier mettra fin aux attaques terroristes kurdes provenant du territoire d’Afrin contrôlé par l’YPG. Cette opération vise à éliminer les terroristes kurdes sans causer de dommages collatéraux, nous devons procéder avec prudence."
 TUR_afrin_d: "Les forces turques menacent Afrin"
 TUR_afrin_d_desc: "L’assaut turc contre le peuple kurde se poursuit. La menace d’une invasion d’Afrin est réelle, car le président turc [their_country.GetLeader], sans surprise, nous a qualifiés de terroristes alignés sur le PKK et a menacé de nous écraser avant que nous puissions attaquer le territoire turc dans une prétendue attaque terroriste absurde. Ce n’est pas notre façon de faire, mais nous devons nous préparer immédiatement à une attaque !"
 TUR_afrin_d2: "Les forces turques continuent d’avancer"
 TUR_afrin_d2_desc: "Ils appellent cela « Opération Rameau d’Olivier », drôle de nom quand on sait que le rameau d’olivier symbolise la paix. Les Turcs ignorent le sens de la paix, et leur campagne d’oppression kurde se poursuit contre le mauvais adversaire. Eh bien, s’ils veulent continuer ce combat, nous continuerons à nous défendre."
 TUR_counter_terrorism_mil: "Opérations antiterroristes - Branche militaire"
 TUR_counter_terrorism_mil_desc: "Décisions liées aux actions antiterroristes. Trouver de nouvelles contre-mesures défensives peut réduire leur force maximale, mais si nous voulons affaiblir leur puissance actuelle, nous devons développer de nouvelles opérations agressives, comme des offensives terrestres et des frappes aériennes.\n\nForce du PKK (chance de mener une nouvelle attaque) §R[?Root.pkk_presence]§!\n\nMenace maximale du PKK §R[?Root.pkk_presence_max]§!\nMenace minimale du PKK §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Renforcer les avant-postes"
 strenghten_outposts_1_desc: "Nos avant-postes dans le sud-est de notre pays, construits dans les années 1960 pour empêcher la contrebande depuis et vers le nord de l’Irak, sont aujourd’hui confrontés à des attaques terroristes. Ils sont soit trop vieux, soit mal positionnés, et très vulnérables aux attaques asymétriques. Nous devons trouver une solution, cela coûtera cher mais sauvera des vies. L’opposition cherchera sans doute à discréditer cette réforme, comme toujours, en prétendant qu’elle gaspille l’argent sans bénéfice, donc il y a peu de place pour l’échec."
 strenghten_outposts_2: "Lancer la construction d’avant-postes renforcés"
 strenghten_outposts_2_desc: "Les premiers de nos nouveaux avant-postes devraient prouver leur efficacité rapidement, pour des raisons politiques. Peut-être les construire sur des points élevés, avec vue panoramique, et de préférence autour de passages étroits utilisés par les terroristes pour s’infiltrer."
 strenghten_outposts_3: "Priorité aux positions critiques"
 strenghten_outposts_3_desc: "Certains de nos avant-postes, comme Aktütün Karakolu, sont tristement célèbres pour être régulièrement attaqués en raison de leur position stratégique. Nous devrions renforcer ces positions faibles en priorité, obligeant les terroristes à revoir leurs plans."
 strenghten_outposts_4: "Améliorations supplémentaires"
 strenghten_outposts_4_desc: "Les nouveaux avant-postes se révèlent efficaces pour repousser les attaques terroristes ou éviter d’être attaqués. Maintenant, les terroristes évitent les avant-postes renforcés et se concentrent sur les anciens, plus faibles. Peut-être devrions-nous démanteler ceux qui sont inutiles et construire de nouveaux avant-postes aux endroits nécessaires."
 strenghten_outposts_5: "Génie stratégique"
 strenghten_outposts_5_desc: "Les attaques contre nos avant-postes ont considérablement diminué. Peut-être pouvons-nous envisager de construire de nouveaux barrages qui gêneront les routes des terroristes avec leurs lacs, et utiliser ces barrages comme des ponts fortifiés."
 strenghten_outposts_6: "Le succès aime la préparation"
 strenghten_outposts_6_desc: "Presque tous nos avant-postes ont été reconstruits ou abandonnés et rasés. Il ne reste que quelques étapes finales pour polir certains détails, et nous aurons terminé."
 doing_counter_terror_op_mil: "Mener une autre opération militaire"
 doing_ext_sec: "Opération transfrontalière en cours"
 doing_int_sec: "Opération de sécurité intérieure en cours"
 airstrike_prepare: "Préparer des frappes aériennes"
 airstrike_prepare_desc: "Nous avons un gros avantage sur les terroristes : notre force aérienne. Cependant, cela nécessitera du temps et des ressources de production pour être mis en œuvre.\n\nNombre actuel de missiles : §G[?Root.air_strike_material]§!. Nous pouvons en stocker jusqu’à 50.\n\nDéverrouille la décision de frappe aérienne une fois terminée."
 airstrike_thingy: "Mener des frappes aériennes"
 airstrike_thingy_desc: "Utiliser notre force aérienne pour frapper là où ça fait mal. Soit leurs cachettes dans les montagnes inhabitées, soit lorsqu’ils sont en déplacement. Cela consommera certains de nos missiles, et nous devrons attendre un certain temps entre les frappes.\n\nNombre de missiles restants : §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "Ajouter de la puissance au PKK (pour débogage)"
 add_power_to_pkk_desc: "Ajoute de la puissance au PKK"
 internal_preparation_1: "Préparations normales pour opérations internes"
 internal_preparation_1_desc: "La plus rapide et la moins coûteuse. Si nous choisissons cette option, l’offensive aura un taux de réussite de 40 %. En termes d’efficacité coût, c’est la meilleure.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un même type d’opération !§!"
 internal_preparation_2: "Préparations médiocres pour opérations internes"
 internal_preparation_2_desc: "Option standard. Si nous choisissons cette option, l’offensive aura un taux de réussite de 50 %.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un même type d’opération !§!"
 internal_preparation_3: "Bonnes préparations pour opérations internes"
 internal_preparation_3_desc: "La plus lente et la plus coûteuse. Si nous choisissons cette option, l’offensive aura un taux de réussite de 60 %. Pas rentable, mais avec des résultats plus garantis.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un même type d’opération !§!"
 internal_security: "Opérations internes"
 internal_security_desc: "L’est de notre pays présente un terrain accidenté, avec de nombreux villages abandonnés, des vallées naturelles semblables à des châteaux remplies de grottes, et des passages étroits autour des montagnes où personne ne vit. Ces caractéristiques sont très utiles pour les insurrections, et le PKK en profite. Nous devons constamment attaquer et raser leurs bases improvisées pour réduire leur pouvoir et freiner leurs efforts de recrutement.\n\nNous ne pouvons pas mener des opérations transfrontalières et internes en même temps."
 external_preparation_1: "Préparations normales pour opérations externes"
 external_preparation_1_desc: "La plus rapide et la moins coûteuse. Si nous choisissons cette option, l’offensive aura un taux de réussite de 40 %. En termes d’efficacité coût, c’est la meilleure.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un même type d’opération !§!"
 external_preparation_2: "Préparations médiocres pour opérations externes"
 external_preparation_2_desc: "Option standard. Si nous choisissons cette option, l’offensive aura un taux de réussite de 50 %.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un même type d’opération !§!"
 external_preparation_3: "Bonnes préparations pour opérations externes"
 external_preparation_3_desc: "La plus lente et la plus coûteuse. Si nous choisissons cette option, l’offensive aura un taux de réussite de 60 %. Pas rentable, mais avec des résultats plus garantis.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un même type d’opération !§!"
 external_security: "Opérations transfrontalières"
 external_security_desc: "Le PKK n’existe pas seulement à l’intérieur de nos frontières, une bonne partie de ses membres a des bases dans le nord de l’Irak, pour profiter du même terrain accidenté, être quelque peu à l’abri de notre puissance militaire, contrôler la contrebande et recruter. Nous devons attaquer ces positions également, bien que nous puissions faire face à des accusations de puissances étrangères.\n\nNous ne pouvons pas mener des opérations transfrontalières et internes en même temps."
 prepping_ext: "Planification d’une opération transfrontalière en cours"
 prepping_int: "Planification d’un balayage interne en cours"
 collapse_mil_branch: "Masquer les décisions d’opérations militaires"
 expand_mil_branch: "Afficher les décisions d’opérations militaires"
 collapse_civ_branch: "Masquer les décisions de réformes civiles"
 expand_civ_branch: "Afficher les décisions de réformes civiles"
 TUR_counter_terrorism_civ: "Opérations antiterroristes - Branche civile"
 TUR_counter_terrorism_civ_desc: "Le PKK ne se résume pas seulement à des guérillas armées ou des terroristes. L’autorité de l’État n’étant pas ferme et la confiance des gens dans le gouvernement et l’État étant faible, cela a aggravé le problème. Nous avons besoin de nouvelles solutions sociologiques sans effusion de sang, qu’elles soient petites ou grandes.\n\nForce du PKK (chance de mener une nouvelle attaque) §R[?Root.pkk_presence]§!\n\nMenace maximale du PKK §R[?Root.pkk_presence_max]§!\nMenace minimale du PKK §R[?Root.pkk_presence_min]§!"
 college_professors: "Gérer les professeurs d’université"
 college_professors_desc: "Nous avons une lutte à mener, et ces personnes censées être éclairées se plaignent de la situation, demandent la démission du gouvernement à chaque attaque terroriste et qualifient nos actions contre le PKK de génocide ou de xénophobie. Cela doit cesser. Nous allons soit les purger, soit nous assurer qu’ils ne discréditent plus nos actions avec des accusations infondées."
 kurdish_language_1: "Problème de la langue kurde"
 kurdish_language_1_desc: "Pendant des années, il y avait une règle non écrite contre la langue kurde. Non seulement ouvrir des chaînes de télévision et des universités en kurde est interdit, mais même parler kurde en public ou dans la rue peut entraîner des agressions verbales. Pourtant, près de 20 % de notre population a le kurde comme langue maternelle. Nous devons résoudre ce problème.\n\nDéverrouille la deuxième décision pour plus de réformes."
 kurdish_language_2: "Mettre fin à la discrimination"
 kurdish_language_2_desc: "Tout d’abord, punir ceux qui agressent les locuteurs kurdes. Personne ne devrait avoir peur de parler sa propre langue.\n\nDéverrouille la troisième décision pour plus de réformes."
 kurdish_language_4: "Chaînes de télévision kurdes"
 kurdish_language_4_desc: "Nous permettrons l’ouverture de chaînes en kurde. Non seulement cela discréditera la propagande du PKK prétendant que les Kurdes sont opprimés, mais cela gagnera le cœur des adultes nés kurdes qui n’ont jamais eu l’occasion d’apprendre le turc. Cependant, nous devrons embaucher des gens pour surveiller ces chaînes et empêcher qu’elles ne soient utilisées pour la propagande du PKK.\n\nDéverrouille la cinquième décision pour plus de réformes."
 doing_counter_terror_op_civ: "Mener une autre réforme civile"
 investment_propaganda_1: "Projets d’infrastructure"
 investment_propaganda_1_desc: "Nos régions orientales manquent cruellement d’infrastructures nécessaires pour surmonter le terrain accidenté. Pour promouvoir l’égalité et satisfaire la population, nous devons y remédier."
 investment_propaganda_2: "Efforts contre le chômage"
 investment_propaganda_2_desc: "Les gens affamés ont tendance à devenir des criminels. Les anciens gouvernements ont ignoré les régions orientales et n’ont pas pris en compte les problèmes qui ont fait que les Kurdes se sentaient opprimés. Nous devons faire mieux que nos prédécesseurs."
 TUR_military_category: "Forces armées turques"
 TUR_military_category_desc: "L’armée turque est intervenue dans la politique turque à plusieurs reprises. Chaque fois qu’elle a senti sa propre existence ou celle de la Turquie menacée, elle a organisé (ou tenté d’organiser) un coup d’État. Cela découlait souvent d’un éloignement du gouvernement turc de la laïcité, ou parfois de troubles économiques apparemment causés par le gouvernement.\n\nSi votre §YPosition§! avec [TUR.Nat_Autocracy_L] tombe en dessous de §Y0§!, les forces armées prendront des mesures pour destituer le gouvernement.\n\nNotre §YPosition§! actuelle : [?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party|=0+] de notre §YParti au pouvoir§!\n[?TUR_military_standing_conservatism|=0+] de £pol_idea §GConservatisme social - Gouvernement§!\n[?TUR_military_standing_opinion|=0+] de §YL’Armée§! Opinion actuelle\n[?TUR_military_standing_corruption|=0+] de notre §YNiveau de corruption§!\n[?TUR_military_standing_economy|=0+] de notre §YCycle économique§!\n[?TUR_military_standing_interest_rate|=0+] de notre §YTaux d’intérêt§!"
 TUR_hizmet_gulen_struggle: "La lutte entre Hizmet et l’AKP"
 TUR_hizmet_gulen_struggle_desc: "Un conflit de pouvoir actif existe entre §W[Western_Autocracy_L]§! et §W[Neutral_Muslim_Brotherhood_L]§!. Le peuple turc est divisé sur la question de savoir qui il soutient, car les deux parties ont formé une coalition pour prendre le pouvoir lors de la dernière élection. Les deux partis se disputent le contrôle de la Turquie, gagnant de plus en plus de pouvoir chaque fois qu’ils parviennent à faire passer une loi ou à en bloquer une. Finalement, la balance penchera d’un côté et la coalition sera dissoute.\n\nActuellement, le contrôle de §W[Western_Autocracy_L]§! est à §Y[?hizmet_power|%]§!\n\nActuellement, le contrôle de §W[Neutral_Muslim_Brotherhood_L]§! est à §Y[?akp_power|%]§!"
 TUR_expose_akp_scandal: "Exposer les scandales de l’AKP"
 TUR_expose_akp_scandal_desc: "Nous allons révéler un scandale dans lequel §H[Neutral_Muslim_Brotherhood_L]§! est impliqué."
 TUR_expose_gulenist_institution: "Fermer les institutions gülenistes"
 TUR_expose_gulenist_institution_desc: "Nous allons fermer une institution gérée par §H[Western_Autocracy_L]§!."
 TUR_random_rally_akp_gulen: "Rassemblement politique imminent !"
 TUR_disaster_income: "Catastrophe économique"
 TUR_disaster_income_desc: "Une catastrophe économique imminente est annoncée pour le pays, et elle arrive rapidement. Nous devons rapidement nous organiser pour empêcher la formation de partis d’opposition et éviter une crise aggravée."
 TUR_incoming_collapse: "Catastrophe imminente"
 TUR_incoming_collapse_desc: "Le marché va s’effondrer, entraînant des conséquences dévastatrices..."
 TUR_ciw_decisions: "CBI"
 TUR_ciw_decisions_desc: "La §HCBI§!, ou Confédération pour le Bien-être Islamique, est une organisation visant à améliorer le bien-être des peuples islamiques à travers le monde. Le leader de la CBI, la §HTurquie§!, aura la possibilité d’§Hinvestir dans les autres membres de la CBI§!, que ce soit par des §Hinfrastructures, réseaux, industries ou chemins de fer§!, etc. Les §HMembres de la CBI§! peuvent §Rse retirer§! de l’organisation à tout moment, mais cela §Rrévoquera§! leur droit de rejoindre à nouveau plus tard.\nLe §HLeader de la CBI§! pourra investir dans l’éducation, la santé, l’industrie, l’infrastructure et les infrastructures de secours d’urgence des autres pays. Une fois que le leader investit dans l’un de ces domaines, un modificateur avec des bonus est ajouté à tous les §HMembres de la CBI§! sans coût pour eux. Les §HÉtats membres de la CBI§! pourront §Gdemander des investissements§!, ce qui peut leur fournir des bâtiments au lieu des bonus donnés par le §HLeader de la CBI§!. Si un §HMembre de la CBI§! choisit l’une de ces décisions, le §HLeader de la CBI§! recevra une certaine somme d’argent dans ses §GInvestissements internationaux§!."
 TUR_invest_in_infrastructure: "Investir dans l'infrastructure CIW"
 TUR_invest_in_infrastructure_desc: "En étant capables de construire des infrastructures adéquates, les pays du CIW fourniront des logements et des installations adéquats à leurs populations."
 TUR_invest_in_disasters: "Aide aux sinistrés du CIW"
 TUR_invest_in_disasters_desc: "Le monde musulman traverse de nombreuses catastrophes et, bien souvent, il n'est pas en mesure de réparer les dégâts causés. Nous pouvons les aider en leur fournissant des fournitures de secours d'urgence."
 TUR_invest_in_education: "Investir dans l'éducation CIW"
 TUR_invest_in_education_desc: "Tout le monde a besoin d’avoir accès à une éducation adéquate, et pour cette raison, nous allons devoir investir dans les infrastructures éducatives des pays de la CIW."
 TUR_invest_in_health: "Investissez dans le CIW Healthcare"
 TUR_invest_in_health_desc: "Les pays du CIW ont besoin de soins de santé pour leurs nombreuses populations, car les médicaments adéquats sont difficiles à trouver ou trop chers."
 TUR_invest_in_industry: "Investissez dans CIW Industries"
 TUR_invest_in_industry_desc: "En investissant dans les industries des pays de la CIW, nous sommes en mesure de permettre au monde islamique de s’industrialiser et de rattraper les Européens beaucoup plus rapidement."
 TUR_leave_ciw: "Quitter la CBI"
