 Sweden.29.t: "Programme Visby"
 Sweden.29.d: "Un programme lancé à la fin des années 90, le 'Ytstridsfartyg - 2000', vient d'être achevé. La plate-forme, une corvette moderne 'furtive', nommée 'Classe Visby'.\nLa plate-forme dispose d'un canon naval Bofors 57mm Mk3, de 8 missiles anti-navires RBS15 Mk2, de 4 lance-torpilles de 40 cm, de missiles anti-aériens CAMM, de lance-grenades ASW de 12,7 cm. Outre ces armements, le Visby possède également un héliport et une protection active 'softkill'.\nLa corvette moderne et élancée, d'un déplacement de 640 tonnes, peut atteindre 35 nœuds et parcourir plus de 2500 milles nautiques."
