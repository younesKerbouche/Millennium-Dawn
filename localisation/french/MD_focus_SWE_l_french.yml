 Sweden_foci.1.t: "Renforcement des Capacités de la Flotte de Chasseurs"
 Sweden_foci.1.d: "Bien que nos chasseurs Gripen produits localement constituent l'épine dorsale de notre force aérienne, l'intégration d'appareils complémentaires pourrait considérablement renforcer notre versatilité opérationnelle. L'acquisition de chasseurs supplémentaires auprès de partenaires internationaux pourrait améliorer nos capacités stratégiques et influencer les futures relations diplomatiques."
 Sweden_foci.1.o1: "Explorer l'Acquisition de Chasseurs Fabriqués aux États-Unis"
 Sweden_foci.1.o2: "Explorer l'Acquisition de Chasseurs Fabriqués en Russie"
 Sweden_foci.1.o3: "Maintenir la Flotte Actuelle Sans Expansion"
 Sweden_foci.1001.t: "La Suède Explore l'Acquisition d'Avions de Chasse Complémentaires"
 Sweden_foci.1001.d1: "Le gouvernement suédois envisage l'achat de chasseurs supplémentaires pour compléter sa flotte Gripen existante. S'engager dans un tel processus d'acquisition avec les États-Unis pourrait influencer significativement nos futures relations diplomatiques et militaires, renforçant potentiellement les partenariats stratégiques et l'interopérabilité."
 Sweden_foci.1001.d2: "Le gouvernement suédois envisage l'achat de chasseurs supplémentaires pour compléter sa flotte Gripen existante. S'engager dans un tel processus d'acquisition avec la Russie pourrait influencer significativement nos futures relations diplomatiques et militaires, affectant potentiellement les alignements géopolitiques et les collaborations de défense."
 Sweden_foci.1001.o1: "Nous déclinons leur demande"
 Sweden_foci.1001.o2: "Procéder à l'Acquisition"
 Sweden_foci.1002.t: "Le Soutien Allié Renforce Notre Force Aérienne"
 Sweden_foci.1002.d1: "[USA.GetLeader] a autorisé le transfert de chasseurs avancés pour améliorer les capacités de notre force aérienne. [SWE.GetLeader] a exprimé sa profonde gratitude pour le soutien du gouvernement [USA.GetAdjective] et supervisera personnellement leur intégration."
 Sweden_foci.1002.d2: "[SOV.GetLeader] a autorisé le transfert de chasseurs avancés pour améliorer les capacités de notre force aérienne. [SWE.GetLeader] a exprimé sa profonde gratitude pour le soutien du gouvernement [SOV.GetAdjective] et supervisera personnellement leur intégration."
 Sweden_foci.1002.o1: "Excellente Nouvelle !"
 Sweden_foci.1003.t: "Refus Allié de Fournir un Soutien en Chasseurs"
 Sweden_foci.1003.d1: "[USA.GetLeader] a décliné notre demande de chasseurs supplémentaires pour soutenir notre force aérienne. [SWE.GetLeader] est notablement déçu par la décision du gouvernement [USA.GetAdjective]."
 Sweden_foci.1003.d2: "[SOV.GetLeader] a décliné notre demande de chasseurs supplémentaires pour soutenir notre force aérienne. [SWE.GetLeader] est notablement déçu par la décision du gouvernement [SOV.GetAdjective]."
 Sweden_foci.1003.o1: "Reconsidérer nos relations diplomatiques"
 Sweden_foci.2.t: "Modernisation des capacités blindées de la Suède"
 Sweden_foci.2.d: "Pour améliorer et moderniser notre flotte de chars, la Suède envisage l'acquisition de chars de combat principaux avancés, ainsi que des licences de production pour faciliter une fabrication domestique. Cette décision stratégique vise à renforcer nos capacités de défense et à garantir une parité technologique avec les standards mondiaux."
 Sweden_foci.2.o1: "Acquérir des chars M1 Abrams auprès des États-Unis"
 Sweden_foci.2.o2: "Acquérir des chars T-90 auprès de la Russie"
 Sweden_foci.2.o3: "Acquérir une licence pour le Leopard 2A6 et améliorer le Strv 122 en Strv 122B"
 Sweden_foci.2.o4: "Maintenir la flotte de chars actuelle sans expansion"
 Sweden_foci.2001.t: "La Suède soumet des demandes d'acquisition de chars"
 Sweden_foci.2001.d1: "Le gouvernement suédois a officiellement demandé à acquérir des chars M1 Abrams auprès des États-Unis, visant à renforcer ses capacités blindées et à favoriser des liens de défense plus étroits."
 Sweden_foci.2001.d2: "Le gouvernement suédois a officiellement demandé à acquérir des chars T-90 auprès de la Russie, visant à renforcer ses capacités blindées et à favoriser des liens de défense plus étroits."
 Sweden_foci.2001.d3: "Le gouvernement suédois nous a soumis une demande pour acquérir une licence de production pour le Leopard 2A6 et pour moderniser les chars Strv 122 existants au standard Strv 122B, dans l'intention de renforcer la production domestique et de moderniser ses forces blindées."
 Sweden_foci.2001.o1: "C'est non pour moi"
 Sweden_foci.2001.o2: "Bien sûr, améliorons nos relations"
 Sweden_foci.2002.t: "Approbation de nos demandes d'acquisition de chars"
 Sweden_foci.2002.d1: "Les États-Unis ont approuvé la demande de la Suède d'acquérir des chars M1 Abrams, marquant une étape significative dans la coopération de défense entre les deux nations."
 Sweden_foci.2002.d2: "La Russie a accepté la proposition de la Suède d'acheter des chars T-90, ouvrant de nouvelles voies pour une collaboration militaire."
 Sweden_foci.2002.d3: "L'Allemagne a accordé à la Suède la licence pour produire domestiquement les chars Leopard 2A6 et pour moderniser le Strv 122 au standard Strv 122B, renforçant les liens de défense européens."
 Sweden_foci.2002.o1: "Poursuivre les plans d'acquisition et de modernisation"
 Sweden_foci.2003.t: "Rejet de nos demandes d'acquisition de chars"
 Sweden_foci.2003.d1: "Les États-Unis ont décliné la demande de la Suède d'acquérir des chars M1 Abrams, invoquant des considérations stratégiques et des engagements existants."
 Sweden_foci.2003.d2: "La Russie a rejeté la proposition de la Suède d'acheter des chars T-90, évoquant des implications géopolitiques et des priorités stratégiques."
 Sweden_foci.2003.d3: "L'Allemagne a rejeté la demande de la Suède d'acquérir une licence de production pour le Leopard 2A6 et de moderniser le Strv 122, se concentrant sur ses propres besoins de défense et politiques d'exportation."
 Sweden_foci.2003.o1: "Dire à Ikea de réduire le nombre de vis incluses"
 Sweden_foci.3.t: "Modernisation de la flotte d'hélicoptères d'attaque de la Suède"
 Sweden_foci.3.d: "Pour améliorer nos capacités de combat aérien, la Suède envisage l'acquisition d'hélicoptères d'attaque avancés, ainsi que des licences de production pour faciliter une fabrication domestique. Cette initiative stratégique vise à renforcer notre posture de défense et à assurer l'interopérabilité avec les forces alliées."
 Sweden_foci.3.o1: "Acquérir des hélicoptères AH-64 Apache auprès des États-Unis"
 Sweden_foci.3.o2: "Acquérir des hélicoptères Ka-52 Alligator auprès de la Russie"
 Sweden_foci.3.o3: "Acquérir une licence pour l'Eurocopter Panther et initier une production domestique"
 Sweden_foci.3.o4: "Maintenir la flotte actuelle d'hélicoptères d'attaque sans expansion"
 Sweden_foci.3001.t: "La Suède soumet des demandes d'acquisition d'hélicoptères d'attaque"
 Sweden_foci.3001.d1: "Le gouvernement suédois a officiellement demandé à acquérir des hélicoptères AH-64 Apache auprès des États-Unis, visant à renforcer ses capacités de combat aérien et à favoriser des liens de défense plus étroits."
 Sweden_foci.3001.d2: "Le gouvernement suédois a officiellement demandé à acheter des hélicoptères Ka-52 Alligator, cherchant à diversifier sa flotte d'hélicoptères d'attaque et à explorer de nouveaux partenariats de défense."
 Sweden_foci.3001.d3: "Le gouvernement suédois a officiellement demandé à moderniser ses forces d'hélicoptères d'attaque."
 Sweden_foci.3001.o1: "Non"
 Sweden_foci.3001.o2: "Obtenez-les"
 Sweden_foci.3002.t: "Approbation des demandes d'acquisition d'hélicoptères d'attaque de la Suède"
 Sweden_foci.3002.d1: "Les États-Unis ont approuvé la demande de la Suède d'acquérir des hélicoptères AH-64 Apache, marquant une étape significative dans la coopération de défense entre les deux nations."
 Sweden_foci.3002.d2: "La Russie a accepté la proposition de la Suède d'acheter des hélicoptères Ka-52 Alligator, ouvrant de nouvelles voies pour une collaboration militaire."
 Sweden_foci.3002.d3: "La France a approuvé la demande de la Suède d'acquérir des hélicoptères AS565 Panther, marquant une étape significative dans la coopération de défense entre les deux nations."
 Sweden_foci.3002.o1: "Poursuivre les plans d'acquisition et de modernisation"
 Sweden_foci.3003.t: "Rejet des demandes d'acquisition d'hélicoptères d'attaque de la Suède"
 Sweden_foci.3003.d1: "Les États-Unis ont décliné la demande de la Suède d'acquérir des hélicoptères AH-64 Apache, invoquant des considérations stratégiques et des engagements existants."
 Sweden_foci.3003.d2: "La Russie a rejeté la proposition de la Suède d'acheter des hélicoptères Ka-52 Alligator, évoquant des implications géopolitiques et des priorités stratégiques."
 Sweden_foci.3003.d3: "La France a rejeté la demande de la Suède d'acquérir une licence de production pour l'Eurocopter Panther, se concentrant sur ses propres besoins de défense et politiques d'exportation."
 Sweden_foci.3003.o1: "Une petite fille née en janvier 2003 les fera payer"
 Sweden_foci.4.t: "Modernisation des systèmes d'artillerie de la Suède"
 Sweden_foci.4.d: "Pour améliorer nos capacités d'artillerie, la Suède envisage l'acquisition de systèmes d'artillerie automoteurs avancés. Cette initiative stratégique vise à renforcer notre posture de défense et à assurer l'interopérabilité avec des partenaires potentiels."
 Sweden_foci.4.o1: "Acquérir les Panzerhaubitze 2000 auprès de l'Allemagne"
 Sweden_foci.4.o2: "Acquérir les 2S19 Msta auprès de la Russie"
 Sweden_foci.4.o3: "Collaborer avec la Norvège sur le système d'artillerie Archer"
 Sweden_foci.4001.t: "Réponse à la demande d'acquisition d'artillerie de la Suède"
 Sweden_foci.4001.d1: "L'Allemagne a reçu la demande de la Suède d'acquérir les canons automoteurs Panzerhaubitze 2000. L'approbation de cette demande renforcerait les liens de défense entre les deux nations et améliorerait la sécurité régionale."
 Sweden_foci.4001.d2: "La Russie a reçu la demande de la Suède d'acquérir les canons automoteurs 2S19 Msta. L'approbation de cette demande pourrait ouvrir des voies de collaboration militaire et affecter les relations futures."
 Sweden_foci.4001.d3: "La Norvège a reçu la proposition de la Suède de collaborer au développement et à la production du système d'artillerie Archer. L'acceptation de cette proposition renforcerait la coopération de défense régionale et soutiendrait l'industrie domestique."
 Sweden_foci.4001.o1: "Décliner la demande de la Suède"
 Sweden_foci.4001.o2: "Accepter la demande de la Suède"
 Sweden_foci.4002.t: "Approbation de la demande d'acquisition d'artillerie de la Suède"
 Sweden_foci.4002.d1: "L'Allemagne a approuvé la demande de la Suède d'acquérir les canons automoteurs Panzerhaubitze 2000. Cette décision marque une étape significative dans la coopération de défense entre les deux nations."
 Sweden_foci.4002.d2: "La Russie a accepté la proposition de la Suède d'acheter les canons automoteurs 2S19 Msta, ouvrant de nouvelles voies pour une collaboration militaire."
 Sweden_foci.4002.d3: "La Norvège a accepté de collaborer avec la Suède sur le développement et la production du système d'artillerie Archer, renforçant les liens de défense régionaux et stimulant les industries de défense domestiques."
 Sweden_foci.4002.o1: "Poursuivre les plans d'acquisition et de modernisation"
 Sweden_foci.4003.t: "Rejet de la demande d'acquisition d'artillerie de la Suède"
 Sweden_foci.4003.d1: "L'Allemagne a décliné la demande de la Suède d'acquérir les canons automoteurs Panzerhaubitze 2000, invoquant des considérations stratégiques et des engagements existants."
 Sweden_foci.4003.d2: "La Russie a rejeté la proposition de la Suède d'acheter les canons automoteurs 2S19 Msta, évoquant des implications géopolitiques et des priorités stratégiques."
 Sweden_foci.4003.d3: "La Norvège a rejeté la proposition de la Suède de collaborer au développement et à la production du système d'artillerie Archer, se concentrant sur ses propres besoins de défense et politiques d'exportation."
 Sweden_foci.4003.o1: "Bjarne, lance le projet musical ABBA"
 Sweden_foci.5.t: "Modernisation de la flotte d'hélicoptères de transport de la Suède"
 Sweden_foci.5.d: "Pour améliorer nos capacités logistiques et de transport de troupes, la Suède évalue l'acquisition d'hélicoptères de transport avancés. Cette initiative vise à renforcer notre efficacité opérationnelle et à favoriser les collaborations de défense internationales."
 Sweden_foci.5.o1: "Acquérir des hélicoptères MH-60L Black Hawk auprès des États-Unis"
 Sweden_foci.5.o2: "Acquérir des hélicoptères Mi-26 auprès de la Russie"
 Sweden_foci.5.o3: "Acquérir des hélicoptères AS532 Cougar auprès de la France"
 Sweden_foci.5001.t: "Réponse à la demande d'acquisition d'hélicoptères de transport de la Suède"
 Sweden_foci.5001.d1: "Nous venons de recevoir la demande de la Suède d'acquérir des hélicoptères MH-60L Black Hawk. L'approbation de cette demande renforcerait les liens de défense entre les deux nations et améliorerait les capacités de transport tactique de la Suède."
 Sweden_foci.5001.d2: "Nous venons de recevoir la demande de la Suède d'acquérir des hélicoptères Mi-26. L'approbation de cette demande pourrait ouvrir des voies de collaboration militaire et renforcer considérablement la capacité de transport lourd de la Suède."
 Sweden_foci.5001.d3: "Nous venons de recevoir la demande de la Suède d'acquérir des hélicoptères AS532 Cougar. L'approbation de cette demande favoriserait des relations de défense plus étroites et fournirait à la Suède des capacités de transport moyen polyvalentes."
 Sweden_foci.5001.o1: "Décliner la demande de la Suède"
 Sweden_foci.5001.o2: "Accepter la demande de la Suède"
 Sweden_foci.5002.t: "Approbation de la demande d'acquisition d'hélicoptères de transport de la Suède"
 Sweden_foci.5002.d1: "Les États-Unis ont approuvé la demande de la Suède d'acquérir des hélicoptères MH-60L Black Hawk. Cette décision marque une étape significative dans la coopération de défense entre les deux nations."
 Sweden_foci.5002.d2: "La Russie a accepté la proposition de la Suède d'acheter des hélicoptères Mi-26, ouvrant de nouvelles voies pour une collaboration militaire et améliorant les capacités de transport lourd de la Suède."
 Sweden_foci.5002.d3: "La France a accepté de fournir des hélicoptères AS532 Cougar à la Suède, renforçant les liens de défense et fournissant à la Suède des solutions de transport polyvalentes."
 Sweden_foci.5002.o1: "Poursuivre les plans d'acquisition et de modernisation"
 Sweden_foci.5003.t: "Rejet de la demande d'acquisition d'hélicoptères de transport de la Suède"
 Sweden_foci.5003.d1: "Les États-Unis ont décliné la demande de la Suède d'acquérir des hélicoptères MH-60L Black Hawk, invoquant des considérations stratégiques et des engagements existants."
 Sweden_foci.5003.d2: "La Russie a rejeté la proposition de la Suède d'acheter des hélicoptères Mi-26, évoquant des implications géopolitiques et des priorités stratégiques."
 Sweden_foci.5003.d3: "La France a rejeté la demande de la Suède d'acquérir des hélicoptères AS532 Cougar, se concentrant sur ses propres besoins de défense et politiques d'exportation."
 Sweden_foci.5003.o1: "Dire à Paradox de géobloquer leur pays"
 Sweden_foci.6.t: "Expansion de la flotte de sous-marins de la Suède"
 Sweden_foci.6.d: "Pour renforcer nos capacités navales et assurer la défense de nos intérêts maritimes, la Suède envisage l'expansion de sa flotte de sous-marins. Nous avons plusieurs options : acquérir des sous-marins avancés auprès d'alliés étrangers ou développer notre propre conception indigène."
 Sweden_foci.6.o1: "Acquérir des sous-marins de type 212 auprès de l'Allemagne"
 Sweden_foci.6.o2: "Acquérir des sous-marins de classe Lada auprès de la Russie"
 Sweden_foci.6.o3: "Acquérir des sous-marins de classe Seawolf auprès des États-Unis"
 Sweden_foci.6.o4: "Développer une conception de sous-marin indigène"
 Sweden_foci.6001.t: "La Suède demande à acheter des sous-marins"
 Sweden_foci.6001.d1: "Le gouvernement suédois a officiellement demandé à acquérir des sous-marins de type 212 auprès de l'Allemagne. L'approbation de cette demande pourrait améliorer les relations de défense bilatérales et contribuer à la sécurité régionale."
 Sweden_foci.6001.d2: "Le gouvernement suédois a officiellement demandé à acquérir des sous-marins de classe Lada auprès de la Russie. L'approbation de cette demande pourrait ouvrir des voies de collaboration militaire et affecter les relations futures."
 Sweden_foci.6001.d3: "Le gouvernement suédois a officiellement demandé à acquérir des sous-marins de classe Seawolf auprès des États-Unis. L'approbation de cette demande pourrait renforcer les liens de défense et promouvoir l'interopérabilité entre nos marines."
 Sweden_foci.6001.o1: "Décliner la demande de la Suède"
 Sweden_foci.6001.o2: "Accepter la demande de la Suède"
 Sweden_foci.6002.t: "Approbation de la demande d'acquisition de sous-marins de la Suède"
 Sweden_foci.6002.d1: "L'Allemagne a approuvé la demande de la Suède d'acquérir des sous-marins de type 212. Cette décision marque une étape significative dans la coopération de défense entre les deux nations et renforcera les capacités navales de la Suède."
 Sweden_foci.6002.d2: "La Russie a accepté la proposition de la Suède d'acheter des sous-marins de classe Lada, ouvrant de nouvelles voies pour une collaboration militaire et renforçant la flotte de sous-marins suédoise."
 Sweden_foci.6002.d3: "Les États-Unis ont approuvé la demande de la Suède d'acquérir des sous-marins de classe Seawolf. Cette décision renforce les liens de défense et améliore considérablement les capacités de guerre sous-marine de la Suède."
