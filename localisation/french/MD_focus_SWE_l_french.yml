l_french:
 sweden_focus: "Priorités nationales suédoises"
 SWE_post_crisis_fiscal_decisions: "Décisions financières post-crise"
 SWE_post_crisis_fiscal_decisions_desc: "L'économie suédoise, autrefois dotée des revenus les plus élevés d'Europe dans les années 70, n'a pas réussi à rester en tête. La crise des années 90, qui a vu le PIB chuter de 5% au début de la décennie, a particulièrement marqué la machine à fric suédoise, autrefois intouchable. Le budget de 1994 présentait un déficit de 15% du PIB. Le gouvernement doit maintenant définir une politique convaincante pour le nouveau millénaire."
 SWE_riksbank_policy: "Politique de la Riksbank"
 SWE_riksbank_policy_desc: "La Riksbank est la banque centrale de Suède, active depuis 1668 et responsable de la gestion de la couronne suédoise, la monnaie nationale. Les actions de la banque centrale peuvent être décisives pour la position fiscale et même diplomatique du gouvernement."
 SWE_currency_policy: "Politique monétaire"
 SWE_currency_policy_desc: "L'inflation et la déflation sont toujours des possibilités centrales à prendre en compte. Tant que la Suède détient la couronne comme monnaie exclusive et propre, la Riksbank peut contrôler la quantité d'argent en circulation et donc la valeur de la monnaie sur le marché national et international."
 SWE_improve_the_stridsvagn_122: "Améliorer le Stridsvagn 122"
 SWE_improve_the_stridsvagn_122_desc: "Le Stridsvagn 122 est une version sous licence du char de combat principal allemand Leopard 2A5. Spécialisé pour le combat en forêt, le Stridsvagn pourrait encore faire l'objet d'expériences militaires pour peut-être rendre la prochaine génération de chars suédois encore plus efficace - et peut-être cette fois moins allemand - famille de machines de guerre."
 SWE_contracts_for_german_armament_companies: "Contrats pour des entreprises d'armement allemandes"
 SWE_contracts_for_german_armament_companies_desc: "Le secteur militaire suédois n'a jamais été massif au départ et sa taille s'est également épuisée au fil des décennies, en particulier depuis que la fin de la guerre froide a placé la « neutralité armée » un peu plus loin dans les priorités du gouvernement. Bien que nous ne puissions pas faire sûrs que notre armement sera parfait nous-mêmes, les Allemands seraient certainement heureux de le faire. Peut-être devrions-nous envisager de les embaucher."
 SWE_oresund_bridge: "Pont de l'Öresund"
 SWE_oresund_bridge_desc: "En construction depuis la fin des années 1990, l'Öresundsbron (Øresundsbroen en suédois) est un vaste projet de pont et de tunnel pour relier Malmö, dans le sud de la Suède, à Copenhague, capitale du Danemark. Cela marquerait une nouvelle connexion entre le sud de la Fennoscandie et la continent européen et faciliter les échanges avec les Danois ainsi qu'avec les Allemands et les autres pays européens."
 SWE_expand_e20: "Développer l'E20"
 SWE_expand_e20_desc: "L'E20, l'une des routes transeuropéennes du réseau routier E, relie entre autres le Danemark et la Suède via le nouveau pont d'Öresund, puis se dirige vers le nord en direction de Stockholm, où la route se poursuit par ferry vers l'Estonie et la Russie. Nous devons veiller à ce que le trafic sur l'E20 puisse se dérouler librement, car ce qui aide nos partenaires nous aide également."
 SWE_expand_malmo_harbor: "Agrandir le port de Malmö"
 SWE_expand_malmo_harbor_desc: "Avec l'Öresund terminé, nous devrions également nous concentrer sur la transformation de Malmö en une nouvelle alternative maritime attrayante à Göteborg. Cela permettrait à nos partenaires commerciaux du sud, au Danemark, en Allemagne et en Pologne, d'expédier plus efficacement et plus rapidement des marchandises vers le continent suédois."
 SWE_expand_the_merchant_fleet: "Agrandir la flotte marchande"
 SWE_expand_the_merchant_fleet_desc: "Avec la richesse, il faut s'assurer de créer la base pour plus de richesse. En construisant une quantité impressionnante de convois, nous devrions être en mesure de nous assurer que la Suède reste littéralement à flot en matière de compétitivité économique."
 SWE_expand_the_stockholm_docks: "Agrandir les quais de Stockholm"
 SWE_expand_the_stockholm_docks_desc: "Notre fenêtre la plus importante vers la Baltique orientale et vers la Finlande, l'Estonie et la Russie est le système portuaire de notre capitale, Stockholm. Nous devons l'agrandir pour rendre les échanges avec ces pays plus faciles et moins compliqués."
 SWE_northern_friendship: "Amitié nordique"
 SWE_northern_friendship_desc: "La Suède est une nation de paix et il n'y a aucune raison de changer cela. Nous devrions nous concentrer sur l'établissement de relations lucratives et cordiales avec nos partenaires, amis et alliés européens."
 SWE_friendship_with_denmark: "Se rapprocher du Danemark"
 SWE_friendship_with_denmark_desc: "La Suède et le Danemark ont mis un certain temps à découvrir leur amour l'un pour l'autre, se faisant la guerre plus de vingt fois au cours des dix derniers siècles. Mais le Danemark et la Suède, le premier ayant inspiré le drapeau du second, le second clairement supérieurs aux premiers à tous les autres égards, se sont trouvés amis et partenaires. Et parfois rivaux. Merde danskjävlar."
 SWE_friendship_with_norway: "Se rapprocher de la Norvège"
 SWE_friendship_with_norway_desc: "La Norvège a longtemps été aux côtés de la Suède - au sens figuré et géographique. Mais si la forme étrange de leur pays est une histoire en soi, il est indéniable que l'amitié de nos deux nations a été mutuellement bénéfique. Même bien qu'ils aient choisi le divorce en 1905. C'était impoli."
 SWE_friendship_with_the_baltic_states: "Se rapprocher des États baltes"
 SWE_friendship_with_the_baltic_states_desc: "L'Estonie, la Lettonie et la Lituanie partagent beaucoup avec les pays nordiques - c'est du moins ce qu'ils disent. Alors que nous essayons toujours de découvrir quelles similitudes culturelles autres qu'une vague relation linguistique entre les langues estonienne et finnoise sont censées lier l'Europe du Nord à cette partie de l'Europe de l'Est, autant en faire déjà nos amis. Pourquoi pas ?"
 SWE_swedish_norwegian_steel_production: "Production d'acier suédo-norvégienne"
 SWE_swedish_norwegian_steel_production_desc: "Les régions frontalières de la Suède et de la Norvège sont toutes deux riches en ressources naturelles et difficiles d'accès. Peut-être qu'en travaillant ensemble, nos deux pays pourront trouver un terrain d'entente sur lequel se tenir. Et un autre terrain divisé que nous pourrons exploiter et vendre à le plus offrant."
 SWE_friendship_with_finland: "Se rapprocher de la Finlande"
 SWE_friendship_with_finland_desc: "La Finlande est notre fidèle voisin depuis son indépendance. Et même s'ils ne feraient pas les mêmes déclarations concernant notre loyauté après la débâcle de la guerre d'hiver, nos nations sont généralement en assez bons termes, d'autant plus que les Suédois de Finlande sont une minorité importante dont les deux nations doivent un peu s'occuper ensemble."
 SWE_job_opportunities_in_scania: "Opportunités d'emploi chez Scania"
 SWE_job_opportunities_in_scania_desc: "Avec des personnes et des entreprises étrangères qui affluent dans le sud de la Suède, nous pouvons nous permettre de parrainer la création d'emplois dans cette région. Plus de clients signifie plus de demande, ce qui signifie plus de potentiel de croissance."
 SWE_friendship_with_iceland: "Se rapprocher de l'Islande"
 SWE_friendship_with_iceland_desc: "L'Islande est un spectacle à voir et, diplomatiquement, c'est peut-être le pays le moins controversé au monde. Ne pas être l'ami de l'Islande est à peu près un péché."
 SWE_expand_e6: "Développer l'E6"
 SWE_expand_e6_desc: "L'E6, qui mène du nord de la Norvège jusqu'à Oslo et de là jusqu'à la pointe sud de la Suède, est l'une des routes commerciales et de voyage les plus importantes entre la Suède et son voisin occidental très riche et épris de pétrole. Nous devrions chérir la relation norwego-suédoise et la dynamique commerciale de nos deux nations en gardant la route intacte et en la rendant plus accessible de notre côté."
 SWE_further_european_integration: "Poursuite de l'intégration européenne"
 SWE_further_european_integration_desc: "Alors que la Suède est sceptique à l'égard des idées paneuropéennes uniquement d'un point de vue culturel, une intégration économique plus poussée s'est avérée indéniablement efficace. Les Allemands achètent nos produits et nous achetons des produits allemands. Les Danois achètent nos produits et nous achetons des produits danois vendons et achetons plus de choses. "
 SWE_reform_the_diplomatic_agenda: "Réformer l'agenda diplomatique"
 SWE_reform_the_diplomatic_agenda_desc: "La scène mondiale est un domaine très précaire et un seul faux pas peut coûter des milliers d'emplois, voire des millions de vies. Nous devons nous assurer que la Suède n'utilise que les meilleurs parmi les meilleurs en ce qui concerne les ambassadeurs, au service des intérêts suédois avec détermination mais pas ouvertement au point d'offenser nos partenaires."
 SWE_invite_european_experts: "Inviter des experts européens"
 SWE_invite_european_experts_desc: "Nos partenaires européens disposent du personnel nécessaire pour résoudre presque tous les problèmes auxquels nous pourrions être confrontés. En les invitant et en les rassemblant à Stockholm, nous pourrions acquérir une nouvelle source de connaissances dans laquelle puiser."
 SWE_befriend_germany: "Se rapprocher de l'Allemagne"
 SWE_befriend_germany_desc: "L'Allemagne est la principale destination des exportations de la Suède et l'origine la plus importante des importations. Offenser les Allemands signifierait mettre en péril toute notre économie."
 SWE_education_reform: "Réforme de l'éducation"
 SWE_education_reform_desc: "Notre système éducatif est vieux et mauvais, nous devrions mettre en œuvre des méthodes modernes beaucoup plus efficaces qui impliquent Internet et les ordinateurs"
 SWE_european_military_contracts: "Contrats militaires européens"
 SWE_european_military_contracts_desc: "Les membres de l’Union européenne disposent d’une technologie militaire assez avancée et nous pouvons utiliser des moyens diplomatiques pour échanger avec eux."
 SWE_befriend_france: "Se rapprocher de la France"
 SWE_befriend_france_desc: "La France est l'une des puissances les plus influentes d'Europe, et bientôt notre amie."
 SWE_armored_initiative: "Initiative blindée"
 SWE_armored_initiative_desc: "Les blindés sont plus rapides et plus puissants que l'infanterie ordinaire. Faisons la Blitzkrieg suédoise !"
 SWE_artillery_initiative: "Initiative d'artillerie"
 SWE_artillery_initiative_desc: "L'artillerie est très importante dans le froid du nord, car les soldats peuvent mourrir de froid."
 SWE_infantry_weapons_initiative: "Initiative des armes d'infanterie"
 SWE_infantry_weapons_initiative_desc: "L'infanterie n'est peut-être pas la meilleure option, car elle n'est pas rapide et nous n'avons pas beaucoup d'hommes à recruter, mais nous ne pouvons pas ignorer qu'elle constitue l'épine dorsale de toute armée."
 SWE_befriend_the_united_kingdom: "Se rapprocher du Royaume-Uni"
 SWE_befriend_the_united_kingdom_desc: "Le Royaume-Uni est un grand pays, l'une des plus grandes puissances industrielles et militaires de l'UE. Soyons amis avec eux et profitons-en."
 SWE_overhaul_the_university_system: "Réviser le système universitaire"
 SWE_overhaul_the_university_system_desc: "Notre système universitaire ne s'est pas amélioré depuis les temps anciens, nous devons le moderniser au niveau de Harvard."
 SWE_befriend_italy: "Se rapprocher de l'Italie"
 SWE_befriend_italy_desc: "Nous et les Italiens nous combinons beaucoup, tout comme les boulettes de viande et les spaghettis !"
 SWE_join_nato: "Rejoindre l'OTAN"
 SWE_join_nato_desc: "L'OTAN peut ouvrir de nombreuses portes aux investissements internationaux et aux coopérations militaires."
 SWE_defensive_doctrines: "Doctrines défensives"
 SWE_defensive_doctrines_desc: "La Suède et ses déserts froids sont très faciles à défendre, il faut donc se concentrer sur ce point. Le secteur industriel s'en réjouira, tandis que notre secteur de l'armement sera très en colère."
 SWE_northern_ambition: "Ambition nordique"
 SWE_northern_ambition_desc: "La Suède a préservé sa neutralité au cours des deux derniers siècles. Il est temps de mettre fin à cette tendance regrettable et de mettre enfin le pied sur une scène mondiale qui nous a trop longtemps ignorés."
 SWE_justify_swedish_imperialism: "Justifier l'impérialisme suédois"
 SWE_justify_swedish_imperialism_desc: "Généralement, les tentatives coloniales suédoises d'autrefois sont considérées comme des notes de bas de page risibles de l'histoire des temps modernes. La Suède tenant l'Estonie et Dantzig ? Coloniser en Amérique du Nord ? C'est idiot, non ? Plus maintenant ! Ces tentatives de créer un empire suédois un souverain suédois ne doit pas être notre sujet de ridicule, mais notre sujet d'admiration."
 SWE_partnership_of_convenience: "Partenariat de commodité"
 SWE_partnership_of_convenience_desc: "La Russie peut être notre amie très facilement, puisque nous vivons tous les deux dans des forêts froides et désolées."
 SWE_join_csto: "Rejoindre l'OTSC"
 SWE_join_csto_desc: "Pour trouver une nouvelle place dans la politique mondiale, nous nous sommes détournés de nos anciens partenaires occidentaux. Heureusement, il existe à proximité un autre géant autoritaire isolé qui se bat pour le pouvoir mondial. S’allier aux Russes est la prochaine étape logique pour la grandeur de la Suède."
 SWE_animosity_towards_russia: "Animosité envers la Russie"
 SWE_animosity_towards_russia_desc: "Nous pourrions regagner la confiance populaire perdue en assurant à la population suédoise que nous ne nous dirigerons certainement pas vers les autoritaires de l'Est. La Russie n'est pas l'amie de la Sweden."
 SWE_rediscover_racial_theories: "Redécouvrir les théories raciales"
 SWE_rediscover_racial_theories_desc: "La Suède était l'un des premiers racistes, y compris les théories biologiques sur les implications du patrimoine. Du bon temps. En accueillant à nouveau ces doctrines éducatives dans notre école, nous pourrions raviver une bonne partie de la société suédoise."
 SWE_glorify_the_royal_family: "Glorifier la famille royale"
 SWE_glorify_the_royal_family_desc: "La famille royale suédoise n'a jamais rien fait de mal et a toujours raison. C'est la meilleure famille royale de toute l'Europe !"
 SWE_demand_equality_for_finland_swedes: "Demander l'égalité finlandaise-suédoise"
 SWE_demand_equality_for_finland_swedes_desc: "Les Suédois en Finlande ont assez souffert pour être là ! Exigez des changements sociaux de la part du gouvernement finlandais."
 SWE_glorify_the_viking_heritage: "Glorifier l'héritage viking"
 SWE_glorify_the_viking_heritage_desc: "Louez Thor ! Louez Odin ! Louez Freya ! Les anciens dieux aiment le nouveau gouvernement et nous aussi à propos de nos grands moments de raids, lorsque nous partons avec nos poches vides et que nous les ramenons pleins d'or !"
 SWE_the_king_of_sweden: "Le Roi de Suède"
 SWE_the_king_of_sweden_desc: "Nous avons bien rappelé à notre peuple à quel point notre roi est grand. Il est enfin temps de restaurer les héritiers de Gustavus Adolphus et Carolus à leur juste place !"
 SWE_anti_finnish_sentiment: "Sentiment anti-finlandais"
 SWE_anti_finnish_sentiment_desc: "Dominons-les à nouveau."
 SWE_embrace_the_northern_resistance_movement: "Embrasser le mouvement de résistance nordique"
 SWE_embrace_the_northern_resistance_movement_desc: "La Suède dominera à nouveau la Scandinavie !"
 SWE_the_emperor_of_sweden: "L'empereur de Suède"
 SWE_the_emperor_of_sweden_desc: "Être roi, c'est bien et tout, mais vous savez ce qui est mieux ? Être empereur. « Roi de Suède » ressemble à un chef d'État ennuyeux d'une monarchie constitutionnelle ennuyeuse. Mais « Empereur de Suède » ressemble à un dirigeant qui va redonner à la Suède sa grandeur, refaire de l'Estonie une colonie et faire passer le roi de Belgique pour un idiot."
 SWE_northern_militias: "Milices nordiques"
 SWE_northern_militias_desc: "Recruter des milices dans le pays augmentera la taille de notre armée, et donc notre capacité d'expansion."
 SWE_baltic_colonization_plan: "Plan de colonisation de la Baltique"
 SWE_baltic_colonization_plan_desc: "L'attaque de tous les États baltes assurera la domination du nord de la Suède."
 SWE_government_propaganda: "Bureau des communications royales"
 SWE_government_propaganda_desc: "L'information est un pouvoir, et la Couronne doit maîtriser sa communication. Un bureau de communication royal permettra d'unifier le discours officiel et de faire taire toute dissidence."
 SWE_offer_province_status_to_estonia: "Offrir le statut de province à l'Estonie"
 SWE_offer_province_status_to_estonia_desc: "En offrant à l'Estonie le statut de province, nous élargirons l'empire suédois de manière pacifique."
 SWE_tillbaka_till_riket: "Tillbaka jusqu'à Riket"
 SWE_tillbaka_till_riket_desc: "Le concept autrefois allemand de 'Heim ins Reich' devrait être une belle idole pour notre propre idéologie nationale."
 SWE_aryan_pact: "Pacte d'assurance fasciste mutuelle"
 SWE_aryan_pact_desc: "Le Pacte d'assurance fasciste mutuelle (MFAP) va garantir nos intérêts dans l'expansion territoriale européenne, tout en nous protégeant ainsi que nos « alliés » allemands."
 SWE_state_control_of_newspapers: "Contrôle d'État des journaux"
 SWE_state_control_of_newspapers_desc: "Notre presse est désormais contrôlée par l'État fasciste, et cela fera croire à notre utopie nazie."
 SWE_censor_the_internet: "Censurer Internet"
 SWE_censor_the_internet_desc: "Internet est un endroit dangereux pour notre population suédoise, nous pourrions le censurer et l'interdire à certains endroits pour sécuriser la propagande de l'État partout."
 SWE_ally_the_kaiser: "S'allier au Kaiser"
 SWE_ally_the_kaiser_desc: "Le Kaiserreich allemand et l'Empire suédois sont de retour, quel moment formidable pour une alliance des deux, garantissant la monarchie en Europe."
 SWE_the_swedish_imperial_army: "Armée impériale suédoise"
 SWE_the_swedish_imperial_army_desc: "Les Vikings étaient formidables, qu'en est-il de la guerre moderne ?"
 SWE_the_swedish_imperial_air_force: "Armée de l'air impériale suédoise"
 SWE_the_swedish_imperial_air_force_desc: "L'armée de l'air n'existait pas dans notre ancien empire, et sera la plus grande du monde dans le nouveau."
 SWE_pro_swedish_video_games: "Jeux vidéo pro-suédois"
 SWE_pro_swedish_video_games_desc: "D'une manière ou d'une autre, une société suédoise venue de Stockholm a commencé à faire de grands jeux sur l'histoire, ils ont proposé de faire un jeu spécial sur notre grand empire suédois si nous les payons."
 SWE_the_swedish_imperial_navy: "Marine impériale suédoise"
 SWE_the_swedish_imperial_navy_desc: "La marine royale suédoise est l'une des plus anciennes marines du monde, à l'époque viking, nous dominions la Baltique et l'Europe du Nord. Pendant ce temps, à l'ère moderne, notre marine est incomplète. Nous allons construire plus de chantiers navals et augmenter notre puissance navale , faisant à nouveau de la marine suédoise la meilleure !"
 Sweden.1.t: "La fin de l'Église d'État de Suède"
 Sweden.1.d: "L'Église de Suède est la plus grande communauté d'églises chrétiennes de Suède et la deuxième plus grande communauté luthérienne au monde, ainsi que la troisième plus grande église protestante, plus petite que la luthérienne Mekane Yesus d'Éthiopie et l'Église anglicane du Royaume-Uni. d'Angleterre.\n\nLe lien étroit entre l'État et l'Église de Suède a été constamment remis en question récemment, l'Église de Suède étant désignée comme l'Église d'État du gouvernement et de la monarchie suédoise. De nombreux autres pays européens ne donnent pas une telle position à un corps ecclésiastique particulier. Aux yeux des critiques, cela ne discrimine pas seulement les étrangers de croyance non chrétienne, mais aussi les petites communautés catholiques et orthodoxes de Sweden.\n\nIl n'y a pas de véritable pouvoir détenu par l'Église de La Suède n'est plus. Ne devrions-nous pas abolir nos liens avec eux ? Ou nous en tenir à eux au nom de la tradition ?\n\nHistoriquement, la Suède a rompu ses liens avec son église d'État le 1er janvier 2000."
 Sweden.1.o1: "Nous devons nous en débarrasser !"
 Sweden.1.o2: "Le luthéranisme est important ! Gardez-le !"
 Sweden.1.o3: "Thor et Odin sont bien meilleurs de toute façon."
 Sweden.3.t: "La fin de l'Église d'État de Suède"
 Sweden.3.d: "L'Église de Suède est la plus grande communauté chrétienne de Suède et la deuxième plus grande communauté luthérienne au monde, ainsi que la troisième plus grande église protestante, plus petite que la luthérienne éthiopienne Mekane Yesus et l'Église anglicane britannique. d'Angleterre.\n\nLe lien étroit entre l'État et l'Église de Suède a été constamment remis en question récemment, l'Église de Suède étant désignée comme l'Église d'État du gouvernement et de la monarchie suédoise. De nombreux autres pays européens ne donnent pas une telle position à un corps ecclésiastique particulier. Aux yeux des critiques, cela ne discrimine pas seulement les étrangers de croyance non chrétienne, mais aussi les petites communautés catholiques et orthodoxes de Sweden.\n\nIl n'y a pas de véritable pouvoir détenu par l'Église de La Suède n'est plus. Ne devrions-nous pas abolir nos liens avec eux ? Ou nous en tenir à eux au nom de la tradition ?\n\nHistoriquement, la Suède a rompu ses liens avec son église d'État le 1er janvier 2000."
 Sweden.3.o1: "Nous devons nous en débarrasser !"
 Sweden.3.o2: "Le luthéranisme est important ! Gardez-le !"
 Sweden.3.o3: "Thor et Odin sont bien meilleurs de toute façon."
 Sweden.4.t: "L'ascension de Daniel"
 Sweden.4.d: "Neutre [Root.GetName] a été ridiculisé pour son apparente lâcheté depuis quelques siècles. Jamais personne n’aurait prédit que le général le plus génial non seulement de la stratégie militaire contemporaine mais aussi de toute l’histoire de l’humanité serait élevé et formé en Suède.\n\nDaniel Sjöberg, souvent simplement appelé « Da9L » dans les cercles militaires (personne ne sait vraiment pourquoi), est probablement le plus grand génie militaire de tous les temps – un homme qui surpasse même Hannibal, Napoléon Bonaparte et D.D.R. Jake 'l'Écossais'."
 Sweden.4.o1: "Daniel nous mènera à la victoire !"
 Sweden.5.t: "Décisions budgétaires post-crise"
 Sweden.5.d: "Les crises budgétaire et économique des années 1990 ont marqué la Sweden. Nos dépenses dépassent de loin nos revenus et nous devons faire quelque chose."
 Sweden.5.o1: "Les coupes sociales sont le seul choix."
 Sweden.5.o2: "Le déficit est inévitable."
 Sweden.6.t: "Politique de la Riksbank"
 Sweden.6.d: "La banque centrale de Suède est principalement chargée de gérer la monnaie, la couronne suédoise, et donc de gérer l'inflation et la déflation des valeurs monétaires dans l'économie suédoise. La Riksbank a besoin de nouvelles instructions sur la manière de procéder sur la prochaines années."
 Sweden.6.o1: "Maintenir la stabilité de l'économie."
 Sweden.6.o2: "Gonflez la couronne."
 Sweden.7.t: "Jeux vidéo pro-suédois"
 Sweden.7.d: "Les jeux vidéo sont un moyen facile d'influencer les gens stupides qui passent plus de temps à jouer à des jeux vidéo politiques au lieu de se concentrer sur de vrais problèmes.\n\nQuel projet devrions-nous mener à terme ? (Nous avons déjà exclu un jeu se déroulant entre 1836 et 1936, car cela n'arrivera pas.)\n\nN'oubliez pas que nous devons enseigner aux enfants à quel point la Suède est formidable. De plus, nous devons verrouiller les fonctionnalités de jeu essentielles derrière des paywalls."
 Sweden.7.o1: "« Ironhearts », un jeu sur la neutralité.."
 Sweden.7.o2: "« Europa Supremalis », un jeu sur l'asservissement des Africains."
 Sweden.7.o3: "« Deus Vult », un jeu sur l'inceste."
 Sweden.8.t: "La Suède exige l'égalité pour les suédois finlandais"
 Sweden.8.d: "La récente agression néo-impérialiste de la Suède contre la Finlande a culminé dans les revendications d'égalité pour la minorité suédophone en Finlande.\n\nVoici le problème: ils sont déjà égaux. Le plus grand mouvement au sein du groupe revendiquant a rassemblé jusqu'à présent 50 membres. Il n'y a rien qui puisse offenser les Suédois - et rien que nous puissions changer."
 Sweden.8.o1: "Les Suédois sont fous."
 Sweden.9.t: "Plan de colonisation de la Baltique"
 Sweden.9.d: "Les États baltes doivent revenir au statut de dépendance de la Sweden. L'Estonie, la Lettonie et la Lituanie étaient des solutions temporaires acceptables - mais leur temps est révolu."
 Sweden.9.o1: "Pour la Suède !"
 Sweden.10.t: "La Suède nous offre le statut de province"
 Sweden.10.d: "Bien sûr, nous avons toujours aimé l'idée de faire partie de l'Europe du Nord, mais la Suède a été très... ouverte avec nous récemment et maintenant, le gouvernement royal suédois a demandé à l'Estonie rejoinde leur nation.  l'Estonie la fin en tant que nation souveraine doit-on accepter leur offre."
 Sweden.10.o1: "Nous devons nous coucher."
 Sweden.10.o2: "Jamais!"
 Sweden.11.t: "L'Estonie résiste !"
 Sweden.11.d: "L'Estonie a osé rejeter notre proposition généreuse de prendre la charge de guider les Estoniens vers la civilisation. Nous avons été surpris qu'ils aient réussi à faire en sorte que leur lettre de réponse soit exempte d'erreurs grammaticales - mais nous sommes également sceptiques quant à ce qui vient ensuite. Comment devons-nous procéder ?"
 Sweden.11.o1: "Ils ont mal compris quand ils ont pensé qu'il y avait un choix."
 Sweden.11.o2: "Eh bien. Nous les aurons une autre fois."
 Sweden_news.1.t: "Le secteur bancaire nordique se consolide"
 Sweden_news.1.d: "Dans un développement financier majeur, la banque suédoise Nordbanken a annoncé une fusion stratégique avec la banque danoise Unibank A/S et la banque norvégienne Christiania Bank og Kreditkasse. La nouvelle entité unifiée opérera sous le nom de Nordea et deviendra l'une des plus grandes institutions financières d'Europe du Nord.\n\nCette mesure constitue une avancée majeure vers l'intégration économique des pays nordiques, en simplifiant les services bancaires transfrontaliers et en renforçant la résilience financière partagée. Si certains craignent une centralisation excessive, ses partisans y voient des opportunités et des gains d'efficacité grâce à l'échelle."
 SWE_mo_protestant_tt: "§lLe protestantisme§! §gdeviendra la religion la plus populaire dans le pays...§!"
 SWE_germanic_roots: "Raviver nos racines germaniques"
 SWE_germanic_roots_desc: "L’héritage de la Suède est profondément lié au monde culturel et politique germanique, du commerce hanséatique aux liens dynastiques en Allemagne du Nord. En reconnaissant cet héritage, nous pouvons renforcer notre influence dans les anciennes sphères de coopération et affirmer notre place dans les affaires d’Europe centrale."
 SWE_union_with_denmark: "Proposer une union avec le Danemark"
 SWE_union_with_denmark_desc: "Malgré des siècles de rivalité, les liens entre la Suède et le Danemark restent profonds. Une nouvelle union pourrait redessiner la carte stratégique de la Scandinavie, non par la conquête, mais par une volonté commune et une alliance dynastique."
 SWE_pommerania_and_bremen_invest: "Investissez en Poméranie et à Brême"
 SWE_pommerania_and_bremen_invest_desc: "Les comptoirs commerciaux historiques et les territoires royaux du nord de l'Allemagne peuvent à nouveau faire partie intégrante de notre sphère économique et culturelle. Des investissements ciblés dans les ports, les chantiers navals et les infrastructures ouvriront la voie à un retour à l'engagement politique."
 SWE_oranje_ports: "Sécuriser l'accès aux ports d'Orange"
 SWE_oranje_ports_desc: "Les ports des Pays-Bas reliaient autrefois la Couronne suédoise au monde atlantique. Rétablir une présence navale et économique dans les Pays-Bas assurerait l'accès maritime et restaurerait des héritages oubliés."
 SWE_guardians_of_the_baltics: "Gardiennes de la Baltique"
 SWE_guardians_of_the_baltics_desc: "Avec l'instabilité croissante autour de la mer Baltique, la Suède doit se porter protectrice de la souveraineté, du commerce et de la sécurité baltiques. Ce rôle nécessitera une présence navale, une ouverture diplomatique et, si nécessaire, une ferme posture militaire."
 SWE_karelien_claims: "Raviver les revendications sur la Carélie"
 SWE_karelien_claims_desc: "Les terres de Carélie, longtemps contestées, détiennent une valeur culturelle et stratégique profonde. Que ce soit par la diplomatie, des programmes de peuplement ou la pression, la Suède peut poursuivre une voie pour restaurer son influence dans ces territoires frontaliers."
 SWE_poland_lituania_claims: "Affirmer les revendications en Pologne et Lituanie"
 SWE_poland_lituania_claims_desc: "Historiquement, les monarques suédois détenaient des revendications sur des parties de la Pologne et de la Lituanie. En invoquant des droits dynastiques et en soutenant des acteurs régionaux, nous pouvons légitimer notre influence dans cette zone contestée entre l'Est et l'Ouest."
 SWE_rumors_of_uprisings: "Rumeurs de soulèvements"
 SWE_rumors_of_uprisings_desc: "Le mécontentement mijote dans plusieurs régions où les liens culturels suédois restent forts. Les renseignements suggèrent un potentiel de mouvements autonomes sympathiques à notre cause. Devons-nous simplement observer ou nous préparer discrètement à agir ?"
 SWE_invest_and_settlement_deals: "Lancer des accords d'investissement et de peuplement"
 SWE_invest_and_settlement_deals_desc: "Pour ancrer notre influence, nous lancerons des initiatives stratégiques de peuplement et des accords d'infrastructure dans des régions historiquement liées. Par une présence économique et des corridors de population, la Suède peut remodeler l'équilibre du pouvoir régional sans annexion formelle."
 SWE_fb00: "Försvarsbeslut 2000"
 SWE_fb00_desc: "Tous les quelques années, le gouvernement discute, avec le Secrétaire à la Défense, du niveau de menace dans la région et de l'approche à adopter. Votre gouvernement fera adopter par le parlement une augmentation ou une diminution des dépenses militaires et de la doctrine selon la voie choisie."
 SWE_fb04: "Försvarsbeslut 2004"
 SWE_fb04_desc: "Tous les quelques années, le gouvernement discute, avec le Secrétaire à la Défense, du niveau de menace dans la région et de l'approche à adopter. Votre gouvernement fera adopter par le parlement une augmentation ou une diminution des dépenses militaires et de la doctrine selon la voie choisie."
 SWE_fb09: "Försvarsbeslut 2009"
 SWE_fb09_desc: "Tous les quelques années, le gouvernement discute, avec le Secrétaire à la Défense, du niveau de menace dans la région et de l'approche à adopter. Votre gouvernement fera adopter par le parlement une augmentation ou une diminution des dépenses militaires et de la doctrine selon la voie choisie."
 SWE_fb15: "Försvarsbeslut 2015"
 SWE_fb15_desc: "Tous les quelques années, le gouvernement discute, avec le Secrétaire à la Défense, du niveau de menace dans la région et de l'approche à adopter. Votre gouvernement fera adopter par le parlement une augmentation ou une diminution des dépenses militaires et de la doctrine selon la voie choisie."
 SWE_fb20: "Försvarsbeslut 2020"
 SWE_fb20_desc: "Tous les quelques années, le gouvernement discute, avec le Secrétaire à la Défense, du niveau de menace dans la région et de l'approche à adopter. Votre gouvernement fera adopter par le parlement une augmentation ou une diminution des dépenses militaires et de la doctrine selon la voie choisie."
 SWE_foi: "Institut de recherche de la défense totale"
 SWE_foi_desc: "Fusionner l'Institut de recherche de la défense nationale suédoise (FOA) et l'Institut de recherche aéronautique national (FFA) nous permettra de mener des recherches plus efficacement."
 SWE_democratic_politics: "Futur démocratique"
 SWE_democratic_politics_desc: "La Suède a une longue histoire d'idées démocratiques et travaille dur pour les diffuser davantage à travers le globe."
 SWE_soc_1: "Investir dans l'innovation suédoise"
 SWE_soc_1_desc: "Si nous restons en avance sur tous les autres en matière de recherche et d'innovation, nous aurons toujours l'avantage."
 SWE_soc_2: "Efforts politiques"
 SWE_soc_2_desc: "Travailler ensemble pour trouver la stabilité et plus de pouvoir politique."
 SWE_soc_3: "Étendre le syndicat"
 SWE_soc_3_desc: "Avoir de bonnes conditions de travail avec son employeur devrait être le droit de tout être humain."
 SWE_soc_4: "Permettre aux réfugiés de chercher un abri"
 SWE_soc_4_desc: "Avec les guerres actuelles terminées au Moyen-Orient, c'est définitivement notre travail de prendre soin de chaque homme et femme qui souhaite fuir la crise et se réfugier dans un endroit sûr jusqu'à la fin de la guerre et leur retour possible."
 SWE_soc_5: "Exercices du nord"
 SWE_soc_5_desc: "Nous devons organiser des exercices avancés pour montrer à nos concitoyens que notre militaire est en fait capable de résister à toute invasion de l'est."
 SWE_archer: "Développer le système d'artillerie Archer"
 SWE_archer_desc: "D'autres pays décident d'importer leurs armes, mais ils n'ont clairement pas le même ours à côté, donc nous devons aller plus loin et créer l'une des meilleures artilleries automotrices de l'histoire moderne."
 SWE_mod_1: "Financements pour Saab-Kockums"
 SWE_mod_1_desc: "Saab-Kockums, le constructeur actuel de notre force silencieuse, a besoin de nouveaux investissements pour continuer à fournir des sous-marins plus récents et meilleurs pour protéger nos côtes dans les eaux cachées en dessous."
 SWE_mod_2: "Résoudre la crise énergétique"
 SWE_mod_2_desc: "Le parti vert a ruiné nos prix de l'électricité pendant l'hiver en forçant la fermeture de nos réacteurs même s'ils ont passé des tests de sécurité pour plusieurs années à venir. Quand il fait un froid d'enfer et qu'il n'y a pas de vent, leurs nouvelles éoliennes fantaisistes ne serviront à rien."
 SWE_mod_3: "Le porte-avions suédois"
 SWE_mod_3_desc: "Les Américains appellent notre île culturelle le porte-avions insubmersible. Je veux dire, cela semble une assez bonne idée, faisons cela."
 SWE_mod_4: "Investir dans la qualité suédoise"
 SWE_mod_4_desc: "Les produits fabriqués en Suède ont toujours été de grande qualité. L'améliorer encore davantage pour nous faire un nom attirera les investisseurs et acheteurs étrangers."
 SWE_new_to_nato: "Nouveau dans l'OTAN"
 SWE_new_to_nato_desc: "Nous avons été ratifiés avec succès par tous les membres de l'OTAN. Cela assure notre protection et renforce l'alliance. Cependant, nous devrions aussi essayer d'explorer les opportunités industrielles qui se sont dévoilées."
 SWE_nato_standards: "Aux normes de l'OTAN"
 SWE_nato_standards_desc: "Notre militaire a été puni par nos vues neutres. Il est temps de remettre notre militaire aux normes de l'OTAN afin que nous puissions nous protéger nous-mêmes et nos alliés !"
 SWE_nato_contracts: "Contrats de l'OTAN"
 SWE_nato_contracts_desc: "Nos nouvelles opportunités impliquent des contrats militaires qui étaient auparavant difficiles avec des concurrents utilisant des biais politiques à leur avantage. Cette fois, nous trouverons plus facilement des échanges d'importation et d'exportation."
 SWE_american_contracts: "Contrats américains"
 SWE_american_contracts_desc: "Nous devrions étudier quel type d'équipement militaire nous pouvons obtenir grâce à des accords avec les États-Unis."
 SWE_air_force_expansion: "Expansion de l'armée de l'air"
 SWE_air_force_expansion_desc: "Nos vieux C-130H des années 1960 sont en bon état, mais ils ont de nombreuses années au compteur et une version plus récente bénéficierait à nos capacités stratégiques et internationales."
 SWE_drones_for_sweden: "Drones pour la Suède"
 SWE_drones_for_sweden_desc: "Les conflits récents ont montré l'importance de la guerre sans pilote. Nous devrions contacter les Américains et essayer d'acheter certaines de leurs anciennes variétés directement."
 SWE_attack_helicopters: "Hélicoptères suédois"
 SWE_attack_helicopters_desc: "Les États-Unis cherchent à vendre leurs anciens hélicoptères d'attaque. Cela a ouvert une grande opportunité de les obtenir à moindre prix. Peut-être pouvons-nous les obtenir moins chers si nous exportons davantage de fusils sans recul Carl Gustav."
 SWE_german_contracts: "Contrats allemands"
 SWE_german_contracts_desc: "Nous devrions étudier quel type d'équipement militaire nous pouvons obtenir grâce à des accords avec notre voisin du sud, les Allemands."
 SWE_panzer_expansion: "Expansion des Panzers"
 SWE_panzer_expansion_desc: "Plus de chars pour l'armée amélioreraient nos capacités de guerre terrestre."
 SWE_domestic_tank_factories: "Usines de chars domestiques"
 SWE_domestic_tank_factories_desc: "Maintenant que nous faisons partie de l'OTAN, nous devrions reconsidérer notre ancienne production de chars et peut-être développer un nouveau stridsvagn que nous pourrions exporter nous-mêmes. Une petite voix m'a dit que la FOI a loué un des nouveaux Léopards de l'Armée suédoise."
 SWE_artillery_collaborations: "Collaborations d'artillerie"
 SWE_artillery_collaborations_desc: "Notre précédente collaboration avec la Norvège fut un grand succès. Les Allemands envisagent aussi d'acquérir un nouveau véhicule d'artillerie de soutien. Peut-être devrions-nous exploiter cette opportunité pour obtenir un accord bénéfique pour nous deux."
 SWE_canadian_gripens: "Gripens canadiens"
 SWE_canadian_gripens_desc: "Maintenant que nous faisons partie de l'OTAN, nous pouvons commencer à parler avec le Canada d'une collaboration sur le JAS 39E. Un excellent chasseur pour nos deux nations."
 SWE_forsvarsmakten: "Försvarsmakten"
 SWE_forsvarsmakten_desc: "Notre défense nationale est l'épine dorsale de notre sécurité. Renforcer la Försvarsmakten est essentiel pour sauvegarder notre souveraineté et assurer la protection de nos frontières."
 SWE_batch_3: "JAS Batch III"
 SWE_batch_3_desc: "Investir dans le développement et la production du JAS Batch III modernisera notre armée de l'air, nous fournissant des avions de chasse de pointe capables de relever les défis de la guerre contemporaine."
 SWE_batch_4: "JAS Batch IV"
 SWE_batch_4_desc: "Poursuivant l'évolution de notre armée de l'air, le projet JAS Batch IV vise à apporter de nouvelles avancées à nos capacités aériennes. Cet investissement assure que nous restons à la pointe de la technologie aéronautique."
 SWE_next_generation_gripen: "Gripen de nouvelle génération"
 SWE_next_generation_gripen_desc: "En nous lançant dans le développement du Gripen de nouvelle génération, nous visons à créer un avion de chasse de pointe qui servira non seulement nos besoins de défense mais pourra aussi potentiellement devenir un produit d'exportation précieux."
 SWE_ak5: "Automatkarbin 5"
 SWE_ak5_desc: "Moderniser notre fusil standard, l'Automatkarbin 5, assure que notre infanterie est équipée de la dernière technologie en armes légères, améliorant l'efficacité de nos forces terrestres."
 SWE_cv90_fleet: "Stridsfordon 90"
 SWE_cv90_fleet_desc: "Développer et moderniser notre flotte de véhicules blindés Stridsfordon 90 renforce les capacités de nos forces terrestres, leur fournissant un équipement fiable et avancé pour divers scénarios de combat."
 SWE_bae_systems_ab: "BAE Systems AB"
 SWE_bae_systems_ab_desc: "Former des partenariats avec BAE Systems AB ouvre des opportunités pour des projets de défense collaboratifs, favorisant l'échange technologique et assurant l'amélioration continue de nos capacités militaires."
 SWE_the_infantry: "L'Infanterie"
 SWE_the_infantry_desc: "Investir dans l'entraînement, l'équipement et le moral de notre infanterie est primordial. Une infanterie forte et bien préparée forme l'épine dorsale de notre armée, capable de relever des défis sur divers fronts."
 SWE_luftvarnet: "Luftvärnet"
 SWE_luftvarnet_desc: "Améliorer nos capacités de défense aérienne par des investissements dans le Luftvärnet assure que nos cieux restent sécurisés, protégeant notre nation des menaces aériennes et maintenant le contrôle de notre espace aérien."
 SWE_visby_class: "Classe Visby"
 SWE_visby_class_desc: "Poursuivre le développement et la production des navires de classe Visby renforce nos forces navales, leur dotant de capacités avancées dans la guerre navale et sécurisant nos intérêts maritimes."
 SWE_visby_class_2: "Classe Visby II"
 SWE_visby_class_2_desc: "S'appuyant sur le succès de la classe Visby, le projet Visby Class II vise à renforcer davantage nos capacités navales, garantissant que notre flotte reste à la pointe de la technologie navale."
 SWE_hms_uppland: "HMS Uppland"
 SWE_hms_uppland_desc: "Investir dans le programme de sous-marin HMS Uppland renforce nos capacités sous-marines, ajoutant un atout furtif et puissant à nos forces navales."
 SWE_blekinge_class: "Classe Blekinge"
 SWE_blekinge_class_desc: "Le développement des navires de classe Blekinge étend notre flotte navale, nous fournissant des vaisseaux polyvalents capables de remplir divers rôles dans les opérations maritimes."
 SWE_lulea_class: "Classe Luleå"
 SWE_lulea_class_desc: "Faire progresser nos capacités navales, le projet de classe Luleå vise à introduire des navires modernes et efficaces dans notre flotte, assurant que nos forces maritimes sont bien préparées pour les défis futurs."
 SWE_flygvapnet: "Flygvapnet"
 SWE_flygvapnet_desc: "Renforcer le Flygvapnet est essentiel pour maintenir la supériorité aérienne. Ce domaine prioritaire englobe les investissements dans la technologie, la formation et les infrastructures pour maintenir notre armée de l'air à son apogée."
 SWE_armen: "Armén"
 SWE_armen_desc: "Améliorer les capacités de l'Armén est crucial pour les opérations terrestres. Cette priorité implique des investissements dans l'équipement, la formation et la planification stratégique pour assurer que notre armée est préparée à divers scénarios."
 SWE_marinen: "Marinen"
 SWE_marinen_desc: "Renforcer la Marinen est vital pour protéger nos intérêts maritimes. Ce domaine prioritaire inclut des investissements dans la technologie navale, l'expansion de la flotte et des partenariats stratégiques pour maintenir une marine forte et capable."
 SWE_rymdvapnet: "Rymdvapnet"
 SWE_rymdvapnet_desc: "Explorer le domaine de la défense spatiale, la priorité Rymdvapnet implique des investissements dans la technologie satellitaire, la surveillance spatiale et les capacités stratégiques pour sécuriser nos intérêts au-delà de l'atmosphère terrestre."
 SWE_adopt_norwegian_model: "Adopter le modèle norvégien"
 SWE_adopt_norwegian_model_desc: "Les Norvégiens ont beaucoup progressé en exportant des matières premières et du pétrole. Nous n'avons peut-être pas beaucoup de pétrole, mais nous sommes assis sur le plus grand gisement de terres rares d'Europe."
 SWE_Digital_agenda: "L'agenda numérique"
 SWE_Digital_agenda_desc: "La Suède doit embrasser la révolution numérique. À travers un agenda complet, nous ouvrirons la voie vers un futur connecté et compétitif."
 SWE_bredbandslyftet: "L'élan du haut débit"
 SWE_bredbandslyftet_desc: "L'accès au haut débit est vital pour l'innovation, l'éducation et le développement rural. Nous investirons dans la connectivité nationale."
 SWE_IT_skolan: "Informatique dans les écoles"
 SWE_IT_skolan_desc: "Les étudiants suédois méritent des outils et environnements numériques qui les préparent au monde de demain. Nous moderniserons l'éducation par l'informatique."
 SWE_digitalize_administration: "Numériser l'administration"
 SWE_digitalize_administration_desc: "Les services publics doivent être efficaces et conviviaux. En numérisant l'administration gouvernementale, nous réduisons la bureaucratie et augmentons la transparence."
 SWE_nordic_cooperation: "Coopération numérique nordique"
 SWE_nordic_cooperation_desc: "Nous renforcerons la coopération avec nos voisins nordiques sur les infrastructures numériques, l'innovation et la cybersécurité."
 SWE_swedish_alone: "Souveraineté numérique"
 SWE_swedish_alone_desc: "La Suède développera ses propres systèmes numériques sécurisés, minimisant la dépendance aux plateformes étrangères et garantissant l'intégrité des données."
 SWE_Vinnova_digital_innovation: "Subventions à l'innovation numérique Vinnova"
 SWE_Vinnova_digital_innovation_desc: "L'agence d'innovation Vinnova mènera les efforts pour financer la recherche numérique de pointe et l'entreprenariat à travers le pays."
 SWE_E_legitimation_for_citizen: "E-identification pour chaque citoyen"
 SWE_E_legitimation_for_citizen_desc: "Un système d'identification électronique universel et sécurisé assurera que tous les Suédois aient accès aux services numériques modernes."
 SWE_IT_start_up: "Soutenir les startups informatiques"
 SWE_IT_start_up_desc: "Nous stimulerons l'écosystème des startups suédoises par le financement, le mentorat et l'accès aux marchés numériques mondiaux."
 SWE_second_digital_agenda: "Agenda numérique 2.0"
 SWE_second_digital_agenda_desc: "Les bases étant posées, il est temps d'étendre nos ambitions numériques, la stratégie cloud, les cadres d'IA et le leadership global."
 SWE_coding_in_school: "Programmation dans le curriculum"
 SWE_coding_in_school_desc: "La programmation deviendra une matière centrale dans les écoles suédoises, assurant que la prochaine génération puisse façonner le monde numérique."
 SWE_digital_education_for_all: "Éducation numérique pour tous"
 SWE_digital_education_for_all_desc: "La littératie numérique tout au long de la vie est clé pour l'inclusion. Nous assurerons que tous les citoyens aient accès aux outils, formations et opportunités."
 SWE_Industrial_digitalisation: "Numérisation industrielle"
 SWE_Industrial_digitalisation_desc: "La Suède doit rester à la pointe de la révolution numérique. En investissant dans l'automatisation, la fabrication intelligente et les méthodes de production pilotées par l'IA, nous stimulerons notre productivité industrielle et notre compétitivité sur le marché mondial."
 SWE_revitalize_the_nation: "Revitaliser la nation"
 SWE_revitalize_the_nation_desc: "L'épine dorsale économique de la Suède doit être renforcée. En restructurant nos systèmes et priorités financiers, nous posons les bases d'un avenir plus fort."
 SWE_Riksbanken_souveranity: "Souveraineté de la Riksbank"
 SWE_Riksbanken_souveranity_desc: "La banque centrale suédoise doit agir de manière indépendante et décisive. Nous renforcerons sa souveraineté et la protégerons des influences étrangères ou politiques."
 SWE_AP_fonderna_restructure: "Restructurer les fonds de pension AP"
 SWE_AP_fonderna_restructure_desc: "Nos fonds de pension publics doivent être adaptés pour une durabilité à long terme et une résilience nationale."
 SWE_kosolidate_budgets: "Consolider le budget"
 SWE_kosolidate_budgets_desc: "La responsabilité fiscale est clé pour la sécurité financière. Un budget équilibré et transparent restaurera la confiance publique."
 SWE_inflation_goal: "Réaffirmer l'objectif d'inflation"
 SWE_inflation_goal_desc: "La stabilité des prix est essentielle à la prévisibilité économique. Nous renforcerons la cible d'inflation comme pierre angulaire de la politique monétaire."
 SWE_global_investments: "Attirer les investissements globaux"
 SWE_global_investments_desc: "La Suède doit être vue comme une destination stable et attractive pour le capital international. Nous ouvrirons de nouveaux canaux pour l'investissement global responsable."
 SWE_regularly_bond_trade: "Commerce régulier d'obligations d'État"
 SWE_regularly_bond_trade_desc: "Un système structuré d'émission d'obligations d'État permettra une gestion de la dette et un contrôle du marché plus intelligents."
 SWE_no_bonds_just_gold: "Pas d'obligations, juste de l'or"
 SWE_no_bonds_just_gold_desc: "Abandonnant les instruments de dette, nous retournons à un modèle de réserve fiscale basé sur l'or pour assurer une valeur nationale durable."
 SWE_transparency_law: "Loi sur la transparence nationale"
 SWE_transparency_law_desc: "Nous adopterons une législation garantissant que les processus financiers, les données et les décisions soient accessibles au public et à la presse."
 SWE_stabilize_the_exchange: "Stabiliser le taux de change de la Couronne"
 SWE_stabilize_the_exchange_desc: "La volatilité menace le commerce et l'épargne. Nous mettrons en place des mécanismes pour stabiliser la valeur de notre monnaie nationale."
 SWE_Pension_only: "Modèle de réserve uniquement pour les pensions"
 SWE_Pension_only_desc: "Concentrer notre richesse publique sur les pensions sécurise l'avenir de nos retraités, la séparant de la spéculation et des chocs mondiaux."
 SWE_Norwegian_fond_model: "Adopter le modèle de fonds norvégien"
 SWE_Norwegian_fond_model_desc: "Inspirés par nos voisins, nous canaliserons la richesse issue des ressources dans un fonds d'investissement mondial à long terme au bénéfice de tous les Suédois."
 SWE_Back_up_Privat_banks: "Soutenir les banques privées"
 SWE_Back_up_Privat_banks_desc: "Nous créerons des réserves d'urgence et des protocoles d'intervention pour assurer la survie des banques privées en temps de crise."
 SWE_Digitalize_central_bank: "Numériser la banque centrale"
 SWE_Digitalize_central_bank_desc: "Des outils et plateformes modernes rendront notre banque centrale plus rapide, plus précise et plus transparente que jamais."
 SWE_allow_crypto: "Autoriser les cryptomonnaies"
 SWE_allow_crypto_desc: "Nous légaliserons et régulerons l'usage des cryptomonnaies, intégrant les actifs numériques dans le cadre financier national."
 SWE_centralize_finacial_supervision: "Centraliser la supervision financière"
 SWE_centralize_finacial_supervision_desc: "Toute supervision financière sera regroupée sous une autorité unique et efficace pour éliminer les lacunes et la corruption."
 SWE_Digital_statistics_and_intrest_rate: "Numérisation des statistiques économiques et contrôle des taux"
 SWE_Digital_statistics_and_intrest_rate_desc: "En utilisant le suivi numérique et l'analyse prédictive, nous révolutionnerons la façon dont nous surveillons et ajustons les taux d'intérêt et les indicateurs économiques."
 SWE_automotive_Sector: "Revitaliser le secteur automobile"
 SWE_automotive_Sector_desc: "L'industrie automobile suédoise, un pilier de notre économie, doit être modernisée et soutenue avec de nouveaux investissements, technologies et coopération internationale."
 SWE_swedisch_industry: "Renforcer l'industrie suédoise"
 SWE_swedisch_industry_desc: "De la fabrication à l'industrie lourde, la productivité suédoise est un atout national. Nous protégerons et renforcerons notre base industrielle pour une nouvelle génération."
 SWE_Vattenfall_restructure: "Restructurer Vattenfall"
 SWE_Vattenfall_restructure_desc: "Vattenfall doit devenir plus efficace, innovant et tourné vers l'avenir. Une restructuration stratégique en fera un leader dans l'énergie verte et sécurisée."
 SWE_Pharma_industry_foundings: "Financer l'industrie pharmaceutique"
 SWE_Pharma_industry_foundings_desc: "Nous investirons dans le secteur pharmaceutique pour stimuler la santé publique, le potentiel d'exportation et notre réputation mondiale en sciences de la vie."
 SWE_astrazeneca_focus: "Expansion d'AstraZeneca"
 SWE_astrazeneca_focus_desc: "AstraZeneca est l'une de nos entreprises pharmaceutiques phares. Soutenir sa croissance et sa R&D apportera des bénéfices à long terme à la Suède et au-delà."
 SWE_Pharmacia_focus: "Relancer Pharmacia"
 SWE_Pharmacia_focus_desc: "Pharmacia était autrefois un leader mondial. Avec un soutien ciblé, nous pouvons lui redonner son importance grâce à la science, l'innovation et la résilience."
 SWE_attract_partners_japan: "Attirer des partenaires japonais"
 SWE_attract_partners_japan_desc: "Les partenariats stratégiques avec des firmes japonaises apporteront une synergie technologique et de fortes opportunités de croissance bilatérale."
 SWE_attract_partners_USA: "Attirer des partenaires américains"
 SWE_attract_partners_USA_desc: "Travailler avec des investisseurs et entreprises américains ouvrira de puissants canaux de recherche, de marché et de production pour les industries suédoises."
 SWE_attract_partners_Germany: "Attirer des partenaires allemands"
 SWE_attract_partners_Germany_desc: "La précision allemande et l'innovation suédoise peuvent créer une puissante alliance industrielle, favorisant un développement et une expansion mutuels."
 SWE_Vattenfall_PL: "Vattenfall en Pologne"
 SWE_Vattenfall_PL_desc: "Nous développerons les opérations énergétiques de Vattenfall en Pologne, renforçant notre influence régionale et notre sécurité énergétique."
 SWE_Vattenfall_GER: "Vattenfall en Allemagne"
 SWE_Vattenfall_GER_desc: "Les investissements dans les infrastructures énergétiques allemandes amélioreront les liens énergétiques transfrontaliers de Vattenfall et ses retours économiques."
 SWE_Vattenfall_NL: "Vattenfall aux Pays-Bas"
 SWE_Vattenfall_NL_desc: "Notre présence aux Pays-Bas se concentrera sur les investissements en énergies renouvelables et la construction d'une coopération européenne durable."
 SWE_british_SWE_partnership: "Partenariat britannico-suédois"
 SWE_british_SWE_partnership_desc: "Un accord bilatéral avec le Royaume-Uni se concentrera sur la science, l'industrie et la coopération énergétique pour renforcer notre compétitivité mutuelle."
 SWE_biotech_startups: "Soutenir les startups biotech"
 SWE_biotech_startups_desc: "Nous établirons un fonds national et des pôles d'innovation pour soutenir les entreprises biotech émergentes à la pointe de la médecine mondiale."
 SWE_found_biovitrum_AB: "Fonder Biovitrum AB"
 SWE_found_biovitrum_AB_desc: "Biovitrum AB deviendra une pierre angulaire dans la biotechnologie suédoise et le développement de traitements pour les maladies rares."
 SWE_in_market_production: "Encourager la production prête pour le marché"
 SWE_in_market_production_desc: "Nous soutiendrons les entreprises en transition de la recherche vers une production évolutive et prête à l'exportation dans les secteurs pharmaceutique et technologique."
 SWE_made_in_sweden: "Fabriqué en Suède"
 SWE_made_in_sweden_desc: "Une initiative de marque nationale promouvra les produits fabriqués en Suède comme étant de haute qualité, durables et prêts pour l'avenir à l'échelle mondiale."
 SWE_Vattenfall_windparks: "Développer les parcs éoliens de Vattenfall"
 SWE_Vattenfall_windparks_desc: "L'énergie éolienne sera une partie critique de notre avenir renouvelable. Nous soutiendrons Vattenfall dans l'augmentation de la capacité éolienne."
 SWE_Vattenfall_nuclear: "Moderniser le nucléaire de Vattenfall"
 SWE_Vattenfall_nuclear_desc: "L'énergie nucléaire restera partie de notre mix stratégique. Nous moderniserons nos réacteurs et assurerons une durabilité à long terme."
 SWE_sodertalje_science_center: "Centre scientifique de Södertälje"
 SWE_sodertalje_science_center_desc: "Nous créerons un centre scientifique et d'innovation leader à Södertälje, rassemblant le milieu universitaire, l'industrie et les startups."
 SWE_cooperation_with_universities: "Coopération université-industrie"
 SWE_cooperation_with_universities_desc: "Nos universités travailleront étroitement avec l'industrie via des subventions, défis d'innovation et projets de R&D."
 SWE_fusion_swedish_orphan_biovitrum: "Fusionner avec Swedish Orphan Biovitrum"
 SWE_fusion_swedish_orphan_biovitrum_desc: "La fusion des principaux acteurs des médicaments orphelins positionnera la Suède comme un hub global pour les solutions contre les maladies rares."
 SWE_volvo_investments: "Investir dans Volvo"
 SWE_volvo_investments_desc: "Nous soutiendrons la transition de Volvo vers les marchés des véhicules électriques, intelligents et autonomes pour préserver son statut mondial."
 SWE_northvolt_invests: "Soutenir les investissements Northvolt"
 SWE_northvolt_invests_desc: "Les technologies de batterie de Northvolt sont critiques pour notre transition propre. Nous soutiendrons leur montée en échelle à travers la Suède et l'Europe."
 SWE_Saab_investments: "Soutenir l'innovation duale de Saab"
 SWE_Saab_investments_desc: "De la défense à l'aviation, Saab est un atout critique. Nous investirons dans sa frontière technologique, à la fois civile et militaire."
 SWE_Vattenfall_energy_link_ger: "Lien énergétique Vattenfall vers l'Allemagne"
 SWE_Vattenfall_energy_link_ger_desc: "Un lien énergétique robuste vers l'Allemagne augmentera les exportations et stabilisera le réseau d'Europe du Nord."
 SWE_Vattenfall_biomass: "Initiative biomasse Vattenfall"
 SWE_Vattenfall_biomass_desc: "Nous développerons la production et la recherche en biomasse de Vattenfall pour réduire la dépendance aux fossiles tout en soutenant les industries rurales."
 SWE_Vattenfall_energy_link_baltics: "Lien Vattenfall vers les pays baltes"
 SWE_Vattenfall_energy_link_baltics_desc: "Nous approfondirons la coopération énergétique avec les pays baltes par les exportations d'électricité propre et le développement partagé du réseau."
 SWE_expand_pharma_capacity: "Développer la capacité pharmaceutique"
 SWE_expand_pharma_capacity_desc: "Nous renforcerons la production nationale de médicaments vitaux, en nous concentrant à la fois sur la sécurité sanitaire publique et la croissance économique."
 SWE_adapt_international_approval_standards: "Harmoniser les standards pharmaceutiques internationaux"
 SWE_adapt_international_approval_standards_desc: "L'adoption de standards réglementaires globaux accélérera les exportations pharmaceutiques suédoises et rationalisera les pipelines de développement."
 SWE_excavation: "Investir dans l'excavation minière"
 SWE_excavation_desc: "La richesse minérale de la Suède reste largement inexploitée. En investissant dans les technologies d'excavation et en prospectant de nouvelles zones de ressources, nous pouvons débloquer des opportunités économiques et alimenter nos ambitions industrielles."
 SWE_heavy_industry_expansion: "Développer l'industrie lourde"
 SWE_heavy_industry_expansion_desc: "Une nation moderne nécessite une base d'industrie lourde robuste. Par le développement des infrastructures et des subventions, nous augmenterons la production d'acier, de machines et de matériaux transformés."
 SWE_Mechanic_sector: "Soutenir le secteur mécanique"
 SWE_Mechanic_sector_desc: "L'industrie mécanique suédoise est de classe mondiale. Avec un soutien stratégique, nous pouvons stimuler l'innovation, la fabrication de précision et la production de composants à haute valeur ajoutée."
 SWE_Svenska_Kullagerfabriken: "SKF – Des roulements pour le monde"
 SWE_Svenska_Kullagerfabriken_desc: "Svenska Kullagerfabriken (SKF) fournit une technologie de roulements à billes vitale au marché mondial. En autonomisant cette entreprise, nous assurons des composants de haute qualité pour la production civile et militaire."
 SWE_Kiruna_mine: "Étendre la mine de Kiruna"
 SWE_Kiruna_mine_desc: "La mine de minerai de fer de Kiruna est l'une des plus grandes au monde. L'augmentation de la capacité et l'amélioration des liaisons de transport garantiront un approvisionnement régulier en matières stratégiques."
 SWE_sandvik_invest: "Investir dans l'ingénierie Sandvik"
 SWE_sandvik_invest_desc: "Sandvik est un leader dans les outils et matériaux avancés. Notre investissement renforcera son rôle dans l'usinage des métaux, l'exploitation minière et l'innovation des matériaux."
 SWE_Aitik: "Ouvrir la mine de cuivre d'Aitik"
 SWE_Aitik_desc: "La mine d'Aitik en Norrbotten détient d'immenses réserves de cuivre. Le développement stratégique de ce site soutiendra la croissance de l'électronique et de l'industrie."
 SWE_SSAB: "Production d'acier avec SSAB"
 SWE_SSAB_desc: "Svenskt Stål AB (SSAB) est à la pointe de la production d'acier. En modernisant et développant ses usines, la Suède peut fournir de l'acier haute qualité nationalement et à l'étranger."
 SWE_hexagon_manifacturing_inteligence: "Hexagon Manufacturing Intelligence"
 SWE_hexagon_manifacturing_inteligence_desc: "L'entreprise suédoise Hexagon est leader en mesure de précision et logiciels de fabrication. Soutenir leur innovation améliore notre compétitivité industrielle."
 SWE_improve_mining_equipment: "Moderniser l'équipement minier"
 SWE_improve_mining_equipment_desc: "En développant un équipement minier plus avancé, automatisé et durable, nous augmentons l'efficacité et réduisons les risques pour les travailleurs à travers le secteur."
 SWE_Malmberget: "Investir dans la mine de Malmberget"
 SWE_Malmberget_desc: "Le site de Malmberget contient de riches gisements de minerai de fer. L'amélioration des capacités d'extraction ici aidera à répondre à la demande croissante en matières premières."
 SWE_Garpenberg: "Moderniser les opérations de Garpenberg"
 SWE_Garpenberg_desc: "Les ressources polymétalliques de Garpenberg, incluant le zinc et l'argent, sont critiques pour l'industrie moderne. La modernisation de l'infrastructure de cette mine maximisera la production."
 SWE_focus_on_sveden: "Se concentrer sur l'industrie domestique"
 SWE_focus_on_sveden_desc: "Avant de regarder à l'étranger, nous devons d'abord renforcer nos propres fondations industrielles, assurant que la Suède devienne autonome et résiliente."
 SWE_support_expansion: "Soutenir l'expansion industrielle"
 SWE_support_expansion_desc: "Nos industries sont prêtes pour la croissance. Avec le soutien de l'État, nous pouvons intensifier nos opérations, employer plus de citoyens et exporter l'excellence suédoise."
 SWE_mining_investments: "Augmenter l'investissement minier"
 SWE_mining_investments_desc: "L'extraction minérale est un pilier de la force industrielle. Un investissement stratégique dans ce secteur assurera que nous ayons les ressources pour tout défi."
 SWE_attract_investors: "Attirer les investissements étrangers"
 SWE_attract_investors_desc: "Le capital mondial recherche des économies stables et innovantes. En ouvrant nos marchés et offrant des incitations, nous pouvons attirer des investissements vitaux."
 SWE_mechanic_in_perfection: "La perfection en mécanique"
 SWE_mechanic_in_perfection_desc: "La précision et l'innovation définissent la mécanique suédoise. Nous continuerons à affiner et exporter notre expertise en ingénierie mécanique dans le monde entier."
 SWE_swedish_projects: "Projets de développement suédois"
 SWE_swedish_projects_desc: "La Suède est plus que l'industrie et l'innovation. En investissant dans les infrastructures, la croissance régionale et l'identité nationale, nous assurons une société équilibrée et prospère."
 SWE_found_visit_sverige: "Fonder Visit Sweden"
 SWE_found_visit_sverige_desc: "Pour attirer les touristes et mettre en valeur les offres uniques de la Suède, nous établirons 'Visit Sweden', une agence nationale de tourisme qui présente tout, de la nature à la vie urbaine."
 SWE_Stockholm_and_upsala: "Promouvoir Stockholm et Uppsala"
 SWE_Stockholm_and_upsala_desc: "Notre capitale et sa ville jumelle historique détiennent une immense valeur culturelle et économique. La promotion stratégique de Stockholm et Uppsala stimule à la fois le tourisme et la fierté nationale."
 SWE_promote_lappland_and_raindeer: "Lappland et la piste des rennes"
 SWE_promote_lappland_and_raindeer_desc: "Le nord de la Suède offre des paysages à couper le souffle et des expériences culturelles samies. Nous promouvrons le Lappland comme une destination arctique authentique, avec l'élevage de rennes et les aventures hivernales."
 SWE_Goteborg_and_the_south: "Göteborg et la côte sud"
 SWE_Goteborg_and_the_south_desc: "Les côtes ouest et sud de la Suède offrent des expériences culinaires, des villes charmantes et un patrimoine maritime. Göteborg servira de porte d'entrée à cette région ensoleillée et pittoresque."
 SWE_cruise_the_coast: "Croisière le long de la côte suédoise"
 SWE_cruise_the_coast_desc: "Avec des milliers d'îles et un riche passé maritime, la Suède est parfaite pour la croisière côtière. Nous développerons les ports, promouvrons le voyage en ferry et attirerons les compagnies internationales."
 SWE_on_the_rail: "Voir la Suède par le train"
 SWE_on_the_rail_desc: "Écologique et pittoresque, le voyage en train est la manière idéale d'explorer la Suède. Les investissements dans les connexions ferroviaires orientées tourisme soutiendront les économies régionales et le tourisme durable."
 SWE_infrastructure_projects: "Initiatives nationales d'infrastructure"
 SWE_infrastructure_projects_desc: "Pour soutenir la croissance économique et la cohésion, nous devons lancer une vague de grands projets d'infrastructure. Du ferroviaire au numérique, ces investissements relieront la nation."
 SWE_bothnia_line: "Achever la ligne Bothnienne"
 SWE_bothnia_line_desc: "La ligne Bothnienne connecte le nord de la Suède plus efficacement avec le reste du pays. Achever cette voie ferrée booste le développement régional et la mobilité."
 SWE_exoand_gotland_infrastructure: "Développer les infrastructures de Gotland"
 SWE_exoand_gotland_infrastructure_desc: "Stratégiquement située en mer Baltique, Gotland a besoin d'infrastructures modernisées pour soutenir le commerce, le tourisme et la défense."
 SWE_expand_stockholm_harbor: "Développer le port de Stockholm"
 SWE_expand_stockholm_harbor_desc: "Pour faire face à l'augmentation du commerce et du tourisme, nous devons investir dans le développement du port de Stockholm en un hub maritime moderne."
 SWE_expand_the_malmo_docks: "Développer les docks de Malmö"
 SWE_expand_the_malmo_docks_desc: "Malmö est la porte sud de la Suède. Développer ses docks assure un traitement plus rapide du fret et des liens plus solides avec l'Europe continentale."
 SWE_SBUF: "Fonds suédois pour la construction (SBUF)"
 SWE_SBUF_desc: "Nous créerons un fonds dédié pour soutenir les travaux publics et le développement des infrastructures à travers la Suède."
 SWE_norra_lanken: "Construire Norra Länken"
 SWE_norra_lanken_desc: "Norra Länken soulagera la congestion dans le nord de Stockholm et améliorera le flux de trafic entre les zones industrielles et la capitale."
 SWE_sodra_lanken: "Construire Södra Länken"
 SWE_sodra_lanken_desc: "Le projet routier Södra Länken complémente notre réseau autoroutier, facilitant une logistique efficace et l'accès des navetteurs au sud."
 SWE_ericsson_digital_infrastructure: "Infrastructure numérique dirigée par Ericsson"
 SWE_ericsson_digital_infrastructure_desc: "Partenariat avec Ericsson, nous mènerons l'Europe en infrastructure numérique, déployant la 5G, les réseaux cloud et les systèmes de communication."
 SWE_found_industry_park_malmo: "Parc industriel à Malmö"
 SWE_found_industry_park_malmo_desc: "Pour revitaliser l'économie de Malmö, nous établirons un parc industriel moderne attirant des firmes technologiques, biotech et logistiques."
 SWE_found_industry_park_stockholm: "Parc industriel à Stockholm"
 SWE_found_industry_park_stockholm_desc: "Un parc industriel basé à Stockholm exploitera l'écosystème académique, technologique et d'investissement de la ville pour la croissance future."
 SWE_norbotten_line: "Moderniser la ligne du Norrbotten"
 SWE_norbotten_line_desc: "Le chemin de fer du Norrbotten est clé pour l'exploitation minière et la logistique du nord. Nous le moderniserons et l'étendrons pour une plus grande capacité."
 SWE_found_nordbanken: "Fonder Nordbanken"
 SWE_found_nordbanken_desc: "Une nouvelle banque publique, Nordbanken, promouvra l'investissement domestique, les prêts aux entreprises et l'inclusion financière régionale."
 SWE_found_NORDCAPS: "Créer le groupe d'investissement NORDCAPS"
 SWE_found_NORDCAPS_desc: "Pour soutenir les secteurs stratégiques, nous établirons NORDCAPS, un groupe d'investissement se concentrant sur la technologie, l'énergie et les entreprises trans-nordiques."
 SWE_banking_oportunity: "Programme d'opportunités bancaires"
 SWE_banking_oportunity_desc: "Nous assouplirons les réglementations et fournirons des incitations pour faire de la Suède un leader régional dans l'innovation financière responsable."
 SWE_thermal_energy_cooperation: "Coopération en énergie thermique"
 SWE_thermal_energy_cooperation_desc: "En promouvant les projets d'énergie thermique, nous améliorons la sécurité énergétique et avançons vers nos objectifs de décarbonation."
 SWE_agreement_to_support_industrial_mio_cooperation: "Accord de coopération industrielle MIO"
 SWE_agreement_to_support_industrial_mio_cooperation_desc: "Par des accords multi-industriels, nous synchroniserons l'innovation industrielle, la formation de la main-d'œuvre et les partenariats internationaux."
 SWE_form_Postnord: "Former PostNord"
 SWE_form_Postnord_desc: "Une société logistique commune PostNord sera fondée avec le Danemark pour gérer le courrier transfrontalier, les colis et la logistique numérique."
 SWE_digital_oportunity: "L'opportunité numérique"
 SWE_digital_oportunity_desc: "La numérisation offre une chance de prendre de l'avance. Nous investirons dans les compétences numériques, les startups et les plateformes sécurisées pour future-proof l'économie."
 SWE_found_Nordic_baltic_kooperation: "Coopération économique nordique-baltique"
 SWE_found_Nordic_baltic_kooperation_desc: "Une coopération plus étroite avec nos voisins nordiques et baltes améliore la résilience économique et construit un bloc régional fort."
 SWE_the_New_army: "Établir le quartier général des forces armées suédoises"
 SWE_the_New_army_desc: "Pour préparer la Suède aux réalités stratégiques du XXIe siècle, notre commandement militaire doit être réorganisé et renforcé. La création d'un quartier général centralisé des forces armées suédoises permettra une coordination rationalisée entre les armées, une planification logistique intégrée et une doctrine unifiée pour la défense nationale.\n\nCette mesure marque un changement structurel, passant d'une administration éparpillée en temps de paix à un commandement pleinement opérationnel et prêt au combat, capable de répondre aux crises avec rapidité et précision."
 SWE_Navy_reforms: "Réformes navales"
 SWE_Navy_reforms_desc: "Pour maintenir une force navale capable, nous devons moderniser notre flotte, restructurer les stratégies de commandement et intégrer de nouvelles technologies. Une marine plus forte assurera la capacité de la Suède à protéger ses eaux et à projeter sa puissance si nécessaire."
 SWE_Green_water_doctrine: "Doctrine des eaux vertes"
 SWE_Green_water_doctrine_desc: "La stratégie navale suédoise doit se concentrer sur la défense de nos eaux côtières tout en maintenant la capacité d'opérer dans les mers avoisinantes. En adoptant une doctrine des eaux vertes, nous assurons une flotte agile et polyvalente."
 SWE_combined_arms_operation: "Opérations interarmes"
 SWE_combined_arms_operation_desc: "La guerre moderne nécessite une coopération transparente entre les forces terrestres, aériennes et navales. Nous affinerons notre coordination militaire pour exécuter des opérations conjointes avec une efficacité maximale."
 SWE_Expand_coastal_patrols: "Étendre les patrouilles côtières"
 SWE_Expand_coastal_patrols_desc: "Augmenter la couverture des patrouilles le long de notre littoral améliorera la sécurité nationale et dissuadera les menaces potentielles. Investir dans de nouvelles vedettes de patrouille et technologies de surveillance est essentiel pour sécuriser les eaux suédoises."
 SWE_Improve_asw_training: "Améliorer l'entraînement à la guerre anti-sous-marine"
 SWE_Improve_asw_training_desc: "Les sous-marins ennemis représentent une menace constante pour nos eaux. En améliorant l'entraînement à la guerre anti-sous-marine (ASW) et en acquérant des systèmes sonar avancés, nous renforcerons notre défense navale."
 SWE_balanced_task_force_doctrine: "Doctrine de groupe tactique équilibré"
 SWE_balanced_task_force_doctrine_desc: "Une flotte bien équilibrée est essentielle à la fois pour la défense et la projection de puissance. En structurant nos forces navales en groupes tactiques polyvalents, nous améliorerons l'efficacité opérationnelle."
 SWE_improve_Radar_and_rec: "Améliorer le radar et la reconnaissance"
 SWE_improve_Radar_and_rec_desc: "Des capacités améliorées de radar et de reconnaissance fourniront une conscience situationnelle supérieure, nous permettant de détecter les menaces tôt et d'y répondre efficacement."
 SWE_improved_amphibious_units: "Unités amphibies améliorées"
 SWE_improved_amphibious_units_desc: "Nos forces amphibies doivent être modernisées pour mener des opérations à réponse rapide. Nous investirons dans un meilleur entraînement, de nouvelles embarcations de débarquement et un soutien logistique amélioré."
 SWE_Brown_water_doctrine: "Doctrine des eaux brunes"
 SWE_Brown_water_doctrine_desc: "La géographie unique de la Suède exige une marine capable d'opérer efficacement dans les environnements côtiers et fluviaux. Une doctrine des eaux brunes améliorera notre capacité à protéger les voies navigables intérieures et les archipels."
 SWE_Baltic_minefield_planning: "Planification de champs de mines en Baltique"
 SWE_Baltic_minefield_planning_desc: "Les mines ont historiquement été une méthode de défense navale rentable. En développant un plan stratégique de champs de mines en Baltique, nous dissuaderons les incursions hostiles et sécuriserons notre littoral."
 SWE_Expand_Coast_and_river_patrols: "Étendre les patrouilles côtières et fluviales"
 SWE_Expand_Coast_and_river_patrols_desc: "Maintenir la sécurité le long du littoral et des voies navigables intérieures de la Suède nécessite des forces de patrouille dédiées. En étendant nos unités de patrouille fluviales et côtières, nous assurons une vigilance constante."
 SWE_specified_amphibious_defence_force: "Force de défense amphibie spécialisée"
 SWE_specified_amphibious_defence_force_desc: "Une force de défense amphibie dédiée garantira que la Suède puisse défendre ses archipels et mener des opérations côtières avec efficacité. L'entraînement et l'équipement spécialisés seront prioritaires."
 SWE_archipelago_warfare: "Guerre d'archipel"
 SWE_archipelago_warfare_desc: "Les nombreuses îles de la Suède créent des défis et opportunités tactiques uniques. Développer des tactiques spécialisées pour la guerre d'archipel donnera à nos forces un avantage pour défendre notre patrie."
 SWE_Homewater_intervention: "Intervention dans les eaux nationales"
 SWE_Homewater_intervention_desc: "En temps de crise, la Suède doit pouvoir agir rapidement pour sécuriser ses eaux. Renforcer notre capacité à intervenir dans les différends territoriaux et les menaces à la sécurité assurera la stabilité maritime."
 SWE_Improve_mine_warfare: "Améliorer la guerre des mines"
 SWE_Improve_mine_warfare_desc: "Les mines navales restent une dissuasion efficace contre les incursions ennemies. En modernisant nos capacités de guerre des mines, nous pouvons mieux contrôler les voies navigables stratégiques et défendre nos côtes."
 SWE_Interbranch_commando: "Commando interarmes"
 SWE_Interbranch_commando_desc: "Pour améliorer nos capacités opérationnelles, la Suède établira des unités de commando d'élite pouvant s'intégrer de manière transparente avec toutes les branches de l'armée. Cette initiative favorisera la coopération interarmes et assurera que nos forces spéciales sont préparées à tous les défis, tant nationaux qu'internationaux."
 SWE_Realtime_data_sharing: "Partage de données en temps réel"
 SWE_Realtime_data_sharing_desc: "Sur le champ de bataille moderne, l'information est clé. En mettant en œuvre le partage de données en temps réel dans toutes les unités militaires, la Suède atteindra une conscience situationnelle inégalée. Cette amélioration permettra une prise de décision plus rapide et une coordination plus efficace, nous donnant un avantage stratégique dans tout conflit."
 SWE_Improve_marine_infantry: "Modernisation de l'infanterie de marine"
 SWE_Improve_marine_infantry_desc: "Notre infanterie de marine doit être prête à relever les défis du 21e siècle. Cette priorité investira dans un entraînement avancé, de nouveaux équipements et une technologie de pointe pour transformer nos forces de marine en une unité de combat amphibie redoutable, capable de déploiement rapide et d'opérations de combat soutenues."
 SWE_Gotland_radar: "Réseau radar de Gotland"
 SWE_Gotland_radar_desc: "Pour sauvegarder notre intégrité territoriale, la Suède établira un réseau radar de pointe sur l'île de Gotland. Cette initiative stratégique améliorera significativement nos capacités de surveillance aérienne et maritime, fournissant une alerte précoce des menaces potentielles et assurant la sécurité de nos cieux et de nos mers."
 SWE_fast_reaction_force: "Force de réaction rapide"
 SWE_fast_reaction_force_desc: "Dans un monde en constante évolution, la Suède doit être prête à répondre rapidement aux menaces émergentes. Notre nouvelle Force de réaction rapide sera l'avant-garde de notre défense, capable de se déployer en un instant pour protéger notre souveraineté et soutenir nos alliés."
 SWE_Rapid_deployment_doctrine: "Doctrine de déploiement rapide"
 SWE_Rapid_deployment_doctrine_desc: "La guerre moderne exige agilité et rapidité. En adoptant une doctrine de déploiement rapide, nos forces seront formées et équipées pour se mobiliser rapidement, assurant que nous puissions relever tous les défis, au pays ou à l'étranger."
 SWE_Integrated_command_and_control: "Commandement et contrôle intégrés"
 SWE_Integrated_command_and_control_desc: "Une militaire cohésive nécessite une communication et une coordination transparentes. Nos systèmes de commandement et contrôle intégrés unifieront nos forces, améliorant notre capacité à prendre des décisions rapides et informées dans le feu de l'action."
 SWE_Armestaben: "Renforcer l'état-major de l'armée de terre"
 SWE_Armestaben_desc: "Une force terrestre compétente nécessite non seulement du matériel, mais aussi une coordination, une doctrine et une préparation compétentes. Nous renforcerons l'état-major de l'armée de terre (Arméstaben) en tant qu'unité centrale de planification et de commandement des forces terrestres suédoises.\n\nEn améliorant le leadership opérationnel, en actualisant les protocoles d'entraînement et en intégrant de nouvelles évaluations stratégiques, l'état-major de l'armée de terre garantira que nos forces terrestres soient agiles, modernes et prêtes à faire face à des menaces évolutives, tant nationales qu'internationales."
 SWE_Joint_operation_Training: "Entraînement aux opérations conjointes"
 SWE_Joint_operation_Training_desc: "L'avenir de la guerre est collaboratif. Notre programme d'entraînement aux opérations conjointes forgera des liens solides entre notre armée de terre, notre marine et notre armée de l'air, créant un front unifié capable de relever des menaces complexes et multidomaines."
 SWE_Advanced_Territorial_defence: "Défense territoriale avancée"
 SWE_Advanced_Territorial_defence_desc: "Notre patrie est notre atout le plus précieux. Les initiatives de défense territoriale avancée fortifieront nos frontières et nos infrastructures critiques, garantissant que la Suède reste un bastion de sécurité dans un monde incertain."
 SWE_Defence_focus: "Priorité à la défense nationale"
 SWE_Defence_focus_desc: "En temps de paix, nous nous préparons à la guerre. Notre priorité à la défense nationale donnera la priorité à la modernisation de nos capacités militaires, garantissant que la Suède est toujours prête à défendre ses intérêts et ses valeurs."
 SWE_Reorganize_the_Active_troops: "Réorganisation des troupes actives"
 SWE_Reorganize_the_Active_troops_desc: "Nos troupes actives sont la première ligne de défense. Cette réorganisation optimisera leur structure et leur déploiement, améliorant leur préparation et leur efficacité dans les opérations offensives et défensives."
 SWE_Reorganize_reserve: "Réorganisation des forces de réserve"
 SWE_Reorganize_reserve_desc: "Une réserve forte est cruciale pour une défense soutenue. En réorganisant nos forces de réserve, nous assurons que la Suède peut rapidement renforcer ses troupes actives en temps de crise, maintenant nos capacités défensives sur de longues périodes."
 SWE_Advanced_Armor_Tactics: "Tactiques blindées avancées"
 SWE_Advanced_Armor_Tactics_desc: "La guerre blindée évolue. Notre programme de tactiques blindées avancées équipera nos équipages de chars des dernières stratégies et technologies, garantissant qu'ils restent une force redoutable sur le champ de bataille."
 SWE_mobile_Warfare_doctrine: "Doctrine de guerre mobile"
 SWE_mobile_Warfare_doctrine_desc: "La mobilité est la clé du combat moderne. En adoptant une doctrine de guerre mobile, nos forces seront entraînées à opérer rapidement et résolument, surpassant l'ennemi en manœuvre et assurant la victoire."
 SWE_Strengthen_infantry_training: "Entraînement d'infanterie renforcé"
 SWE_Strengthen_infantry_training_desc: "L'infanterie est le cœur de notre armée. Des programmes d'entraînement améliorés forgeront des soldats plus forts et résilients, capables de surmonter tous les défis et défendre notre nation avec une détermination inébranlable."
 SWE_Advanced_mechanized_tactic: "Tactiques mécanisées avancées"
 SWE_Advanced_mechanized_tactic_desc: "Les unités mécanisées combinent vitesse et puissance de feu. Nos tactiques mécanisées avancées garantiront que ces unités soient à la pointe de l'innovation militaire, prêtes à mener nos opérations et à sécuriser les objectifs clés."
 SWE_Modernize_Armored_Tactics: "Tactiques blindées modernes"
 SWE_Modernize_Armored_Tactics_desc: "Les unités blindées doivent s'adapter au champ de bataille changeant. Les tactiques blindées modernes intégreront les dernières technologies et stratégies, assurant que nos chars et véhicules blindés restent une force puissante dans tout conflit."
 SWE_Armored_Delay: "Tactiques de retardement blindé"
 SWE_Armored_Delay_desc: "Parfois, la meilleure défense est un retardement stratégique. Nos tactiques de retardement blindé entraîneront nos forces à ralentir l'avancée ennemie, gagnant du temps pour les renforts et renversant le cours de la bataille."
 SWE_Reserve_mobilisation_plan: "Plan de mobilisation des réserves"
 SWE_Reserve_mobilisation_plan_desc: "En temps de crise, nos réserves doivent être prêtes à renforcer nos défenses. Ce plan de mobilisation assure un appel rapide et efficace, intégrant de manière transparente les unités de réserve dans nos forces actives."
 SWE_Territorial_defence_coordination: "Coordination de la défense territoriale"
 SWE_Territorial_defence_coordination_desc: "Une défense coordonnée est une défense forte. En améliorant notre coordination de la défense territoriale, nous assurons que toutes les branches de notre armée travaillent ensemble pour protéger notre patrie, ne laissant aucune faille que l'ennemi pourrait exploiter."
 SWE_Rapid_Armor_deployment: "Déploiement blindé rapide"
 SWE_Rapid_Armor_deployment_desc: "La vitesse est cruciale dans la guerre blindée. Nos stratégies de déploiement blindé rapide assureront que nos chars et véhicules blindés soient toujours au bon endroit au bon moment, prêts à frapper quand nécessaire."
 SWE_Mechanized_Stormtroops: "Troupes d'assaut mécanisées"
 SWE_Mechanized_Stormtroops_desc: "Les troupes d'assaut mécanisées sont la pointe de la lance. Équipées des derniers véhicules et armes, elles mèneront nos offensives, perçant les lignes ennemies et assurant la victoire."
 SWE_Specialized_infantry: "Unités d'infanterie spécialisées"
 SWE_Specialized_infantry_desc: "Les unités d'infanterie spécialisées sont entraînées pour des missions spécifiques à haut risque. Que ce soit la guerre urbaine, le combat en montagne ou les opérations en jungle, ces soldats sont prêts à tout."
 SWE_Mech_Art: "Entraînement de l'artillerie mécanisée"
 SWE_Mech_Art_desc: "L'artillerie mécanisée combine mobilité et puissance de feu dévastatrice. Nos programmes d'entraînement assureront que ces unités sont toujours prêtes à fournir un soutien crucial, renversant le cours de la bataille en notre faveur."
 SWE_Advanced_Armor_counterattack: "Contre-attaque blindée avancée"
 SWE_Advanced_Armor_counterattack_desc: "Quand l'ennemi frappe, nous devons être prêts à riposter. Nos stratégies de contre-attaque blindée avancée garantiront que nos unités blindées puissent rapidement se regrouper et lancer des contre-offensives dévastatrices."
 SWE_Improve_reserve_training: "Amélioration de l'entraînement des réserves"
 SWE_Improve_reserve_training_desc: "Nos réserves sont une partie vitale de notre défense. Des programmes d'entraînement améliorés assureront qu'elles sont toujours prêtes à se lever et à défendre notre nation, quel que soit le défi."
 SWE_Optimize_supply_chain: "Chaîne logistique optimisée"
 SWE_Optimize_supply_chain_desc: "Une armée bien ravitaillée est une armée forte. En optimisant notre chaîne logistique, nous assurons que nos troupes ont tout ce dont elles ont besoin, quand elles en ont besoin, pour maintenir leur esprit combatif et leur efficacité."
 SWE_Global_intervention_capability: "Capacité d'intervention mondiale"
 SWE_Global_intervention_capability_desc: "Dans un monde interconnecté, les menaces peuvent émerger n'importe où. Notre capacité d'intervention mondiale assure que nous pouvons projeter puissance et influence bien au-delà de nos frontières, protégeant nos intérêts et promouvant la stabilité."
 SWE_Balance_act: "Stratégie militaire équilibrée"
 SWE_Balance_act_desc: "Une stratégie militaire équilibrée est la clé de notre succès. En investissant à la fois dans les capacités offensives et défensives, nous assurons que la Suède est préparée à tous les défis, de la défense territoriale aux opérations internationales."
 SWE_Artillery_Impovements: "Améliorations de l'artillerie"
 SWE_Artillery_Impovements_desc: "L'artillerie est l'épine dorsale de notre soutien-feu. En investissant dans les dernières technologies et formations, nous assurons que nos unités d'artillerie sont toujours prêtes à fournir une puissance de feu décisive quand et où cela est nécessaire."
 SWE_naval_landing_training: "Entraînement au débarquement naval"
 SWE_naval_landing_training_desc: "Les opérations amphibies sont complexes et exigeantes. Nos programmes d'Entraînement au débarquement naval prépareront nos troupes à exécuter des débarquements de plage et des assauts côtiers avec précision et efficacité."
 SWE_Air_mobility_exercise: "Exercices de mobilité aérienne"
 SWE_Air_mobility_exercise_desc: "La mobilité aérienne est cruciale pour un déploiement et un soutien rapides. Nos exercices garantiront que nos forces aériennes soient prêtes à transporter des troupes et du matériel rapidement et efficacement, où que ce soit nécessaire."
 SWE_lone_fighter_training: "Entraînement du combattant solitaire"
 SWE_lone_fighter_training_desc: "Parfois, nos soldats doivent opérer seuls derrière les lignes ennemies. L'Entraînement du combattant solitaire les équipe des compétences et de la résilience pour survivre et prospérer dans les conditions les plus difficiles."
 SWE_Delay_training: "Entraînement au retardement"
 SWE_Delay_training_desc: "Retarder l'avancée ennemie peut être une tactique cruciale. Nos programmes d'entraînement au retardement prépareront nos troupes à ralentir la progression ennemie, gagnant du temps pour les renforts et renversant le cours de la bataille."
 SWE_Direct_counter_attack: "Contre-attaque directe"
 SWE_Direct_counter_attack_desc: "Quand l'ennemi frappe, nous devons être prêts à riposter. Nos stratégies de contre-attaque directe garantiront que nos forces puissent rapidement se regrouper et lancer des contre-offensives décisives, reprenant l'initiative."
 SWE_entrenchment_training: "Entraînement au retranchement"
 SWE_entrenchment_training_desc: "Le retranchement est une tactique défensive vitale. Nos programmes d'entraînement assureront que nos troupes sont compétentes pour creuser et tenir leur position, quel que soit le défi."
 SWE_Wargames_and_exercise: "Kriegspiels et exercices"
 SWE_Wargames_and_exercise_desc: "Les kriegspiels et exercices sont essentiels pour affiner nos compétences et tester nos stratégies. En nous engageant dans des scénarios d'entraînement réguliers et réalistes, nous assurons que nos forces sont toujours prêtes pour les défis de la guerre moderne."
 SWE_army_defence_exercise: "Exercices de défense de l'armée"
 SWE_army_defence_exercise_desc: "Défendre notre patrie est notre priorité absolue. Nos exercices de défense de l'armée prépareront nos troupes à repousser toute menace, assurant que la Suède reste sûre et souveraine."
 SWE_Global_Crisis_management: "Gestion de crise mondiale"
 SWE_Global_Crisis_management_desc: "Dans un monde en constant changement, des crises peuvent émerger n'importe où. Nos stratégies de gestion de crise mondiale assurent que nous sommes prêts à répondre rapidement et efficacement, protégeant nos intérêts et promouvant la stabilité."
 SWE_security_intervention: "Intervention de sécurité"
 SWE_security_intervention_desc: "Quand la sécurité est menacée, une intervention rapide est cruciale. Nos stratégies d'Intervention de sécurité assurent que nous pouvons agir résolument pour restaurer l'ordre et protéger nos intérêts, au pays et à l'étranger."
 SWE_Ready_for_Defence: "Prêt pour la défense"
 SWE_Ready_for_Defence_desc: "Une défense forte commence par la préparation. En investissant dans la formation, l'équipement et les infrastructures, nous assurons que la Suède est toujours prête à défendre sa souveraineté et protéger son peuple."
 SWE_Airforce_structure: "Refonte de la structure de l'armée de l'air"
 SWE_Airforce_structure_desc: "Une armée de l'air moderne nécessite une structure moderne. Cette refonte rationalisera nos systèmes de commandement et de contrôle, améliorant la coordination et l'efficacité de toutes les opérations aériennes."
 SWE_Restructure_Airdefense: "Restructuration de la défense aérienne"
 SWE_Restructure_Airdefense_desc: "Nos cieux doivent rester inviolables. En restructurant notre défense aérienne, nous assurons un système intégré et multicouche capable de détecter et neutraliser toute menace aérienne."
 SWE_Restructure_Airports: "Restructuration des infrastructures aéroportuaires"
 SWE_Restructure_Airports_desc: "Les aéroports sont les lignes de vie de nos opérations aériennes. Cette restructuration modernisera nos infrastructures aéroportuaires, assurant un déploiement rapide et sécurisé de nos ressources aériennes."
 SWE_enhance_pilot_training: "Formation de pilote améliorée"
 SWE_enhance_pilot_training_desc: "Nos pilotes sont la pointe de la lance. Des programmes de formation améliorés affûteront leurs compétences, assurant qu'ils sont prêts pour tout défi, des missions de supériorité aérienne aux frappes de précision."
 SWE_strike_focus: "Priorité aux opérations de frappe"
 SWE_strike_focus_desc: "Les frappes de précision sont cruciales dans la guerre moderne. Cette priorité dotera notre force aérienne des technologies et tactiques les plus récentes, nous assurant de pouvoir porter des coups décisifs contre des cibles de haute valeur."
 SWE_interception_focus: "Priorité aux opérations d'interception"
 SWE_interception_focus_desc: "Intercepter les aéronefs ennemis est une mesure défensive vitale. Cette priorité améliorera nos capacités d'interception, assurant que nos cieux restent sécurisés contre toute incursion."
 SWE_Improve_groundattack_training: "Amélioration de l'entraînement à l'attaque au sol"
 SWE_Improve_groundattack_training_desc: "Soutenir les troupes au sol depuis les airs est essentiel pour les opérations interarmes. Un entraînement amélioré assurera que nos pilotes sont compétents pour fournir un appui aérien rapproché, renversant le cours de la bataille en notre faveur."
 SWE_Integrated_strike_tactics: "Tactiques de frappe intégrées"
 SWE_Integrated_strike_tactics_desc: "Les tactiques de frappe intégrées combinent les forces de nos forces aériennes, terrestres et maritimes. En coordonnant nos opérations, nous assurons un impact et une efficacité maximum dans tout engagement."
 SWE_Improve_fighter_training: "Amélioration de l'entraînement des chasseurs"
 SWE_Improve_fighter_training_desc: "Nos pilotes de chasse sont les gardiens de nos cieux. Des programmes d'entraînement améliorés les équiperont des compétences et tactiques nécessaires pour maintenir la supériorité aérienne dans tout conflit."
 SWE_Improve_Radarcapability: "Amélioration des capacités radar"
 SWE_Improve_Radarcapability_desc: "Le radar est l'œil de notre défense aérienne. En améliorant nos capacités radar, nous assurons la détection précoce et le suivi de toute menace aérienne, fournissant à nos forces le temps et les informations nécessaires pour répondre efficacement."
 SWE_Combat_exercise_simulation_center: "Centre de simulation d'exercices de combat"
 SWE_Combat_exercise_simulation_center_desc: "Un entraînement réaliste est essentiel à la préparation au combat. Notre centre de simulation de pointe fournira des scénarios immersifs et exigeants, affinant les compétences de nos pilotes et les préparant aux opérations réelles."
 SWE_Upgrade_Comunication_network: "Réseau de communication amélioré"
 SWE_Upgrade_Comunication_network_desc: "Une communication transparente est vitale pour des opérations coordonnées. En améliorant notre réseau de communication, nous assurons que nos forces peuvent partager des informations et coordonner des actions en temps réel, améliorant notre efficacité opérationnelle."
 SWE_fight_simulation_center: "Centre de simulation de combat"
 SWE_fight_simulation_center_desc: "Les scénarios de combat simulés permettent à nos pilotes de s'entraîner aux conditions les plus difficiles. Notre Centre de simulation de combat fournira un entraînement réaliste et immersif, préparant notre armée de l'air à toute éventualité."
 SWE_Digital_battlefield_organization: "Organisation du champ de bataille numérique"
 SWE_Digital_battlefield_organization_desc: "Le champ de bataille moderne est numérique. En organisant nos opérations autour d'un cadre numérique, nous améliorons notre conscience situationnelle, notre coordination et nos capacités de prise de décision, garantissant que nous conservons l'avantage dans tout conflit."
 SWE_Improve_AWACS_Datalink: "Amélioration de la liaison de données AWACS"
 SWE_Improve_AWACS_Datalink_desc: "L'AWACS fournit les yeux et les oreilles de nos opérations aériennes. En améliorant nos capacités de liaison de données, nous assurons le partage en temps réel d'informations critiques, améliorant notre capacité à détecter, suivre et engager les menaces efficacement."
 SWE_Implement_realtime_data_sharing: "Mise en œuvre du partage de données en temps réel"
 SWE_Implement_realtime_data_sharing_desc: "Le partage de données en temps réel est crucial pour des opérations coordonnées. En mettant en œuvre des technologies avancées de partage de données, nous assurons que nos forces disposent des informations nécessaires, quand elles en ont besoin, pour prendre des actions décisives dans le feu de l'action."
 SWE_Taurus_integration: "Intégrer le missile Taurus"
 SWE_Taurus_integration_desc: "Dans un paysage stratégique en évolution rapide, la Suède doit renforcer sa capacité à mener des frappes de précision sur de longues distances. Le missile de croisière Taurus KEPD 350 développé germano-suédois semble être une solution idéale, particulièrement en combinaison avec notre plateforme de chasseur multirôle, le JAS 39 Gripen.\n\nEn initiant des discussions sur l'acquisition, la licence ou l'intégration conjointe, nous pouvons augmenter dramatiquement nos capacités de frappe profonde tout en restant en dehors des cadres d'alliance traditionnels."
 SWE_Special_Operation_capability: "Amélioration des capacités d'opérations spéciales"
 SWE_Special_Operation_capability_desc: "Les opérations spéciales sont la pointe de la lance dans la guerre non conventionnelle. En améliorant nos capacités dans ce domaine, nous assurons que nos forces sont prêtes à exécuter des missions à haut risque et haute récompense, protégeant nos intérêts nationaux dans l'ombre."
 SWE_focus_on_infiltration: "Priorité aux opérations d'infiltration"
 SWE_focus_on_infiltration_desc: "L'infiltration est une compétence cruciale pour les forces spéciales. Cette priorité équipera nos opérateurs des dernières tactiques et technologies, leur permettant de pénétrer les lignes ennemies sans être détectés et de recueillir des renseignements vitaux."
 SWE_focus_on_Reconnaissance_capability: "Amélioration des capacités de reconnaissance"
 SWE_focus_on_Reconnaissance_capability_desc: "La reconnaissance est les yeux et les oreilles de nos opérations militaires. En améliorant nos capacités de reconnaissance, nous assurons que nos forces ont les informations nécessaires pour prendre des actions décisives, que ce soit en défense ou en attaque."
 SWE_focus_on_counter_spy_capability: "Priorité aux opérations de contre-espionnage"
 SWE_focus_on_counter_spy_capability_desc: "Le contre-espionnage est vital pour la sécurité nationale. Cette priorité renforcera notre capacité à détecter et neutraliser les opérations de renseignement étrangères, protégeant nos secrets et maintenant notre avantage stratégique."
 SWE_Reform_Specialforces_training: "Réforme de l'entraînement des forces spéciales"
 SWE_Reform_Specialforces_training_desc: "Nos forces spéciales sont d'élite, et leur entraînement doit refléter cela. Cette réforme introduira des techniques de pointe et des normes rigoureuses, assurant que nos opérateurs sont toujours prêts pour les missions les plus exigeantes."
 SWE_Improve_secret_secvice_cooperation: "Amélioration de la coopération des services secrets"
 SWE_Improve_secret_secvice_cooperation_desc: "La coopération entre nos services secrets et nos forces spéciales est cruciale pour le succès des opérations. En améliorant cette collaboration, nous renforçons notre capacité à exécuter des missions clandestines et à recueillir du renseignement efficacement."
 SWE_Improve_Special_forces_activities: "Amélioration des activités des forces spéciales"
 SWE_Improve_Special_forces_activities_desc: "Les activités des forces spéciales sont diverses et exigeantes. Cette amélioration fournira à nos opérateurs les outils et l'entraînement nécessaires pour exceller dans tout environnement, de la guerre urbaine aux opérations en jungle."
 SWE_integrate_drones_to_rec_forces: "Intégration des drones dans les forces de reconnaissance"
 SWE_integrate_drones_to_rec_forces_desc: "Les drones offrent des capacités inégalées en reconnaissance et surveillance. En intégrant la technologie avancée des drones dans nos forces de reconnaissance, nous améliorons notre capacité à recueillir du renseignement et à surveiller les menaces en temps réel."
 SWE_training_by_secret_service: "Programmes de formation des services secrets"
 SWE_training_by_secret_service_desc: "Nos services secrets possèdent des compétences et un savoir uniques. En intégrant leur expertise dans nos programmes de formation, nous assurons que nos forces spéciales sont équipées des tactiques et techniques les plus récentes, prêtes à relever tout défi."
 SWE_Artillery: "Modernisation de l'artillerie"
 SWE_Artillery_desc: "Pour rester efficaces sur le champ de bataille moderne, nos unités d'artillerie doivent être améliorées avec des systèmes de ciblage perfectionnés, des capacités à plus longue portée et une mobilité accrue. Un regain d'attention sur l'artillerie donnera à nos forces terrestres l'avantage de puissance de feu dont elles ont besoin."
 SWE_lvkv_90: "Améliorer la plateforme Lvkv 90"
 SWE_lvkv_90_desc: "Le véhicule anti-aérien automoteur Lvkv 90 reste une pierre angulaire de notre défense aérienne mobile. Moderniser cette plateforme assure qu'elle peut répondre aux nouvelles menaces aériennes avec une plus grande précision et survie."
 SWE_airmobile_units: "Établir des unités aéromobiles"
 SWE_airmobile_units_desc: "Le déploiement rapide est clé dans les conflits dynamiques actuels. En formant des unités aéromobiles spécialisées, nous permettons des capacités de réaction rapide à travers la Suède et au-delà, boostant notre flexibilité militaire."
 SWE_cv90_modernization: "Programme de modernisation du CV90"
 SWE_cv90_modernization_desc: "Le véhicule de combat d'infanterie CV90 est central pour nos forces terrestres. En améliorant son blindage, ses capteurs et sa puissance de feu, nous assurons que nos troupes sont soutenues par l'une des plateformes les plus avancées de sa classe."
 SWE_modernize_marine_effort: "Moderniser le Corps amphibie"
 SWE_modernize_marine_effort_desc: "Avec la géographie unique de la Suède, les capacités amphibies sont essentielles. Moderniser nos unités marines avec de nouvelles embarcations de débarquement, de l'équipement et de l'entraînement sécurisera nos littoraux et améliorera le déploiement rapide."
 SWE_modernize_equipment: "Moderniser l'équipement de l'armée"
 SWE_modernize_equipment_desc: "Nos soldats méritent le meilleur. De l'équipement personnel aux systèmes de communication, un effort de modernisation large augmentera l'efficacité, la sécurité et la coordination sur le champ de bataille."
 SWE_corvettes: "Développer la flotte de corvettes"
 SWE_corvettes_desc: "Les corvettes rapides, furtives et mortelles sont vitales pour défendre nos eaux. Développer notre flotte de corvettes renforcera la présence navale suédoise et la dissuasion en mer Baltique."
 SWE_Visby_2_or_lulea_class: "Développement de corvette de nouvelle génération"
 SWE_Visby_2_or_lulea_class_desc: "Il est temps de franchir l'étape suivante dans l'innovation navale. Qu'il s'agisse d'une continuation de la ligne Visby ou d'une nouvelle conception de classe Luleå, développer une nouvelle classe de corvette consolidera l'avantage technologique naval de la Suède."
 SWE_only_gripen: "S'engager dans l'exclusivité Gripen"
 SWE_only_gripen_desc: "Le chasseur Gripen incarne l'innovation et l'indépendance suédoises. En s'engageant envers une armée de l'air entièrement Gripen, nous rationalisons la logistique et investissons pleinement dans nos capacités aérospatiales domestiques."
 SWE_complimentary_aitrplain: "Acquisition d'aéronefs complémentaires"
 SWE_complimentary_aitrplain_desc: "Pour améliorer la polyvalence et la résilience de notre flotte de chasseurs, nous devons considérer des aéronefs complémentaires. Une acquisition stratégique comblera les lacunes opérationnelles et renforcera les capacités de défense aérienne."
 SWE_internal_politics: "Politique interne"
 SWE_internal_politics_desc: "Alors que nous entrons dans un nouveau siècle, la Suède doit affronter à la fois des défis internes et des divisions idéologiques. Une attention renouvelée à la politique interne aidera à stabiliser la nation et à fixer le cap pour l'avenir."
 SWE_old_traditions: "Respecter les anciennes traditions"
 SWE_old_traditions_desc: "Avant de regarder vers le futur, nous devons reconnaître les valeurs et structures qui ont façonné notre nation. Embrasser les traditions éprouvées fournit une fondation pour l'unité et l'identité."
 SWE_socialdemokraterna: "Soutenir les Sociaux-démocrates"
 SWE_socialdemokraterna_desc: "Avec une longue histoire de conduite de la Suède vers l'égalité et la prospérité, le Parti social-démocrate est prêt à relever les défis du nouveau millénaire. Son accent sur la protection sociale, l'inclusion et la justice économique résonne avec le peuple."
 SWE_S_social_investments: "Étendre les investissements sociaux"
 SWE_S_social_investments_desc: "Une société forte est construite par l'investissement dans son peuple. En développant le financement pour la santé, le bien-être et les infrastructures, nous assurons une stabilité à long terme et réduisons les inégalités sociales."
 SWE_S_school_improvements: "Améliorer l'éducation nationale"
 SWE_S_school_improvements_desc: "L'éducation est la colonne vertébrale de toute démocratie moderne. En améliorant les écoles, augmentant les salaires des enseignants et actualisant les programmes, nous sécurisons un futur plus brillant pour tous les enfants suédois."
 SWE_S_open_borders: "Poursuivre des politiques de frontières ouvertes"
 SWE_S_open_borders_desc: "La Suède a longtemps été un leader humanitaire. Adopter des frontières ouvertes reflète nos valeurs de tolérance et d'inclusion tout en adressant les pénuries de main-d'œuvre par l'immigration."
 SWE_S_company_laws: "Réformer les réglementations des entreprises"
 SWE_S_company_laws_desc: "L'équité sur le lieu de travail commence par la loi. En réformant les réglementations des entreprises, nous visons à protéger les droits des travailleurs, assurer des salaires justes et prévenir les pratiques abusives."
 SWE_international_recruitment_agreement: "Accord de recrutement international"
 SWE_international_recruitment_agreement_desc: "Pour combler les lacunes du marché du travail, nous formaliserons des accords facilitant un recrutement international éthique. Cette politique renforce les secteurs clés tout en maintenant l'engagement global de la Suède envers l'équité."
 SWE_S_union_workers: "Renforcer les syndicats"
 SWE_S_union_workers_desc: "Des syndicats forts sont essentiels pour une société juste. Nous renforcerons les droits de négociation collective, sauvegarderons l'influence syndicale et protégerons les travailleurs de toutes les industries."
 SWE_socialdemokraterna_2: "Une voie progressive vers l'avant"
 SWE_socialdemokraterna_2_desc: "Les Sociaux-démocrates sont engagés à mener la Suède dans une nouvelle ère combinant durabilité, innovation et justice sociale. Un mandat renouvelé nous permettra de mettre en œuvre des réformes audacieuses et de renforcer la démocratie."
 SWE_centerpartiet: "Soutenir le Parti du centre"
 SWE_centerpartiet_desc: "Avec des racines profondes dans le cœur rural de la Suède, le Parti du centre défend la décentralisation, la durabilité et l'entreprenariat. Leur vision équilibre libéralisme économique et forte intendance environnementale."
 SWE_c_school_grading_system: "Réviser le système de notation scolaire"
 SWE_c_school_grading_system_desc: "Pour assurer l'équité et la motivation dans l'éducation, nous devons actualiser le système de notation scolaire. Des standards plus clairs et des évaluations plus flexibles bénéficieront aux étudiants et éducateurs."
 SWE_c_farmers: "Soutenir les agriculteurs suédois"
 SWE_c_farmers_desc: "Nos agriculteurs sont l'épine dorsale des campagnes. En augmentant les subventions, améliorant les infrastructures et promouvant la production alimentaire locale, nous protégeons à la fois les moyens de subsistance et la sécurité alimentaire."
 SWE_c_police: "Renforcer la police de proximité"
 SWE_c_police_desc: "La sécurité commence au niveau communautaire. Renforcer les forces de police locales par une meilleure formation et plus de ressources assurera la sécurité et la confiance dans les zones rurales et urbaines."
 SWE_c_railways: "Investir dans les chemins de fer"
 SWE_c_railways_desc: "Le transport ferroviaire est essentiel pour une Suède durable et connectée. Renouveler et développer notre réseau ferroviaire bénéficiera aux personnes et aux entreprises, surtout dans les zones reculées."
 SWE_c_telecom: "Expansion des télécoms en zone rurale"
 SWE_c_telecom_desc: "Internet haut débit et des services télécoms fiables ne sont plus des luxes, ce sont des nécessités. Nous investirons dans la connectivité rurale pour combler la fracture numérique et autonomiser toutes les communautés."
 SWE_c_vitalice_the_country_side: "Revitaliser les campagnes"
 SWE_c_vitalice_the_country_side_desc: "La dépopulation menace la Suède rurale. En promouvant les entreprises locales, améliorant les services et soutenant les jeunes familles, nous insufflons une nouvelle vie dans les campagnes."
 SWE_c_enviremental_friendly_economy: "Construire une économie respectueuse de l'environnement"
 SWE_c_enviremental_friendly_economy_desc: "Une économie verte est une économie forte. Nous encouragerons l'énergie propre, l'agriculture durable et les modèles de production circulaire pour assurer une prospérité à long terme à la Suède."
 SWE_c_liberalize_worker_rights: "Libéraliser les droits des travailleurs"
 SWE_c_liberalize_worker_rights_desc: "Pour favoriser l'innovation et la création d'emplois, nous devons moderniser les lois du travail. Un cadre réglementaire plus flexible soutiendra à la fois les employés et les entrepreneurs."
 SWE_centerpartiet_2: "Une Suède plus verte et plus libre"
 SWE_centerpartiet_2_desc: "Le Parti du centre envisage une Suède où les communautés rurales prospèrent, les marchés fonctionnent équitablement et la nature est préservée. Par des politiques pragmatiques et tournées vers l'avenir, nous menons avec cœur et raison."
 SWE_folkpartiet: "Soutenir le Parti libéral"
 SWE_folkpartiet_desc: "Le Parti libéral envisage une Suède construite sur la liberté individuelle, l'éducation et les marchés ouverts. Ses politiques visent à autonomiser les personnes par le savoir, des taxes plus basses et l'intégration sociale."
 SWE_fp_ghetto_issues: "Traiter les problèmes de ghetto"
 SWE_fp_ghetto_issues_desc: "L'exclusion sociale et les sociétés parallèles menacent les valeurs d'égalité et de cohésion. Par des réformes ciblées de l'éducation et du logement, nous visons à traiter les causes profondes de la ségrégation urbaine."
 SWE_fp_pro_euro: "Rejoindre la zone euro"
 SWE_fp_pro_euro_desc: "L'intégration économique est clé pour l'avenir de la Suède. En adoptant l'euro, nous renforçons nos liens avec l'Europe, promouvons le commerce et gagnons une plus grande influence dans les affaires continentales."
 SWE_fp_tax_cut: "Mettre en œuvre des réductions d'impôts"
 SWE_fp_tax_cut_desc: "Une charge fiscale plus faible autonomise les individus et les entreprises. En réduisant les taxes, nous promouvons l'entreprenariat, encourageons le travail et alimentons la croissance économique."
 SWE_fp_school_investments: "Investir dans l'éducation"
 SWE_fp_school_investments_desc: "Le savoir est la liberté. Nous augmenterons le financement des écoles, soutiendrons les enseignants performants et introduirons des réformes pour assurer à chaque enfant l'accès à une éducation de qualité."
 SWE_fp_integration: "Promouvoir l'intégration sociale"
 SWE_fp_integration_desc: "Une immigration réussie repose sur une intégration efficace. Nous investirons dans la formation linguistique, le placement professionnel et l'éducation pour assurer que les nouveaux arrivants contribuent pleinement à la société suédoise."
 SWE_fp_lower_worker_rights: "Déréguler les marchés du travail"
 SWE_fp_lower_worker_rights_desc: "Un marché du travail plus flexible encourage l'innovation et la compétitivité. En réduisant les barrières bureaucratiques et en ajustant les protections dépassées, nous soutenons une économie dynamique."
 SWE_fp_privatisation_efforts: "Développer les efforts de privatisation"
 SWE_fp_privatisation_efforts_desc: "Les services publics peuvent bénéficier de l'efficacité du secteur privé. Nous visons à introduire la concurrence et l'innovation dans des secteurs comme l'éducation, la santé et les transports pour améliorer la qualité et le choix."
 SWE_fp_improve_labor_migration: "Améliorer les politiques de migration du travail"
 SWE_fp_improve_labor_migration_desc: "Une politique d'immigration intelligente peut résoudre les pénuries de main-d'œuvre et renforcer l'économie. Nous rationaliserons les processus de visa et créerons des voies claires pour que les travailleurs qualifiés entrent en Suède."
 SWE_fp_start_up: "Soutenir les startups et l'innovation"
 SWE_fp_start_up_desc: "Les entrepreneurs sont l'avenir de l'économie. Nous créerons des incitations fiscales, simplifierons les régulations et établirons des incubateurs technologiques pour aider les startups à prospérer à travers le pays."
 SWE_fp_lower_public_spendings: "Réduire les dépenses publiques"
 SWE_fp_lower_public_spendings_desc: "Pour assurer des finances durables, nous devons réduire les dépenses publiques inefficaces. Rationaliser la protection sociale et les programmes gouvernementaux libérera des ressources pour l'éducation et la croissance."
 SWE_folkpartiet_2: "Un avenir libéral"
 SWE_folkpartiet_2_desc: "Le Parti libéral mène la Suède vers un avenir de liberté, d'innovation et de coopération internationale. Son engagement pour l'éducation, l'ouverture et la réforme économique guidera la nation vers l'avant."
 SWE_moderaterna: "Soutenir le Parti modéré"
 SWE_moderaterna_desc: "Le Parti modéré croit en une économie forte, une gouvernance efficace et la sécurité nationale. Sa plateforme libérale-conservatrice met l'accent sur les réductions d'impôts, les investissements et une force de défense capable."
 SWE_m_energy_problems: "Tackler la crise énergétique"
 SWE_m_energy_problems_desc: "La hausse des coûts énergétiques et l'approvisionnement instable menacent la compétitivité de la Suède. Nous prioriserons l'investissement dans des solutions énergétiques fiables et basées sur le marché, incluant le nucléaire et la production domestique."
 SWE_m_kockums: "Revitaliser le chantier naval Kockums"
 SWE_m_kockums_desc: "Kockums a longtemps été une pierre angulaire de la défense navale suédoise. En investissant dans la production de sous-marins et de navires de surface, nous restaurons la capacité domestique et sécurisons l'autonomie stratégique."
 SWE_m_reopen_f16: "Rouvrir l'escadre aérienne F16"
 SWE_m_reopen_f16_desc: "La Suède doit être prête à défendre ses cieux. Rouvrir l'escadre aérienne F16 à Uppsala renforce notre capacité de défense aérienne et soutient les capacités de réponse nationale rapide."
 SWE_m_lower_isk_taxes: "Réduire les taxes sur l'ISK"
 SWE_m_lower_isk_taxes_desc: "Les Comptes d'épargne-investissement (ISK) sont cruciaux pour la construction de patrimoine des ménages. Nous réduirons la taxe ISK pour encourager l'épargne à long terme et booster l'investissement en capital privé."
 SWE_m_attract_investors: "Attirer l'investissement étranger"
 SWE_m_attract_investors_desc: "Pour rester compétitive sur la scène mondiale, la Suède doit être un aimant pour le capital. Nous simplifierons les régulations et fournirons des incitations pour attirer les investisseurs internationaux."
 SWE_m_infrastructure_projects: "Lancer des projets d'infrastructure"
 SWE_m_infrastructure_projects_desc: "Les infrastructures modernes soutiennent la croissance économique et la résilience nationale. Nous investirons dans les routes, chemins de fer, ports et infrastructures numériques pour stimuler le développement à travers la Suède."
 SWE_m_reduce_public_spendings: "Réduire les dépenses publiques"
 SWE_m_reduce_public_spendings_desc: "Pour assurer une santé fiscale à long terme, les dépenses publiques doivent être contenues. Nous examinerons les budgets de protection sociale et d'administration, visant un État plus maigre et plus efficace."
 SWE_m_attract_skilled_workers: "Attirer la main-d'œuvre qualifiée"
 SWE_m_attract_skilled_workers_desc: "Pour garder nos industries compétitives, nous devons accueillir les talents de l'étranger. Des processus d'immigration simplifiés et un recrutement ciblé aideront à combler les lacunes de connaissances clés."
 SWE_moderaterna_2: "Réforme pour une Suède plus forte"
 SWE_moderaterna_2_desc: "L'agenda de réforme du Parti modéré est construit sur la liberté économique, une gouvernance responsable et la sécurité nationale. Avec des politiques audacieuses, nous dirigeons la Suède vers la force, la stabilité et la prospérité."
 SWE_kristdemokraterna: "Soutenir les Démocrates-chrétiens"
 SWE_kristdemokraterna_desc: "Les Démocrates-chrétiens offrent une politique fondée sur la dignité humaine, la responsabilité et le soin des plus vulnérables. Avec un accent sur la famille, la foi et le développement régional, ils visent à reconstruire le tissu social de la Suède."
 SWE_kd_Family_values: "Renforcer les valeurs familiales"
 SWE_kd_Family_values_desc: "La famille est la pierre angulaire de la société. En soutenant le choix parental, le mariage et la stabilité à long terme, nous créons une Suède plus forte et plus compatissante."
 SWE_kd_the_church_in_the_middle_of_society: "Placer l'Église au cœur de la société"
 SWE_kd_the_church_in_the_middle_of_society_desc: "La foi et la tradition sont vitales pour notre boussole morale. En donnant à l'Église et aux organisations confessionnelles un rôle plus fort, nous nous reconnectons à notre héritage spirituel."
 SWE_kd_swing_in_spendings: "Ajuster les priorités des dépenses publiques"
 SWE_kd_swing_in_spendings_desc: "Nous devons recentrer les dépenses publiques vers la protection sociale et le soutien familial. En repriorisant les budgets, nous assurons que les ressources vont là où elles sont le plus nécessaires."
 SWE_kd_lower_taxes_for_families: "Réduire les taxes pour les familles"
 SWE_kd_lower_taxes_for_families_desc: "Élever une famille ne devrait pas être un fardeau financier. En réduisant les taxes pour les parents, surtout ceux avec plusieurs enfants, nous facilitons le chemin de la vie familiale."
 SWE_kd_improve_child_support: "Améliorer les allocations familiales"
 SWE_kd_improve_child_support_desc: "Les enfants méritent le meilleur départ possible dans la vie. Nous augmenterons les allocations familiales et investirons dans des programmes de soutien à la parentalité pour assurer qu'aucun enfant ne soit laissé pour compte."
 SWE_kd_reform_workspace: "Réforme du lieu de travail pour les familles"
 SWE_kd_reform_workspace_desc: "Équilibrer travail et famille devrait être plus facile. Nous soutiendrons les horaires flexibles, le congé parental et un lieu de travail plus humain qui respecte la vie familiale."
 SWE_kd_decentralisation: "Pousser à la décentralisation"
 SWE_kd_decentralisation_desc: "Les communautés locales connaissent le mieux leurs besoins. En transférant le pouvoir des niveaux nationaux aux niveaux régionaux, nous renforçons la démocratie et la réactivité locale."
 SWE_kd_increase_safety_network: "Étendre le filet de sécurité sociale"
 SWE_kd_increase_safety_network_desc: "Une société civilisée prend soin de ses membres les plus faibles. Nous renforcerons les protections sociales pour les personnes âgées, les malades et les handicapés par des initiatives ciblées de protection sociale."
 SWE_kd_increase_private_healthcare: "Soutenir les soins de santé privés"
 SWE_kd_increase_private_healthcare_desc: "La liberté de choix est essentielle. En développant le rôle des prestataires de soins de santé privés, nous introduisons la concurrence, réduisons les temps d'attente et améliorons la qualité globale des soins."
 SWE_kd_regional_investments: "Investir dans les régions"
 SWE_kd_regional_investments_desc: "Les divisions urbaines-rurales doivent être abordées. Par des investissements dans la santé, les infrastructures et les services dans les zones rurales, nous revitalisons la nation entière."
 SWE_kristdemokraterna_2: "Une Suède compatissante et stable"
 SWE_kristdemokraterna_2_desc: "Avec une politique enracinée dans la dignité humaine et la responsabilité, les Démocrates-chrétiens travaillent à construire une Suède où les familles prospèrent, les communautés s'épanouissent et personne n'est laissé pour compte."
 SWE_K_nationalize_major_industries: "Nationaliser les industries majeures"
 SWE_K_nationalize_major_industries_desc: "Les moyens de production doivent servir le peuple, pas le profit privé. Des secteurs clés tels que l'énergie, les transports et les télécommunications seront placés sous contrôle public pour assurer un contrôle démocratique et une durabilité à long terme."
 SWE_Vansterpartiet: "Soutenir le Parti de gauche"
 SWE_Vansterpartiet_desc: "Le Parti de gauche défend l'égalité, les droits des travailleurs et une économie qui fonctionne pour tous. Avec notre soutien, une nouvelle ère politique peut commencer, ancrée dans la justice et la solidarité."
 SWE_K_increase_taxes: "Augmenter la fiscalité progressive"
 SWE_K_increase_taxes_desc: "Une société juste exige que ceux qui ont le plus contribuent le plus. Nous augmenterons les taxes sur le capital et la richesse pour financer les services publics et réduire les inégalités."
 SWE_K_collectivice_housing_market: "Collectiviser le marché du logement"
 SWE_K_collectivice_housing_market_desc: "Le logement devrait être un droit, pas une commodité. En développant le logement public et en régulant la propriété privée, nous assurerons un logement abordable pour tous."
 SWE_K_agrar_collectivism: "Collectivisme agraire"
 SWE_K_agrar_collectivism_desc: "La Suède rurale ne doit pas être laissée pour compte. Par des initiatives agricoles coopératives et un soutien de l'État, nous autonomiserons les communautés locales et assurerons la sécurité alimentaire."
 SWE_K_workers_council: "Établir des conseils de travailleurs"
 SWE_K_workers_council_desc: "La démocratie doit s'étendre au lieu de travail. En établissant des conseils de travailleurs élus, les employés auront une réelle influence sur la gestion et les opérations."
 SWE_K_abolish_state_religion: "Abolir la religion d'État"
 SWE_K_abolish_state_religion_desc: "La Suède est une société moderne et laïque. Pour assurer la liberté religieuse et la neutralité de l'État, nous séparerons complètement l'Église et l'État."
 SWE_K_free_state_services: "Étendre les services publics gratuits"
 SWE_K_free_state_services_desc: "De la santé à l'éducation et aux transports, nous croyons en l'accès universel. Étendre et investir dans les services publics gratuits construira une société pour le plus grand nombre, et non pour une minorité."
 SWE_K_increase_police: "Étendre la police de proximité"
 SWE_K_increase_police_desc: "La sécurité et la justice vont de pair. En augmentant les ressources pour une police orientée vers la communauté, nous aborderons la criminalité par la prévention, la réhabilitation et le soutien social."
 SWE_communism_2: "Une société socialiste démocratique"
 SWE_communism_2_desc: "Nos réformes ne sont pas la fin, elles sont le début d'un nouveau modèle de société. Le contrôle démocratique, l'égalité et la solidarité nous guideront vers un futur juste et inclusif pour tous les Suédois."
 SWE_v_hold_the_red_line: "Tenir la ligne rouge"
 SWE_v_hold_the_red_line_desc: "En période d'hésitation idéologique, nous devons rester engagés envers nos principes. La ligne rouge représente nos valeurs socialistes, et nous ne la franchirons pas."
 SWE_v_the_left_divides: "La gauche se divise"
 SWE_v_the_left_divides_desc: "Les conflits internes ont longtemps affligé la gauche. Si nous voulons progresser, nous devons reconnaître nos divisions et les surmonter dans l'unité et le respect."
 SWE_v_modernize_the_left: "Moderniser la gauche"
 SWE_v_modernize_the_left_desc: "Pour rester pertinente dans une société en mutation rapide, la gauche doit se moderniser — en adoptant des politiques vertes, les nouvelles technologies et les valeurs sociales modernes."
 SWE_v_centralize_party_discipline: "Centraliser la discipline du parti"
 SWE_v_centralize_party_discipline_desc: "Un parti uni est un parti efficace. En renforçant la discipline du parti, nous assurerons la cohésion, la loyauté et un message cohérent."
 SWE_v_return_to_class_struggle: "Retour à la lutte des classes"
 SWE_v_return_to_class_struggle_desc: "Le fondement de notre mouvement est le combat entre la classe ouvrière et les élites. Il est temps de revenir à cette mission fondamentale."
 SWE_v_Migration_weaken_wages: "La migration affaiblit les salaires"
 SWE_v_Migration_weaken_wages_desc: "Nous devons reconnaître les réalités économiques des politiques de frontières ouvertes. Une migration non régulée peut comprimer les salaires et mettre à rude épreuve les systèmes de protection sociale, particulièrement pour les travailleurs des secteurs vulnérables."
 SWE_v_embrace_feminist_workforce: "Adopter une main-d'œuvre féministe"
 SWE_v_embrace_feminist_workforce_desc: "Féminisme et socialisme vont de pair. Nous soutiendrons l'égalité des chances, le congé parental et les réformes structurelles pour autonomiser les femmes sur le marché du travail."
 SWE_v_Eco_socialist_developement_plan: "Plan de développement éco-socialiste"
 SWE_v_Eco_socialist_developement_plan_desc: "La durabilité environnementale et la justice sociale sont inséparables. Notre plan investira dans les technologies vertes tout en priorisant les travailleurs et les communautés."
 SWE_v_progressive_public_sector: "Secteur public progressiste"
 SWE_v_progressive_public_sector_desc: "Le secteur public doit être au cœur de l'innovation et de l'égalité. Nous l'étendrons et le moderniserons pour servir tous les citoyens efficacement."
 SWE_v_expropriate_the_exploiters: "Exproprier les exploiteurs"
 SWE_v_expropriate_the_exploiters_desc: "Ceux qui profitent du dos des travailleurs ne le feront plus sans contrôle. Nous récupérerons la richesse et les ressources pour le peuple."
 SWE_v_command_economic_revival: "Relance économique dirigiste"
 SWE_v_command_economic_revival_desc: "Par la planification centrale et l'investissement ciblé, nous relancerons les industries, créerons des emplois et guiderons l'économie vers des résultats équitables."
 SWE_v_nationalize_efforts: "Efforts de nationalisation"
 SWE_v_nationalize_efforts_desc: "Les secteurs clés doivent être sous contrôle démocratique. La nationalisation garantit que les industries vitales servent l'intérêt public plutôt que le profit privé."
 SWE_v_support_urban_pluralism: "Soutenir le pluralisme urbain"
 SWE_v_support_urban_pluralism_desc: "Les communautés urbaines diverses sont l'épine dorsale de la société progressiste. Nous soutiendrons le pluralisme culturel, les services publics et le logement accessible."
 SWE_K_reafirm_welfare: "Réaffirmer l'État-providence"
 SWE_K_reafirm_welfare_desc: "Le bien-être social n'est pas un luxe, c'est un droit. Nous résisterons à la privatisation et renforcerons notre filet de sécurité universel pour les générations à venir."
 SWE_v_high_income_redistribtion: "Redistribution des hauts revenus"
 SWE_v_high_income_redistribtion_desc: "Les richesses extrêmes doivent être redistribuées pour créer une société plus juste. La fiscalité progressive et les plafonnements de richesse sont des outils vitaux dans cet effort."
 SWE_v_agrar_reforms: "Réformes agraires"
 SWE_v_agrar_reforms_desc: "Les zones rurales ne doivent pas être laissées pour compte. Nous investirons dans les coopératives, l'agriculture durable et l'accès à la terre pour les petits agriculteurs."
 SWE_v_five_year_plan: "Plan quinquennal"
 SWE_v_five_year_plan_desc: "Un plan étatique à long terme guidera les priorités économiques, sociales et écologiques avec des objectifs clairement définis et des progrès publiquement responsables."
 SWE_v_regulation_over_nationalization: "Régulation plutôt que nationalisation"
 SWE_v_regulation_over_nationalization_desc: "Tous les secteurs privés ne doivent pas être saisis. Par une régulation stricte, nous pouvons atteindre des objectifs sociaux sans nationalisation immédiate."
 SWE_miljopartiet: "Le Parti de l'environnement"
 SWE_miljopartiet_desc: "Né des mouvements anti-nucléaires et environnementaux de la fin du 20e siècle, Miljöpartiet de gröna vise à mener la Suède vers un avenir durable, inclusif et démocratique. Alors que la crise climatique s'accélère et que les divisions sociales grandissent, nous croyons que la Suède doit agir comme un pionnier mondial dans les énergies renouvelables, l'économie écologique et l'innovation verte. Guidés par la sagesse écologique, la justice sociale et la démocratie de base, nous travaillerons pour une nation qui respecte à la fois la nature et l'humanité. Il est temps de penser à long terme, pour nos enfants, notre planète et toute vie."
 SWE_g_green_movement_first: "Le mouvement vert d'abord"
 SWE_g_green_movement_first_desc: "Nos racines résident dans l'activisme et l'écologisme. Nous devons rester fidèles à notre mouvement avant toute autre chose."
 SWE_g_pragmatic_policy: "Politique pragmatique"
 SWE_g_pragmatic_policy_desc: "Un vrai changement nécessite du compromis. En embrassant le pragmatisme, nous pouvons mettre en œuvre notre vision étape par étape."
 SWE_ban_fossil_subsidies: "Interdire les subventions aux énergies fossiles"
 SWE_ban_fossil_subsidies_desc: "Subventionner les énergies fossiles contredit nos objectifs environnementaux. Nous mettrons fin à ces subventions et redirigerons les fonds vers la durabilité."
 SWE_g_greenlabor_market_strategy: "Stratégie du marché du travail vert"
 SWE_g_greenlabor_market_strategy_desc: "Nous avons besoin d'une main-d'œuvre qui prospère dans l'économie verte. Cette stratégie soutient la formation, la transition et l'innovation dans les secteurs soucieux du climat."
 SWE_g_enviremental_tax: "Réforme fiscale environnementale"
 SWE_g_enviremental_tax_desc: "Nous mettrons en œuvre un système fiscal qui récompense la durabilité et tient les pollueurs pour responsables."
 SWE_g_enviremental_agriculture: "Agriculture environnementale"
 SWE_g_enviremental_agriculture_desc: "L'agriculture doit être à la fois durable et productive. Nous soutiendrons l'agriculture écologique et la biodiversité."
 SWE_g_broad_enviremental_agenda: "Agenda environnemental large"
 SWE_g_broad_enviremental_agenda_desc: "De la qualité de l'air aux océans, de la sylviculture à l'énergie, nos politiques abordent chaque facette de la crise environnementale."
 SWE_g_parlamrntary_profesionalism: "Professionnalisme parlementaire"
 SWE_g_parlamrntary_profesionalism_desc: "Pour mettre en œuvre de vraies réformes, nous devons être vus comme compétents et sérieux dans l'arène politique."
 SWE_g_tax_incentives_for_gren_innovation: "Incitations fiscales pour l'innovation verte"
 SWE_g_tax_incentives_for_gren_innovation_desc: "Nous soutiendrons les startups et les entreprises établies investissant dans les technologies propres par des réductions d'impôts ciblées et un soutien."
 SWE_g_cultural_autonomy_and_diversity: "Autonomie culturelle et diversité"
 SWE_g_cultural_autonomy_and_diversity_desc: "L'écologisme et les droits humains sont liés. Nous embrassons la diversité et l'autonomie de toutes les communautés en Suède."
 SWE_g_green_municipal_innovation_hubs: "Pôles d'innovation municipaux verts"
 SWE_g_green_municipal_innovation_hubs_desc: "Les villes et communes montreront la voie en politique climatique par l'innovation localement menée, soutenue par un financement national."
 SWE_g_Renewable_vision: "Vision renouvelable"
 SWE_g_Renewable_vision_desc: "Une Suède 100% renouvelable est à portée de main. Nous fixerons des objectifs ambitieux et créerons une feuille de route pour les atteindre."
 SWE_g_inclusive_migation_policy: "Politique migratoire inclusive"
 SWE_g_inclusive_migation_policy_desc: "La durabilité inclut la dignité humaine. Notre politique migratoire sera inclusive, éthique et concentrée sur l'intégration."
 SWE_g_ecological_feminism_as_core: "L'écoféminisme comme noyau"
 SWE_g_ecological_feminism_as_core_desc: "Nous reconnaissons que les problèmes environnementaux et l'égalité des genres sont profondément interconnectés. Les valeurs féministes guideront nos politiques écologiques."
 SWE_g_circular_economy_polices: "Politiques d'économie circulaire"
 SWE_g_circular_economy_polices_desc: "Rien ne se perd, tout se réutilise. L'économie circulaire n'est pas qu'une option, c'est notre seul chemin durable vers l'avant."
 SWE_g_green_startup_heaven: "Le paradis des startups vertes"
 SWE_g_green_startup_heaven_desc: "La Suède deviendra le pays de prédilection pour les entrepreneurs soucieux du climat grâce à des subventions, des infrastructures et une visibilité globale."
 SWE_g_Suits_and_Birkenstocks: "Costards et Birkenstocks"
 SWE_g_Suits_and_Birkenstocks_desc: "Un mouvement vert moderne mélange idéaux de base et exécution professionnelle. Nous sommes prêts à mener au parlement et dans la rue."
 SWE_s_the_classic_welfare_model: "Le modèle classique de protection sociale"
 SWE_s_the_classic_welfare_model_desc: "Nous réaffirmerons notre engagement envers l'État-providence suédois, un modèle admiré globalement pour son égalité, ses soins de santé, son éducation et sa stabilité économique."
 SWE_s_the_reform_welfare_model: "Réformer le modèle de protection sociale"
 SWE_s_the_reform_welfare_model_desc: "Alors que la société évolue, notre système de protection sociale doit aussi le faire. Nous moderniserons la structure tout en maintenant les valeurs fondamentales de solidarité et de soutien."
 SWE_s_progressive_tax_system_renewal: "Renouvellement du système fiscal progressif"
 SWE_s_progressive_tax_system_renewal_desc: "Pour assurer un financement durable de la protection sociale, nous renouvellerons le système fiscal avec des politiques progressives visant l'équité et la redistribution."
 SWE_s_open_border: "Frontière ouverte"
 SWE_s_open_border_desc: "Nous embrassons l'ouverture. En accueillant les nouveaux arrivants, la Suède enrichit son marché du travail, sa vie culturelle et son profil international."
 SWE_s_Labor_oriented_migration: "Migration axée sur le travail"
 SWE_s_Labor_oriented_migration_desc: "Nous façonnerons la politique migratoire pour répondre aux besoins du marché du travail, assurant l'intégration et l'utilité économique."
 SWE_s_digital_welfare_service: "Services sociaux numériques"
 SWE_s_digital_welfare_service_desc: "Le futur est numérique. En modernisant les services sociaux, nous améliorons l'accès, réduisons la bureaucratie et boostons l'efficacité."
 SWE_s_Gender_equality_for_economics: "Égalité des genres pour l'économie"
 SWE_s_Gender_equality_for_economics_desc: "La politique économique doit autonomiser tous. Nous éliminerons l'inégalité structurelle et promouvrons l'agence économique des femmes."
 SWE_s_invest_in_futur_schooling: "Investir dans l'école du futur"
 SWE_s_invest_in_futur_schooling_desc: "L'éducation est la clé du futur. Nous investirons dans les écoles, les enseignants et les étudiants pour assurer une prospérité à long terme."
 SWE_s_labor_union_priority: "Priorité aux syndicats"
 SWE_s_labor_union_priority_desc: "Des syndicats forts sont essentiels pour des conditions de travail justes. Nous protégerons et prioriserons les droits de négociation collective."
 SWE_s_independend_labor_policy: "Politique du travail indépendante"
 SWE_s_independend_labor_policy_desc: "Nous devons maintenir le contrôle national sur les normes et régulations du travail, même au milieu du changement global."
 SWE_s_centralizion_efforts: "Efforts de centralisation"
 SWE_s_centralizion_efforts_desc: "Nous visons à rationaliser les fonctions de l'État et réduire la fragmentation par des initiatives de gouvernance centrale."
 SWE_s_force_renewable_energy: "Forcer l'énergie renouvelable"
 SWE_s_force_renewable_energy_desc: "La crise climatique exige une action audacieuse. Nous transitionnerons rapidement vers les sources d'énergie renouvelables à travers la nation."
 SWE_s_liberalize_the_energy_market: "Libéraliser le marché de l'énergie"
 SWE_s_liberalize_the_energy_market_desc: "En ouvrant le secteur de l'énergie à la concurrence et à l'innovation, nous réduirons les coûts et augmenterons l'efficacité."
 SWE_s_international_recruitment_agreements: "Accords de recrutement internationaux"
 SWE_s_international_recruitment_agreements_desc: "Nous signerons des accords pour attirer des professionnels internationaux et soutenir les secteurs ayant besoin de main-d'œuvre qualifiée."
 SWE_s_the_renewed_social_democrazy: "La social-démocratie renouvelée"
 SWE_s_the_renewed_social_democrazy_desc: "Combinant tradition sociale et innovation, nous forgeons une nouvelle ère de social-démocratie, durable, inclusive et prête pour l'avenir."
 SWE_c_green_opening: "L'ouverture verte"
 SWE_c_green_opening_desc: "Nous ouvrirons notre plateforme centriste aux valeurs vertes, visant à unir écologisme, innovation, pragmatisme et autonomisation locale."
 SWE_c_envirementalism_as_identity: "L'écologisme comme identité"
 SWE_c_envirementalism_as_identity_desc: "Les valeurs environnementales seront au cœur de notre identité politique, définissant nos priorités et politiques à travers tous les secteurs."
 SWE_c_support_cooperative_and_local_economy: "Soutenir l'économie coopérative et locale"
 SWE_c_support_cooperative_and_local_economy_desc: "Nous défendrons le localisme et les entreprises coopératives pour créer des économies résilientes, démocratiques et ancrées dans la communauté."
 SWE_c_highschool_reforms: "Réformes des lycées"
 SWE_c_highschool_reforms_desc: "L'éducation moderne est la clé de la durabilité et de l'innovation. Nous réformerons le système scolaire pour se concentrer sur la pensée critique et la conscience écologique."
 SWE_c_labor_market_deregulation: "Dérégulation du marché du travail"
 SWE_c_labor_market_deregulation_desc: "Nous réduirons les charges réglementaires sur le marché du travail pour promouvoir l'emploi, l'entreprenariat et la flexibilité."
 SWE_c_decentralize_welfare: "Décentraliser l'État-providence"
 SWE_c_decentralize_welfare_desc: "Pour mieux répondre aux besoins locaux, nous décentraliserons les systèmes de protection sociale et donnerons plus de responsabilités aux municipalités."
 SWE_c_human_centered_migration_policy: "Politique migratoire centrée sur l'humain"
 SWE_c_human_centered_migration_policy_desc: "Nous mettrons en œuvre une politique migratoire basée sur la dignité, l'intégration et la contribution sociétale à long terme."
 SWE_c_reaffirm_the_agrarian_legacy: "Réaffirmer l'héritage agraire"
 SWE_c_reaffirm_the_agrarian_legacy_desc: "La Suède rurale est l'épine dorsale de notre héritage. Nous protégerons l'agriculture, les petits fermiers et l'usage traditionnel des terres."
 SWE_c_expand_green_energy: "Développer l'énergie verte"
 SWE_c_expand_green_energy_desc: "Pour combattre le changement climatique et construire une économie résiliente, nous investirons massivement dans les sources d'énergie propres et renouvelables."
 SWE_c_digital_infrastructure: "Infrastructure numérique"
 SWE_c_digital_infrastructure_desc: "Une société moderne et verte doit être connectée. Nous construirons une infrastructure numérique robuste pour soutenir l'innovation et l'égalité."
 SWE_c_champion_small_businesses_and_start_up: "Défendre les petites entreprises et startups"
 SWE_c_champion_small_businesses_and_start_up_desc: "Nous encouragerons l'entreprenariat et l'innovation en supprimant la bureaucratie et en offrant un soutien ciblé aux petites entreprises."
 SWE_c_privatisation_of_public_service: "Privatisation des services publics"
 SWE_c_privatisation_of_public_service_desc: "L'efficacité et l'innovation dans la prestation de services peuvent être atteintes en introduisant des mécanismes de marché dans le secteur public."
 SWE_c_tax_cut_for_innovation: "Réductions d'impôts pour l'innovation"
 SWE_c_tax_cut_for_innovation_desc: "L'innovation mérite une récompense. Nous réduirons les taxes sur les percées vertes et technologiques pour accélérer la croissance et la durabilité."
 SWE_c_green_centrist_identity: "Identité centriste verte"
 SWE_c_reach_into_the_cities: "Atteindre les villes"
 SWE_c_reach_into_the_cities_desc: "La Suède urbaine change. Nous nous engagerons avec les communautés métropolitaines pour élargir notre soutien et défendre une politique urbaine inclusive et verte."
 SWE_c_Liberal_centrist_identity: "Identité centriste libérale"
 SWE_c_Liberal_centrist_identity_desc: "Le libéralisme, la technologie et la modernisation verte définiront notre plateforme centriste pour le 21e siècle."
 SWE_c_modernice_patry_identity: "Moderniser l'identité du parti"
 SWE_c_modernice_patry_identity_desc: "Pour rester pertinent dans un monde changeant, nous actualiserons l'identité de notre parti, embrassant une vision moderne, ouverte et éco-responsable."
 SWE_fp_social_liberal_ways: "Voies libérales sociales"
 SWE_fp_social_liberal_ways_desc: "Nous tracerons une voie qui combine liberté individuelle et responsabilité sociale. Le libéralisme social sera notre philosophie directrice."
 SWE_fp_defend_liberal_values: "Défendre les valeurs libérales"
 SWE_fp_defend_liberal_values_desc: "Dans une ère de turbulence politique, il est vital de sauvegarder la démocratie libérale, le pluralisme et l'État de droit."
 SWE_fp_liberal_renewal: "Renouveau libéral"
 SWE_fp_liberal_renewal_desc: "Le libéralisme doit évoluer pour relever de nouveaux défis. Nous renouvellerons notre idéologie avec un agenda tourné vers l'avenir, ancré dans la justice et l'égalité."
 SWE_fp_migartion_into_workforce: "Migration vers la main-d'œuvre"
 SWE_fp_migartion_into_workforce_desc: "Nous intégrerons les migrants sur le marché du travail pour renforcer à la fois la productivité économique et la cohésion sociale."
 SWE_fp_dutys_for_citizenship: "Devoirs pour la citoyenneté"
 SWE_fp_dutys_for_citizenship_desc: "La citoyenneté implique des droits, mais aussi des responsabilités. Nous promouvrons l'éducation civique et l'intégration par un engagement mutuel."
 SWE_fp_performance_principle: "Le principe de performance"
 SWE_fp_performance_principle_desc: "Nous croyons en la récompense du mérite et de l'effort, et réformerons les services publics et l'éducation autour de la performance et de la responsabilité."
 SWE_fp_defend_press_freedom: "Défendre la liberté de la presse"
 SWE_fp_defend_press_freedom_desc: "Une presse libre est une pierre angulaire de la démocratie. Nous la défendrons contre l'ingérence de l'État et la monopolisation du marché."
 SWE_fp_increase_parlamentarian_controll: "Augmenter le contrôle parlementaire"
 SWE_fp_increase_parlamentarian_controll_desc: "Le parlement doit superviser le pouvoir exécutif. Nous renforcerons la transparence et la responsabilité démocratique."
 SWE_fp_increase_individual_freedom: "Augmenter la liberté individuelle"
 SWE_fp_increase_individual_freedom_desc: "Nous promouvrons des politiques qui élargissent l'autonomie individuelle, l'expression et les choix de mode de vie."
 SWE_fp_school_as_core_of_state_responsibility: "L'école comme cœur de la responsabilité de l'État"
 SWE_fp_school_as_core_of_state_responsibility_desc: "L'éducation est un bien public. L'État assurera que tous les étudiants reçoivent une scolarité équitable et de haute qualité."
 SWE_fp_early_performance_assessment: "Évaluation précoce des performances"
 SWE_fp_early_performance_assessment_desc: "Nous introduirons des évaluations précoces pour identifier les besoins des étudiants et améliorer les résultats académiques."
 SWE_fp_Expand_elite_schools: "Développer les écoles d'élite"
 SWE_fp_Expand_elite_schools_desc: "Nous soutiendrons le développement d'écoles d'élite pour favoriser l'excellence et le leadership dans l'éducation."
 SWE_fp_education_as_eco_investment: "L'éducation comme investissement économique"
 SWE_fp_education_as_eco_investment_desc: "L'éducation n'est pas un coût, mais un investissement stratégique. Nous financerons généreusement les écoles, universités et la recherche."
 SWE_fp_social_startups: "Soutenir les startups sociales"
 SWE_fp_social_startups_desc: "Nous encouragerons l'entreprenariat à vocation sociale en soutenant les startups innovantes qui relèvent les défis publics."
 SWE_fp_social_market_economy: "Économie sociale de marché"
 SWE_fp_social_market_economy_desc: "Nous adopterons un modèle qui équilibre les principes de libre marché avec de fortes protections sociales et une concurrence loyale."
 SWE_fp_expand_equality: "Développer l'égalité"
 SWE_fp_expand_equality_desc: "Nous visons à réduire les inégalités sociales par des réformes ciblées, des institutions inclusives et des mesures affirmatives."
 SWE_fp_protect_fundamental_digital_rights: "Protéger les droits numériques fondamentaux"
 SWE_fp_protect_fundamental_digital_rights_desc: "La liberté doit s'étendre dans le cyberespace. Nous défendrons la vie privée, l'expression et l'accès numérique comme des droits fondamentaux."
 SWE_fp_decrease_surveillance: "Réduire la surveillance"
 SWE_fp_decrease_surveillance_desc: "La surveillance de masse sape la démocratie. Nous réduirons la surveillance excessive et restaurerons les libertés civiles."
 SWE_fp_mandatory_swedish_language_instruction: "Instruction obligatoire de la langue suédoise"
 SWE_fp_mandatory_swedish_language_instruction_desc: "Une langue partagée est clé pour l'intégration. Nous rendrons obligatoire l'instruction du suédois pour tous les résidents."
 SWE_fp_police_as_guardian_of_law: "La police comme gardienne de la loi"
 SWE_fp_police_as_guardian_of_law_desc: "La police doit protéger les citoyens et faire respecter la loi impartialement. Nous investirons dans la formation, la transparence et la confiance."
 SWE_fp_expansion_of_digital_surveillance: "Expansion de la surveillance numérique"
 SWE_fp_expansion_of_digital_surveillance_desc: "Pour contrer les cybermenaces et assurer la sécurité nationale, nous développerons les capacités de surveillance numérique, avec supervision."
 SWE_m_social_cuts: "Mettre en œuvre des coupes sociales"
 SWE_m_social_cuts_desc: "Pour assurer la durabilité économique, nous réduirons les dépenses sociales et promouvrons la responsabilité individuelle plutôt que la dépendance à l'aide sociale."
 SWE_m_privatisation_state_property: "Privatiser les biens de l'État"
 SWE_m_privatisation_state_property_desc: "Nous privatiserons les entreprises publiques pour augmenter l'efficacité, promouvoir la concurrence et réduire la dette publique."
 SWE_m_cut_taxes: "Réduire les taxes"
 SWE_m_cut_taxes_desc: "Baisser les taxes sur le travail et l'entreprise revigorera l'économie, stimulera la création d'emplois et récompensera l'initiative."
 SWE_m_law_and_order: "Loi et ordre"
 SWE_m_law_and_order_desc: "Une société sûre est une société libre. Nous investirons dans l'application de la loi et mettrons en œuvre des mesures plus strictes contre la criminalité."
 SWE_m_attract_statr_up: "Attirer les startups"
 SWE_m_attract_statr_up_desc: "Nous créerons un environnement favorable aux entreprises pour attirer et soutenir des startups innovantes à travers le pays."
 SWE_m_attract_investor: "Attirer les investisseurs"
 SWE_m_attract_investor_desc: "Par la dérégulation et les incitations fiscales, nous ferons de la Suède une destination attractive pour les investisseurs nationaux et étrangers."
 SWE_m_reform_social_state: "Réformer l'État-providence"
 SWE_m_reform_social_state_desc: "Le système de protection sociale doit être réformé pour se concentrer sur les plus démunis, réduisant les inefficacités et la dépendance à long terme."
 SWE_m_liberalice_workspace: "Libéraliser le lieu de travail"
 SWE_m_liberalice_workspace_desc: "En supprimant les régulations rigides du marché du travail, nous augmenterons la flexibilité, la productivité et l'emploi."
 SWE_m_Arbetslinjen: "La Ligne du travail"
 SWE_m_Arbetslinjen_desc: "Le travail doit toujours payer plus que les allocations. Nous mettrons en œuvre des réformes qui incitent à l'emploi plutôt qu'aux prestations."
 SWE_m_infrastructure_subventions: "Subventions aux infrastructures"
 SWE_m_infrastructure_subventions_desc: "L'investissement public ciblé dans les infrastructures stimulera le développement régional et permettra la croissance du secteur privé."
 SWE_m_increase_energy_production: "Augmenter la production d'énergie"
 SWE_m_increase_energy_production_desc: "Nous développerons la production d'énergie pour sécuriser l'approvisionnement, réduire les prix et soutenir la compétitivité industrielle."
 SWE_m_reduce_public_tax: "Réduire les taxes publiques"
 SWE_m_reduce_public_tax_desc: "Nous réduirons la charge fiscale globale pour autonomiser les citoyens, stimuler la demande et dynamiser l'activité économique."
 SWE_m_improve_migration_and_education: "Améliorer la migration et l'éducation"
 SWE_m_improve_migration_and_education_desc: "Une meilleure intégration par l'éducation et l'acquisition de la langue assurera que les migrants contribuent significativement à la société."
 SWE_m_cut_public_spendings: "Réduire les dépenses publiques"
 SWE_m_cut_public_spendings_desc: "Nous réduirons les dépenses étatiques inutiles pour équilibrer le budget et favoriser une stabilité économique à long terme."
 SWE_m_support_start_ups: "Soutenir les startups"
 SWE_m_support_start_ups_desc: "Nous apporterons un soutien stratégique aux entrepreneurs par des subventions, une bureaucratie simplifiée et des programmes de mise en réseau."
 SWE_m_liberal_eco_way: "Une voie économique libérale"
 SWE_m_liberal_eco_way_desc: "Nous croyons en une économie libérale où le marché conduit la croissance et l'innovation, soutenu par un secteur public rationalisé."
 SWE_m_modernized_liberalism: "Libéralisme modernisé"
 SWE_m_modernized_liberalism_desc: "Notre idéologie évoluera pour relever les défis du 21e siècle, équilibrant liberté personnelle, gouvernance efficace et économie dynamique."
 SWE_kd_deregulate_workspace: "Déréguler le lieu de travail"
 SWE_kd_deregulate_workspace_desc: "Nous visons à restaurer la flexibilité sur le marché du travail en réduisant la surréglementation et en promouvant la coopération employeur-employé."
 SWE_kd_traditional_values_in_education: "Valeurs traditionnelles dans l'éducation"
 SWE_kd_traditional_values_in_education_desc: "Nos écoles ne devraient pas seulement enseigner des compétences, mais aussi renforcer des valeurs intemporelles comme le respect, la discipline et la responsabilité."
 SWE_kd_KKK_Kyrka_Kullar_Kastruller: "KKK - Kyrka, Kullar, Kastruller"
 SWE_kd_KKK_Kyrka_Kullar_Kastruller_desc: "Foi, Famille et Foyer. Nous réaffirmons notre engagement envers les pierres angulaires d'une société saine : l'Église, la Famille et le Foyer."
 SWE_kd_privatisation_in_healthcare: "Privatiser les services de santé"
 SWE_kd_privatisation_in_healthcare_desc: "Un système de santé diversifié, incluant des alternatives privées, stimulera la qualité par la concurrence tout en préservant l'accès pour tous."
 SWE_kd_decentralice_education: "Décentraliser l'éducation"
 SWE_kd_decentralice_education_desc: "Nous croyons à donner aux communautés locales et aux parents plus de contrôle sur l'éducation de leurs enfants."
 SWE_kd_working_migration: "Migration basée sur le travail"
 SWE_kd_working_migration_desc: "Notre politique migratoire doit mettre l'accent sur la responsabilité, en se concentrant sur les individus qui contribuent à la société par le travail."
 SWE_kd_values_bevor_work: "Les valeurs avant la main-d'œuvre"
 SWE_kd_values_bevor_work_desc: "Une société saine doit prioriser les valeurs partagées et l'intégration culturelle sur la pure utilité économique."
 SWE_kd_more_state_care: "Soutien aux soins et à la protection sociale"
 SWE_kd_more_state_care_desc: "Nous renforcerons le soutien aux familles, aux aidants et à ceux dans le besoin par un système de protection sociale compatissant et fonctionnel."
 SWE_kd_voluntary_for_honor: "Honneur par le service volontaire"
 SWE_kd_voluntary_for_honor_desc: "Le devoir civique et le bénévolat construisent la communauté et le caractère. Nous promouvrons le service volontaire comme une contribution sociétale noble."
 SWE_kd_fight_paralel_society: "Combattre les sociétés parallèles"
 SWE_kd_fight_paralel_society_desc: "Pour protéger l'unité nationale, nous agirons contre les communautés isolées et assurerons que les normes démocratiques partagées soient respectées dans toute la société."
 SWE_kd_increase_parental_rights: "Augmenter les droits parentaux"
 SWE_kd_increase_parental_rights_desc: "Les parents doivent avoir le rôle principal dans l'éducation de leurs enfants. Nous étendrons leurs droits dans l'éducation, la santé et la protection sociale."
 SWE_kd_decentralice_social_services: "Décentraliser les services sociaux"
 SWE_kd_decentralice_social_services_desc: "Les autorités locales connaissent le mieux leurs citoyens. Nous déplacerons la responsabilité des services sociaux plus près de ceux qu'ils servent."
 SWE_kd_benefits_for_voluntary_service: "Avantages pour le service volontaire"
 SWE_kd_benefits_for_voluntary_service_desc: "Ceux qui se portent volontaires devraient être reconnus. Nous offrirons des avantages aux individus qui donnent de leur temps pour servir les autres."
 SWE_kd_regional_investment: "Investir dans les régions"
 SWE_kd_regional_investment_desc: "Nous investirons dans la Suède rurale et régionale pour réduire les inégalités, améliorer l'accès et soutenir les économies et traditions locales."
 SWE_modern_issues: "Aborder les problèmes modernes"
 SWE_modern_issues_desc: "La Suède est à la croisée des chemins. Des changements démographiques à l'agitation urbaine, le temps est venu de confronter les défis du 21e siècle avec une action politique audacieuse."
 SWE_sverigedemokraterna: "Soutenir les Démocrates de Suède"
 SWE_sverigedemokraterna_desc: "Les Démocrates de Suède défendent le nationalisme, la cohésion culturelle et un retour aux valeurs traditionnelles. En les soutenant, nous recentrons les priorités sur la protection de l'identité suédoise."
 SWE_sd_folkhemmet: "Restaurer le Folkhemmet"
 SWE_sd_folkhemmet_desc: "La vision du Folkhemmet, une société cohésive où tous les citoyens font partie de la famille nationale, doit être renouvelée. Nous reconstruirons une Suède qui protège les siens."
 SWE_sd_reduce_immigration: "Réduire drastiquement l'immigration"
 SWE_sd_reduce_immigration_desc: "La politique d'immigration actuelle est insoutenable. Pour préserver la culture et la sécurité de la Suède, nous devons imposer des limitations strictes et reprendre le contrôle total de nos frontières."
 SWE_sd_clean_the_ghettos: "Reconquérir les banlieues"
 SWE_sd_clean_the_ghettos_desc: "L'absence de loi et les sociétés parallèles ne peuvent être tolérées. Un effort ciblé pour démanteler les réseaux criminels et réintégrer les zones troublées restaurera l'unité nationale."
 SWE_sd_traditional_families: "Promouvoir les valeurs familiales traditionnelles"
 SWE_sd_traditional_families_desc: "Une société stable est construite sur des familles fortes. En encourageant les valeurs traditionnelles et en s'opposant aux expériences sociales modernes, nous renforçons notre fondation culturelle."
 SWE_sd_increase_police_resources: "Financer la police"
 SWE_sd_increase_police_resources_desc: "Nos forces de police sont sous-financées et surchargées. Il est temps d'augmenter leurs effectifs, de moderniser l'équipement et de rétablir la loi et l'ordre à travers la Suède."
 SWE_sd_ban_islam: "Interdire l'islam radical"
 SWE_sd_ban_islam_desc: "L'islam radical pose une menace aux valeurs et à la sécurité suédoises. Avec une action décisive, nous interdirons les organisations extrémistes et protégerons les citoyens de l'extrémisme idéologique."
 SWE_sd_patriotism: "Raviver le patriotisme suédois"
 SWE_sd_patriotism_desc: "Nous devons rappeler à nos citoyens ce que signifie être suédois. Par l'éducation, les initiatives culturelles et la fierté nationale, nous renforcerons notre identité partagée."
 SWE_sverigedemokraterna_2: "Une Suède pour les Suédois"
 SWE_sverigedemokraterna_2_desc: "Avec nos frontières sécurisées, notre culture protégée et nos institutions renouvelées, nous nous concentrons désormais sur la reconstruction d'une Suède forte, unie et souveraine pour les générations à venir."
 SWE_sd_the_family: "La famille comme fondation"
 SWE_sd_the_family_desc: "Nous renforcerons les structures familiales traditionnelles comme pierre angulaire d'une société saine, en mettant l'accent sur les responsabilités et les valeurs nationales."
 SWE_sd_ban_hijab: "Interdire le hijab"
 SWE_sd_ban_hijab_desc: "Les vêtements religieux qui symbolisent l'oppression n'ont pas leur place dans la vie publique suédoise. Le hijab sera interdit dans les écoles et les institutions gouvernementales."
 SWE_sd_the_swedish_workforce: "Autonomiser la main-d'œuvre suédoise"
 SWE_sd_the_swedish_workforce_desc: "La priorité sera donnée aux Suédois de souche dans l'emploi, la formation professionnelle et les programmes sociaux, réduisant la dépendance à la main-d'œuvre étrangère."
 SWE_sd_the_State_of_sverige: "L'État de Sverige"
 SWE_sd_the_State_of_sverige_desc: "Nous construirons un État fort et souverain qui reflète la volonté et les traditions du peuple suédois, avec une autorité centralisée et une fierté nationale."
 SWE_sd_tradition_and_tolerance: "Tradition et tolérance"
 SWE_sd_tradition_and_tolerance_desc: "La Suède doit redécouvrir ses racines, son héritage culturel, ses valeurs communes et sa cohésion sociale. Nous tolérons la diversité qui respecte la tradition suédoise."
 SWE_sd_ban_lgbtq: "Interdire la promotion LGBTQ"
 SWE_sd_ban_lgbtq_desc: "L'État ne financera ni n'approuvera plus la promotion LGBTQ dans les écoles ou les médias. Les enfants méritent un environnement neutre, enraciné dans la biologie et la tradition."
 SWE_sd_only_skilled_workforce: "Seulement la main-d'œuvre qualifiée"
 SWE_sd_only_skilled_workforce_desc: "L'immigration sera limitée aux individus ayant des compétences urgemment nécessaires en Suède. Tous les autres se verront refuser l'entrée ou le soutien."
 SWE_sd_autonom_regions: "Limiter les régions autonomes"
 SWE_sd_autonom_regions_desc: "Aucune région n'agira en dehors des valeurs de la nation. L'autonomie locale sera restreinte là où elle sape l'intégration ou l'unité nationale."
 SWE_sd_stop_migration: "Arrêter la migration"
 SWE_sd_stop_migration_desc: "Nous stopperons toute immigration non essentielle pour restaurer le contrôle, assurer la sécurité et réintégrer la culture suédoise dans la vie quotidienne."
 SWE_sd_central_power: "Centraliser le pouvoir"
 SWE_sd_central_power_desc: "Pour mettre en œuvre efficacement les réformes nationales, nous concentrerons le pouvoir politique entre les mains de l'État et réduirons l'obstruction régionale."
 SWE_sd_Lebensbaum: "L'Arbre de Vie"
 SWE_sd_Lebensbaum_desc: "Nous planterons les graines d'une Suède fière et durable, enracinée dans la tradition, l'unité et la défense de notre patrie."
 SWE_sd_the_economy: "Sécuriser l'économie nationale"
 SWE_sd_the_economy_desc: "L'économie suédoise doit d'abord servir ses citoyens. Nous la réorienterons vers la résilience nationale et une moindre dépendance aux marchés globaux."
 SWE_sd_the_security: "Restaurer la sécurité nationale"
 SWE_sd_the_security_desc: "La sécurité est le fondement d'une nation forte. Nous investirons dans l'armée, les forces frontalières et la police pour protéger notre peuple."
 SWE_sd_the_social: "Préserver le tissu social"
 SWE_sd_the_social_desc: "Nous visons à restaurer une société unifiée et morale. Les normes culturelles seront sauvegardées et les influences nuisibles éliminées."
 SWE_sd_the_future: "Vision pour le futur"
 SWE_sd_the_future_desc: "Le futur de la Suède réside dans la tradition, la technologie et la fierté nationale. Nous façonnerons une nation dont nos descendants seront fiers."
 SWE_sd_protect_traditions: "Protéger nos traditions"
 SWE_sd_protect_traditions_desc: "Nous défendrons les vacances, coutumes et langue suédoises contre l'influence étrangère. La fierté nationale commence par la préservation culturelle."
 SWE_Western_focus: "S'aligner sur l'Occident"
 SWE_Western_focus_desc: "La Suède doit renforcer ses liens avec les puissances occidentales, assurant que nos valeurs s'alignent avec le monde démocratique. En approfondissant la coopération diplomatique, militaire et économique, nous consolidons notre rôle en tant que membre clé du bloc occidental."
 SWE_EU_continental_commitment: "Engagement continental"
 SWE_EU_continental_commitment_desc: "La Suède approfondit son engagement avec l'architecture de sécurité et d'innovation européenne. Notre avenir ne réside pas dans un isolement splendide, mais dans une responsabilité partagée et une force coordonnée."
 SWE_EU_visit_buckingham: "Visite d'État à Buckingham"
 SWE_EU_visit_buckingham_desc: "Bien que la Grande-Bretagne ait quitté l'UE, ses liens culturels et de sécurité avec la Suède restent profonds. Une visite d'État réaffirme le respect mutuel et ouvre des canaux discrets pour un alignement futur."
 SWE_EU_renew_stockholm_berlin_axis: "Rénover l'axe Stockholm-Berlin"
 SWE_EU_renew_stockholm_berlin_axis_desc: "Berlin et Stockholm peuvent former une colonne vertébrale pour la modération, la résilience et l'innovation européennes. Cet axe stratégique renforce la diplomatie, la planification militaire et la coordination fiscale."
 SWE_EU_franco_swedish_alliance: "Forger une alliance franco-suédoise"
 SWE_EU_franco_swedish_alliance_desc: "La France est un pilier central de l'autonomie et de la capacité militaire européennes. Une alliance formelle permet à la Suède de participer à la défense de pointe, à la coopération en matière de dissuasion nucléaire et à la réponse aux crises."
 SWE_EU_european_research_council_ties: "Renforcer les liens avec le CER"
 SWE_EU_european_research_council_ties_desc: "La Suède s'engage à une intégration plus profonde avec le Conseil européen de la recherche, alignant le financement scientifique et les objectifs d'innovation avec les partenaires continentaux."
 SWE_EU_European_cybershield: "Rejoindre le bouclier cybernétique européen"
 SWE_EU_European_cybershield_desc: "La cybersécurité est désormais une question de souveraineté. En participant à l'initiative du bouclier cybernétique à l'échelle de l'UE, nous augmentons la détection des menaces, les capacités partagées et la dissuasion offensive."
 SWE_EU_logistic_networks: "Intégrer les réseaux logistiques européens"
 SWE_EU_logistic_networks_desc: "Les chaînes d'approvisionnement et les corridors de mobilité sont vitaux pour la défense européenne. La Suède intégrera son infrastructure dans un réseau logistique unifié pour une mobilisation rapide et une résilience économique."
 SWE_EU_mio_links: "Se connecter avec les opérateurs industriels militaires de l'UE"
 SWE_EU_mio_links_desc: "Par une coopération public-privé, nous relierons les entreprises suédoises aux opérateurs industriels militaires (OIM) européens, créant un réseau de grande capacité pour la production partagée et la R&D."
 SWE_EU_joint_weather_and_space_monitoring: "Surveillance météorologique et spatiale conjointe"
 SWE_EU_joint_weather_and_space_monitoring_desc: "La résilience climatique et la surveillance orbitale sont désormais des priorités de défense. Une initiative de surveillance conjointe renforce l'autonomie stratégique de l'Europe dans l'espace et la science."
 SWE_EU_innovation_hub_programm: "Rejoindre le programme du pôle d'innovation européen"
 SWE_EU_innovation_hub_programm_desc: "L'innovation n'est pas abstraite, elle définit l'avantage militaire, civil et numérique. La Suède rejoint le pôle d'innovation européen pour faire avancer l'IA, l'informatique quantique et la transformation énergétique."
 SWE_EU_European_defence_identity: "Soutenir l'identité de défense européenne"
 SWE_EU_European_defence_identity_desc: "La Suède soutient une identité de défense européenne unique : coopérative, souveraine et capable. Cela ne s'oppose pas à l'OTAN, cela la complète en renforçant l'Europe de l'intérieur."
 SWE_USA_revitalize_atlantic_link: "Revitaliser le lien atlantique"
 SWE_USA_revitalize_atlantic_link_desc: "Nous réaffirmons notre lien transatlantique avec les États-Unis. La sécurité partagée, la résilience démocratique et les liens économiques forment le fondement de la stratégie suédoise."
 SWE_USA_defense_consultation_USA: "Conduire une consultation de défense avec les États-Unis"
 SWE_USA_defense_consultation_USA_desc: "Par un dialogue de haut niveau, nous coordonnons les doctrines, les évaluations des menaces et les stratégies d'acquisition avec nos homologues américains."
 SWE_USA_defense_consultation_CAN: "Participer à la consultation de défense canadienne"
 SWE_USA_defense_consultation_CAN_desc: "Le Canada, comme la Suède, équilibre souveraineté et coopération. Les consultations de défense favorisent une stratégie arctique partagée, un alignement de l'entraînement et une coordination de l'espace aérien."
 SWE_USA_think_tank_links: "Établir des liens avec les think tanks stratégiques américains"
 SWE_USA_think_tank_links_desc: "La culture stratégique est façonnée par l'expertise. Par des partenariats institutionnels avec les think tanks américains, nous renforçons la prospective politique et le dialogue académico-militaire."
 SWE_USA_found_economical_forum: "Fonder un forum économique transatlantique"
 SWE_USA_found_economical_forum_desc: "Un nouveau forum économique canalise l'investissement, l'innovation et la planification industrielle entre la Suède et les partenaires transatlantiques. Marchés ouverts, approvisionnement résilient, avenir commun."
 SWE_USA_found_nobel_techgroup: "Fonder le Groupe technologique transatlantique Nobel"
 SWE_USA_found_nobel_techgroup_desc: "L'excellence suédoise en science rencontre le capital et la capacité américains. Ce Groupe technologique Nobel promeut des percées coopératives en biotechnologie, cybersécurité et fabrication avancée."
 SWE_USA_intel_partnership: "Renforcer le partenariat de renseignement"
 SWE_USA_intel_partnership_desc: "Des signaux aux satellites, nous approfondissons la coopération avec les services de renseignement alliés assurant une conscience commune, la résilience et une réponse anti-hybride."
 SWE_USA_military_industrial_exchange: "Programme d'échange industriel militaire"
 SWE_USA_military_industrial_exchange_desc: "Les lignes de production conjointes, la collaboration des contractants et les essais technologiques conjoints renforcent l'interopérabilité et réduisent la duplication, posant les bases de la préparation de l'alliance."
 SWE_USA_human_science_projects: "Lancer des projets conjoints en sciences humaines"
 SWE_USA_human_science_projects_desc: "Comprendre la résilience, la fatigue et la prise de décision est aussi vital que le matériel. La Suède et les États-Unis coopèrent sur les sciences humaines dans la défense, la santé et la réponse au stress."
 SWE_USA_formal_cooperation_treaty: "Signer un traité de coopération formel"
 SWE_USA_formal_cooperation_treaty_desc: "Nous concluons un traité formel avec les États-Unis, verrouillant l'alignement stratégique, les garanties de défense et le développement institutionnel partagé."
 SWE_west_deepen_relations_NATO: "Approfondir les relations avec l'OTAN"
 SWE_west_deepen_relations_NATO_desc: "Au-delà de l'adhésion, la Suède recherche une confiance stratégique. Nous nous alignons activement avec l'OTAN dans le développement des capacités, la doctrine et la structure de commandement."
 SWE_west_host_nato_exercises: "Accueillir des exercices de l'OTAN"
 SWE_west_host_nato_exercises_desc: "La Suède accueillera des exercices multinationaux sur son territoire, envoyant un signal clair de préparation, de confiance et de cohésion de l'alliance."
 SWE_west_baltic_sea_securuty_cooperation: "Renforcer la coopération pour la sécurité en mer Baltique"
 SWE_west_baltic_sea_securuty_cooperation_desc: "Avec les alliés de l'OTAN, nous développons une présence persistante et des protocoles communs dans le théâtre baltique, dissuadant les menaces et projetant la stabilité."
 SWE_west_addapt_nato_doctrine: "Adopter la doctrine de l'OTAN"
 SWE_west_addapt_nato_doctrine_desc: "Nous alignons la doctrine militaire suédoise sur les concepts opérationnels de l'OTAN, améliorant l'interopérabilité et préparant aux opérations conjointes dans tous les domaines."
 SWE_west_build_complimentary_structures: "Construire des structures complémentaires"
 SWE_west_build_complimentary_structures_desc: "Nos capacités nationales complèteront les lacunes de l'OTAN, y compris la logistique, la résilience et les domaines à haute latence. La souveraineté intelligente est une utilité stratégique."
 SWE_west_participation_in_allied_command_transformation: "Rejoindre le Commandement allié Transformation"
 SWE_west_participation_in_allied_command_transformation_desc: "Nous participons aux efforts de transformation du commandement de l'OTAN, aidant à façonner les concepts futurs et l'intégration technologique au sein de l'alliance."
 SWE_west_balistic_missile_waring_system: "Rejoindre le système d'alerte aux missiles balistiques"
 SWE_west_balistic_missile_waring_system_desc: "La Suède s'intègre dans les systèmes d'alerte précoce et de suivi de missiles de l'OTAN, permettant une réponse plus rapide et une surveillance partagée des menaces aérospatiales."
 SWE_west_strategic_datalinks: "Établir des liaisons de données stratégiques"
 SWE_west_strategic_datalinks_desc: "Nous construisons des liaisons de données cryptées et hautement sécurisées avec l'architecture C4ISR de l'OTAN, garantissant une communication transparente durant les opérations conjointes."
 SWE_west_shared_missile_development: "Participer au développement conjoint de missiles"
 SWE_west_shared_missile_development_desc: "Les programmes de R&D conjoints avec les membres de l'OTAN permettent à la Suède de contribuer et de bénéficier de la technologie des missiles de nouvelle génération."
 SWE_west_surveillance_data_sharing_protocol: "Mettre en œuvre un protocole de partage des données de surveillance"
 SWE_west_surveillance_data_sharing_protocol_desc: "Nous convenons de protocoles formels pour le partage en temps réel des données radar, sonar et satellite, créant une image situationnelle commune à travers l'alliance."
 SWE_west_nato_officer_training: "Participation à la formation d'officiers de l'OTAN"
 SWE_west_nato_officer_training_desc: "Les officiers suédois s'entraînent désormais au sein des institutions de l'OTAN, améliorant la maîtrise doctrinale, la cohésion stratégique et les échanges de leadership."
 SWE_the_royal_family: "La Famille Royale"
 SWE_the_royal_family_desc: "La dynastie Bernadotte a servi la Suède depuis des générations, non par la domination, mais en incarnant l'unité et la continuité. La Couronne reste au-dessus de la politique, mais pas au-dessus de toute finalité."
 SWE_improve_royal_cultural_institutes: "Améliorer les instituts culturels royaux"
 SWE_improve_royal_cultural_institutes_desc: "Les académies royales, fondations et instituts historiques servent de gardiens du patrimoine national. Leur modernisation préserve l'héritage et inspire les générations futures."
 SWE_nordi_royal_networks: "Renforcer les réseaux royaux nordiques"
 SWE_nordi_royal_networks_desc: "Les monarchies nordiques partagent plus que des traditions, elles partagent des familles. Ces liens royaux construisent la confiance entre les États et forment un axe symbolique de stabilité."
 SWE_ties_to_windsor: "Maintenir les liens avec la maison de Windsor"
 SWE_ties_to_windsor_desc: "La Grande-Bretagne et la Suède ont des liens royaux de longue date. Un contact régulier avec la maison de Windsor réaffirme notre diplomatie soft et nos valeurs partagées au sein du Commonwealth des Monarchies."
 SWE_bernadotte_legacy: "Honorer l'héritage Bernadotte"
 SWE_bernadotte_legacy_desc: "Du Maréchal de France au Roi de Suède, la lignée Bernadotte est une histoire d'adaptation, de dignité et de survie. Nous honorons cet héritage pas seulement dans les titres, mais dans le service."
 SWE_royal_legacy_fund: "Établir le Fonds de l'héritage royal"
 SWE_royal_legacy_fund_desc: "Un fonds national, sous patronage royal, soutiendra des projets dans l'éducation, la recherche et la cohésion sociale, construisant des ponts entre l'histoire et le futur."
 SWE_royal_partonage: "Étendre le patronage royal"
 SWE_royal_partonage_desc: "La Couronne soutient d'innombrables initiatives à travers la société, des arts aux causes environnementales. L'expansion stratégique de ce patronage amplifie l'unité et la confiance."
 SWE_european_royal_circle: "Former un cercle royal européen"
 SWE_european_royal_circle_desc: "Au-delà de la diplomatie, les royautés sont connectées par un héritage partagé. Un cercle royal européen permet une coordination culturelle, des alliances cérémonielles et un dialogue discret en temps troublés."
 SWE_ties_to_japan_imperials: "Honorer les liens avec la famille impériale japonaise"
 SWE_ties_to_japan_imperials_desc: "La famille impériale japonaise partage avec la Suède un profond respect pour la tradition et le symbolisme. Les liens diplomatiques et cérémoniels sont cultivés avec soin et reconnaissance mutuelle."
 SWE_ties_to_jordan_royals: "Établir des liens avec la maison royale jordanienne"
 SWE_ties_to_jordan_royals_desc: "La famille royale jordanienne est un pilier de stabilité au Moyen-Orient. Bâtir un respect mutuel renforce le rôle de la Suède comme pont entre les civilisations."
 SWE_house_of_hohenzollern: "Se connecter à la Maison de Hohenzollern"
 SWE_house_of_hohenzollern_desc: "L'historique maison royale allemande reste influente dans les cercles culturels et aristocratiques. Renouveler le contact symbolique renforce la tradition monarchique trans-européenne."
 SWE_house_of_Nassau: "S'engager avec la Maison de Nassau"
 SWE_house_of_Nassau_desc: "La famille royale luxembourgeoise, descendante de Nassau, incarne la continuité tranquille en Europe. Renforcer les liens cérémoniels renforce la légitimité royale au-delà des frontières."
 SWE_house_of_Sachsen_coburg_gotha: "Célébrer la Maison de Saxe-Cobourg-Gotha"
 SWE_house_of_Sachsen_coburg_gotha_desc: "Cette dynastie connecte la Grande-Bretagne, la Belgique et la Bulgarie, un web de diplomatie royale. En célébrant l'ascendance partagée, nous approfondissons les canaux de soft power au cœur de l'Europe."
 SWE_house_of_bourbon: "Liens cordiaux avec la Maison de Bourbon"
 SWE_house_of_bourbon_desc: "Bien que politiquement estompée, la Maison de Bourbon symbolise encore la grandeur européenne. Nos interactions restent cérémonielles mais portent du poids dans la mémoire aristocratique."
 SWE_the_crown_and_totalforsvaret: "La Couronne et la Défense Totale"
 SWE_the_crown_and_totalforsvaret_desc: "La monarchie sert de symbole d'unité dans le concept de défense totale suédois. La présence des membres de la famille royale renforce le moral, la prise de conscience et la confiance dans la préparation nationale."
 SWE_royal_commander_in_symbol: "Commandant royal symbolique"
 SWE_royal_commander_in_symbol_desc: "Sans détenir l'autorité opérationnelle, la Couronne symbolise le commandement de l'unité. Un rang cérémoniel formel renforce le lien entre nation, défense et tradition."
 SWE_royal_presence_at_exercises: "Présence royale aux exercices"
 SWE_royal_presence_at_exercises_desc: "Les membres de la famille royale assistent aux exercices militaires nationaux et alliés, montrant le respect, améliorant le moral et personnifiant le contrôle civil."
 SWE_support_for_veterans_and_families: "Soutien aux anciens combattants et aux familles"
 SWE_support_for_veterans_and_families_desc: "La monarchie soutient les initiatives en faveur des anciens combattants, des soldats blessés et de leurs familles, affirmant le lien sacré entre le service et la reconnaissance."
 SWE_honor_of_service: "Honneur du service"
 SWE_honor_of_service_desc: "Les médailles royales, cérémonies et honneurs reconnaissent les actes de service, militaires, civils ou humanitaires. Ces rituels rappellent à la nation que le devoir et la dignité comptent encore."
 SWE_symbol_of_resilience: "Symbole de résilience"
 SWE_symbol_of_resilience_desc: "À travers les tempêtes de l'histoire, la Couronne suédoise a perduré — intacte, inflexible et constante. En cette nouvelle ère d'épreuves, la monarchie servira une fois de plus d'ancre nationale, un emblème vivant de la persévérance qui rassemble notre peuple pour faire face à tout défi."
 SWE_anchor_of_the_nation: "Ancre de la nation"
 SWE_anchor_of_the_nation_desc: "Quand les institutions fluctuent et que les idéologies s'affrontent, la Couronne reste stable. Elle ne commande pas, elle connecte."
 SWE_pluralistic_society: "Société pluraliste"
 SWE_pluralistic_society_desc: "La force de la Suède réside dans l'harmonie de ses voix diverses. En embrassant le pluralisme sous la main directrice de la Couronne, nous forgerons une nation où l'unité prospère non par l'uniformité, mais par le respect mutuel et un but partagé."
 SWE_revitalize_excavation: "Revitaliser l'excavation"
 SWE_revitalize_excavation_desc: "Des mines de fer de Bergslagen aux carrières de Gotland, la terre suédoise détient la force brute du royaume. En modernisant nos méthodes d'excavation, nous débloquerons à nouveau ces ressources, alimentant à la fois notre industrie et nos ambitions."
 SWE_revitalize_demographics: "Revitaliser la démographie"
 SWE_revitalize_demographics_desc: "La force d'une nation se mesure non seulement par ses armes mais par son peuple. En soutenant la croissance familiale, en encourageant la migration qualifiée et en assurant des opportunités pour tous, la Suède sécurisera une population dynamique et durable pour les générations à venir."
 SWE_revitalize_agrarian_industrie: "Revitaliser l'industrie agraire"
 SWE_revitalize_agrarian_industrie_desc: "Les champs fertiles de Suède ont longtemps été le fondement de notre prospérité. En modernisant les méthodes agricoles et en renforçant les économies rurales, nous assurerons que nos fermes nourrissent à nouveau la nation et soutiennent ses ambitions croissantes."
 SWE_form_royal_social_society: "Former la Société sociale royale"
 SWE_form_royal_social_society_desc: "Pour favoriser l'unité entre la Couronne et le peuple, nous établirons la Société sociale royale, un réseau dédié à l'échange culturel, aux œuvres caritatives et à la promotion de la solidarité nationale sous la présence directrice de la monarchie."
 SWE_medial_royals: "Visibilité médiatique des royautés"
 SWE_medial_royals_desc: "La famille royale moderne doit équilibrer tradition et visibilité. Une présence médiatique stratégique améliore leur rôle en tant que figures unificatrices et accessibles."
 SWE_modernize_the_image: "Moderniser l'image royale"
 SWE_modernize_the_image_desc: "L'habillement, la messagerie et la présence sociale doivent évoluer. Une monarchie moderne honore encore le passé mais parle avec la voix du présent."
 SWE_defender_of_tradition: "Défenseur de la tradition"
 SWE_defender_of_tradition_desc: "La Couronne sauvegarde les valeurs fondamentales de la Suède – héritage, décorum et continuité. Ce n'est pas du conservatisme, mais de l'intendance culturelle."
 SWE_royal_diplomacy: "Diplomatie royale"
 SWE_royal_diplomacy_desc: "Les visites royales, le patronage et l'engagement cérémoniel ouvrent des portes diplomatiques souvent là où les gouvernements ne le peuvent pas. La Couronne travaille en silence, mais avec effet."
 SWE_royal_charity: "Travail caritatif royal"
 SWE_royal_charity_desc: "À travers des centaines de fondations et de causes, la famille royale sert le peuple. De la protection de l'enfance à l'action climatique, leur impact est moral, non politique."
 SWE_form_kings_concil: "Former le Conseil du Roi"
 SWE_form_kings_concil_desc: "Un conseil consultatif cérémoniel composé de savants, d'officiers et d'hommes d'État fournit un aperçu stratégique au monarque et un symbole national de dialogue."
 SWE_expand_royal_guard: "Développer la Garde royale"
 SWE_expand_royal_guard_desc: "La Garde royale représente non seulement la sécurité, mais aussi l'honneur cérémoniel. Son expansion améliore la visibilité, la discipline et la tradition dans la vie militaire publique."
 SWE_enhance_royal_protocol: "Améliorer le protocole royal"
 SWE_enhance_royal_protocol_desc: "Le protocole cérémonial renforce l'identité nationale et le soft power. Améliorer les rituels, visites et honneurs préserve la gravité de la monarchie dans la gouvernance moderne."
 SWE_the_crown_as_bridge: "La Couronne comme pont"
 SWE_the_crown_as_bridge_desc: "Entre les partis et le peuple, les générations et les nations — la Couronne est le pont. Ni souveraine absolue ni souveraine en attente, elle perdure comme la mémoire vivante de la Suède."
 SWE_non_aligned_responsibility: "La responsabilité de la neutralité"
 SWE_non_aligned_responsibility_desc: "La neutralité historique de la Suède n'est pas née de la passivité, mais du principe. Dans un monde divisé, nous maintenons la responsabilité de rester indépendants, crédibles et socialement résilients. Ni poussés par les empires ni les idéologies, nous restons fermes dans notre propre modèle de gouvernance où la stabilité, la paix et le bien-être ne sont pas des slogans, mais des devoirs."
 SWE_neutrality_an_other_sweden: "Une autre Suède"
 SWE_neutrality_an_other_sweden_desc: "Il est temps de repenser ce que la Suède peut être. Libérée de la pression transatlantique, nous devons réimaginer la neutralité, non comme une distance passive, mais comme une alternative consciente aux alliances impériales."
 SWE_the_eastern_horizon: "L'horizon oriental"
 SWE_the_eastern_horizon_desc: "La Suède ne devrait pas suivre l'OTAN et les Américains, simplement parce que le pays est civilisé et en Europe. Nous devons tourner notre regard vers le monde."
 SWE_question_nato: "Remettre en question la valeur de l'OTAN"
 SWE_question_nato_desc: "La doctrine stratégique de la Suède doit servir les intérêts nationaux plutôt que ceux d'alliances étrangères. Une revue publique déterminera si l'OTAN garantit vraiment la sécurité ou restreint la souveraineté."
 SWE_suspend_eu_defense_integration: "Suspendre l'intégration de la défense européenne"
 SWE_suspend_eu_defense_integration_desc: "La participation aux projets de défense collective européenne doit être interrompue pour maintenir une structure de commandement suédoise indépendante."
 SWE_suspend_eu_defense_integration_tt: "Les chances pour 'Quitter' augmentent si les Nationalistes ont > 25 % de popularité."
 SWE_denounce_sanction_policy: "Dénoncer la politique de sanctions"
 SWE_denounce_sanction_policy_desc: "La Suède ne participera pas aux sanctions économiques occidentales ciblant les puissances émergentes, priorisant le commerce ouvert et la neutralité politique."
 SWE_join_the_belt_and_road_forum: "Rejoindre le forum de la Ceinture et la Route"
 SWE_join_the_belt_and_road_forum_desc: "La Suède s'engagera formellement avec l'Initiative chinoise de la Ceinture et la Route, se positionnant comme une porte nord pour les nouvelles routes commerciales globales."
 SWE_nordic_eurasian_dialogue: "Dialogue nordique-eurasien"
 SWE_nordic_eurasian_dialogue_desc: "Des pourparlers avec la Russie et les partenaires eurasiens ouvriront des opportunités pour des corridors économiques et de transport à long terme reliant la Suède à l'Asie."
 SWE_strategic_energy_pact_russia: "Pacte énergétique stratégique avec la Russie"
 SWE_strategic_energy_pact_russia_desc: "Un accord d'approvisionnement à long terme sécurisera l'accès de la Suède à l'énergie russe, isolant l'économie de la volatilité des marchés occidentaux."
 SWE_SCO_observer_status: "Statut d'observateur à l'OCS"
 SWE_SCO_observer_status_desc: "La Suède obtiendra le statut d'observateur à l'Organisation de coopération de Shanghai pour explorer des alternatives de coopération en sécurité à l'OTAN."
 SWE_joint_exercises_with_russia: "Exercices conjoints avec la Russie"
 SWE_joint_exercises_with_russia_desc: "Des exercices de combat par temps froid avec les Forces armées russes amélioreront les capacités de combat hivernal de la Suède."
 SWE_PLA_saab_technology_exchange: "Échange technologique APL–SAAB"
 SWE_PLA_saab_technology_exchange_desc: "Un programme bilatéral combinera l'ingénierie aérospatiale suédoise avec la capacité manufacturière chinoise pour produire des systèmes avancés."
 SWE_join_brics_new_development_bank: "Rejoindre la Nouvelle banque de développement des BRICS"
 SWE_join_brics_new_development_bank_desc: "L'adhésion à la NDB fournira un financement pour les projets d'infrastructure suédois sans les conditions politiques imposées par les institutions occidentales."
 SWE_eurasian_raj_link: "Lien ferroviaire eurasien"
 SWE_eurasian_raj_link_desc: "Un corridor de fret direct à travers la Russie connectera la Suède aux marchés d'Asie de l'Est."
 SWE_Nordic_corean_minarl_pact: "Pacte minéral nordico-coréen"
 SWE_Nordic_corean_minarl_pact_desc: "La Corée du Nord dispose d'abondantes ressources minérales rares. Nous organiserons discrètement des expéditions en échange de nourriture, de médicaments et d'équipements industriels."
 SWE_pyongyang_heavy_industry_exchange: "Échange d'industrie lourde de Pyongyang"
 SWE_pyongyang_heavy_industry_exchange_desc: "Nous fournirons des machines-outils en retour d'une capacité de fabrication lourde sur des commandes spécifiques, renforçant les deux côtés."
 SWE_neutrality_divtrine_revision: "Révision de la doctrine de neutralité"
 SWE_neutrality_divtrine_revision_desc: "La doctrine de neutralité de la Suède sera mise à jour pour prioriser un engagement actif avec les puissances non-occidentales."
 SWE_information_partnership_with_RT: "Partenariat d'information avec RT"
 SWE_information_partnership_with_RT_desc: "Un accord de coopération médiatique avec Russia Today élargira la capacité de la Suède à présenter sa perspective au niveau mondial."
 SWE_eastern_cultural_exchange_program: "Programme d'échange culturel oriental"
 SWE_eastern_cultural_exchange_program_desc: "Des accords culturels avec la Russie, la Chine et l'Inde promouvront la compréhension mutuelle et les liens interpersonnels."
 SWE_diplomatic_privot_global_south: "Pivot diplomatique vers le Sud global"
 SWE_diplomatic_privot_global_south_desc: "Le commerce et l'engagement politique se concentreront sur les marchés émergents en Afrique, Amérique latine et Asie."
 SWE_petro_caribe_nordic_accord: "Accord PetroCaribe–Nordique"
 SWE_petro_caribe_nordic_accord_desc: "Caracas a du pétrole et cherche des partenaires fiables en dehors de l'Occident. Nous échangerons de l'ingénierie et de la fabrication de précision contre des livraisons de brut sécurisées."
 SWE_angola_offshore_cooperation: "Coopération offshore angolaise"
 SWE_angola_offshore_cooperation_desc: "Les champs pétroliers angolais et la technologie en eaux profondes suédoise sécuriseront un profit mutuel en dehors des majors pétrolières occidentales."
 SWE_south_africa_strategic_metal_pact: "Pacte sur les métaux stratégiques sud-africains"
 SWE_south_africa_strategic_metal_pact_desc: "Nous garantirons des approvisionnements à long terme de platine, manganèse et terres rares pour nos industries."
 SWE_cuban_medical_exchange: "Échange médical cubain"
 SWE_cuban_medical_exchange_desc: "La diplomatie médicale cubaine est légendaire. Nous inviterons des spécialistes cubains à former notre corps de santé publique, construisant de la bonne volonté et des capacités."
 SWE_teheran_petrochemical_partnership: "Partenariat pétrochimique avec Téhéran"
 SWE_teheran_petrochemical_partnership_desc: "Les vastes réserves énergétiques et les industries chimiques de l'Iran peuvent alimenter notre économie. Nous contournerons les embargo occidentaux via des systèmes de paiement alternatifs."
 SWE_iranian_drone_technologie_transfer: "Transfert de technologie de drones iraniens"
 SWE_iranian_drone_technologie_transfer_desc: "L'expérience de l'Iran dans la guerre des drones à bas coût a des leçons pour nous. Nous acquerrons et adapterons leurs systèmes pour nos propres forces."
 SWE_energy_autarky_program_idea: "Programme d'autarcie énergétique"
 SWE_energy_autarky_program_idea_desc: "Cette initiative nationale priorise l'indépendance énergétique domestique. En investissant dans la production de carburants synthétiques, diversifiant les sources d'énergie et sécurisant des contrats d'approvisionnement à long terme, la Suède réduit sa vulnérabilité aux perturbations étrangères et renforce son autonomie stratégique."
 SWE_international_peace_institution: "Autorité internationale d'arbitrage"
 SWE_international_peace_institution_desc: "La Suède s'est positionnée comme un garant neutre des normes juridiques internationales en accueillant un organe d'arbitrage multinational. Cela renforce notre influence diplomatique, améliore la crédibilité dans la résolution des conflits globaux et ouvre de nouveaux canaux pour l'engagement multilatéral."
 SWE_royalist_revival: "Restauration Bernadotte"
 SWE_royalist_revival_desc: "La Maison Bernadotte doit reprendre sa place centrale dans la société et la gouvernance suédoises. Par la tradition et l'unité, la monarchie commencera son retour comme fondation de la nation."
 SWE_monarch_constitution: "L'Acte de gouvernement réécrit"
 SWE_monarch_constitution_desc: "La constitution de la Suède doit refléter la vraie volonté de la Couronne. En réécrivant l'Acte de gouvernement, la monarchie s'élèvera au-dessus des chamailleries partisanes pour mener avec clarté et force."
 SWE_chamber_of_crown: "Chambre de la Couronne"
 SWE_chamber_of_crown_desc: "La Couronne nécessite une institution dédiée pour superviser son autorité fiscale croissante. Par la chambre réformée, les priorités royales façonneront le destin économique du royaume."
 SWE_military_reform_act: "Loi de réforme de la Försvarsmakten"
 SWE_military_reform_act_desc: "Les forces armées suédoises doivent être transformées en une force de loyauté et de discipline. En réorganisant la Försvarsmakten, nous assurons que notre militaire serve d'abord et toujours le souverain."
 SWE_naval_program: "Programme naval Carl XVI Gustaf"
 SWE_naval_program_desc: "Pour commander à nouveau la Baltique, notre flotte doit être renouvelée. Sous le patronage de Carl XVI Gustaf, une marine revitalisée protégera les mers et l'héritage de la Suède."
 SWE_northern_shield: "Initiative du Bouclier du Nord"
 SWE_northern_shield_desc: "Le vaste nord ne doit pas être laissé exposé à l'influence extérieure. Fortifier nos frontières assure à la fois la sécurité et la dignité du royaume."
 SWE_skane_defense: "Ligne de défense du Skåneland"
 SWE_skane_defense_desc: "Le sud de la Suède, surtout le Skåne, le Halland et le Blekinge, est proche de l'Europe continentale et ne doit pas être négligé. En fortifiant le Skåneland, nous créons un bastion sud de défense royale et de fierté culturelle."
 SWE_project_riksglans: "Projet Riksglans"
 SWE_project_riksglans_desc: "Le peuple doit voir la gloire de la Couronne dans la pierre et le spectacle. Les monuments nationaux et les cérémonies royales lieront la population à son souverain."
 SWE_industrial_plan_svea: "Plan industriel Svea"
 SWE_industrial_plan_svea_desc: "La croissance industrielle de la Suède sera guidée par une vision singulière. Par la planification centrale, nous posons les fondations d'une économie royale autosuffisante."
 SWE_state_coordination_plan: "Plan de coordination État-Économie"
 SWE_state_coordination_plan_desc: "Une Suède prospère doit servir fidèlement son monarque. Les industries nationales seront coordonnées pour renforcer l'État sous supervision royale."
 SWE_livgardet: "Rétablir le Livgardet"
 SWE_livgardet_desc: "Le Livgardet se tiendra à nouveau comme protecteurs du Roi. Leur retour signalera la renaissance de notre fierté martiale et de notre souveraineté royale."
 SWE_folkplikt: "Déclaration du Folkplikt"
 SWE_folkplikt_desc: "Chaque citoyen a un devoir envers la nation et le monarque. Le service obligatoire favorisera l'unité, la résilience et la loyauté."
 SWE_mining_act: "Loi minière de Bergslagen"
 SWE_mining_act_desc: "Les riches ressources de Bergslagen ne doivent pas tomber aux mains de profiteurs étrangers. Nous nationaliserons et protégerons ces actifs au nom de la Couronne."
 SWE_royal_council: "Riketsrådet ravivé"
 SWE_royal_council_desc: "Le Conseil royal sera restauré en tant qu'institution de sagesse et de commandement royal. Dans sa chambre, les décisions résonneront avec la voix du Roi."
 SWE_bofors_compact: "Pacte Bofors-MilDef"
 SWE_bofors_compact_desc: "Pour armer la nation, nous devons aligner les besoins militaires sur la production industrielle. Un pacte royal entre Bofors et les usines nationales assurera une préparation constante."
 SWE_kungliga: "Conseil royal des sciences"
 SWE_kungliga_desc: "La Couronne reprendra le leadership scientifique de la Suède. Par le Conseil royal des sciences, l'innovation servira l'avenir du royaume."
 SWE_kultur: "Renaissance culturelle suédoise"
 SWE_kultur_desc: "Un grand réveil culturel remuera le peuple suédois. Le patronage royal mènera une renaissance du patrimoine, de l'art et de l'identité."
 SWE_reign_without_rival: "Règne sans rival"
 SWE_reign_without_rival_desc: "Le temps du compromis est terminé. Le Roi régnera seul, incontesté par le parlement ou la voix populiste."
 SWE_rikshalvan_reunited: "Östra Rikshalvan réunifiée"
 SWE_rikshalvan_reunited_desc: "La Finlande a longtemps fait partie de notre héritage royal. Par la diplomatie ou la nécessité, nous ramènerons nos terres orientales dans le royaume."
 SWE_mannerheim_pact: "Pacte d'infrastructure Mannerheim"
 SWE_mannerheim_pact_desc: "L'intégration ne peut être réalisée sans investissement. Par les infrastructures et les réformes, la Finlande sera préparée à une réunification complète."
 SWE_mannerheim_pact_tt: "§YLes effets de cette priorité seront montrés quand nous contrôlerons les États [FIN.GetFlag][FIN.GetAdjectiveCap]§!"
 SWE_dominion_ostersjon: "Domination sur l'Östersjön"
 SWE_dominion_ostersjon_desc: "Pour sécuriser notre influence, nous devons dominer la mer Baltique. Le contrôle de ses eaux assure à la fois le commerce et la souveraineté."
 SWE_unification_baltiska: "Unification des peuples frères baltes"
 SWE_unification_baltiska_desc: "Les peuples baltes nous sont liés par des siècles d'histoire. Nous les réunirons sous la protection de la Couronne suédoise."
 SWE_kalmar_unification: "Ambition de Kalmar renouvelée"
 SWE_kalmar_unification_desc: "L'Union de Kalmar a autrefois apporté la force par l'unité. La Suède prendra maintenant sa place légitime en tant que leader du monde nordique."
 SWE_post_kingdom_logistics: "Réseau logistique post-royaume"
 SWE_post_kingdom_logistics_desc: "Moderniser nos nouveaux territoires les ancrera à notre vision stratégique. Les chemins de fer et les ports serviront les besoins économiques et militaires de la Suède."
 SWE_post_kingdom_logistics_tt: "Les effets de cette priorité seront montrés quand nous contrôlerons n'importe quel état de :§Y \n[ICE.GetNameWithFlag] \n[NOR.GetNameWithFlag] \n[DEN.GetNameWithFlag] \n[EST.GetNameWithFlag] \n[LAT.GetNameWithFlag] \n[LIT.GetNameWithFlag]§!"
 SWE_eastern_marches: "Restaurer les Marches orientales"
 SWE_eastern_marches_desc: "L'Ingrie et la Carélie étaient les remparts orientaux du royaume suédois, gardant la Baltique de l'expansion moscovite. Nous reconquerrons ces terres pour la Couronne."
 SWE_reclaim_swedish_pomerania: "Reconquérir la Poméranie suédoise"
 SWE_reclaim_swedish_pomerania_desc: "La Poméranie suédoise et le port de Wismar nous donnaient autrefois un pied en Allemagne. En ravivant nos revendications, nous contrôlerons la porte ouest du sud de la Baltique."
 SWE_german_shipyards: "Raviver les chantiers navals de Poméranie"
 SWE_german_shipyards_desc: "Les chantiers navals de Poméranie suédoise et de Wismar construisaient autrefois des vaisseaux qui dominaient la Baltique. En modernisant ces installations, nous assurerons notre suprématie navale pour les décennies à venir."
 SWE_dansk: "Prusse royale reconquise"
 SWE_dansk_desc: "La Prusse royale et le port de Gdańsk étaient autrefois sous notre influence durant l'apogée de notre empire. Leur retour sécurisera notre dominance sur le commerce baltique."
 SWE_polish_grain: "Exploiter le grain"
 SWE_polish_grain_desc: "Les plaines fertiles de la Prusse royale et de Gdańsk ont longtemps approvisionné le monde baltique. En restaurant le commerce du grain sous notre drapeau, nous assurons à la fois la croissance économique et la sécurité alimentaire stratégique."
 SWE_eastern_timber: "Exploiter le bois et les minéraux orientaux"
 SWE_eastern_timber_desc: "La Carélie et l'Ingrie sont riches en bois, goudron et minéraux vitaux pour la construction navale et l'industrie. Les mettre sous gestion suédoise renforcera à la fois notre militaire et notre économie."
 SWE_colonial_court: "Statut de la Cour coloniale"
 SWE_colonial_court_desc: "Une charte cérémonielle affirmera la présence continue de la Suède à l'étranger. Ces lois serviront à légitimer notre héritage colonial."
 SWE_saint_barthelemy: "Restaurer la gloire de Gustavia"
 SWE_saint_barthelemy_desc: "Saint-Barthélemy retournera à son âge d'or en tant que port franc. Sa renaissance honorera notre histoire maritime et coloniale."
 SWE_carolusborg: "Héritage de Carolusborg"
 SWE_carolusborg_desc: "Notre héritage en Afrique de l'Ouest ne doit pas être oublié. En investissant dans la Côte de l'Or, nous ranimons la mémoire de l'exploration suédoise."
 SWE_fort_christina: "Reconquérir Fort Christina"
 SWE_fort_christina_desc: "La Nouvelle-Suède se relèvera, ne serait-ce qu'en nom. Nous rétablirons notre héritage le long du Delaware comme un symbole de l'endurance suédoise."
 SWE_nya_sverige: "Narratif de la Nouvelle-Suède"
 SWE_nya_sverige_desc: "Par des histoires, des monuments et la diplomatie, nous partagerons notre passé colonial. Ce narratif améliorera l'image globale de la Suède."
 SWE_viking_legacy: "Réveiller l'esprit d'Uppsala"
 SWE_viking_legacy_desc: "Les traditions sacrées d'Uppsala inspireront à nouveau le peuple suédois. Comme par le passé, nous nous rassemblons sous les bannières de nos ancêtres."
 SWE_conquest_denmark: "Briser la chaîne danoise"
 SWE_conquest_denmark_desc: "Les îles et territoires sous domination danoise formaient autrefois une partie vitale du monde nordique, Bornholm gardant la Baltique, les Féroé et le Groenland ouvrant la voie vers l'Atlantique. En brisant la chaîne de contrôle du Danemark, nous restaurerons ces terres à la Couronne et commanderons à nouveau les mers du nord."
 SWE_conquest_norway: "Reconquérir le cœur viking"
 SWE_conquest_norway_desc: "Des fjords de Lofoten à l'étendue glacée du Svalbard, la Norvège fut le berceau de nos ancêtres marins. En restaurant ces côtes nordiques à la Couronne suédoise, nous contrôlerons les eaux mêmes d'où naquit l'Âge viking."
 SWE_bornholm_raid: "Base de raiders de Bornholm"
 SWE_bornholm_raid_desc: "Bornholm sera notre port de raiders en Baltique, lançant des frappes rapides contre la navigation ennemie et renforçant notre contrôle de la mer."
 SWE_longship_doctrine: "Doctrine du Longship"
 SWE_longship_doctrine_desc: "Les tactiques du longship – approche rapide, frappe soudaine, retrait rapide – renaîtront dans la guerre amphibie moderne."
 SWE_artic_training: "Entraînement des Raiders arctiques"
 SWE_artic_training_desc: "Nos commandos maîtriseront la guerre arctique, opérant avec une compétence inégalée dans les mers gelées et la toundra où d'autres échoueraient."
 SWE_diaspora: "Mobilisation de la diaspora"
 SWE_diaspora_desc: "À travers le monde, les communautés d'ascendance nordique répondront à notre appel, finançant nos flottes et gonflant les rangs de nos guerriers."
 SWE_conquest_england: "Prendre d'assaut les côtes anglo-saxonnes"
 SWE_conquest_england_desc: "Les côtes orientales de l'Angleterre, de la Northumbrie à l'Est-Anglie, étaient autrefois sous la loi des Danelaw. En frappant à nouveau ces rivages, nous reconquerrons les anciens bastions nordiques et les ramènerons dans notre sphère de pouvoir."
 SWE_conquest_ireland: "Reforger le royaume nordique de Dublin"
 SWE_conquest_ireland_desc: "Dublin fut fondée par des marchands vikings et devint l'une des plus riches cités nordiques des mers occidentales. En la reprenant, nous la restaurerons comme un hub clé pour le commerce et les opérations maritimes en Atlantique Nord."
 SWE_conquest_iceland: "Ramener l'Islande dans le giron"
 SWE_conquest_iceland_desc: "Colonisée par les Nordiques il y a plus de mille ans, l'Islande était le cœur battant de l'exploration viking vers le Groenland et le Vinland. En la ramenant sous notre protection, nous restaurerons la pierre angulaire de notre dominion nord-atlantique."
 SWE_greenlandic_strongold: "Bastion groenlandais"
 SWE_greenlandic_strongold_desc: "D'Erik le Rouge à la Suède moderne, le Groenland a été une sentinelle du Nord. Le fortifier ancrera notre suprématie arctique."
 SWE_dublin_trade: "Hub commercial nordique de Dublin"
 SWE_dublin_trade_desc: "Fondée par des colons nordiques, Dublin deviendra notre hub commercial moderne dans les mers occidentales, reliant à nouveau le monde viking."
 SWE_conquest_canada: "Reconquérir le Vinland"
 SWE_conquest_canada_desc: "Il y a mille ans, nos ancêtres nordiques traversèrent l'Atlantique et colonisèrent la terre qu'ils appelèrent Vinland. Aujourd'hui, nous suivrons leur sillage, restaurant notre présence à Terre-Neuve et marquant le retour de l'esprit viking dans le Nouveau Monde."
 SWE_riches_vinland: "Récolter les richesses du Vinland"
 SWE_riches_vinland_desc: "Les sagas parlaient des terres fertiles, des forêts riches et des eaux abondantes du Vinland. Maintenant sous notre bannière, ces ressources serviront le royaume, fournissant du bois pour nos flottes, des minéraux pour nos forges et de la nourriture pour alimenter nos armées grandissantes outre-mer."
 Sweden.12.t: "La Décision de Défense 2000"
 Sweden.12.d: "Nous avons convoqué le parlement aujourd'hui pour discuter de l'avenir de la doctrine de nos forces armées. Nous nous sommes concentrés sur la défense contre une invasion pendant des décennies, mais en l'absence de menace réelle, nous devrions peut-être envisager de réduire les dépenses militaires pour libérer des ressources et de l'argent ailleurs."
 Sweden.12.o1: "Préparer une stratégie d'invasion"
 Sweden.12.o2: "Préparer une stratégie opérationnelle"
 Sweden.13.t: "La Décision de Défense 2004"
 Sweden.13.d: "Nous avons une fois de plus convoqué le parlement pour discuter de l'avenir de la doctrine de nos forces armées. En fonction de la situation de menace actuelle, nous devrions décider de la voie à suivre."
 Sweden.13.o1: "Stratégie d'invasion"
 Sweden.13.o2: "Stratégie opérationnelle"
 Sweden.14.t: "La Décision de Défense 2009"
 Sweden.14.d: "L'année dernière, la Loi de Défense a été reportée en raison de l'agression russe contre la Géorgie. Maintenant que c'est terminé, nous pouvons décider si nous devons réaffecter des fonds."
 Sweden.14.o1: "Abolir le service militaire obligatoire"
 Sweden.14.o2: "Augmenter les dépenses militaires"
 Sweden.15.t: "La Décision de Défense 2015"
 Sweden.15.d: "Nous avons convoqué le parlement aujourd'hui pour discuter de l'avenir de la doctrine de nos forces armées. Le général Sverker Göransson a déclaré dans une interview que la Suède ne serait capable de se défendre que pendant une semaine face aux menaces actuelles dans la région."
 Sweden.15.o1: "Absurdité ! Tout va bien."
 Sweden.15.o2: "Augmenter les dépenses militaires"
 Sweden.16.t: "La Décision de Défense 2020"
 Sweden.16.d: "La situation de menace dans le monde augmente et nous avons donc deux options. Devrions-nous investir des fonds pour reconstruire notre défense contre une invasion ou devrions-nous prier pour que tout se passe bien de toute façon."
 Sweden.16.o1: "Nous ne pouvons pas nous le permettre."
 Sweden.16.o2: "Financer les améliorations de la défense"
 Sweden.17.t: "Le Gripen E l'emporte au Brésil !"
 Sweden.17.d: "Le JAS 39E a remporté le programme de chasseur F-X2 au Brésil. Cela stimulera massivement notre économie lorsque nous commencerons les livraisons, et notre développement ira plus vite."
 Sweden.17.o1: "Excellente nouvelle !"
 Sweden.18.t: "Premier Gripen E envoyé au Brésil"
 Sweden.18.d: "Le JAS 39E a remporté le programme de chasseur F-X2 au Brésil. Cela stimulera massivement notre économie lorsque nous commencerons les livraisons, et notre développement ira plus vite. Maintenant, le premier des 36 Gripen commandés a été envoyé au Brésil."
 Sweden.18.o1: "Une coopération merveilleuse !"
 Sweden.19.t: "Un sous-marin suédois a \"coulé\" l'USS Ronald Reagan"
 Sweden.19.d: "L'USS Ronald Reagan, un porte-avions nouvellement construit de 6,2 milliards de dollars, a été traqué par un sous-marin suédois. Heureusement, cela ne s'est pas produit en combat réel. Il s'agissait néanmoins d'une simulation dans le cadre d'un exercice de guerre. Un groupe aéronaval avec de nombreuses escortes anti-sous-marines a été opposé au HSwMS Gotland, un petit sous-marin suédois diesel-électrique de 1 600 tonnes. Malgré de multiples attaques sur le Reagan, le Gotland n'a jamais été détecté. La marine américaine a demandé la location du Gotland et de son équipage pour deux ans afin de mener des exercices anti-sous-marins. Les résultats ont convaincu la marine américaine que ses capteurs sous-marins ne pouvaient pas faire face au furtif HSwMS Gotland."
 Sweden.19.o1: "Nous ne devons pas sous-estimer l'ingénierie suédoise"
 Sweden.20.t: "Crise gouvernementale suédoise de 2021"
 Sweden.20.d: "Une crise gouvernementale a commencé en 2021 en Suède après que le Riksdag a destitué le Premier ministre Stefan Löfven par une motion de censure. La question demeure. Doit-il démissionner ou convoquer des élections anticipées ?"
 Sweden.20.o1: "Démissionner"
 Sweden.20.o2: "Appeler à des Élections Anticipées"
 Sweden.20.o3: "Bof... Ils sont clairement en délire"
 Sweden.21.t: "Crise gouvernementale suédoise de 2021"
 Sweden.21.d: "Une crise gouvernementale a commencé en 2021 en Suède après que le Riksdag a destitué le Premier ministre Stefan Löfven par une motion de censure. La question demeure. Doit-il démissionner ou convoquer des élections anticipées ?"
 Sweden.21.o1: "D'accord, et pourquoi devrions-nous nous en soucier ?"
 Sweden.21.o2: "Oh mon Dieu"
 Sweden.22.t: "La Suède rejoint l'Espace Schengen"
 Sweden.22.d: "La Suède a finalement rejoint l'espace Schengen, supprimant le besoin de passeports pour voyager dans l'UE. L'espace Schengen est une zone comprenant 27 pays européens qui ont officiellement aboli tous les passeports et tous les autres types de contrôle aux frontières à leurs frontières mutuelles. Élément de la politique plus large de l'UE en matière d'espace de liberté, de sécurité et de justice, il fonctionne mostly comme une seule juridiction sous une politique commune des visas pour les voyages internationaux. La zone tire son nom des accords de Schengen de 1985 et de la convention de Schengen de 1990, tous deux signés à Schengen, au Luxembourg."
 Sweden.22.o1: "Mieux vaut tard que jamais"
 Sweden.23.t: "Norrtåg a été fondée"
 Sweden.23.d: "Norrtåg (Trains du Nord) est une entreprise publique détenue par le comté de Norrbotten, le comté de Västerbotten, le comté de Västernorrland et le comté de Jämtland en Suède. L'entreprise possède des trains de voyageurs et organise l'exploitation des trains de voyageurs. Norrtåg contrôle la vente des billets et contracte un opérateur qui gère l'exploitation réelle des trains (personnel et permis). Les trains sont exploités sous la marque Norrtåg."
 Sweden.23.o1: "Notre infrastructure est encore améliorée"
 Sweden.24.t: "Le Prix Nobel a 100 ans"
 Sweden.24.d: "Le Prix Nobel fête ses 100 ans et 161 lauréats précédents sont invités à sa fête d'anniversaire. Les Prix Nobel sont cinq prix distincts qui, selon le testament d'Alfred Nobel de 1895, sont décernés à 'ceux qui, au cours de l'année écoulée, ont apporté le plus grand bénéfice à l'humanité'. Alfred Nobel était un chimiste, ingénieur et industriel suédois, plus connu pour l'invention de la dynamite. Il est mort en 1896. Dans son testament, il a légué la totalité de ses biens réalisables restants pour établir cinq prix devenus les Prix Nobel. Les Prix Nobel ont été décernés pour la première fois en 1901."
 Sweden.24.o1: "Merveilleux !"
 Sweden.25.t: "Le Meurtre de Rinkeby"
 Sweden.25.d: "Le meurtre de Rinkeby a eu lieu le 26 février 2002, lorsque Radu Acsinia, 19 ans, a été abattu à la station de Rinkeby sur le métro de Stockholm, en Suède. Le 23 octobre 2002, la cour d'appel de Svea à Stockholm a reconnu quatre jeunes hommes conjointement coupables du meurtre. Les deux plus jeunes délinquants ont été condamnés chacun à quatre ans de détention pour jeunes, tandis que les deux autres – les frères Önder Yildiz (alors âgé de 20 ans) et Özkan Yildiz (24 ans) – ont écopé de peines de prison de 10 ans et de la prison à vie respectivement."
 Sweden.25.o1: "Une évolution inquiétante..."
 Sweden.26.t: "L'inauguration de Västermalmsgallerian"
 Sweden.26.d: "Västermalmsgallerian est un centre commercial situé à Kungsholmen, Stockholm, en Suède, inauguré le 23 août 2002. Le centre commercial est situé dans un bâtiment rénové datant des années 1970 dans l'îlot 'Trossen' près de la station de métro Fridhemsplan, à l'intersection des rues Sankt Eriksgatan et Fleminggatan. Le nom Västermalmsgallerian vient de Västermalm, un nom alternatif pour le district de Kungsholmen. Le centre commercial est le premier centre commercial de Kungsholmen, comprenant des magasins de mode, de décoration intérieure et d'alimentation. Il a une superficie totale de 10 000 m² et comprend 45 magasins de différentes tailles et des chaînes de vente au détail internationales."
 Sweden.26.o1: "Plus de taxes pour moi !"
 Sweden.27.t: "Anna Lindh (S) a été assassinée"
 Sweden.27.d: "Le 10 septembre 2003, alors qu'elle faisait des courses dans le rayon femme du grand magasin Nordiska Kompaniet dans le centre de Stockholm pour un débat télévisé plus tard dans la soirée sur le référendum concernant l'adoption de l'euro par la Suède, Lindh a été poignardée à la poitrine, à l'abdomen et aux bras. À l'époque, elle n'était pas protégée par des gardes du corps du Service de sécurité suédois ; cela s'est avéré controversé, étant donné la similitude entre le meurtre de Lindh et celui du Premier ministre Olof Palme en 1986 (le premier meurtre d'un membre du gouvernement dans l'histoire suédoise moderne)."
 Sweden.27.o1: "Oh non"
 Sweden.27.o2: "Nous trouverons qui a fait ça !"
 Sweden.28.t: "La police a trouvé le meurtrier !"
 Sweden.28.d: "Un homme a été appréhendé le 16 septembre et détenu comme suspect sur des 'motifs justifiables' (le niveau de suspicion le plus bas), mais a été innocenté de toutes charges et libéré. Le 24 septembre, la police a annoncé qu'un suspect, Mijailo Mijailović (né en Suède de parents serbes), avait été appréhendé et arrêté avec un niveau de suspicion plus élevé : 'cause probable'. Le 25 septembre, il a été annoncé que le profil ADN de Mijailović correspondait à celui de cheveux sur une casquette de baseball laissée sur (ou près) les lieux du crime, et il ressemblait à l'homme filmé dans le magasin où Lindh a été attaquée. Après avoir nié toute implication, Mijailović a avoué le crime le 6 janvier 2004, fournissant un compte-rendu complet des événements du 10 septembre lors d'une session supplémentaire d'interrogatoire policier demandée par Peter Althin (l'avocat de Mijailović). Il a été reconnu coupable lors d'un procès tenu du 14 au 17 janvier. Après une évaluation psychiatrique, il a été condamné à la prison à perpétuité le 23 mars. Le 8 juillet, une cour d'appel a annulé la sentence de Mijailović (après que des tests aient conclu qu'il était mentalement malade au moment du meurtre), et Mijailović a été transféré vers une unité psychiatrique sécurisée. Les procureurs ont fait appel devant la Cour suprême de Suède, qui a rétabli sa sentence à la prison à perpétuité le 2 décembre de la même année. Mijailović a renoncé à sa citoyenneté suédoise et a demandé sans succès à être transféré en Serbie."
 Sweden.28.o1: "Nous l'avons eu"
