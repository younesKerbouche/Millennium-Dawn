 Sweden_foci.10.t: "Intégration Stratégique : L'Impératif des Infrastructures"
 Sweden_foci.10.d: "Dans un monde de plus en plus volatile, les infrastructures ne sont plus seulement une question de planification civile. Les chemins de fer, les réseaux numériques, les ports et les corridors de transport sont devenus des composantes essentielles de la préparation militaire et de la mobilité stratégique. La Suède a officiellement proposé une initiative européenne conjointe pour moderniser et interconnecter les infrastructures critiques à travers le continent, avec une conception à double usage pour la résilience économique et l'utilité défensive.\n\nLa proposition, soutenue par les planificateurs de la défense suédois et le ministère de l'Entreprise, décrit un effort coordonné pour développer la capacité logistique, standardiser les protocoles de mobilité militaire et fortifier les nœuds critiques contre le sabotage ou les cyberattaques. Elle souligne la nécessité de sécuriser les connexions transbaltiques, d'améliorer le flux opérationnel de l'OTAN de l'Arctique à l'Europe centrale et de permettre des scénarios de déploiement rapide en cas de menaces hybrides ou conventionnelles.\n\nBien que présentée comme une contribution à la cohésion économique de l'UE et aux objectifs de transition verte, la logique sous-jacente est indéniablement stratégique. La Suède cherche à se positionner non seulement comme un centre logistique, mais aussi comme un acteur proactif façonnant l'architecture géoéconomique et de défense de l'Europe.\n\nLa réponse des principaux partenaires européens définira si cette initiative marque un tournant dans la résilience collective ou succombe à des intérêts nationaux fragmentés et à l'inertie politique."
 Sweden_foci.10.a: "Approuver la proposition, l'Europe doit être prête."
 Sweden_foci.10.b: "Rejeter, cela dépasse les infrastructures civiles."
 Sweden_foci.101.t: "[ROOT.GetNamewithFlag] Rejoint l'Initiative des Infrastructures"
 Sweden_foci.101.d: "[ROOT.GetNamewithFlag] s'est officiellement engagé à participer à notre initiative d'infrastructure paneuropéenne. Ce faisant, il reconnaît que les routes, les ports et les voies ferrées ne sont pas seulement des artères économiques, mais des actifs stratégiques à une époque d'incertitude croissante. Son leadership a reconnu que la logistique civile et militaire doit être harmonisée à travers l'Europe pour garantir une réponse rapide, des chaînes d'approvisionnement sécurisées et une résilience régionale.\n\nCette décision renforce la capacité de nos deux pays à résister et à s'adapter à la pression militaire, tout en stimulant le commerce et la coopération transnationale. Dans les coulisses, les planificateurs militaires coordonnent déjà les protocoles logistiques conjoints, les mesures de cyber-résilience et les itinéraires de mobilité de contingence.\n\nLeur participation envoie un message puissant : l'Europe ne se laissera pas surprendre. L'unité dans les infrastructures est l'unité dans la défense."
 Sweden_foci.101.a: "Une sage décision."
 Sweden_foci.102.t: "§Y[ROOT.GetNamewithFlag]§! Rejette Notre Proposition"
 Sweden_foci.102.d: "§Y[ROOT.GetNamewithFlag]§! a décliné notre offre de rejoindre l'initiative d'infrastructure stratégique, invoquant des préoccupations de souveraineté, des limitations budgétaires ou des priorités divergentes. Bien que la décision soit présentée comme pragmatique, elle signale en fin de compte une réticence à investir dans la résilience à long terme et la capacité de défense mutuelle.\n\nDans le climat de sécurité actuel, une telle pensée isolationniste comporte des risques. Sans logistique intégrée, le déploiement rapide des forces devient incertain. Sans normes partagées, les chaînes d'approvisionnement restent vulnérables. Et sans volonté politique, la dissuasion collective de l'Europe s'affaiblit.\n\nBien que regrettable, nous poursuivrons avec les partenaires volontaires. Si une crise militaire survient, ils pourraient constater que le coût de l'inaction dépasse toute économie à court terme. Les infrastructures ne sont pas un luxe - c'est l'échafaudage de la souveraineté."
 Sweden_foci.102.a: "Leur perte."
 Sweden_foci.11.t: "§Y[SWE.GetNamewithFlag]§! Propose de Rejoindre l'Initiative Cybershield"
 Sweden_foci.11.d: "Dans le monde d'aujourd'hui, la guerre n'est plus confinée au champ de bataille ou aux armes conventionnelles. Les conflits ont évolué - silencieux, élégants et souvent invisibles pour le public. Les cyberattaques, les campagnes de désinformation, le sabotage numérique et les opérations d'influence pilotées par l'IA menacent désormais non seulement les structures militaires, mais chaque citoyen, institution et entreprise.\n\n§Y[SWE.GetNamewithFlag]§! nous a présenté l'opportunité de rejoindre l'Initiative Cybershield - un cadre de coopération multinational visant à construire une cyber résilience collective. Le programme comprend des centres de surveillance conjoints, un renseignement sur les menaces partagé et des réponses coordonnées aux intrusions hostiles et aux tactiques de guerre hybride.\n\nAlors que la numérisation de notre société s'approfondit chaque année qui passe, le domaine cybernétique devient l'une des arènes les plus décisives de la sécurité nationale. Y adhérer améliorerait nos capacités et nous intégrerait dans un plus grand réseau de défense. Cependant, accepter l'offre implique également un certain alignement technologique et une souveraineté partagée dans les affaires numériques."
 Sweden_foci.11.a: "Nous joindrons, unis nous sommes plus sûrs."
 Sweden_foci.11.b: "Nous restons seuls, notre force est l'indépendance."
 Sweden_foci.111.t: "§Y[ROOT.GetNamewithFlag]§! Rejoint l'Initiative Cybershield"
 Sweden_foci.111.d: "§Y[ROOT.GetNamewithFlag]§! a officiellement accepté de participer à notre initiative Cybershield. Leur décision marque une étape critique vers la construction d'une architecture de défense numérique paneuropéenne, où des partenaires de confiance partagent le renseignement, renforcent leur cyber résilience civile et militaire, et restent unis contre les menaces hybrides.\n\nDans le cadre du processus d'intégration, des protocoles conjoints seront établis pour la détection des menaces, la protection des infrastructures critiques et les capacités de réponse rapide. Cette coopération devrait considérablement stimuler notre conscience opérationnelle et notre capacité à résister à des offensives cybernétiques complexes et multicouches.\n\nLeur engagement renforce non seulement notre frontière numérique - il affirme une vision partagée de la souveraineté et de l'autonomie stratégique au 21e siècle."
 Sweden_foci.111.a: "Excellent, l'unité dans le cyberespace."
 Sweden_foci.112.t: "§Y[ROOT.GetNamewithFlag]§! Rejette l'Initiative Cybershield"
 Sweden_foci.112.d: "§Y[ROOT.GetNamewithFlag]§! a décliné notre invitation à rejoindre l'initiative Cybershield. Qu'elle soit motivée par le scepticisme, le calcul politique ou un désir de non-alignement numérique, leur décision envoie un signal qu'ils ne sont pas disposés à s'intégrer dans un cadre de cybersécurité collective.\n\nCe rejet affaiblit non seulement la portée potentielle du partage d'informations et de la dissuasion numérique à travers l'Europe, mais peut aussi isoler §Y[ROOT.GetNamewithFlag]§! à une époque où la désinformation, le sabotage et le code hostile ne respectent aucune frontière.\n\nBien que décevante, leur absence n'arrêtera pas nos efforts. Nous procéderons avec ceux qui comprennent les enjeux et sont prêts à agir en conséquence."
 Sweden_foci.112.a: "Un mouvement à courte vue."
 Sweden_foci.12.t: "La Suède propose un Forum Économique Mutuel"
 Sweden_foci.12.d: "Dans une démarche visant à renforcer la coopération régionale et la résilience industrielle, §Y[SWE.GetNameWithFlag]§! a proposé la création d'un forum économique mutuel. L'idée est d'institutionnaliser le dialogue économique, la coordination des investissements et les partenariats industriels à long terme entre les États participants.\n\nLa Suède soutient qu'approfondir les liens économiques - en particulier dans des secteurs comme les technologies vertes, la fabrication avancée et l'innovation numérique - stabiliserait non seulement la croissance mais renforcerait aussi l'autonomie stratégique dans une économie mondiale de plus en plus polarisée. Les programmes d'acquisition conjointe, les mécanismes de protection des chaînes d'approvisionnement et les fonds d'innovation partagés font partie des instruments proposés.\n\nLa participation à ce forum viendrait avec l'accès à la recherche partagée, une plus grande intégration des stratégies industrielles et le potentiel d'une compétitivité à long terme à l'échelle continentale.\n\nLa question maintenant est : souhaitons-nous façonner cette nouvelle architecture, ou rester en dehors ?"
 Sweden_foci.12.a: "Une excellente initiative, nous y participerons."
 Sweden_foci.12.b: "Nous ne sommes pas intéressés."
 Sweden_foci.121.t: "§Y[ROOT.GetNamewithFlag]§! rejoint le forum économique"
 Sweden_foci.121.d: "§Y[ROOT.GetNamewithFlag]§! a accepté notre proposition d'établir un forum économique mutuel. Leur décision marque une étape positive vers une plus grande coordination des politiques industrielles, une résilience accrue des chaînes d'approvisionnement régionales et une croissance tirée par l'innovation.\n\nDes discussions bilatérales initiales sont déjà en cours, explorant la coopération dans des domaines tels que les systèmes énergétiques, les marchés numériques et les technologies de transition verte. Cette alliance pourrait devenir un modèle pour un développement économique pragmatique et autosuffisant dans une ère de dynamiques commerciales mondiales changeantes.\n\nL'initiative suédoise gagne du terrain et, avec chaque nouveau participant, son potentiel se multiplie."
 Sweden_foci.121.a: "Un partenariat prometteur."
 Sweden_foci.122.t: "§Y[ROOT.GetNamewithFlag]§! décline l'invitation au forum économique"
 Sweden_foci.122.d: "§Y[ROOT.GetNamewithFlag]§! a décidé de ne pas participer au forum économique mutuel proposé. Que ce soit par souci de souveraineté, par inalignement des priorités ou par réticence à coordonner les stratégies économiques, ce rejet limite la portée de ce qui aurait pu être un cadre régional puissant.\n\nBien que regrettable, la Suède poursuivra avec des partenaires partageant les mêmes idées. L'objectif du forum reste inchangé : créer une architecture économique résiliente et coopérative adaptée à un avenir incertain.\n\nSi les circonstances changent, la porte pourrait rester ouverte, mais l'élan pourrait être difficile à retrouver."
 Sweden_foci.122.a: "Leur décision, leurs conséquences."
 Sweden_foci.13.t: "La Suède propose une coopération stratégique entre groupes de réflexion"
 Sweden_foci.13.d: "§Y[SWE.GetNameWithFlag]§! nous a contactés avec une proposition pour intensifier la coopération entre nos principaux groupes de réflexion, institutions académiques et organismes consultatifs politiques. L'objectif est d'aligner les perspectives stratégiques, de coordonner la recherche politique à long terme et de construire une infrastructure de savoir partagée capable d'anticiper les changements géopolitiques et les menaces hybrides.\n\nUne telle coopération inclurait des dialogues politiques réguliers, une planification de scénarios partagée, des publications conjointes et des programmes d'échange d'experts. La Suède estime qu'en mettant en commun le capital intellectuel, nos pays peuvent aiguiser leur prospective stratégique et mieux se préparer aux défis émergents en matière de défense, de technologie, de sécurité énergétique et de résilience économique.\n\nBien que le forum resterait indépendant de tout contrôle politique direct, son influence sur l'élaboration des politiques pourrait être significative. La question est : sommes-nous prêts à penser ensemble, ou continuerons-nous à raisonner isolément ?"
 Sweden_foci.13.a: "Le savoir, c'est le pouvoir – nous allons nous joindre à eux."
 Sweden_foci.13.b: "Nous préférons conserver une autonomie totale."
 Sweden_foci.131.t: "§Y[ROOT.GetNameWithFlag]§! rejoint le réseau stratégique de groupes de réflexion"
 Sweden_foci.131.d: "§Y[ROOT.GetNameWithFlag]§! a accepté notre invitation pour construire un réseau coopératif d'institutions de recherche, de centres d'études stratégiques et de groupes de réflexion politiques. Cette nouvelle couche de collaboration ouvre un canal de communication structuré d'échange intellectuel, capable de façonner les stratégies nationales et de renforcer la résilience contre la désinformation, la guerre cognitive et la fragmentation politique.\n\nLe premier symposium conjoint est déjà en phase de planification. Les sujets incluent la souveraineté numérique, la fusion militaire-civile, les transitions énergétiques et l'impact des technologies émergentes sur la sécurité nationale.\n\nIl s'agit de plus qu'une simple ouverture académique : c'est un alignement stratégique par les idées."
 Sweden_foci.131.a: "Un choix intelligent."
 Sweden_foci.132.t: "§Y[ROOT.GetNameWithFlag]§! décline la coopération stratégique avec les groupes de réflexion"
 Sweden_foci.132.d: "§Y[ROOT.GetNameWithFlag]§! a choisi de ne pas s'engager dans le réseau proposé par la Suède pour une coopération approfondie entre groupes de réflexion. Que ce soit en raison d'une distance idéologique, de craintes concernant l'influence ou d'une préférence pour l'autonomie intellectuelle nationale, leur refus réduit la portée du dialogue stratégique transfrontalier.\n\nBien que regrettable, l'initiative se poursuivra avec les participants volontaires. À une époque où l'information est un champ de bataille et la perspicacité une arme, choisir l'isolement plutôt que la coopération pourrait avoir un coût.\n\nLa conversation continuera avec ou sans eux."
 Sweden_foci.132.a: "Qu'ils ratent l'avenir."
 Sweden_foci.14.t: "La Suède nous invite à un exercice militaire conjoint"
 Sweden_foci.14.d: "§Y[SWE.GetNameWithFlag]§! nous a invités à participer à un exercice militaire coordonné sur le territoire suédois. Les manœuvres devraient simuler des scénarios de défense multi-domaines, incluant la protection côtière, la résilience face à la guerre cybernétique et le déploiement rapide d'unités mixtes aux standards OTAN et nationaux.\n\nAu-delà des bénéfices opérationnels, c'est aussi un signal diplomatique. La Suède se présente comme un partenaire de sécurité crédible et teste à la fois sa propre préparation et celle de ses alliés dans des conditions réalistes. L'exercice nous offre l'opportunité d'évaluer les capacités suédoises, d'affiner notre interopérabilité et de renforcer la confiance mutuelle.\n\nLes exercices militaires conjoints servent à la fois de dissuasion et de préparation. Notre choix d'y participer ou non enverra son propre message."
 Sweden_foci.14.a: "Nous participerons – la force collective est une vraie force."
 Sweden_foci.14.b: "Nous déclinons – notre doctrine reste souveraine."
 Sweden_foci.141.t: "§Y[ROOT.GetNameWithFlag]§! rejoint l'exercice militaire suédois"
 Sweden_foci.141.d: "§Y[ROOT.GetNameWithFlag]§! a accepté notre invitation à rejoindre les prochaines manœuvres militaires conjointes. Leur participation accroît la portée et la complexité de l'exercice, ajoutant des tests d'interopérabilité précieux entre les structures de commandement, les systèmes logistiques et les protocoles de coordination en temps réel.\n\nDes observateurs d'États alliés et des attachés de défense de pays tiers devraient suivre l'événement de près. Cette coopération renforce visiblement la sécurité régionale et démontre le rôle croissant de la Suède en tant qu'acteur de défense compétent et fiable.\n\nLa confiance se construit dans l'action – et cet exercice en dira plus que des mots."
 Sweden_foci.141.a: "Un signal fort pour les adversaires potentiels."
 Sweden_foci.142.t: "§Y[ROOT.GetNameWithFlag]§! décline l'invitation à l'exercice militaire"
 Sweden_foci.142.d: "§Y[ROOT.GetNameWithFlag]§! a décliné l'invitation à rejoindre nos manœuvres militaires planifiées. Bien qu'aucune raison officielle n'ait été donnée, la décision pourrait provenir d'une prudence politique, de préoccupations logistiques ou d'une réticence à être perçu comme s'alignant trop étroitement sur les postures de défense suédoises ou de l'OTAN.\n\nCette absence pourrait être remarquée à la fois par les alliés et les adversaires. En période d'incertitude, la volonté ou la réticence à s'entraîner ensemble en dit long sur l'orientation stratégique d'une nation.\n\nNéanmoins, les exercices auront lieu. Ceux qui se présentent façonnent l'avenir."
 Sweden_foci.142.a: "Ils ont choisi le silence plutôt que la solidarité."
 Sweden_foci.143.t: "L'exercice OTAN–Suède commence dans le Norrbotten"
 Sweden_foci.143.d: "Boden, dans l'étendue reculée du comté de Norrbotten, est devenu l'épicentre de l'un des exercices militaires les plus ambitieux jamais organisés sur le sol suédois. Normalement plus connu pour l'élevage de rennes, le silence enneigé et l'occasionnel 'Perkele !' résonnant depuis la frontière finlandaise, cette région nordique tranquille bourdonne désormais des mouvements coordonnés de chars, d'aéronefs et de forces spéciales.\n\nL'exercice conjoint suédo-OTAN rassemble un éventail de capacités modernes : des escadrons de Gripen et d'Eurofighter s'affrontent dans le ciel, diverses variantes du Leopard tonnent sur le terrain gelé, et des troupes d'élite effectuent des simulations de débarquements amphibies sur les bords glacés du Buddbyträsket.\n\nAu-delà du spectacle militaire, cet exercice est un signal : préparation stratégique, interopérabilité alliée et la doctrine suédoise de défense totale rendue tangible. La préparation civile et le professionnalisme militaire ne sont pas des valeurs opposées ici – elles sont les deux faces d'une même pièce.\n\n§YSi vis pacem, para bellum§! n'est pas qu'une rhétorique latine. C'est un principe tissé dans la manière de penser nordique – silencieuse, concentrée et endurante."
 Sweden_foci.143.a: "Une répétition froide pour un monde plus chaud."
 Sweden_foci.23.t: "La Suède revendique notre territoire"
 Sweden_foci.23.d: "§Y[FROM.GetNameWithFlag]§! a rejeté la proposition suédoise pour une intégration plus profonde. L'intérêt national, des barrières constitutionnelles ou l'opinion publique semblent avoir pesé plus lourd que la perspective d'une unification ou d'une alliance.\n\nBien que les canaux diplomatiques restent ouverts, ce revers marque un moment critique pour la vision régionale plus large de la Suède et souligne la fragilité de l'unité nordique sous pression."
 Sweden_foci.23.a: "Nous devrions les accepter en tant que colons"
 Sweden_foci.23.b: "Ils ne franchiront jamais notre frontière"
 Sweden_foci.24.t: "Revendication territoriale acceptée"
 Sweden_foci.24.d: "§Y[FROM.GetNameWithFlag]§! a accepté la présence suédoise dans les régions revendiquées. L'accord, présenté comme un processus de colonisation contrôlée et de coordination bilatérale, déplace effectivement l'influence administrative en faveur de la Suède.\n\nLes tensions s'apaisent, les projets d'infrastructure commencent et des mécanismes de gouvernance conjointe émergent – bien que les questions de souveraineté à long terme restent politiquement sensibles."
 Sweden_foci.24.a: "Commencer les préparatifs d'intégration"
 Sweden_foci.25.t: "Revendication territoriale rejetée"
 Sweden_foci.25.d: "§Y[FROM.GetNameWithFlag]§! a fermement rejeté la revendication territoriale faite par §Y[ROOT.GetNameWithFlag]§!.\n\nLa déclaration officielle a souligné l'intégrité nationale et averti que toute implication suédoise supplémentaire dans la zone disputée serait considérée comme un acte hostile. Le ton diplomatique se durcit et le risque d'instabilité régionale augmente."
 Sweden_foci.25.a: "Nous n'oublierons pas cela"
 Sweden_foci.26.t: "Des séparatistes suédophones exigent de rejoindre la métropole"
 Sweden_foci.26.d: "Un groupe de séparatistes suédophones dans l'une de nos régions a officiellement demandé l'annexion par le royaume de Suède. Ils invoquent des liens historiques, une affinité culturelle et des discriminations de la part des autorités locales.\n\nBien que §Yla Suède§! n'ait pas officiellement endossé ce mouvement, des voix publiques à Stockholm parlent d''unification nationale'."
 Sweden_foci.26.a: "C'est notre terre sacrée"
 Sweden_foci.26.b: "Ils peuvent l'avoir temporairement"
 Sweden_foci.27.t: "La Suède envoie une invitation à une faction"
 Sweden_foci.27.d: "§YLa Suède§! nous a officiellement invités à rejoindre sa nouvelle faction nordique proposée. Présentée comme une coalition d'États neutres, démocratiques ou non alignés, l'alliance vise à renforcer la dissuasion régionale, à coordonner la politique de défense et à construire une identité géopolitique partagée.\n\nLes liens historiques, la proximité culturelle et un intérêt commun pour l'autosuffisance sont cités comme fondements – mais les implications stratégiques restent complexes."
 Sweden_foci.27.a: "Une excellente idée – nous devrions nous joindre à eux"
 Sweden_foci.27.b: "Sont-ils ivres ? Aucune chance"
 Sweden_foci.28.t: "Invitation à une faction refusée"
 Sweden_foci.28.d: "§Y[FROM.GetNameWithFlag]§! a rejeté l'invitation de la Suède à rejoindre la faction nordique. Invoquant des risques d'engagement, une perte de souveraineté ou un scepticisme envers les ambitions stratégiques de la Suède, le gouvernement a opté pour la distance.\n\nLe rejet jette un doute sur la cohésion des efforts de défense régionaux et pourrait signaler une polarisation croissante en Europe du Nord."
 Sweden_foci.28.a: "Décevant, mais attendu"
 Sweden_foci.29.t: "Invitation à une faction acceptée"
 Sweden_foci.29.d: "§Y[FROM.GetNameWithFlag]§! a officiellement rejoint la faction nordique. La décision marque un tournant décisif dans la diplomatie régionale, confirmant un alignement avec la vision suédoise d'une préparation militaire coordonnée, d'échanges technologiques et d'une autonomie de politique étrangère.\n\nUne planification militaire conjointe et une coopération industrielle suivront probablement – consolidant un nouveau bloc de pouvoir dans le Nord."
 Sweden_foci.29.a: "Nous les accueillons à bras ouverts"
 Sweden_foci.30.t: "Investissement suédois dans notre secteur bancaire"
 Sweden_foci.30.d: "§YLa Suède§! a offert une initiative d'investissement structurée visant à moderniser et à stabiliser notre secteur bancaire national. La proposition inclut des injections de capital, un accès aux technologies financières nordiques et une intégration à long terme dans la sphère d'influence monétaire suédoise.\n\nBien que le programme promette liquidité et modernisation, certains craignent une influence étrangère croissante sur les politiques fiscales nationales."
 Sweden_foci.30.a: "Accepter l'offre – Capital et stabilité"
 Sweden_foci.30.b: "Décliner – Nous protégeons notre souveraineté fiscale"
 Sweden_foci.31.t: "Investissement bancaire accepté"
 Sweden_foci.31.d: "§Y[FROM.GetNameWithFlag]§! a accepté notre proposition d'investir dans son système bancaire national. Le capital suédois et les modèles de gouvernance financière seront introduits progressivement, apportant à la fois modernisation et influence.\n\nCela approfondit la portée économique de la Suède et pourrait ouvrir la voie à une harmonisation supplémentaire des réglementations fiscales et à une coordination monétaire régionale."
 Sweden_foci.31.a: "Une base financière solide"
 Sweden_foci.32.t: "Investissement bancaire rejeté"
 Sweden_foci.32.d: "§Y[FROM.GetNameWithFlag]§! a décliné notre offre d'investir dans son secteur bancaire. Motivée par des préoccupations concernant l'autonomie nationale, un contrecoup politique ou des alliances concurrentes, leur décision marque une limite claire à l'expansion économique suédoise.\n\nUne coopération future pourrait être retardée, et la confiance dans les projets conjoints a été affaiblie – du moins pour l'instant."
 Sweden_foci.32.a: "Leur perte, pas la nôtre"
 Sweden_foci.33.t: "La Suède propose un soutien économique 'flexible'"
 Sweden_foci.33.d: "Une délégation suédoise est arrivée avec une proposition pour 'débloquer notre potentiel de croissance' grâce à un investissement direct dans les secteurs financiers et stratégiques. Bien que le package promette un financement du développement et un soutien logistique, il inclut des attentes informelles – assouplissement réglementaire, accès privilégié et alignement sur certains intérêts étrangers.\n\nQue cela soit perçu comme une coopération pragmatique ou une ingérence discrète, l'accord brouille la ligne entre aide économique et influence."
 Sweden_foci.33.a: "Accepter mais imposer un contrôle strict pour limiter la corruption"
 Sweden_foci.33.b: "S'il n'y a aucun gain pour nous personnellement, pourquoi se donner la peine ?"
 Sweden_foci.331.t: "Accord d'investissement accepté"
 Sweden_foci.331.d: "§Y[FROM.GetNameWithFlag]§! a accepté notre offre de coopération économique stratégique. Leur gouvernement a accepté d'ouvrir certains secteurs au capital suédois en échange d'une aide au développement ciblée et d'une influence informelle. La porte vers un alignement à long terme est désormais déverrouillée – discrètement mais efficacement."
 Sweden_foci.331.a: "Un succès discret"
 Sweden_foci.332.t: "Offre d'investissement rejetée"
 Sweden_foci.332.d: "§Y[FROM.GetNameWithFlag]§! a décliné notre initiative d'investissement. Invoquant officiellement des préoccupations de souveraineté nationale et de transparence, leur gouvernement a choisi de renoncer à l'accord proposé. Le rejet limite notre portée dans la région pour l'instant."
 Sweden_foci.332.a: "Ils le regretteront"
 Sweden_Forsvarsbeslutet.1.t: "Un Nouveau Mandat, Une Voie Militaire"
 Sweden_Forsvarsbeslutet.1.d: "L'élection est terminée. Un nouveau gouvernement prend ses fonctions, et comme le veut la tradition, Sa Majesté le Roi lira la déclaration d'ouverture du Riksdag.\n\nDes forêts solitaires de Lappland au pont de l'Öresund, des falaises balayées par le vent de Gotland aux sommets enneigés du Helagsfjäll, le peuple suédois écoute.\n\nQuelle voie devons-nous tracer pour nos forces armées ? Renforcerons-nous notre capacité à défendre la patrie en gardant nos régiments proches et notre état de préparation aiguisé ? Projeterons-nous notre force à l'étranger, rejoignant des coalitions et des missions de maintien de la paix qui comportent des risques, mais peuvent maintenir les menaces loin de nos frontières ? Ou embrasserons-nous le calme du présent et redirigerons-nous les ressources ailleurs, en se fiant à la diplomatie et à la paix ?\n\nLe gouvernement a un mandat. Maintenant, il doit choisir."
 Sweden_Forsvarsbeslutet.1.o1: "Renforcer les capacités nationales."
 Sweden_Forsvarsbeslutet.1.o2: "Développer notre capacité d'action à l'étranger."
 Sweden_Forsvarsbeslutet.1.o3: "Réduire l'armée."
 Sweden_Forsvarsbeslutet.2.t: "Une Question d'Acier et de Stratégie"
 Sweden_Forsvarsbeslutet.2.d: "La voie est tracée - notre gouvernement a choisi de renforcer les forces armées suédoises. Mais la force revêt de nombreuses formes.\n\nDans un camp, les voix sont claires : acheter de nouveaux chars STRV 122 et des véhicules de combat d'infanterie CV 90. Des outils éprouvés, familiers à nos soldats, prêts à être déployés dans les forêts et les champs pour lesquels ils ont été conçus.\n\nD'autres prônent la prudence. Pourquoi dépenser maintenant, demandent-ils, quand le monde de demain exigera de nouveaux systèmes et des conceptions plus intelligentes ? Mieux vaut investir dans le développement - ingénieurs, laboratoires et idées qui pourraient façonner la prochaine génération de défense suédoise.\n\nPuis il y a ceux qui voient les chiffres. Des limites fiscales, froides. Ils pointent les tableurs du Finansdepartementet et secouent la tête. La volonté peut être là, mais l'argent ne l'est pas.\n\nLe Riksdag doit décider une fois de plus."
 Sweden_Forsvarsbeslutet.2.a: "Commander de nouveaux STRV 122 et CV 90 - une force fiable, ici et maintenant."
 Sweden_Forsvarsbeslutet.2.b: "Investir dans la R&D à la place - se préparer pour la prochaine génération."
 Sweden_Forsvarsbeslutet.2.c: "Nous ne pouvons simplement pas nous le permettre - pas cette année."
 Sweden_Forsvarsbeslutet.3.t: "Le Ciel Au-Dessus de Nous"
 Sweden_Forsvarsbeslutet.3.d: "Une armée moderne n'est aussi forte que les ailes au-dessus d'elle. Dans le cadre de notre effort de défense renouvelé, nous devons maintenant décider de l'avenir de notre force aérienne.\n\nLe Gripen - rapide, agile, fièrement suédois. Certains pressent un nouveau cycle d'acquisition, pour élargir nos escadrons et nous assurer d'être prêts pour les cieux de demain avec l'appareil que nous connaissons aujourd'hui.\n\nD'autres plaident pour une voie différente. Ils voient les menaces futures non pas dans les dogfights, mais dans les systèmes - furtivité, capteurs, précision. Les fonds, disent-ils, devraient aller au développement, pas au déploiement.\n\nMais dans les salles silencieuses du ministère des Finances, l'ambiance est plus sobre. L'enthousiasme rencontre les plafonds budgétaires. Le patriotisme rencontre la comptabilité.\n\nUne fois de plus, le gouvernement doit choisir."
 Sweden_Forsvarsbeslutet.3.a: "Commander de nouveaux chasseurs JAS 39 Gripen - préparés pour les cieux de demain."
 Sweden_Forsvarsbeslutet.3.b: "Investir dans la R&D aérospatiale - concevoir le prochain bond en avant."
 Sweden_Forsvarsbeslutet.3.c: "Il n'y a pas d'argent pour les ailes cette année."
 Sweden_Forsvarsbeslutet.4.t: "Acier, Chenilles et Ailes"
 Sweden_Forsvarsbeslutet.4.d: "Terre et air. Acier et réacteurs. Le cœur de la défense suédoise a toujours reposé sur l'harmonie des forces travaillant ensemble.\n\nCertains proposent de tout miser - acquérir de nouveaux chars STRV 122, des véhicules de combat d'infanterie CV 90 et de nouvelles escadrilles de chasseurs Gripen. Une modernisation tous azimuts pour faire de la Défense Totale plus qu'une doctrine : une réalité.\n\nD'autres suggèrent la patience. Mieux vaut investir dans les conceptions futures - plus légères, plus intelligentes, plus efficaces. Nous ne devons pas construire pour aujourd'hui ce qui sera obsolète demain.\n\nEt puis, bien sûr, la réalité frappe. Il y a des tableurs, des limites, des promesses faites ailleurs. L'ambition rencontre l'austérité. Les coffres ne sont pas sans fond.\n\nMaintenant, nous décidons à quoi ressemble la force."
 Sweden_Forsvarsbeslutet.4.a: "Acheter des CV 90, STRV 122 et Gripens - équiper une force moderne, maintenant."
 Sweden_Forsvarsbeslutet.4.b: "Se concentrer sur la technologie à long terme - forger d'abord la prochaine génération."
 Sweden_Forsvarsbeslutet.4.c: "Nous le voulons, mais ne pouvons pas nous le permettre."
 Sweden_Forsvarsbeslutet.10.t: "Försvarsbeslutet 2000 : Ciseaux ou Boucliers ?"
 Sweden_Forsvarsbeslutet.10.d: "Dans les halls lambrissés du Riksdag, les tasses de café s'entrechoquent et des négociations à voix basse se déroulent avec toute l'urgence d'un matin froid de janvier. Le Försvarsutskottet présente ses conclusions, et la salle est remplie de hochements de tête, de fronts soucieux, et de l'art intraduisible du compromis suédois mesuré.\n\nEn dehors de la capitale, l'ambiance est différente. À Boden et Revingehed, les officiers se demandent si leurs régiments survivront à une autre série de coupes. Les casernes de conscrits semblent plus vides qu'elles ne devraient l'être. À travers le pays, les gens lisent les gros titres et soupirent. C'est, après tout, une chose très suédoise que de débattre de la politique de sécurité avec un tableau Excel dans une main et un principe de neutralité dans l'autre.\n\nLe nouveau Försvarsbeslutet propose des dépenses réduites, une consolidation des unités et une réduction des forces permanentes. Les critiques mettent en garde contre un affaiblissement de notre posture dans un monde imprévisible. Les partisans parlent de responsabilité fiscale en temps de paix. Comme toujours, le résultat final est un compromis.\n\nNous ne désarmons pas. Mais nous réduisons silencieusement, poliment, et avec un grand souci du processus.\n\nLa Défense Totale reste sur le papier. Qu'elle reste dans la pratique… dépendra de ce que l'avenir exigera."
 Sweden_Forsvarsbeslutet.10.a: "La Suède bénéficiera du système des régiments"
 Sweden_Forsvarsbeslutet.10.b: "La Suède reste avec les brigades"
 Sweden_Forsvarsbeslutet.11.t: "L'Horlogerie de la Réforme"
 Sweden_Forsvarsbeslutet.11.d: "L'encre est à peine sèche. Des côtes glacées de l'Öresund aux champs gelés de Lappland, les soldats, les fonctionnaires et les citoyens ordinaires attendent le prochain signal : quand le nouveau Försvarsbeslutet entrera-t-il en vigueur ?\n\nLors des réunions d'état-major et dans les mairies, la question persiste comme la vapeur d'un café matinal. Les unités se demandent quand leurs budgets changeront. Les municipalités jettent un œil aux plans d'infrastructure. Certains sont prêts à bouger, d'autres préféreraient un autre tour de discussions tranquilles.\n\nC'est la manière suédoise. Calme, mesurée, réfléchie. Personne ne crie. Personne ne panique. Mais tout le monde sait : la Défense Totale ne fonctionne que si la machinerie est bien huilée et que les engrenages tournent à l'unisson.\n\nMaintenant vient la question du timing. Pas si, mais quand."
 Sweden_Forsvarsbeslutet.11.a: "Nous devrions être prêts dans environ 6 mois."
 Sweden_Forsvarsbeslutet.11.b: "Mieux vaut l'introduire progressivement. Commencer l'année prochaine."
 Sweden_Forsvarsbeslutet.11.c: "Faisons-le aussi vite que possible."
 Sweden_news.1.o1: "Un nouveau géant financier émerge dans le Nord."
 Sweden_news.2.t: "La coopération nordique-baltique se renforce"
 Sweden_news.2.d: "Aujourd'hui, des représentants de la Suède, de la Norvège, du Danemark, de la Finlande, de l'Islande, de l'Estonie, de la Lettonie et de la Lituanie ont signé une déclaration formelle renforçant le partenariat du Groupe des Huit Nordique-Baltique (NB8). Ce cadre régional coordonnera les discussions politiques dans des domaines tels que les affaires étrangères, la défense, les infrastructures numériques et la résilience climatique.\n\nBien qu'il ne s'agisse pas d'une alliance militaire, le NB8 est largement perçu comme une réponse stratégique à l'incertitude géopolitique croissante dans la région. Les observateurs notent son potentiel à se développer en un bloc nordique avec un poids diplomatique partagé et des mécanismes politiques régionaux intégrés."
 Sweden_news.2.o1: "L'unité par des intérêts partagés et la géographie."
 Sweden_news.3.t: "L'union NORDCAPS est établie"
 Sweden_news.3.d: "Stockholm a annoncé la formation de l'Approche Coordonnée Nordique pour la Paix et la Sécurité, ou NORDCAPS – une nouvelle initiative scandinave conçue pour améliorer la planification de défense conjointe, l'interopérabilité et le partage de renseignements entre les nations membres.\n\nBien qu'il ne s'agisse pas d'une alliance militaire formelle, NORDCAPS servira de plateforme pour une coopération en sécurité structurée entre la Suède, la Norvège, le Danemark et la Finlande. Les partisans y voient un complément flexible et dirigé par les pays nordiques aux structures de défense européennes existantes.\n\nDes exercices, une coordination de crise et des évaluations stratégiques partagées formeront l'épine dorsale de la coopération à l'avenir."
 Sweden_news.3.o1: "La Scandinavie se tient ensemble."
 Sweden_news.4.t: "L'exercice est tout autour de nous"
 Sweden_news.4.d: "À travers les villes tranquilles et les routes rurales de Suède, le vrombissement des moteurs et le rugissement des turbines ont remplacé le calme habituel. Les chasseurs JAS 39 Gripen décollent et atterrissent sur des pistes improvisées – les autoroutes ordinaires servent maintenant de points de lancement pour la défense aérienne. Dans les bois denses du Småland et du Värmland, les chars STRV 122 et les véhicules de combat d'infanterie CV 90 se déplacent dans les broussailles comme des prédateurs d'acier. Les munitions d'entraînement résonnent dans le paysage.\n\nPour de nombreux civils, la réalisation s'installe : nous sommes au milieu d'un exercice militaire. Le Totalförsvaret n'est pas seulement une théorie – c'est une expérience vécue. Tout le pays fait partie de l'exercice.\n\nCertains trouvent un réconfort dans la préparation. D'autres ressentent le poids de ce que cela implique."
 Sweden_news.4.o1: "La nation s'entraîne comme un seul."
 Sweden_news.5.t: "Des fortifications stratégiques en cours"
 Sweden_news.5.d: "Des murs de béton s'élèvent là où les forêts étaient autrefois tranquilles. Les ingénieurs renforcent les ponts avec du treillis métallique et des charges creuses. Dans le nord, les bunkers creusent dans le granit ; dans le sud, les tranchées antichars s'étendent à travers les terres agricoles comme des cicatrices.\n\nCe n'est pas un retour au passé – c'est la forme de la défense moderne. D'Östersund à Karlskrona, la Suède se prépare. Chaque point de contrôle, chaque trou de renard, chaque tunnel renforcé est un message : nous ne serons pas pris au dépourvu.\n\nLe Totalförsvaret transforme le terrain en forteresse. Le pays ne dort pas – il serre les dents."
 Sweden_news.5.o1: "Laissons les forêts combattre avec nous."
 Sweden_news.6.t: "Forger des leaders pour le front"
 Sweden_news.6.d: "Dans les salles de classe et sur les champs de tir, les futurs commandants de la Suède se forment. La théorie tactique cède la place aux exercices de fumée et aux manœuvres sur table de sable ; la pression des décisions prises en quelques minutes transforme l'instinct en doctrine.\n\nDe la Försvarshögskolan aux postes de bataillon reculés, les officiers affûtent la compétence qui sépare l'ordre du chaos. Dans le Totalförsvaret, le leadership n'est pas optionnel – c'est la cheville ouvrière de la survie.\n\nNous n'attendons pas que la guerre nous apprenne. Nous nous préparons à l'avance."
 Sweden_news.6.o1: "Un esprit vif guide des mains stables."
 Sweden_news.7.t: "Le peuple en uniforme"
 Sweden_news.7.d: "Ils arrivent en tenue de camouflage délavé, portant des fusils standard et des thermos de chez eux. Ils sont enseignants, mécaniciens, étudiants – des citoyens. Mais cette semaine, ils sont le Hemvärnet.\n\nÀ travers les forêts et les terres agricoles, des exercices de défense territoriale se déroulent avec un réalisme saisissant. Des barrages routiers apparaissent du jour au lendemain. Les communications sont testées dans des conditions de black-out. Les cuisines de campagne nourrissent des bataillons. Les enfants regardent depuis les porches tandis que les convois passent.\n\nCe n'est pas l'armée qui vient au peuple. C'est le peuple qui devient l'armée."
 Sweden_news.7.o1: "Préparé en temps de paix, prêt en cas de crise."
 Sweden_news.8.t: "Le retour à la maison commence"
 Sweden_news.8.d: "Les casques sont enlevés. Les points de contrôle disparaissent. Les routes autrefois patrouillées par des véhicules blindés accueillent maintenant des vélos et la circulation estivale. Les unités mobilisées du Hemvärnet se retirent, ne laissant derrière elles que des ornières dans le sol et un souvenir de mouvement.\n\nPourtant, quelque chose persiste. Dans chaque village qui a accueilli un peloton, dans chaque forêt dégagée pour l'entraînement, il y a un changement subtil. Nous sommes revenus à la normale – mais la normale sait maintenant ce que la préparation ressent.\n\nLe Totalförsvaret nous a appris que la sécurité n'est pas l'absence de peur. C'est la présence de la préparation."
 Sweden_news.8.o1: "Normal, mais plus jamais naïf."
 Sweden_news.9.t: "Une nation appelée à la préparation"
 Sweden_news.9.d: "L'ordre d'activation est arrivé juste après l'aube. En quelques heures, les uniformes ont été déballés, les armes collectées, les radios ont crépité. Dans les villes et les avant-postes à travers la Suède, la machinerie silencieuse de la mobilisation a commencé à bourdonner.\n\nLe Hemvärnet n'arrive pas avec cérémonie – il apparaît simplement. Les intersections routières sont sécurisées. Les centres de communication sont occupés. Les forêts chuchotent à nouveau avec le mouvement.\n\nIl n'y a pas de panique. Seulement de la détermination. Le pays s'est entraîné pour ce moment. Maintenant, il le met en œuvre."
 Sweden_news.9.o1: "Des gens ordinaires. Une préparation extraordinaire."
 Sweden_news.10.t: "La décision de défense 2000 entre en vigueur"
 Sweden_news.10.d: "La nouvelle structure est en place. À travers le pays, des colonnes de véhicules blindés glissent à travers les villes tranquilles, se dirigeant vers leurs garnisons restructurées. Les enfants regardent avec admiration tandis que des géants d'acier défilent devant leurs écoles, leur imagination stimulée par le grondement de la préparation.\n\nÀ Boden, Skövde et Enköping, la vie commence à changer. De jeunes femmes s'appuient contre des clôtures, regardant l'arrivée des conscrits de tous les coins du pays – des visages nouveaux dans le nord, attirés par le devoir. Il y a une étincelle familière dans les yeux, un signe de tradition, aux rythmes lents du service partagé.\n\nLe nombre d'unités a changé. La carte de la défense suédoise est redessinée. Mais l'essence demeure : les personnes, le but et la préparation. Le *Totalförsvaret* n'a pas disparu. Il s'est simplement déplacé vers des bases moins nombreuses, mais plus solides."
 Sweden_news.10.a: "Un nouveau millénaire a commencé"
 Sweden_news.11.t: "Continuité dans un monde changeant"
 Sweden_news.11.d: "Alors que quelques analystes budgétaires aux yeux fatigués du ministère des Finances sont visiblement mécontents de la décision de maintenir une force armée aussi importante, tout le monde ne partage pas leur inquiétude. À Boden, un groupe de jeunes conscrits – désormais avec une vraie voie vers un service professionnel – entame une performance spontanée de *Dancing Queen* dans la cour enneigée. C'est une scène étrangement touchante, à moitié satire, à moitié fierté. Un moment émotionnel inhabituel traverse la nation.\n\nMême Sa Majesté le Roi, habituellement réservé dans les affaires de l'État, a écrit une lettre manuscrite au Riksdag remerciant ses membres pour leur sagesse et pour avoir préservé une tradition qui a longtemps été un pilier de l'indépendance suédoise."
 Sweden_news.11.a: "Une structure qui mérite d'être défendue."
 Sweden_news.12.t: "Le fonds national suédois investira dans les cryptomonnaies"
 Sweden_news.12.d: "Bien que la Suède n'ait jamais été connue pour des mouvements audacieux en matière de politique monétaire, le rythme de l'innovation financière mondiale a fait de l'hésitation un risque en soi. Aujourd'hui, dans une annonce historique, le Roi a déclaré que le fonds national de retraite sera autorisé à étendre son portefeuille en investissant directement dans les cryptomonnaies et même dans des opérations de minage de cryptomonnaies.\n\nLes partisans saluent la décision comme visionnaire et nécessaire pour préparer l'économie suédoise à l'avenir, tandis que les critiques mettent en garde contre la volatilité et l'incertitude qui entourent encore les actifs numériques.\n\nNéanmoins, l'ère des cryptos a officiellement atteint le cœur financier de la Suède."
 Sweden_news.12.a: "Un pas audacieux vers l'avenir."
 Sweden_news.20.t: "Agenda : \"Le Prix de la Neutralité\""
 Sweden_news.20.d: "Dans sa dernière diffusion, Agenda a abordé 'Le Prix de la Neutralité'. Des économistes, d'anciens diplomates et des officiers militaires ont débattu des coûts et avantages tangibles de la position non alignée de la Suède. \"Nous renonçons à l'influence, mais gardons l'indépendance,\" a déclaré un expert. D'autres ont noté les opportunités perdues en matière de coopération en sécurité et de développement d'armements. L'émission a souligné une dure vérité : si la neutralité offre la liberté, elle se fait souvent au détriment du levier d'influence, de l'accès et de la garantie. Alors que le monde devient plus volatile, l'ancien modèle fait face à de nouvelles questions."
 Sweden_news.20.a: "Le coût des principes est rarement bon marché."
 Sweden_news.21.t: "Agenda : \"Interrogez le Ministre – Un dialogue public sur la défense\""
 Sweden_news.21.d: "Agenda a diffusé un segment en direct intitulé 'Interrogez le Ministre', où des citoyens ont questionné directement le ministre suédois de la Défense. Les sujets allaient des dépenses militaires aux partenariats stratégiques. Interrogé sur la neutralité, le ministre a répondu : \"Notre politique s'adapte au monde, mais nos principes demeurent.\" Si certains ont salué l'ouverture, d'autres ont qualifié les réponses d'évasives. Les téléspectateurs sont restés à se demander s'il s'agissait d'un dialogue significatif ou de relations publiques polies. Une chose était certaine : la confiance du public doit être méritée, pas gérée."
 Sweden_news.21.a: "Le peuple regarde et juge."
 Sweden_news.22.t: "Agenda : \"Sensibilisation à la sécurité ou mobilisation discrète ?\""
 Sweden_news.22.d: "Dans un épisode intitulé 'Sensibilisation à la sécurité ou mobilisation discrète ?', Agenda a abordé la fine ligne entre information et alarme. Avec la multiplication des dépliants gouvernementaux et des messages d'intérêt public, les panélistes ont débattu pour savoir si cela reflète la transparence ou une militarisation subtile. \"On nous demande de nous préparer, mais à quoi exactement ?\" a demandé un professeur en communication. D'autres ont argué que les nations démocratiques doivent favoriser la préparation civile sans crainte. L'épisode a capturé un malaise croissant : la Suède se prépare-t-elle à la guerre ou prépare-t-elle simplement l'esprit du public ?"
 Sweden_news.22.a: "Le message est clair mais le motif ne l'est pas."
 Sweden_news.23.t: "Agenda : \"Une campagne symbolique pour préparer les citoyens ?\""
 Sweden_news.23.d: "Agenda a enquêté sur une campagne publique récente lancée par les autorités suédoises pour sensibiliser à la défense civile et à la sécurité nationale. Intitulée 'Une campagne symbolique pour préparer les citoyens ?', le segment a remis en question si l'initiative a du fond ou simplement une intention symbolique. \"Cela ressemble plus à du théâtre qu'à de la préparation,\" a déclaré un invité. D'autres ont défendu le programme comme une première étape nécessaire vers la construction de la résilience publique. L'émission a capturé une société en tension discrète – consciente des risques croissants, incertaine sur la manière d'y répondre."
 Sweden_news.23.a: "La préparation du public reste plus une aspiration qu'un fait."
 Sweden_news.24.t: "Agenda : \"La Voie suédoise – Entre idéalisme et Realpolitik\""
 Sweden_news.24.d: "Dans une discussion réfléchie intitulée 'La Voie suédoise', Agenda a exploré si la diplomatie morale de la Suède correspond toujours à son comportement en politique étrangère. \"Nous prétendons mener par les valeurs,\" a déclaré un journaliste, \"mais nos exportations d'armes et nos stratégies d'alliance suggèrent le contraire.\" Le débat a abordé tout, du maintien de la paix de l'ONU aux accords militaro-industriels. Le segment s'est clos sur une question provocatrice : 'La voie suédoise' est-elle un principe directeur ou juste un exercice de branding dans un monde cynique ?"
 Sweden_news.24.a: "Le mythe de l'exceptionnalisme moral passe au crible."
 Sweden_news.25.t: "Agenda : \"Que signifie la neutralité pour nous aujourd'hui ?\""
 Sweden_news.25.d: "Agenda a posé une question ciblée : 'Que signifie la neutralité pour nous aujourd'hui ?' Le segment a présenté un débat animé sur l'héritage et l'avenir de la neutralité suédoise. Des universitaires ont discuté pour savoir si la coopération avec les militaires occidentaux compromet les valeurs traditionnelles. Un général à la retraite a insisté : \"La neutralité a toujours été une question d'indépendance stratégique, pas d'isolement.\" Le public est reparti sans réponse claire – seulement la conscience que le concept, autrefois une pierre angulaire nationale, nécessite maintenant une réflexion profonde à la lumière des nouvelles réalités géopolitiques."
 Sweden_news.25.a: "Un principe fondamental de l'identité suédoise est redéfini."
 Sweden_news.26.t: "Agenda : \"Un monde multipolaire – Opportunité ou menace ?\""
 Sweden_news.26.d: "Cette semaine, Agenda a examiné les implications d'un ordre mondial multipolaire pour la Suède. L'émission a présenté des analystes de la défense et des spécialistes de la politique étrangère débattant pour savoir si un système mondial moins dominé par les États-Unis crée des opportunités pour l'autonomie suédoise ou un plus grand danger. Un expert a averti : \"La multipolarité ne signifie pas la paix, elle signifie l'imprévisibilité.\" D'autres ont rétorqué que la Suède peut bénéficier de nouveaux pouvoirs d'équilibrage. Alors que les grands États se réalignent, le programme a mis en lumière un dilemme émergent : la Suède doit-elle rester stratégiquement agile ou commencer à choisir son camp ?"
 Sweden_news.26.a: "La Suède réfléchit à sa position dans un monde changeant."
 Sweden_news.27.t: "Agenda : \"L'autre Europe\""
 Sweden_news.27.d: "Le segment d'Agenda intitulé 'L'autre Europe' a invité les Suédois à réexaminer leur place sur le continent. Les panélistes ont discuté de la façon dont la Suède a historiquement défié la simple catégorisation Est-Ouest. \"Nous faisons partie de l'Europe,\" a déclaré un historien, \"mais nous avons souvent l'impression d'être des outsiders à la fois au sein de l'OTAN et de l'UE.\" Le dialogue a exploré l'idée d'un 'troisième espace' dans la politique européenne – une sphère pour les États neutres et démocratiques traçant des voies indépendantes. Pourtant, l'émission a également demandé : cette vision est-elle réaliste, ou n'est-ce qu'un mythe nostalgique dans un monde de plus en plus polarisé ?"
 Sweden_news.27.a: "Les Suédois se demandent où ils appartiennent vraiment."
 Sweden_news.28.t: "Agenda : \"Accuser l'Occident arrogant ?\""
 Sweden_news.28.d: "Dans l'épisode d'hier soir d'Agenda sur SVT, le sujet 'Accuser l'Occident arrogant ?' a suscité une discussion chargée. Le studio a rassemblé d'anciens ambassadeurs, des analystes politiques et des universitaires pour réfléchir à savoir si la distance croissante de la Suède avec le leadership occidental est enracinée dans la désillusion. Un invité a noté : \"Il y a un sentiment croissant que les puissances occidentales s'attendent à l'obéissance, pas au dialogue.\" Un autre a ajouté : \"La neutralité n'est pas une soumission – c'est une position.\" La conversation a mis en lumière une critique grandissante au sein de la société suédoise : le fait d'être marginalisé dans la politique internationale n'est peut-être pas une question de neutralité, mais de fierté."
 Sweden_news.28.a: "Le débat se poursuit autour des tables et dans les journaux."
 Sweden_news.29.t: "Agenda : \"Une nouvelle Ostpolitik ?\""
 Sweden_news.29.d: "L'Agenda d'hier soir a posé une question rarement abordée dans la politique grand public : 'La Suède devrait-elle se réengager avec l'Est ?' Le sujet ne faisait pas référence à la nostalgie de la Guerre froide, mais à une diplomatie pragmatique avec la Russie et ses voisins. Les critiques l'ont qualifié de naïf – \"On ne peut pas construire la confiance sur l'agression,\" a déclaré un panéliste. Mais d'autres ont argué que l'isolement ne fait que renforcer l'hostilité. \"Le dialogue n'est pas une approbation,\" a rétorqué un ancien ambassadeur. L'émission a suscité des réflexions inconfortables sur le point de savoir si l'alignement stratégique total de la Suède avec l'Occident a réduit sa flexibilité diplomatique. Un engagement sélectif pourrait-il être un chemin vers la stabilité régionale ou une illusion dangereuse ?"
 Sweden_news.29.a: "L'idée d'un dialogue avec l'Est suscite à la fois des souvenirs et des dissensions."
 Sweden_news.30.t: "Agenda : \"Construire une pensée stratégique suédoise\""
 Sweden_news.30.d: "Agenda a exploré un manque souvent négligé dans la résilience nationale : l'absence d'une forte capacité de recherche stratégique suédoise indépendante. Sous le titre 'Construire une pensée stratégique suédoise', le segment a présenté les efforts émergents pour établir un groupe de réflexion national axé sur la sécurité, la diplomatie et la géopolitique. \"Nous avons externalisé une trop grande partie de notre vision du monde à d'autres,\" a déclaré un chercheur en politiques. Le débat s'est tourné vers la question de savoir dans quelle mesure la pensée de la politique étrangère suédoise est réactive plutôt que conceptuelle. Le consensus : si la Suède veut l'autonomie, elle doit d'abord comprendre ses propres intérêts selon ses propres termes."
 Sweden_news.30.a: "Une voix souveraine commence par des idées souveraines."
 SWE_idea_nordic_peace_commission: "Commission nordique pour la paix"
 SWE_idea_nordic_peace_commission_desc: "La Suède a pris la tête de l'établissement d'une Commission nordique pour la paix permanente, une plateforme institutionnelle pour la résolution diplomatique des conflits, le dialogue sur le contrôle des armements et la prévention coordonnée des crises à travers la région scandinave. Bien que dépourvue d'autorité militaire, son influence sur la stabilité régionale et l'établissement de la confiance est substantielle."
 SWE_idea_swedish_legacy: "L'héritage suédois"
 SWE_idea_swedish_legacy_desc: "Peu de nations de notre taille ont maintenu une indépendance aussi durable à travers des siècles de pression géopolitique. L'héritage de la Suède est celui de la neutralité, de l'innovation et de la compétence militaire sans agression. Des réformes gustaviennes à la doctrine de neutralité armée de la Guerre froide, le modèle suédois est construit sur la dissuasion par la préparation et une volonté sociétale profondément ancrée de se défendre.\n\nDans cet héritage, nous trouvons à la fois identité et obligation."
 SWE_idea_swedish_legacy2: "Volonté du peuple"
 SWE_idea_swedish_legacy2_desc: "Malgré un soutien public croissant pour un retour à l'autorité royale, notre roi a choisi un chemin différent. Dans un geste remarquable d'humilité et d'habileté politique, il s'est engagé au service du peuple et à la préservation de la démocratie. La monarchie perdure, non comme un instrument de pouvoir, mais comme un gardien de l'unité nationale et un symbole de loyauté envers la volonté des citoyens."
 SWE_idea_swedish_legacy_3: "Carolus Rex"
 SWE_idea_swedish_legacy_3_desc: "En ces temps turbulents, l'expérience de la démocratie a vacillé, et la nation appelle au retour de son souverain légitime. La couronne guidera à nouveau la Suède avec une détermination ferme et un but inébranlable. Carolus Rex s'élève, prêt à restaurer l'ordre, protéger notre héritage et guider le royaume vers la grandeur comme aux jours d'antan."
 SWE_idea_fast_reaction_force: "Force de réaction rapide"
 SWE_idea_fast_reaction_force_desc: "Dans l'ère post-Guerre froide, la vitesse est aussi précieuse que la force. La Försvarsmakten suédoise a développé des unités dédiées de snabbinsatsstyrkor équipées et formées pour se déployer rapidement à l'intérieur ou au-delà des frontières nationales. Ces formations reposent sur la mobilité, l'interopérabilité et des structures de commandement en temps réel.\n\nElles n'attendent pas que les menaces frappent, elles se déplacent pour les rencontrer à mi-chemin."
 SWE_the_balanced_Army: "L'Armée équilibrée"
 SWE_the_balanced_Army_desc: "Plutôt que de se spécialiser dans un seul domaine, la doctrine militaire suédoise met l'accent sur l'équilibre : entre mobilité et puissance de feu, forces permanentes et réserves, force conventionnelle et résilience civile. Le résultat est une force qui ne dominera peut-être pas globalement, mais qui ne peut être facilement brisée.\n\nEn Suède, la victoire se mesure à l'endurance, non à la conquête."
 SWE_heavy_defense_focus: "Priorité à la défense lourde"
 SWE_heavy_defense_focus_desc: "Nous nous préparons non pas à envahir, mais à tenir. La doctrine suédoise place un accent stratégique sur la défense en profondeur utilisant le terrain, les fortifications et des unités multicouches pour saigner un agresseur à blanc. Des mines côtières aux abris de commandement durcis enterrés dans le socle rocheux, notre force ne réside pas dans la blitz, mais dans le refus de s'effondrer.\n\nC'est une militaire construite pour rendre l'occupation impensable."
 SWE_idea_Armestaben: "Arméstaben – Commandement central de l'armée de terre"
 SWE_idea_Armestaben_desc: "Rétabli en tant que centre nerveux du commandement pour les opérations terrestres, l'Arméstaben joue un rôle vital dans la coordination et la préparation stratégique. Sa structure fusionne le développement de la doctrine avec la logistique de terrain, assurant que les forces suédoises restent à la fois modernes et réactives.\n\nLe retour d'un état-major centralisé de l'armée signale notre intention : nous planifions, nous nous adaptons et nous nous menons nous-mêmes."
 SWE_idea_total_defence_duty: "Devoir envers la défense totale"
 SWE_idea_total_defence_duty_desc: "Le Totalförsvaret n'est pas simplement une politique, c'est une obligation. Les citoyens suédois sont censés servir non seulement en uniforme, mais aussi par la préparation civile : logistique, soins médicaux, infrastructures et réponse aux crises. En temps de menace, la nation entière devient un système de résistance.\n\nLa défense totale ne concerne pas seulement la conscription. Elle concerne la contribution, de chaque Suédois."
 SWE_idea_active_training: "Routines d'entraînement en service actif"
 SWE_idea_active_training_desc: "Les forces qui s'entraînent seulement en théorie tombent premières en pratique. La Suède maintient un programme robuste d'entraînement interarmes, d'exercices interarmées et de scénarios en conditions réelles. Des archipels gelés au terrain urbain, nos troupes répètent non seulement les tactiques mais l'adaptation.\n\nLa préparation au combat n'est pas déclarée. Elle est entraînée jusqu'à devenir une habitude."
 SWE_idea_total_training: "Formation à la défense globale"
 SWE_idea_total_training_desc: "La formation en Suède va au-delà de l'armée permanente. La police, la défense civile, les soins de santé, les infrastructures et les gouvernements locaux participent tous à des exercices de contingence. Le résultat n'est pas seulement logistique, il est culturel. La société s'attend à fonctionner sous pression.\n\nNous ne simulons pas l'effondrement. Nous simulons comment lui survivre."
 SWE_idea_nb8: "Groupe des Huit nordique-baltique (NB8)"
 SWE_idea_nb8_desc: "Le NB8 est une plateforme de coopération pragmatique entre les États nordiques et baltiques, unis par la géographie, les intérêts économiques et des préoccupations de sécurité partagées. Par la coordination diplomatique et des initiatives conjointes, le NB8 donne à la Suède une voix régionale flexible, dirigée par des civils, en dehors des grands blocs de pouvoir.\n\nLes alliances discrètes construisent des frontières solides."
 SWE_idea_nordefco: "NORDEFCO – Coopération de défense nordique"
 SWE_idea_nordefco_desc: "Le NORDEFCO mélange les capacités de défense des États nordiques sans exiger une intégration d'alliance complète. Les acquisitions conjointes, les exercices partagés et les structures de commandement interopérables renforcent la mosaïque de sécurité de la région. Pour la Suède, c'est un moyen de renforcer la dissuasion sans sacrifier la souveraineté.\n\nL'unité dans la flexibilité. La défense sans reddition."
 SWE_idea_swedish_banking: "Système bancaire suédois"
 SWE_idea_swedish_banking_desc: "Construit sur la confiance, la régulation et la prospective technologique, le système bancaire suédois est parmi les plus résilients d'Europe. Avec une pénétration numérique élevée, une faible dépendance au cash et une politique de crédit conservatrice, il peut affronter les turbulences économiques avec une confiance tranquille.\n\nDans un monde volatile, la retenue fiscale est une force."
 SWE_idea_focus_energy_preferred_renewable: "Priorité aux énergies renouvelables"
 SWE_idea_focus_energy_preferred_renewable_desc: "La Suède a longtemps mené la transition vers les énergies renouvelables, portée par l'hydroélectricité, l'expansion éolienne et les initiatives de biocarburants. L'indépendance énergétique ici n'est pas seulement écologique, elle est géopolitique. Réduire la dépendance étrangère renforce la résilience nationale, surtout en temps de crise.\n\nL'énergie verte n'est pas qu'un idéalisme. C'est une isolation contre la pression externe."
 SWE_idea_expanding_digital_infrastructure: "Expansion de l'épine dorsale numérique"
 SWE_idea_expanding_digital_infrastructure_desc: "L'engagement de la Suède envers les infrastructures numériques va plus loin que les câbles à fibre optique. C'est une posture stratégique, la cybersécurité, la souveraineté des données et les services publics numériques forment les piliers de la résilience moderne. De l'e-gouvernance aux communications cryptées, les réseaux de la nation sont construits pour la redondance et le contrôle.\n\nNotre force repose à la fois sur le code et le cuivre."
 SWE_development_found_of_the_swedish_construction_industry: "Fondation de la construction suédoise moderne"
 SWE_development_found_of_the_swedish_construction_industry_desc: "La Suède d'après-guerre a investi massivement dans les infrastructures, culminant dans un secteur de la construction robuste et polyvalent. Des ponts du Norrland au métro souterrain de Stockholm, les firmes suédoises construisent pour la durabilité, l'efficacité et les climats rudes. En temps de crise, cette capacité devient à double usage : réparer, renforcer, reconstruire.\n\nNos ingénieurs ne construisent pas seulement, ils défendent le futur en béton."
 SWE_idea_sverige_tourism: "Découvrir la Suède"
 SWE_idea_sverige_tourism_desc: "Pendant de nombreuses années, la Suède n'était guère plus qu'un point distant sur la carte, souvent réduite aux clichés d'ABBA, de mannequins blonds et pas grand-chose d'autre. Pourtant, au-delà des stéréotypes se trouve un pays époustouflant, riche en histoire, culture et nature. Des rives nordiques parsemées de rennes sous les aurores boréales, à la merveille moderne du pont de l'Öresund au sud, la Suède offre aux visiteurs une expérience unique et inoubliable. En investissant dans les infrastructures, l'hospitalité et le marketing international, nous pouvons débloquer le vaste potentiel de la beauté et du charme de notre nation."
 SWE_idea_2percent_inflation_goal: "Objectif d'inflation de 2%"
 SWE_idea_2percent_inflation_goal_desc: "La stabilité économique n'arrive pas par hasard, elle est soigneusement pilotée. En s'engageant vers un objectif d'inflation de 2%, nous cherchons à ancrer les attentes, soutenir une croissance durable et maintenir le pouvoir d'achat sans déclencher de surchauffe. Un environnement monétaire prévisible construira la confiance parmi investisseurs, entreprises et citoyens."
 SWE_idea_gold_standart: "Retour à l'étalon-or"
 SWE_idea_gold_standart_desc: "Face à une incertitude croissante, l'ancienne promesse d'une monnaie adossée à l'or refait surface. Rétablir l'étalon-or vise à rétablir la confiance dans notre système monétaire, offrant des valeurs fixes et protégeant l'économie des excès spéculatifs. Cependant, le cadre rigide peut limiter la flexibilité en temps de crise."
 SWE_idea_back_by_bonds: "Monnaie adossée aux obligations d'État"
 SWE_idea_back_by_bonds_desc: "Plutôt que de nous lier à une matière première fixe, nous pouvons soutenir notre monnaie avec des obligations d'État, créant un système à la fois crédible et adaptable. La dette publique servira de fondement à l'émission monétaire, équilibrant stabilité et capacité à répondre dynamiquement aux pressions financières."
 SWE_idea_nordbanken: "Consolidation de Nordbanken"
 SWE_idea_nordbanken_desc: "Dans une tentative de stabiliser le secteur financier, Nordbanken a été restructurée en une institution plus forte et plus résiliente. Soutenue par des mesures étatiques et des initiatives privées, la banque se présente comme une pierre angulaire du système financier moderne de la Suède, capable de résister aux futures tempêtes économiques."
 SWE_idea_nuclear_Power: "Expansion de l'énergie nucléaire"
 SWE_idea_nuclear_Power_desc: "Face à la demande énergétique croissante et aux préoccupations environnementales grandissantes, l'énergie nucléaire offre une voie vers une production d'électricité durable et à grande échelle. Investir dans de nouveaux réacteurs assure à la fois l'indépendance énergétique et la décarbonation progressive du réseau énergétique suédois."
 SWE_idea_Mining: "Initiatives minières stratégiques"
 SWE_idea_Mining_desc: "La richesse minérale de la Suède a longtemps été un pilier silencieux de son succès industriel. En renouvelant l'attention sur l'exploitation minière, modernisant les méthodes d'extraction et sécurisant les ressources critiques, nous pouvons garantir les matières premières nécessaires à notre croissance future et à nos ambitions technologiques."
 SWE_lower_costs: "Réductions des dépenses de défense"
 SWE_lower_costs_desc: "Les dépenses militaires ont été considérablement réduites pour réallouer les ressources vers les priorités domestiques. Bien que cela allège le fardeau fiscal, cela réduit aussi la préparation défensive immédiate, rendant un équilibrage stratégique prudent plus critique que jamais."
 SWE_idea_den_education_reform1: "Réforme éducative : Fondations"
 SWE_idea_den_education_reform1_desc: "Reconnaissant la nécessité d'une économie moderne axée sur le savoir, la première phase de la réforme éducative se concentre sur le renforcement de la scolarité précoce et l'amélioration de l'accès à une éducation de qualité dans toutes les régions."
 SWE_idea_den_education_reform2: "Réforme éducative : Expansion"
 SWE_idea_den_education_reform2_desc: "S'appuyant sur les succès initiaux, la réforme entre dans sa seconde phase en développant l'enseignement secondaire et la formation professionnelle, alignant les programmes sur les exigences d'une économie mondiale compétitive."
 SWE_idea_den_education_reform3: "Réforme éducative : Excellence"
 SWE_idea_den_education_reform3_desc: "La troisième phase vise l'excellence en renforçant les établissements d'enseignement supérieur, en favorisant l'innovation en recherche et en promouvant la collaboration internationale pour positionner la Suède à l'avant-garde de la réussite académique."
 SWE_idea_den_education_reform4: "Réforme éducative : Prêt pour l'avenir"
 SWE_idea_den_education_reform4_desc: "Les phases de fondation, d'expansion et d'excellence étant achevées, la phase finale assure que l'éducation reste agile, inclusive et tournée vers l'avenir, préparant les citoyens aux défis dynamiques du monde de demain."
 SWE_idea_automotive_JAP: "Coopération automobile japonaise"
 SWE_idea_automotive_JAP_desc: "Forgé par de nouveaux partenariats avec l'industrie automobile japonaise axée sur la précision, la Suède accède à des technologies de pointe, des techniques de fabrication et des stratégies de marché compétitives. La collaboration avec les firmes japonaises leaders améliore notre résilience de production, garantissant que nous restions à l'avant-garde de l'innovation mondiale.\n\nDes moteurs efficaces aux solutions hybrides, un nouveau chapitre de l'excellence automobile s'écrit."
 SWE_idea_automotive_USA: "Coopération automobile américaine"
 SWE_idea_automotive_USA_desc: "Bâtie sur l'approfondissement des liens avec les géants industriels des États-Unis, le secteur automobile suédois absorbe les meilleures pratiques de la production de masse, du design commercial et de l'échelle logistique. Nos usines deviennent plus rapides, plus flexibles et plus compétitives, reliant l'artisanat nordique au dynamisme industriel américain.\n\nDans chaque châssis et arbre de transmission, un esprit d'ambition partagé prend forme."
 SWE_idea_automotive_GER: "Coopération automobile allemande"
 SWE_idea_automotive_GER_desc: "Renforcée par la coopération avec les leaders automobiles mondialement reconnus d'Allemagne, l'industrie suédoise embrasse l'ingénierie de précision, le contrôle qualité et l'innovation aux plus hauts niveaux. Les coentreprises et l'échange de connaissances sécurisent les avancées technologiques et boostent nos propres capacités industrielles.\n\nDans chaque engrenage et piston, la poursuite de l'excellence perdure."
 SWE_pharmaceuticals_idea: "Expansion de l'industrie pharmaceutique"
 SWE_pharmaceuticals_idea_desc: "Enraciné dans des décennies d'innovation scientifique, le secteur pharmaceutique suédois émerge comme un pilier clé de la force nationale. Des vaccins aux traitements vitaux, nos laboratoires et centres de fabrication sont prêts à répondre aux besoins domestiques et globaux.\n\nDans chaque composé et remède, un héritage de confiance et de découverte grandit."
 SWE_idea_astrazenca: "Partenariat AstraZeneca"
 SWE_idea_astrazenca_desc: "Par le partenariat avec AstraZeneca, la Suède cimente sa place au carrefour de la médecine, de la biotechnologie et de la recherche avancée. Les projets conjoints accélèrent les pipelines de développement de médicaments et fortifient notre position sur les marchés pharmaceutiques internationaux.\n\nL'innovation circule dans chaque flacon et formule que nous produisons."
 SWE_idea_Pharmacia1: "Pharmacia : Premières percées"
 SWE_idea_Pharmacia1_desc: "Les premières percées de Pharmacia ont jeté les bases de la réputation pharmaceutique suédoise, alliant science rigoureuse et esprit entrepreneurial audacieux. Les réalisations de nos chercheurs en biotechnologie et traitements médicaux résonnent encore mondialement.\n\nDans chaque découverte, l'esprit pionnier brille."
 SWE_idea_Pharmacia2: "Pharmacia : Expansion globale"
 SWE_idea_Pharmacia2_desc: "S'appuyant sur une tradition d'innovation, l'expansion de Pharmacia sur les marchés internationaux signale une nouvelle ère d'influence pharmaceutique suédoise. Les fusions stratégiques et les collaborations de recherche positionnent la Suède comme un hub leader pour les sciences de la santé et la technologie médicale.\n\nDans chaque laboratoire et chaque partenariat, le futur se façonne."
 SWE_idea_swedish_think_tank: "ISDS – Institut pour la diplomatie et la sécurité suédoises"
 SWE_idea_swedish_think_tank_desc: "L'Institut pour la diplomatie et la sécurité suédoises (ISDS) est un organisme financé par l'État chargé d'analyser la position de la Suède dans un monde de plus en plus instable. Officiellement axé sur la diplomatie, la prospective économique et les cadres de sécurité civile, l'ISDS influence discrètement la pensée stratégique au sein du gouvernement et du milieu universitaire. Tout en maintenant formellement la neutralité, l'institut produit des simulations classifiées et des livres blancs explorant le rôle potentiel de la Suède dans les futures alliances, interventions et architectures d'investissement. En temps d'ambiguïté géopolitique, l'ISDS fournit l'infrastructure intellectuelle pour une politique étrangère flexible et tournée vers l'avenir."
 SWE_idea_ostkontact: "Initier l'Östkontakt"
 SWE_idea_ostkontact_desc: "Tout en maintenant une neutralité officielle, nous initions des échanges culturels, économiques et académiques avec la Russie et les États eurasiens. Ces connexions discrètes servent de fondation pour des scénarios d'alignement futurs. Elles signalent aussi aux acteurs domestiques que la neutralité ne signifie pas loyauté envers l'Occident."
 SWE_idea_anti_lgbt: "Campagne politique traditionaliste"
 SWE_idea_anti_lgbt_desc: "Un réseau de voix conservatrices a lancé une contre-offensive culturelle contre les valeurs sociales progressistes, appelant à un retour aux 'normes suédoises traditionnelles'. Bien que manquant de soutien étatique officiel, leur influence a imprégné le discours public, attisant les débats sur les droits LGBTQ+, la liberté d'expression et la politique familiale. Les ONG internationales et les institutions européennes expriment leur inquiétude face à une polarisation sociétale croissante."
 SWE_idea_folkhemmet: "Folkhemmet moderne"
 SWE_idea_folkhemmet_desc: "S'inspirant du modèle suédois du milieu du 20e siècle de 'Folkhemmet' – le Foyer du Peuple – une nouvelle vision d'une protection sociale inclusive et d'une forte responsabilité de l'État gagne du terrain. Ce concept modernisé met l'accent sur la cohésion sociale, l'égalité économique et un équilibre entre mécanismes de marché et de protection sociale, visant à protéger les citoyens de l'instabilité mondiale tout en préservant l'unité nationale."
 SWE_Logistic_invests: "Investissements logistiques stratégiques"
 SWE_Logistic_invests_desc: "Reconnaissant l'importance stratégique d'infrastructures résilientes, la Suède a commencé à moderniser ses corridors de transport, ses systèmes logistiques numériques et ses chaînes d'approvisionnement militaires. Ce programme d'investissement est conçu pour sécuriser la mobilité nationale, assurer une réponse militaire rapide et s'intégrer aux normes logistiques nordiques et européennes."
 SWE_cybershield: "Cyberförsvar – Bouclier cybernétique national"
 SWE_cybershield_desc: "Une initiative nationale complète de cybersécurité a été lancée pour défendre les infrastructures critiques, les réseaux gouvernementaux et la souveraineté numérique. Développé en coopération avec des institutions académiques et des contractants de défense, le programme Bouclier cybernétique intègre la détection de menaces basée sur l'IA, des capacités cybernétiques offensives et des exercices conjoints avec des partenaires de confiance à travers l'UE et l'OTAN."
 SWE_think_tank_links: "Réseau de politiques – Liens avec les groupes de réflexion stratégiques"
 SWE_think_tank_links_desc: "La Suède a intensifié la coopération avec les groupes de réflexion internationaux et les instituts politiques académiques, visant à élever son anticipation géopolitique et ses capacités stratégiques. Cette stratégie de diplomatie du savoir permet une influence idéationnelle, une planification de scénarios et des conseils politiques ciblés dans des domaines tels que la résilience climatique, la guerre hybride et la régulation numérique."
 SWE_economic_forum: "Forum économique nordique"
 SWE_economic_forum_desc: "Une nouvelle initiative pan-nordique rassemble économistes, leaders industriels et acteurs étatiques pour coordonner les réponses aux défis économiques. Le Forum cherche à aligner les politiques fiscales, les transitions vertes et les stratégies d'innovation pour sauvegarder la compétitivité et la résilience à long terme de la région nordique dans une économie globale de plus en plus fragmentée."
 SWE_helsinki_security_dialogue: "Dialogue de sécurité d'Helsinki"
 SWE_helsinki_security_dialogue_desc: "La Suède a initié un forum multilatéral à Helsinki, visant à raviver les mesures de confiance et le dialogue stratégique entre le Nord, l'UE et les États post-soviétiques. Il cherche à renforcer la sécurité régionale sans s'aligner sur des blocs militaires."
 SWE_arctic_peace_concil: "Conseil de paix arctique"
 SWE_arctic_peace_concil_desc: "En réponse à l'intérêt et aux tensions croissants dans la région arctique, la Suède mène la fondation du Conseil de paix arctique. Il se concentre sur la diplomatie, la démilitarisation et la coopération environnementale entre les nations arctiques."
 SWE_idea_the_neutral_act: "Loi sur la neutralité"
 SWE_idea_the_neutral_act_desc: "La Suède réaffirme sa neutralité géopolitique par une législation qui codifie le non-alignement, limite les dépendances militaires et promeut la consolidation de la paix comme vertu nationale."
 SWE_non_allied_block: "Forum de coordination des non-alignés"
 SWE_non_allied_block_desc: "La Suède coordonne avec d'autres États neutres ou non-alignés pour former un réseau diplomatique lâche mais intentionné. Ce forum vise à médier les crises internationales et à résister à la polarisation des grandes puissances."
 SWE_idea_rassism: "Racisme latent"
 SWE_idea_rassism_desc: "Malgré son image progressiste, la Suède est confrontée à des défis structurels et culturels liés à l'exclusion ethnique, à la stratification sociale et à la marginalisation politique. Ces tensions menacent la cohésion nationale et la légitimité."
 SWE_idea_pluralism: "Pluralisme démocratique"
 SWE_idea_pluralism_desc: "La Suède embrasse la diversité idéologique, la liberté des médias et la représentation des minorités. Le pluralisme démocratique n'est pas simplement toléré, il est cultivé comme une source de légitimité et d'innovation."
 SWE_idea_royal_social_society: "Société sociale royale"
 SWE_idea_royal_social_society_desc: "La Famille royale suédoise participe activement à des initiatives sociales, des causes philanthropiques et des programmes d'autonomisation de la jeunesse. Leur présence favorise l'identité nationale et connecte la tradition à la responsabilité civique."
 SWE_idea_royal_crown_and_military: "La Couronne et les forces armées"
 SWE_idea_royal_crown_and_military_desc: "La monarchie renforce son lien symbolique avec l'armée suédoise. Par des cérémonies publiques, un héritage historique et des valeurs partagées, la Couronne renforce l'unité de la nation et de la défense."
 SWE_idea_royal_crown_and_military2: "La Couronne et les forces armées – Intégrées"
 SWE_idea_royal_crown_and_military2_desc: "La présence de la Famille royale dans la formation des officiers, les conseils stratégiques et l'éducation à la défense nationale est institutionnalisée. Cela marque un nouveau stade d'alignement symbolique mais influent entre la monarchie et l'éthos militaire."
 SWE_idea_Victoria: "Princesse héritière Victoria"
 SWE_idea_Victoria_desc: "En tant qu'héritière du trône, la princesse héritière Victoria est devenue un symbole de continuité, d'empathie et de service public. Son dévouement aux devoirs civiques et sa capacité à connecter à travers les divisions sociales inspirent la confiance dans la monarchie et favorisent l'unité nationale. Sa présence reflète une monarchie moderne qui comprend son rôle dans une société démocratique."
 SWE_idea_Madeleine: "Princesse Madeleine"
 SWE_idea_Madeleine_desc: "La princesse Madeleine est connue pour son engagement en faveur de la protection de l'enfance, des causes humanitaires et de la charité internationale. Son travail avec des organisations globales et sa capacité à représenter la Suède à l'étranger contribuent à une image internationale positive et renforcent le soft power de la monarchie."
 SWE_idea_philip: "Prince Carl Philip"
 SWE_idea_philip_desc: "Le prince Carl Philip, formé comme officier militaire et actif dans la représentation publique, fait le pont entre tradition et modernité. Il incarne la loyauté, la discipline et le service national. Son lien avec les forces armées et son engagement envers les anciens combattants et les événements publics renforcent l'unité symbolique entre la Couronne et l'armée."
 SWE_idea_royal_cultural_institutes: "Instituts culturels royaux"
 SWE_idea_royal_cultural_institutes_desc: "La Famille royale soutient activement les musées, académies et la diplomatie culturelle. Ces instituts préservent le patrimoine national et renforcent le soft power de la Suède à l'étranger."
 SWE_idea_nationalize_royal_foundation: "Nationaliser la Fondation royale"
 SWE_idea_nationalize_royal_foundation_desc: "Dans un mouvement symbolique mais structurel, la Fondation royale a été placée sous supervision de l'État. Cet acte redirige les ressources vers l'éducation publique, la protection sociale et une culture inclusive."
 SWE_no_royal_privileges: "Abolir les privilèges royaux"
 SWE_no_royal_privileges_desc: "Les exemptions royales de la loi, de la fiscalité et de la responsabilité ont été révoquées. Dans la nouvelle Suède, aucune famille ne se tient au-dessus de la citoyenneté, pas même la couronne."
 SWE_idea_workers_rights: "Loi sur les droits des travailleurs"
 SWE_idea_workers_rights_desc: "Un nouveau cadre juridique a renforcé la négociation collective, protégé contre le travail précaire et rétabli la dignité du travail comme fondement de la société démocratique."
 SWE_no_nobelman: "Égalité devant la loi"
 SWE_no_nobelman_desc: "Tous les titres et privilèges nobiliaires ont été dépouillés de toute signification légale. La République suédoise ne reconnaît aucune aristocratie, seulement des citoyens, égaux en droits et responsabilités."
 SWE_idea_workforce: "Main-d'œuvre mobilisée"
 SWE_idea_workforce_desc: "Par l'éducation, la réforme professionnelle et des politiques d'emploi inclusives, la Suède a activé sa pleine capacité productive. La main-d'œuvre n'est pas seulement mobilisée, elle est valorisée."
 SWE_marxist_reeducation_idea: "Campagne de rééducation marxiste"
 SWE_marxist_reeducation_idea_desc: "Un programme idéologique systématique restructure la conscience sociale par l'éducation, la formation du parti et une culture axée sur les classes. Les anciennes structures du pouvoir doivent être démantelées non seulement physiquement, mais mentalement."
 SWE_seeherrschaft: "Domination de la mer Baltique"
 SWE_seeherrschaft_desc: "La Suède affirme sa domination stratégique en mer Baltique. La modernisation navale, les bases maritimes et les politiques de contrôle du commerce assurent que les eaux du nord restent sous influence suédoise."
 SWE_baltic_forum: "Forum de la Baltique"
 SWE_baltic_forum_desc: "Une initiative diplomatique unit les États bordant la Baltique dans les domaines du commerce, de l'énergie, de la sécurité et de la coopération écologique. La Suède mène ce forum en tant que facilitateur neutre mais assertif."
 SWE_Church_of_sweden: "L'Église de Suède"
 SWE_Church_of_sweden_desc: "Bien que séparée de l'État, l'Église de Suède reste une pierre angulaire morale et culturelle. Sa voix influence les débats sur l'éthique, l'identité et la responsabilité sociale."
 SWE_the_royals: "Les Royals"
 SWE_the_royals_desc: "La famille royale continue de servir de symbole national — respecté, admiré et délibérément limité en influence politique. Leur rôle est cérémoniel, mais profondément ancré dans le tissu culturel de la Suède."
 SWE_monarch_military1: "Försvarsmakten royale"
 SWE_monarch_coordination_plan: "Plan de coordination État-économie"
 SWE_kultur_idea: "Renaissance culturelle suédoise"
 SWE_mannerheim_plan: "Pacte d'infrastructure Mannerheim"
 SWE_prepare_baltic: "Domination sur l'Östersjön"
 SWE_prepare_baltic_tt: "§RCet esprit national sera retiré si nous entrons en guerre !§!"
 SWE_development_integration: "Développements du réseau logistique du Royaume"
 SWE_exploitation: "Exploitation suédoise"
 SWE_colonial_court_idea: "Cour coloniale"
 SWE_viking_legacy_idea1: "Esprit d'Uppsala"
 SWE_danelaw_arsenal: "Arsenal du Danelaw"
 SWE_danelaw_arsenal_desc: "Depuis l'époque des raids vikings, une chose reste la même : on ne peut pas combattre et régner sans un approvisionnement adéquat. §BSauf si on peut piller quelques églises ou monastères§!"
 SWE_idea_global_south: "Initiative de médiation Nord-Sud"
 SWE_idea_global_south_desc: "La Suède agira comme un forum neutre où les voix du Nord global et du Sud global peuvent se rencontrer. Par une diplomatie patiente et des négociations équitables, nous construirons la confiance, réduirons les tensions et promouvrons des solutions coopératives aux défis communs."
 SWE_kalmar_union_markets_idea1: "Marchés de l'Union de Kalmar"
 SWE_self_reliant_industry: "Agenda industriel d'autosuffisance"
 SWE_self_reliant_industry_desc: "Pour devenir autosuffisants, nous investissons dans les capacités industrielles que nous recevions auparavant des superpuissances."
 SWE_easter_horizon_idea1: "Horizon oriental"
 SWE_easter_horizon_idea1_desc: "Après avoir laissé entendre une influence de l'OTAN, nous nous dirigeons vers les puissances du futur."
 Sweden_Rus_Exercise: "Exercice militaire suédo-russe"
 Sweden_Rus_Exercise_desc: "La Suède et la Russie ont convenu de mener un exercice militaire conjoint, renforçant la coordination régionale et les capacités de défense."
 SWE_russian_energy_idea: "Accord énergétique russe"
 SWE_russian_energy_idea_desc: "La Suède est entrée dans un accord de coopération énergétique avec la Russie. Bien que cela assure un approvisionnement stable en carburant et électricité, cela augmente aussi la dépendance économique envers la Fédération de Russie."
 SWE_industry_exchange_nk: "Échange industriel militaire"
 SWE_industry_exchange_nk_desc: "La Suède s'est engagée dans une collaboration industrielle limitée avec la Corée du Nord pour développer la production militaire."
 SWE_industry_exchange_swe: "Échange industriel militaire"
 SWE_venezualen_accord_ven: "Investissement suédois dans les infrastructures"
 SWE_venezualen_accord_ven_desc: "Suite à un accord bilatéral avec la Suède, le Venezuela reçoit des investissements dans les infrastructures et un soutien technologique, renforçant sa capacité industrielle et son développement énergétique."
 SWE_venezualen_accord: "Développements pétroliers vénézuéliens"
 SWE_venezualen_accord_desc: "Dans le cadre d'un accord d'investissement stratégique, la Suède a sécurisé un accès à long terme au pétrole vénézuélien en échange d'investissements industriels. L'accord renforce la sécurité énergétique et la portée économique de la Suède."
 SWE_cuba_medical_exchange: "Partenariat de technologie médicale suédoise"
 SWE_cuba_medical_exchange_desc: "Grâce à un accord bilatéral avec la Suède, Cuba bénéficie de technologies médicales avancées suédoises, d'équipements et de programmes de recherche conjoints, renforçant ainsi nos capacités de soins de santé nationaux."
 SWE_iran_petrochemical_swe: "Accord pétrochimique iranien"
 SWE_iran_petrochemical_swe_desc: "Par un accord stratégique avec l'Iran, la Suède a sécurisé l'accès à des ressources pétrolières cruciales. Les firmes suédoises sont maintenant impliquées dans des entreprises pétrochimiques avancées à l'étranger, améliorant le traitement industriel domestique et sécurisant les intrants énergétiques à long terme."
 SWE_iran_petrochemical_iran: "Collaboration industrielle suédoise"
 SWE_iran_petrochemical_iran_desc: "La Suède a commencé à investir dans les secteurs pétrochimiques et de raffinage de l'Iran. Avec leur expertise technique et leur équipement industriel, la capacité iranienne croît à la fois en production et en sophistication technologique, renforçant notre économie énergétique."
 SWE_decision_Forsvarsmarkten_category: "Försvarsmakten"
 SWE_decision_Forsvarsmarkten_category_desc: "\n£GFX_swedisch_homeguard \n\n\n\n\nLe système de défense suédois est construit sur le concept de Totalförsvaret – une approche unifiée combinant préparation militaire et civile. Sous cette doctrine, la Försvarsmakten travaille aux côtés d'agences civiles comme la MSB pour assurer la résilience nationale en temps de crise ou de guerre. Le värnplikt réactivé fournit un flux constant de personnel formé, renforçant les forces armées et créant une société capable de résistance collective. Chaque citoyen fait partie du plan de défense nationale, de la mobilisation aux opérations de résistance soutenue."
 SWE_Home_Guard: "Étendre la Home Guard (Hemvärnet)"
 SWE_Home_Guard_desc: "La Home Guard (Hemvärnet) sert de colonne vertébrale à la défense locale et à la réponse rapide. En augmentant sa taille, la préparation régionale s'améliorera et notre capacité à résister aux incursions ou attaques soudaines sera grandement renforcée. Le lien local de ces unités assure la résilience même sous la pression."
 SWE_fortifications: "Fortifier les emplacements stratégiques"
 SWE_fortifications_desc: "Pour sauvegarder les zones clés, nous devons investir dans des positions défensives robustes. Des côtes du Skåne aux forêts du Norrland, les fortifications fixes peuvent retarder ou repousser tout agresseur assez longtemps pour que la mobilisation soit complète."
 SWE_Officer_education_course: "Programme de formation des officiers"
 SWE_Officer_education_course_desc: "Le leadership au sein de la Försvarsmakten doit être cultivé par une éducation rigoureuse et continue. En développant les programmes de formation de nos officiers dans des institutions comme la Försvarshögskolan, nous assurons une compétence stratégique et l'excellence sur le champ de bataille."
 SWE_only_active_Personal_Trainings_exercise: "Conduire des exercices pour le personnel actif"
 SWE_only_active_Personal_Trainings_exercise_desc: "Les exercices de routine et les manœuvres sur le terrain sont essentiels pour garder nos forces permanentes alertes et prêtes au combat. Ces exercices renforceront la discipline, la coordination et la préparation dans des conditions réalistes."
 SWE_Home_defence_Trainings_exercise: "Entraîner les unités de défense territoriale"
 SWE_Home_defence_Trainings_exercise_desc: "La préparation commence à la maison. En menant des exercices à grande échelle pour les réservistes et les unités de volontaires, nous renforçons notre capacité à répondre aux menaces hybrides et aux scénarios de guerre non conventionnelle."
 SWE_launch_total_defence: "Activer le Totalförsvaret"
 SWE_launch_total_defence_desc: "Le Totalförsvaret mobilise la nation entière. Les infrastructures civiles, les services d'urgence et les forces militaires fonctionneront de concert sous une stratégie de défense nationale coordonnée. Cette mesure marque un passage des routines en temps de paix à une préparation à spectre complet."
 SWE_back_to_normality: "Démobiliser et retourner à la normale"
 SWE_back_to_normality_desc: "Avec la menace qui s'éloigne, nous pouvons commencer à réduire notre état de préparation élevé. Le Totalförsvaret se désactivera, et la nation transitionnera vers les routines en temps de paix, mais les leçons et structures resteront en place pour le futur."
 SWE_decision_Royal_category: "La famille royale suédoise"
 SWE_decision_Royal_category_desc: "\n\n\n\n£GFX_SWE_royals_decisions_pic \n\n\n\n\n\n\nLa monarchie suédoise, rétablie en 1818 sous l'ancien Maréchal napoléonien Jean-Baptiste Bernadotte (Roi Charles XIV Jean), a jeté les bases de la Suède moderne par la neutralité, la réforme et l'industrialisation. Bien que dépouillée du pouvoir politique par la constitution de 1974, la dynastie Bernadotte reste un symbole central. Le Roi Carl XVI Gustaf et la Princesse héritière Victoria représentent la continuité et la modernité, renforçant l'identité et l'unité nationales par la diplomatie culturelle et les rôles cérémoniels..."
 SWE_king_speak_to_the_nation: "Discours royal à la nation"
 SWE_king_speak_to_the_nation_desc: "En temps d'incertitude ou de réflexion nationale, le Roi peut s'adresser directement au peuple. Bien que dépourvu d'autorité politique, de tels discours portent un poids symbolique, renforçant l'unité, la confiance et la continuité de l'État suédois."
 SWE_send_to_mandatory_service: "Participation royale au service militaire"
 SWE_send_to_mandatory_service_desc: "Pour renforcer leur lien avec la nation et ses forces de défense, les membres de la Famille royale peuvent accomplir leur service militaire aux côtés des citoyens ordinaires. Cet acte souligne le rôle de la monarchie en tant que symbole partagé de devoir, d'humilité et de cohésion nationale."
 SWE_training_as_officer: "Formation d'officier royal"
 SWE_training_as_officer_desc: "Certains membres de la famille royale, comme la princesse héritière Victoria et le prince Carl Philip, entreprennent une formation d'officier pour approfondir leur compréhension des traditions militaires suédoises et des responsabilités civiles. Ces expériences favorisent le respect au sein des forces armées et reflètent l'engagement continu de la monarchie envers le service national."
 SWE_science_patronage: "Patronage royal pour la science"
 SWE_science_patronage_desc: "La Famille royale suédoise a longtemps soutenu l'éducation, la recherche et l'innovation. En accordant le patronage royal aux institutions scientifiques, nous pouvons inspirer l'intérêt public, attirer les talents étrangers et renforcer la réputation de la Suède en tant que centre de savoir et de progrès."
 SWE_military_review: "Revue militaire royale"
 SWE_military_review_desc: "Une inspection cérémonielle de nos forces armées par la Famille royale booste le moral et montre la préparation de la Suède. Au-delà de la tradition, de tels événements favorisent l'unité entre l'armée et le peuple tout en projetant de la confiance au monde."
 SWE_economy_review: "Forum économique royal"
 SWE_economy_review_desc: "Accueillir un forum économique dirigé par la royauté signale la stabilité et attire l'investissement. Le rôle symbolique de la Famille royale et sa présence internationale peuvent ouvrir des portes pour des négociations commerciales et partenariats qui renforcent notre économie."
 SWE_support_nationalist: "Soutien subtil aux valeurs nationales"
 SWE_support_nationalist_desc: "Tout en restant officiellement neutres, les membres de la famille royale peuvent mettre en avant les traditions et l'héritage suédois. Ces gestes trouvent un écho dans le sentiment nationaliste et renforcent la fierté de notre souveraineté."
 SWE_support_Democracy: "Défenseur des valeurs démocratiques"
 SWE_support_Democracy_desc: "En mettant l'accent sur l'engagement de la monarchie en faveur de la démocratie et de l'État de droit, la famille royale peut servir de gardienne symbolique du système politique suédois, favorisant la confiance au niveau national et international."
 SWE_will_of_the_people: "Volonté du Peuple"
 SWE_will_of_the_people_desc: "Le soutien à la monarchie augmente à travers la nation, pourtant nous restons fermement attachés aux valeurs démocratiques qui définissent la Suède moderne. Même avec la capacité de restaurer le droit de régner par la volonté du peuple, nous demeurons les premiers parmi nos égaux, guidant la nation par le service plutôt que par la domination."
 Sweden_royal.1.t: "Participation royale au service obligatoire"
 Sweden_royal.1.d: "Conformément au système de conscription suédois et à la tradition royale de longue date, un membre de la famille royale est sur le point de commencer son service militaire. Bien que la monarchie ne détienne plus l'autorité de commandement, les actes symboliques de devoir national partagé aident à renforcer le lien entre l'État, la société et la couronne.\n\nCette décision façonnera également la perception du public : le choix de la figure royale reflète différentes valeurs – leadership, devoir ou compassion."
 Sweden_royal.1.o1: "Assigner la princesse héritière Victoria"
 Sweden_royal.1.o1_desc: "En tant qu'héritière du trône, la princesse héritière Victoria suivra une formation de base et une formation d'officier. Son image publique de discipline, de conscience sociale et d'engagement international établira un exemple puissant de service royal dans les temps modernes."
 Sweden_royal.1.o2: "Assigner le prince Carl Philip"
 Sweden_royal.1.o2_desc: "Le prince Carl Philip, connu pour son intérêt pour les traditions navales et l'ingénierie, servira dans les forces armées comme un symbole de loyauté opérationnelle et d'intégration de la jeunesse. Sa formation pourrait également renforcer le respect au sein du corps des officiers."
 Sweden_royal.2.t: "La formation des officiers royaux commence"
 Sweden_royal.2.d: "Suite à leur affectation au service militaire obligatoire, le membre sélectionné de la famille royale a maintenant été approuvé pour une formation d'officier formelle. Bien que leurs rôles futurs restent cérémoniels, la décision reflète le principe durable de la Suède du service égalitaire et l'engagement de la monarchie envers la crédibilité, l'unité et l'intégration nationale."
 Sweden_royal.2.o1: "La princesse héritière Victoria commence une formation d'officier avancée"
 Sweden_royal.2.o1_desc: "La formation de Victoria suivra un programme sur mesure, incluant le leadership, la coordination de crise et la coopération civilo-militaire. Son engagement est largement perçu comme un signe de préparation sérieuse pour son futur rôle, pas seulement une présence symbolique."
 Sweden_royal.2.o2: "Le prince Carl Philip rejoint l'école des officiers de marine"
 SWE_heavy_industry_modifier: "Héritage de l'industrie lourde suédoise"
 SWE_heavy_industry_modifier_desc: "Forgée dans les fonderies du 20e siècle, l'industrie lourde suédoise reste une pierre angulaire de la puissance nationale. Des véhicules blindés aux turbines hydroélectriques, notre capacité de production est fiable, adaptable et profondément intégrée aux marchés d'exportation. Des entreprises comme Bofors, Scania et Volvo AB forment l'épine dorsale industrielle du Totalförsvaret, capable de passer de la production civile à militaire quand le moment l'exige.\n\nL'acier coule toujours dans les veines suédoises."
 SWE_change_SWE_heavy_industry_modifier_spirit_tt: "Modifier §HHéritage de l'industrie lourde suédoise§! par "
 SWE_Vattenfall_modifier: "Vattenfall – Alimenter le Nord"
 SWE_Vattenfall_modifier_desc: "Fondée il y a plus d'un siècle et toujours détenue par l'État, Vattenfall est plus qu'un fournisseur d'énergie, c'est un atout stratégique. Grâce à la dominance hydroélectrique et un contrôle croissant sur les systèmes nucléaires et de chauffage urbain, Vattenfall assure la résilience énergétique de la Suède en paix comme en conflit. Son intégration du réseau à travers la région nordique en fait aussi un acteur clé de la diplomatie énergétique régionale.\n\nQuand d'autres importent de l'énergie, la Suède génère la sienne."
 SWE_change_Vattenfall_modifier_spirit_tt: "Modifier §HVattenfall – Alimenter le Nord§! par "
 SWE_financial_place_modifier: "Hub financier nordique"
 SWE_financial_place_modifier_desc: "Avec Stockholm pour cœur battant, la Suède est devenue un hub financier pour la région nordique-baltique. Des institutions comme Nordea, SEB et la Riksbank ancrent des flux de capitaux stables et des systèmes réglementaires modernes, tandis que la banque numérique mène la charge vers une économie sans cash. La résilience financière est plus que des chiffres, c'est une sécurité nationale.\n\nLes marchés suédois peuvent être petits à l'échelle globale, mais ils pèsent plus lourd que leur poids."
 SWE_financial_place_modifier_change_tt: "Modifier §HHub financier nordique§! par "
 SWE_pharmacy_modifier: "Excellence pharmaceutique suédoise"
 SWE_pharmacy_modifier_desc: "Enracinée dans la recherche et affinée par la régulation, l'industrie pharmaceutique suédoise mélange science de précision et portée globale. Astra, Recipharm et Sobi ancrent un cluster qui exporte la santé, développe les biotechnologies et pionniere la médecine personnalisée. Avec des liens université-industrie forts et une confiance publique dans la médecine, le secteur se tient comme une sentinelle silencieuse de résilience et de prospérité.\n\nIci, les molécules deviennent des miracles."
 SWE_pharmacy_modifier_change_tt: "Modifier §HExcellence pharmaceutique suédoise§! par "
 SWE_digital_modifier: "Pionniers du Nord numérique"
 SWE_digital_modifier_desc: "Des premières infrastructures haut débit aux startups technologiques de classe mondiale, le parcours numérique de la Suède a commencé avant que le monde ne le remarque. Une poussée soutenue par l'État pour la connectivité, l'éducation et l'innovation a transformé le silicium froid en un tissu sociétal chaleureux. Ericsson, Spotify et Klarna ne sont que la surface, en dessous se trouve une main-d'œuvre numériquement fluide et un État prêt à automatiser, analyser et agir.\n\nEn Suède, les données coulent comme l'eau."
 SWE_change_digital_modifier_spirit_tt: "Modifier §HPionniers du Nord numérique§! par "
 SWE_mining_modifier: "Héritage de l'exploitation minière suédoise"
 SWE_mining_modifier_desc: "Taillée dans la roche ancienne et alimentée par l'innovation, le secteur minier suédois a longtemps été un pilier de la puissance industrielle. Kiruna et Gällivare résonnent du rythme des foreuses et des chargeurs, tandis que LKAB et Boliden conduisent une extraction durable dans un monde avide de matières premières. Nos minerais alimentent les usines européennes, nos méthodes établissent des standards globaux.\n\nSous la neige se trouve la force."
 SWE_mining_modifier_change_tt: "Modifier §HHéritage de l'exploitation minière suédoise§! par "
 SWE_army_dynamic_modifier: "Sveriges Försvarsmakt"
 SWE_army_dynamic_modifier_desc: "Des réformes récentes ont remodelé l'armée suédoise en une force plus mobile, professionnelle et modulaire, capable à la fois de défense domestique et de déploiements internationaux."
 SWE_army_dynamic_modifier_change_tt: "Modifier §YSveriges Försvarsmakt§! par "
 SWE_Special_forces_modifier: "Unités d'élite de la Försvarsmakten"
 SWE_Special_forces_modifier_desc: "Les unités d'élite suédoises, formées à la guerre arctique, au combat urbain et aux opérations asymétriques, améliorent la portée stratégique de l'armée et projettent une compétence dans les zones de conflit de haute intensité."
 SWE_change_swe_special_forces_modifier_spirit_tt: "Modifier §HUnités d'élite de la Försvarsmakten§! par "
 SWE_politics_modifier: "Paysage politique fragmenté"
 SWE_politics_modifier_desc: "Le paysage politique est marqué par des changements idéologiques, une instabilité de coalition et une tension croissante entre réformistes et traditionalistes. Gouverner dans ces conditions requiert adaptabilité et compromis."
 SWE_politics_modifier_change_tt: "Modifier §HPolitique suédoise§! par "
 SWE_monarchy_modifier: "Symbole de continuité nationale"
 SWE_monarchy_modifier_desc: "La monarchie, bien que cérémonielle, sert de symbole unificateur qui incarne la légitimité historique et la stabilité sociétale. Sa présence renforce la cohésion en temps d'incertitude."
