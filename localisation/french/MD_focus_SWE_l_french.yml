 Sweden_foci.6003.t: "Rejet de la demande d'acquisition de sous-marins de la Suède"
 Sweden_foci.6003.d1: "L'Allemagne a décliné la demande de la Suède d'acquérir des sous-marins de type 212, invoquant des considérations stratégiques et des engagements existants. Cette décision pourrait affecter la future coopération de défense."
 Sweden_foci.6003.d2: "La Russie a rejeté la proposition de la Suède d'acheter des sous-marins de classe Lada, évoquant des implications géopolitiques et des priorités stratégiques. Ce rejet est une opportunité manquée pour une collaboration militaire renforcée."
 Sweden_foci.6003.d3: "Les États-Unis ont rejeté la demande de la Suède d'acquérir des sous-marins de classe Seawolf, se concentrant sur ses propres besoins de défense et politiques d'exportation. Cette décision pourrait affecter les futures relations diplomatiques."
 Sweden_foci.6003.o1: "Lors de la prochaine visite d'État, nous servirons du Surströmming"
 Sweden_foci.6004.t: "Cérémonie de mise en service des nouveaux sous-marins de la Suède"
 Sweden_foci.6004.d1: "Lors d'une cérémonie officielle à Stockholm, nos nouveaux sous-marins de type 212 ont été officiellement mis en service dans la marine suédoise. L'événement a été suivi par de nombreux représentants allemands, mettant en lumière le renforcement des liens entre nos nations et ouvrant la voie à une future coopération."
 Sweden_foci.6004.d2: "Lors d'une cérémonie officielle à Stockholm, nos nouveaux sous-marins de classe Lada ont été officiellement mis en service dans la marine suédoise. La présence de dignitaires russes a souligné la collaboration de défense croissante entre nos pays, pouvant bénéficier aux relations futures."
 Sweden_foci.6004.d3: "Lors d'une cérémonie officielle à Stockholm, nos nouveaux sous-marins de classe Seawolf ont été officiellement mis en service dans la marine suédoise. L'événement, honoré par des hauts fonctionnaires des États-Unis, a souligné le partenariat de défense approfondi et son impact positif sur nos relations futures."
 Sweden_foci.6004.d4: "Dans un moment de fierté pour notre nation, les sous-marins développés par la Suède ont été officiellement mis en service dans la marine lors d'une cérémonie à Stockholm. Cette réalissance renforce non seulement nos capacités navales, mais démontre également notre engagement envers l'autosuffisance et l'innovation dans la technologie de défense."
 Sweden_foci.6004.o1: "Célébrer cette étape dans l'avancement naval"
 Sweden_foci.7.t: "Expansion de la flotte de corvettes de la marine suédoise"
 Sweden_foci.7.d: "Pour améliorer nos capacités navales et assurer la défense de nos eaux territoriales, la Suède envisage l'acquisition de corvettes supplémentaires. Nous avons plusieurs options : acquérir des corvettes avancées auprès d'alliés étrangers ou développer notre propre conception indigène."
