 SWE_balance_of_power: "Neutralité suédoise"
 SWE_balance_of_power_desc: "Depuis 1814, la Suède a suivi un chemin de détachement délibéré des blocs de grande puissance, non par faiblesse, mais par une doctrine stratégique de non-alignement. Cet équilibre fait maintenant face à de nouvelles pressions. Dans un monde restructuré par des puissances changeantes, la Suède peut-elle maintenir son cours indépendant, ou doit-elle choisir un camp dans la nouvelle division globale ?"
 SWE_souvereign_neutrality: "Neutralité souveraine"
 SWE_souvereign_neutrality_desc: "Depuis plus de deux siècles, la Suède a préservé sa souveraineté en restant en dehors des alliances militaires. Cette politique s'enracine dans le pragmatisme et la prudence, forgée par la guerre et affinée durant la paix. Même au XXIe siècle, la neutralité demeure un pilier fondamental de l'identité suédoise et une puissance silencieuse en soi."
 SWE_nato_side: "Orientation occidentale"
 SWE_nato_side_desc: "Dans un monde secoué par les guerres d'agression, les cybermenaces et la résurgence autoritaire, la Suède ne peut plus se permettre de rester seule. La population et le leadership se tournent vers l'Occident non seulement pour des garanties de sécurité, mais pour réaffirmer des valeurs partagées de démocratie, de transparence et de défense collective. La route atlantique offre une protection, mais à un prix : la perte de la neutralité traditionnelle."
 SWE_russia_side: "Réalignement oriental"
 SWE_russia_side_desc: "Désillusionnés par la décadence, les divisions internes et les dogmes culturels de l'Occident, des segments de la population et de l'élite suédoises commencent à regarder vers l'Est. Ce qui était autrefois impensable, s'aligner sur Moscou, émerge maintenant comme un contrepoint radical au libéralisme global. Pour eux, la neutralité a échoué, et l'Occident est devenu la menace même contre laquelle il prétendait se protéger."
 SWE_atlantic_alligment: "Alignement atlantique"
 SWE_atlantic_alligment_desc: "Un segment croissant de la population suédoise appelle à une intégration complète dans le système d'alliance occidental. Dans un âge d'instabilité, beaucoup voient l'adhésion à l'OTAN et une garantie de sécurité transatlantique comme le seul chemin réaliste, même au prix de l'abandon de plus de deux siècles de neutralité."
 SWE_western_preference: "Préférence occidentale"
 SWE_western_preference_desc: "L'opinion publique favorise de plus en plus des liens plus forts avec l'Occident. Bien que la neutralité formelle tienne toujours, le désir d'une coopération plus étroite avec les partenaires de l'OTAN et de l'UE monte, porté par les préoccupations sécuritaires, les valeurs démocratiques partagées et une profonde intégration économique."
 SWE_cooperative_neutrality: "Neutralité coopérative"
 SWE_cooperative_neutrality_desc: "Une large partie du peuple suédois croit encore en la neutralité mais pas en l'isolation. Il y a un soutien croissant pour la coopération internationale dans le maintien de la paix, le renseignement et les dialogues de défense, sans franchir la ligne vers une adhésion à part entière à une alliance."
 SWE_pragmatic_eastern_opening: "Ouverture orientale pragmatique"
 SWE_pragmatic_eastern_opening_desc: "Certaines voix argumentent que la Suède devrait diversifier sa politique étrangère et réduire sa dépendance aux puissances occidentales. Ils exigent un engagement pragmatique avec l'Est, surtout la Russie, non par idéologie, mais par désir de stabilité régionale et d'opportunité économique."
 SWE_strategic_balance: "Équilibre stratégique"
 SWE_strategic_balance_desc: "Le débat public évolue. Alors que les tensions montent à l'échelle mondiale, une partie de la société réclame une stratégie d'équilibrage plus audacieuse, ni pleinement occidentale ni orientale, mais qui positionne la Suède comme un stabilisateur souverain dans la région baltique via des alignements sélectifs et une flexibilité diplomatique."
 SWE_Russian_allignment: "Alignement russe"
 SWE_Russian_allignment_desc: "Dans des cercles marginaux mais grandissants, l'Occident n'est pas vu comme un protecteur, mais comme une force corrosive moralement décadente et hostile à la tradition. Ces groupes exigent une réorientation radicale vers la Russie, l'embrassant comme un rempart contre le globalisme libéral et un partenaire en souveraineté."
 SWE_balance_of_power_category: "La Suède et son histoire de neutralité"
 SWE_balance_of_power_category_desc: "Depuis 1814, la Suède a suivi un chemin de détachement délibéré des blocs de grande puissance, non par faiblesse, mais par une doctrine stratégique de non-alignement. Cet équilibre fait maintenant face à de nouvelles pressions. Dans un monde restructuré par des puissances changeantes, la Suède peut-elle maintenir son cours indépendant, ou doit-elle choisir un camp dans la nouvelle division globale ?"
 SWE_the_price_of_neutrality: "Le Prix de la Neutralité"
 SWE_the_price_of_neutrality_desc: "La Suède a une histoire longue et complexe de neutralité, forgée à travers des siècles de guerre et de survie. De Gustave II Adolphe durant la guerre de Trente Ans à la déclaration de neutralité de 1834, et le 'modèle suédois' d'après-guerre en diplomatie, notre distance vis-à-vis des alliances nous a maintenus en sécurité. Mais dans un monde en mutation, la neutralité a un coût et il est peut-être temps d'envisager de nous rapprocher d'un partenariat militaire officiel avec l'Occident."
 SWE_ask_the_minister_of_defence_dialog: "Interroger le ministre de la Défense"
 SWE_ask_the_minister_of_defence_dialog_desc: "Le ministre de la Défense représente à la fois la mémoire institutionnelle et la prospective stratégique. En initiant un dialogue public par des déclarations officielles et interviews, nous permettons à l'idée d'alignement occidental d'entrer dans la sphère publique par l'autorité, non l'idéologie. Cela aide à faire évoluer la perception nationale vers une pensée d'alliance à long terme."
 SWE_security_information_campain: "Campagne d'information sur la sécurité"
 SWE_security_information_campain_desc: "Lancer une campagne basée sur les faits concernant les vulnérabilités de défense de la Suède et l'environnement de sécurité changeant en mer Baltique sert à recadrer le débat. Si la neutralité nous protégeait autrefois, aujourd'hui elle pourrait nous exposer. La sensibilisation du public devient un outil pour construire un soutien à une coopération plus profonde avec les structures de défense occidentales."
 SWE_symbolic_campain_to_make_citizens_familiar: "Campagne symbolique pour la sensibilisation des citoyens"
 SWE_symbolic_campain_to_make_citizens_familiar_desc: "Des symboles subtils mais puissants — exercices conjoints avec l'OTAN, drapeaux dans les ambassades ou campagnes d'échange culturel — peuvent influencer l'opinion publique. La familiarité engendre l'acceptation. Cette campagne symbolique ne change pas directement la politique, mais elle prépare émotionnellement les citoyens à un alignement occidental potentiel."
 SWE_the_swedish_way: "La Voie Suédoise"
 SWE_the_swedish_way_desc: "Depuis des générations, 'La Voie Suédoise' a représenté l'indépendance, la diplomatie et la non-alignement. Cette initiative réaffirme notre engagement envers la neutralité — au moins en apparence. Mais en encourageant une réflexion nationale sur la manière dont la Suède assure la paix au XXIe siècle, nous commençons à forger l'état d'esprit qui pourrait, avec le temps, mener vers un alignement avec les cadres de sécurité occidentaux."
 SWE_what_means_neutrality_to_us: "Que Signifie la Neutralité pour Nous ?"
 SWE_what_means_neutrality_to_us_desc: "Cette campagne de discussion nationale est présentée comme une réaffirmation de la position neutre de la Suède. Mais en demandant ce que la neutralité signifie vraiment dans le monde complexe d'aujourd'hui, nous invitons à une réinterprétation stratégique. Cela permet un adoucissement graduel de la résistance publique aux alliances potentielles tout en maintenant l'apparence de la continuité."
 SWE_build_up_swedish_think_tank: "Établir une fabrique à idées suédoise"
 SWE_build_up_swedish_think_tank_desc: "Une fabrique à idées soutenue par l'État, axée sur la politique de neutralité, fournit une légitimité intellectuelle pour maintenir l'indépendance. Pourtant, sa fonction réelle est de simuler et analyser les options d'alliance à huis clos dans un premier temps. Tout en renforçant publiquement la neutralité, elle prépare un consensus élitiste et des cadres politiques qui pourraient permettre un changement si les circonstances l'exigent."
 SWE_multipolar_world: "Un monde multipolaire"
 SWE_multipolar_world_desc: "Le moment unipolaire est terminé. Un Orient en plein essor défie la domination occidentale, et la Suède doit reconnaître cette architecture globale changeante. En promouvant une vision du monde basée sur l'équilibre multipolaire, nous ouvrons l'esprit public à des contacts plus profonds avec les puissances non-occidentales, surtout celles qui prônent la souveraineté, la pluralité culturelle et la non-ingérence."
 SWE_det_andra_europa: "Det Andra Europa"
 SWE_det_andra_europa_desc: "Il existe une autre Europe, non façonnée par Bruxelles et l'OTAN, mais enracinée dans la tradition, la souveraineté et une expérience historique différente. En mettant en lumière les liens culturels, religieux et géopolitiques avec l'Europe de l'Est et le monde slave, nous aidons à construire un espace psychologique et idéologique pour une réorientation."
 SWE_do_ostkontact: "Initier l'Östkontakt"
 SWE_do_ostkontact_desc: "Tout en maintenant une neutralité officielle, nous initions des échanges culturels, économiques et académiques avec la Russie et les États eurasiens. Ces connexions discrètes servent de fondation pour des scénarios d'alignement futurs. Elles signalent aussi aux acteurs domestiques que la neutralité ne signifie pas loyauté envers l'Occident."
 SWE_blame_the_arrogant_west: "Critiquer l'Occident arrogant"
 SWE_blame_the_arrogant_west_desc: "L'insatisfaction publique envers le moralisme perçu de l'Occident, sa dominance économique et l'hypocrisie de sa politique étrangère grandit. En canalisant ce sentiment dans une rhétorique officielle, nous recadrons la neutralité non comme un équilibre entre puissances mais comme un rejet de l'arrogance occidentale. Ce changement augmente la réceptivité publique aux alternatives orientales."
 SWE_Technologie_Exchange_groupe_desc: "Nommé en l'honneur de Lars Onsager, physicien-chimiste norvégiano-américain lauréat du prix Nobel ayant des racines suédoises, cet institut favorise la collaboration technologique transfrontalière. Son but est d'accélérer l'avancement scientifique et l'innovation industrielle grâce au partage structuré des connaissances entre nations partenaires."
 SWE_four_year_plan_category: "Plan quadriennal du peuple"
 SWE_four_year_plan_category_desc: "La monarchie a été démantelée, et avec elle l'illusion du privilège hérité. Commence maintenant la véritable transformation de la société suédoise guidée par le peuple, pour le peuple. Le Plan quadriennal mobilise toutes les ressources nationales pour le progrès collectif, l'indépendance industrielle, la clarté idéologique et la préparation internationale."
 SWE_increase_the_workforce: "Mobiliser les travailleurs"
 SWE_increase_the_workforce_desc: "Le peuple n'est plus spectateur. Toutes les mains doivent servir le bien collectif. Chaque citoyen contribuera, quels que soient son ancienne classe, son genre ou sa région."
 SWE_improve_economic_capacity: "Restructurer l'économie"
 SWE_improve_economic_capacity_desc: "Des domaines royaux aux utilities privatisées, tous les secteurs stratégiques sont restructurés sous contrôle public. La production doit servir la nation, pas le luxe dynastique."
 SWE_true_education: "Établir une éducation idéologique"
 SWE_true_education_desc: "La monarchie a corrompu l'esprit des jeunes avec des mythes et l'obéissance. Une nouvelle éducation civique enseignera la pensée critique, l'égalité et la loyauté envers la république — non envers une couronne."
 SWE_build_partnership: "Former des alliances anti-impérialistes"
 SWE_build_partnership_desc: "Pour résister aux anciennes puissances et monopoles globaux, la Suède formera des alliances avec d'autres États rejetant l'aristocratie, l'exploitation économique et la domination externe."
 SWE_intervention_force: "Créer la Force d'intervention du peuple"
 SWE_intervention_force_desc: "Nous devons être prêts à défendre la république non seulement dans nos frontières, mais partout où le peuple est opprimé. La Force d'intervention agira rapidement, résolument et sans hésitation."
 philip_mandatory_service: "Prince Philip effectuant son service obligatoire"
 madeleine_mandatory_service: "Princesse Madeleine effectuant son service obligatoire"
 victoria_mandatory_service: "Princesse Victoria effectuant son service obligatoire"
 SWE_neutrality_space_integration_tt: "§Y[SWE.GetNameWithFlag]§! signe un contrat avec §Y[SOV.GetNameWithFlag]§! et §Y[CHI.GetNameWithFlag]§! pour acheter une quantité utile de satellites de navigation et de communication."
 SWE_whistle_blowers_I: "Détester les lanceurs d'alerte"
 SWE_whistle_blowers_II: "Aimer les lanceurs d'alerte"
 SWE_Technologie_Exchange_groupe_name: "Institut Onsager pour l'échange technologique"
 Sweden_foci.40.t: "Évaluation de l'armée de l'air : la Suède n'est pas préparée"
 Sweden_foci.40.d: "Une commission interne récente dirigée par des officiers supérieurs de l'armée de l'air suédoise a conclu que notre infrastructure actuelle de défense aérienne est insuffisante pour répondre aux exigences de la guerre moderne. Nos systèmes existants manquent de capacité pour contrer les menaces multivecteurs à haute vitesse – en particulier les missiles de croisière et les drones volant à basse altitude.\n\nLe rapport exhorte à une action immédiate : nous devons décider s'il faut étendre nos capacités d'interception à longue portée, renforcer notre défense mobile à courte portée, ou restructurer les deux de manière plus équilibrée."
 Sweden_foci.40.a: "Investir dans les systèmes de défense aérienne à courte portée"
 Sweden_foci.40.b: "Déployer des plateformes d'interception de missiles à longue portée"
 Sweden_foci.40.c: "Prioriser une défense aérienne échelonnée sur toutes les portées"
 Sweden_foci.41.t: "Restructuration des aéroports militaires"
 Sweden_foci.41.d: "Notre infrastructure actuelle de bases aériennes militaires suit encore la doctrine de la Guerre froide, privilégiant la dispersion par rapport aux opérations soutenues. Compte tenu des menaces modernes et des besoins opérationnels, une réforme est nécessaire. L'état-major de la défense a présenté plusieurs options allant de l'expansion de la capacité et des mises à niveau logistiques à la construction d'un nouveau hub majeur dans le centre de la Suède."
 Sweden_foci.41.a: "Étendre la capacité des bases aériennes"
 Sweden_foci.41.b: "Construire une base dans le Värmland"
 Sweden_foci.41.c: "Moderniser la logistique des bases aériennes"
 Sweden_foci.42.t: "SAAB présente le Gripen 39E"
 Sweden_foci.42.d: "L'entreprise de défense suédoise SAAB a officiellement présenté son chasseur multirôle de nouvelle génération, le Gripen 39E. Conçu pour une supériorité aérienne rentable, des frappes de précision et la guerre en réseau moderne, il dispose de capteurs, d'un rayon d'action et d'une capacité d'emport d'armes améliorés.\n\nLa Suède a offert d'exporter l'appareil dans notre pays – soit par un accord d'acquisition directe, soit par un accès limité aux technologies clés pour un développement domestique."
 Sweden_foci.42.a: "Passer la commande et renforcer notre armée de l'air"
 Sweden_foci.42.b: "Étudier la conception et en extraire ce que nous pouvons"
 Sweden_foci.44.t: "La Suède demande l'accès aux missiles Taurus"
 Sweden_foci.44.d: "La Suède a officiellement demandé l'autorisation d'acheter un nombre limité de missiles de croisière Taurus KEPD 350. Ces armes de frappe de précision à longue portée – développées conjointement par l'Allemagne et la Suède – reposent sur des composants allemands sensibles et une autorisation d'exportation. La délégation suédoise insiste sur le fait que l'acquisition renforcerait la défense régionale et l'interopérabilité.\n\nNous devons décider d'autoriser ou non le transfert."
 Sweden_foci.44.a: "Ils utilisent déjà certains composants, nous approuvons l'accord"
 Sweden_foci.44.b: "Nous ne partageons pas ce niveau de capacité"
 Sweden_foci.43.t: "Acquisition du Taurus approuvée"
 Sweden_foci.43.d: "L'Allemagne a officiellement approuvé notre demande d'acquérir le système de missiles Taurus KEPD 350. Cela marque une étape majeure dans l'approfondissement de la coopération stratégique et un bond en avant dans nos capacités de frappe à longue portée.\n\nNous pouvons maintenant passer une commande initiale ou nous concentrer sur l'apprentissage de la conception avancée du missile."
 Sweden_foci.43.a: "Passer une commande pour 40 unités"
 Sweden_foci.43.b: "Étudier la conception pour un développement domestique"
 Sweden_foci.45.t: "Exportation du Taurus refusée"
 Sweden_foci.45.d: "L'Allemagne a rejeté notre demande d'achat de missiles de croisière Taurus, invoquant des restrictions à l'exportation et des préoccupations politiques internes. Bien que décevante, cette décision révèle les limites de la confiance stratégique et nous oblige à reconsidérer notre doctrine de frappe en profondeur."
 Sweden_foci.45.a: "Un signal inamical noté"
 Sweden_foci.34.t: "Kockums présente le sous-marin de classe Blekinge"
 Sweden_foci.34.d: "Le constructeur naval suédois Kockums a présenté son dernier développement – le sous-marin de classe Blekinge (A26). Conçu pour les opérations sous-marines de nouvelle génération, le navire dispose d'une architecture furtive avancée, de baies de mission modulaires et d'une propulsion anaérobie.\n\nUne offre d'exportation formelle nous a été faite. Nous devons maintenant décider d'acheter les sous-marins directement ou de nous engager dans un partenariat limité pour accéder à certains composants et technologies."
 Sweden_foci.34.a: "Passer une commande pour le système complet"
 Sweden_foci.34.b: "Négocier pour une technologie partielle et une intégration"
 Sweden_foci.341.t: "Plans de la classe Blekinge livrés"
 Sweden_foci.341.d: "Suite à notre accord avec Kockums, nous avons reçu les schémas de production complets pour le sous-marin de classe Blekinge. La production domestique peut commencer immédiatement, donnant à notre marine un avantage stratégique dans les opérations en eaux peu profondes et les patrouilles furtives."
 Sweden_foci.341.a: "Excellente nouvelle – préparez les cales de halage"
 SWE_more_then_32_corvettes_TT: "a plus de §Y30 corvettes§! (Actuel : [?num_ships_with_type@corvette|Y0])"
 SWE_more_then_10_submarines_TT: "a plus de §Y10 sous-marins d'attaque§! (Actuel : [?num_ships_with_type@attack_submarine|Y0])"
 SWE_more_then_400_multi_role_aircraft_TT: "a plus de §Y400 aéronefs multirôles§! (Actuel : [?num_deployed_planes_with_type@small_plane_strike_airframe|Y0])"
 SWE_more_then_20_awacs_aircraft_TT: "a plus de §Y24 aéronefs AWACS§! (Actuel : [?num_deployed_planes_with_type@large_plane_awacs_airframe|Y0])"
 SWE_more_then_12_special_bat_in_service_TT: "a plus de §Y5 bataillons de forces spéciales en service§! (Actuel : [?num_battalions_with_type@Special_Forces|Y0])"
 SWE_more_then_450_MBT_in_service_TT: "a plus de §Y450 chars en service§! (Actuel : [?num_equipment_in_armies@medium_tank_chassis|Y0])"
 SWE_more_then_1200_IFV_in_service_TT: "a plus de §Y1200 VCI en service§! (Actuel : [?num_equipment_in_armies@medium_tank_flame_chassis|Y0])"
 SWE_stinky_melon: "A été visité"
 SWE_weapons_depots: "Disperser les dépôts d'armes stratégiques"
 SWE_weapons_depots_desc: "Conformément à notre doctrine de défense totale et de résilience à long terme, nous devons garantir que nos forces armées et les futures actions de résistance aient un accès ininterrompu aux fournitures essentielles. \n\nNous commencerons discrètement à disperser des caches d'armes, de munitions et d'équipements à travers le pays, en particulier dans les régions rurales et forestières. Ces dépôts cachés formeront l'épine dorsale de notre mobilisation de réserve et serviront de dissuasion à tout éventuel occupant."
 Sweden_news.31.d: "Dans un mouvement inédit depuis l'ère de la Guerre froide, le gouvernement suédois a commencé à ouvrir des dépôts d'armes longtemps cachés à travers le pays. Établis à l'origine dans le cadre de la doctrine du Totalförsvar, ces cachettes contiennent des armes, des munitions et des fournitures destinées à soutenir les forces de réserve en cas d'urgence nationale.\n\nBien que Stockholm continue de privilégier la paix et la diplomatie, cette étape signale une inquiétude croissante concernant l'environnement de sécurité régional. L'activation des dépôts marque un changement clair d'une préparation passive à des mesures de contingence actives."
 Sweden_news.31.t: "La Suède active des dépôts d'armes cachés"
 SWE_modernize_marinen_effort: "Moderniser la Marine suédoise"
 SWE_modernize_marinen_effort_desc: "Les forces navales suédoises ont longtemps joué un rôle critique dans la défense de nos côtes et la sécurisation de la mer Baltique. Cependant, les menaces maritimes émergentes, les capacités de frappe à longue portée et la compétition sous-marine exigent une modernisation fondamentale de la Marinen.\n\nNous investirons dans des navires de combat de surface actualisés, des technologies de sous-marins, des réseaux de capteurs et des capacités de guerre littorale. Une marine moderne est essentielle non seulement pour la défense nationale, mais aussi pour contribuer à la sécurité maritime régionale et protéger les voies de communication maritimes vitales."
 SWE_swedish_mio_submarine: "Développer les capacités sous-marines suédoises"
 SWE_swedish_mio_submarine_desc: "La flotte sous-marine suédoise a traditionnellement été optimisée pour les eaux peu profondes et étroites de la mer Baltique. Cependant, l'évolution des exigences stratégiques nécessite un dépassement de la simple défense côtière.\n\nNous devons investir dans des conceptions de nouvelle génération avec un rayon d'action étendu, des charges utiles modulaires et une endurance adaptée aux missions globales, des patrouilles arctiques à la reconnaissance expéditionnaire. Une Organisation Milindo-Industrielle (OMI) dédiée nous permettra de coordonner la recherche, la production et l'intégration des systèmes."
 Sweden_foci.46.t: "Pourparlers sur les sous-marins avec Kockums"
 Sweden_foci.46.d: "Alors que nous modernisons notre flotte de sous-marins, une délégation de Kockums est arrivée pour présenter diverses propositions. Leurs ingénieurs navals sont bien préparés, et des plans pour une commande échelonnable sont déjà sur la table.\n\nMais il y a aussi... un invité bien habillé dans le coin – non listé à l'ordre du jour. Accompagné d'une secrétaire charmante et d'une valise encore plus charmante, il représente des 'solutions alternatives' aux défis d'acquisition."
 Sweden_foci.46.a: "Procéder à un plan formel avec Kockums"
 Sweden_foci.46.b: "La valise parle plus fort que les plans techniques..."
 Sweden_foci.47.t: "Propositions de sous-marins de Kockums livrées"
 Sweden_foci.47.d: "Suite au regain d'intérêt de la Suède pour l'expansion de ses capacités sous-marines, Kockums a soumis une série de concepts de sous-marins avancés. Des sources proches du ministère de la Défense suggèrent que plusieurs conceptions sont envisagées – allant des bateaux de patrouille furtifs modulaires aux plateformes de longue portée en eaux profondes.\n\nUne décision stratégique est attendue prochainement, les analystes navals saluant l'engagement de la Suède à moderniser sa flotte."
 Sweden_foci.47.a: "Vraiment professionnel"
 Sweden_foci.48.t: "Les sous-marins de classe 212 arrivent discrètement"
 Sweden_foci.48.d: "Ce matin, deux tout nouveaux sous-marins de classe 212 de fabrication allemande ont discrètement changé de mains lors d'une cérémonie sobre à laquelle ont assisté certains officiels. Les navires, développés par ThyssenKrupp Marine Systems, représenteraient un 'canal d'acquisition parallèle' ayant contourné les appels d'offres formels et longs.\n\nBien que certains journalistes aient commencé à poser des questions sur la nature de l'accord et les personnes impliquées, les cercles gouvernementaux semblent imperturbables. Pour l'instant, il semble que la valise ait livré plus que des promesses."
 Sweden_foci.48.a: "L'efficacité allemande"
 Sweden_news.32.t: "Une visite royale avec une intention stratégique ?"
 Sweden_news.32.d: "Une délégation royale suédoise visite notre pays, officiellement pour améliorer les liens diplomatiques et exprimer la bonne volonté. Mais alors que le public accueille leur arrivée avec enthousiasme et chaleur, dans les coulisses, les discussions sont plus pragmatiques.\n\nCette visite présente une opportunité. Leur popularité symbolique pourrait être exploitée pour la diplomatie publique, et leur présence pourrait adoucir les positions dans les négociations en cours. En même temps, notre côté est bien conscient que l'amitié seule ne paie pas les factures – et peut-être est-il temps de s'assurer que la bonne volonté se traduise par un gain stratégique ou économique mesurable."
 Sweden_news.32.a: "Utiliser leur popularité pour l'engagement public"
 Sweden_news.32.b: "Notre amitié a son prix"
 Sweden_news.33.t: "Un jour de vraie amitié"
 Sweden_news.33.d: "La visite royale suédoise en §Y[FROM.GetNameWithFlag]§! s'est transformée en plus qu'une occasion cérémonielle. Alors que les banquets d'État et les déclarations conjointes remplissaient l'emploi du temps, c'est la résonance publique inattendue qui a vraiment compté. Les membres de la royauté ont parlé directement avec nos citoyens, ont assisté à des événements culturels et ont symboliquement renforcé le lien entre nos peuples.\n\nParfois, la diplomatie n'a pas besoin d'accord complexe. Parfois, il suffit d'être vu, entendu et remembered."
 Sweden_news.33.a: "C'est de la vraie amitié"
 Sweden_news.34.t: "Des accords derrière des portes closes"
 Sweden_news.34.d: "Bien que la délégation royale ait fait la une des journaux, le vrai succès de la visite en §Y[FROM.GetNameWithFlag]§! s'est produit loin des caméras. Pendant des réunions à huis clos, les négociations initiales ont calé. Ce n'est que lorsqu'un représentant industriel suédois – faisant partie de la délégation officielle – est intervenu et a proposé un projet d'usine conjointe que la percée est arrivée.\n\nL'accord n'était peut-être pas grandiose, mais il a jeté les bases d'une future coopération. Parfois, la diplomatie est scellée par le sens des affaires plus que par des mots."
 Sweden_news.34.a: "Pas génial, mais toujours un succès"
 Sweden_foci.50.t: "Une invitation au NORDEFCO"
 Sweden_foci.50.d: "La Coopération de Défense Nordique (NORDEFCO) est devenue un forum pertinent pour l'alignement stratégique et la coopération militaire à travers la région nordique. Récemment, nous avons reçu une invitation officielle à devenir membre participant à part entière.\n\nBien que l'offre promette l'accès à des exercices conjoints, à la logistique et à des structures d'acquisition partagées, les critiques avertissent qu'elle pourrait nous lier trop étroitement aux postures de défense des États voisins et éroder des éléments de souveraineté nationale. Une coopération nordique plus étroite est-elle un pas en avant – ou un compromis trop important ?"
 Sweden_foci.50.a: "Nous participerons au NORDEFCO"
 Sweden_foci.50.b: "Nous n'abandonnerons pas notre indépendance"
 Sweden_foci.51.t: "[FROM.GetNameWithFlag] rejette l'adhésion au NORDEFCO"
 Sweden_foci.51.d: "Malgré une invitation ouverte et des espoirs pour un cadre de défense nordique unifié, [FROM.GetName] a officiellement décliné de rejoindre le NORDEFCO en tant que membre à part entière. Leur décision, présentée comme une question de souveraineté et d'autonomie stratégique, a jeté une ombre sur les efforts d'intégration régionaux.\n\nBien que la porte reste ouverte à une coopération future, cela marque une opportunité manquée de renforcer les capacités de défense collectives dans le Nord."
 Sweden_foci.51.a: "Une décision regrettable"
 Sweden_foci.52.t: "Fondation du NORDCAPS"
 Sweden_foci.52.d: "Nous avons reçu une invitation à rejoindre le nouveau cadre de coopération militaire nordique-baltique – NORDCAPS. Suite aux changements d'équilibre des pouvoirs et aux menaces hybrides croissantes, l'unité régionale n'est plus un luxe mais une nécessité.\n\nL'adhésion signifierait un entraînement conjoint, l'interopérabilité, des stratégies d'acquisition partagées et une doctrine de défense commune parmi les États nordiques et baltes. Certains y voient le fondement d'une véritable identité de sécurité européenne indépendante dans le Nord. D'autres mettent en garde contre la perte de flexibilité stratégique.\n\nAllons-nous avancer ?"
 Sweden_foci.52.a: "Unis, nous sommes plus forts"
 Sweden_foci.52.b: "Nous marchons seuls"
 Sweden_foci.53.t: "Ils ont gaspillé leur opportunité"
 Sweden_foci.53.d: "Une autre nation a eu la chance de nous rejoindre dans une initiative de défense collective – et l'a laissé passer. Alors que nous tendions la main, ils ont hésité, pris des postures ou ignoré l'appel.\n\nIl y a des moments dans l'histoire où les choix définissent plus que la politique. Celui-ci en était un."
 Sweden_foci.53.a: "Des imbéciles"
 Sweden_foci.54.t: "Formation de Nordbanken"
 Sweden_foci.54.d: "Les autorités suédoises ont approuvé la fusion bancaire qui formera Nordbanken, une institution financière majeure ayant une forte influence régionale. Elles nous invitent à soutenir et à participer à cette fusion. Une telle coopération pourrait ouvrir de nouvelles opportunités financières et renforcer l'investissement transfrontalier."
 Sweden_foci.54.a: "Cela dynamisera notre économie."
 Sweden_foci.54.b: "Non, nous allons décliner."
 Sweden_foci.55.t: "Offre suédoise pour une coopération militaro-industrielle accrue"
 Sweden_foci.55.d: "La Suède a proposé un accord pour approfondir notre coopération dans le secteur militaro-industriel. Cela inclurait des projets de développement conjoints, des capacités de production partagées et des acquisitions coordonnées pour améliorer l'efficacité et les capacités."
 Sweden_foci.55.a: "Accepter l'offre."
 Sweden_foci.55.b: "Maintenir la production domestique."
 Sweden_foci.56.t: "Invitation au groupe de partage technologique suédois"
 Sweden_foci.56.d: "La Suède nous a invités à rejoindre son groupe de partage technologique nouvellement établi. L'initiative vise à favoriser la coopération dans la recherche avancée, la technologie de défense et l'innovation industrielle entre partenaires de confiance."
 Sweden_foci.56.a: "Signer l'accord."
 Sweden_foci.56.b: "Décliner l'offre."
 Sweden_foci.57.t: "Demande d'achat de drones Reaper"
 Sweden_foci.57.d: "Le gouvernement suédois nous a approchés avec une demande d'achat de drones MQ-9 Reaper. Ils affirment que cette acquisition améliorera considérablement leurs capacités de reconnaissance et de frappe, renforçant leur capacité à répondre aux menaces modernes."
 Sweden_foci.57.a: "Vendre les drones."
 Sweden_foci.57.b: "Refuser leur demande."
 Sweden_royal.13.t: "Proposition pour un Institut Culturel Royal"
 Sweden_royal.13.d: "Une délégation diplomatique de Suède est arrivée avec une offre prestigieuse. Ils souhaitent établir un Institut Culturel Royal dans notre pays, visant à approfondir les échanges culturels, à favoriser la compréhension mutuelle et à renforcer nos liens bilatéraux. L'institut accueillerait des expositions, des échanges académiques et des projets historiques conjoints, tout en fournissant un pont symbolique entre nos peuples.\n\nUne telle institution pourrait améliorer nos relations et créer une base durable pour la coopération, mais certains au sein de notre administration se méfient des sous-entendus politiques potentiels."
 Sweden_royal.13.a: "Ce sera notre avantage mutuel"
 Sweden_royal.13.b: "La réponse est non"
 SWE_norways_kings: "Les rois de Norvège"
 SWE_norways_kings_desc: "La Famille royale norvégienne, avec sa longue et fière histoire, reste un symbole respecté d'unité et de tradition en Norvège. Leurs liens historiques et familiaux étroits avec notre propre Maison royale présentent une opportunité unique de renforcer les liens entre nos nations. En favorisant la diplomatie royale, les événements culturels partagés et les engagements publics coordonnés, nous pouvons renforcer les connexions personnelles entre les deux monarchies.\n\nDe tels efforts pourraient créer un sens plus fort de la parenté nordique, approfondir la confiance entre nos peuples et présenter un front royal uni aux yeux du monde."
 SWE_nb8_member: "Membre de la coopération nordique-baltique"
 SWE_small_arms_improve: "Moderniser les armes légères"
 SWE_small_arms_improve_desc: "Des forêts du Norrland aux rues de Stockholm, nos soldats doivent être équipés d'armes dignes d'une armée moderne. En améliorant la conception, la production et la distribution de nos armes légères, nous assurerons que le soldat suédois reste un symbole de précision et de fiabilité."
 SWE_military_review_idea: "Revue militaire"
 SWE_economy_review_idea: "Revue économique"
 SWE_science_patronage_idea: "Patronage scientifique"
 SWE_real_kingdom: "Proclamer le Royaume réel de Suède"
 SWE_real_kingdom_desc: "Le peuple a parlé, et sa volonté ne peut être ignorée. En proclamant formellement le Royaume réel de Suède, nous restaurons la place traditionnelle de la Couronne comme pilier central de l'identité de notre nation, tout en la combinant avec la stabilité de la gouvernance moderne. Carolus Rex est prêt à nous mener vers une nouvelle ère."
 SWE_real_equality: "Égalité réelle"
 SWE_ban_islam_modifier: "Islam interdit"
 SWE_tight_bands: "Relations amicales"
 SWE_Swedish_mediation: "Diplomatie suédoise"
 Swedisch_monarchy: "Diplomatie royale suédoise"
 SWE_neutral_trade_efforts: "Efforts commerciaux de neutralité"
 SWE_neutral_efforts: "Efforts commerciaux de neutralité"
 SWE_opened_market: "Marché ouvert pour nous"
 SWE_anti_nato_minus: "Politique anti-OTAN"
 SWE_anti_nato_plus: "Politique anti-OTAN"
 SWE_domestic_independence_TT: "Nous avons au moins §H75%§! d'indépendance domestique"
 SWE_over_460GDP_TT: "a plus de §Y460 PIB total§! Actuellement §Y[?gdp_total|0]§!"
 SWE_send_to_UN: "Assigner un membre de la Famille royale à un programme de l'ONU"
 SWE_visit_asia: "Mission diplomatique en Extrême-Orient"
 SWE_visit_EU: "Tournée diplomatique royale en Europe"
 SWE_governmental_office: "Stage au Riksdag"
 SWE_trading_net: "Réseau commercial nordique"
 SWE_trading_net_desc: "La Suède a renforcé ses liens commerciaux à travers la région nordique, créant un réseau économique résilient qui sécurise les importations clés, booste les exportations et stabilise la croissance."
 SWE_gold_reserve: "Réserve d'or stratégique"
 SWE_gold_reserve_desc: "En développant les réserves nationales d'or, la Suède renforce l'indépendance et la crédibilité financières, fournissant un tampon contre les crises et la pression externe."
 SWE_swiss_neutrality: "Neutralité à la suisse"
 SWE_swiss_neutrality_desc: "Sur le modèle de la pratique suisse, la Suède s'engage à une neutralité stricte tout en maintenant une défense crédible. Cela préserve la liberté d'action et la flexibilité diplomatique."
 SWE_neutrality_reintended: "Neutralité réaffirmée"
 SWE_neutrality_reintended_desc: "La Suède retournera aux principes d'une diplomatie impartiale et d'une prise de décision indépendante. En réaffirmant notre position de neutralité, nous nous engageons envers ni alliances ni blocs, mais envers la défense de notre souveraineté et la poursuite de solutions pacifiques."
 SWE_refuse_all_block_membership: "Refuser toute adhésion à un bloc"
 SWE_refuse_all_block_membership_desc: "La Suède restera en dehors de tous les blocs militaires et politiques, préservant notre liberté d'action et assurant que notre politique étrangère est dictée uniquement par les intérêts suédois."
 SWE_host_international_mediation_summit: "Accueillir un sommet international de médiation"
 SWE_host_international_mediation_summit_desc: "Nous inviterons des diplomates, négociateurs et leaders du monde entier en Suède pour un sommet visant à résoudre les disputes en cours. Cela renforcera notre réputation de médiateur de confiance."
 SWE_security_guaraties_for_neutrals: "Garanties de sécurité pour les neutres"
 SWE_security_guaraties_for_neutrals_desc: "En offrant des assurances de défense mutuelle à d'autres États neutres, nous créons une dissuasion collective contre l'agression tout en renforçant notre engagement partagé envers l'indépendance."
 SWE_non_aligned_trade_network: "Réseau commercial non-aligné"
 SWE_non_aligned_trade_network_desc: "Nous formerons un réseau commercial parmi les nations non-alignées, assurant des liens économiques stables sans implications politiques."
 SWE_emergency_refugees_hub: "Hub d'urgence pour réfugiés"
 SWE_emergency_refugees_hub_desc: "La Suède établira une infrastructure à réponse rapide pour abriter et traiter les réfugiés en temps de crise, équilibrant responsabilité humanitaire et sécurité nationale."
 SWE_international_arbitration_authoritry: "Autorité internationale d'arbitrage"
 SWE_international_arbitration_authoritry_desc: "La Suède fondera une autorité permanente d'arbitrage, offrant une résolution légale aux différends entre États et entreprises sous supervision neutre."
 SWE_enshine_Armed_neutrality_in_law: "Inscrire la neutralité armée dans la loi"
 SWE_enshine_Armed_neutrality_in_law_desc: "Nous ferons de la neutralité armée un principe constitutionnel, assurant que les futurs gouvernements maintiennent la défense indépendante de la Suède et son impartialité diplomatique."
 SWE_total_border_sorvailance: "Surveillance totale des frontières"
 SWE_total_border_sorvailance_desc: "En intégrant des systèmes de surveillance avancés le long de toutes les frontières, nous sécurisons notre territoire contre l'infiltration, la contrebande et l'espionnage."
 SWE_reinforce_gotland_bastion: "Renforcer le bastion de Gotland"
 SWE_reinforce_gotland_bastion_desc: "Gotland est la clé de la sécurité baltique. Nous développerons ses fortifications, ses défenses aériennes et sa présence navale pour dissuader toute action hostile."
 SWE_underground_command_center: "Centre de commandement souterrain"
 SWE_underground_command_center_desc: "Nous construirons une installation de commandement souterraine durcie pour garantir que le leadership national puisse fonctionner même durant les crises les plus sévères."
 SWE_Energy_autarky_program: "Programme d'autarcie énergétique"
 SWE_Energy_autarky_program_desc: "En diversifiant les sources d'énergie et en augmentant la production nationale, la Suède peut éliminer sa dépendance aux approvisionnements énergétiques étrangers."
 SWE_Arctic_defence_initiative: "Initiative de défense arctique"
 SWE_Arctic_defence_initiative_desc: "Nous renforcerons notre présence militaire et nos infrastructures dans l'Arctique pour sauvegarder nos territoires du nord et nos voies de navigation."
 SWE_national_cyber_defense_grid: "Réseau national de cyberdéfense"
 SWE_national_cyber_defense_grid_desc: "Un réseau de cyberdéfense entièrement intégré protégera les infrastructures critiques et les communications de l'État contre l'intrusion numérique."
 SWE_gold_reserve_expansion: "Expansion de la réserve d'or"
 SWE_gold_reserve_expansion_desc: "Augmenter nos réserves d'or bolstérera la stabilité financière et renforcera notre souveraineté économique en temps d'incertitude globale."
 SWE_banking_secrecy_act: "Loi sur le secret bancaire"
 SWE_banking_secrecy_act_desc: "Nous introduirons des protections de confidentialité strictes pour les clients bancaires, attirant les dépôts étrangers tout en renforçant notre neutralité financière."
 SWE_national_militaria_expansion: "Expansion des équipements militaires nationaux"
 SWE_national_militaria_expansion_desc: "Nous développerons nos stocks d'armes, de munitions et d'équipement militaire pour assurer la préparation en toute situation."
 SWE_universal_conscription_reform: "Réforme de la conscription universelle"
 SWE_universal_conscription_reform_desc: "Nous moderniserons et étendrons notre système de conscription, garantissant que chaque citoyen soit formé et préparé à défendre la nation."
 SWE_armed_financial_neutrality_doctrine: "Doctrine de neutralité financière armée"
 SWE_armed_financial_neutrality_doctrine_desc: "Combinant des capacités de défense robustes avec une indépendance économique stricte, la Suède dissuadera à la fois la coercition militaire et financière."
 SWE_declaration_of_perpetual_neutrality: "Déclaration de neutralité perpétuelle"
 SWE_declaration_of_perpetual_neutrality_desc: "Nous déclarerons formellement la neutralité perpétuelle de la Suède, nous engageant à éviter les guerres d'agression tout en maintenant la force de nous défendre."
 SWE_neutrality_without_equal: "Neutralité sans égale"
 SWE_neutrality_without_equal_desc: "Par la diplomatie, l'indépendance économique et la préparation militaire, la Suède deviendra le standard global pour un État neutre véritablement indépendant et respecté."
 SWE_eastern.01.t: "Invitation pour un exercice militaire conjoint"
 SWE_eastern.01.d: "La Suède a proposé un exercice militaire conjoint avec la Russie pour améliorer la coopération régionale et la préparation.\n"
 SWE_eastern.01.a: "Nous acceptons l'invitation"
 Sweden_eastern.01.b: "Nous devons poliment décliner"
 Sweden_eastern.101.t: "La Russie Accepte l'Invitation"
 Sweden_eastern.101.d: "La Russie a accepté notre proposition de mener des exercices militaires conjoints. C'est un signe bienvenu de coopération militaire.\n"
 Sweden_eastern.101.a: "La force par l'unité"
 Sweden_eastern.102.t: "La Russie Décline l'Invitation"
 Sweden_eastern.102.d: "La Russie a décliné l'invitation de la Suède à participer à des exercices militaires. Les tensions diplomatiques augmentent légèrement en conséquence.\n"
 Sweden_eastern.102.a: "Nous comprenons"
 Sweden_eastern.02.t: "Proposition d'Adhésion à l'Initiative Ceinture et Route"
 Sweden_eastern.02.d: "La Suède a officiellement invité la Chine à participer à l'Initiative Ceinture et Route, proposant un co-investissement dans des projets d'infrastructure visant à renforcer les liens économiques eurasiatiques.\n"
 Sweden_eastern.02.a: "Oui, la Chine investit massivement"
 Sweden_eastern.02.b: "Soutien modéré"
 Sweden_eastern.02.c: "Nous devons décliner"
 Sweden_eastern.03.t: "La Chine S'Engage dans un Investissement Majeur"
 Sweden_eastern.03.d: "La Chine a accepté la proposition de la Suède avec un engagement d'investissement significatif. Cela a grandement amélioré les liens économiques et politiques bilatéraux.\n"
 Sweden_eastern.03.a: "À notre prospérité commune"
 Sweden_eastern.04.t: "La Chine Propose un Investissement Modéré"
 Sweden_eastern.04.d: "La Chine a accepté de rejoindre l'initiative à un niveau modéré, signalant sa bonne volonté et un engagement limité aux efforts d'infrastructure conjoints.\n"
 Sweden_eastern.04.a: "Une collaboration prudente"
 Sweden_eastern.05.t: "La Chine Décline la Participation"
 Sweden_eastern.05.d: "La Chine a refusé de s'engager dans l'Initiative Ceinture et Route en partenariat avec la Suède. Bien que cela ralentisse la coopération, la voie diplomatique reste ouverte.\n"
 Sweden_eastern.05.a: "Nous respectons votre décision"
 Sweden_eastern.07.t: "Proposition de Pacte Énergétique Stratégique"
 Sweden_eastern.07.d: "La Suède a proposé un accord énergétique stratégique avec la Fédération de Russie, visant à sécuriser une coopération à long terme en matière de carburant et d'infrastructure.\n"
 Sweden_eastern.07.a: "Accepter la proposition et investir"
 Sweden_eastern.07.b: "Nous devons décliner"
 Sweden_eastern.08.t: "La Russie Accepte le Pacte Énergétique"
 Sweden_eastern.08.d: "La Russie a accepté le pacte énergétique. Le développement conjoint d'infrastructures et des liens économiques plus profonds suivront.\n"
 Sweden_eastern.08.a: "Une alliance énergétique est née"
 Sweden_eastern.09.t: "La Russie Rejette le Pacte Énergétique"
 Sweden_eastern.09.d: "La Russie a rejeté la proposition d'accord énergétique stratégique. La Suède doit maintenant explorer d'autres partenaires énergétiques.\n"
 Sweden_eastern.09.a: "Un résultat décevant"
 Sweden_eastern.10.t: "Proposition d'Échange de Technologies Militaires"
 Sweden_eastern.10.d: "La Suède propose un programme conjoint d'échange de technologies militaires entre SAAB et l'Armée Populaire de Libération, visant à favoriser l'innovation et la coordination stratégique.\n"
 Sweden_eastern.10.a: "Nous acceptons et commençons la coopération"
 Sweden_eastern.10.b: "Nous déclinons la proposition"
 Sweden_eastern.11.t: "La Chine Accepte l'Échange Technologique"
 Sweden_eastern.11.d: "La Chine a accepté la proposition d'un échange technologique conjoint. Les ingénieurs de SAAB et de l'APL commenceront des recherches collaboratives.\n"
 Sweden_eastern.11.a: "Excellent"
 Sweden_eastern.12.t: "La Chine Rejette l'Échange Technologique"
 Sweden_eastern.12.d: "La Chine a rejeté l'offre de la Suède pour une collaboration technologique. Cela limite les options de R&D de défense de la Suède.\n"
 Sweden_eastern.12.a: "Malheureux"
 Sweden_eastern.14.t: "Proposition de Pacte sur les Minéraux"
 Sweden_eastern.14.d: "La Suède propose un accord stratégique avec la Corée du Nord pour sécuriser des minéraux rares et des ressources industrielles en échange d'une coopération économique et d'une reconnaissance.\n"
 Sweden_eastern.14.a: "Accepter le pacte sur les minéraux"
 Sweden_eastern.14.b: "Refuser l'offre"
 Sweden_eastern.15.t: "La Corée du Nord Accepte le Pacte sur les Minéraux"
 Sweden_eastern.15.d: "La Corée du Nord a accepté la proposition. La Suède commencera à importer des ressources stratégiques clés, et une coopération limitée a été établie.\n"
 Sweden_eastern.15.a: "Excellent"
 Sweden_eastern.16.t: "La Corée du Nord Refuse le Pacte"
 Sweden_eastern.16.d: "La Corée du Nord a rejeté l'offre de la Suède pour un accord sur les minéraux. Cela pourrait compliquer la stratégie d'approvisionnement industriel à long terme de la Suède.\n"
 Sweden_eastern.16.a: "Malheureux"
 Sweden_eastern.17.t: "Proposition d'Échange de l'Industrie Militaire"
 Sweden_eastern.17.d: "La Suède propose un accord secret avec la Corée du Nord pour échanger l'expertise et l'outillage de l'industrie militaire. Cette coopération pourrait améliorer la production des deux côtés, bien qu'elle risque des retombées internationales.\n"
 Sweden_eastern.17.a: "Accepter l'échange"
 Sweden_eastern.17.b: "Nous ne pouvons pas prendre ce risque"
 Sweden_eastern.18.t: "La Corée du Nord Accepte le Pacte Industriel"
 Sweden_eastern.18.d: "La Corée du Nord a accepté un accord de coopération industrielle. Le développement mutuel de l'industrie militaire est maintenant en cours.\n"
 Sweden_eastern.18.a: "Une alliance inattendue"
 Sweden_eastern.19.t: "La Corée du Nord Refuse la Proposition"
 Sweden_eastern.19.d: "La Corée du Nord a rejeté l'accord industriel. La Suède doit chercher d'autres moyens d'étendre sa production militaire.\n"
 Sweden_eastern.19.a: "Une opportunité manquée"
 Sweden_eastern.20.t: "Proposition Suédoise de Construire le Chemin de Fer Commercial Arctique"
 Sweden_eastern.20.d: "Le gouvernement suédois a proposé d'investir dans un projet d'infrastructure conjoint : un chemin de fer à haute capacité entre Stockholm et Mourmansk. La ligne améliorerait le commerce et la logistique entre nos nations à travers le corridor arctique.\n"
 Sweden_eastern.20.a: "Des trains pour la victoire"
 Sweden_eastern.21.t: "Proposition d'Accord d'Investissement avec la Suède"
 Sweden_eastern.21.d: "La Suède a proposé un accord d'investissement bilatéral avec le Venezuela. En échange du pétrole vénézuélien, la Suède investira dans les infrastructures et la technologie de pointe du Venezuela.\n"
 Sweden_eastern.21.a: "Accepter l'accord"
 Sweden_eastern.21.b: "Nous devons décliner"
 Sweden_eastern.22.t: "Le Venezuela Accepte l'Accord d'Investissement"
 Sweden_eastern.22.d: "Le Venezuela a accepté l'accord d'investissement. La Suède recevra du pétrole, tandis que le Venezuela bénéficiera de l'expertise suédoise et des investissements dans les infrastructures.\n"
 Sweden_eastern.22.a: "Excellente coopération"
 Sweden_eastern.23.t: "Le Venezuela Rejette l'Accord d'Investissement"
 Sweden_eastern.23.d: "Le Venezuela a rejeté la proposition de la Suède pour un accord d'investissement mutuel. La coopération diplomatique et énergétique ne se poursuivra pas.\n"
 Sweden_eastern.23.a: "Malheureux"
 Sweden_eastern.24.t: "Proposition de Coopération Pétrolière Offshore"
 Sweden_eastern.24.d: "La Suède a proposé une initiative conjointe avec l'Angola pour développer des plateformes pétrolières offshore le long de la côte atlantique. Le partenariat sécuriserait les approvisionnements énergétiques et stimulerait l'infrastructure d'extraction de l'Angola.\n"
 Sweden_eastern.24.a: "Accepter l'entreprise commune"
 Sweden_eastern.24.b: "Décliner la proposition"
 Sweden_eastern.25.t: "L'Angola Accepte l'Accord Pétrolier Offshore"
 Sweden_eastern.25.d: "L'Angola a accepté la proposition. La Suède investira dans le développement conjoint de plateformes offshore, élargissant l'accès à des réserves de pétrole précieuses.\n"
 Sweden_eastern.25.a: "Un partenariat précieux"
 Sweden_eastern.26.t: "L'Angola Rejette la Proposition"
 Sweden_eastern.26.d: "L'Angola a décliné l'offre de la Suède pour un développement offshore conjoint. Les canaux diplomatiques restent ouverts, mais la coopération ne se poursuivra pas.\n"
 Sweden_eastern.26.a: "Malheureux"
 Sweden_eastern.27.t: "Proposition d'Accord sur les Métaux Stratégiques"
 Sweden_eastern.27.d: "La Suède a proposé un accord bilatéral pour sécuriser l'accès aux métaux rares et stratégiques de l'Afrique du Sud. En retour, la Suède investira dans les technologies minières et la capacité industrielle.\n"
 Sweden_eastern.27.a: "Accepter la proposition"
 Sweden_eastern.27.b: "Décliner l'offre"
 Sweden_eastern.28.t: "L'Afrique du Sud Accepte l'Accord sur les Métaux"
 Sweden_eastern.28.d: "L'Afrique du Sud a accepté l'accord bilatéral. La Suède obtient un accès garanti aux métaux rares, tandis que l'Afrique du Sud bénéficie d'investissements technologiques et d'une coopération minière.\n"
 Sweden_eastern.28.a: "Partenariat précieux"
 Sweden_eastern.29.t: "L'Afrique du Sud Rejette l'Accord"
 Sweden_eastern.29.d: "L'Afrique du Sud a rejeté l'accord commercial proposé sur les métaux. La Suède devra chercher d'autres partenaires pour ses besoins en ressources.\n"
 Sweden_eastern.29.a: "C'est malheureux"
 Sweden_eastern.30.t: "Proposition d'un Échange Médical avec la Suède"
 Sweden_eastern.30.d: "La Suède a proposé un accord de coopération médicale : Cuba contribuerait avec ses médecins et son expérience mondiale en soins de santé, tandis que la Suède fournirait la recherche, l'équipement et l'expertise en biotechnologie.\n"
 Sweden_eastern.30.a: "Accepter l'échange médical"
 Sweden_eastern.30.b: "Décliner l'offre"
 Sweden_eastern.31.t: "Cuba Accepte l'Échange Médical"
 Sweden_eastern.31.d: "Cuba a accepté l'accord de coopération médicale. Des missions de soins de santé conjointes et des programmes d'échange de recherche seront maintenant initiés.\n"
 Sweden_eastern.31.a: "Pour la santé mondiale"
 Sweden_eastern.32.t: "Cuba Rejette l'Échange Médical"
 Sweden_eastern.32.d: "Cuba a décliné la proposition de collaboration médicale. La coopération diplomatique en santé ne se poursuivra pas.\n"
 Sweden_eastern.32.a: "Une opportunité manquée"
 Sweden_eastern.33.t: "Proposition d'un Accord Pétrochimique Suédo-Iranien"
 Sweden_eastern.33.d: "Le gouvernement suédois a soumis une proposition formelle au ministère iranien du Pétrole. L'accord décrit des investissements conjoints dans les infrastructures de raffinage, les installations offshore et le traitement pétrochimique avancé. La Suède cherche un approvisionnement stable en ressources pétrolières, tandis que l'Iran bénéficierait de l'expertise industrielle, de l'équipement et des capitaux étrangers suédois.\n\nS'il est accepté, l'accord pourrait jeter les bases d'un partenariat énergétique stratégique à long terme."
 Sweden_eastern.33.a: "Accepter l'accord pétrochimique"
 Sweden_eastern.33.b: "Rejeter l'offre"
 Sweden_eastern.34.t: "L'Iran Accepte l'Accord Pétrochimique"
 Sweden_eastern.34.d: "L'Iran a approuvé l'accord proposé avec la Suède. Des coentreprises commenceront à développer et moderniser les complexes de raffinage, ainsi qu'à étendre la production chimique à l'échelle industrielle. Les entreprises d'ingénierie suédoises se préparent à entrer sur le marché iranien, marquant un nouveau chapitre dans les relations économiques bilatérales.\n"
 Sweden_eastern.34.a: "Lancer le partenariat"
 Sweden_eastern.35.t: "L'Iran Rejette l'Accord Pétrochimique"
 Sweden_eastern.35.d: "L'Iran a décliné l'offre de la Suède de former un partenariat pétrochimique. Bien que les canaux diplomatiques restent ouverts, l'opportunité de développement énergétique conjoint a été reportée indéfiniment.\n"
 Sweden_eastern.35.a: "Malheureux, mais compris"
 Sweden_eastern.36.t: "Proposition d'Échange de Technologie de Drones"
 Sweden_eastern.36.d: "La Suède a offert d'entrer dans un pacte technologique bilatéral avec l'Iran. En échange de l'accès aux conceptions de drones de combat et aux données opérationnelles, la Suède fournira les systèmes aérospatiaux et de guerre électronique de pointe de SAAB.\n\nLes deux nations ont à gagner de la pollinisation croisée des systèmes de drones testés au combat et de haute technologie."
 Sweden_eastern.36.a: "Accepter l'échange technologique"
 Sweden_eastern.36.b: "Rejeter l'offre"
 Sweden_eastern.37.t: "L'Iran Accepte le Pacte sur les Drones"
 Sweden_eastern.37.d: "L'Iran a accepté l'accord bilatéral sur la technologie des drones. La coopération sur le développement de drones et la formation croisée commencera maintenant entre les entreprises et le personnel militaire suédois et iraniens.\n"
 Sweden_eastern.37.a: "Commencer le programme conjoint"
 Sweden_eastern.38.t: "L'Iran Rejette le Pacte sur les Drones"
 Sweden_eastern.38.d: "L'Iran a décliné l'offre de la Suède pour un accord conjoint de recherche et développement sur les drones. L'initiative a été mise en attente pour le moment.\n"
 Sweden_eastern.38.a: "Malheureux"
 SWE_towards_communism: "Vers le socialisme"
 SWE_towards_communism_desc: "Pour remédier pleinement aux injustices de la société, nous devons opérer une transition vers une économie socialiste où la classe ouvrière contrôle les moyens de production. En redistribuant les richesses, en émancipant les travailleurs et en abolissant les divisions de classe, nous pourrons bâtir une société plus juste et plus égalitaire."
 SWE_industry_exchange_swe_desc: "La Corée du Nord a reçu du matériel d'outillage et de recherche grâce à un accord secret avec la Suède, ce qui a permis d'améliorer sa production."
 Sweden_news.31.a: "C'est notre dernier recours."
 SWE_swedish_startup_funds: "Fonds d'investissement pour startups suédoises"
 SWE_swedish_startup_funds_desc: "Pour stimuler l'innovation, nous mettrons en place des fonds nationaux pour soutenir les jeunes entreprises et encourager l'entrepreneuriat."
 philip_officer_training: "Le prince Philip en formation d'officier"
 victoria_officer_training: "Princesse Victoria en formation d'officier"
 SWE_c_green_centrist_identity_desc: "Nous forgeons une nouvelle identité politique — une identité verte, favorable au marché et ancrée dans l'humanisme et le pragmatisme."
