 SWE_wind_farms: "Parcs éoliens"
 SWE_wind_farms_desc: "L'énergie éolienne devenant une ressource économique de plus en plus viable et durable, les investissements régionaux dans les parcs éoliens commencent à transformer le paysage énergétique. Bien qu'encore à ses débuts, ce changement promet de renforcer l'indépendance énergétique et de réduire l'impact environnemental avec le temps."
 SWE_mines: "Opérations minières"
 SWE_mines_desc: "Les industries minières locales sont revitalisées pour extraire des ressources naturelles précieuses. Ces opérations fournissent une fondation critique pour les économies régionales et le développement industriel."
 SWE_upgraded_mining_equipment: "Équipement minier modernisé"
 SWE_upgraded_mining_equipment_desc: "L'investissement dans des machines et techniques minières modernes a significativement amélioré l'efficacité de l'extraction et la sécurité, stimulant la production et réduisant les coûts opérationnels."
 SWE_science_center: "Centre scientifique régional"
 SWE_science_center_desc: "Un centre scientifique dédié favorise l'innovation et la recherche technologique, servant de plaque tournante pour le milieu universitaire, les startups et les industries cherchant à développer des solutions de pointe."
 SWE_energy_link: "Lien d'infrastructure énergétique"
 SWE_energy_link_desc: "De nouveaux investissements dans les lignes de transmission d'énergie et les infrastructures transfrontalières renforcent les réseaux régionaux, assurant des approvisionnements énergétiques plus stables et sécurisés pour les secteurs industriels et civils."
 SWE_nuklear_plant: "Centrale nucléaire"
 SWE_nuklear_plant_desc: "La construction d'une centrale nucléaire représente une étape majeure vers la sécurité énergétique à long terme. Bien que nécessitant une supervision attentive, elle fournit une électricité à grande échelle et à faible émission essentielle pour les économies modernes."
 SWE_automotive_industrie_expansion: "Expansion de l'industrie automobile"
 SWE_automotive_industrie_expansion_desc: "Le secteur automobile domestique est en pleine expansion rapide, avec de nouvelles installations et chaînes d'approvisionnement boostant la production industrielle, l'emploi et la capacité d'exportation."
 SWE_regional_tourism_invest: "Développement du tourisme régional"
 SWE_regional_tourism_invest_desc: "Des investissements ciblés dans les infrastructures touristiques visent à débloquer le potentiel économique des attractions culturelles, historiques et naturelles locales, stimulant la croissance du secteur des services et la prospérité régionale."
 SWE_Riga_legacy: "Héritage de la Riga suédoise"
 SWE_Riga_legacy_desc: "L'influence historique de l'Empire suédois à Riga résonne encore dans ses institutions et infrastructures. Cet héritage soutient le développement local et la stabilité."
 SWE_southafrica_metals: "Accord sur les métaux stratégiques sud-africains"
 SWE_southafrica_metals_desc: "Through a bilateral accord with South Africa, Sweden has secured reliable access to rare and strategic metals critical to our defense and high-tech industries."
 SAF_swe_metals_investment: "Investissement minier suédois"
 SAF_swe_metals_investment_desc: "Les investissements suédois stimulent les infrastructures minières sud-africaines, apportant des technologies avancées et renforçant la production industrielle dans des secteurs stratégiques clés."
