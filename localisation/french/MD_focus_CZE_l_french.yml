 CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text_one: "Le Commandement central des États-Unis (USCENTCOM ou CENTCOM) est l’un des onze commandements de combat unifiés du département de la Défense des États-Unis. Établi en 1983, son aire de responsabilité (AOR) inclut le Moyen-Orient (y compris l’Égypte en Afrique), l’Asie centrale et certaines parties de l’Asie du Sud. Ce commandement a été la principale présence américaine dans de nombreuses opérations militaires, notamment l’opération Tempête du désert pendant la guerre du Golfe en 1991, la guerre en Afghanistan, ainsi que la guerre en Irak de 2003 à 2011.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[USA.GetName]§! :\n    Est en paix avec §Y[CZE.GetName]§!\n    Est en guerre avec §Y[IRQ.GetName]§! OU celui-ci est sa marionnette\n    A au moins +20 d’opinion avec §Y[CZE.GetName]§!\n\n§GTemps pour accomplir :§! §Y60§! jours\n\n§GEffet immédiat :§!\n  §Y[USA.GetName]§! reçoit l’événement [CZE.GetName] envoie Petr Pavel coordonner les efforts de la 2e guerre du Golfe\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +12 % de points d’entraînement et +8 % de points d’officier de liaison\n\n  §Y[CZE.GetName]§! :\n    Gagne +20 d’opinion avec §Y[USA.GetName]§!\n    Gagne +6 % de planification maximale"
 CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text_two: "Le Commandement central des États-Unis (USCENTCOM ou CENTCOM) est l’un des onze commandements de combat unifiés du département de la Défense des États-Unis. Établi en 1983, son aire de responsabilité (AOR) inclut le Moyen-Orient (y compris l’Égypte en Afrique), l’Asie centrale et certaines parties de l’Asie du Sud. Ce commandement a été la principale présence américaine dans de nombreuses opérations militaires, notamment l’opération Tempête du désert pendant la guerre du Golfe en 1991, la guerre en Afghanistan, ainsi que la guerre en Irak de 2003 à 2011.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_usa_flag_one:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +12 % de points d’entraînement et +8 % de points d’officier de liaison\n\n  §Y[CZE.GetName]§! :\n    Gagne +20 d’opinion avec §Y[USA.GetName]§!\n    Gagne +6 % de planification maximale"
 CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text_three: "Le Commandement central des États-Unis (USCENTCOM ou CENTCOM) est l’un des onze commandements de combat unifiés du département de la Défense des États-Unis. Établi en 1983, son aire de responsabilité (AOR) inclut le Moyen-Orient (y compris l’Égypte en Afrique), l’Asie centrale et certaines parties de l’Asie du Sud. Ce commandement a été la principale présence américaine dans de nombreuses opérations militaires, notamment l’opération Tempête du désert pendant la guerre du Golfe en 1991, la guerre en Afghanistan, ainsi que la guerre en Irak de 2003 à 2011.\n\n§GTERMINÉ !§!"
