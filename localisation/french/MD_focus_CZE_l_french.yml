 CZE_petr_pavel_scripted_gui_missions_text_text: "[CZE_petr_pavel_scripted_gui_missions_scripted_text]"
 CZE_petr_pavel_scripted_gui_missions_scripted_text_one: "Les missions militaires ont un impact plus important sur l’entraînement de Pavel, mais elles prennent également plus de temps à accomplir. Ce type de missions se concentre sur les opérations militaires et les décisions clés.\n§RVous ne pouvez avoir qu’une seule mission active !§!"
 CZE_petr_pavel_scripted_gui_politics_text_text: "[CZE_petr_pavel_scripted_gui_politics_scripted_text]"
 CZE_petr_pavel_scripted_gui_politics_scripted_text_one: "Les missions politiques sont plus rapides à accomplir, mais elles peuvent parfois avoir un impact encore plus fort que les missions militaires. Elles se concentrent principalement sur la planification de stratégies et d’autres opérations.\n§RVous ne pouvez avoir qu’une seule mission active !§!"
 CZE_petr_pavel_scripted_gui_north_flank_button_text_text: "[CZE_petr_pavel_scripted_gui_north_flank_button_one_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_button_one_scripted_text_one: "Programme défensif de la force expéditionnaire"
 CZE_petr_pavel_scripted_gui_north_button_one_scripted_text_two: "§GProgramme défensif de la force expéditionnaire§!"
 CZE_petr_pavel_scripted_gui_north_flank_button_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_button_one_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_one: "La Force expéditionnaire conjointe (JEF) est un partenariat militaire multinational dirigé par le Royaume-Uni en Europe du Nord, conçu pour une réponse rapide et des opérations expéditionnaires.\n\n§GConditions pour entreprendre cette mission :§!\n  L’un des suivants : §Y[ENG.GetName]§!, §Y[DEN.GetName]§!, §Y[NOR.GetName]§! :\n    Est en alliance avec §Y[USA.GetName]§! ET en paix\n\n  §Y[CZE.GetName]§! :\n    Est en alliance avec §Y[USA.GetName]§! ET en paix\n\n  Après §Y2014§!\n\n§GTemps pour accomplir :§! §Y180§! jours\n\n§GEffet immédiat :§!\n  §YTous les pays répondant aux conditions§! :\n    Reçoivent l’événement [CZE.GetName] envoie Petr Pavel aider aux exercices\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +9 % de points d’entraînement, +10 % de points d’expert en planification et +6 % de points de style défensif\n\n  §Y[CZE.GetName]§! :\n    Gagne +5 % de défense et +5 % de planification maximale"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_two: "La Force expéditionnaire conjointe (JEF) est un partenariat militaire multinational dirigé par le Royaume-Uni en Europe du Nord, conçu pour une réponse rapide et des opérations expéditionnaires.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_north_flank_flag_one:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +9 % de points d’entraînement, +10 % de points d’expert en planification et +6 % de points de style défensif\n\n  §Y[CZE.GetName]§! :\n    Gagne +5 % de défense et +5 % de planification maximale"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_three: "La Force expéditionnaire conjointe (JEF) est un partenariat militaire multinational dirigé par le Royaume-Uni en Europe du Nord, conçu pour une réponse rapide et des opérations expéditionnaires.\n\n§GTERMINÉ !§!"
 CZE_petr_pavel_scripted_gui_north_flank_politics_button_text_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_one_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_scripted_text_one: "Représentant à Brunssum"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_scripted_text_two: "§GReprésentant à Brunssum§!"
 CZE_petr_pavel_scripted_gui_north_flank_politics_button_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_one_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_one: "Le Commandement interallié des forces conjointes de Brunssum (JFCBS) est un commandement de l’OTAN basé à Brunssum, aux Pays-Bas. Il a été établi en 2004 dans le cadre d’une réorganisation qui a réduit le nombre de quartiers généraux de la structure de commandement militaire de l’OTAN.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[HOL.GetName]§! ET §Y[CZE.GetName]§! :\n    Sont dans une faction avec §Y[USA.GetName]§!\n    En paix\n\n§GTemps pour accomplir :§! §Y120§! jours\n\n§GEffet immédiat :§!\n  Aucun\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +6 % de points d’entraînement\n    Gagne un trait avec +3 % de planification maximale\n\n  §Y[CZE.GetName]§! :\n    Gagne +4 % de vitesse de construction de bunkers et +2 % de planification maximale"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_two: "Le Commandement interallié des forces conjointes de Brunssum (JFCBS) est un commandement de l’OTAN basé à Brunssum, aux Pays-Bas. Il a été établi en 2004 dans le cadre d’une réorganisation qui a réduit le nombre de quartiers généraux de la structure de commandement militaire de l’OTAN.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_north_flank_flag_two:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +6 % de points d’entraînement\n    Gagne un trait avec +3 % de planification maximale\n\n  §Y[CZE.GetName]§! :\n    Gagne +4 % de vitesse de construction de bunkers et +2 % de planification maximale"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_three: "Le Commandement interallié des forces conjointes de Brunssum (JFCBS) est un commandement de l’OTAN basé à Brunssum, aux Pays-Bas. Il a été établi en 2004 dans le cadre d’une réorganisation qui a réduit le nombre de quartiers généraux de la structure de commandement militaire de l’OTAN.\n\n§GTERMINÉ !§!"
 CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_text_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_scripted_text_one: "Représentant au Pays de Galles"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_scripted_text_two: "§GReprésentant au Pays de Galles§!"
 CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_one: "Le sommet de l’OTAN au Pays de Galles en 2014, 25e sommet des chefs d’État et de gouvernement des pays de l’OTAN, s’est tenu à Newport, au Pays de Galles, les 4 et 5 septembre 2014. Ces sommets, organisés sporadiquement, permettent aux dirigeants et responsables des alliés de l’OTAN de discuter des enjeux actuels d’intérêt mutuel et de planifier des activités stratégiques. L’amiral James G. Stavridis de la marine américaine a décrit le sommet de 2014 comme le plus important depuis la chute du mur de Berlin.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[CZE.GetName]§! ET §Y[ENG.GetName]§! :\n    Sont en alliance avec §Y[USA.GetName]§!\n    En paix\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YGénéral de corps d’armée§!\n\n§GTemps pour accomplir :§! §Y60§! jours\n\n§GEffet immédiat :§!\n  §Y[CZE.GetName]§! gagne l’esprit national Représentant de Petr Pavel au Pays de Galles (+10 % de gain de pouvoir de commandement)\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +14 % de points d’entraînement\n    Gagne le trait Politiquement connecté, s’il ne l’a pas déjà\n\n  §Y[CZE.GetName]§! :\n    Gagne +30 à la limite de pouvoir de commandement"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_two: "Le sommet de l’OTAN au Pays de Galles en 2014, 25e sommet des chefs d’État et de gouvernement des pays de l’OTAN, s’est tenu à Newport, au Pays de Galles, les 4 et 5 septembre 2014. Ces sommets, organisés sporadiquement, permettent aux dirigeants et responsables des alliés de l’OTAN de discuter des enjeux actuels d’intérêt mutuel et de planifier des activités stratégiques. L’amiral James G. Stavridis de la marine américaine a décrit le sommet de 2014 comme le plus important depuis la chute du mur de Berlin.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_north_flank_flag_three:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +14 % de points d’entraînement\n    Gagne le trait Politiquement connecté, s’il ne l’a pas déjà\n\n  §Y[CZE.GetName]§! :\n    Gagne +30 à la limite de pouvoir de commandement"
