 CZE_engine_tech_2: "Moteur à essence V6 Avancé"
 CZE_engine_tech_2_desc: "Les moteurs en V sont généralement meilleurs que les moteurs en ligne. Bien qu'ils consomment plus de carburant, ce qui peut poser problème en temps de guerre, nous devons équiper nos véhicules avec le meilleur matériel possible."
 CZE_engine_tech_3: "Moteur essence TSI amélioré"
 CZE_engine_tech_3_desc: "Notre dernière version du moteur TSI offre une vitesse maximale plus élevée que les moteurs TDI, mais au prix d'une consommation accrue de carburant."
 CZE_engine_tech_4: "Moteur essence TDI amélioré"
 CZE_engine_tech_4_desc: "Le nouveau moteur TDI est moins performant que son alternative TSI, mais il consomme moins de carburant, ce qui justifie notre investissement en recherche."
 CZE_engine_tech_5: "Moteur essence R4 moderne"
 CZE_engine_tech_5_desc: "Il est temps d'atteindre un tout nouveau niveau de technologie moteur. C'est la meilleure version R4 que nous ayons jamais créée, offrant une puissance énorme à un coût de construction bien inférieur à celui de la concurrence."
 CZE_engine_tech_6: "Moteur essence V6 suralimenté"
 CZE_engine_tech_6_desc: "Une autre mise à niveau high-tech, offrant des performances légèrement inférieures à notre second projet mais avec une consommation de carburant bien réduite."
 CZE_engine_tech_7: "Moteur diesel V12 étendu"
 CZE_engine_tech_7_desc: "Les moteurs Tatra sont parfaits pour nos chars. Leur nouvelle version V12 soutiendra grandement nos forces terrestres."
 CZE_engine_tech_8: "Moteur diesel ISX15"
 CZE_engine_tech_8_desc: "Le problème avec ces moteurs est leur coût de production élevé et leur consommation de carburant. Mais leurs performances surpassent largement les moteurs R4 ou V6 standards."
 CZE_engine_tech_9: "Moteur diesel X12 surchargé"
 CZE_engine_tech_9_desc: "Mieux vaut viser la productivité maximale. Ce projet nécessitera plus de carburant et de ressources mais améliorera grandement les performances de nos chars."
 CZE_engine_tech_10: "Moteur diesel X12 allégé"
 CZE_engine_tech_10_desc: "Nous ne pouvons pas nous permettre des coûts de production et d'entretien aussi élevés, nous garderons donc les nouveaux moteurs aussi économiques que possible. C'est tout de même une grande réussite pour Tatra."
 CZE_el_engine_tech: "Premier moteur électrique nouvelle génération"
 CZE_el_engine_tech_desc: "Qui a dit que Škoda ne pouvait pas produire ses propres moteurs électriques ? C'est un premier test de cette technologie, mais les résultats pourraient s'avérer très utiles pour les recherches futures."
 CZE_el_engine_tech_2: "Moteur électrique haute tension"
 CZE_el_engine_tech_2_desc: "Nous devons réduire quelque peu la fiabilité si nous voulons libérer tout le potentiel de cette technologie. Le dernier moteur électrique est très coûteux à produire, mais l'énorme puissance et le très faible coût en carburant valent cet investissement."
