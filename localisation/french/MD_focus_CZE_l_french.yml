 CZE_petr_pavel_scripted_gui_eastern_flank_political_button_delayed_scripted_text_one: "La mission de police aérienne baltique est une alerte de réaction rapide (QRA) de défense aérienne de l’OTAN visant à protéger l’espace aérien au-dessus des trois pays baltes : l’Estonie, la Lettonie et la Lituanie.\n\n§GConditions pour entreprendre cette mission :§!\n  L’un des suivants : §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§! :\n    Est dans une faction avec §Y[CZE.GetName]§! et §Y[USA.GetName]§!\n    Est en paix\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YGénéral de brigade§!\n\n§GTemps pour accomplir :§! §Y120§! jours\n\n§GEffet immédiat :§!\n  §YTous les pays du flanc est répondant aux conditions§! :\n    Reçoivent l’événement [CZE.GetName] envoie Petr Pavel aider à coordonner la police aérienne baltique\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +15 % de points d’entraînement, +5 % de points de style défensif et +4 % de points d’expert en planification\n\n  §Y[CZE.GetName]§! :\n    Gagne +30 d’expérience aérienne\n    Gagne -15 % de réduction des coûts de doctrine aérienne (utilisation unique)"
 CZE_petr_pavel_scripted_gui_eastern_flank_political_button_delayed_scripted_text_two: "La mission de police aérienne baltique est une alerte de réaction rapide (QRA) de défense aérienne de l’OTAN visant à protéger l’espace aérien au-dessus des trois pays baltes : l’Estonie, la Lettonie et la Lituanie.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_eastern_flank_flag_three:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +15 % de points d’entraînement, +5 % de points de style défensif et +4 % de points d’expert en planification\n\n  §Y[CZE.GetName]§! :\n    Gagne +30 d’expérience aérienne\n    Gagne -15 % de réduction des coûts de doctrine aérienne (utilisation unique)"
