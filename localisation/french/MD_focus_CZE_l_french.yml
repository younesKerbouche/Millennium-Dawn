 CZE_political_leaders_top_text_text: "§CTOP 09§!"
 CZE_political_leaders_title_text_text: "§TChefs politiques§!"
 CZE_political_leaders_milos_zeman_text_text: "§tMiloš Zeman§!"
 CZE_political_leaders_milos_zeman_TT: "§YMiloš Zeman§!"
 CZE_political_leaders_milos_zeman_delayed_TT: "En 1992, Miloš Zeman s'est présenté avec succès comme membre du parti ČSSD. En 1993, il a été élu président du parti et, au cours des années suivantes, il l'a transformé en l'un des principaux partis du pays.\n\nLe succès du ČSSD aux élections législatives de 1996 lui a permis d'empêcher son rival Václav Klaus et son Parti démocratique civique (ODS) de former un gouvernement majoritaire.\n\nEn 1998, le ČSSD a remporté les élections et Miloš Zeman est devenu Premier ministre d'un gouvernement minoritaire, qu'il a dirigé pendant les quatre années suivantes. En avril 2001, il a été remplacé à la tête du parti par Vladimír Špidla."
 CZE_political_leaders_milos_zeman_effect_text_text: "§G+10%§! §YGain de puissance politique§!"
 CZE_political_leaders_vladimir_spidla_text_text: "§tVladimír Špidla§!"
 CZE_political_leaders_vladimir_spidla_TT: "§YVladimír Špidla§!"
 CZE_political_leaders_vladimir_spidla_delayed_TT: "En avril 2001, Vladimír Špidla est devenu président du ČSSD. Miloš Zeman l'avait envisagé comme ministre des Finances pour remplacer Pavel Mertlík.\n\nEn 2001, Vladimír Špidla a proposé une loi visant à réduire les salaires des responsables constitutionnels, qui n'a cependant pas été adoptée en raison de l'opposition de l'US-DEU, de l'ODS, du KDU-ČSL et du KSČM.\n\nIl a également proposé la transformation de l'Administration de la sécurité sociale tchèque en une compagnie d'assurance sociale, ce qui séparerait les revenus des assurances santé et sociale du budget de l'État et empêcherait ainsi l'utilisation des fonds sélectionnés à d'autres fins."
 CZE_political_leaders_vladimir_spidla_effect_text_text: "§G-20%§! §YCoût du changement de taux d'imposition§!"
 CZE_political_leaders_stanislav_gross_text_text: "§tStanislav Gross§!"
 CZE_political_leaders_stanislav_gross_TT: "§YStanislav Gross§!"
 CZE_political_leaders_stanislav_gross_delayed_TT: "Stanislav Gross était un avocat et homme politique tchèque qui a été Premier ministre de la République tchèque. Il a auparavant été ministre de l'Intérieur dans les gouvernements de Miloš Zeman et Vladimír Špidla de 2000 à 2004.\n\nPendant son mandat, plusieurs scandales dans la police ont été révélés : corruption parmi les plus hauts responsables, irrégularités dans les appels d'offres et incapacité à résoudre les meurtres en série. Gross a affirmé que cela était dû à une meilleure capacité à découvrir ce type de comportement au sein de la police. Gross a également été critiqué pour avoir installé ses amis et alliés comme dirigeants dans des entreprises publiques et pour avoir utilisé les services secrets à des fins politiques.\n\nIl a brièvement travaillé pour les Chemins de fer tchécoslovaques (ČSD) comme stagiaire mécanicien."
 CZE_political_leaders_stanislav_gross_effect_text_text: "§G-12.5%§! §YDépenses de police§!"
 CZE_political_leaders_jiri_paroubek_text_text: "§tJiří Paroubek§!"
 CZE_political_leaders_jiri_paroubek_TT: "§YJiří Paroubek§!"
 CZE_political_leaders_jiri_paroubek_delayed_TT: "Jiří Paroubek est un homme politique tchèque qui a été Premier ministre de la République tchèque d'avril 2005 à septembre 2006.\n\nEn 1979, en tant que membre du comité exécutif du Parti socialiste tchécoslovaque, l'un des partis fantoches du régime communiste, Jiří Paroubek a attiré l'attention de la police secrète de l'État communiste (StB). Il a rencontré des agents à trois reprises lors de réunions où il aurait exprimé sa loyauté envers le gouvernement communiste et son désaccord avec les groupes d'opposition tels que la Charte 77."
 CZE_political_leaders_jiri_paroubek_effect_text_text: "§G+15%§! §YGain de puissance politique§!"
 CZE_political_leaders_bohuslav_sobotka_text_text: "§tBohuslav Sobotka§!"
 CZE_political_leaders_bohuslav_sobotka_TT: "§YBohuslav Sobotka§!"
 CZE_political_leaders_bohuslav_sobotka_delayed_TT: "Bohuslav Sobotka est un homme politique et avocat tchèque qui a été ministre des Finances de 2002 à 2006.\n\nÀ la suite des élections législatives tchèques de 2013, Sobotka a été nommé Premier ministre le 17 janvier 2014 par le président et, douze jours plus tard, il a formé un gouvernement de coalition de centre-gauche composé du ČSSD, de l'ANO 2011 et du KDU-ČSL. Son gouvernement a introduit une série de mesures visant à lutter contre l'évasion fiscale, telles que l'enregistrement électronique des ventes ou un système de contrôle de la TVA, a renforcé les relations avec la Chine, a réformé la police, a abrogé la loi sur la fonction publique et a imposé l'interdiction de fumer. Il s'est également fréquemment affronté avec le président Miloš Zeman au sujet de l'intervention russe en Ukraine et des sanctions qui en ont résulté, de la politique intérieure et de la démission retirée de Sobotka en mai 2017.\n\nSobotka est le premier Premier ministre depuis 15 ans et le troisième dans l'histoire de la République tchèque à terminer son mandat complet."
 CZE_political_leaders_bohuslav_sobotka_effect_text_text: "§G+10%§! §YRevenus fiscaux§!"
 CZE_political_leaders_jan_hamacek_text_text: "§tJan Hamáček§!"
 CZE_political_leaders_jan_hamacek_TT: "§YJan Hamáček§!"
 CZE_political_leaders_jan_hamacek_delayed_TT: "Jan Hamáček a été élu pour la première fois à la Chambre des députés lors des élections de 2006. Pendant son mandat au parlement, il a occupé le poste de vice-président de la commission des affaires étrangères, a dirigé la délégation tchèque à l'Assemblée parlementaire de l'OTAN et a siégé à la commission des affaires européennes.\n\nIl a été nommé ministre de l'Intérieur et a également été ministre des Affaires étrangères par intérim de juin à octobre 2018.\n\nEn août 2018, Hamáček a aidé à négocier la libération de deux travailleurs d'un groupe humanitaire allemand en Syrie et s'est rendu à Damas pour la remise des travailleurs."
 CZE_political_leaders_jan_hamacek_effect_text_text: "§G+15%§! §YGain d'opinion§!"
 CZE_political_leaders_michal_smarda_text_text: "§tMichal Šmarda§!"
 CZE_political_leaders_michal_smarda_TT: "§YMichal Šmarda§!"
 CZE_political_leaders_michal_smarda_delayed_TT: "Michal Šmarda est un homme politique tchèque, président du SOCDEM depuis décembre 2021. En 2006, il a été élu pour la première fois au conseil de Nové Město na Moravě et en 2010, il en est devenu le maire. En 2016, il a brièvement été représentant de la région de Vysočina.\n\nIl a été candidat au poste de ministre de la Culture de la République tchèque."
 CZE_political_leaders_michal_smarda_effect_text_text: "§G+10.5%§! §YFacteur de stabilité§!"
 CZE_political_leaders_jan_kasal_text_text: "§3Jan Kasal§!"
 CZE_political_leaders_jan_kasal_TT: "§YJan Kasal§!"
 CZE_political_leaders_jan_kasal_delayed_TT: "Jan Kasal a étudié la religion catholique à l'université Charles. Il est devenu membre du Conseil national tchèque pour le ČSL et il est le principal représentant du KDU-ČSL et de l'aile conservatrice du parti."
 CZE_political_leaders_jan_kasal_effect_text_text: "§G+7.5%§! §YFacteur de stabilité§!"
 CZE_political_leaders_cyril_svoboda_text_text: "§3Cyril Svoboda§!"
 CZE_political_leaders_cyril_svoboda_TT: "§YCyril Svoboda§!"
 CZE_political_leaders_cyril_svoboda_delayed_TT: "Au cours de sa carrière politique, Cyril Svoboda a occupé plusieurs postes ministériels, notamment celui de vice-Premier ministre (juillet 2002 - août 2004) et de ministre des Affaires étrangères (juillet 2002 - septembre 2006). Il a fondé l'Académie diplomatique de Prague en 2011 et enseigne actuellement dans plusieurs universités de Prague.\n\nLorsque le KDU-ČSL a formé une coalition avec l'ODS et le Parti vert en 2007, Svoboda est devenu ministre sans portefeuille et président du Conseil législatif du gouvernement. Lors du 'rajeunissement' du gouvernement en janvier 2009, il est devenu ministre du Développement régional."
 CZE_political_leaders_cyril_svoboda_effect_text_text: "§G+12.5%§! §YGain de puissance politique§!"
 CZE_political_leaders_jiri_cunek_text_text: "§3Jiří Čunek§!"
 CZE_political_leaders_jiri_cunek_TT: "§YJiří Čunek§!"
 CZE_political_leaders_jiri_cunek_delayed_TT: "Jiří Čunek est un homme politique tchèque qui a rejoint le KDU-ČSL en 1990. De janvier à novembre 2007, puis à nouveau d'avril 2008 à janvier 2009, il a été premier vice-Premier ministre du deuxième gouvernement de Mirko Topolánek et ministre du Développement régional de la République tchèque.\n\nIl est diplômé du collège d'ingénierie mécanique de Gottwaldov, puis a rejoint Zbrojovka Vsetín, d'abord comme technicien de sécurité, puis à partir de 1993 comme responsable de la sécurité au travail."
 CZE_political_leaders_jiri_cunek_effect_text_text: "§G+10%§! §YVitesse de construction§!"
 CZE_political_leaders_pavel_belobradek_text_text: "§3Pavel Bělobrádek§!"
 CZE_political_leaders_pavel_belobradek_TT: "§YPavel Bělobrádek§!"
 CZE_political_leaders_pavel_belobradek_delayed_TT: "Pavel Bělobrádek est un homme politique tchèque, vétérinaire et fonctionnaire local, président du KDU-ČSL de 2010 à 2019, vice-Premier ministre de 2014 à 2017.\n\nEn janvier 2014, Pavel Bělobrádek est devenu le candidat du KDU-ČSL au poste de vice-Premier ministre chargé de la science, de la recherche et de l'innovation dans le cabinet de Bohuslav Sobotka. L'ancien a également défendu son poste lors des élections municipales tchèques de 2014."
 CZE_political_leaders_pavel_belobradek_effect_text_text: "§G+12.5%§! §YVitesse de recherche§!"
 CZE_political_leaders_marek_vyborny_text_text: "§3Marek Výborný§!"
 CZE_political_leaders_marek_vyborny_TT: "§YMarek Výborný§!"
 CZE_political_leaders_marek_vyborny_delayed_TT: "Marek Výborný est un homme politique tchèque qui occupe le poste de ministre de l'Agriculture dans le cabinet de Petr Fiala depuis juin 2023.\n\nVýborný a étudié l'histoire et la théologie à l'université Palacký d'Olomouc. Puis en 2001, il a commencé au Gymnázium de Pardubice, enseignant l'histoire, les bases des sciences sociales et le latin. Du 1er août 2012 au 31 mars 2018, il a été directeur du lycée Mozart.\n\nDepuis octobre 2017, il est membre de la Chambre des députés du Parlement de la République tchèque pour le KDU-ČSL."
 CZE_political_leaders_marek_vyborny_effect_text_text: "§G+15%§! §YProductivité agricole§!"
 CZE_political_leaders_marian_jurecka_text_text: "§3Marian Jurečka§!"
 CZE_political_leaders_marian_jurecka_TT: "§YMarian Jurečka§!"
 CZE_political_leaders_marian_jurecka_delayed_TT: "Marian Jurečka est un homme politique tchèque qui occupe le poste de vice-Premier ministre et ministre du Travail et des Affaires sociales depuis le 17 décembre 2021 et ministre de l'Environnement de novembre 2022 à mars 2023, tous deux dans le cabinet de Petr Fiala. Il a précédemment été ministre de l'Agriculture dans le cabinet de Bohuslav Sobotka de 2014 à 2017."
 CZE_political_leaders_marian_jurecka_effect_text_text: "§G+6%§! §YGain de productivité§!"
 CZE_political_leaders_karel_kuhnl_text_text: "§GKarel Kühnl§!"
 CZE_political_leaders_karel_kuhnl_TT: "§YKarel Kühnl§!"
 CZE_political_leaders_karel_kuhnl_delayed_TT: "Dans la période 1993-1997, Karel Kühnl a été ambassadeur de la République tchèque au Royaume-Uni, jusqu'en 1995 en même temps en Irlande. En 1997-1998, Karel Kühnl a été ministre de l'Industrie et du Commerce de la République tchèque.\n\nDans les années 1998-2006, il a occupé le mandat de membre de la Chambre des députés pour l'US-DEU, qu'il a présidé dans les années 2000-2001.\n\nAu début du nouveau millénaire, Karel Kühnl a été fortement impliqué dans le projet Čtyřkoalice."
 CZE_political_leaders_karel_kuhnl_effect_text_text: "§G+15%§! §YFacteur d'opinion commerciale§!"
 CZE_political_leaders_hana_marvanova_text_text: "§GHana Marvanová§!"
 CZE_political_leaders_hana_marvanova_TT: "§YHana Marvanová§!"
 CZE_political_leaders_hana_marvanova_delayed_TT: "Hana Kordová Marvanová est une avocate et femme politique tchèque, ancienne vice-présidente de la Chambre des députés du Parlement de la République tchèque.\n\nEn 2018, elle a été élue au conseil municipal de Prague en tant que membre non partisan du mouvement STAN (Maires et indépendants), et conseillère et commissaire à la législation, à l'administration publique et au soutien au logement. En 2014, elle a brièvement été adjointe au ministre de la Justice, Helena Válková.\n\nElle est la fondatrice de plusieurs organisations et initiatives militantes, par exemple, l'Association indépendante pour la paix ou l'initiative Public Against Corruption."
 CZE_political_leaders_hana_marvanova_effect_text_text: "§G+11.5%§! §YGain de puissance politique§!"
 CZE_political_leaders_ivan_pilip_text_text: "§GIvan Pilip§!"
 CZE_political_leaders_ivan_pilip_TT: "§YIvan Pilip§!"
 CZE_political_leaders_ivan_pilip_delayed_TT: "Ivan Pilip est un homme politique et économiste tchèque qui a été ministre des Finances de juin 1997 à juillet 1998, après avoir été ministre de l'Éducation, de la Jeunesse et des Sports de 1994 à 1997.\n\nPilip a été formé comme économiste avant d'entrer en politique dans le Parti démocrate-chrétien (KDS) après la chute du communisme en République tchèque. Pilip a servi dans le gouvernement de 1992 à 1998, dirigeant le KDS avant sa fusion avec le Parti démocratique civique. Pilip faisait partie des députés qui ont quitté les Démocrates civiques pour former l'Union de la liberté et en 1998, il est passé dans l'opposition.\n\nPilip a été détenu à Cuba au début de 2001 pendant près d'un mois après avoir rencontré des opposants au gouvernement cubain, avant d'être libéré sous la pression internationale sur Cuba. Il a perdu son siège à la Chambre des députés en 2002, mais a ensuite été leader intérimaire de l'Union de la liberté pendant une période, avant d'être vice-président de la Banque européenne d'investissement de 2004 à 2007."
 CZE_political_leaders_ivan_pilip_effect_text_text: "§G+10%§! §YGain fiscal§!"
 CZE_political_leaders_petr_mares_text_text: "§GPetr Mareš§!"
 CZE_political_leaders_petr_mares_TT: "§YPetr Mareš§!"
 CZE_political_leaders_petr_mares_delayed_TT: "Petr Mareš est un diplomate et ancien homme politique tchèque, membre de la Chambre des députés pour l'Union de la liberté au tournant des 20e et 21e siècles et en 2003-2004 président de ce parti, vice-Premier ministre de Vladimír Špidla.\n\nÀ partir de 1990, il a enseigné à la faculté des sciences sociales de l'université Charles.\n\nLors des élections de 1998, il a été élu à la Chambre des députés pour l'Union de la liberté (circonscription de la région de Bohême de l'Est). Il a été président de la commission parlementaire pour la science, l'éducation, la culture, la jeunesse et l'éducation physique et en 2001-2002 également de la commission électorale. Il est resté au parlement jusqu'aux élections de 2002."
 CZE_political_leaders_petr_mares_effect_text_text: "§G+10.5%§! §YVitesse de recherche§!"
 CZE_political_leaders_pavel_nemec_text_text: "§GPavel Němec§!"
 CZE_political_leaders_pavel_nemec_TT: "§YPavel Němec§!"
 CZE_political_leaders_pavel_nemec_delayed_TT: "Pavel Němec est un avocat et ancien homme politique tchèque de l'Union de la liberté (dans les années 2004-2006 son président), au tournant des 20e et 21e siècles membre de la Chambre des députés, dans les années 2002-2004 ministre du Développement régional, puis jusqu'en 2006, ministre de la Justice et vice-Premier ministre de Stanislav Gross et Jiří Paroubek.\n\nEn tant que membre du parlement, il a été co-présentateur de l'ordre d'exécution, permettant ainsi la création d'huissiers et de la Chambre des huissiers, et en tant que ministre de la Justice, il a fusionné l'École de justice de Kroměříž avec l'Académie de justice, créant ainsi une institution départementale unique pour les employés civils du pouvoir judiciaire."
 CZE_political_leaders_pavel_nemec_effect_text_text: "§G-15%§! §YCoût du changement de corruption§!"
 CZE_political_leaders_jan_hadrava_text_text: "§GJan Hadrava§!"
 CZE_political_leaders_jan_hadrava_TT: "§YJan Hadrava§!"
 CZE_political_leaders_jan_hadrava_delayed_TT: "Jan Hadrava est un homme politique tchèque, après la révolution de velours membre tchécoslovaque de la Chambre des nations de l'Assemblée fédérale pour le Forum civique.\n\nIl a travaillé comme technicien textile à l'usine Krajka Libavské Údolí, puis comme fournisseur et travailleur au centre culturel de Sokolov. À la fin des années 1970, lui et ses amis ont créé un club de poésie où une littérature non officielle était également présentée, attirant l'intérêt de la Sécurité d'État."
 CZE_political_leaders_jan_hadrava_effect_text_text: "§G+8.5%§! §YVitesse de construction§!"
 CZE_political_leaders_jan_cerny_text_text: "§GJan Černý§!"
 CZE_political_leaders_jan_cerny_TT: "§YJan Černý§!"
 CZE_political_leaders_jan_cerny_delayed_TT: "Jan Černý est un vétérinaire et homme politique tchèque, dans les années 1990 membre du Conseil national tchèque et de la Chambre des députés pour l'ODS, puis pour l'Union de la liberté et ministre du Développement régional dans le gouvernement de Josef Tošovský, en 2007-2011 le dernier président de l'Union de la liberté. Depuis 2020, il est maire de Kostelec nad Černými lesy."
 CZE_political_leaders_jan_cerny_effect_text_text: "§G+6%§! §YCroissance de la productivité§!"
 CZE_political_leaders_andrej_babis_text_text: "§2Andrej Babiš§!"
 CZE_political_leaders_andrej_babis_TT: "§YAndrej Babiš§!"
 CZE_political_leaders_andrej_babis_delayed_TT: "Andrej Babiš est le premier et récemment le seul leader du parti ANO. En 2014-2017, il a été premier vice-Premier ministre et ministre des Finances dans le cabinet de Bohuslav Sobotka. Il est le fondateur du grand conglomérat Agrofert. En raison de l'utilisation de son pouvoir économique, politique et médiatique considérable à son avantage, il est souvent qualifié d'oligarque.\n\nActuellement, Agrofert est une société par actions et le plus grand holding agricole, alimentaire et chimique tchèque. La société holding contrôle plus de 230 sociétés juridiquement indépendantes, principalement en République tchèque et en Slovaquie."
 CZE_political_leaders_andrej_babis_effect_text_text: "§G+17.5%§! §YRevenus fiscaux des entreprises§!"
 CZE_political_leaders_karel_schwarzenberg_text_text: "§CKarel Schwarzenberg§!"
 CZE_political_leaders_karel_schwarzenberg_TT: "§YKarel Schwarzenberg§!"
 CZE_political_leaders_karel_schwarzenberg_delayed_TT: "Karel Schwarzenberg est co-fondateur et premier président de TOP 09. Il a travaillé comme chef du bureau du président Václav Havel, il a été ministre des Affaires étrangères et premier vice-Premier ministre.\n\nKarel Schwarzenberg était un partisan de la restitution des biens de l'Église, c'est-à-dire du retour des biens confisqués aux églises par les communistes après 1948. Il a également promu la politique verte - en 2005, il a voté pour la loi controversée sur le soutien aux énergies renouvelables, mais en même temps rejeté ce qu'on appelle l'éco-terrorisme.\n\nIl a accordé une grande importance au patriotisme tchèque personnel et s'est battu pendant de nombreuses années pour les droits de l'homme."
 CZE_political_leaders_karel_schwarzenberg_effect_text_text: "§G+4§! §YCroissance de la productivité§!"
 CZE_political_leaders_miroslav_kalousek_text_text: "§3Miroslav Kalousek§!"
 CZE_political_leaders_miroslav_kalousek_TT: "§YMiroslav Kalousek§!"
 CZE_political_leaders_miroslav_kalousek_delayed_TT: "Co-fondateur et ancien président de TOP 09 et auparavant du KDU-ČSL. Il a été ministre des Finances.\n\nIl a été conseiller expert du vice-Premier ministre, directeur des syndicats des conseillers du vice-Premier ministre de Tchécoslovaquie et vice-ministre de la Défense, responsable du budget et des processus d'acquisition."
 CZE_political_leaders_miroslav_kalousek_effect_text_text: "§G+12.5§! §YGain fiscal§!"
 CZE_political_leaders_jiri_pospisil_text_text: "§CJiří Pospíšil§!"
 CZE_political_leaders_jiri_pospisil_TT: "§YJiří Pospíšil§!"
 CZE_political_leaders_jiri_pospisil_delayed_TT: "Jiří Pospíšil a occupé le poste de ministre de la Justice, d'abord dans les années 2006-2009 dans les premier et deuxième gouvernements de Mirek Topolánek, puis à nouveau dans les années 2010-2012 dans le cabinet de Petr Nečas.\n\nLe 27 juin 2012, le président Václav Klaus l'a destitué de son poste de ministre de la Justice à la suggestion du Premier ministre Petr Nečas. La raison officielle était un échec managérial dans la gestion du département. Un certain nombre de politiciens et d'experts ont décrit cette raison comme un prétexte et ont cité comme véritable raison l'intention de Pospíšil de nommer Lenka Bradáčová au poste de procureur en chef à Prague.\n\nPlusieurs manifestations ont été organisées contre la destitution de Pospíšil et certaines organisations non gouvernementales anti-corruption ont appelé le Premier ministre à démissionner en raison du renvoi du ministre de la Justice."
 CZE_political_leaders_jiri_pospisil_effect_text_text: "§G+20%§! §YGain de puissance politique§!"
 CZE_political_leaders_marketa_pekarova_text_text: "§CMarkéta Pekarová§!"
 CZE_political_leaders_marketa_pekarova_TT: "§YMarkéta Pekarová Adamová§!"
 CZE_political_leaders_marketa_pekarova_delayed_TT: "En 2009, Markéta Pekarová Adamová a rejoint le tout nouveau TOP 09. Jusque-là, elle ne s'était pas activement engagée en politique.\n\nElle a été élue au conseil de la ville de Prague 8 en tant que conseillère vacante. Le domaine social et la prévention de la drogue relevaient de sa responsabilité. Depuis mai 2012, sa responsabilité s'est étendue au domaine des fonds européens.\n\nAu contraire, elle a soutenu l'acceptation des réfugiés sur une base volontaire et a critiqué le gouvernement d'Andrej Babiš pour 'avoir refusé d'aider nos partenaires de l'UE avec l'acceptation de quelques dizaines d'enfants orphelins et le soulagement des camps de réfugiés surpeuplés.'"
 CZE_political_leaders_marketa_pekarova_effect_text_text: "§G-14%§! §YCoût des dépenses de police§!"
 CZE_political_leaders_vaclav_klaus_text_text: "§1Václav Klaus§!"
 CZE_political_leaders_vaclav_klaus_TT: "§YVáclav Klaus§!"
 CZE_political_leaders_vaclav_klaus_delayed_TT: "Pendant l'ère communiste, Václav Klaus a travaillé comme employé de banque et prévisionniste. Après la chute du communisme en novembre 1989, il est devenu ministre des Finances dans le gouvernement d'union nationale. En 1991, Václav Klaus a été le principal co-fondateur du Parti démocratique civique (ODS).\n\nIl a été élu président de la République tchèque en février 2003 et réélu en 2008 pour un second mandat de cinq ans.\n\nSa présidence a été marquée par de nombreuses controverses sur ses opinions fortes sur des questions allant du déni du réchauffement climatique à l'euroscepticisme, et une amnistie de grande portée déclarée dans ses derniers mois de mandat, déclenchant son inculpation par le Sénat tchèque pour haute trahison."
 CZE_political_leaders_vaclav_klaus_effect_text_text: "§G-15%§! §YCoût du changement de corruption§!"
 CZE_political_leaders_mirek_topolanek_text_text: "§1Mirek Topolánek§!"
 CZE_political_leaders_mirek_topolanek_TT: "§YMirek Topolánek§!"
 CZE_political_leaders_mirek_topolanek_delayed_TT: "Mirek Topolánek a introduit les cinq priorités du Premier ministre en octobre 2007. Il s’agit d’une déclaration gouvernementale comprenant 10 domaines programmatiques, regroupant 190 projets des objectifs du programme gouvernemental pour la durée du mandat, acceptés par le gouvernement. Pour faciliter l’orientation et la communication avec les citoyens, Mirek Topolánek a résumé ces 10 domaines en cinq priorités : des finances publiques saines, un État moderne et efficace, un citoyen en sécurité dans un pays sûr, la suppression des obstacles, et la promotion de la science et de l’éducation.\n\nIl est un fervent partisan du système de défense antimissile proposé par l’administration Bush, auquel les Russes se sont violemment opposés, et que l’administration Obama a suggéré de ne pas construire si la Russie coopère pour convaincre l’Iran – dont les ambitions nucléaires sont la cible de ce système – d’arrêter le développement de son programme nucléaire et son soutien aux organisations terroristes au Moyen-Orient.\n\nAprès avoir quitté la politique en 2010, Topolánek s’est engagé dans l’industrie de l’énergie électrique en tant que lobbyiste vocal pour l’industrie des combustibles fossiles."
 CZE_political_leaders_mirek_topolanek_effect_text_text: "§G+10 %§! §YGain de pouvoir politique§!"
 CZE_political_leaders_petr_necas_text_text: "§1Petr Nečas§!"
 CZE_political_leaders_petr_necas_TT: "§YPetr Nečas§!"
 CZE_political_leaders_petr_necas_delayed_TT: "Petr Nečas a obtenu un doctorat en sciences naturelles en physique à l’Université Masaryk de Brno. En 1991, il fut l’un des cofondateurs de l’ODS.\n\nLe gouvernement dirigé par Nečas a fait adopter des lois sur la restitution des propriétés des églises chrétiennes, la réforme des retraites et la réforme des collèges. Toutes ces mesures étaient très impopulaires et largement critiquées.\n\nIl a été salué pour les économies réalisées afin de réduire la dette nationale de la République tchèque. Ses détracteurs l’accusent souvent de corruption et critiquent son incapacité à résoudre les problèmes de santé. En mai 2023, Nečas a été reconnu coupable de parjure et condamné à une amende, devenant ainsi le premier Premier ministre de l’histoire à être reconnu coupable d’une infraction pénale."
 CZE_political_leaders_petr_necas_effect_text_text: "§G+10 %§! §YVitesse de recherche§!"
 CZE_political_leaders_petr_fiala_text_text: "§1Petr Fiala§!"
 CZE_political_leaders_petr_fiala_TT: "§YPetr Fiala§!"
 CZE_political_leaders_petr_fiala_delayed_TT: "Petr Fiala est un homme politique et politologue tchèque, Premier ministre de la République tchèque depuis novembre 2021 et leader de l’ODS depuis 2014. Il a précédemment été ministre de l’Éducation, de la Jeunesse et des Sports de 2012 à 2013. Avant d’entrer en politique, il était recteur de l’Université Masaryk.\n\nEn 2020, Fiala a dirigé l’initiative pour une alliance électorale de centre-droit avec le KDU-ČSL et TOP 09, connue sous le nom de Spolu. Il est devenu son candidat au poste de Premier ministre lors des élections législatives tchèques de 2021, sur une plateforme de centre-droit pro-occidentale et pro-européenne, axée sur la responsabilité fiscale et des relations plus étroites avec l’OTAN dans le cadre de l’atlantisme.\n\nL’alliance a surpassé les premiers sondages et est arrivée en tête de l’élection, bien qu’avec un siège de moins à la Chambre des députés que le deuxième parti, ANO 2011."
 CZE_political_leaders_petr_fiala_effect_text_text: "§G+17,5 %§! §YVitesse de recherche§!"
 CZE_political_leaders_miroslav_grebenicek_text_text: "§RMiroslav Grebeníček§!"
 CZE_political_leaders_miroslav_grebenicek_TT: "§YMiroslav Grebeníček§!"
 CZE_political_leaders_miroslav_grebenicek_delayed_TT: "Miroslav Grebeníček a obtenu son diplôme à la Faculté pédagogique et philosophique de l’Université Jan Evangelista Purkyně de Brno. En 1968, il faisait partie des étudiants qui protestaient contre l’entrée des troupes du Pacte de Varsovie.\n\nAprès ses études, il a travaillé comme enseignant, et à partir de 1975, il a enseigné à l’Université Jan Evangelista Purkyně de Brno (se concentrant sur l’histoire des XIXe et XXe siècles, l’histoire du mouvement ouvrier et la théorie économique).\n\nIl a rejoint le Parti communiste en 1975."
 CZE_political_leaders_miroslav_grebenicek_effect_text_text: "§G+10 %§! §YVitesse de recherche§!"
 CZE_political_leaders_vojtech_filip_text_text: "§RVojtěch Filip§!"
 CZE_political_leaders_vojtech_filip_TT: "§YVojtěch Filip§!"
 CZE_political_leaders_vojtech_filip_delayed_TT: "Vojtěch Filip est un ancien homme politique tchèque, ancien président du Parti communiste de Bohême et de Moravie. Il a été vice-président de la Chambre des députés du Parlement de la République tchèque de 2002 à 2010, puis de nouveau de 2013 à 2021, et député de 1996 à 2021. Au début des années 1990, il était membre de la Chambre du peuple de l’Assemblée fédérale et collaborateur rémunéré de la StB. Depuis février 2022, il est président du conseil d’administration de la Chambre mixte de commerce et d’industrie tchéco-chinoise.\n\nIl a rejoint le Parti communiste en 1983. À partir de juillet 1985, il a maintenu des contacts avec des membres de la Sécurité d’État (StB), d’abord en tant que candidat à la coopération secrète sous le nom de code « Vojtěch ». Le 15 avril 1986, il a été recruté comme collaborateur idéologique par le major Lubomír Antal de la StB sous le nom de code « Falmer »."
 CZE_political_leaders_vojtech_filip_effect_text_text: "§G+15 %§! §YGain de pouvoir politique§!"
 CZE_political_leaders_katerina_konecna_text_text: "§RKateřina Konečná§!"
 CZE_political_leaders_katerina_konecna_TT: "§YKateřina Konečná§!"
 CZE_political_leaders_katerina_konecna_delayed_TT: "Kateřina Konečná est une femme politique tchèque, membre du Parlement de la République tchèque pour la région de Moravie-Silésie de 2002 à 2014, et membre du Parti communiste tchèque, où elle occupe le poste de ministre fantôme pour le département des politiques européennes et de l’UE.\n\nEn 1999, elle a rejoint la Faculté d’économie et d’administration de l’Université Masaryk. Elle y a étudié l’économie nationale, puis, après son élection à la Chambre des députés en 2002, elle est passée à une étude combinée d’économie publique et d’administration, qu’elle a terminée en 2003 avec un baccalauréat.\n\nEn 2009, elle a obtenu le diplôme d’ingénieur à l’Université des finances et de l’administration. Quatre ans plus tard, elle a complété une spécialisation juridique en administration publique à la Faculté de droit de l’Université Masaryk et obtenu un second baccalauréat."
 CZE_political_leaders_katerina_konecna_effect_text_text: "§G+8 %§! §YGain de productivité§!"
 CZE_political_leaders_ods_title_text_text: "§1Občanská Demokratická Strana§!"
 CZE_political_leaders_ods_description_text_text: "[CZE_political_leaders_ods_description_text_text]"
 CZE_political_leaders_ods_description_text_2000: "Popularité du parti : [?THIS.party_pop_array^1|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nLa situation de l’§1ODS§! était instable. En raison de la rupture de la coalition avec l’ODA et le §3KDU-ČSL§!, l’§GUnion de la liberté (plus tard US-DEU)§! a refusé de soutenir l’§1ODS§!, les empêchant d’obtenir une majorité. L’§1ODS§! a signé l’Accord d’opposition, qui engageait le parti à garantir la confiance et à maintenir un gouvernement §tČSSD§! sous Miloš Zeman."
 CZE_political_leaders_ods_description_text_2002: "Popularité du parti : [?THIS.party_pop_array^1|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nLors des élections législatives de 2002, l’§1ODS§! a décidé de se concentrer sur la croissance économique et l’amélioration des dépenses sociales. Entre-temps, ils ont choisi Václav Klaus comme président de la République tchèque et ont gagné une grande popularité avant les prochaines élections."
 CZE_political_leaders_ods_description_text_2006: "Popularité du parti : [?THIS.party_pop_array^1|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nCette fois, l’§1ODS§! se concentre fortement sur les réformes des dépenses sociales et la coopération avec la §7Strana Zelených§!, ce qui les aide à améliorer le secteur de la production d’énergie renouvelable. En outre, ils viseront une réforme fiscale et de grandes préparations pour les élections sénatoriales de 2008, axées sur les dépenses sociales et la corruption."
 CZE_political_leaders_ods_description_text_2010: "Popularité du parti : [?THIS.party_pop_array^1|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nPetr Nečas est sur le point de prendre la direction du parti. L’§1ODS§! est prêt à utiliser sa popularité pour modifier la composition du parlement et placer ses membres à la tête du secteur environnemental. À cause de ces plans, l’§1ODS§! se concentrera sur l’augmentation de la productivité agricole, une meilleure gestion des approvisionnements et de nouveaux générateurs d’énergie renouvelable."
 CZE_political_leaders_ods_description_text_2013: "Popularité du parti : [?THIS.party_pop_array^1|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nL’ancien recteur de l’Université Masaryk et ministre Petr Fiala a été élu président. Sous sa direction, l’§1ODS§! pourra construire de nouvelles usines, augmenter l’extraction de ressources et privilégier l’énergie nucléaire par rapport aux combustibles fossiles."
 CZE_political_leaders_ods_description_text_2017: "Popularité du parti : [?THIS.party_pop_array^1|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nBon leader, bon programme, droite forte. Avec ces mots, l’§1ODS§! a débuté les élections de 2017. Le parti se concentre sur les subventions à la recherche et l’expansion des régions urbaines. Il prévoit de construire de nouvelles usines, de rechercher de nouvelles technologies et de préparer la coalition §0SPOLU§!."
 CZE_political_leaders_ods_description_text_2021: "Popularité du parti : [?THIS.party_pop_array^1|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nL’§1ODS§! a formé un gouvernement de coalition avec le §3KDU-ČSL§! et §CTOP 09§!. La coalition §0SPOLU§! a été créée et est prête à inviter bientôt les Piráti et Starostové. Petr Fiala est devenu le nouveau leader de la coalition et préparera cinq nouveaux politiciens pour siéger au gouvernement."
 CZE_political_leaders_cssd_title_text_text: "§tČeská Strana Sociálně Demokratická§!"
 CZE_political_leaders_cssd_description_text_text: "[CZE_political_leaders_cssd_description_text_text]"
 CZE_political_leaders_cssd_description_text_2000: "Popularité du parti : [?THIS.party_pop_array^3|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£western_outlook_campaign_cost_modifier_texticon §YSoutien démocrate quotidien :§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YStabilité :§! [?CZE_cssd_stability|%.2+]\n\nGrâce à Zeman, le parti §tČSSD§! a rapidement gagné une énorme popularité avant les élections de 1998.\nLe §tČSSD§! a remporté les élections parlementaires et a été le premier à diriger la République tchèque au nouveau millénaire. De manière controversée, il a conservé le pouvoir avec le plus grand parti d’opposition, dont les vues différaient considérablement des siennes, l’§1ODS§!."
 CZE_political_leaders_cssd_description_text_2002: "Popularité du parti : [?THIS.party_pop_array^3|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£western_outlook_campaign_cost_modifier_texticon §YSoutien démocrate quotidien :§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YStabilité :§! [?CZE_cssd_stability|%.2+]\n\nRemplacer Miloš Zeman par Vladimír Špidla a réussi à mettre fin aux scandales du gouvernement précédent. Aujourd’hui, il doit choisir s’il quitte le parti ou poursuit son programme qui attirera les investisseurs étrangers et modernisera le secteur des bureaux. S’il décide de partir, Stanislav Gross arrivera avec son programme anti-§RKSČM§!."
 CZE_political_leaders_cssd_description_text_2006: "Popularité du parti : [?THIS.party_pop_array^3|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£western_outlook_campaign_cost_modifier_texticon §YSoutien démocrate quotidien :§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YStabilité :§! [?CZE_cssd_stability|%.2+]\n\nAvant les élections parlementaires de 2006, le §tČSSD§! a de nouveau été confronté à de nombreuses affaires. Il se concentrera sur les réformes de la corruption et de la bureaucratie. En outre, les élections sénatoriales de 2008 approchent et tous les regards sont tournés vers cet événement. Le §tČSSD§! devra affronter l’§1ODS§!. Le §tČSSD§! mettra fortement l’accent sur la croissance de la productivité."
 CZE_political_leaders_cssd_description_text_2010: "Popularité du parti : [?THIS.party_pop_array^3|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£western_outlook_campaign_cost_modifier_texticon §YSoutien démocrate quotidien :§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YStabilité :§! [?CZE_cssd_stability|%.2+]\n\nEn 2011, Bohuslav Sobotka est devenu président du §tČSSD§!. Le nouveau programme cible le secteur des énergies renouvelables à partir de toutes les sources possibles, au détriment de la production d’énergie à partir de combustibles fossiles. Ce programme vise également des subventions pour les nouvelles infrastructures et une construction intensifiée."
 CZE_political_leaders_cssd_description_text_2013: "Popularité du parti : [?THIS.party_pop_array^3|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£western_outlook_campaign_cost_modifier_texticon §YSoutien démocrate quotidien :§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YStabilité :§! [?CZE_cssd_stability|%.2+]\n\n§2ANO§! gagne en puissance, ce qui signifie qu’il est temps de former une coalition avec eux. Le nouveau programme du §tČSSD§! augmentera la taxation et attirera plus de personnes dans le pays en rénovant des sites culturels et religieux. Grâce à l’intérêt pour la restauration des églises, le §3KDU-ČSL§! est plus disposé à entamer une coopération."
 CZE_political_leaders_cssd_description_text_2017: "Popularité du parti : [?THIS.party_pop_array^3|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£western_outlook_campaign_cost_modifier_texticon §YSoutien démocrate quotidien :§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YStabilité :§! [?CZE_cssd_stability|%.2+]\n\nDes temps instables approchent pour le monde. Le §tČSSD§! propose un accent accru sur l’industrie et l’agriculture et prévoit de construire de nouvelles usines civiles et des districts agricoles. Lorsque la crise frappera, le §tČSSD§! sera prêt à y faire face et à préparer rapidement des contre-mesures."
 CZE_political_leaders_cssd_description_text_2021: "Popularité du parti : [?THIS.party_pop_array^3|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£western_outlook_campaign_cost_modifier_texticon §YSoutien démocrate quotidien :§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YStabilité :§! [?CZE_cssd_stability|%.2+]\n\nL’épidémie de 2020 a considérablement accru la visibilité du président du parti et ministre de l’Intérieur Jan Hamáček. Le parti a tenté d’exploiter la popularité de Hamáček lors des élections régionales et sénatoriales d’automne, avec le slogan « Nous vous protégerons en temps de crise ». §YLe §tČSSD§! est prêt à affronter la maladie.§!"
 CZE_political_leaders_kdu_title_text_text: "§3Křesťanská a Demokratická Unie - Československá Strana Lidová§!"
 CZE_political_leaders_kdu_description_text_text: "[CZE_political_leaders_kdu_description_text_text]"
 CZE_political_leaders_kdu_description_text_2000: "Popularité du parti : [?THIS.party_pop_array^14|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §YProductivité agricole :§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nLe §3KDU-ČSL§! est un parti politique démocrate-chrétien. C’est l’un des plus anciens partis politiques tchèques, fondé en janvier 1919 par la fusion de plusieurs partis catholiques. Le parti met l’accent sur le soutien à la famille, une éducation de qualité, la campagne, l’agriculture et les petites entreprises, la promotion des valeurs chrétiennes et le soin de l’environnement."
 CZE_political_leaders_kdu_description_text_2002: "Popularité du parti : [?THIS.party_pop_array^14|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §YProductivité agricole :§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nEn juillet 2002, le §3KDU-ČSL§! tentera de devenir partenaire du §tČSSD§!, de l’§GUS-DEU§! et de l’§1ODS§!. Ce plan augmentera la popularité de chaque parti, y compris celle du §3KDU-ČSL§!, ce qui les aidera à progresser dans leurs prochains programmes."
 CZE_political_leaders_kdu_description_text_2006: "Popularité du parti : [?THIS.party_pop_array^14|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §YProductivité agricole :§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nAprès les élections, le §3KDU-ČSL§! est sur le point de commencer une coopération avec la §7Strana Zelených§! et l’§1ODS§!. Jiří Čunek, nouveau président du parti, a annoncé que le prochain programme du parti inclura une nouvelle rénovation des églises et des changements dans les dépenses sociales, en renforçant certaines lois pour augmenter le sentiment de sécurité."
 CZE_political_leaders_kdu_description_text_2010: "Popularité du parti : [?THIS.party_pop_array^14|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §YProductivité agricole :§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nAlors que les autres partis commencent à accorder plus d’attention aux énergies renouvelables et à la protection de l’environnement, le §3KDU-ČSL§! ne reste pas en arrière et propose son propre programme écologique. Ils promettent d’inventer un carburant plus efficace, de nouvelles technologies d’énergie renouvelable, de finaliser certaines réformes sociales et d’améliorer la production d’énergie nucléaire."
 CZE_political_leaders_kdu_description_text_2013: "Popularité du parti : [?THIS.party_pop_array^14|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §YProductivité agricole :§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nLe §3KDU-ČSL§! poursuit son programme précédent qui inclut des changements dans les secteurs de l’énergie et de l’environnement. Le parti a préparé de nouveaux politiciens pour devenir ministres. Pour y parvenir, le §3KDU-ČSL§! aura besoin de popularité. Heureusement pour eux, les élections européennes approchent. S’ils réussissent, le §3KDU-ČSL§! pourrait gagner assez de popularité pour achever son programme."
 CZE_political_leaders_kdu_description_text_2017: "Popularité du parti : [?THIS.party_pop_array^14|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §YProductivité agricole :§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nLe congrès a approuvé le changement officiel du nom du parti, qui est désormais l’abréviation actuelle §3KDU-ČSL§!. La nouvelle direction du §3KDU-ČSL§! a identifié le soutien aux parents comme le point principal de sa politique. La protection de l’environnement et la lutte contre le changement climatique ont été désignées comme d’autres priorités."
 CZE_political_leaders_kdu_description_text_2021: "Popularité du parti : [?THIS.party_pop_array^14|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §YProductivité agricole :§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDéfense contre l’influence étrangère :§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nEn octobre 2020, les dirigeants du §3KDU-ČSL§!, de l’§1ODS§! et de §CTOP 09§! ont annoncé la formation d’une coalition pour les élections parlementaires de 2021, qu’ils ont nommée §0SPOLU§! (en tchèque §0ENSEMBLE§!). §1Petr Fiala§! est devenu le leader, le président du §3KDU-ČSL§! et celui de §CTOP 09§! ont pris les postes de vice-leaders."
 CZE_political_leaders_kscm_title_text_text: "§RKomunistická strana Čech a Moravy§!"
 CZE_political_leaders_kscm_description_text_text: "[CZE_political_leaders_kscm_description_text_text]"
 CZE_political_leaders_kscm_description_text_2000: "Popularité du parti : [?THIS.party_pop_array^4|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£emerging_outlook_campaign_cost_modifier_texticon §YSoutien émergent quotidien :§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nLe §RKSČM§! a été fondé en 1990 en tant que successeur du §RParti communiste de Tchécoslovaquie§!, tout en continuant à opérer au sein de la fédération des partis jusqu’en avril 1992. La dissolution de la fédération des partis a eu lieu avant la division de la Tchécoslovaquie, lorsque le parti s’est scindé en §RKSČM§! tchèque et Parti de la gauche démocratique slovaque."
 CZE_political_leaders_kscm_description_text_2002: "Popularité du parti : [?THIS.party_pop_array^4|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£emerging_outlook_campaign_cost_modifier_texticon §YSoutien émergent quotidien :§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nCette fois, le §RKSČM§! se concentrera fortement sur l’amélioration du système fiscal, la diminution de la popularité du §3KDU-ČSL§! et de l’§1ODS§!, et l’amélioration des relations avec la Russie une fois de plus. Ce point de vue rendra la République tchèque plus dépendante des ressources russes, mais augmentera également les revenus du commerce et renforcera les relations."
 CZE_political_leaders_kscm_description_text_2006: "Popularité du parti : [?THIS.party_pop_array^4|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£emerging_outlook_campaign_cost_modifier_texticon §YSoutien émergent quotidien :§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nLe §RKSČM§! poursuit son programme précédent mais cette fois, il est davantage orienté vers le secteur industriel. Avec l’aide du §tČSSD§!, ils pourront construire de nouvelles infrastructures, développer le secteur des ressources et aider au développement de l’agriculture."
 CZE_political_leaders_kscm_description_text_2010: "Popularité du parti : [?THIS.party_pop_array^4|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£emerging_outlook_campaign_cost_modifier_texticon §YSoutien émergent quotidien :§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nAvec l’aube d’une nouvelle décennie, le §RKSČM§! propose un tout nouveau programme. L’objectif principal est un soutien très fort au développement des technologies d’énergie renouvelable et à la croissance de la productivité nationale, avec une mise en avant particulière de l’amélioration du secteur agricole."
 CZE_political_leaders_kscm_description_text_2013: "Popularité du parti : [?THIS.party_pop_array^4|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£emerging_outlook_campaign_cost_modifier_texticon §YSoutien émergent quotidien :§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nLe dernier parti communiste réellement significatif est sur le point de faire face à une crise très forte. Cependant, il reste un espoir pour le §RKSČM§!, s’ils réussissent leur plan de prendre la tête des partis communistes européens."
 CZE_political_leaders_kscm_description_text_2017: "Popularité du parti : [?THIS.party_pop_array^4|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£emerging_outlook_campaign_cost_modifier_texticon §YSoutien émergent quotidien :§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nC’est ici que se termine l’arbre de focus du §RKSČM§!. L’histoire est actuellement achevée. Le parti maintient de bonnes relations avec le §tČSSD§! et tente de finaliser ses prochains programmes."
 CZE_political_leaders_kscm_description_text_2021: "Popularité du parti : [?THIS.party_pop_array^4|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£emerging_outlook_campaign_cost_modifier_texticon §YSoutien émergent quotidien :§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nLe président du parti Vojtěch Filip a démissionné. Depuis le 23 octobre 2021, Kateřina Konečná, qui est devenue la première femme à la tête du §RKSČM§!, est la présidente du parti."
 CZE_political_leaders_us_title_text_text: "§GUnie Svobody - Demokratická Unie§!"
 CZE_political_leaders_us_description_text_text: "[CZE_political_leaders_us_description_text_text]"
 CZE_political_leaders_us_description_text_2000: "Popularité du parti : [?THIS.party_pop_array^2|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£social_cost_multiplier_modifier_texticon §YMultiplicateur des coûts sociaux :§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon §YMultiplicateur des coûts de la police :§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\nL’§GUnie svobody§! a été fondée en janvier 1998 par d’anciens membres du parti §1ODS§! mécontents du leadership de Václav Klaus.\nL’§GUnie svobody§! est entrée dans l’opposition après les élections de 1998. Dans l’opposition, elle a fusionné avec le parti §GDemokratická unie§! et a formé une coalition avec le parti §3KDU-ČSL§!."
 CZE_political_leaders_us_description_text_2002: "Popularité du parti : [?THIS.party_pop_array^2|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£social_cost_multiplier_modifier_texticon §YMultiplicateur des coûts sociaux :§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon §YMultiplicateur des coûts de la police :§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\nAprès les élections de 2002, quelque chose a changé. Le parti a souffert de nombreuses controverses, comme l’affaire du prince qatari. Pour les élections de 2006, ils proposeront un programme très peu conventionnel pour attirer de nouveaux électeurs…"
 CZE_political_leaders_us_description_text_2006: "Popularité du parti : [?THIS.party_pop_array^2|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£social_cost_multiplier_modifier_texticon §YMultiplicateur des coûts sociaux :§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon §YMultiplicateur des coûts de la police :§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\nPour les élections de 2006, l’§GUS-DEU§! a radicalement changé son image et, avec le pentagramme comme emblème, a tenté de gagner les voix des jeunes électeurs ayant un état d’esprit ultra-libéral à anarchiste. Pour l’instant, il se concentrera sur la construction de nouveaux bâtiments et l’amélioration de la fiscalité."
 CZE_political_leaders_us_description_text_2010: "Popularité du parti : [?THIS.party_pop_array^2|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£social_cost_multiplier_modifier_texticon §YMultiplicateur des coûts sociaux :§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon §YMultiplicateur des coûts de la police :§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\nLors des élections de 2010, l’§GUS-DEU§! n’a pas concouru et a exprimé son soutien à l’§1ODS§!. L’§GUS-DEU§! a officiellement cessé d’exister le 1er janvier 2011. Néanmoins, le parti continue de soumettre des rapports financiers annuels, y compris celui de 2015 (c’est un message du futur)."
 CZE_political_leaders_ano_title_text_text: "§2Akce Nespokojených Občanů 2011§!"
 CZE_political_leaders_ano_description_text_text: "[CZE_political_leaders_ano_description_text_text]"
 CZE_political_leaders_ano_description_text_2011: "Popularité du parti : [?THIS.party_pop_array^13|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£tax_gain_multiplier_modifier_texticon §YRevenus fiscaux des entreprises :§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\nL’§2ANO§! a été fondé à l’automne 2011. Le mouvement s’adressait aux électeurs insatisfaits des entités politiques établies. L’objectif du mouvement est de participer aux élections à tous les niveaux et de promouvoir un environnement plus favorable aux entrepreneurs et artisans, d’éliminer la corruption, le clientélisme politique et de favoriser la croissance de l’emploi."
 CZE_political_leaders_ano_description_text_2013: "Popularité du parti : [?THIS.party_pop_array^13|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£tax_gain_multiplier_modifier_texticon §YRevenus fiscaux des entreprises :§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\nL’§2ANO§! a présenté un nouveau Code éthique que tous les membres du parti doivent suivre. Le parti va également former une coalition avec le §tČSSD§! et le §3KDU-ČSL§!, ce qui les aidera à entrer au gouvernement, à réaliser d’importantes réformes et à préparer le prochain programme électoral."
 CZE_political_leaders_ano_description_text_2017: "Popularité du parti : [?THIS.party_pop_array^13|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£tax_gain_multiplier_modifier_texticon §YRevenus fiscaux des entreprises :§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\nLe programme de l’§2ANO§! en 2017 était la croissance économique, la limitation des contrats publics surévalués, la construction rapide et la numérisation du pays, ainsi que des subventions pour les nouvelles technologies. Ces actions décisives les aideront à gagner une énorme popularité."
 CZE_political_leaders_ano_description_text_2021: "Popularité du parti : [?THIS.party_pop_array^13|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£tax_gain_multiplier_modifier_texticon §YRevenus fiscaux des entreprises :§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YFacteur de vitesse de production :§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\nLe 30 octobre 2022, Andrej Babiš a annoncé sur TV Nova son intention de se présenter au poste de président de la République tchèque. Initialement, le candidat officiel devait être annoncé le 26 octobre, mais en raison de la maladie d’Andrej Babiš, la date a été repoussée au 31 octobre 2022, lors d’une conférence de presse."
 CZE_political_leaders_top_title_text_text: "§CTradice Odpovědnost Prosperita§!"
 CZE_political_leaders_top_description_text_text: "[CZE_political_leaders_top_description_text_text]"
 CZE_political_leaders_top_description_text_2009: "Popularité du parti : [?THIS.party_pop_array^2|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£health_cost_multiplier_modifier_texticon §YMultiplicateur des coûts de santé :§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YBesoins en travailleurs pour les bâtiments :§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nLe §CTOP 09§! a été fondé le 11 juin 2009 par Miroslav Kalousek, qui a quitté le parti §3KDU-ČSL§!. Le parti met l’accent sur l’européanité et l’héritage de la culture antique et judéo-chrétienne.\nC’est l’un des partis les plus pro-européens de la scène politique tchèque."
 CZE_political_leaders_top_description_text_2010: "Popularité du parti : [?THIS.party_pop_array^2|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£health_cost_multiplier_modifier_texticon §YMultiplicateur des coûts de santé :§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YBesoins en travailleurs pour les bâtiments :§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nLe §CTOP 09§! défend de grandes réformes environnementales pour préserver les terres vertes et le paysage naturel. Ils déploient de gros efforts pour aider l’agriculture, améliorer les énergies renouvelables et se rapprocher de l’Union européenne."
 CZE_political_leaders_top_description_text_2013: "Popularité du parti : [?THIS.party_pop_array^2|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£health_cost_multiplier_modifier_texticon §YMultiplicateur des coûts de santé :§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YBesoins en travailleurs pour les bâtiments :§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nLes nouveaux représentants du gouvernement, en particulier le président du mouvement §2ANO§! Andrej Babiš, ont mené une campagne de diffamation contre le §CTOP 09§!. Le parti a dû se défendre contre §2ANO§! et poursuivre son programme, qui incluait un grand développement régional et l’attraction de plus de personnes dans le pays."
 CZE_political_leaders_top_description_text_2017: "Popularité du parti : [?THIS.party_pop_array^2|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£health_cost_multiplier_modifier_texticon §YMultiplicateur des coûts de santé :§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YBesoins en travailleurs pour les bâtiments :§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nLe 27 octobre 2020, les présidents des partis §1ODS§! et §3KDU-ČSL§! ont signé un mémorandum de coopération avant les élections parlementaires, nommant leur coalition §0SPOLU§!. En outre, le parti continuait d’attirer de nouvelles personnes et de développer le secteur industriel, tout en priorisant la protection de l’environnement."
 CZE_political_leaders_top_description_text_2021: "Popularité du parti : [?THIS.party_pop_array^2|%1Y]\n§gEffets actuels de la popularité du parti :§!\n£health_cost_multiplier_modifier_texticon §YMultiplicateur des coûts de santé :§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YBesoins en travailleurs pour les bâtiments :§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nLa coalition §0SPOLU§! a remporté les élections parlementaires d’octobre 2021 avec 27,79 % des voix. Par la suite, la coalition §0SPOLU§! a entamé des négociations pour former le gouvernement avec la coalition §gPiráti a Starostové§!."
