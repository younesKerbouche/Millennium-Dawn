 CZE_social_committee_desc: "L’un des organes de l’UE pour les questions sociales et économiques. L’une de ses fonctions est de conseiller les autres organes de l’UE. S’il est suffisamment influencé par certains communistes, il pourrait entraîner des changements inattendus dans les décisions de l’Union européenne."
 CZE_social_committee_idea: "§RKSČM§! - Comité social"
 CZE_642_name: "Région de Královec"
 CZE_a_soldier_and_a_politician_warning_TT: "§RCette branche entière disparaîtra si Petr Pavel n'est plus aligné avec [CZE.GetName]§!"
 CZE_prague_castle_renovation_decisions: "Rénovation du château de Prague"
 CZE_prague_castle_renovation_decisions_desc: "Le château de Prague est la résidence officielle du président de la République tchèque. C’est l’un des plus grands châteaux du monde et un symbole de notre pays. Le château a été modernisé aux normes mondiales actuelles ; il est donc temps de le rénover une fois de plus et d’en faire un lieu digne de notre nouveau roi."
 CZE_first_renovation: "Changer le bureau présidentiel"
 CZE_second_renovation: "Préparer les quartiers royaux"
 CZE_third_renovation: "Agrandir la salle"
 CZE_last_renovation: "Préparer les chambres"
 CZE_SLO_monarchy_reunite: "Se réunir avec la Slovaquie"
 CZE_SLO_monarchy_reunite_desc: "Il n’y a pas si longtemps, nous étions un pays uni. Maintenant, le roi Karl von Habsburg veut adopter certaines politiques communes avec la Slovaquie pour réaliser la réunification dans quelques années."
 CZE_SLO_secure_key_infrastructure: "Sécuriser les infrastructures clés communes"
 CZE_SLO_common_border_controls: "Standardiser les contrôles frontaliers"
 CZE_SLO_mutual_investments: "Investissements mutuels"
 CZE_SLO_joint_military_exercises_1: "Participer aux conflits de l’OTAN"
 CZE_SLO_joint_military_exercises_2: "Doctrines militaires communes"
 CZE_SLO_common_diplomacy: "Diplomatie commune avec l’Union européenne"
 CZE_SLO_border_removal_1: "Mettre fin à la division diplomatiquement"
 CZE_SLO_border_removal_2: "Mettre fin à la division agressivement"
 CZE_target_monarchy_intromission: "Influence dans les groupes pro-monarchistes étrangers"
 CZE_AUS_expand_the_pressure: "Continuer à financer les groupes pro-monarchistes autrichiens"
 CZE_HUN_expand_the_pressure: "Continuer à financer les groupes pro-monarchistes hongrois"
 CZE_AUS_return_of_archduke: "Préparer le retour de l’archiduc"
 CZE_AUS_prepare_the_media: "Préparer les médias"
 CZE_AUS_support_promonarchists: "Soutenir les civils pro-monarchistes"
 CZE_AUS_reform_one_castle: "Rénover un château pour l’archiduc"
 CZE_the_prague_conference_category: "La conférence de Prague"
 CZE_the_prague_conference_category_desc: "Puisque l’Autriche et la Hongrie sont à nouveau des monarchies, il est temps d’unifier nos nations et de créer une nouvelle union. La conférence de Prague sera la première étape vers l’unification de nos nations. À quoi ressemblera notre avenir dépend maintenant de nos choix."
 CZE_joint_land_exercises: "Exercices terrestres conjoints"
 CZE_joint_land_exercises_desc: "Chaque armée a choisi une stratégie différente ; maintenant, nous pouvons nous entraîner contre toutes ces stratégies et découvrir leurs faiblesses afin de les éviter."
 CZE_joint_air_exercises: "Exercices aériens conjoints"
 CZE_joint_air_exercises_desc: "Les avions et les drones sont essentiels dans la guerre moderne ; il est donc vital d’améliorer et de choisir les meilleurs avions et pilotes pour la guerre air-terre."
 CZE_share_common_knowledge_in_naval_tactics: "Partager les connaissances communes en tactiques navales"
 CZE_share_common_knowledge_in_naval_tactics_desc: "Nous devrions préparer une nouvelle unité pour enquêter sur les tactiques navales afin d’être capables de comprendre et de contrer les ennemis avec plus de connaissances que nous."
 CZE_share_military_intel: "Partager les renseignements militaires"
 CZE_share_military_intel_desc: "Le renseignement est clé dans la guerre moderne ; nous devrions partager toutes les informations que nos agences d’espionnage détiennent."
 CZE_share_military_breakthroughs: "Partager les percées militaires"
 CZE_share_military_breakthroughs_Desc: "Depuis la chute de l’empire austro-hongrois, les tactiques et équipements militaires ont changé ; maintenant, nous devrions partager toutes les nouvelles percées et choisir lesquelles nous suivrons désormais."
 CZE_common_education_plan: "Plan éducatif commun"
 CZE_common_education_plan_desc: "La différence entre tous nos systèmes éducatifs est un obstacle pour tous les étudiants qui veulent étudier dans les deux autres pays ; nous devrions pousser pour un système éducatif commun qui facilite le choix des étudiants sur où étudier."
 CZE_common_police_action_plan: "Plan d’action policière commun"
 CZE_common_police_action_plan_desc: "Les forces de police locales doivent être capables de capturer tous les criminels, peu importe où ils se cachent."
 CZE_common_welfare_plan: "Plan de protection sociale commun"
 CZE_common_welfare_plan_desc: "Intégrer tous les avantages de nos plans de protection sociale aidera tous les citoyens des trois pays."
 CZE_unify_the_nations: "Unifier les nations"
 CZE_unify_the_nations_desc: "La conférence de Prague a aidé à inclure des lois et traités clés pour les trois gouvernements ; maintenant, nous voulons contrôler les gouvernements autrichien et hongrois, mais ils seront capables de décider de leur propre avenir."
 CZE_joint_foreing_embassies: "Unifier les ambassades étrangères"
 CZE_joint_foreing_embassies_desc: "Avec la possible annexion ou intégration de l’Autriche et de la Hongrie, nous devrions réorganiser toutes nos ambassades étrangères afin de réduire les coûts et d’éviter la duplication des services."
 CZE_shared_foreign_treaties: "Partager les traités étrangers"
 CZE_shared_foreign_treaties_desc: "Avec la possible annexion ou intégration de l’Autriche et de la Hongrie, nous devrions essayer d’améliorer certains de nos anciens traités."
 CZE_create_a_plan_for_monarchies: "Créer un plan pour les monarchies européennes"
 CZE_create_a_plan_for_monarchies_desc: "Au siècle dernier, les monarchies ont perdu le pouvoir qu’elles avaient autrefois. Nous devrions donc soutenir nos confrères rois en Europe, afin de garantir notre indépendance et d’empêcher les groupes politiques radicaux d’accéder au pouvoir."
 CZE_shared_debt: "Unifier la dette"
 CZE_shared_debt_desc: "Dans l’hypothétique annexion ou intégration de l’Autriche et de la Hongrie, nous devrions essayer de profiter d’une partie de leur dette, afin d’obtenir un bon taux d’intérêt et de rembourser certaines des plus coûteuses."
 CZE_civilian_investment_in_rural_areas: "Investissements dans les zones rurales"
 CZE_civilian_investment_in_rural_areas_des: "Certaines zones rurales ont été laissées de côté pendant des années, tandis que les principales zones industrielles ont explosé : nous devrions améliorer ces zones afin de produire une source fiable de nourriture, en cas de sanctions possibles ou d’autres types de problèmes."
 CZE_infrastructure_of_an_empire: "L’infrastructure d’un empire"
 CZE_infrastructure_of_an_empire_desc: "Un bon empire doit être correctement connecté ; en cas de guerre possible, nous devons être capables de déplacer toutes nos troupes et équipements de l’autre côté de l’empire rapidement."
 CZE_skoda_learnings: "Partager les apprentissages Škoda"
 CZE_skoda_learnings_desc: "Notre expérience avec Škoda nous a aidés à améliorer à la fois la qualité et la quantité de biens produits. Peut-être devrions-nous pousser certains fabricants à introduire certaines de ces techniques dans leurs lignes de production."
 CZE_the_kings_congress: "Créer le conseil du roi"
 CZE_the_kings_congress_desc: "Le roi doit organiser un conseil pour se concentrer sur les principaux problèmes de tous les citoyens. Cela nous aidera à améliorer la qualité de vie de tous nos citoyens et pourrait aider en cas d’intégration de la Hongrie et de l’Autriche."
 CZE_unify_the_nations_2: "Unifier les nations"
 CZE_fidesz_problem: "Le problème avec Fidesz"
 CZE_fidesz_problem_desc: "Depuis la fondation du parti, Fidesz a grandi en influence partout en Hongrie. Si nous voulons établir un gouvernement pro-Habsbourg, nous devons réduire l’influence sur le peuple hongrois.\n\nDans ces décisions, vous pouvez diminuer la popularité du parti ; si vous avez des espions et un réseau d’espionnage, vous réduirez davantage la popularité. Cependant, si la Hongrie a un espion faisant du contre-espionnage, cela réduira l’augmentation de la réduction de popularité. Toute décision où ces augmentations/diminutions sont effectuées aura un infobulle spécial où vous trouverez le montant exact de chaque action."
 CZE_prepare_national_spies: "Préparer l’agence nationale d’espionnage"
 CZE_prepare_national_spies_desc: "Avant de faire quoi que ce soit dans la politique hongroise, nous devons d’abord établir une agence pour coordonner nos agents et préparer les opérations."
 CZE_infiltrate_in_young_sphere: "Infiltrer la sphère jeune"
 CZE_infiltrate_in_young_sphere_desc: "Peut-être qu’un point faible dans l’organisation nationale du parti est chez les plus jeunes."
 CZE_infiltrate_in_the_national_party: "Infiltrer le parti national"
 CZE_infiltrate_in_the_national_party_desc: "Nous devons établir des connexions dans le parti national afin de réduire l’influence dans tout le pays."
 CZE_pressure_low_level_politicians: "Faire pression sur des politiciens de bas niveau"
 CZE_pressure_low_level_politicians_desc: "Certains politiciens des villes pourraient accepter une certaine pression pour se rallier contre leur parti."
 CZE_pressure_high_level_politicians: "Corrompre des politiciens de haut niveau"
 CZE_pressure_high_level_politicians_desc: "Avec la bonne somme d’argent, nous pouvons corrompre certains politiciens de haut niveau."
 CZE_bucarest_meeting: "La réunion de Bucarest"
 CZE_bucarest_meeting_desc: "Aujourd’hui, nous discutons avec les Roumains de la manière de se comporter face à notre ennemi commun, la Hongrie. Avec une bonne quantité de nouveaux projets et politiques pour nous guérir mutuellement, nous pourrions être plus forts que la Hongrie et préserver la paix dans la région."
 CZE_create_fake_media: "Campagne de fausses nouvelles"
 CZE_create_fake_media_desc: "Notre meilleure arme contre le gouvernement hongrois est sa population. Avec quelques fausses nouvelles, nous pourrions être capables de miner sa stabilité et son pouvoir."
 CZE_anti_hungarian_association: "Soutenir les groupes anti-hongrois"
 CZE_anti_hungarian_association_desc: "Nous devrions donner une voix à ces groupes contre le gouvernement hongrois."
 CZE_weaknesses_of_the_republic: "Collaboration policière"
 CZE_weaknesses_of_the_republic_desc: "Nous pouvons échanger certaines informations policières sur d’importants citoyens hongrois et découvrir leur comportement."
 CZE_free_movement: "Adopter des politiques d’immigration communes"
 CZE_free_movement_desc: "Si nous autorisons la libre circulation entre nos pays, nous aiderons les deux économies à croître."
 CZE_ukraine_investments: "Investir dans l’infrastructure ukrainienne"
 CZE_ukraine_investments_desc: "L’Ukraine est l’un des pays les plus importants pour la Hongrie. Avec certains investissements, nous pourrions être capables de faire pression sur leur gouvernement pour adopter certaines lois anti-hongroises."
 CZE_rebuild_the_railway_in_ROM: "Améliorer les chemins de fer soviétiques en Roumanie"
 CZE_rebuild_the_railway_in_ROM_desc: "Certains des anciens chemins de fer soviétiques ont été abandonnés ; nous devrions essayer de les récupérer et d’améliorer ceux existants."
 CZE_rebuild_the_railway_in_CZE: "Améliorer les chemins de fer soviétiques en Tchécoslovaquie"
 CZE_rebuild_the_railway_in_CZE_desc: "Certains des anciens chemins de fer soviétiques ont été abandonnés ; nous devrions essayer de les récupérer et d’améliorer ceux existants."
 CZE_e58_development: "Améliorer l’autoroute E58"
 CZE_e58_development_desc: "Avec l’amélioration de l’E58, nous connecterons nos pays et améliorerons ainsi le mouvement des personnes et des marchandises."
 CZE_share_military_knowledge: "Partager les connaissances militaires"
 CZE_share_military_knowledge_desc: "Nous devrions partager certaines tactiques militaires et informations sur l’armée hongroise et d’autres ennemis."
 CZE_pressure_nato: "Faire pression sur l’OTAN pour expulser la Hongrie"
 CZE_pressure_nato_desc: "Au cours des dernières années, l’OTAN a augmenté ses membres. L’un d’eux, la Hongrie, n’atteint pas les objectifs, et l’OTAN est actuellement un obstacle à notre expansion."
 CZE_joint_military_exercises: "Exercices militaires conjoints"
 CZE_joint_military_exercises_desc: "Les exercices militaires amélioreront nos capacités contre les ennemis étrangers."
 CZE_sabotage_infrastructure: "Saboter l’infrastructure hongroise"
 CZE_sabotage_infrastructure_desc: "Nous devrions essayer de saboter certaines infrastructures hongroises afin de découvrir comment ils réagiront."
 CZE_learn_modern_naval_strategies: "Partager les connaissances navales modernes"
 CZE_learn_modern_naval_strategies_desc: "Actuellement, notre pays n’a pas accès à la mer, et donc nous ne connaissons pas certaines des tactiques navales actuelles. Cependant, les Roumains ont beaucoup d’expérience en combat et tactiques navals ; nous pourrions essayer d’en découvrir certaines."
 CZE_monarchy_event.1.t: "La République tchèque cherche du soutien"
 CZE_monarchy_event.1.d: "Le parti monarchiste de la République tchèque cherche le soutien de notre famille Habsbourg. Ils veulent savoir s’ils peuvent compter sur leur aide à l’avenir, s’ils parviennent à restaurer la monarchie en République tchèque."
 CZE_monarchy_event.1.a: "Les Habsbourg devraient s’entraider"
 CZE_monarchy_event.1.b: "La monarchie est un système dépassé"
 CZE_monarchy_event.2.t: "Les Habsbourg de [FROM.GetName] soutiennent Koruna Česká"
 CZE_monarchy_event.2.d: "La famille Habsbourg de [FROM.GetName] aidera notre parti monarchiste à augmenter la popularité de la monarchie dans notre région s’ils réussissent les élections. Cela rapproche également nos pays, car notre parti et les Habsbourg commenceront des réunions fréquentes pour discuter de l’avenir de la famille."
 CZE_monarchy_event.2.a: "Super !"
 CZE_monarchy_event.3.t: "Les Habsbourg de [FROM.GetName] refusent de soutenir Koruna Česká"
 CZE_monarchy_event.3.d: "La famille Habsbourg de [FROM.GetName] est sceptique quant à nos plans ambitieux de restauration de la monarchie en République tchèque, et dans toute la région. Ils ont rejeté l’offre d’aide de Koruna Česká."
 CZE_monarchy_event.3.a: "Ce n’est pas bon"
 CZE_monarchy_event.4.t: "Les monarchistes tchèques ont choisi la démocratie"
 CZE_monarchy_event.4.d: "Le parti tchèque Koruna Česká a décidé d’abandonner l’idée de restaurer la monarchie en République tchèque. Ils ont choisi la démocratie à la place et se préparent actuellement aux prochaines élections présidentielles."
 CZE_monarchy_event.4.a: "C’est vraiment la fin de la monarchie"
 CZE_monarchy_event.5.t: "Migration massive vers la Silésie"
 CZE_monarchy_event.5.d: "Après avoir pris le contrôle de la région de Silésie, les Tchèques et les Slovaques commencent à migrer vers cette région. Ils cherchent une meilleure vie et des opportunités d’emploi, surtout dans l’industrie minière."
 CZE_monarchy_event.5.a: "Commençons !"
 CZE_monarchy_event.6.t: "La fin de la migration silésienne"
 CZE_monarchy_event.6.d: "Après des dizaines de mois, la migration silésienne semble se stabiliser. Beaucoup de Tchèques et de Slovaques ont trouvé de nouveaux emplois pour eux et leurs familles. La région devient lentement de plus en plus tchèque."
 CZE_monarchy_event.6.a: "Enfin la stabilité"
 CZE_monarchy_event.7.t: "Le cas des Polonais dans la région de Silésie"
 CZE_monarchy_event.7.d: "La Silésie a appartenu à la Pologne pendant très longtemps. Il y a beaucoup de Polonais qui ne sont pas très heureux du fait que les Tchèques et les Slovaques prennent le contrôle de leur région. Nous devons décider quoi faire d’eux avant que la situation ne s’aggrave."
 CZE_monarchy_event.7.a: "Garder les Polonais en Silésie"
 CZE_monarchy_event.7.b: "Expulser les Polonais vers la Pologne"
 CZE_monarchy_event.8.t: "La question de la région de Silésie"
 CZE_monarchy_event.8.d: "La Silésie est actuellement contrôlée par la Pologne. Si nous voulons récupérer ce territoire, nous devons faire un compromis. Si nous acceptons de partager la région de Silésie avec la Pologne, peut-être pourrons-nous maintenir de bonnes relations."
 CZE_monarchy_event.8.a: "Prenons la Basse-Silésie"
 CZE_monarchy_event.8.b: "Prenons la Haute-Silésie"
 CZE_monarchy_event.8.c: "Tout pour nous !"
 CZE_monarchy_event.9.t: "La Tchécoslovaquie exige la Basse-Silésie"
 CZE_monarchy_event.9.d: "La Tchécoslovaquie nous a demandé l’État de Basse-Silésie. Heureusement pour nous, elle n’est pas aussi riche en ressources que la région de Haute-Silésie. Nous pouvons accepter cette offre et aider nos pays à se développer ensemble, car la Tchécoslovaquie affirme qu’elle investira dans le développement ultérieur des deux États de Silésie."
 CZE_monarchy_event.9.a: "Très bien"
 CZE_monarchy_event.9.b: "Pas question"
 CZE_monarchy_event.10.t: "La Tchécoslovaquie exige la Haute-Silésie"
 CZE_monarchy_event.10.d: "La Tchécoslovaquie nous a demandé l’État de Haute-Silésie. Cette région est riche en ressources et nous ne pouvons pas nous permettre de la perdre. Nous devrions réfléchir à deux fois avant de répondre à cette offre, mais ils promettent d’aider nos pays à se développer ensemble, car la Tchécoslovaquie affirme qu’elle investira dans le développement ultérieur des deux États de Silésie."
 CZE_monarchy_event.10.a: "Très bien"
 CZE_monarchy_event.10.b: "Pas question"
 CZE_monarchy_event.11.t: "La Tchécoslovaquie exige les deux États de Silésie"
 CZE_monarchy_event.11.d: "La Tchécoslovaquie nous a demandé les deux États de Silésie. C’est un mouvement très audacieux de leur part, affirmant que ces États sont historiquement liés à leur territoire."
 CZE_monarchy_event.11.a: "D’accord, prenez-la simplement"
 CZE_monarchy_event.11.b: "S’ils la veulent, ils doivent nous déclarer la guerre !"
 CZE_monarchy_event.12.t: "La Pologne refuse de partager la Silésie"
 CZE_monarchy_event.12.d: "La Pologne a refusé de partager la région de Silésie avec la Tchécoslovaquie. Elle n’est pas disposée à abandonner une partie de son territoire. La situation s’aggrave et les relations entre nos pays se détériorent."
 CZE_monarchy_event.12.a: "Plus de diplomatie"
 CZE_monarchy_event.13.t: "La République tchèque sort les joyaux de la couronne"
 CZE_monarchy_event.13.d: "La direction tchèque a décidé de sortir les joyaux de la couronne des voûtes de la cathédrale Saint-Guy à Prague. C’est un acte symbolique pour montrer au monde que la République tchèque est prête à restaurer la monarchie dans le pays. Les préparatifs pour le couronnement du nouveau monarque sont sur le point de commencer ; il ne manque plus qu’un événement significatif."
 CZE_monarchy_event.13.a: "Après tout ce temps… Elles sont toujours magnifiques."
 CZE_monarchy_event.14.t: "La famille royale Habsbourg prépare un nouvel événement"
 CZE_monarchy_event.14.d: "La famille royale tchèque des Habsbourg prépare un événement en coopération avec le gouvernement tchèque. Ils veulent montrer au monde qu’ils sont prêts à restaurer la monarchie en République tchèque. L’événement se tiendra à Prague et sera suivi par de nombreux invités importants de toute l’Europe."
 CZE_monarchy_event.14.a: "Que cela commence"
 CZE_monarchy_event.15.t: "La rénovation du château de Prague commence"
 CZE_monarchy_event.15.d: "Les Habsbourg ont décidé de rénover le château de Prague, qui est la résidence officielle du président tchèque. La rénovation sera effectuée de manière à préserver le caractère historique du château, mais aussi à le rendre plus adapté aux besoins de la monarchie moderne. La rénovation coûtera beaucoup d’argent, mais elle est nécessaire pour montrer que la monarchie est prête à revenir au pouvoir."
 CZE_monarchy_event.15.a: "Mettons-nous au travail !"
 CZE_monarchy_event.16.t: "Les communistes arrêtent les Habsbourg !"
 CZE_monarchy_event.16.d: "Après l’élection du parti communiste KSČM lors des dernières élections, ils ont décidé d’empêcher les Habsbourg de restaurer la monarchie en République tchèque. Ils affirment que la monarchie est un système dépassé et qu’elle n’a pas sa place dans le monde moderne. Les Habsbourg sont furieux de la situation désespérée, après que les communistes ont décidé d’arrêter les rénovations jusqu’à ce qu’ils décident quoi faire de ce projet."
 CZE_monarchy_event.16.a: "Maudits soient-ils !"
 CZE_monarchy_event.17.t: "Le château est prêt à accueillir la famille royale"
 CZE_monarchy_event.17.d: "Maintenant, après toutes les modifications que nous avons apportées, le château se dresse enfin digne d’un nouveau roi. Ses murs autrefois en ruine ont été restaurés à leur gloire d’antan, et les salles résonnent non pas du silence, mais de la promesse d’une nouvelle ère. Par conséquent, nous devons préparer chaque chambre, polir chaque pierre et allumer chaque torche — car bientôt, le roi arrivera, et il doit être accueilli avec l’honneur et la grandeur que mérite son règne."
 CZE_monarchy_event.17.a: "Préparez le château pour l’arrivée de la famille royale !"
 CZE_monarchy_event.18.t: "La famille Habsbourg emménage au château de Prague"
 CZE_monarchy_event.18.d: "La famille royale est ravie de voir les rénovations terminées ; enfin, le château se dresse renouvelé dans sa splendeur. Tout étant en place, la famille royale peut désormais commencer son grand événement, confiante que le cadre reflète la dignité et l’héritage de sa lignée."
 CZE_monarchy_event.18.a: "Que l’événement commence avec honneur !"
 CZE_monarchy_event.19.t: "Le président s’incline devant le nouveau roi"
 CZE_monarchy_event.19.d: "Au milieu du discours du roi lors de son événement glamour, la vue du président de la république s’inclinant devant le roi a stupéfié tous les présents. Ce moment signale l’aube d’une nouvelle ère pour les Tchèques et un chapitre définissant dans l’histoire royale."
 CZE_monarchy_event.19.a: "Que vient-il ensuite ?"
 CZE_monarchy_event.20.t: "Le président de la République tchèque s’incline devant Karl von Habsburg"
 CZE_monarchy_event.20.d: "Une image impressionnante du président tchèque s’inclinant devant Karl von Habsburg se répand comme une traînée de poudre ; cela pourrait être un précédent à la restauration des Habsbourg en Tchéquie."
 CZE_monarchy_event.20.a: "Le président doit démissionner après cette action."
 CZE_monarchy_event.20.b: "Nous souhaitons seulement le meilleur au peuple tchèque."
 CZE_monarchy_event.21.t: "Le président tchèque démissionne"
 CZE_monarchy_event.21.des: "Après l’image étonnante de l’événement du roi, le président a dû démissionner. Maintenant, le soutien populaire pour le roi a augmenté depuis les dernières élections ; peut-être deviendra-t-il le prochain président de la république."
 CZE_monarchy_event.21.a: "Le roi peut nous offrir un meilleur avenir"
 CZE_monarchy_event.21.b: "Le roi de Tchéquie est un ami du gouvernement autrichien"
 CZE_monarchy_event.21.c: "Le roi de Tchéquie est un ami du gouvernement hongrois"
 CZE_monarchy_event.21.d: "Nous souhaitons le meilleur à nos vieux amis"
 CZE_monarchy_event.21.e: "Nous attendons le meilleur pour le peuple tchèque"
 CZE_monarchy_event.22.t: "La conférence de Prague"
 CZE_monarchy_event.22.d: "Après l’image étonnante de l’événement du roi, le président a dû démissionner. Maintenant, le soutien populaire pour le roi a augmenté depuis les dernières élections ; peut-être deviendra-t-il le prochain président de la république."
 CZE_monarchy_event.22.a: "Au moins un problème de moins à se soucier"
 CZE_monarchy_event.22.b: "C’est une bonne décision"
 CZE_monarchy_event.23.t: "L’alliance royale"
 CZE_monarchy_event.23.d: "Aujourd’hui, les représentants diplomatiques de Tchécoslovaquie nous ont apporté une proposition d’alliance. Ils préfèrent créer un nouveau pacte de défense qui puisse se concentrer sur des objectifs plus spécifiques que les actuels."
 CZE_monarchy_event.23.a: "Nous aimons l’idée."
 CZE_monarchy_event.23.b: "Nous sommes bien pour l’instant."
 CZE_monarchy_event.24.t: "La conférence de Prague"
 CZE_monarchy_event.24.d: "Aujourd’hui, les négociateurs d’Autriche, de Hongrie et de Tchécoslovaquie se sont réunis à Prague pour établir des lois communes afin d’améliorer l’économie et le bien-être des populations des trois pays."
 CZE_monarchy_event.24.a: "Nous serons plus unis que jamais"
 CZE_monarchy_event.24.b: "C’est une bonne idée"
 CZE_monarchy_event.25.t: "[FROM.GetName] a refusé notre proposition d’alliance"
 CZE_monarchy_event.25.d: "Ils ont gentiment refusé notre proposition d’alliance, probablement en raison de leurs considérations sur leur statut futur dans [FROM.GetactionName]."
 CZE_monarchy_event.25.a: "C’était inattendu"
 CZE_AUS_monarchy_event.1.t: "Des puissances étrangères influencent notre politique"
 CZE_AUS_monarchy_event.1.d: "Aujourd’hui, certaines de nos agences de défense nationale ont signalé une augmentation des fonds vers les groupes pro-monarchistes. Nous enquêtons actuellement sur l’origine de ce soutien, mais il semble provenir principalement du roi de Tchéquie."
 CZE_AUS_monarchy_event.1.a: "Nous ne pouvons pas intervenir pour le moment"
 CZE_AUS_monarchy_event.2.t: "Le rapport final de nos agences"
 CZE_AUS_monarchy_event.2.d: "Aujourd’hui, nous avons reçu le rapport final de nos agences. Elles ont confirmé que la plupart de l’argent provient du trésor tchèque ; nous devons adopter une nouvelle loi pour réduire l’influence de ces groupes avant qu’il ne soit trop tard."
 CZE_AUS_monarchy_event.2.a: "Nous allons adopter la loi maintenant, afin que l’argent ne serve pas à déstabiliser la république"
 CZE_AUS_monarchy_event.3.t: "Une proposition royale des Tchèques"
 CZE_AUS_monarchy_event.3.d: "Au cours de la semaine dernière, Sa Majesté a reçu une lettre du roi Karl von Habsburg. Il a souligné l’urgence d’un événement royal avec toutes les monarchies d’Europe pour discuter d’un objectif commun. Il veut également rencontrer le roi de Belgique ; nous ne savons pas encore pourquoi, mais nous devons maintenant lui répondre."
 CZE_AUS_monarchy_event.3.a: "Nous allons préparer un événement royal avec tout le monde"
 CZE_AUS_monarchy_event.3.b: "Nous voulons la paix et la démocratie en Europe, et non des rois absolutistes"
 CZE_AUS_monarchy_event.4.t: "Un événement royal en Angleterre"
 CZE_AUS_monarchy_event.4.d: "Nous avons reçu une invitation à un événement royal au palais de Buckingham. Nous savons également que d’autres monarchies y assisteront, donc cela pourrait être une occasion de parler de nos problèmes."
 CZE_AUS_monarchy_event.4.a: "Discutons de quelques questions importantes avec toutes les familles royales d’Europe"
 CZE_AUS_monarchy_event.4.b: "Le roi n’assistera pas car il est actuellement en exil"
 CZE_AUS_monarchy_event.5.t: "Un événement royal en Angleterre"
 CZE_AUS_monarchy_event.5.d: "Aujourd’hui est un nouveau jour pour l’Europe, et nous devons décider si nous suivons l’idée de Karl von Habsburg ou si nous restons comme nous sommes."
 CZE_AUS_monarchy_event.5.a: "Nous aimons le changement"
 CZE_AUS_monarchy_event.5.b: "Nous avons aboli l’absolutisme pour une raison"
 CZE_AUS_monarchy_event.6.t: "Une lettre secrète de Karl von Habsburg"
 CZE_AUS_monarchy_event.6.d: "Nous avons reçu une lettre avec des nouvelles étonnantes. La lettre parle du refus de la famille royale britannique de se réunir avec certains monarques comme le tchèque. Néanmoins, il veut une réunion secrète pour discuter de questions sérieuses ; il nous a invités à le rejoindre dans son nouveau palais à Prague."
 CZE_AUS_monarchy_event.6.a: "Nous ferons une visite royale à Prague"
 CZE_AUS_monarchy_event.7.t: "Nous sommes prêts à envoyer l’archiduc à Prague"
 CZE_AUS_monarchy_event.7.d: "Après la visite royale du roi tchécoslovaque, nous estimons que l’archiduc est prêt à voyager à Prague où, avec l’aide de Karl von Habsburg, il commencera son retour en Autriche."
 CZE_AUS_monarchy_event.7.a: "Le vol est prêt à partir"
 CZE_AUS_monarchy_event.8.t: "L’arrivée de l’archiduc à Prague"
 CZE_AUS_monarchy_event.8.d: "Après des mois de préparation, l’archiduc est prêt à se rétablir en Autriche. Mais avant son retour, nous devons augmenter sa popularité pour garantir un retour parfait."
 CZE_AUS_monarchy_event.8.a: "Envoyez nos meilleurs experts en manipulation sociale"
 CZE_AUS_monarchy_event.9.t: "Le gouvernement n’est pas capable de maintenir la stabilité"
 CZE_AUS_monarchy_event.9.d: "Après de nombreuses manifestations dans les plus grandes villes d’Autriche, les pro-monarchistes ont gagné suffisamment de soutien pour paralyser le pays. Le président fédéral a démissionné aujourd’hui et les élections auront lieu dès que possible."
 CZE_AUS_monarchy_event.9.a: "Les monarchistes gagneront l’élection, même s’ils n’ont pas les voix"
 CZE_AUS_monarchy_event.10.t: "Karl von Habsburg a envoyé une lettre de protestation"
 CZE_AUS_monarchy_event.10.d: "Le président fédéral a reçu une demande du roi de Tchécoslovaquie. Ils souhaitent récupérer certaines propriétés historiques de la maison de Habsbourg-Lorraine. Cependant, la plupart de ces propriétés sont actuellement utilisées par le gouvernement et ne peuvent pas être modifiées pour le moment. Peut-être pourrions-nous proposer une compensation alternative."
 CZE_AUS_monarchy_event.10.a: "Nous pourrions vouloir être amicaux avec nos voisins"
 CZE_AUS_monarchy_event.10.c: "Nous ne soutenons pas les monarchistes, nous sommes une république"
 CZE_AUS_monarchy_event.11.t: "Monarchistes dans les hautes sphères"
 CZE_AUS_monarchy_event.11.d: "Des rumeurs circulent sur l’infiltration de monarchistes aux plus hauts niveaux de notre gouvernement ; cela signifie que les groupes monarchistes vont probablement commencer à influencer notre politique. Chaque jour, ils gagnent davantage de soutien et il sera presque impossible de les arrêter."
 CZE_AUS_monarchy_event.11.a: "La république commence à se déstabiliser"
 CZE_AUS_monarchy_event.13.t: "Les monarchistes ont pris le pouvoir en Autriche"
 CZE_AUS_monarchy_event.13.d: "Le peuple a paralysé l’Autriche ; personne ne sait pourquoi, mais la majorité de la population s’est mise en grève. La plupart de ces grèves visaient à rétablir les monarchistes en Autriche et à mettre fin à la république. Certains des derniers membres du gouvernement autrichien ont affirmé que le gouvernement tchécoslovaque était derrière ces protestations. Tout ce que nous savons, c’est qu’aujourd’hui l’archiduc prendra le pouvoir du gouvernement fédéral ; il a promis plus de stabilité et un meilleur avenir pour ceux que la république a écrasés."
 CZE_AUS_monarchy_event.13.a: "Nous souhaitons le meilleur pour le peuple et le nouveau gouvernement"
 CZE_AUS_monarchy_event.14.t: "Les monarchies se réunissent en Angleterre"
 CZE_AUS_monarchy_event.14.d: "Nous venons de recevoir une invitation à l’événement royal que nous avions demandé aux Britanniques. Nous espérons que les négociations se dérouleront comme prévu."
 CZE_AUS_monarchy_event.14.a: "Préparez l’avion immédiatement"
 CZE_AUS_monarchy_event.15.t: "La famille royale britannique a refusé"
 CZE_AUS_monarchy_event.15.d: "C’était inattendu ; nous devrons contacter la famille royale belge par d’autres moyens, peut-être une lettre secrète serait la meilleure option."
 CZE_AUS_monarchy_event.15.a: "Le roi a accepté ; apportez un stylo et du papier immédiatement"
 CZE_AUS_monarchy_event.16.t: "Conclusion de la réunion royale"
 CZE_AUS_monarchy_event.16.d: "Grâce au leadership de Karl von Habsburg, nous avons un chemin clair pour les prochaines années. L’objectif est clair : porter les sentiments monarchistes dans les institutions européennes. Comme la famille royale britannique, nous pousserons nos politiciens à approuver des lois liées à nos intérêts royaux ou à ceux des monarchies."
 CZE_AUS_monarchy_event.16.a: "Nous allons commencer à pousser les politiciens"
 CZE_AUS_monarchy_event.17.t: "L’événement des monarchies européennes"
 CZE_AUS_monarchy_event.17.d: "Après le changement inattendu de gouvernement au Royaume-Uni et donc l’exil de la famille royale britannique, nous avons préparé un événement sécurisé pour toutes les monarchies à Prague. L’objectif sera de discuter de la manière dont nous défendrons les intérêts de toutes les monarchies en Europe, comment étendre notre influence dans les institutions européennes et comment gérer les ennemis communs."
 CZE_AUS_monarchy_event.18.t: "Un événement royal à Prague"
 CZE_AUS_monarchy_event.18.d: "Aujourd’hui est un nouveau jour pour l’Europe, et nous devons décider si nous suivons l’idée de Karl von Habsburg ou si nous restons comme nous sommes."
 CZE_AUS_monarchy_event.18.a: "Nous aimons le changement"
 CZE_AUS_monarchy_event.18.b: "Nous avons aboli l’absolutisme pour une raison"
 CZE_AUS_monarchy_event.19.t: "Un événement royal à Prague"
 CZE_AUS_monarchy_event.19.d: "Nous avons reçu une invitation à un événement royal au nouveau château de Prague. Nous savons également que d’autres monarchies y assisteront, donc nous devrions peut-être y aller."
 CZE_AUS_monarchy_event.19.a: "Discutons de quelques questions importantes avec toutes les familles royales d’Europe"
 CZE_AUS_monarchy_event.19.b: "Le roi n’assistera pas car il est actuellement en exil"
 CZE_AUS_monarchy_event.20.t: "L’arrivée de l’archiduc à Prague"
 CZE_AUS_monarchy_event.20.d: "Après l’exil forcé, l’archiduc est arrivé à Prague. Personne ne sait où il était, mais après l’annonce de l’événement royal il y a quelque temps, il a pensé que Prague était une ville sûre pour lui et sa famille."
 CZE_AUS_monarchy_event.20.a: "Amenez-le au roi ; ils doivent parler"
 CZE_AUS_monarchy_event.21.t: "Le gouvernement autrichien accepte"
 CZE_AUS_monarchy_event.21.d: "Nous avons reçu le premier paiement en compensation des propriétés que la république nous a volées."
 CZE_AUS_monarchy_event.21.a: "De l’argent supplémentaire est toujours un bon signe"
 CZE_AUS_monarchy_event.23.t: "Le gouvernement autrichien refuse"
 CZE_AUS_monarchy_event.23.d: "Notre diplomate en Autriche a annoncé que le gouvernement autrichien n’est pas disposé à payer quoi que ce soit à la famille Habsbourg, et que ces propriétés ont toujours appartenu au gouvernement et non à la famille royale."
 CZE_AUS_monarchy_event.23.a: "Malédiction !"
 CZE_SLO_monarchy_event.1.t: "Politiques communes avec la Slovaquie"
 CZE_SLO_monarchy_event.1.d: "Après de nombreuses considérations, nous avons sélectionné certaines politiques que nous pouvons établir. En cas de réunification, ces politiques aideront après celle-ci."
 CZE_SLO_monarchy_event.1.a: "Le roi les considérera"
 CZE_HUN_monarchy_event.1.t: "Les pro-monarchistes préparent des émeutes"
 CZE_HUN_monarchy_event.1.d: "Notre service national de renseignement a détecté un gros montant d’argent arrivant aux groupes pro-monarchistes dans notre pays. Nos experts ne connaissent pas la raison de cette augmentation ni d’où vient l’argent, probablement d’une monarchie en Europe. Actuellement, ils recherchent l’origine."
 CZE_HUN_monarchy_event.1.a: "Les experts s’en occuperont bien"
 CZE_HUN_monarchy_event.2.t: "Découverte des sponsors des pro-monarchistes"
 CZE_HUN_monarchy_event.2.d: "Aujourd’hui, les groupes ont reçu un autre gros montant d’argent, mais nous avons découvert sa provenance. Le principal sponsor de ces groupes est la Tchécoslovaquie, qui soutient tous ces groupes depuis lors. Nous devons réduire son pouvoir afin qu’ils ne puissent rien faire contre les objectifs hongrois."
 CZE_HUN_monarchy_event.2.a: "Nous n’autoriserons pas que plus d’argent atteigne ces groupes"
 CZE_HUN_monarchy_event.3.t: "Problème Fidesz"
 CZE_HUN_monarchy_event.3.d: "Les groupes pro-monarchistes nous ont contactés pour expliquer le problème actuel avec le parti au pouvoir en Hongrie. Fidesz a acquis beaucoup de pouvoir depuis sa fondation en 1988. C’est un problème pour nos intérêts, nous devrons donc d’abord nous occuper d’eux si nous voulons installer un Habsbourg au gouvernement hongrois."
 CZE_HUN_monarchy_event.3.a: "Faisons quelques connexions"
 CZE_HUN_monarchy_event.4.t: "Soutien à l’opposition"
 CZE_HUN_monarchy_event.4.d: "Depuis le soutien des pro-monarchistes à la restauration monarchique, notre agence nationale de renseignement enquête sur le gouvernement tchécoslovaque ; aujourd’hui, nous avons découvert que certains partis d’opposition ont reçu de l’argent d’eux. Cependant, nous ne pouvons pas intervenir contre eux car cela pourrait entraîner une instabilité massive et nous pourrions probablement perdre les prochaines élections."
 CZE_HUN_monarchy_event.4.a: "Peut-être pouvons-nous divulguer des informations aux médias"
 CZE_HUN_monarchy_event.5.t: "Les élections hongroises"
 CZE_HUN_monarchy_event.5.d: "Les élections sont terminées, et les résultats sont prêts à être annoncés. Qui sera notre nouveau dirigeant national ?"
 CZE_HUN_monarchy_event.5.a: "Le nouveau Miniszterelnök est…"
 CZE_HUN_monarchy_event.6.t: "Qui est le nouveau dirigeant hongrois ?"
 CZE_HUN_monarchy_event.6.d: "Le gouvernement hongrois a annoncé la fin des élections que nous avons manipulées. Cependant, ils n’ont pas donné les résultats, et donc nous ne savons pas qui est le nouveau premier ministre."
 CZE_HUN_monarchy_event.6.a: "Peut-être ont-ils découvert la manipulation"
 CZE_HUN_monarchy_event.7.t: "Les élections ont été manipulées"
 CZE_HUN_monarchy_event.7.d: "Le gouvernement, avant l’annonce de la fin des élections, savait déjà qu’une puissance étrangère avait manipulé les élections. Cependant, les agences nationales travaillent à découvrir les noms de ceux qui ont aidé le manipulateur étranger à atteindre ses objectifs."
 CZE_HUN_monarchy_event.7.a: "Nous assignerons toutes les ressources aux enquêteurs"
 CZE_HUN_monarchy_event.7.b: "Nous ne dérangerons pas les enquêteurs"
 CZE_HUN_monarchy_event.7.c: "Nous ne voulons pas que les enquêteurs découvrent notre propre manipulation"
 CZE_HUN_monarchy_event.9.t: "Les agences hongroises enquêtent sur notre manipulation"
 CZE_HUN_monarchy_event.9.d: "Le gouvernement a annoncé une grande enquête sur la manipulation des dernières élections. Ils savent déjà qu’une puissance étrangère a manipulé les élections, mais ils veulent toutes les informations sur ceux qui ont réalisé l’opération."
 CZE_HUN_monarchy_event.9.a: "C’est très mauvais"
 CZE_HUN_monarchy_event.8.t: "Les agences hongroises enquêtent sur notre manipulation"
 CZE_HUN_monarchy_event.8.d: "Le gouvernement a annoncé le début de l’enquête sur la manipulation des dernières élections. Le gouvernement n’a rien annoncé sur l’enquête et a simplement déclaré que toutes les agences travaillent sur l’enquête."
 CZE_HUN_monarchy_event.8.a: "Nous aiderons tous nos collaborateurs à éviter le gouvernement hongrois"
 CZE_HUN_monarchy_event.10.t: "Les agences hongroises enquêtent sur notre manipulation"
 CZE_HUN_monarchy_event.10.d: "Le gouvernement n’a pas publié les résultats des élections, et maintenant les médias poussent le gouvernement hongrois à les publier. Certains de nos agents infiltrés ont envoyé des informations sur une autre manipulation des élections. Si ces informations sont vraies, peut-être que le gouvernement hongrois ne découvrira jamais notre manipulation."
 CZE_HUN_monarchy_event.10.a: "C’est parfait"
 CZE_HUN_monarchy_event.11.t: "Les partis monarchistes veulent une enquête plus secrète"
 CZE_HUN_monarchy_event.11.d: "Le premier ministre a reçu une pétition pour rendre toutes les enquêtes plus privées. Ils affirment que ces enquêtes doivent rester secrètes et que seules les personnes nécessaires devraient en être informées."
 CZE_HUN_monarchy_event.11.a: "Peut-être ont-ils raison ; moins de gens le savent, meilleurs sont les résultats"
 CZE_HUN_monarchy_event.11.b: "Nous n’accepterons pas cette manipulation de nos enquêtes"
 CZE_HUN_monarchy_event.12.t: "Les monarchistes manipulent l’enquête"
 CZE_HUN_monarchy_event.12.d: "Nos membres dans les partis monarchistes hongrois nous ont informés d’une pétition au premier ministre. Ils veulent réduire le nombre de personnes travaillant sur l’enquête, afin de pouvoir corrompre ces agents. Le premier ministre a accepté leur proposition et certains groupes monarchistes ont commencé à corrompre ces agents."
 CZE_HUN_monarchy_event.12.a: "L’enquête enquêtera sans les enquêteurs"
 CZE_HUN_monarchy_event.13.t: "Les monarchistes sont incapables de manipuler l’enquête"
 CZE_HUN_monarchy_event.13.d: "Nos membres dans les partis monarchistes hongrois nous ont informés d’une pétition au premier ministre. Ils veulent réduire le nombre de personnes travaillant sur l’enquête, afin de pouvoir corrompre ces agents. Cependant, le premier ministre a rejeté leur proposition, afin que l’enquête puisse être pleinement transparente."
 CZE_HUN_monarchy_event.13.a: "Nous avons essayé avec le gouvernement, essayons avec les médias"
 CZE_HUN_monarchy_event.14.t: "Les gens nous accusent de la manipulation"
 CZE_HUN_monarchy_event.14.d: "Un compte a révélé de faux documents avec le logo du gouvernement hongrois. Dans ces documents, ils expliquaient comment la manipulation se déroulerait et comment réagir face aux médias. Les médias traditionnels ont diffusé et publié des informations à leur sujet et la plupart souhaitent une apparition du premier ministre."
 CZE_HUN_monarchy_event.14.a: "Le premier ministre n’apparaîtra pas et ces documents sont faux"
 CZE_HUN_monarchy_event.15.t: "Une manipulation complète des médias"
 CZE_HUN_monarchy_event.15.d: "Les faux documents que nous avons développés sont parfaits ; les médias traditionnels les diffusent actuellement et exigent l’apparition du premier ministre. Cependant, le premier ministre a refusé et déclaré que les documents étaient faux, ce qui n’a fait qu’accroître la méfiance envers le gouvernement."
 CZE_HUN_monarchy_event.15.a: "Nous enverrons les informations à plus de chaînes nationales"
 CZE_HUN_monarchy_event.15.b: "Parfait, maintenant nous pouvons célébrer avec les créateurs des documents"
 CZE_HUN_monarchy_event.16.t: "Corruption dans le gouvernement"
 CZE_HUN_monarchy_event.16.d: "Les enquêteurs ont presque terminé l’enquête. Cependant, dans l’enquête, ils ont trouvé des documents pointant vers une manipulation gouvernementale ; nous ne voulions pas que cette information fuite vers les médias, mais quelqu’un vient de la divulguer."
 CZE_HUN_monarchy_event.16.a: "Accepter l’accusation et limoger certains membres du gouvernement"
 CZE_HUN_monarchy_event.16.b: "Nier l’accusation"
 CZE_HUN_monarchy_event.17.t: "Les membres du parti quittent le parti"
 CZE_HUN_monarchy_event.17.d: "Après le déni de la corruption gouvernementale, certains de nos anciens amis du parti l’ont quitté. Le gouvernement est sur le point de s’effondrer de l’intérieur ; peut-être que certains de nos ministres démissionneront."
 CZE_HUN_monarchy_event.17.a: "C’était une mauvaise décision"
 CZE_HUN_monarchy_event.18.t: "L’enquête interne a conclu"
 CZE_HUN_monarchy_event.18.d: "Après la découverte de corruption dans le gouvernement, certains des plus hauts membres du parti ont poussé pour une enquête externe. L’entreprise chargée de l’enquête a conclu qu’il n’y avait et qu’il n’y a aucune corruption dans le parti. Cependant, nous espérons que certains des ministres actuels démissionneront en raison de ce cas de corruption inacceptable."
 CZE_HUN_monarchy_event.18.a: "Nous attendons les démissionnements"
 CZE_HUN_monarchy_event.19.t: "Le gouvernement hongrois impliqué dans un cas de corruption"
 CZE_HUN_monarchy_event.19.d: "Aujourd’hui, nous avons reçu des nouvelles sur un scandale dans le gouvernement hongrois. Dans ce cas, aucun de nos gouvernements n’a été impliqué, mais cela aide nos amis en Hongrie à accéder au pouvoir dès que possible."
 CZE_HUN_monarchy_event.19.a: "Juste un pas de plus"
 CZE_HUN_monarchy_event.20.t: "Le gouvernement hongrois impliqué dans un cas de corruption massif"
 CZE_HUN_monarchy_event.20.d: "Les nouvelles que nous avons reçues sont formidables ; actuellement, le gouvernement hongrois a perdu tout son soutien interne. C’est une excellente nouvelle pour nos intérêts dans le pays. Maintenant, nous pouvons peut-être pousser un peu plus et installer un roi Habsbourg là-bas."
 CZE_HUN_monarchy_event.20.a: "Pour les Habsbourg"
 CZE_HUN_monarchy_event.21.t: "Membres du gouvernement hongrois démissionnent"
 CZE_HUN_monarchy_event.21.d: "Après les scandales de corruption dans les gouvernements hongrois, certains ministres ont démissionné pour stabiliser la situation et maintenir le soutien des membres du parti. Le parti a annoncé les résultats d’un audit externe confirmant que la corruption n’affectait que des membres du gouvernement. Cependant, le peuple a perdu confiance dans le gouvernement et attend un nouveau parti qui offre de meilleures promesses."
 CZE_HUN_monarchy_event.21.a: "Boostons notre popularité"
 CZE_HUN_monarchy_event.22.t: "Le rapport final de l’enquête"
 CZE_HUN_monarchy_event.22.d: "L’enquête a conclu, mais les enquêteurs n’ont rien trouvé sur l’opération. Par conséquent, le rapport a affirmé que les résultats des élections étaient absolument valides et que le gouvernement a essayé de refuser les résultats. Le premier ministre n’a rien déclaré concernant l’enquête."
 CZE_HUN_monarchy_event.22.a: "Le gouvernement essaie d’abolir notre démocratie"
 CZE_HUN_monarchy_event.23.t: "Le rapport final sur les élections hongroises"
 CZE_HUN_monarchy_event.23.d: "Notre opération a été un succès absolu ; l’enquête n’a trouvé aucune trace de nos relations dans les manipulations. Le meilleur est que dans l’enquête, ils ont déclaré que le gouvernement a essayé de refuser les résultats."
 CZE_HUN_monarchy_event.23.a: "Peut-être que les Habsbourg peuvent leur apporter de la stabilité"
 CZE_HUN_monarchy_event.24.t: "Le gouvernement tchécoslovaque demande les propriétés des Habsbourg"
 CZE_HUN_monarchy_event.24.d: "Aujourd’hui, Karl von Habsburg, chef de la maison Habsbourg, a exigé le retour des propriétés que nous avons confisquées lors de leur exil. Actuellement, la plupart des propriétés sont utilisées, et à court terme, nous ne pouvons pas leur rendre ces propriétés."
 CZE_HUN_monarchy_event.24.a: "Offrir une compensation monétaire"
 CZE_HUN_monarchy_event.24.b: "Nous collaborons avec les Habsbourg et nous avons besoin de ces propriétés"
 CZE_HUN_monarchy_event.24.c: "Nous sommes une république et ces propriétés appartiennent à la république"
 CZE_HUN_monarchy_event.25.t: "Le gouvernement hongrois offre une compensation monétaire"
 CZE_HUN_monarchy_event.25.d: "Le gouvernement hongrois a déclaré le besoin de ces propriétés, mais ils ont proposé une compensation monétaire. Peut-être que ce nouveau revenu peut nous aider à influencer leur gouvernement et à réclamer ces propriétés lorsqu’un parti allié sera au pouvoir."
 CZE_HUN_monarchy_event.25.a: "Accepter la proposition"
 CZE_HUN_monarchy_event.26.t: "Le gouvernement hongrois refuse"
 CZE_HUN_monarchy_event.26.d: "Le gouvernement hongrois a exprimé sa position ; ils sont une république et toutes les propriétés des Habsbourg appartiennent à la république depuis 1921."
 CZE_HUN_monarchy_event.26.a: "Déstabiliser la nation"
 CZE_HUN_monarchy_event.27.t: "La réunion de Bucarest"
 CZE_HUN_monarchy_event.27.d: "Le gouvernement tchécoslovaque a proposé une réunion bilatérale pour aborder le problème hongrois. Cela pourrait être une chance de gagner plus d’influence dans la région et de gagner du pouvoir international."
 CZE_HUN_monarchy_event.27.a: "Nous sommes prêts à négocier avec les Tchécoslovaques"
 CZE_HUN_monarchy_event.28.t: "La fin de la réunion de Bucarest"
 CZE_HUN_monarchy_event.28.d: "Aujourd’hui est un grand jour pour les deux nations. Nous avons conclu un accord qui renforce notre coopération amicale et une stratégie commune contre le gouvernement hongrois."
 CZE_HUN_monarchy_event.28.a: "Adopter les nouvelles lois que nous avons négociées avec les Tchécoslovaques"
 CZE_HUN_monarchy_event.29.t: "Les Tchécoslovaques essaient de manipuler notre politique"
 CZE_HUN_monarchy_event.29.d: "Les Tchécoslovaques ont développé une nouvelle agence nationale d’espionnage ; nos experts s’attendent à ce que le nombre de nouveaux espions dans notre pays augmente. Si nous voulons maintenir notre stabilité politique, nous devons nommer certains de nos agents pour réaliser du contre-espionnage."
 CZE_HUN_monarchy_event.29.a: "Envoyez-les protéger notre pays !"
 CZE_HUN_monarchy_event.30.t: "Une étrange augmentation des importations et exportations vers la Russie"
 CZE_HUN_monarchy_event.30.d: "Certaines de nos plus grandes entreprises industrielles ont déclaré que le prix des marchandises vers et depuis la Russie a augmenté. Actuellement, nos experts enquêtent sur les raisons de cette augmentation. Nous avons également contacté les Russes, et ils ne connaissent pas non plus les raisons de cette augmentation."
 CZE_HUN_monarchy_event.30.a: "Enquêter autant que possible"
 CZE_HUN_monarchy_event.31.t: "Manipulation du commerce hongrois"
 CZE_HUN_monarchy_event.31.d: "L’un des plus grands accomplissements de la réunion de Bucarest était la manipulation du commerce hongrois avec la Russie. Actuellement, nous avons bloqué certains chemins de fer ukrainiens reliant la Hongrie. Peut-être que si nous offrons un pourcentage de ce revenu de leur commerce, ils nous aideront à faire un blocus à la Hongrie."
 CZE_HUN_monarchy_event.31.a: "Moins il y en a, mieux c’est"
 CZE_HUN_monarchy_event.31.b: "Négocier uniquement avec les pays ayant des connexions directes"
 CZE_HUN_monarchy_event.31.c: "Bloquons toutes leurs frontières"
 CZE_HUN_monarchy_event.32.t: "Une étrange offre du gouvernement tchécoslovaque"
 CZE_HUN_monarchy_event.32.d: "Ils ont demandé de bloquer ou de ralentir tout le commerce vers ou depuis la Hongrie, en échange de quoi ils nous donneront un pourcentage du revenu obtenu avec le blocus."
 CZE_HUN_monarchy_event.32.a: "C’est une situation gagnant-gagnant"
 CZE_HUN_monarchy_event.33.b: "Nous perdons avec cet accord ; nous avertirons la Hongrie"
 CZE_HUN_monarchy_event.36.t: "Des puissances étrangères manipulent notre commerce"
 CZE_HUN_monarchy_event.36.d: "Aujourd’hui, les Russes nous ont avertis d’une étrange proposition que les Tchécoslovaques leur ont faite. Ils ont demandé une manipulation de notre commerce en échange d’un revenu de cette manipulation. Nous avons analysé tout le commerce que nous pensons avoir été manipulé et maintenant nous devons faire quelque chose."
 CZE_HUN_monarchy_event.36.a: "Déclarer la guerre à tous les pays non membres de l’OTAN"
 CZE_HUN_monarchy_event.36.b: "Il y a trop d’ennemis à combattre"
 CZE_HUN_monarchy_event.37.t: "L’archiduc arrive à Budapest"
 CZE_HUN_monarchy_event.37.d: "Les officiels à l’aéroport international Ferenc Liszt de Budapest ont détecté l’arrivée de l’archiduc en Hongrie. Ils attendent une réponse officielle sur la manière de traiter avec lui."
 CZE_HUN_monarchy_event.37.a: "Ses papiers sont en ordre, laissez-le entrer"
 CZE_HUN_monarchy_event.37.b: "Il n’entrera jamais en Hongrie"
 CZE_HUN_monarchy_event.38.t: "Les pro-monarchistes ont organisé des émeutes"
 CZE_HUN_monarchy_event.38.d: "Après l’arrivée de l’archiduc à Budapest, certains des groupes monarchistes les plus influents ont organisé des émeutes exigeant la démission du premier ministre. L’archiduc n’a rien déclaré sur sa volonté de gouverner la Hongrie si les monarchistes accèdent au pouvoir."
 CZE_HUN_monarchy_event.38.a: "Laissez-les protester ; le premier ministre ne démissionnera pas"
 CZE_HUN_monarchy_event.39.t: "Pro-monarchistes contre la décision de ne pas autoriser l’archiduc en Hongrie"
 CZE_HUN_monarchy_event.39.d: "Les monarchistes ont découvert que nous bloquons l’entrée de l’archiduc en Hongrie. Tous organisent des émeutes contre le gouvernement ; nous nous attendons à ce qu’elles soient très importantes."
 CZE_HUN_monarchy_event.39.a: "Préparez la police pour contrer les émeutes"
 CZE_HUN_monarchy_event.40.t: "La mort de l’archiduc Joseph"
 CZE_HUN_monarchy_event.40.d: "La nuit dernière, l’archiduc Joseph de la dynastie Habsbourg est mort. Les funérailles sont prévues à Madrid, où il a vécu de nombreuses années."
 CZE_HUN_monarchy_event.40.a: "Nous devons nommer un nouveau roi pour notre gouvernement"
 CZE_HUN_monarchy_event.40.b: "Qu’il repose en paix"
 CZE_HUN_monarchy_event.41.t: "Le nouveau roi pour la Hongrie"
 CZE_HUN_monarchy_event.41.d: "Après de nombreuses délibérations, et avec l’approbation de certains membres de la dynastie Habsbourg, nous avons décidé de nommer Viktor Orbán comme nouveau roi de Hongrie. Karl von Habsburg veut standardiser les lois en Tchécoslovaquie et en Hongrie, et Viktor Orbán est la meilleure option pour atteindre cet objectif."
 CZE_HUN_monarchy_event.41.a: "Préparez le couronnement"
 CZE_HUN_monarchy_event.42.t: "La fin de la réunion de Bucarest"
 CZE_HUN_monarchy_event.42.d: "Nous avons amélioré nos relations avec la Roumanie et adopté des lois communes pour améliorer les deux pays. Il est maintenant temps de se préparer à affronter les Hongrois et, sans eux, à atteindre la domination locale."
 CZE_HUN_monarchy_event.42.a: "Une nouvelle ère a commencé"
 CZE_HUN_monarchy_event.43.t: "La Roumanie et la Tchécoslovaquie nous font pression !"
 CZE_HUN_monarchy_event.43.d: "Les représentants des deux pays ont contacté le secrétaire général de l’OTAN afin d’expulser la Hongrie de l’organisation. Le secrétaire de l’OTAN nous a contactés pour décider quoi faire."
 CZE_HUN_monarchy_event.43.a: "Expulser la Hongrie ; elle n’a jamais aidé l’organisation"
 CZE_HUN_monarchy_event.43.b: "Nous n’acceptons la pression d’aucun pays"
 CZE_HUN_monarchy_event.44.t: "Le gouvernement a perdu le contrôle"
 CZE_HUN_monarchy_event.44.d: "Après de nombreuses semaines de protestations, de nombreux policiers ont rejoint les grèves et donc le gouvernement a perdu le pouvoir de contrôler ces protestations. Le ministre chargé de la police a démissionné et il y a des rumeurs sur d’autres ministres qui démissionneront également."
 CZE_HUN_monarchy_event.44.a: "Le gouvernement s’effondre"
 CZE_HUN_monarchy_event.45.t: "Les monarchistes ont accédé au pouvoir"
 CZE_HUN_monarchy_event.45.d: "Les groupes monarchistes ont remporté les élections ; maintenant, ils pourront adopter une nouvelle constitution pour supprimer les idées républicaines du gouvernement hongrois. Mais pour le moment, nous devons choisir un nouveau premier ministre."
 CZE_HUN_monarchy_event.45.a: "Le premier ministre sera le nouveau roi à l’avenir"
 CZE_prague_conference_event.1.t: "Exercices militaires conjoints"
 CZE_prague_conference_event.1.d: "Le gouvernement tchécoslovaque a proposé des exercices militaires conjoints avec la participation des armées tchécoslovaque, autrichienne et hongroise. Ce sera une excellente occasion d’améliorer nos relations avec les nouvelles monarchies et de montrer au monde notre puissance militaire commune. Après 45 jours d’entraînement, nous gagnerons certainement une quantité significative d’expérience et d’amélioration de la doctrine terrestre."
 CZE_prague_conference_event.1.a: "Excellente idée !"
 CZE_prague_conference_event.2.t: "Exercices aériens conjoints"
 CZE_prague_conference_event.2.d: "Le gouvernement tchécoslovaque pense que notre armée de l’air n’est pas correctement préparée à la guerre moderne. Ils suggèrent des exercices aériens conjoints entre nos pays. Après 45 jours d’entraînement, nous gagnerons certainement une quantité significative d’expérience et d’amélioration de la doctrine aérienne."
 CZE_prague_conference_event.2.a: "Tout ce qui améliore notre armée de l’air est bienvenu"
 CZE_prague_conference_event.3.t: "Échange de connaissances navales"
 CZE_prague_conference_event.3.d: "Nos pays n’ont peut-être pas une grande expérience de la guerre navale, mais nous pouvons encore beaucoup apprendre les uns des autres. Le gouvernement tchécoslovaque a proposé un échange de connaissances navales entre nos pays. Après 45 jours de discussion, nous gagnerons certainement une quantité significative d’expérience et d’amélioration de la doctrine navale. Qui sait quand cela sera utile ?"
 CZE_prague_conference_event.3.a: "Oui, bien sûr"
 CZE_prague_conference_event.4.t: "[CZE.GetName] veut partager des renseignements militaires"
 CZE_prague_conference_event.4.d: "Le gouvernement [CZE.GetAdjectiveCap] est prêt à partager des renseignements militaires avec nous. Cela nous permettra d’améliorer nos capacités militaires et de prendre l’avantage sur nos ennemis. Cependant, nous devons veiller à ne pas partager trop d’informations qui pourraient être utilisées contre nous à l’avenir. Après 45 jours de discussion, nous gagnerons certainement une quantité significative d’expérience et d’amélioration du renseignement militaire."
 CZE_prague_conference_event.4.a: "Un peu risqué, mais d’accord"
 CZE_prague_conference_event.5.t: "[CZE.GetName] veut partager des percées militaires"
 CZE_prague_conference_event.5.d: "Nos pays se débrouillent bien seuls, mais si nous voulons rester en avance sur la concurrence, nous devons partager nos percées militaires les uns avec les autres. Le gouvernement [CZE.GetAdjectiveCap] est prêt à partager ses dernières percées militaires avec nous. Après 45 jours de discussion, nous gagnerons certainement une amélioration significative des percées militaires."
 CZE_prague_conference_event.5.a: "Excellent plan"
 CZE_prague_conference_event.6.t: "[CZE.GetName] prévoit de mélanger les programmes éducatifs"
 CZE_prague_conference_event.6.d: "Le gouvernement [CZE.GetAdjectiveCap] prévoit de mélanger les programmes éducatifs entre nos pays. Cela nous permettra de partager des connaissances et d’améliorer nos systèmes éducatifs. Après 45 jours de discussion, nous gagnerons certainement un boost significatif à la recherche nationale et à la productivité."
 CZE_prague_conference_event.6.a: "À l’avenir radieux !"
 CZE_prague_conference_event.7.t: "[CZE.GetName] augmente notre coopération avec les forces de police"
 CZE_prague_conference_event.7.d: "Il y a des pays qui ne défendent pas notre prospérité et notre bien-être. En augmentant notre coopération avec les forces de police [CZE.GetAdjectiveCap], nous serons mieux à même de protéger nos citoyens et de maintenir l’ordre dans notre société. Après 45 jours de discussion, nous gagnerons certainement un boost significatif à la sécurité nationale."
 CZE_prague_conference_event.7.a: "Protégeons nos pays"
 CZE_prague_conference_event.8.t: "[CZE.GetName] cherche de meilleures conditions de vie"
 CZE_prague_conference_event.8.d: "Le gouvernement [CZE.GetAdjectiveCap] cherche des moyens d’améliorer les conditions de vie de ses citoyens et des nôtres. En travaillant ensemble, nous pouvons trouver des solutions aux problèmes communs et créer un meilleur avenir pour nos peuples. Après 45 jours de discussion, nous gagnerons certainement un boost significatif au développement national et à la stabilité."
 CZE_prague_conference_event.8.a: "Bien sûr"
 CZE_prague_conference_event.9.t: "[CZE.GetName] finalise la conférence de Prague"
 CZE_prague_conference_event.9.d: "La conférence de Prague a été un grand succès. Nous avons atteint tous nos objectifs et renforcé nos liens avec le gouvernement [CZE.GetAdjectiveCap]. La conférence nous a permis de partager des connaissances, d’améliorer nos capacités militaires et de créer un meilleur avenir pour nos peuples. En raison des récents succès du gouvernement tchécoslovaque, ils ont décidé de prendre la tête de notre groupe et de prendre les responsabilités de développement de nos nations en main. Nous perdrons un peu d’indépendance, mais nous gagnerons beaucoup en retour."
 CZE_prague_conference_event.9.a: "Enfin, c’est le moment"
 CZE_prague_conference_event.9.b: "Ils ont bien fait, mais ce n’est pas suffisant pour que nous renoncions à notre indépendance"
 CZE_prague_conference_event.10.t: "[FROM.GetName] accepte nos conditions"
 CZE_prague_conference_event.10.d: "Le gouvernement [FROM.GetAdjectiveCap] a accepté nos conditions d’indépendance limitée. La conférence de Prague a été un grand succès pour eux et ils attendent avec impatience de travailler avec nous à l’avenir."
 CZE_prague_conference_event.10.a: "Super !"
 CZE_prague_conference_event.11.t: "[FROM.GetName] rejette nos conditions"
 CZE_prague_conference_event.11.d: "Le gouvernement [FROM.GetAdjectiveCap] a rejeté nos conditions d’indépendance limitée. Ils ne sont pas prêts à renoncer à leur souveraineté et cherchent d’autres moyens de coopérer avec nous. Nous devrons trouver une autre façon de travailler ensemble."
 CZE_prague_conference_event.11.a: "Quoi ?!"
 CZE_prague_conference_event.12.t: "Le plan d’unification commence"
 CZE_prague_conference_event.12.d: "Aujourd’hui, nos plans pour unifier les ambassades étrangères ont commencé. La plupart de nos diplomates de haut niveau seront réaffectés ou licenciés. Nous nous attendons à ce que seuls les meilleurs diplomates des trois pays restent à leur poste ; cela pourrait nous aider à conclure de bons traités avec d’autres pays à long terme."
 CZE_prague_conference_event.12.a: "La diplomatie prend du temps"
 CZE_prague_conference_event.13.t: "La re-signature des traités"
 CZE_prague_conference_event.13.d: "Nous avons renoncé à de nombreux traités ; cela peut ne pas poser de problème, mais nombre de nos diplomates étrangers ont été submergés par la paperasse et ont commencé à approuver de très mauvais accords avec d’autres pays. Ce mouvement n’était pas le bon, mais nous espérons le refaire lorsque nous nous serons consolidés en une nation unique."
 CZE_prague_conference_event.13.a: "Ces diplomates devraient être licenciés !"
 CZE_prague_conference_event.14.t: "Le chemin directeur tracé par Karl von Habsburg"
 CZE_prague_conference_event.14.d: "Le roi de Tchécoslovaquie nous a de nouveau approchés pour reconsidérer notre situation géopolitique. Il a établi une série d’objectifs communs que toutes les monarchies en Europe doivent atteindre ; il nous a également fourni quelques astuces pour surmonter certaines difficultés que nous pourrions rencontrer dans le processus."
 CZE_prague_conference_event.14.a: "Une bonne offre que nous ne devrions pas refuser"
 CZE_prague_conference_event.14.b: "Nous nous alignons fortement sur la vision démocratique de l’Europe"
 CZE_prague_conference_event.15.t: "La question de la dette"
 CZE_prague_conference_event.15.d: "Nous sommes heureux d’annoncer la solution au problème de la dette des trois pays. De nombreux investisseurs se demandaient si le roi était capable de payer la dette. Aujourd’hui, le ministre de l’économie a annoncé une série de mesures pour intégrer toute la dette dans un pool de dette commun. Une partie de la dette sera remboursée lorsque tous les pays se réuniront, mais une partie beaucoup plus importante restera une dette partagée.\nAvec cette annonce, certains investisseurs ont cherché à investir dans les trois pays dans l’espoir d’obtenir un bon revenu de leur unification."
 CZE_prague_conference_event.15.a: "Tout le monde devrait investir dans notre pays"
 CZE_prague_conference_event.16.t: "L’infrastructure rurale"
 CZE_prague_conference_event.16.d: "En raison de leur importance limitée dans le PIB de nos pays, nous avons laissé les zones rurales avec des infrastructures obsolètes. Maintenant, avec ce plan, nous améliorerons à la fois le PIB de ces zones et une route alternative pour le transport terrestre."
 CZE_prague_conference_event.16.a: "Nous devrions nous concentrer sur les zones rurales tchécoslovaques"
 CZE_prague_conference_event.16.b: "Nous devrions nous concentrer sur les infrastructures les plus obsolètes"
 CZE_prague_conference_event.17.t: "Améliorations Škoda"
 CZE_prague_conference_event.17.d: "Nous avons consacré beaucoup de fonds et de temps à découvrir de nouvelles façons d’améliorer à la fois les voitures et leur fabrication. Par conséquent, nous devrions mettre en œuvre toutes ces techniques avec certaines marques automobiles locales en Hongrie et en Autriche."
 CZE_prague_conference_event.17.a: "Nous nous attendions à améliorer encore davantage"
 CZE_prague_conference_event.17.b: "Nous nous attendions à produire plus"
 CZE_prague_conference_event.17.c: "Nous voulons améliorer à la fois les conceptions et la production"
 CZE_prague_conference_event.20.t: "[FROM.GetName] accepte nos conditions"
 CZE_prague_conference_event.20.d: "Le gouvernement [FROM.GetAdjectiveCap] a accepté nos conditions d’intégration. La conférence de Prague a été un grand succès pour tous."
 CZE_prague_conference_event.20.a: "Super !"
 CZE_prague_conference_event.21.t: "[FROM.GetName] rejette nos conditions"
 CZE_prague_conference_event.21.d: "Le gouvernement [FROM.GetAdjectiveCap] a rejeté nos conditions d’intégration. Ils ne sont pas prêts à renoncer à leur souveraineté et cherchent d’autres moyens de coopérer avec nous. Nous devrons trouver une autre façon de travailler ensemble."
 CZE_prague_conference_event.21.a: "Je leur montrerai le moyen le plus rapide d’intégration"
 CZE_the_end_of_czech_communism_tt: "Interdit §RKSČM§!\n\nSi §RKSČM§! a plus de §Y30 %§! de popularité :\n §R-5 %§! §Ystabilité\n §R-75§! pouvoir politique§!"
 CZE_monarchist_past: "Passé monarchiste"
 CZE_monarchist_past_desc: "La République tchèque a une longue histoire de monarchie, le dernier roi ayant régné jusqu’en 1918. L’idée de restaurer la monarchie est toujours présente dans l’esprit de certains citoyens, et l’intérêt croissant pour les Habsbourg et d’autres familles royales en est un signe. La question est de savoir si nous devrions embrasser ce passé ou avancer avec une nouvelle vision pour l’avenir."
 CZE_koruna_ceska_program: "Programme Koruna Česká"
 CZE_koruna_ceska_program_desc: "Le programme Koruna Česká vise à restaurer la souveraineté et l’indépendance de la République tchèque en promouvant l’utilisation de la couronne tchèque comme monnaie nationale. Leur programme vise la restauration de la monarchie tchèque avec la maison de Habsbourg-Lorraine. Le parti a été fondé en 1990."
 CZE_democratic_feudalism: "Féodalisme démocratique"
 CZE_democratic_feudalism_desc: "Les gens ne suivront pas le roi simplement parce qu’il est le roi. Nous devons créer un système où le roi est élu par le peuple, mais conserve le pouvoir de gouverner. Cela garantira que notre monarchie sera différente de l’ancienne et plus accueillie dans le monde moderne."
 CZE_strive_from_the_democratic_system: "S’éloigner du système démocratique"
 CZE_strive_from_the_democratic_system_desc: "L’ancienne monarchie était un système où le roi avait un pouvoir absolu. Et cette façon de gouverner a duré des siècles. Alors pourquoi ne pas réessayer ? Avec suffisamment de soutien des Habsbourg en Hongrie et en Autriche, nous pouvons obtenir un grand soutien pour notre cause. Le peuple suivra à nouveau le roi, et le roi mènera le pays à la prospérité."
 CZE_promote_presidential_elections: "Promouvoir les élections présidentielles"
 CZE_promote_presidential_elections_desc: "D’autres Habsbourg ne seront pas heureux de notre décision de soutenir les élections présidentielles, mais nous devons le faire. Le peuple doit choisir son dirigeant. Nous ne laisserons pas l’ancien système monarchique revenir, mais nous en créerons un nouveau avec des rois choisis par le peuple."
 CZE_limited_eu_trust_koruna_ceska: "Confiance limitée envers l’UE"
 CZE_limited_eu_trust_koruna_ceska_desc: "L’Union européenne est une excellente idée, mais elle n’est pas parfaite. Nous devons être prudents avec notre confiance envers l’UE, et nous assurer que nos intérêts sont protégés. Il y a d’autres partis dans notre pays qui partagent cette vue ; travaillons ensemble."
 CZE_cooperation_with_ods: "Coopération avec ODS"
 CZE_cooperation_with_ods_desc: "ODS partage notre vision d’une confiance limitée envers l’UE et nos aspirations démocratiques. Nous pouvons travailler ensemble pour atteindre nos objectifs communs."
 CZE_cooperation_with_kdu_csl: "Coopération avec KDU-ČSL"
 CZE_cooperation_with_kdu_csl_desc: "KDU-ČSL est actuellement le plus ancien parti de la République tchèque. Ils partagent nos valeurs chrétiennes et notre système familial traditionnel. Avec ces valeurs sociales, nous pouvons coopérer pour le plus grand bien."
 CZE_parliamentary_cooperation: "Coopération parlementaire"
 CZE_parliamentary_cooperation_desc: "Une réunion réussie avec d’autres partis ouvre la voie à une coopération supplémentaire au parlement. Avec le soutien d’ODS et KDU-ČSL, nous pouvons surpasser les communistes et les sociaux-démocrates et faire entendre nos voix."
 CZE_integrate_with_democratic_countries: "S’intégrer aux pays démocratiques"
 CZE_integrate_with_democratic_countries_desc: "Les pays démocratiques sont dirigés par le président, donc notre « roi » devra s’adapter à ce système. Si d’autres pays acceptent ces conditions, nous pourrons commencer à nous intégrer à eux."
 CZE_trust_in_the_old_system: "Confiance dans l’ancien système"
 CZE_trust_in_the_old_system_desc: "Les gens doivent savoir que notre vision monarchiste n’est pas pire que l’actuelle, et que nous pouvons mener le pays à la prospérité. Nous ne laisserons pas l’ancien système monarchique revenir, mais nous en créerons un nouveau avec des rois choisis par le peuple."
 CZE_prepare_a_new_president: "Préparer un nouveau président"
 CZE_prepare_a_new_president_desc: "De nos jours, le mot président sonne mieux que le mot roi ; pour éviter les malentendus, nous préparerons un nouveau président. Pour nous, il sera le roi de notre pays, mais pour le peuple, il sera un président."
 CZE_seek_support_from_hungary: "Chercher le soutien de la Hongrie"
 CZE_seek_support_from_hungary_desc: "La Hongrie est un pays avec une longue histoire de monarchie, et les Habsbourg ont des liens forts avec la famille royale hongroise. Nous pouvons chercher leur soutien dans nos efforts pour restaurer la monarchie en République tchèque."
 CZE_seek_support_from_austria: "Chercher le soutien de l’Autriche"
 CZE_seek_support_from_austria_desc: "Le soutien des Habsbourg autrichiens aura un impact significatif sur nos efforts pour restaurer la monarchie dans notre pays. Si nous réunissons les familles Habsbourg, nous pouvons créer une alliance forte qui nous aidera à atteindre nos objectifs."
 CZE_promote_the_traditional_family_system: "Promouvoir le système familial traditionnel"
 CZE_promote_the_traditional_family_system_desc: "Le système familial traditionnel est le fondement de notre société. Nous devons le promouvoir et nous assurer qu’il est respecté et protégé. Les Habsbourg ont une longue histoire de promotion du système familial traditionnel, vu comme un symbole de stabilité et un outil puissant dans les décisions politiques."
 CZE_old_way_of_country_management: "Ancienne manière de gérer le pays"
 CZE_old_way_of_country_management_desc: "L’ancienne manière de gérer le pays est celle qu’utilisaient les Habsbourg pour gouverner. C’est un système où le roi a un pouvoir absolu, et le peuple doit suivre ses ordres. Ce système s’est avéré efficace par le passé ; nous suivrons donc les pas de nos ancêtres."
 CZE_attack_kscm: "Attaquer KSČM"
 CZE_attack_kscm_desc: "Ces communistes ont déjà montré à quel point leur système est destructeur non seulement pour notre pays, mais pour le monde entier. Nous ne les laisserons pas gouverner à nouveau et ferons tout pour détruire leur influence dans notre pays."
 CZE_attack_cssd: "Attaquer ČSSD"
 CZE_attack_cssd_desc: "ČSSD, un ami du KSČM, soutient publiquement leurs actions. Les amis de nos ennemis sont nos ennemis."
 CZE_christian_and_protestant_values: "Valeurs chrétiennes et protestantes"
 CZE_christian_and_protestant_values_desc: "Contrairement à la vision du monde des Habsbourg, nous pouvons connecter les valeurs catholiques et protestantes pour créer un État multireligieux fort. Cela nous aidera à unir le peuple et à créer une base solide pour notre nouvelle monarchie, où tout le monde sera respecté et protégé, quelle que soit sa religion."
 CZE_multi_religious_state: "État multireligieux"
 CZE_multi_religious_state_desc: "Après tout, les Habsbourg étaient purement catholiques, sans égard pour les autres religions. Mais c’était il y a des centaines d’années. Aujourd’hui, si nous montrons aux gens que nous pouvons respecter les autres religions, nous pouvons créer un pays encore plus grand qu’avant sous le règne des Habsbourg."
 CZE_petr_nohel: "Petr Nohel"
 CZE_petr_nohel_desc: "Petr Nohel est un héraldiste, généalogiste et théologien. Il s’occupe de la généalogie et de l’héraldique des familles nobles, en particulier des dynasties régnantes et autrefois régnantes. Il s’occupe également des questions d’éducation et d’enseignement supérieur en général."
 CZE_vaclav_srb: "Václav Srb"
 CZE_vaclav_srb_desc: "Václav Srb a passé l’examen d’État d’interprète-traducteur en français, italien et russe, ce qui lui a permis de vivre en tant que guide touristique. En 1991, il a fondé sa propre agence de voyages Praga Magica. Son talent social et son grand engagement dans notre parti feront certainement de lui un grand dirigeant de notre pays à l’avenir."
 CZE_radim_spacek: "Radim Špaček"
 CZE_radim_spacek_desc: "Radim Špaček n’est pas seulement un politicien mais aussi un biologiste qui a étudié les méthodes mathématiques pour le traitement des données dans la recherche expérimentale à la faculté des arts de l’université Charles. Son expérience politique riche et sa connaissance du monde nous aideront certainement à créer un meilleur avenir pour notre pays."
 CZE_the_end_of_czech_communism: "La fin du communisme tchèque"
 CZE_the_end_of_czech_communism_desc: "Notre pays a assez souffert du régime communiste. Arrêtons les communistes une fois pour toutes."
 CZE_decentralization_of_the_economy: "Décentralisation de l’économie"
 CZE_decentralization_of_the_economy_desc: "Une économie trop centralisée est vulnérable à la corruption et à l’inefficacité. Nous devons décentraliser notre économie et donner plus de pouvoir aux régions. Cela nous aidera à créer une économie plus efficace et effective."
 CZE_the_question_of_the_silesia_region: "La question de la région de Silésie"
 CZE_the_question_of_the_silesia_region_desc: "Une partie de la région de Silésie a été prise par la Pologne après la Première Guerre mondiale. Cette région est riche en ressources naturelles et a un grand potentiel de développement. Nous devons trouver un moyen de la ramener dans notre pays et d’en faire à nouveau une partie de notre nation."
 CZE_get_czechs_and_slovaks_closer_to_eachother: "Rapprocher les Tchèques et les Slovaques"
 CZE_get_czechs_and_slovaks_closer_to_eachother_desc: "La recréation de la Tchécoslovaquie était une excellente idée, mais il reste encore beaucoup de travail. Nous devons enfin réunir nos nations pour renforcer notre position dans le monde."
 CZE_regional_development: "Développement régional"
 CZE_regional_development_desc: "La République tchèque est un pays avec un grand potentiel de développement. Nous devons investir dans nos régions et les rendre plus attractives pour les investisseurs. Cela nous aidera à créer de nouveaux emplois et à améliorer la qualité de vie dans notre pays."
 CZE_claims_on_silesia: "Revendications sur la Silésie"
 CZE_claims_on_silesia_desc: "La Pologne a donc décidé de ne pas nous rendre notre région de Silésie. Eh bien, la diplomatie n’est pas toujours le meilleur moyen de résoudre les problèmes. Nous prendrons ce qui est à nous par la force si nécessaire."
 CZE_invest_in_new_roads: "Investir dans de nouvelles routes"
 CZE_invest_in_new_roads_desc: "La Pologne a décidé de partager la Silésie avec nous ; montrons-leur que c’était une bonne décision. Nous investirons dans de nouvelles routes et infrastructures pour rendre cette région plus attractive pour les investisseurs et les touristes. Cela améliorera les deux pays."
 CZE_history_is_what_keeps_us_together: "L’histoire est ce qui nous unit"
 CZE_history_is_what_keeps_us_together_desc: "Les Tchèques et les Slovaques ont une longue histoire de coopération et d’amitié. Nous devons nous appuyer sur cette histoire et créer un lien fort entre nos nations. Cela nous aidera à créer un meilleur avenir pour les deux pays."
 CZE_repopulate_silesia_with_czechs_and_slovaks: "Repeupler la Silésie avec des Tchèques et des Slovaques"
 CZE_repopulate_silesia_with_czechs_and_slovaks_desc: "La Silésie fait à nouveau partie de notre pays, mais la population est encore majoritairement polonaise. Nous devons repeupler cette région avec des Tchèques et des Slovaques pour créer un territoire fort et uni."
 CZE_increase_power_of_the_royal_family: "Augmenter le pouvoir de la famille royale"
 CZE_increase_power_of_the_royal_family_desc: "Nous avons réglé le problème de la Silésie et la division de la société. Avec ces problèmes résolus, la nouvelle famille royale a montré à l’Europe qu’elle est capable de gouverner le pays. Maintenant, nous devons augmenter son pouvoir et en faire un symbole de notre nation."
 CZE_more_independent_regions: "Régions plus indépendantes"
 CZE_more_independent_regions_desc: "Les régions sont trop dépendantes du gouvernement central. Nous devons leur donner plus de pouvoir et d’autonomie pour prendre leurs propres décisions."
 CZE_expand_local_industry: "Développer l’industrie locale"
 CZE_expand_local_industry_desc: "Avec de nouvelles routes en Silésie, nous pouvons maintenant nous concentrer sur le développement de l’industrie locale. La Silésie est riche en ressources naturelles et a un grand potentiel de développement ; c’est pourquoi nous devrions la développer davantage."
 CZE_grants_for_farmers: "Subventions pour les agriculteurs"
 CZE_grants_for_farmers_desc: "Les agriculteurs sont la colonne vertébrale de notre économie. Nous devons les soutenir et les aider à développer leurs entreprises. Les subventions pour les agriculteurs les aideront à investir dans de nouveaux équipements et technologies, ce qui améliorera leur productivité et leur compétitivité."
 CZE_dust_off_the_crown_jewels: "Dépoussiérer les joyaux de la couronne"
 CZE_dust_off_the_crown_jewels_desc: "Après tant d’années de poussière sur les joyaux royaux, il est peut-être temps de les récupérer pour qu’ils retrouvent leur gloire d’antan."
 CZE_prepare_for_the_coronation: "Préparer un événement spécial"
 CZE_prepare_for_the_coronation_desc: "Le roi doit obtenir le soutien de tous les partis du pays ; la meilleure option pourrait être de préparer un événement royal."
 CZE_rule_of_karl_of_habsburg: "Le couronnement de Karl von Habsburg"
 CZE_rule_of_karl_of_habsburg_desc: "Après cette série inattendue d’événements, la popularité de Karl von Habsburg a augmenté grâce à ses promesses de stabilité et d’économie."
 CZE_two_nations_one_crown: "Deux nations sous une couronne"
 CZE_two_nations_one_crown_desc: "Le roi veut se réunir avec nos vieux amis, mais notre réputation n’est pas bonne. Peut-être que si nous adoptons certaines politiques communes, nous pourrons nous réunir et former à nouveau la Tchécoslovaquie."
 CZE_austrian_monarchists: "Monarchistes autrichiens"
 CZE_austrian_monarchists_desc: "Les Autrichiens faisaient partie de l’empire austro-hongrois ; nous nous attendons seulement à ce qu’ils comprennent les problèmes de leur démocratie et installent un dirigeant Habsbourg pour résoudre ces problèmes."
 CZE_hungarian_monarchists: "Monarchistes hongrois"
 CZE_hungarian_monarchists_desc: "Les Hongrois faisaient partie de l’empire austro-hongrois ; nous nous attendons seulement à ce qu’ils découvrent la tyrannie du parti politique Fidesz et deviennent un pays plus libre avec un roi Habsbourg."
 CZE_royal_alliance: "Alliance royale"
 CZE_royal_alliance_desc: "Désormais, l’Europe compte un autre pays avec un roi Habsbourg ; nous devons donc unir nos forces pour nous défendre contre nos ennemis."
 CZE_seperation_of_powers: "Séparation des pouvoirs"
 CZE_seperation_of_powers_desc: "Depuis la chute de l’empire austro-hongrois, nos pays ont pris des chemins différents ; nous devrions essayer de mettre ces différences de côté et nous réunir une fois de plus, mais en résolvant les problèmes que nous avions. Mais d’abord, nous devrions établir certaines lois pour aider à leur intégration."
 CZE_the_new_austro-hungary_project: "Le nouveau projet austro-hongrois"
 CZE_the_new_austro-hungary_project_desc: "Depuis la chute de l’empire austro-hongrois, nos pays ont pris des chemins différents, et tous sauf la Tchécoslovaquie ont abouti à un état lamentable. Nous voulons les annexer pour contrôler et améliorer toutes leurs faiblesses. Mais d’abord, nous devrions établir certaines lois pour aider à l’intégration."
 CZE_reach_to_the_house_of_habsburg-lorraine: "Réclamer les propriétés de la maison de Habsbourg-Lorraine"
 CZE_reach_to_the_house_of_habsburg-lorraine_desc: "Après la proclamation de la république autrichienne, la plupart des propriétés des Habsbourg ont été saisies. Maintenant avec un roi Habsbourg, nous pousserons leur gouvernement à nous les rendre."
 CZE_gain_influence_in_the_austrian_government: "Gagner de l’influence dans le gouvernement autrichien"
 CZE_gain_influence_in_the_austrian_government_desc: "Maintenant que nous avons des groupes civils se ralliant contre le gouvernement, nous pouvons essayer de pousser davantage et introduire des pro-monarchistes dans le gouvernement fédéral. C’est un pas de plus vers l’installation d’un roi Habsbourg en Autriche."
 CZE_encourage_british_royal_family_support: "Préparer un événement avec toutes les monarchies européennes"
 CZE_encourage_british_royal_family_support_desc: "L’Europe s’unit, mais les maisons royales ont des objectifs et des problèmes différents. Nous devrions organiser une réunion pour discuter de tous ces problèmes et suivre un chemin commun pour les surmonter. Peut-être devrions-nous insister auprès de la famille royale britannique pour qu’elle se tienne en Angleterre."
 CZE_visit_belgium: "Visite royale en Belgique"
 CZE_visit_belgium_desc: "Après la réunion royale, l’étape suivante est de convaincre le prince de Belgique de réclamer son droit au trône autrichien ; la visite n’est qu’une courtoisie pour préparer son retour, d’abord à Prague et, lorsque le peuple autrichien sera prêt, en Autriche."
 CZE_initiate_the_return_of_the_archduke_lorenz_of_austria-este: "Initier le retour de l’archiduc Lorenz d’Autriche-Este"
 CZE_initiate_the_return_of_the_archduke_lorenz_of_austria-este_desc: "Après une visite étonnante en Belgique et des négociations parfaites avec le prince, nous pouvons commencer la préparation d’une campagne sur les réseaux sociaux pour accroître le soutien parmi le peuple en Autriche."
 CZE_kingdom_of_austria: "Le royaume d’Autriche"
 CZE_kingdom_of_austria_desc: "Nous l’avons fait ; le peuple a exprimé la volonté d’un roi ; nous n’avons plus qu’à envoyer l’archiduc en Autriche. Pour le moment, la république s’effondre, donc ils n’auront aucun pouvoir contre son retour, et peut-être que son arrivée sera le coup final à leur chute."
 CZE_the_problem_with_fidesz: "Le problème avec Fidesz"
 CZE_the_problem_with_fidesz_desc: "Fidesz a gagné beaucoup de popularité parmi le peuple hongrois ; si nous voulons établir un Habsbourg en Hongrie, nous devons écraser la popularité de Fidesz."
 CZE_support_the_opposition: "Soutenir l’opposition"
 CZE_support_the_opposition_desc: "Avec le déclin initial de Fidesz, nous devons renforcer notre parti et l’opposition."
 CZE_manipulate_the_elections: "Manipuler les élections"
 CZE_manipulate_the_elections_desc: "Le gambit final pour Fidesz et les partis démocratiques ; nous devons nous assurer que le parti du roi remporte suffisamment de voix pour former un gouvernement."
 CZE_meeting_with_romania: "La réunion de Bucarest"
 CZE_meeting_with_romania_desc: "Nous devrions discuter avec le gouvernement roumain de sujets importants concernant la sécurité et la coopération. Nous devrions concentrer nos efforts sur notre ennemi commun, la Hongrie."
 CZE_visit_archduke_joseph_arpad: "La visite de l’archiduc Joseph Árpád"
 CZE_visit_archduke_joseph_arpad_desc: "Si nous parvenons à faire arriver l’archiduc dans la capitale, nous gagnerons suffisamment de soutien et un roi à couronner en Hongrie."
 CZE_kingdom_of_hungary: "Royaume de Hongrie"
 CZE_kingdom_of_hungary_desc: "Tout est prêt pour le couronnement ; le peuple a approuvé la monarchie et n’aime pas le gouvernement actuel ; nous n’avons plus qu’à envoyer l’ordre."
 CZE_manipulate_hungarian_trade_with_russia: "Manipuler le commerce hongrois"
 CZE_manipulate_hungarian_trade_with_russia_desc: "L’un des principaux partenaires commerciaux est la Russie, qui est vue comme un ennemi pour l’Europe ; peut-être que si nous essayons de manipuler leur commerce, nous pourrons en obtenir une partie sans que personne ne s’en plaigne."
