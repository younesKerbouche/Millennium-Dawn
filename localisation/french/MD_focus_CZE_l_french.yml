 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_one: "La Présence avancée renforcée est une force militaire de défense et de dissuasion déployée par l’OTAN en Europe du Nord, centrale et orientale. Suite à l’invasion de la Crimée par la Russie, les États membres de l’OTAN ont convenu lors du sommet de Varsovie en 2016 de déployer quatre groupes de combat multinationaux dans les zones les plus susceptibles d’être attaquées.\n\n§GConditions pour entreprendre cette mission :§!\n  L’un des suivants : §Y[POL.GetName]§!, §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§! :\n    Est dans une faction avec §Y[CZE.GetName]§! et §Y[USA.GetName]§!\n    Est en paix\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YGénéral d’armée§!\n\n  §Y[SOV.GetName]§! :\n    N’est pas dans une faction avec §Y[USA.GetName]§!\n    Contrôle entièrement [669.GetName]\n\n  La tension mondiale est d’au moins 20\n\n§GTemps pour accomplir :§! §Y280§! jours\n\n§GEffet immédiat :§!\n  §YTous les pays du flanc est répondant aux conditions§! :\n    Reçoivent l’événement [CZE.GetName] envoie Petr Pavel aider à préparer la Présence avancée renforcée\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +15 % de points de style défensif et +15 % de points d’expert en planification\n    Gagne un trait avec +6 % de défense et +6 % de vitesse de planification\n\n  §Y[CZE.GetName]§! :\n    Gagne +8 % de vitesse de construction de bunkers et +5 % de défense"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_two: "La Présence avancée renforcée est une force militaire de défense et de dissuasion déployée par l’OTAN en Europe du Nord, centrale et orientale. Suite à l’invasion de la Crimée par la Russie, les États membres de l’OTAN ont convenu lors du sommet de Varsovie en 2016 de déployer quatre groupes de combat multinationaux dans les zones les plus susceptibles d’être attaquées.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_eastern_flank_flag_one:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +15 % de points de style défensif et +15 % de points d’expert en planification\n    Gagne un trait avec +6 % de défense et +6 % de vitesse de planification\n\n  §Y[CZE.GetName]§! :\n    Gagne +8 % de vitesse de construction de bunkers et +5 % de défense"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_three: "La Présence avancée renforcée est une force militaire de défense et de dissuasion déployée par l’OTAN en Europe du Nord, centrale et orientale. Suite à l’invasion de la Crimée par la Russie, les États membres de l’OTAN ont convenu lors du sommet de Varsovie en 2016 de déployer quatre groupes de combat multinationaux dans les zones les plus susceptibles d’être attaquées.\n\n§GTERMINÉ !§!"
