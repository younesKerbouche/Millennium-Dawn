 CZE_skoda_laboratories_category: "Laboratoires Škoda"
 CZE_skoda_laboratories_category_desc: "Les laboratoires et les entreprises industrielles Škoda nous permettent de financer conjointement des recherches pour améliorer nos machines. Lorsque Škoda implémentera de nouvelles solutions dans ses voitures, nous nous concentrerons sur le renforcement de l'armée. La recherche prendra un certain temps, mais que ne ferions-nous pas pour augmenter la puissance de nos ar- hem, des voitures de nos citoyens.\n\n§GEmplacements de recherche Škoda§! disponibles : §Y[?THIS.CZE_skoda_tech_slots]§!\n§GAméliorations Škoda§! terminées: §Y[?THIS.CZE_skoda_tech_progress]/130§!\n§GAméliorations avancées Škoda§! terminées: §Y[?THIS.CZE_advanced_skoda_tech_progress]/3§!"
