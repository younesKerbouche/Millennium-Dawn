 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_one: "La Force pour le Kosovo (KFOR) est une force internationale de maintien de la paix dirigée par l’OTAN au Kosovo. Ses opérations diminuent progressivement jusqu’à ce que la Force de sécurité du Kosovo, établie en 2009, devienne autosuffisante. La KFOR est entrée au Kosovo le 12 juin 1999, un jour après l’adoption de la résolution 1244 du Conseil de sécurité des Nations unies. À cette époque, le Kosovo faisait face à une grave crise humanitaire, avec des forces militaires yougoslaves en action contre l’Armée de libération du Kosovo (UCK) dans des affrontements quotidiens.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[KOS.GetName]§! :\n    Au moins +15 d’opinion avec §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YGénéral de division§!\n\n§GTemps pour accomplir :§! §Y80§! jours\n\n§GEffet immédiat :§!\n  Aucun\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +17 % de points d’entraînement, +10 % de points de forces spéciales\n    Gagne un trait avec +6 % de taux de récupération des divisions\n\n  §Y[CZE.GetName]§! :\n    Gagne +35 d’opinion avec §Y[KOS.GetName]§!\n    Gagne +7 % de gain d’opinion et +6 % de gain d’expérience militaire"
