 CZE_petr_pavel_scripted_gui_north_politics_button_three_delayed_scripted_text_one: "Le Quartier général suprême des puissances alliées en Europe (SHAPE) est le quartier général militaire du Commandement allié des opérations (ACO) de l’OTAN, qui dirige toutes les opérations de l’OTAN dans le monde. Situé dans le village de Casteau, près de Mons, en Belgique, le SHAPE était de 1951 à 2003 le quartier général du Commandement allié en Europe (ACE). Depuis 2003, il est le siège de l’ACO, contrôlant les opérations de l’OTAN également hors d’Europe. Bien que son champ d’action géographique ait été élargi, le SHAPE a conservé son nom traditionnel faisant référence à l’Europe.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[CZE.GetName]§! ET §Y[BEL.GetName]§! :\n    Sont en alliance avec §Y[USA.GetName]§!\n    En paix\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YReprésentant au SHAPE§!\n\n§GTemps pour accomplir :§! §Y240§! jours\n\n§GEffet immédiat :§!\n  Aucun\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +15 % de points d’entraînement et +10 % de points d’expert en planification\n    Gagne un trait avec +1 de compétence de planification\n\n  §Y[CZE.GetName]§! :\n    Gagne +6 % de planification maximale et +4 % de vitesse de planification"
