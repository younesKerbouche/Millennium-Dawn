 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_one: "La Force internationale d’assistance à la sécurité (FIAS) est une mission militaire multinationale en Afghanistan. L’objectif principal de la FIAS était d’entraîner les forces de sécurité nationales afghanes (ANSF) et d’aider l’Afghanistan à reconstruire des institutions gouvernementales clés ; elle a progressivement pris part à la guerre plus large en Afghanistan contre l’insurrection talibane.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[AFG.GetName]§! :\n    Est en paix avec §Y[CZE.GetName]§!\n    N’a pas une vision salafiste\n    Est en guerre avec §Y[TAL.GetName]§!\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YGénéral de brigade§!\n\n§GTemps pour accomplir :§! §Y260§! jours\n\n§GEffet immédiat :§!\n  §Y[AFG.GetName]§! reçoit l’événement [CZE.GetName] envoie Petr Pavel pour aider dans la guerre\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +14 % de points d’entraînement et +12 % de points d’entraînement désertique\n\n  §Y[CZE.GetName]§! :\n    Gagne +25 d’opinion avec §Y[AFG.GetName]§!\n    Gagne +4 % de réduction des pénalités de terrain et +4 % d’acclimatation à la chaleur"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_two: "La Force internationale d’assistance à la sécurité (FIAS) est une mission militaire multinationale en Afghanistan. L’objectif principal de la FIAS était d’entraîner les forces de sécurité nationales afghanes (ANSF) et d’aider l’Afghanistan à reconstruire des institutions gouvernementales clés ; elle a progressivement pris part à la guerre plus large en Afghanistan contre l’insurrection talibane.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_afghanistan_flag_one:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +14 % de points d’entraînement et +12 % de points d’entraînement désertique\n\n  §Y[CZE.GetName]§! :\n    Gagne +25 d’opinion avec §Y[AFG.GetName]§!\n    Gagne +4 % de réduction des pénalités de terrain et +4 % d’acclimatation à la chaleur"
