 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_scripted_text_one: "L’opération Résolution atlantique a été financée par l’Initiative de dissuasion européenne. Les États-Unis et le Royaume-Uni ont pris plusieurs mesures immédiates pour renforcer la posture de dissuasion le long du flanc est de l’OTAN, notamment en augmentant la présence aérienne, terrestre et navale dans la région, et en renforçant les exercices prévus. Les États-Unis ont décrit ces activités comme des mesures visant à améliorer les plans militaires de l’OTAN et les capacités de défense, tout en maintenant une présence persistante en Europe centrale et orientale. Les rotations de Résolution atlantique sont supervisées par un quartier général régional aligné là-bas.\n\n§GConditions pour entreprendre cette mission :§!\n  L’un des suivants : §Y[POL.GetName]§!, §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§! :\n    Est dans une faction avec §Y[CZE.GetName]§! et §Y[USA.GetName]§!\n    Est en paix\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YGénéral de corps d’armée§!\n\n  §Y[SOV.GetName]§! :\n    N’est pas dans une faction avec §Y[USA.GetName]§!\n\n  La tension mondiale est d’au moins 20\n\n§GTemps pour accomplir :§! §Y280§! jours\n\n§GEffet immédiat :§!\n  Aucun\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +16 % de points d’entraînement, +12 % de points de style défensif et +12 % de points d’expert en planification\n\n  §Y[CZE.GetName]§! :\n    Gagne +25 d’expérience militaire et aérienne\n    Gagne +6 % de gain d’expérience militaire, +4 % de planification maximale et +4 % de défense"
