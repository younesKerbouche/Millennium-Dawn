 CZE_petr_pavel_card_one_button_TT: "§GOfficier de liaison§!"
 CZE_petr_pavel_card_one_button_delayed_TT: "Petr Pavel est officier de liaison depuis longtemps. Il a déjà suivi de nombreux entraînements, mais de nouveaux défis se présentent encore. La technologie militaire évolue constamment, et les équipements obsolètes ne sont plus efficaces contre un ennemi moderne.\n\nL’expérience actuelle confère les avantages suivants :\n[CZE_petr_pavel_liaison_officer_loc]"
 CZE_petr_pavel_card_two_button_TT: "§GForces spéciales§!"
 CZE_petr_pavel_card_two_button_delayed_TT: "Participer à des opérations spéciales demande beaucoup de concentration, d’expérience et de coordination avec l’équipe. Cet entraînement améliorera la coopération avec d’autres soldats expérimentés et fera de Petr Pavel un commandant encore meilleur.\n\nL’expérience actuelle confère les avantages suivants :\n[CZE_petr_pavel_special_forces_loc]"
 CZE_petr_pavel_card_three_button_TT: "§GEntraînement désertique§!"
 CZE_petr_pavel_card_three_button_delayed_TT: "L’entraînement désertique n’a pas encore joué un rôle clé jusqu’à présent. Cependant, cela pourrait changer très bientôt. L’Afghanistan est plongé dans une guerre civile, et le Moyen-Orient reste une région instable. Il est important de ne pas négliger cet entraînement, car il pourrait devenir très utile dans quelques années...\n\nL’expérience actuelle confère les avantages suivants :\n[CZE_petr_pavel_desert_training_loc]"
 CZE_petr_pavel_card_four_button_TT: "§GStyle défensif§!"
 CZE_petr_pavel_card_four_button_delayed_TT: "Petr Pavel est un officier de liaison et un expert en planification, mais surtout, il cherche toujours de meilleures façons de protéger son pays. L’armée doit être forte pour se défendre contre tout ennemi, et c’est l’objectif de cet entraînement.\n\nL’expérience actuelle confère les avantages suivants :\n[CZE_petr_pavel_defensive_style_loc]"
 CZE_petr_pavel_card_five_button_TT: "§GStyle offensif§!"
 CZE_petr_pavel_card_five_button_delayed_TT: "Même un grand défenseur et stratège doit savoir comment mener ses soldats à la victoire sur le champ de bataille. Ce programme d’entraînement montrera à Petr Pavel comment commander efficacement ses soldats et briser les lignes défensives ennemies.\n\nL’expérience actuelle confère les avantages suivants :\n[CZE_petr_pavel_offensive_style_loc]"
 CZE_petr_pavel_card_six_button_TT: "§GExpert en planification§!"
 CZE_petr_pavel_card_six_button_delayed_TT: "Petr Pavel excelle dans la préparation de stratégies et collabore souvent avec des généraux de haut rang sur des entraînements et des opérations importantes. Il est crucial de savoir comment maintenir son pays en sécurité, ce qui n’est possible qu’avec une stratégie de dissuasion parfaite.\n\nL’expérience actuelle confère les avantages suivants :\n[CZE_petr_pavel_planning_expert_loc]"
