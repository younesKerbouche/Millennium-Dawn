 CZE_political_parties_modifier: "Effet des partis politiques"
 CZE_political_leaders_open_button_TT: "§YChefs des partis politiques§!"
 CZE_political_leaders_open_button_delayed_TT: "Ouvre un onglet avec les leaders des sous-idéologies et montre leur effet sur la situation politique actuelle de la République tchèque."
 CZE_political_leaders_ods_text_text: "§1ODS§!"
 CZE_political_leaders_cssd_text_text: "§tČSSD§!"
 CZE_political_leaders_kdu_text_text: "§3KDU-ČSL§!"
 CZE_political_leaders_us_text_text: "§GUS-DEU§!"
 CZE_political_leaders_kscm_text_text: "§RKSČM§!"
