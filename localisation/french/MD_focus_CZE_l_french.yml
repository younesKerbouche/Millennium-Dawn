 CZE_petr_pavel_training_info_text_text: "La §YSection d'Entraînement§! sert à accroitre la compétence de Petr Pavel au champ de bataille. Chaque §YCarte d'Entraînement§! possède différents bonus qui continuent d'augmenter la quantité d'expérience acquise. L'expérience de la §YCarte d'Entrainement§! n'augmente que si cette dernière est active ou qu'une priorité nationale/mission donnant le même type d'expérience soit conmplétée. Quand actives, les §YCartes d'Entraînement§! augmentent également le §YNiveau d'Entraînement§! général, mais à plus faible cadence."
 CZE_petr_pavel_training_info_two_text_text: "Petr Pavel a mis en place un §Ysystème de vieillissement§!. Cela signifie que chaque mois, il subit une réduction des points d’expérience dans la §Ysection entraînement§!. Vous pouvez contrer cela en entraînant constamment Petr Pavel et en accomplissant des missions/opérations politiques."
