 CZE_petr_pavel_scripted_gui_east_south_politics_button_delayed_scripted_text_one_two: "Le Livre blanc fournit des instructions, des suggestions et des stratégies sur la manière dont le pays devrait développer son système défensif. Petr Pavel était l’un des généraux présents lors de la rédaction du Livre blanc pour le programme défensif de la République tchèque. En regardant vers nos alliés, nous pouvons demander à la Hongrie et à la Slovaquie si nos plans devraient inclure leur sécurité également.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[HUN.GetName]§! :\n    Au moins +25 d’opinion avec §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§! :\n    Est en paix\n    A terminé l’objectif §YLivre blanc§!\n\n§GTemps pour accomplir :§! §Y75§! jours\n\n§GEffet immédiat :§!\n  §Y[HUN.GetName]§! et §Y[SLO.GetName]§! reçoivent l’événement Le nouveau Livre blanc\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +6 % de points d’entraînement, +4 % de points de style défensif et +6 % de points d’expert en planification\n\n  §Y[CZE.GetName]§! :\n    Gagne +6 % de défense sur le territoire principal, +5 % de planification maximale et +0,5 de dépenses prévues en défense"
