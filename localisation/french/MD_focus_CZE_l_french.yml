 CZE_petr_pavel_scripted_gui_usa_politics_button_delayed_scripted_text_three: "Le Pentagone est le quartier général du département de la Défense des États-Unis, situé en Virginie, près de Washington. C’est l’un des plus grands immeubles de bureaux au monde, avec sa forme pentagonale caractéristique. Achevé en 1943, pendant la Seconde Guerre mondiale, il sert de centre opérationnel des forces armées américaines.\n\nIl abrite les bureaux militaires et civils du département de la Défense, ainsi que les quartiers généraux des principaux commandements militaires américains. C’est un centre clé pour la planification stratégique.\n\nPetr Pavel peut collaborer avec les stratèges américains les plus importants, ce qui l’aidera sans aucun doute à s’améliorer encore davantage.\n\n§GTERMINÉ !§!"
