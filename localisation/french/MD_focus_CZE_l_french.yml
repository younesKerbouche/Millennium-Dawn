 CZE_motorization_focus_idea: "Focus sur l'automobile"
 CZE_motorization_focus_idea_desc: "Depuis des années, la République tchèque est un leader de l'industrie automobile civile en Europe centrale et orientale. Cet avantage ouvre la voie à un commerce extérieur très rentable, qui accélère la croissance de l'économie tchèque."
 CZE_divided_society_idea: "Société divisée"
 CZE_divided_society_idea_desc: "L'effondrement de la Tchécoslovaquie en 1992 a secoué la politique interne des deux pays. Une société a été scindée en deux. Des tentatives ont été faites pour arrêter cette division, mais en raison des changements politiques après la chute du communisme, ce n'était qu'une question de temps. Cependant, l'espoir d'une réunification subsiste, et ceux qui souhaitent le retour de la Tchécoslovaquie feront tout leur possible pour y parvenir."
 CZE_ctyrkoalice_idea: "Čtyřkoalice"
 CZE_ctyrkoalice_idea_desc: "Coalition de quatre partis politiques : KDU-ČSL, US-DEU (composé de deux partis) et ODA. Cette coopération mutuelle de l'opposition vise à surmonter la domination des partis ČSSD et ODS dans la politique tchèque."
 CZE_debt_problem_idea: "Problème de la dette"
 CZE_debt_problem_idea_desc: "La République tchèque lutte actuellement contre des dettes considérables, qui ne cessent d'augmenter. Seule une solide coopération entre les partis politiques peut stabiliser cette situation."
