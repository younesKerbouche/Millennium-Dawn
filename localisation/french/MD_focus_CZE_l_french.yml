 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_one: "Malgré nos efforts, l’Afghanistan a encore besoin de notre aide. L’entraînement précédent permettra à Petr Pavel de planifier une grande opération offensive. Ce sera un test important dans la carrière de Pavel et, s’il réussit, la guerre pourrait se terminer beaucoup plus vite.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[AFG.GetName]§! :\n    Est en paix avec §Y[CZE.GetName]§!\n    N’a pas une vision salafiste\n    Est en guerre avec §Y[TAL.GetName]§!\n\n  §YPetr Pavel§! :\n    A terminé la mission politique §YStratégie pour vaincre les Talibans§!, où §Y[AFG.GetName]§! doit accepter la nouvelle stratégie de Pavel\n\n§GTemps pour accomplir :§! §Y220§! jours\n\n§GEffet immédiat :§!\n  §Y[AFG.GetName]§! reçoit l’événement Petr Pavel prépare un plan offensif\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +14 % de points d’entraînement, +12 % de points d’expert en planification et +8 % de points de style offensif\n\n  §Y[CZE.GetName]§! :\n    Gagne +25 d’opinion avec §Y[AFG.GetName]§! et -50 avec §Y[TAL.GetName]§!\n    Gagne +30 de puissance de commandement"
