 CZE_borrow_state_factory: "Louer une usine d'État"
 CZE_borrow_state_factory_desc: "Nous devons quelquefois accélérer la production. Nous pouvons demander au gouvernement de nous prêter ses usines pour que nous y produisions nos pièces."
 CZE_pay_bills: "Payer les factures"
 CZE_expand_kvasiny_factory: "Agrandir l'usine de Kvasiny"
 CZE_expand_kvasiny_factory_desc: "Nous serons en mesure d'atteindre une efficacité de production extrêmement accrue en modernisant notre usine de la ville de Kvasiny. Malheureusement, la conception des plans prévoie que l'usine ferme pour la durée de la construction."
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories: "Agrandissement des §YLaboratoires Škoda§!"
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories_desc: "En développant notre secteur scientifique avec un nouvel institut de recherche, nous sommes capables, en coopération avec le gouvernement, de développer des technologies qui auparavant auraient semblé être un rêve distant. Aujourd'hui, l'accomplissement de ce rêve est à porté plus que jamais. Il est temps d'entrer dans une nouvelle ère."
 CZE_new_production_line_in_mlada_boleslav: "Nouvelle ligne de production à Mladá Boleslav"
 CZE_skoda_enyak_iv_development: "Développement de la Škoda Enyaq iV"
 CZE_set_up_location: "Choisir un lieu"
 CZE_electric_highway_category: "Projet d'autoroute électrifiée"
 CZE_electric_highway_category_desc: "D'autres pays ont depuis longtemps débuté des projets d'autoroutes électrifiées capables de recharger les véhicules électriques en roulant. Cet investissement extraordinaire améliorera le confort de la conduite dans des voitures électriques, bien que très coûteux, quelque chose qui n'est pas fait pour les citoyens"
 CZE_open_planning_phase: "Ouvrir la phase de planification"
 CZE_prepare_construction_site: "Préparer le site de construction"
 CZE_build_one_kilometer_of_electric_highway: "Construire §Y1§! Kilomètre d'autoroute électrifiée\nLongueur actuelle : §Y[?THIS.CZE_electric_highway_kilometers|.0] km.§!"
 CZE_volkswagen_group_category: "Groupe Volkswagen"
 CZE_volkswagen_group_category_desc: "[CZE_volkswagen_group_category_desc_scripted_loc_TT]"
 CZE_volkswagen_group_category_desc_scripted_loc1_TT: "Volkswagen AG est un groupe automobile allemand fondé en 1937 et basé à Wolfsburg en Basse-Saxe. En 2000, le groupe comprenait :\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVolkswagen Utilitaires§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n\nDans les années qui suivirent, Scania, Porsche, MAN, Ducati, Cupra, Jetta et Scout rejoignirent également le groupe.\nLe groupe assure la coopération mutuelle entre les entreprises automobiles et le développement de l'industrie automobile dans le monde."
 CZE_volkswagen_group_category_desc_scripted_loc2_TT: "Volkswagen AG est un groupe automobile allemand fondé en 1937 et basé à Wolfsburg en Basse-Saxe. En 2000, le groupe comprenait :\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVolkswagen Utilitaires§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n===================================================================\n§YŠkoda contre Volkswagen§!\n\n§GSoutien à Volkswagen :§! [?CZE.volkswagen_support|.0%%Y]\n§GSoutien à Škoda :§! [?CZE.skoda_support|.0%%Y]\n\n§YSi l'une des deux entreprises atteint 100% de soutien, le conflit se termine par sa victoire. Autrement, l'entreprise la plus soutenue l'emporte. Cependant, en cas d'égalité, Škoda admettra sa défaite puisqu'elle n'a pas obtenu assez de soutien dans le group pour renverser la direction Volkswagen.§!"
 CZE_take_part_in_new_technology_research: "Participer à la recherche de nouvelles technologies"
 CZE_expand_middle_east_trade: "Développer le commerce avec le Moyen Orient"
 CZE_expand_set_up_cooperation_with_india: "Établir une coopération avec l'Inde"
 CZE_open_aurangabad_factory: "Ouvrir l'usine d'Aurangabad"
 CZE_open_nanjing_factory: "Ouvrir l'usine de Nanjing"
 CZE_volkswagen_group_civil_war: "Guerre civile du groupe Volkswagen"
 CZE_call_a_press_conference: "Organiser une conférence de presse"
 CZE_quarrel_volkswagen_group_members: "Querelle entre membres du groupe Volkswagen"
 CZE_quarrel_volkswagen_group_members_desc: "La plupart des entreprises sont loyales envers Volkswagen. Nous devons trouver un moyen de les convaincre de changer de côté."
 CZE_we_are_the_leaders_here: "Nous sommes les leaders ici"
 CZE_we_are_the_leaders_here_desc: "Nous avons dirigé le groupe Volkswagen depuis le tout début. Pourquoi ce petit faux pas devrait-il soudainement nous priver de cette position ?!"
 CZE_accuse_skoda_of_complicity: "Accuser Škoda de complicité"
 CZE_accuse_skoda_of_complicity_desc: "Même la plus petite preuve que Škoda est impliquée dans ce scandale pourrait affecter sa réputation. Nous devons frapper fort pour que l'effet soit visible."
 CZE_fundaments_of_the_skoda_group: "Fondements du groupe Škoda"
 CZE_fundaments_of_the_skoda_group_desc: "Nous devons montrer aux autres que nous savons ce que nous faisons. Nous allons planifier la mise en place d'un ordre nouveau et stabiliser le groupe lorsque nous en prendrons la tête."
 CZE_talk_to_seat: "Parler à SEAT"
 CZE_convince_seat_to_stay_with_volkswagen: "Convaincre SEAT de rester avec Volkswagen"
 CZE_talk_to_lamborghini: "Parler à Lamborghini"
 CZE_convince_lamborghini_to_stay_with_volkswagen: "Convaincre Lamborghini de rester avec Volkswagen"
 CZE_talk_to_bentley: "Parler à Bentley"
 CZE_convince_bentley_to_stay_with_volkswagen: "Convaincre Bentley de rester avec Volkswagen"
 CZE_talk_to_bugatti: "Parler à Bugatti"
 CZE_convince_bugatti_to_stay_with_volkswagen: "Convaincre Bugatti de rester avec Volkswagen"
 CZE_help_promoting_skoda_actions: "Aider à promouvoir les actions de Škoda"
 CZE_help_promoting_skoda_actions_desc: "Le gouvernement tchèque a accepté de nous aider à organiser des évènements pour prendre contrôle du groupe Volkswagen. Nous leur en sommes reconnaissants."
 CZE_talk_with_the_german_government: "Parler avec le gouvernement Allemand"
 CZE_talk_with_the_german_government_desc: "Grâce à l'aide du gouvernement tchèque, nous avons débuté les pourparlers avec le gouvernement allemand. Espérons que cela en vaille la peine."
 CZE_get_approval_to_legally_take_over_volkswagen_group: "Obtenir l'approbation pour prendre légalement le contrôle du groupe Volkswagen"
 CZE_get_approval_to_legally_take_over_volkswagen_group_desc: "Le gouvernement Allemand ne nous donnera pas cette place aussi facilement. Nous devons les convaincre que la faible crédibilité de Volkswagen et son positionnement ne leur feront aucun bien."
 CZE_investment_in_the_future: "Investissements dans le futur"
 CZE_investment_in_the_future_desc: "Nous savons que nous ne sommes pas à la hauteur de Volkswagen, mais en prenant la direction du groupe Volkswagen, nous pourrons développer l'industrie automobile plus rapidement que jamais. Volkswagen était trop lent à agir, nous serons meilleurs qu'eux."
 CZE_skoda_is_getting_aggressive: "Škoda devient agressive"
 CZE_skoda_is_getting_aggressive_desc: "Les actions soudaines de Škoda nous obligent à prendre des contre-mesures. Si d'autres entreprises acceptent leurs conditions, nous ne pourrons peut-être plus sauver notre position."
 CZE_what_happened_to_our_group: "Qu'est-il arrivé à notre communauté ?"
 CZE_what_happened_to_our_group_desc: "Nous étions un groupe soudé et prospère. Comme vous pouvez le voir, pas très bien. Une terrible erreur a perturbé l'équilibre de notre communauté, qui a été injustement et agressivement exploitée par l'un de nos amis. Je ne sais pas pourquoi vous vous détournez de nous, mais le groupe Volkswagen était censé être quelque chose de mieux que des batailles politiques. Il était censé être une organisation aidant le secteur automobile dans le monde entier. Nous sommes désolés de vous avoir déçus."
 CZE_finish_the_preparations: "Terminer les préparations"
 CZE_expansion_to_china: "Expansion en Chine"
 CZE_buy_back_full_production_license: "Racheter la licence de production complète"
 CZE_buy_back_full_production_license_desc: "Nous devons acheter nos licenses graduellement. Si nous sommes chanceux, Volkswagen nous donnera l'entièreté du montant plus tôt, sinon, nous devrons séparer le tout en cinq transactions."
 CZE_actions_drop: "Chute des actions"
 CZE_cesky_motor_energy_holding: "Česky Motor Energy Holding"
 CZE_cesky_motor_energy_holding_desc: "Même si nous prévoyons de quitter le groupe Volkswagen, cela ne signifie pas que nous abandonnons toute coopération avec les autres entreprises. Il y a beaucoup d'autres entreprises automobiles dans notre pays avec lesquelles nous pouvons nous rapprocher. Notre projet a toujours besoin d'être perfectionné, mais quand nous serons prêts, nous ferons de notre mieux pour unifier toutes les entreprises automobile et de l'énergie sous une seule organisation.\n\n§GTATRA Trucks :§! [?CZE.tatra_support|.0%%Y]\n§GVOP CZ :§! [?CZE.vop_support|.0%%Y]\n§GPraga :§! [?CZE.praga_support|.0%%Y]\n§GČEZ :§! [?CZE.cez_support|.0%%Y]"
 CZE_tatra_trucks_decision: "Parler à §YTATRA Trucks§! "
 CZE_vop_cz_decision: "Parler à §YVOP CZ§! "
 CZE_praga_decision: "Parler à §YPraga§! "
 CZE_cez_decision: "Parler à §YČEZ§! "
 CZE_start_selling_state_companies_category: "Commencer à vendre les entreprises publiques"
 CZE_start_selling_state_companies_category_desc: "L'un des éléments de la privatisation est la vente d'entreprises appartenant à l'État. D'autres entreprises tchèques et des conglomérats étrangers pourront acheter des actions."
 CZE_czech_railways: "Chemins de fer tchèques"
 CZE_cez_group: "Groupe ČEZ"
 CZE_banks: "Banques"
 CZE_czech_airlines: "Companies aériennes tchèques"
 CZE_temelin_reactor_construction_category: "Construction de la centrale nucléaire de Temelin"
 CZE_temelin_reactor_construction_category_desc: "Le projet de la centrale nucléaire de Temelín a débuté en 1981. La construction a débuté en 1987. Cet investissement extrêmement coûteux assurera notre sécurité énergétique pour les décennies à venir. L'achèvement de cette construction devrait désormais être notre priorité absolue."
 CZE_temelin_reactor_opening: "Ouverture de la centrale de Temelin"
 CZE_temelin_reactor_opening_desc: "En un an, nous aurons achevé la construction de la centrale et de son premier réacteur. Ce sera un évènement extrêmement important pour l'économie tchèque."
 CZE_new_nuclear_power_plant_category: "Une nouvelle centrale nucléaire"
 CZE_new_nuclear_power_plant_category_desc: "Nous avons reçu un contrat important pour construire une autre centrale nucléaire. Nous ne pouvons pas échouer. Le délai est serré et la moindre erreur peut nous coûter cher."
 CZE_third_nuclear_power_plant_deadline: "Délai de la troisième centrale nucléaire"
 CZE_third_nuclear_power_plant_deadline_desc: "La construction de la dernière centrale nous a pris beaucoup trop de temps. Les investisseurs ne comptent pas attendre aussi longtemps maintenant et ont fixé un délai strict. Si nous ne construisons pas la centrale d'ici là, nous perdrons toutes les subventions de construction."
 CZE_gather_funds: "Amasser des fonds"
 CZE_gather_funds_desc: "Nous avons besoin d'une grande somme d'argent pour commencer la construction.\n§GFonds collectés :§! §Y[?THIS.CZE_power_plants_funds]/200§!"
 CZE_construction_site: "Chantier de construction"
 CZE_finish_construction: "Terminer la construction"
 CZE_finish_construction_desc: "Nous pouvons terminer la construction à tout moment, mais il y a encore de la place pour des améliorations. Nous avons un temps limité, mais terminer d'abord des projets supplémentaires rendra notre centrale meilleure."
 CZE_additional_laboratory_equipment: "Équipement de laboratoire supplémentaire"
 CZE_start_with_better_fuel: "Commencer avec un meilleur carburant"
 CZE_thermonuclear_reactor: "Réacteur thermonucléaire"
 CZE_kscm_strikes_at_eu_category: "Le KSČM frappe l'Union européenne"
 CZE_kscm_strikes_at_eu_category_desc: "C'est notre dernière chance de gagner en popularité avant d'être submergés par d'autres partis. Obtenir la direction des partis communistes dans l'Union européenne renforcera considérablement nos relations politiques avec de nombreux pays, mais comme notre situation est en déclin, ce ne sera pas une tâche facile."
 CZE_eu_mission_fail: "La mission en Union Européenne a échoué"
 CZE_campaign_in_visegrad_group: "Campagne dans le groupe Visegrád"
 CZE_campaign_in_balkans: "Campagne dans les Balkans"
 CZE_campaign_in_west: "Campagne à l'Ouest"
 CZE_elections_day: "Jour d'élection"
 CZE_ods_promote_electoral_program: "§1PDC§! - Promouvoir le programme électoral"
 CZE_cssd_promote_electoral_program: "§tČSSD§! - Promouvoir le programme électoral"
 CZE_sell_everything: "Tout vendre"
 CZE_sell_everything_desc: "Nous pouvons vendre toutes nos voitures sur le marché international pour de plus faibles profits, mais une telle transaction prendra également beaucoup de temps et ralentira notre production. Nous aurons également besoin d'une de nos usines pour préparer la transaction."
 CZE_reduce_flooding_risk_category: "Réduire les risques d'inondation"
 CZE_reduce_flooding_risk_category_desc: "L'une des promesses du ČSSD était de réduire le risque d'inondation dans le pays. La République tchèque peut être enclavée, mais les rivières, en particulier la Vltava et l'Elbe, peuvent être très dangereuses pour la population locale. Ce risque doit être stoppé ou du moins minimisé."
 CZE_increse_bohemia_security: "Augmenter la sécurité en Bohême"
 CZE_increse_moravia_security: "Augmenter la sécurité en Moravie"
 CZE_increse_sumava_security: "Augmenter la sécurité en Sumava"
 CZE_increse_czech_silesia_security: "Augmenter la sécurité en Silésie tchèque"
 CZE_spolu_government_formation_category: "Formation du gouvernement SPOLU"
 CZE_spolu_government_formation_category_desc: "Avec la direction de la coalition SPOLU, nous pouvons mieux gérer l'avenir de notre pays et de notre nation. En ces temps incertains, c'est à nous de choisir une nouvelle doctrine de développement national et de préparer un nouveau gouvernement qui nous permettra d'entrer dans la nouvelle décennie de la meilleure façon possible."
 CZE_national_development_doctrine_open: "Ouvrir la doctrine de développement national"
 CZE_national_development_doctrine_close: "Fermer la doctrine de développement national"
 CZE_stay_in_the_welfare_state: "Rester dans l'État-providence"
 CZE_stay_in_the_welfare_state_desc: "Nous continuerons nos programmes originaux et, quoi qu'il arrive dans le monde, nous réussirons à terminer notre programme social."
 CZE_focus_on_the_economy: "Privilégier l'Économie"
 CZE_focus_on_the_economy_desc: "Actuellement, l'économie est bien plus importante que les questions sociales. Notre pays doit être prêt à changer rapidement sa ligne de production en temps de crise."
 CZE_begin_the_rearmament: "Commencer le réarmement"
 CZE_begin_the_rearmament_desc: "Il n'y a pas de temps pour terminer les programmes sociaux et améliorer notre économie. Nous devons commencer immédiatement la production massive d'équipements militaires."
 CZE_new_government_preparation_open: "Ouvrir la préparation du nouveau gouvernement"
 CZE_new_government_preparation_close: "Fermer la préparation du nouveau gouvernement"
 CZE_prepare_martin_baxa_for_new_job: "Préparer Martin Baxa pour un nouveau poste"
 CZE_prepare_zbynek_stanjura_for_new_job: "Préparer Zbyněk Stanjura pour un nouveau poste"
 CZE_prepare_pavel_blazek_for_new_job: "Préparer Pavel Blažek pour un nouveau poste"
 CZE_prepare_martin_kupka_for_new_job: "Préparer Martin Kupka pour un nouveau poste"
 CZE_prepare_jana_cernechova_for_new_job: "Préparer Jana Černochová pour un nouveau poste"
 CZE_petr_pavel_presidenture_category: "Candidature de Petr Pavel"
 CZE_petr_pavel_presidenture_category_desc: "Après des décennies dans l'armée, Petr Pavel a décidé de prendre une retraite bien méritée et de rejoindre la sphère politique. Il a toujours pris soin de son pays et de son peuple, créant des programmes défensifs et établissant des relations plus étroites avec l'alliance. Maintenant, il se présente comme candidat à la présidence de son pays en tant que politicien non aligné à aucun parti."
 CZE_ods_support: "§1Soutien du PDC§!"
 CZE_kducsl_support: "§3Soutien KDU-CSL§!"
 CZE_top_support: "§CSoutien TOP-09§!"
 CZE_increase_support_among_the_people: "Augmenter le soutien parmi le peuple"
 CZE_play_cod_with_ment: "Jouer à Call of Duty avec MenT"
 CZE_play_cod_with_ment_desc: "Avant les élections, Petr Pavel a été invité par le YouTuber MenT pour une petite discussion et pour jouer à Call of Duty ensemble. La vidéo s'est avérée très réussie."
 CZE_czech.1.t: "Factures impayées"
 CZE_czech.1.d: "Notre entreprise n'a pas pu réunir l'argent pour payer nos factures mensuelles. Comme c'est la première fois depuis longtemps et en raison de l'énorme valeur de Škoda pour le pays, l'entreprise de recouvrement a décidé de fermer les yeux sur notre erreur."
 CZE_czech.1.a: "Nous devons trouver de l'argent"
 CZE_czech.2.t: "Choisir un emplacement pour l'autoroute électrique"
 CZE_czech.2.d: "Nous n'avons pas assez de fonds pour construire efficacement des sections d'autoroute électrique dans toute la République tchèque. Choisissons un gouvernement local où nous commencerons les travaux pour créer le premier kilomètre d'autoroute électrique."
 CZE_czech.2.o1: "[117.GetName] devrait avoir cela"
 CZE_czech.2.o2: "Choisir [118.GetName] !"
 CZE_czech.2.o3: "[1017.GetName] s'en chargera"
 CZE_czech.2.o4: "[1018.GetName] est l'élu"
 CZE_czech.3.t: "Choisir le futur plan de Škoda"
 CZE_czech.3.d: "Notre avenir semble prometteur, mais nous devons choisir si nous augmentons l'efficacité globale de nos usines ou si nous augmentons les exigences de la production quotidienne de nos modèles Superb."
 CZE_czech.3.o1: "Produisons plus de voitures"
 CZE_czech.3.o2: "Nous avons besoin d'une production accrue de nos usines."
 CZE_czech.4.t: "Škoda se prépare à quitter le groupe Volkswagen"
 CZE_czech.4.d: "Škoda Auto a commencé à se préparer à quitter le groupe Volkswagen. Cependant, le contrôle étendu de la société allemande Volkswagen ne facilite pas tout le processus. Škoda devra d'abord retrouver son indépendance totale pour faire ce mouvement controversé."
 CZE_czech.4.o1: "Ils savent ce qui est le mieux pour eux..."
 CZE_czech.5.t: "Choisir un emplacement pour la nouvelle centrale nucléaire"
 CZE_czech.5.d: "La construction d'une centrale nucléaire nécessite beaucoup de préparatifs. Pendant que nous collectons des fonds, nous pouvons choisir un emplacement pour notre projet."
 CZE_czech.5.o1: "Bohême !"
 CZE_czech.5.o2: "Moravie !"
 CZE_czech.5.o3: "Sumava !"
 CZE_czech.5.o4: "Silésie tchèque !"
 CZE_czech.6.t: "Zaolzie ou la guerre"
 CZE_czech.6.d: "La République tchèque dirigée par le parti communiste KSČM continue sa doctrine agressive et a demandé Zaolzie à la Pologne."
 CZE_czech.6.o1: "Euh... d'accord..."
 CZE_czech.6.o2: "POURQUOI ENCORE ?! NON !"
 CZE_czech.7.t: "Le parti communiste tchèque KSČM frappe encore !"
 CZE_czech.7.d: "Le parti KSČM de République tchèque a une fois de plus décidé d'influencer les membres de l'Union européenne par une grande initiative pro-communiste. En raison du très faible soutien pour le KSČM, personne ne croit réellement que leur propagande aura du succès."
 CZE_czech.7.o1: "Mec, arrête"
 CZE_czech.7.o2: "Quelles sont les chances de succès ?"
 CZE_czech.8.t: "le PDC se prépare à former une nouvelle coalition"
 CZE_czech.8.d: "le Parti Démocrate Civique a décidé de faire face au déclin de soutien et de s'allier avec le Parti Vert et l'UCD-PPT. Les partis sont déjà proches l'un de l'autre et le succès de ce plan améliorera la situation dans chacun des partis."
 CZE_czech.8.o1: "Nous en verrons les effets bientôt"
 CZE_czech.9.t: "Le PDC cherche de nouveaux amis"
 CZE_czech.9.d: "le PDC a une nouvelle fois prouvé qu'il était un parti centré sur la coopération. Aujourd'hui, le PCD a formé une coalition avec les nouveaux TRP-09 (TOP 09) et Affaires Publiques (Věci veřejné), des partis libéraux conservateurs. Cette nouvelle alliance renforcera la position de dominance du PDC au parlement tchèque et ouvrira la porte à de nouvelles manières de réformer le pays."
 CZE_czech.9.o1: "Bon Travail"
 CZE_czech.10.t: "Le PDC combat les activistes écologistes"
 CZE_czech.10.d: "Les militants écologistes ont commencé à protester à plusieurs endroits dans tout le pays. En réponse, les politiciens de l'ODS, en coopération avec les services en uniforme, ont réprimé les 'grèves' et rétabli l'ordre."
 CZE_czech.10.o1: "Et ne revenez pas"
 CZE_czech.11.t: "L'ODS dégradé !"
 CZE_czech.11.d: "Les militants écologistes ont commencé à protester à plusieurs endroits dans tout le pays. En réponse, les politiciens de l'ODS, en coopération avec les services en uniforme, ont tenté de réprimer les 'grèves', mais l'un des politiciens a décidé de déplacer de force un petit groupe loin de leur lieu de protestation. En réponse, les actions de l'ODS ont été critiquées sur Internet et le politicien a été placé en garde à vue pour attitude agressive envers d'autres personnes."
 CZE_czech.11.o1: "Bon Sang !"
 CZE_czech.12.t: "Le PDC gagne énormément de soutien !"
 CZE_czech.12.d: "Le parti conservateur ODS gagne un énorme soutien lors des élections de [GetYear] et surclasse totalement son rival, le ČSSD. On pourrait dire que pour l'ODS, l'élection est déjà terminée, mais pour le ČSSD, c'est actuellement un moment très difficile pour obtenir un siège aux prochaines élections."
 CZE_czech.12.o1: "Intéressant"
 CZE_czech.13.t: "Le ČSSD gagne un énorme soutien !"
 CZE_czech.13.d: "Le parti social-démocrate ČSSD est proche de remporter les prochaines élections avec cent pour cent des voix, écrasant son adversaire, l'ODS. Le ČSSD a une fois de plus montré sa domination sur l'ODS et remportera une fois de plus les élections."
 CZE_czech.13.o1: "Intéressant"
 CZE_czech.14.t: "[CZE.GetName] se rapproche de l'Union européenne"
 CZE_czech.14.d: "La République tchèque a annoncé son approbation pour l'Union européenne. [CZE.GetLeader], leader de la République tchèque, a présenté son programme qui rapprochera son pays de notre Union et fera tout pour intégrer la République tchèque à l'UE."
 CZE_czech.14.o1: "Ils sont les bienvenus"
 CZE_czech.15.t: "Référendum National"
 CZE_czech.15.d: "Le gouvernement a décidé de demander à ses citoyens ce qu'ils pensent de l'éventuelle adhésion de la République tchèque à l'UE. La grande majorité des résidents tchèques ont voté pour le référendum, et leur réponse était..."
 CZE_czech.15.o1: "OUI !"
 CZE_czech.15.o2: "NON !"
 CZE_czech.16.t: "[CZE.GetName] suggère une augmentation des dépenses de défense nationale"
 CZE_czech.16.d: "Le gouvernement tchèque pense que nos dépenses de défense sont trop faibles en ces temps. Ils craignent une autre guerre et une meilleure fortification pourrait nous aider à effrayer les agresseurs potentiels."
 CZE_czech.16.o1: "Bien sûr"
 CZE_czech.16.o2: "Gaspillage d'argent"
 CZE_czech.17.t: "Nouveau programme de dépenses militaires"
 CZE_czech.17.d: "Le nouveau millénaire a commencé et notre pays recule encore plus qu'avant. Les grandes puissances augmentent leur puissance, nous devons donc tout faire pour les rattraper, ne serait-ce qu'en petite partie. Malheureusement... notre budget limité ne nous permet de prioriser qu'une seule branche militaire."
 CZE_czech.17.o1: "Moderniser l'Armée"
 CZE_czech.17.o2: "L'armée de l'air est la plus importante"
 CZE_czech.17.o3: "Les officiers ont besoin de plus de formation"
 CZE_czech.18.t: "Petr Pavel tente d'arrêter la réduction des dépenses de défense"
 CZE_czech.18.d: "L'un de nos officiers, Petr Pavel, nous a fourni de bons arguments pour ne pas réduire nos dépenses de défense. Nous ne voyons peut-être pas de menace maintenant, mais cela ne signifie pas qu'elle n'existe pas. Peut-être devrions-nous reconsidérer nos décisions."
 CZE_czech.18.o1: "N'importe quoi, nous ne sommes pas en danger"
 CZE_czech.18.o2: "Laissons ça là pour le moment"
 CZE_czech.18.o3: "Il a raison, nous devrions l'augmenter"
 CZE_czech.19.t: "Le nouveau président tchèque propose une coopération militaire"
 CZE_czech.19.d: "Le nouveau président tchèque a décidé de nous tendre la main et de proposer un entraînement militaire commun sur notre territoire. L’actuel président étant un général d’armée à la retraite, nous pourrions tirer de précieux enseignements de ses tactiques et de sa méthode de planification."
 CZE_czech.19.o1: "Bien sûr"
 CZE_czech.19.o2: "Perte de temps et d'argent"
 CZE_czech.20.t: "[POL.GetName] Accepte notre offre"
 CZE_czech.20.d: "Le gouvernement polonais a commencé les préparatif pour nos exercices militaires communs. Nous en bénéficierons tous les deux."
 CZE_czech.20.o1: "Super"
 CZE_czech.21.t: "[POL.GetName] Refuse notre offre"
 CZE_czech.21.d: "Le gouvernement polonais a décliné notre proposition d’exercices d’entraînement communs."
 CZE_czech.21.o1: "Cela valait la peine d'essayer"
 CZE_czech.22.t: "[CZE.GetName] demande plus d’équipements sur le flanc est"
 CZE_czech.22.d: "Le gouvernement tchèque nous a contactés pour demander une protection accrue contre la Russie. Nous disposons de certains équipements disponibles, mais cette transaction représenterait un coût très élevé pour nous."
 CZE_czech.22.o1: "Nous pouvons leur fournir du matériel"
 CZE_czech.22.o2: "Nous avons mieux à faire"
 CZE_czech.23.t: "[USA.GetName] nous aide avec de nouveaux équipements !"
 CZE_czech.23.d: "Le gouvernement américain a décidé de lancer un projet visant à soutenir les pays de l’est de notre alliance. Face à la montée des tensions avec la Russie, ils nous enverront de nouveaux équipements pour une protection renforcée."
 CZE_czech.23.o1: "Génial !"
 CZE_czech.24.t: "[USA.GetName] envoie de l’aide !"
 CZE_czech.24.d: "Le gouvernement américain a lancé un projet de soutien aux pays de l’est de notre alliance. En raison des tensions croissantes avec la Russie, ils fourniront aux pays du flanc est des équipements pour une protection supplémentaire."
 CZE_czech.24.o1: "Génial !"
 CZE_czech.25.t: "[USA.GetName] ne nous aidera pas"
 CZE_czech.25.d: "Le gouvernement américain a décidé de se concentrer sur des affaires internes et n’enverra pas d’équipements supplémentaires."
 CZE_czech.25.o1: "Eh"
 CZE_czech.26.t: "Petr Pavel Élu Président !"
 CZE_czech.26.d: "Le général d’armée à la retraite Petr Pavel a remporté les dernières élections présidentielles et a formé un nouveau gouvernement. Bien qu’il ne soit affilié à aucun parti, cela n’a pas empêché la coalition SPOLU de soutenir sa candidature et son programme électoral."
 CZE_czech.26.o1: "Super !"
 CZE_czech.27.t: "Usine de Kvasiny agreandie"
 CZE_czech.27.d: "Škoda a agrandi son usine dans la ville de Kvasiny et se prépare à produire un nouveau type de voitures. Les nouveaux blocs de l’usine permettront à Škoda de rechercher de nouvelles méthodes de fabrication automobile et d’améliorer le confort de conduite. Les centres de recherche ne sont pas encore ouverts, mais des rumeurs circulent selon lesquelles tout débutera avec le lancement de la production du nouveau modèle Superb."
 CZE_czech.27.o1: "Super"
 CZE_czech.28.t: "Inondations massives dans tout le pays !"
 CZE_czech.28.d: "Une semaine de pluies intenses a provoqué des inondations dans une grande partie de notre pays et dans près de la moitié de l’Europe. Cet événement a causé la mort de 232 personnes et des dégâts estimés à 27,115 milliards de dollars. Cette inondation, d’une ampleur attendue environ une fois par siècle, a particulièrement touché la région de la capitale Prague, où les dommages se chiffrent en millions de dollars et où 17 personnes ont perdu la vie."
 CZE_czech.28.o1: "Oú sont les pompiers !?"
 CZE_czech.29.t: "Tornade dans la région de Moravie du Sud"
 CZE_czech.29.d: "Une tornade rare, violente et meurtrière, à longue trajectoire, a frappé plusieurs villages des districts de Hodonín et Břeclav dans la région de Moravie du Sud en République tchèque, dans la soirée du [?global.date.GetDateStringNoHourLong]. Elle a causé la mort de six personnes et blessé 576 autres. Cette tornade, la plus puissante jamais enregistrée dans l’histoire moderne tchèque, est également la plus meurtrière en Europe depuis 2001. Elle a été classée F4 sur l’échelle de Fujita et IF4 sur l’échelle internationale Fujita."
 CZE_czech.29.o1: "Cela n'augure rien de bon..."
 CZE_czech.30.t: "Les gens souffrent d’empoisonnement au méthanol !"
 CZE_czech.30.d: "En 2012, le gouvernement tchèque a créé un conseil central de réponse aux urgences et interdit la vente de spiritueux contenant plus de 20 % d’alcool par volume dans les stands alimentaires. L’empoisonnement a affecté des milliers de citoyens tchèques, polonais et slovaques, causant des dizaines de morts. La police a systématiquement contrôlé les magasins vendant des spiritueux. Dirigée par le vice-président de la police Václav Kučera, une équipe spéciale nommée Metyl a coordonné les enquêtes. La police a annoncé que la source de l’alcool contaminé au méthanol avait été identifiée. Deux suspects principaux ont été arrêtés : Rudolf Fian, un homme d’affaires de Karviná de nationalité slovaque, et Tomáš Křepela, propriétaire d’une entreprise tchèque à Řitka."
 CZE_czech.30.o1: "Arrêtez la vente !"
 CZE_czech.31.t: "[642.GetName] est nôtre !"
 CZE_czech.31.d: "Nos forces ont réussi à s’emparer de Kaliningrad aux mains de l’ennemi et ont établi une nouvelle autorité sous le gouvernement tchèque. C’est l’un des jours les plus importants pour notre pays, et une telle réussite mérite une grande célébration !"
 CZE_czech.31.o1: "Jour de la Victoire !"
 CZE_czech.31.o2: "Cela n'est pas nécessaire"
 CZE_news.1.t: "Škoda ouvre l'export des voitures Superb"
 CZE_news.1.d: "La société tchèque Škoda Auto vient de commencer à exporter son dernier modèle, la Škoda Superb I, vers de nombreux partenaires européens. Grâce à l’appartenance de Škoda au groupe Volkswagen, les pays dont les entreprises sont également membres bénéficient d’une réduction sur l’achat de nouvelles voitures."
 CZE_news.1.o1: "C'est l'heure des profits"
 CZE_news.1.o2: "Intéressant"
 CZE_news.2.t: "Škoda défie Volkswagen !"
 CZE_news.2.d: "Le PDG de Škoda Auto vient de publier des résultats de tests privés sur les voitures Volkswagen allemandes, qui contiendraient des émissions d’échappement bien plus élevées que ce qui est officiellement déclaré. Škoda Auto a décidé de mettre en jeu toute sa réputation au sein du groupe Volkswagen pour s’opposer à ce dernier et annoncer qu’elle cherchera à acquérir la majorité des parts du groupe, prenant ainsi le contrôle de sa direction."
 CZE_news.2.o1: "Allez Škoda !"
 CZE_news.2.o2: "Bon Sang !"
 CZE_news.2.o3: "Pas cool, Volkswagen"
 CZE_news.2.o4: "Et il nous vendaient ces voitures !?"
 CZE_news.3.t: "Le parti communiste tchèque KSČM influence l’Union européenne"
 CZE_news.3.d: "Le Parti communiste de Bohême et Moravie, KSČM, poursuit son programme d’idéologie eurocommuniste en motivant les partis communistes appartenant à l’Union européenne. Ces partis ont gagné en popularité dans chaque État membre, renforçant l’influence de l’idéologie communiste en Europe."
 CZE_news.3.o1: "Ne nous jetez pas la pierre"
 CZE_news.3.o2: "Quoi ?!"
 CZE_news.4.t: "[CZE.GetName] : le parti communiste prend le pouvoir dans l’UE"
 CZE_news.4.d: "Le KSČM tchèque, qui dirige actuellement le pays, a commencé à mettre en œuvre son programme d’eurocommunisme. En conséquence, les partis communistes dans toute l’Union européenne commencent à soutenir le KSČM, gagnant un soutien considérable. Il semble que l’Union européenne ne soit pas aussi solide que tout le monde le pensait. Si rien n’arrête le KSČM, l’Europe pourrait redevenir communiste."
 CZE_news.4.o1: "Cela est nécessaire"
 CZE_news.4.o2: "L'Union Européenne devrait être plus forte"
 CZE_news.4.o3: "L'Union Européenne est faible"
 CZE_news.5.t: "Le [CZE.GetName] communiste entame la production d’armements"
 CZE_news.5.d: "Il s’avère que le parti KSČM, récemment élu, avait un plan secret pour remettre la République tchèque sur le sentier de la guerre. Le chef du parti a offensé les présidents polonais, hongrois et bulgare en déclarant qu’ils paieraient pour l’intervention du Pacte de Varsovie en Tchécoslovaquie en 1968. Personne ne sait pourquoi ils veulent se venger de cela, mais ils sont de retour d’une manière ou d’une autre."
 CZE_news.5.o1: "Ils payeront pour leurs crimes"
 CZE_news.5.o2: "Que peuvent-ils même faire ?"
 CZE_news.6.t: "La Pologne cède Zaolzie à la République tchèque"
 CZE_news.6.d: "La République tchèque a exigé de la Pologne le reste de la région de Zaolzie. Cette région a été par le passé le théâtre de nombreux conflits entre Polonais et Tchèques. Désormais, cet État est entièrement sous le contrôle de la République tchèque."
 CZE_news.6.o1: "Très bien"
 CZE_news.6.o2: "Qu'est-ce que-"
 CZE_news.6.o3: "Ce n'est pas encore fini !"
 CZE_news.7.t: "La Pologne refuse de céder Zaolzie à la République tchèque"
 CZE_news.7.d: "La République tchèque a exigé de la Pologne le reste de la région de Zaolzie. Cette région a été par le passé le théâtre de nombreux conflits entre Polonais et Tchèques. Le gouvernement polonais a refusé les demandes tchèques, rendant la situation dans le groupe de Visegrád très instable."
 CZE_news.7.o1: "Nous les y forcerons"
 CZE_news.7.o2: "Bon choix"
 CZE_news.7.o3: "Il ne peuvent rien nous faire"
 czech_skoda.1.t: "Preparation à l'Export de Voitures"
 czech_skoda.1.d: "Nous pouvons envoyer certaines de nos machines à l’étranger. Cela rapportera des profits à notre entreprise et, après déduction de toutes les taxes, aidera la République tchèque à développer son économie."
 czech_skoda.1.o1: "Envoyez la Superb I"
 czech_skoda.1.o2: "Envoyez la Superb II"
 czech_skoda.1.o3: "Envoyez la Superb III"
 czech_skoda.1.o4: "Envoyez la Superb IV"
 czech_skoda.1.o5: "J’ai changé d’avis"
 czech_skoda.2.t: "La société Škoda de [CZE.GetName] veut vendre des voitures"
 czech_skoda.2.d: "La société Škoda nous a proposé l’achat de ses modèles Škoda Superb. Grâce à cette transaction, nos investissements étrangers gagneront en dynamisme, et les citoyens pourront profiter de nouvelles voitures directement sorties d’usine."
 czech_skoda.2.o1.german: "Accepter la transaction pour la Škoda Superb I"
 czech_skoda.2.o2.german: "Accepter la transaction pour la Škoda Superb II"
 czech_skoda.2.o3.german: "Accepter la transaction pour la Škoda Superb III"
 czech_skoda.2.o4.german: "Accepter la transaction pour la Škoda Superb IV"
 czech_skoda.2.o5.german: "Nous ne sommes pas intéressés"
 czech_skoda.2.o6: "Non et nous ne redemandez pas"
 czech_skoda.3.t: "[FROM.GetName] a accepté la transaction !"
 czech_skoda.3.d: "[FROM.GetName] a signé un accord pour la vente de nos voitures Superb, et les premiers lots de marchandises quittent déjà les entrepôts. L’argent a été transféré sur notre compte et au trésor tchèque après déduction des taxes et des factures."
 czech_skoda.3.o1: "Bonne affaire"
 czech_skoda.4.t: "Confirmation de la transaction"
 czech_skoda.4.d: "Monsieur, nous avons besoin de votre confirmation concernant les ventes internationales des voitures Škoda Superb."
 czech_skoda.4.o1: "Faisons le"
 czech_skoda.4.o2: "J'ai changé d'avis"
 czech_skoda.5.t: "[FROM.GetName] a refusé la transaction !"
 czech_skoda.5.d: "[FROM.GetName] a rejeté l’achat de nos voitures. Nous sommes de retour à la case départ, mais il reste de nombreux acheteurs sur les marchés qui seront certainement plus enclins à accepter notre offre. Nous ne pourrons pas proposer une nouvelle transaction à [FROM.GetName] pendant les 7 prochains jours."
 czech_skoda.5.o1: "Il n'y a pas d'autres marchés"
 czech_skoda.6.t: "Pas assez de voitures en stock"
 czech_skoda.6.d: "Nous n’avons pas assez de voitures Škoda Superb pour lancer une exportation rentable. Il nous faut au moins 1 000 unités de n’importe quelle génération."
 czech_skoda.6.o1: "Ok"
 czech_skoda.7.t: "[FROM.GetName] a bloqué nos transactions !"
 czech_skoda.7.d: "[FROM.GetName] a décidé de cesser d’acheter nos voitures. Ils n’accepteront plus nos offres."
 czech_skoda.7.o1: "Comment ont-ils pu ?"
 CZE_scripted_event.1.t: "Manifestations antiglobalisation à Prague"
 CZE_scripted_event.1.d: "À Prague, lors d’une réunion du Fonds monétaire international et de la Banque mondiale, des émeutes ont éclaté dans toute la ville. Plus de 12 000 antiglobalistes et anticapitalistes ont envahi les rues et ont commencé à s’affronter avec les forces de sécurité. Malgré une bonne préparation des autorités et l’anticipation de possibles grèves, les émeutes ont duré presque toute la semaine. De nombreux policiers ont été blessés, mais aucun décès n’a été signalé. Les rebelles ont été réprimés et beaucoup d’entre eux ont été condamnés."
 CZE_scripted_event.1.o1: "Cela n'aurait pas dû arriver"
 CZE_skoda_volkswagen.1.t: "La conférence a échoué !"
 CZE_skoda_volkswagen.1.d: "Malgré tous nos efforts, nous n’avons pas réussi à obtenir de soutien lors de la conférence de presse. Les journalistes ont posé trop de questions auxquelles nous n’avons pas pu répondre à notre avantage. Nous aurons une autre chance bientôt."
 CZE_skoda_volkswagen.1.o1: "Ce n'est pas encore fini"
 CZE_skoda_volkswagen.2.t: "Škoda critiquée !"
 CZE_skoda_volkswagen.2.d: "En réponse à des allégations particulièrement dommageables de Škoda Auto concernant la falsification des résultats des gaz d’échappement, Volkswagen a décidé de ne pas se laisser faire. Ce matin, le [?global.date.GetDateStringNoHourLong], des conversations privées entre des employés clés de Škoda et Volkswagen sur la falsification des résultats ont été publiées et envoyées aux médias indépendants. Une vague de critiques s’est abattue sur Škoda, mais le PDG de l’entreprise a calmé les esprits en assurant que la société n’était pas impliquée dans cette pratique."
 CZE_skoda_volkswagen.2.o1: "Pourquoi leur font-ils confiance ?"
 CZE_skoda_volkswagen.2.o2: "Ne nous attaquez pas si vous ne pouvez pas cacher les preuves"
 CZE_skoda_volkswagen.3.t: "L’image publique de Volkswagen chute !"
 CZE_skoda_volkswagen.3.d: "Volkswagen a tenté de convaincre les médias indépendants que Škoda était activement impliquée dans la falsification des résultats des tests d’émissions. Cependant, une certaine incohérence a été remarquée, prouvant que cette information est fausse. Les médias ont rendu l’affaire publique, et Škoda a gagné le soutien d’autres entreprises du groupe Volkswagen."
 CZE_skoda_volkswagen.3.o1: "Ils voulaient jouer les malins, hein ?"
 CZE_skoda_volkswagen.3.o2: "Comment cela a-t-il pu se produire ?!"
 CZE_skoda_volkswagen.4.t: "SEAT rejoint Škoda !"
 CZE_skoda_volkswagen.4.d: "SEAT a décidé de rejoindre le projet du groupe Škoda, qui vise à exclure Volkswagen de son propre groupe et à introduire de nouvelles règles."
 CZE_skoda_volkswagen.4.o1: "Très bien"
 CZE_skoda_volkswagen.4.o2: "Bon Sang !"
 CZE_skoda_volkswagen.5.t: "Lamborghini rejoint Škoda !"
 CZE_skoda_volkswagen.5.d: "Lamborghini a décidé de rejoindre le projet du groupe Škoda, qui vise à exclure Volkswagen de son propre groupe et à introduire de nouvelles règles."
 CZE_skoda_volkswagen.5.o1: "Très bien"
 CZE_skoda_volkswagen.5.o2: "Bon Sang !"
 CZE_skoda_volkswagen.6.t: "Bentley rejoint Škoda !"
 CZE_skoda_volkswagen.6.d: "Bentley a décidé de rejoindre le projet du groupe Škoda, qui vise à exclure Volkswagen de son propre groupe et à introduire de nouvelles règles."
 CZE_skoda_volkswagen.6.o1: "Très bien"
 CZE_skoda_volkswagen.6.o2: "Bon Sang !"
 CZE_skoda_volkswagen.7.t: "Bugatti rejoint Škoda !"
 CZE_skoda_volkswagen.7.d: "Bugatti a décidé de rejoindre le projet du groupe Škoda, qui vise à exclure Volkswagen de son propre groupe et à introduire de nouvelles règles."
 CZE_skoda_volkswagen.7.o1: "Très bien"
 CZE_skoda_volkswagen.7.o2: "Bon Sang !"
 CZE_skoda_volkswagen.8.t: "Škoda entame des discussions avec d’autres entreprises"
 CZE_skoda_volkswagen.8.d: "Škoda Auto a entamé des négociations avec d’autres entreprises du groupe Volkswagen pour rejoindre le projet du groupe Škoda, qui sera établi après l’exclusion de Volkswagen de son propre groupe."
 CZE_skoda_volkswagen.8.o1: "Pas sous ma surveillance !"
 CZE_skoda_volkswagen.9.t: "Škoda tente de contourner les règles du groupe Volkswagen"
 CZE_skoda_volkswagen.9.d: "Les récentes actions de Škoda montrent qu’elle est prête à contourner certaines règles établies de longue date du groupe Volkswagen afin de prendre le contrôle à ses propres conditions."
 CZE_skoda_volkswagen.9.o1: "Et personne ne s’y oppose ?!"
 CZE_skoda_volkswagen.10.t: "Škoda crée le Groupe Škoda !"
 CZE_skoda_volkswagen.10.d: "À la suite de la controverse et des vives critiques qui ont frappé l’entreprise automobile Volkswagen, Škoda a pris la tête du groupe et a annoncé la création du groupe Škoda. Toutes les entreprises qui ont rejoint Škoda peuvent bénéficier de subventions pour la recherche et d’une stabilité commerciale retrouvée."
 CZE_skoda_volkswagen.10.o1: "Bon travail, Škoda"
 CZE_political_event.1.t: "L’US-DEU se prépare pour les élections"
 CZE_political_event.1.d: "Après que l’US-DEU a changé de direction en élisant le jeune et relativement inexpérimenté Pavel Němec, le parti a présenté un nouveau programme électoral pour les prochaines élections... Des spéculations circulent selon lesquelles l’US-DEU pourrait changer de vision du monde et surprendre tout le monde avant les élections de 2006... mais pas de la manière attendue par ses électeurs..."
 CZE_political_event.1.a: "D'accord ?"
 CZE_political_event.2.t: "L’US-DEU soutient la légalisation des drogues douces, de l’euthanasie et du mariage homosexuel"
 CZE_political_event.2.d: "Il s’avère que le dernier programme électoral présenté par l’US-DEU démocratique inclut la légalisation de nombreux sujets controversés. En conséquence des informations récemment publiées, le parti commence à perdre encore plus d’électeurs qu’auparavant."
 CZE_political_event.2.a: "Maintenant c'est effrayant..."
 CZE_political_event.3.t: "L’US-DEU se tourne vers une idéologie semi-anarchiste !"
 CZE_political_event.3.d: "En réponse à la chute de son soutien et aux récentes controverses, les politiciens de l’US-DEU ont décidé de changer leur slogan et d’adopter une vision semi-anarchiste, remplaçant leurs logos originaux par un pentagramme comme emblème. Cette situation a suscité de lourdes critiques de tous les autres partis et a rencontré une frustration internationale. En conséquence, l’US-DEU a perdu presque tous ses électeurs et est devenu le parti le moins populaire du pays."
 CZE_political_event.3.a: "???"
 CZE_political_event.4.t: "L’US-DEU décide du sort de Hamid bin Abdal Saní"
 CZE_political_event.4.d: "Hamid bin Abdal Saní, membre de la famille régnante de l’État du Qatar, est en détention en République tchèque depuis environ un an, depuis septembre 2004, pour abus sexuels et mise en danger de l’éducation des jeunes. Selon l’acte d’accusation, il a abusé de 16 filles au total.\nPavel Němec s’apprête à faire un discours et à décider de l’issue de cette affaire."
 CZE_political_event.4.a: "Le Qatar devrait régler cette affaire"
 CZE_political_event.4.b: "Il restera dans notre pays"
 CZE_political_event.5.t: "L’US-DEU démissionne"
 CZE_political_event.5.d: "Le parti démocratique Union de la liberté - Union démocratique a annoncé aujourd’hui, le [GetDateText], la fermeture du parti. L’US-DEU cessera d’exister au 1er janvier 2011. Le parti était connu pour de nombreuses actions controversées, mais il conservait encore quelques électeurs fidèles. Malheureusement pour eux, cela n’a pas suffi."
 CZE_political_event.5.a: "La fin d'une autre ère"
 CZE_political_event.6.t: "La ČSSD sous le feu des critiques !"
 CZE_political_event.6.d: "L’affaire a surgi en raison de l’exploration du gisement de lithium à Cínovec ; les droits d’exploration du gisement et une éventuelle exploitation ultérieure sont aujourd’hui au centre des discussions. Le Parti social-démocrate tchèque (ČSSD) exige une coopération avec une entreprise australienne et le début de l’extraction de la ressource. Bien que le politicien d’ANO ait déclaré que le mémorandum est invalide et que le gisement de lithium devrait rester intact."
 CZE_political_event.6.a: "Ils ne devraient pas le faire"
 CZE_political_event.6.b: "Nous restons avec la ČSSD"
 CZE_political_tree_event.1.t: "Les élections sont terminées"
 CZE_political_tree_event.1.d: "Une nouvelle élection à la Chambre des députés vient de se terminer. Les partis ont préparé de nouveaux programmes à mettre en œuvre avant les prochaines élections et ont déjà commencé à les réaliser."
 CZE_political_tree_event.1.a: "L’heure du prochain pas"
 CZE_political_tree_event.2.t: "Les élections extraordinaires ont commencé"
 CZE_political_tree_event.2.d: "Cette fois, les élections ont débuté en 2013 en raison des événements récents. Les partis ont dû se préparer plus rapidement pour ces nouvelles élections et élaborent déjà de nouveaux programmes électoraux."
 CZE_political_tree_event.2.a: "Intéressant"
 CZE_petr_pavel_event.1.t: "[CZE.GetName] envoie Petr Pavel aider dans la guerre"
 CZE_petr_pavel_event.1.d: "Petr Pavel est un officier de liaison tchèque qui souhaite contribuer à nos efforts de guerre. Son expérience en planification tactique pourrait nous aider à repousser les talibans loin de notre ligne de front."
 CZE_petr_pavel_event.1.a: "Nous avons besoin de toute l’aide possible"
 CZE_petr_pavel_event.1.b: "Il peut rester, mais il n’a pas le droit de toucher à nos cartes"
 CZE_petr_pavel_event.2.t: "Petr Pavel termine sa mission en Afghanistan"
 CZE_petr_pavel_event.2.d: "Petr Pavel a achevé sa mission en Afghanistan. Sa formation et sa coopération avec les unités afghanes contre les forces talibanes l’ont rendu plus adaptable au terrain désertique et ont amélioré les relations tchèques-afghanes."
 CZE_petr_pavel_event.2.a: "Bon travail !"
 CZE_petr_pavel_event.3.t: "Petr Pavel prépare un plan offensif"
 CZE_petr_pavel_event.3.d: "Petr Pavel est sur le point de finaliser sa nouvelle stratégie offensive contre les talibans. Après avoir étudié le style des talibans pendant des mois, il est prêt à présenter une nouvelle doctrine qui aidera nos forces à remporter cette guerre et à reprendre le contrôle de notre pays."
 CZE_petr_pavel_event.3.a: "Bon à entendre !"
 CZE_petr_pavel_event.4.t: "Petr Pavel termine une opération en Afghanistan"
 CZE_petr_pavel_event.4.d: "Petr Pavel a préparé une nouvelle stratégie offensive contre les talibans et a soutenu à distance les unités afghanes pendant cette opération. L’Afghanistan a remporté de nombreuses batailles grâce à cela, et il semble que la guerre commence à tourner en leur faveur."
 CZE_petr_pavel_event.4.a: "Super !"
 CZE_petr_pavel_event.5.t: "Petr Pavel termine une opération en Afghanistan"
 CZE_petr_pavel_event.5.d: "Après des mois de planification, Petr Pavel a achevé sa mission en Afghanistan et a renforcé les forces afghanes pendant ce temps. L’Afghanistan est désormais mieux préparé pour la prochaine attaque talibane."
 CZE_petr_pavel_event.5.a: "Génial"
 CZE_petr_pavel_event.6.t: "Petr Pavel veut préparer une nouvelle stratégie"
 CZE_petr_pavel_event.6.d: "Le général tchèque Petr Pavel a demandé l’autorisation de préparer une nouvelle stratégie contre les forces talibanes et de devenir le général supérieur qui exécutera ce plan. Le problème est que l’approche européenne diffère de la nôtre, et lorsqu’il commencera à introduire son plan, nous pourrions voir notre gain d’expérience et notre vitesse de planification réduits, dont nous avons besoin maintenant."
 CZE_petr_pavel_event.6.a: "Nous pouvons accepter cette proposition"
 CZE_petr_pavel_event.6.b: "Nous n’avons pas besoin de lui"
 CZE_petr_pavel_event.7.t: "Petr Pavel a préparé une stratégie contre les talibans"
 CZE_petr_pavel_event.7.d: "Petr Pavel est prêt à lancer une nouvelle opération en Afghanistan. La seule chose dont il a besoin maintenant est l’accord du haut commandement afghan."
 CZE_petr_pavel_event.7.a: "Beau travail"
 CZE_petr_pavel_event.8.t: "Les forces afghanes autorisent Petr Pavel à préparer une stratégie"
 CZE_petr_pavel_event.8.d: "[AFG.GetName] a décidé d’autoriser Petr Pavel à élaborer un nouveau plan qui aidera les forces afghanes à vaincre les groupes talibans. Petr Pavel peut maintenant préparer sa stratégie pour lutter contre les talibans."
 CZE_petr_pavel_event.8.a: "Impressionnant !"
 CZE_petr_pavel_event.9.t: "Les forces afghanes n’autorisent pas Petr Pavel à préparer une stratégie"
 CZE_petr_pavel_event.9.d: "[AFG.GetName] a décidé de ne pas autoriser Petr Pavel à élaborer un nouveau plan stratégique. Le haut commandement afghan préfère ses propres styles et doctrines."
 CZE_petr_pavel_event.9.a: "Dommage"
 CZE_petr_pavel_event.10.t: "Petr Pavel termine son soutien à la présence avancée renforcée"
 CZE_petr_pavel_event.10.d: "Après presque un an de service, Petr Pavel est revenu dans notre pays, ayant réussi à préparer une stratégie défensive contre la Russie sur le flanc est."
 CZE_petr_pavel_event.10.a: "Nous sommes plus en sécurité maintenant"
 CZE_petr_pavel_event.11.t: "[CZE.GetName] propose son aide pour les préparatifs de la présence avancée renforcée"
 CZE_petr_pavel_event.11.d: "La présence avancée renforcée a été créée en réponse à la politique agressive de la Russie, menaçant la sécurité de l’alliance. [CZE.GetName] souhaiterait envoyer son général, Petr Pavel, pour aider à préparer de nouvelles lignes défensives, mais cela entraînerait une réduction de nos capacités militaires."
 CZE_petr_pavel_event.11.a: "Nous sommes ravis de participer !"
 CZE_petr_pavel_event.11.b: "Nous ne pouvons pas baisser notre garde maintenant"
 CZE_petr_pavel_event.12.t: "Petr Pavel revient de l’opération Atlantic Resolve"
 CZE_petr_pavel_event.12.d: "Petr Pavel a une fois de plus aidé les forces de l’alliance, et sa planification a permis aux autres généraux de travailler plus efficacement pendant cette opération. Petr Pavel a acquis davantage de connaissances sur les stratégies défensives modernes et est rentré chez lui avec un nouveau savoir."
 CZE_petr_pavel_event.12.a: "Très bien"
 CZE_petr_pavel_event.13.t: "Succès de la mission de police aérienne dans les pays baltes"
 CZE_petr_pavel_event.13.d: "Petr Pavel a terminé son service en améliorant le déroulement de la mission de police aérienne dans les pays baltes et a aidé ces pays à améliorer la coordination de leurs forces aériennes."
 CZE_petr_pavel_event.13.a: "Bon travail !"
 CZE_petr_pavel_event.14.t: "[CZE.GetName] envoie Petr Pavel pour coordonner la police aérienne dans les pays baltes"
 CZE_petr_pavel_event.14.d: "Petr Pavel est un général tchèque ravi d’aider à renforcer les forces aériennes baltes de l’alliance. Nous pourrons mieux entraîner nos pilotes, mais nous devrons temporairement passer à la production de modèles légers d’avions."
 CZE_petr_pavel_event.14.a: "Bien sûr"
 CZE_petr_pavel_event.14.b: "Perte de temps"
 CZE_petr_pavel_event.15.t: "Petr Pavel termine son service au CENTCOM"
 CZE_petr_pavel_event.15.d: "Grâce aux efforts de Pavel, la situation en Irak est devenue légèrement plus stable. La guerre est toujours une période difficile, mais notre officier de liaison a relevé ce défi avec professionnalisme."
 CZE_petr_pavel_event.15.a: "Bien"
 CZE_petr_pavel_event.16.t: "[CZE.GetName] envoie Petr Pavel pour coordonner les efforts de la 2e guerre du Golfe"
 CZE_petr_pavel_event.16.d: "[CZE.GetName] demande l’approbation d’une coopération avec son officier de liaison Petr Pavel. C’est un soldat expérimenté qui a déjà aidé notre pays à plusieurs reprises. La situation en Irak reste instable, il pourrait donc être judicieux d’accepter leur proposition."
 CZE_petr_pavel_event.16.a: "Il est le bienvenu"
 CZE_petr_pavel_event.16.b: "Notre commandement n’a pas besoin d’aide"
 CZE_petr_pavel_event.17.t: "Petr Pavel revient d’Afghanistan"
 CZE_petr_pavel_event.17.d: "Petr Pavel a terminé son service pendant l’opération Enduring Freedom et a enseigné à nos soldats comment combattre dans un environnement désertique face à un ennemi utilisant des tactiques de guérilla. Ce service a duré presque un an, mais les résultats valent vraiment cet effort."
 CZE_petr_pavel_event.17.a: "Parfait !"
 CZE_petr_pavel_event.18.t: "[CZE.GetName] aide dans la guerre contre le terrorisme"
 CZE_petr_pavel_event.18.d: "[CZE.GetName] demande l’approbation de sa requête pour aider pendant la guerre contre le terrorisme en Afghanistan. Ils souhaitent envoyer leur officier de liaison et expert en planification, Petr Pavel, pour soutenir nos efforts contre l’insurrection talibane."
 CZE_petr_pavel_event.18.a: "Bien sûr !"
 CZE_petr_pavel_event.18.b: "Nous pouvons le faire sans eux"
 CZE_petr_pavel_event.19.t: "[CZE.GetName] envoie Petr Pavel au Qatar"
 CZE_petr_pavel_event.19.d: "Le haut commandement tchèque aidera dans les efforts de la 2e guerre du Golfe en envoyant l’un de ses officiers de liaison, Petr Pavel, au Qatar en raison des bonnes relations communes. Petr Pavel coordonnera les stratégies et les opérations depuis l’un des camps militaires américains au Qatar."
 CZE_petr_pavel_event.19.a: "Cool"
 CZE_petr_pavel_event.20.t: "Petr Pavel revient du Qatar"
 CZE_petr_pavel_event.20.d: "Après des semaines intensives au Qatar et une coopération avec les forces américaines combattant en Irak, Petr Pavel est revenu sain et sauf dans notre pays, terminant son service en tant qu’officier de liaison."
 CZE_petr_pavel_event.20.a: "Super"
 CZE_petr_pavel_event.21.t: "Petr Pavel revient à nouveau du Qatar"
 CZE_petr_pavel_event.21.d: "Petr Pavel est retourné au Qatar pendant un mois pour maintenir de bonnes relations avec notre pays en cas d’une autre guerre. Sa mission a réussi, et nous sommes maintenant de meilleurs amis avec le Qatar."
 CZE_petr_pavel_event.21.a: "D'accord"
 CZE_petr_pavel_event.22.t: "Petr Pavel réduit les tensions à la frontière turco-syrienne"
 CZE_petr_pavel_event.22.d: "Après de longues négociations et beaucoup de nerfs, Petr Pavel, avec l’aide d’autres généraux, a réussi à améliorer les relations avec la Turquie et la Syrie, évitant une escalade du conflit."
 CZE_petr_pavel_event.22.a: "Bien joué"
 CZE_petr_pavel_event.23.t: "Nouveau Livre blanc signé"
 CZE_petr_pavel_event.23.d: "Un nouveau Livre blanc a été rédigé et signé. Cette nouvelle stratégie de défense aidera notre armée à adopter un style plus défensif et à protéger notre nation sur notre territoire principal."
 CZE_petr_pavel_event.23.a: "Ça devrait aider"
 CZE_petr_pavel_event.24.t: "[CZE.GetName] souhaite signer le nouveau Livre blanc"
 CZE_petr_pavel_event.24.d: "Les nouveaux Livres blancs aideront notre pays à mieux se préparer en cas de guerre. Les stratégies tchèques seront certainement utiles, mais nous devrons adapter notre armée à ce nouveau style au prix de compétences de combat réduites."
 CZE_petr_pavel_event.24.a: "Bien sûr, nous avons plus besoin de défense que d’attaque"
 CZE_petr_pavel_event.24.b: "Non, merci"
 CZE_petr_pavel_event.25.t: "Petr Pavel termine son service à la KFOR"
 CZE_petr_pavel_event.25.d: "Alors que la situation au Kosovo reste instable en raison des revendications serbes, les forces de l’opération KFOR font de leur mieux pour éviter une escalade. Petr Pavel a aidé les services de maintien de l’ordre à garder le pays en sécurité."
 CZE_petr_pavel_event.25.a: "Un autre succès"
 CZE_petr_pavel_event.26.t: "Succès de l’opération Althea"
 CZE_petr_pavel_event.26.d: "Petr Pavel est revenu de Bosnie aujourd’hui. Les actions qu’il a menées ont contribué à calmer les esprits et à prévenir certains conflits inattendus. Les Balkans sont plus stables maintenant."
 CZE_petr_pavel_event.26.a: "Super !"
 CZE_petr_pavel_event.27.t: "§Y[CZE.GetName]§! intervient dans l’opération Althea"
 CZE_petr_pavel_event.27.d: "Petr Pavel a été envoyé par le commandement tchèque pour aider à maintenir la stabilité dans notre pays. Il nous aidera à recruter plus de personnes pour maintenir l’ordre, mais nous devrons les former plus longtemps."
 CZE_petr_pavel_event.27.a: "Oui, bien sûr"
 CZE_petr_pavel_event.27.b: "Non"
 CZE_petr_pavel_event.28.t: "Coopération avec la JEF terminée"
 CZE_petr_pavel_event.28.d: "Après des mois de planification et d’entraînement, Petr Pavel est revenu des exercices des forces expéditionnaires conjointes où il a aidé à renforcer la côte du flanc nord des pays de l’OTAN."
 CZE_petr_pavel_event.28.a: "Bien"
 CZE_petr_pavel_event.29.t: "[CZE.GetName] envoie Petr Pavel pour aider aux exercices"
 CZE_petr_pavel_event.29.d: "Petr Pavel est un général tchèque qui souhaite aider dans l’opération des forces expéditionnaires conjointes. Cette opération nous fournira des ressources pour renforcer notre côte et mieux apprendre à la protéger des attaques ennemies."
 CZE_petr_pavel_event.29.a: "Nous en avons besoin"
 CZE_petr_pavel_event.29.b: "Non, merci"
 CZE_petr_pavel_event.30.t: "Petr Pavel revient de Brunssum"
 CZE_petr_pavel_event.30.d: "Une autre réunion de l’OTAN à Brunssum est terminée. Petr Pavel a passé les derniers mois à discuter avec d’autres généraux et officiers pour améliorer la sécurité de l’alliance contre toute menace potentielle."
 CZE_petr_pavel_event.30.a: "D’accord"
 CZE_petr_pavel_event.31.t: "Sommet de l’OTAN au pays de Galles terminé"
 CZE_petr_pavel_event.31.d: "La réunion au pays de Galles est terminée, Petr Pavel est revenu avec une nouvelle expérience et des connaissances qu’il peut maintenant utiliser pour mieux protéger notre pays."
 CZE_petr_pavel_event.31.a: "Une autre réunion est terminée"
 CZE_petr_pavel_event.32.t: "Petr Pavel revient d’une réunion au quartier général du SHAPE"
 CZE_petr_pavel_event.32.d: "Petr Pavel a été envoyé en tant que représentant tchèque au quartier général du SHAPE et, avec d’autres représentants, a préparé de nouvelles doctrines défensives pour protéger les points critiques de l’alliance."
 CZE_petr_pavel_event.32.a: "C’était une réunion importante"
 CZE_petr_pavel_event.33.t: "Petr Pavel parvient à améliorer les relations avec [SOV.GetName]"
 CZE_petr_pavel_event.33.d: "En raison des récentes actions russes, nous avons dû intervenir et stabiliser un peu la situation. Petr Pavel a été envoyé au Kremlin pour une réunion et a réussi à améliorer nos relations communes."
 CZE_petr_pavel_event.33.a: "Parfait"
 CZE_petr_pavel_event.34.t: "[CZE.GetName] envoie Petr Pavel en Irak"
 CZE_petr_pavel_event.34.d: "Le gouvernement tchèque a décliné l’invasion américaine en Irak et a décidé de stopper l’agression en aidant l’Irak dans la 2e guerre du Golfe. Le haut commandement a envoyé l’un de ses meilleurs généraux, Petr Pavel, pour soutenir les forces irakiennes."
 CZE_petr_pavel_event.34.a: "C’est une trahison !"
 CZE_petr_pavel_event.34.b: "Eh bien, eh bien, comme les choses changent"
 CZE_petr_pavel_event.35.t: "Petr Pavel revient d’Irak"
 CZE_petr_pavel_event.35.d: "Après des semaines intensives en Irak et une coopération avec leurs forces contre les soldats américains, Petr Pavel est revenu sain et sauf dans notre pays, terminant son service en tant qu’officier de liaison."
 CZE_petr_pavel_event.35.a: "Super"
 CZE_petr_pavel_event.36.t: "Petr Pavel termine une réunion au Pentagone"
 CZE_petr_pavel_event.36.d: "Une autre réunion au Pentagone est terminée. Les généraux ont discuté des nouveaux problèmes pour la paix mondiale et ont préparé des plans préliminaires de nouvelles stratégies pour améliorer la posture défensive de l’alliance. Quoi qu’il en soit, Petr Pavel a fait du bon travail en coopérant avec l’un de nos généraux d’armée et ensemble, ils ont apporté des notes importantes pour améliorer l’une des nouvelles stratégies."
 CZE_petr_pavel_event.36.a: "Oh, sympa"
 CZE_petr_pavel_event.37.t: "Petr Pavel revient de Russie"
 CZE_petr_pavel_event.37.d: "La réunion en Russie s’est plutôt bien passée. Petr Pavel a réussi à améliorer nos relations et a été correctement accueilli par les politiciens russes."
 CZE_petr_pavel_event.37.a: "Bien"
 CZE_petr_pavel_event.38.t: "Petr Pavel revient d’Irak"
 CZE_petr_pavel_event.38.d: "Après la deuxième guerre du Golfe, l’Irak s’est retrouvé dans une situation vraiment difficile. Petr Pavel a accepté le risque et s’est rendu dans ce pays plongé dans le chaos pour annoncer au gouvernement irakien que notre parti soutient leur combat pour la liberté."
 CZE_petr_pavel_event.38.a: "D'accord"
 CZE_airforce_event.1.t: "Nouveau contrat de soutien aérien rapproché"
 CZE_airforce_event.1.d: "Certaines entreprises veulent acheter nos avions inutilisés pour les transformer en pièces, mais notre force aérienne n’est pas vraiment performante. Se débarrasser de notre équipement affaiblira nos forces, donc plutôt que cela, nous devrions acheter plus d’avions au lieu de les vendre."
 CZE_airforce_event.1.a: "Nous nous débarrasserons des vieilles machines"
 CZE_airforce_event.1.b: "Nous devons acheter plus d’équipements"
 CZE_airforce_event.2.t: "Entre la Russie et l’Amérique"
 CZE_airforce_event.2.d: "Nous avons besoin de meilleur équipement que les avions légers obsolètes. La Russie et les États-Unis ont des avions de soutien aérien rapproché à vendre, mais nous ne pouvons pas commercer avec les deux. Nous devons faire un choix."
 CZE_airforce_event.2.a: "Les machines russes sont moins chères"
 CZE_airforce_event.2.b: "L’Amérique nous équipera de meilleur matériel"
 CZE_airforce_event.3.t: "[CZE.GetName] achète notre équipement"
 CZE_airforce_event.3.d: "Le gouvernement tchèque a décidé de conclure une transaction avec l’une de nos entreprises militaires. L’argent est sur notre compte en ce moment."
 CZE_airforce_event.3.a: "Sympa"
 CZE_airforce_event.4.t: "Chasseurs modernes"
 CZE_airforce_event.4.d: "Procédons à une autre série d’achats d’équipements. L’Amérique a ses nouveaux F-16 à vendre, la Suède a le JAS-39 et la Russie le MiG-29. Tous ces avions sont bons, mais nous ne pouvons pas tous les obtenir en même temps."
 CZE_airforce_event.4.a: "Nous irons avec l’Amérique"
 CZE_airforce_event.4.b: "La force aérienne suédoise est meilleure"
 CZE_airforce_event.4.c: "Les avions russes sont suffisamment bons"
 CZE_airforce_event.5.t: "Nouveaux hélicoptères d’attaque"
 CZE_airforce_event.5.d: "Les États-Unis et l’Italie veulent vendre certains de leurs hélicoptères d’attaque. C’est une bonne opportunité pour nous d’acheter plus de machines pour notre force aérienne."
 CZE_airforce_event.5.a: "Nous achèterons aux Américains"
 CZE_airforce_event.5.b: "L’Italie est plus moderne"
 CZE_airforce_event.6.t: "Nouveaux hélicoptères de transport"
 CZE_airforce_event.6.d: "La Russie et l’Amérique veulent vendre leurs anciens hélicoptères. Bien sûr, l’Amérique a de meilleures machines mais aussi plus chères, mais il y a aussi la France qui nous propose ses nouveaux hélicoptères AS-532."
 CZE_airforce_event.6.a: "Classique, la Russie"
 CZE_airforce_event.6.b: "L’Amérique convient"
 CZE_airforce_event.6.c: "Allons-y avec la France"
 CZE_airforce_event.7.t: "Hélicoptères de transport et d’attaque"
 CZE_airforce_event.7.d: "Les Russes essaient de vendre leurs hélicoptères d’attaque, mais les États-Unis nous offrent l’un de leurs nouveaux hélicoptères de transport. Les coûts sont plus élevés et les Américains nous fourniront moins d’équipements, mais ces machines sont d’une génération supérieure aux russes..."
 CZE_airforce_event.7.a: "Nous avons besoin d’hélicoptères d’attaque"
 CZE_airforce_event.7.b: "Restons avec les hélicoptères de transport"
 CZE_airforce_event.8.t: "Contrat pour des chasseurs moyens"
 CZE_airforce_event.8.d: "L’Angleterre, l’Italie et la Russie vendent certains de leurs nouveaux chasseurs à coque moyenne. Nous pouvons en acquérir quelques-uns pour notre stock."
 CZE_airforce_event.8.a: "L’Angleterre est le meilleur choix"
 CZE_airforce_event.8.b: "L’Italie est meilleure"
 CZE_airforce_event.8.c: "Nous devrions rester avec la Russie"
 CZE_airforce_event.9.t: "Contrat pour des chasseurs avancés"
 CZE_airforce_event.9.d: "L’Amérique renforce sa politique de dissuasion contre la Russie. Ils peuvent vendre certains de leurs nouveaux chasseurs F-35. D’un autre côté, la Russie propose une contre-offre avec ses avions Su-57. C’est une alternative moins chère, mais nous obtiendrons plus d’avions d’eux."
 CZE_airforce_event.9.a: "Les F-35 américains sont les meilleurs"
 CZE_airforce_event.9.b: "La Russie a plus à offrir"
 CZE_airforce_event.10.t: "Nouvelle génération d’hélicoptères d’attaque"
 CZE_airforce_event.10.d: "La Russie, l’Amérique et l’Italie vont exporter leurs nouveaux hélicoptères d’attaque. Comme toujours, la Russie fournit plus d’équipements mais moins chers, tandis que l’Amérique offre les plus avancés. Nous pouvons aussi envisager l’Italie, qui est un bon compromis entre les deux."
 CZE_airforce_event.10.a: "Nous restons avec la Russie"
 CZE_airforce_event.10.b: "Meilleure qualité, l’Amérique"
 CZE_airforce_event.10.c: "L’Italie est un bon compromis"
 CZE_airforce_event.11.t: "Achat d’avions de transport"
 CZE_airforce_event.11.d: "Parfois, nous devons acheter du matériel plus ancien pour maintenir notre force aérienne à un haut niveau. Les avions de transport aideront nos hélicoptères à déployer des provisions et à parachuter nos parachutistes."
 CZE_airforce_event.11.a: "France"
 CZE_airforce_event.11.b: "Amérique"
 CZE_Army_2000.01.a: "Acheter des transporteurs de troupes blindés autrichiens"
 CZE_Army_2000.01.b: "Négocier un accord avec la Pologne"
 CZE_Army_2000.01.c: "Développer des transporteurs de troupes blindés domestiques"
 CZE_Army_2000.02.t: "Choix de notre solution antiaérienne autopropulsée"
 CZE_Army_2000.02.d: "La modernisation des forces de défense aérienne de la République tchèque a atteint un tournant décisif. Avec le besoin croissant de systèmes antiaériens mobiles, nous devons maintenant décider de la solution antiaérienne autopropulsée (SPAA) la plus adaptée pour nos forces armées. Trois options s’offrent à nous : le Flugabwehrkanonenpanzer Gepard allemand, réputé pour sa précision et son expérience sur le champ de bataille ; le Type 95 SPAAA chinois, connu pour son prix abordable et sa facilité de production ; et notre propre programme STROP 2, qui promet indépendance et avantages industriels mais nécessite encore du développement. Cette décision cruciale influencera notre stratégie de défense et nos partenariats pour les années à venir."
 CZE_Army_2000.02.a: "Acheter le Gepard allemand"
 CZE_Army_2000.02.b: "Acheter le Type 95 SPAAA chinois"
 CZE_Army_2000.02.c: "Poursuivre le développement du STROP 2"
 CZE_Army_2000.03.t: "Choix de notre prochain véhicule de combat d’infanterie"
 CZE_Army_2000.03.d: "La modernisation de nos forces mécanisées est à un point critique. Pour garantir que l’infanterie de la République tchèque puisse opérer efficacement sur les champs de bataille modernes, nous devons sélectionner un nouveau véhicule de combat d’infanterie (IFV) pour remplacer nos modèles vieillissants. Trois options potentielles se présentent : le Marder allemand, un IFV très apprécié et fiable avec une expérience éprouvée au combat ; le BMP-2M russe, offrant puissance de feu et abordabilité mais soulevant des préoccupations géopolitiques ; et l’OT-90M1 domestique, qui offre l’opportunité de soutenir notre propre industrie de défense, bien qu’il nécessite encore du développement. Le choix que nous ferons façonnera les capacités et les alliances de notre armée pour les années à venir."
 CZE_Army_2000.03.a: "Acquérir le Marder allemand"
 CZE_Army_2000.03.b: "Acheter le BMP-2M russe"
 CZE_Army_2000.03.c: "Développer l’OT-90M1 domestique"
 CZE_Army_2000.04.t: "Choix de notre prochain véhicule utilitaire"
 CZE_Army_2000.04.d: "La modernisation de notre flotte de véhicules utilitaires est cruciale pour améliorer la mobilité et l’efficacité logistique des forces armées tchèques. Après une évaluation minutieuse, trois options ont émergé : l’ATF Dingo allemand, connu pour sa durabilité et sa protection dans des environnements hostiles ; le Land Rover Wolf britannique, une option fiable et polyvalente largement utilisée par les forces de l’OTAN ; et l’Iveco LMV italien, qui offre un design moderne et une adaptabilité multi-rôles. Chaque véhicule présente différents avantages en termes de protection, de coût et de partenariats stratégiques. Le choix que nous ferons définira les capacités et la force logistique de nos forces pour les années à venir."
 CZE_Army_2000.04.a: "Choisir l’ATF Dingo"
 CZE_Army_2000.04.b: "Choisir le Land Rover Wolf"
 CZE_Army_2000.04.c: "Choisir l’Iveco LMV"
 CZE_Army_2000.05.t: "Choix de notre prochain char de combat principal"
 CZE_Army_2000.05.d: "Alors que nous modernisons nos forces blindées, le besoin d’une nouvelle génération de chars de combat principaux (MBT) est devenu critique. Après avoir évalué les meilleures options disponibles, nous avons réduit nos choix à trois : le Leopard allemand, renommé pour son ingénierie de précision et sa domination sur le champ de bataille ; le Leclerc français, un char hautement avancé et polyvalent avec une technologie de pointe ; et le T-90 russe, offrant un équilibre entre abordabilité, durabilité et puissance de feu. Chaque option apporte ses propres forces et implications géopolitiques potentielles. Le choix que nous ferons définira l’avenir de nos forces blindées et influencera nos relations internationales."
 CZE_Army_2000.05.a: "Acheter le Leopard allemand"
 CZE_Army_2000.05.b: "Acheter le Leclerc français"
 CZE_Army_2000.05.c: "Acheter le T-90 russe"
 CZE_Army_2010.01.t: "Choix de notre nouveau système de missiles guidés antichars"
 CZE_Army_2010.01.d: "Alors que les menaces blindées continuent d’évoluer, il est impératif pour l’armée tchèque d’acquérir un système de missiles guidés antichars (ATGM) moderne et fiable, capable de neutraliser les chars et véhicules blindés ennemis avec précision et efficacité. Après des évaluations approfondies, trois options principales ont été retenues : le système Spike israélien, connu pour son guidage avancé et sa polyvalence ; le Milan 2 français, un ATGM éprouvé et largement utilisé avec de solides performances au combat ; et le Kornet russe, offrant une excellente portée et puissance de feu à un coût plus abordable. Chaque choix offre des avantages uniques, mais comporte également des implications diplomatiques et stratégiques. La décision que nous prendrons façonnera nos capacités antichars pour l’avenir prévisible."
 CZE_Army_2010.01.a: "Acquérir le Spike israélien"
 CZE_Army_2010.01.b: "Acquérir le Milan 2 français"
 CZE_Army_2010.01.c: "Acquérir le Kornet russe"
 CZE_Army_2010.02.t: "Choix de notre char de combat principal de nouvelle génération"
 CZE_Army_2010.02.d: "Le rythme rapide des avancées technologiques dans la guerre blindée a rendu essentielle l’adoption par l’armée tchèque d’un nouveau char de combat principal (MBT) capable de relever les défis du combat moderne. Nous avons maintenant trois options avancées à considérer pour nos forces blindées : le Leopard 2A6 allemand, un char très fiable et éprouvé au combat avec une précision et une protection inégalées ; le Leclerc S2 français, qui se distingue par son contrôle de tir de pointe et sa mobilité ; et le T-90A russe, une évolution de la plateforme T-90, offrant une puissance de feu améliorée et un coût abordable. Chacun de ces chars a ses propres forces, et le choix que nous ferons déterminera nos capacités militaires et nos alliances pour la prochaine décennie."
 CZE_Army_2010.02.a: "Choisir le Leopard 2A6 allemand"
 CZE_Army_2010.02.b: "Choisir le Leclerc S2 français"
 CZE_Army_2010.02.c: "Choisir le T-90A russe"
 CZE_Army_2010.03.t: "Choix de notre nouveau transporteur de troupes blindé"
 CZE_Army_2010.03.d: "En 2010, l’armée tchèque doit moderniser sa flotte de transporteurs de troupes blindés (APC) pour garantir la mobilité et la sécurité de notre infanterie. Après avoir évalué diverses options, nous avons réduit nos choix à trois : le Pandur II KOV-S autrichien, un APC moderne et bien blindé avec une excellente modularité ; le BTR-82 russe, un APC abordable et testé au combat avec des capacités amphibies ; ou la mise à niveau de notre flotte existante OT ZuBR à un standard moderne, ce qui renforcera la production nationale mais au prix de retards supplémentaires dans le déploiement. La décision que nous prendrons façonnera la mobilité et la protection futures de nos unités d’infanterie."
 CZE_Army_2010.03.a: "Sélectionner le Pandur II KOV-S autrichien"
 CZE_Army_2010.03.b: "Sélectionner le BTR-82 russe"
 CZE_Army_2010.03.c: "Mettre à niveau la flotte OT ZuBR"
 CZE_Army_2010.04.t: "Choix de notre nouveau système d’artillerie autopropulsée"
 CZE_Army_2010.04.d: "En 2010, l’armée tchèque doit améliorer ses capacités d’artillerie pour répondre aux exigences de la guerre moderne. Nos systèmes actuels manquent de portée, de précision et de mobilité nécessaires pour un soutien efficace sur le champ de bataille. Nous avons trois options potentielles à considérer : le CAESAR français, un système d’artillerie très mobile et précis ; le Zuzana 2 slovaque, offrant une excellente portée et puissance de feu sur un châssis à roues ; et le Msta-S russe, un système d’artillerie autopropulsé chenillé éprouvé avec une puissance de feu considérable. La décision que nous prendrons définira le soutien d’artillerie sur lequel notre armée pourra compter dans les futures opérations."
 CZE_Army_2010.04.a: "Sélectionner le CAESAR français"
 CZE_Army_2010.04.b: "Sélectionner le Zuzana 2 slovaque"
 CZE_Army_2010.04.c: "Sélectionner le Msta-S russe"
 CZE_Army_2010.05.t: "Choix de notre nouveau fusil de service"
 CZE_Army_2010.05.d: "En 2010, l’armée tchèque cherche à moderniser son fusil d’infanterie standard pour améliorer l’efficacité et la fiabilité au combat. Après avoir évalué plusieurs options de premier plan, nous avons trois candidats : le Remington R4 américain, connu pour sa polyvalence et son design modulaire ; le FN Minimi belge, une mitrailleuse légère largement reconnue pour sa fiabilité et sa puissance de feu ; ou le CZ 805 BREN domestique, offrant un design moderne tout en soutenant notre industrie locale. La sélection de notre nouveau fusil façonnera l’avenir des capacités de combat de notre infanterie et influencera notre base industrielle."
 CZE_Army_2010.05.a: "Sélectionner le Remington R4"
 CZE_Army_2010.05.b: "Sélectionner le FN Minimi"
 CZE_Army_2010.05.c: "Sélectionner le CZ 805 BREN"
 CZE_Army_2010.06.t: "Choix de notre nouveau véhicule utilitaire"
 CZE_Army_2010.06.d: "En 2010, la flotte de véhicules utilitaires de l’armée tchèque doit être modernisée pour améliorer la mobilité et le soutien logistique des forces terrestres. Après une évaluation minutieuse, trois options se distinguent : le fiable Toyota Hilux, connu pour sa durabilité et son adaptabilité dans des conditions difficiles ; le Land Rover Defender, un véhicule polyvalent avec d’excellentes capacités tout-terrain ; et la Mercedes-Benz Classe G (G-Wagon), offrant des performances solides et une flexibilité dans les opérations militaires. Chaque véhicule offre différents avantages en termes de coût, de polyvalence et de durabilité à long terme. Le choix que nous ferons façonnera nos capacités de mobilité et logistiques pour les années à venir."
 CZE_Army_2010.06.a: "Sélectionner le Toyota Hilux"
 CZE_Army_2010.06.b: "Sélectionner le Land Rover Defender"
 CZE_Army_2010.06.c: "Sélectionner la Mercedes-Benz Classe G (G-Wagon)"
 CZE_Army_2010.07.t: "Choix de notre nouveau véhicule de combat d’infanterie"
 CZE_Army_2010.07.d: "L’infanterie mécanisée de l’armée tchèque a besoin d’un véhicule de combat d’infanterie (IFV) moderne et fiable pour soutenir les opérations et améliorer la protection sur le champ de bataille. En 2010, nous avons réduit nos choix à trois véhicules très performants : le BMP-3 russe, connu pour sa polyvalence et sa puissance de feu ; le PUMA allemand, offrant une armure avancée et une technologie de pointe ; et le CV90 suédois, un IFV éprouvé et bien équilibré avec une excellente mobilité. Chaque choix offre des forces uniques, allant de la rentabilité aux fonctionnalités de pointe, et jouera un rôle vital dans la définition de l’avenir de nos forces mécanisées."
 CZE_Army_2010.07.a: "Sélectionner le BMP-3 russe"
 CZE_Army_2010.07.b: "Sélectionner le PUMA allemand"
 CZE_Army_2010.07.c: "Sélectionner le CV90 suédois"
 CZE_Army_2010.08.t: "Choix de notre nouveau système antiaérien autopropulsé"
 CZE_Army_2010.08.d: "En 2010, la défense aérienne est devenue de plus en plus importante avec l’évolution des menaces aériennes. L’armée tchèque doit choisir un nouveau système antiaérien autopropulsé (SPAA) pour assurer que nos forces soient bien protégées contre les avions et missiles ennemis. Nous avons trois options à considérer : le LvKv 9040C suédois, un véhicule antiaérien mobile et très efficace ; le Pantsir russe, qui combine des systèmes de missiles et de canons pour une défense aérienne polyvalente ; ou le SPYDER israélien, un système très mobile capable de se défendre contre une large gamme de menaces aériennes. Chaque système offre différents avantages en termes de mobilité, de puissance de feu et de flexibilité opérationnelle."
 CZE_Army_2010.08.a: "Sélectionner le LvKv 9040C suédois"
 CZE_Army_2010.08.b: "Sélectionner le Pantsir russe"
 CZE_Army_2010.08.c: "Sélectionner le SPYDER israélien"
 CZE_Army_2010.09.t: "Choix de notre nouveau système de défense aérienne portatif"
 CZE_Army_2010.09.d: "Pour améliorer la capacité de l’armée tchèque à se défendre contre les menaces aériennes, nous devons moderniser nos systèmes de défense aérienne portatifs (MANPADS) en 2010. Après avoir évalué les options disponibles, nous avons trois choix : le RBS 70 suédois, connu pour sa précision guidée par laser ; le Verba russe, qui offre d’excellentes capacités par tous les temps ; ou le Stinger américain, un système largement utilisé et très efficace dans les forces de l’OTAN. Le choix que nous ferons améliorera la capacité de notre infanterie à neutraliser les avions et drones ennemis, sécurisant nos cieux dans les futures opérations."
 CZE_Army_2010.09.a: "Sélectionner le RBS 70 suédois"
 CZE_Army_2010.09.b: "Sélectionner le Verba russe"
 CZE_Army_2010.09.c: "Sélectionner le Stinger américain"
 CZE_Army_2020.01.t: "Choix de notre nouveau véhicule utilitaire pour 2020"
 CZE_Army_2020.01.d: "En 2020, la flotte de véhicules utilitaires de l’armée tchèque doit être modernisée pour améliorer la mobilité, la durabilité et le soutien aux opérations dans divers environnements. Après avoir examiné les options actuelles, trois véhicules se distinguent : le Toyota Hilux 2020, fiable et robuste, connu pour ses performances tout-terrain et son adaptabilité ; le Joint Light Tactical Vehicle (JLTV) américain, offrant une protection avancée et une mobilité pour les opérations militaires ; et la Mercedes-Benz Classe G (G 300 CDI) allemande, un véhicule militaire éprouvé avec une excellente polyvalence et des capacités tout-terrain. Chaque véhicule offre différents avantages en termes de coût, de durabilité et de performance, et le choix que nous ferons façonnera nos capacités logistiques pour la prochaine décennie."
 CZE_Army_2020.01.a: "Sélectionner le Toyota Hilux 2020"
 CZE_Army_2020.01.b: "Sélectionner le JLTV américain"
 CZE_Army_2020.01.c: "Sélectionner la Mercedes-Benz G 300 CDI"
 CZE_Army_2020.02.t: "Choix de notre nouveau transporteur de troupes blindé pour 2020"
 CZE_Army_2020.02.d: "Pour améliorer la mobilité et la protection des troupes, l’armée tchèque doit moderniser sa flotte de transporteurs de troupes blindés (APC) en 2020. Après avoir évalué les meilleures options disponibles, nous avons réduit nos choix à trois APC avancés : la série Sisu/Patria XA finlandaise, une plateforme à roues bien testée et hautement modulaire ; le Pandur 3 autrichien, offrant une protection moderne et une polyvalence ; et le Kurganets-25 russe, un véhicule chenillé avancé avec une armure supérieure et des capacités de puissance de feu. Chaque option offre des avantages stratégiques différents en termes de protection, de puissance de feu et de mobilité, et la décision que nous prendrons déterminera l’efficacité future de nos forces mécanisées."
 CZE_Army_2020.02.a: "Sélectionner la série Sisu/Patria XA finlandaise"
 CZE_Army_2020.02.b: "Sélectionner le Pandur 3 autrichien"
 CZE_Army_2020.02.c: "Sélectionner le Kurganets-25 russe"
 CZE_Army_2020.03.t: "Choix de notre nouveau char de combat principal pour 2020"
 CZE_Army_2020.03.d: "Alors que la guerre des chars continue d’évoluer, l’armée tchèque doit mettre à niveau sa flotte de chars de combat principaux (MBT) pour rester compétitive sur le champ de bataille moderne. En 2020, nous envisageons trois des MBT les plus avancés disponibles : le Leopard 2A8 allemand, offrant une armure supérieure, une puissance de feu et une conscience du champ de bataille ; le M1A2 SEPv3 américain, connu pour son électronique avancée, sa durabilité et sa puissance de feu ; et le T-14 Armata russe, doté de systèmes de protection active de pointe et d’un design révolutionnaire de tourelle sans équipage. Chaque char apporte des avantages significatifs en termes de puissance de feu, de protection et de technologie. Le char que nous sélectionnerons définira la force et les capacités futures de nos divisions blindées."
 CZE_Army_2020.03.a: "Sélectionner le Leopard 2A8 allemand"
 CZE_Army_2020.03.b: "Sélectionner le M1A2 SEPv3 américain"
 CZE_Army_2020.03.c: "Sélectionner le T-14 Armata russe"
 CZE_Army_2020.04.t: "Choix de notre nouveau véhicule de combat d’infanterie pour 2020"
 CZE_Army_2020.04.d: "En 2020, l’armée tchèque doit moderniser sa flotte de véhicules de combat d’infanterie (IFV) pour offrir une protection, une mobilité et une puissance de feu accrues à notre infanterie mécanisée. Nous envisageons maintenant trois concurrents de premier plan : le Type 08 chinois, un véhicule à roues polyvalent et bien armé ; le Lynx allemand, un IFV de nouvelle génération connu pour son design modulaire et ses systèmes de protection avancés ; et le VPK-7829 Bumerang russe, un véhicule lourdement blindé et puissant avec de fortes capacités amphibies. Chaque option offre des avantages uniques, et l’IFV que nous sélectionnerons jouera un rôle vital dans la définition des capacités de nos forces mécanisées pour les années à venir."
 CZE_Army_2020.04.a: "Sélectionner le Type 08 chinois"
 CZE_Army_2020.04.b: "Sélectionner le Lynx allemand"
 CZE_Army_2020.04.c: "Sélectionner le VPK-7829 Bumerang russe"
 CZE_Army_2020.05.t: "Choix de notre nouvelle artillerie autopropulsée pour 2020"
 CZE_Army_2020.05.d: "Pour maintenir la supériorité sur le champ de bataille, l’armée tchèque doit moderniser ses systèmes d’artillerie autopropulsée en 2020. Après une évaluation minutieuse, trois options avancées sont sur la table : le Vz. 77 DANA tchèque amélioré, un système d’artillerie à roues éprouvé ; le M142 HIMARS américain, une plateforme d’artillerie à roquettes très mobile et précise ; et le système d’artillerie Archer suédois, réputé pour ses capacités de tir rapide et sa précision à longue portée. Chaque système offre des avantages uniques en termes de mobilité, de puissance de feu et de portée, et celui que nous sélectionnerons déterminera les capacités futures de nos forces d’artillerie."
 CZE_Army_2020.05.a: "Sélectionner le Vz. 77 DANA tchèque"
 CZE_Army_2020.05.b: "Sélectionner le M142 HIMARS américain"
 CZE_Army_2020.05.c: "Sélectionner le système d’artillerie Archer suédois"
 CZE_TV_Crisis.01.t: "Interruption du signal à la télévision tchèque"
 CZE_TV_Crisis.01.d: "Jan Bobošíkov a interrompu le signal de la télévision tchèque, prenant des mesures controversées contre la direction et les reporters du réseau. Les reporters télévisés sont en grève, exigeant son retrait et protestant contre son ingérence. La situation s’aggrave, et le public commence à prendre parti. Le gouvernement doit maintenant décider s’il soutient les protestataires, en se rangeant du côté de leurs demandes pour l’indépendance journalistique, ou s’il ignore le problème et permet à Bobošíkov de conserver son contrôle."
 CZE_TV_Crisis.01.a: "Soutenir les protestations"
 CZE_TV_Crisis.01.b: "Ignorer la crise"
 CZE_TV_Crisis.02.t: "Les protestations réussissent !"
 CZE_TV_Crisis.02.d: "Les manifestants de la télévision tchèque ont triomphé ! Jan Bobošíkov a été démis de ses fonctions, et la grève s’est terminée avec un soutien public pour l’indépendance journalistique à son plus haut niveau historique. La victoire des protestataires a conduit à une stabilité accrue dans le pays, et le parti au pouvoir a gagné en force politique en se rangeant du côté du peuple."
 CZE_TV_Crisis.02.a: "Célébrer le succès des protestataires"
 CZE_TV_Crisis.03.t: "Bobošíkov remporte la crise"
 CZE_TV_Crisis.03.d: "Malgré les efforts des manifestants, Jan Bobošíkov a remporté la crise télévisuelle, conservant le contrôle de la télévision tchèque. Le public est désillusionné, et le parti au pouvoir a souffert de s’être aligné sur une cause perdue. La stabilité a diminué, et le soutien au gouvernement s’est affaibli."
 CZE_TV_Crisis.03.a: "Gérer les retombées"
 CZE_TV_Crisis.04.t: "La situation se calme"
 CZE_TV_Crisis.04.d: "La crise à la télévision tchèque s’est résolue d’elle-même sans l’intervention du gouvernement. Bien qu’un certain mécontentement public persiste, la situation s’est apaisée, et la stabilité a été partiellement restaurée. La décision du gouvernement de rester neutre a permis à l’affaire de s’estomper sans nouveaux dommages politiques."
 CZE_TV_Crisis.04.a: "Passer à autre chose"
 CZE_TV_Crisis.05.t: "La crise s’intensifie"
 CZE_TV_Crisis.05.d: "En ignorant la crise à la télévision tchèque, le gouvernement a laissé la situation dégénérer hors de contrôle. Le mécontentement public a grandi, et le parti au pouvoir est perçu comme inefficace et déconnecté. La stabilité du pays a diminué, et le parti au pouvoir a subi une perte significative de popularité."
 CZE_TV_Crisis.05.a: "Réagir à la crise"
 czech_focus: "Priorités nationales tchèques"
 CZE_military_motorization: "Motorisation militaire"
 CZE_military_motorization_desc: "Notre industrie automobile robuste contribue largement au développement de l’armée. Grâce à cela, nous sommes des pionniers dans l’industrie automobile d’Europe centrale et orientale."
 CZE_motorization_industry: "Industrie de la motorisation"
 CZE_motorization_industry_desc: "Grâce aux usines Škoda, nous pouvons améliorer nos machines et les vendre sur le marché étranger. De plus, la coopération avec l’allemand Volkswagen ne fait que nous donner plus de souffle."
 CZE_implement_new_technologies: "Mettre en œuvre de nouvelles technologies"
 CZE_implement_new_technologies_desc: "Plus vite nous élargirons le champ de nos recherches, plus vite nous distancerons nos concurrents. L’armée tchèque n’est peut-être pas grande, mais nous compensons cela avec des véhicules bien conçus."
 CZE_decrease_fuel_usage: "Réduire la consommation de carburant"
 CZE_decrease_fuel_usage_desc: "Plus nos véhicules sont lourds, plus ils consomment de carburant. Nous allons donc développer un nouveau système d’injection de carburant dans le moteur et augmenter l’efficacité du carburant lui-même, afin que nos nouveaux véhicules puissent parcourir de plus grandes distances."
 CZE_vop_cz: "VOP CZ"
 CZE_vop_cz_desc: "VOP CZ est une entreprise publique spécialisée dans la technologie militaire, la production d’ingénierie et le développement. L’entreprise dispose de son propre centre de développement avec des projets utilisés par l’armée, les forces de sécurité et le secteur civil. Elle se concentre principalement sur la réparation et la modernisation des équipements militaires."
 CZE_thicker_mexas_armour: "Blindage MEXAS plus épais"
 CZE_thicker_mexas_armour_desc: "Le système de blindage modulaire extensible (MEXAS) est un système de blindage composite développé par la société allemande IBD Deisenroth Engineering. Nous augmenterons sa résistance aux dommages en ajoutant plusieurs nouvelles couches de protection."
 CZE_apc_improvement: "Amélioration des APC"
 CZE_apc_improvement_desc: "Les véhicules APC sont excellents pour le combat urbain et idéaux pour les terrains plats. Grâce aux technologies de VOP CZ, nous pouvons nous concentrer sur leur amélioration pour les adapter à des conditions de conduite plus difficiles."
 CZE_adaptation_to_urban_fight_tactics: "Adaptation aux tactiques de combat urbain"
 CZE_adaptation_to_urban_fight_tactics_desc: "Nous n’avons que quelques grandes villes. Si nous les perdons, nous ne pourrons plus contrôler les mouvements de notre propre armée, et les approvisionnements pourraient être gravement limités. Nous devons renforcer nos cibles stratégiques clés pour empêcher l’ennemi de s’en emparer."
 CZE_light_armour_production: "Production de blindage léger"
 CZE_light_armour_production_desc: "Un blindage léger pour nos APC augmentera leur mobilité, et lorsqu’il sera renforcé avec un alliage métallique approprié, il sera bien plus durable qu’auparavant."
 CZE_heavy_armour_production: "Production de blindage lourd"
 CZE_heavy_armour_production_desc: "Il vaut mieux opter pour des chars anciens et éprouvés. L’ennemi utilisera de nombreux types d’armes pour nous priver de nos approvisionnements, nous devons donc être prêts à résister à toute attaque possible."
 CZE_dyna_reactive_armour_upgrade: "Mise à niveau du blindage réactif DYNA"
 CZE_dyna_reactive_armour_upgrade_desc: "La nouvelle variante du blindage DYNA augmente la résistance de nos chars aux dégâts cinétiques, ce qui leur permettra de survivre plus longtemps au combat."
 CZE_wake_up_tanks_industry: "Réveiller l’industrie des chars"
 CZE_wake_up_tanks_industry_desc: "Après la chute du gouvernement communiste, l’économie a dû être reconstruite, ce qui nous a conduit à négliger notre armée. Nous devrions au moins partiellement restaurer une production efficace de chars."
 CZE_catch_up_with_new_technology: "Rattraper les nouvelles technologies"
 CZE_catch_up_with_new_technology_desc: "Nous pouvons accélérer nos recherches moyennant un coût. Cependant, il est sage de choisir le bon moment pour cela, car nous ne pouvons pas financer Škoda indéfiniment."
 CZE_tatra_trucks: "Camions Tatra"
 CZE_tatra_trucks_desc: "Tatra est un fabricant de véhicules tchèque basé à Kopřivnice. Propriété de TATRA TRUCKS a.s., c’est la troisième plus ancienne entreprise au monde produisant des véhicules à moteur avec une histoire ininterrompue. Grâce au développement de cette entreprise, nous pouvons améliorer nos véhicules de transport et les adapter à divers terrains."
 CZE_tatra_810: "Tatra 810"
 CZE_tatra_810_desc: "La transmission 6x6 du nouveau camion Tatra est une excellente solution pour surmonter les plus gros obstacles. Elle sera parfaite pour combattre sur un champ de bataille accidenté."
 CZE_reduce_terrain_penalty: "Réduire la pénalité de terrain"
 CZE_reduce_terrain_penalty_desc: "À l’est du pays, nous avons de nombreuses montagnes et la rivière Vltava au nord en Bohême. Ces conditions idéales nous permettent de nous entraîner sur tous les types de terrains présents en Europe. Profitons-en."
 CZE_new_skoda_factory: "Agrandir l’usine Škoda"
 CZE_new_skoda_factory_desc: "Nous sommes prêts pour l’inauguration de l’usine Škoda agrandie à Vrchlabí. Cela nous permettra de développer la première génération de voitures Škoda Superb. Malheureusement, tout a un coût, mais nous pouvons y remédier."
 CZE_navigation_systems: "Systèmes de navigation"
 CZE_navigation_systems_desc: "Grâce à la connexion par satellite, nous pouvons mettre en œuvre une nouvelle technologie militaire. Elle est trop importante pour notre armée, donc nous n’en révélerons pas les détails pour l’instant et mènerons nos recherches nous-mêmes."
 CZE_new_r4_engine_version: "Nouvelle version du moteur R4"
 CZE_new_r4_engine_version_desc: "Il est temps de rattraper notre production de moteurs. Grâce aux moteurs à essence R4 convertis, nos véhicules gagneront en accélération, et l’utilisation de matériaux de meilleure qualité augmentera leur fiabilité."
 CZE_modernize_r6_engines: "Moderniser les moteurs V6"
 CZE_modernize_r6_engines_desc: "Des équivalents plus puissants des moteurs R4 permettront à notre industrie automobile d’ouvrir la voie à de nouvelles versions des moteurs actuels, à l’image des entreprises étrangères."
 CZE_production_of_twin_turbocharged_v12: "Production de V12 biturbo"
 CZE_production_of_twin_turbocharged_v12_desc: "Les moteurs V12 de Tatra peuvent être utilisés par notre armée pour offrir plus de puissance à nos chars. Il suffit de modifier légèrement les moteurs civils, et nous obtenons un module plutôt performant."
 CZE_x_engines_focus: "Focus sur les moteurs X"
 CZE_x_engines_focus_desc: "Le moteur moderne ISX15 n’a pas encore été utilisé dans nos usines. Nous pouvons changer cela grâce à des contrats étrangers et au travail de nos centres de recherche, dont l’objectif actuel est de créer notre propre version de ce moteur."
 CZE_overcharged_engines: "Moteurs X12 suralimentés"
 CZE_overcharged_engines_desc: "Les moteurs X12 généreusement suralimentés offrent peut-être une fiabilité légèrement moindre, mais sur le champ de bataille, ils seront parfaits pour se déplacer efficacement d’un point A à un point B."
 CZE_decrease_production_cost: "Réduire les coûts de production des X12"
 CZE_decrease_production_cost_desc: "Nous pouvons économiser sur les matériaux tout en maintenant la fiabilité des moteurs, mais nos machines auront une vitesse maximale plus limitée."
 CZE_2_0_tdi_engines: "Moteurs 2.0 TDI"
 CZE_2_0_tdi_engines_desc: "Légèrement plus lourds et plus coûteux à produire, les nouvelles versions des moteurs TDI peuvent améliorer les capacités de combat de nos véhicules de manière plus significative que les moteurs TSI."
 CZE_2_0_tsi_engines: "Moteurs 2.0 TSI"
 CZE_2_0_tsi_engines_desc: "Les moteurs TSI n’offrent peut-être pas les mêmes capacités que les versions TDI, mais ils sont plus légers et moins chers à produire."
 CZE_electric_engines_focus: "Focus sur les moteurs électriques"
 CZE_electric_engines_focus_desc: "Il est grand temps de commencer à produire des moteurs électriques. Nous devons accélérer nos recherches si nous voulons rattraper nos concurrents."
 CZE_modern_electric_engine: "Moteur électrique moderne"
 CZE_modern_electric_engine_desc: "Après de longues recherches, nous sommes prêts à entrer dans une nouvelle ère de véhicules électriques. Les moteurs électriques sont une excellente alternative aux moteurs à combustion classiques."
 CZE_improve_r4_engines_to_max_efficiency: "Optimiser les moteurs R4 au maximum"
 CZE_improve_r4_engines_to_max_efficiency_desc: "Nous avons tiré le meilleur parti possible des moteurs R4 standards. Ces versions modernes offriront une mobilité extrêmement élevée à nos véhicules."
 CZE_further_r6_development: "Développement avancé des V6"
 CZE_further_r6_development_desc: "Les moteurs R4 sont un sujet clos. Nous construirons notre avenir sur les nouvelles générations de moteurs R6 et V6."
 CZE_skoda_superb_i: "§GŠkoda Superb I§!"
 CZE_skoda_superb_i_desc: "Grâce au nouveau modèle Superb, notre marché commencera à générer des profits inimaginables. Nous sommes prêts à lancer la production à tout moment, et grâce aux revenus, nous ouvrirons un nouveau centre de recherche qui améliorera à la fois les véhicules Škoda civils et les machines militaires de la République tchèque."
 CZE_go_ahead_our_era: "Avancer dans notre ère"
 CZE_go_ahead_our_era_desc: "Nous sommes prêts à entrer dans une nouvelle phase de motorisation. Grâce à l’énergie de nos centrales nucléaires, nous pourrons supporter la soudaine augmentation de la consommation d’énergie, et notre industrie se développera encore mieux."
 CZE_new_electric_engine_prototype: "Nouveau prototype de moteur électrique"
 CZE_new_electric_engine_prototype_desc: "Avant de mettre un nouveau moteur sur le marché, nous devons nous assurer qu’il sera aussi fiable que possible. Nous créerons plusieurs prototypes et choisirons celui qui nous représentera."
 CZE_skoda_superb_ii: "§GŠkoda Superb II§!"
 CZE_skoda_superb_ii_desc: "La nouvelle génération de voitures Superb, sortie en 2008, est la première mise à jour majeure de ce modèle. De nouvelles technologies, y compris le GPS, ont accru le confort de conduite. Grâce à la production de ce véhicule, la demande pour nos produits augmentera à nouveau, ce qui nous permettra de réaliser d’autres investissements."
 CZE_skoda_superb_iii: "§GŠkoda Superb III§!"
 CZE_skoda_superb_iii_desc: "Une autre étape dans l’amélioration du modèle Superb, créé en 2015. Grâce à des moteurs nouveaux et plus performants, la Škoda Superb III dispose de bien plus de puissance que son prédécesseur, et la technologie en constante évolution garantit une sécurité encore supérieure aux simples capteurs de stationnement d’autrefois."
 CZE_skoda_superb_iv: "§GŠkoda Superb IV§!"
 CZE_skoda_superb_iv_desc: "La dernière génération du modèle Superb, développée en 2023. Des moteurs réaméliorés, un confort de conduite optimal et une réputation impeccable nous permettront de dominer à nouveau le marché étranger. Alors que l’industrie automobile entre lentement sur une nouvelle voie, nous ne serons pas en reste et commencerons à travailler sur notre propre « autoroute de recharge », actuellement conçue aux États-Unis et en Suède."
 CZE_stay_with_the_giant: "Rester avec le géant"
 CZE_stay_with_the_giant_desc: "Le groupe Volkswagen est l’une des meilleures choses qui nous soient arrivées. Il n’y a pas besoin de changer de cap, et nous continuerons à profiter des avantages d’en faire partie. Nous et l’économie tchèque en bénéficierons."
 CZE_easier_access_to_multicontinental_market: "Accès facilité au marché international"
 CZE_easier_access_to_multicontinental_market_desc: "Grâce au groupe Volkswagen, nous avons de plus grandes opportunités pour le commerce extérieur. Nous utiliserons cela pour accroître notre influence sur le marché de l’Est."
 CZE_skoda_auto_volkswagen_india: "Škoda Auto Volkswagen India"
 CZE_skoda_auto_volkswagen_india_desc: "En coopération avec Volkswagen, nous sommes prêts à ouvrir de nouvelles usines de production en Inde. Cela nous rapprochera de la Chine et des revenus extraordinaires que nous pourrons tirer de leur marché."
 CZE_chinese_market: "Marché chinois"
 CZE_chinese_market_desc: "C’est fait, Škoda commence sa production en Chine. Grâce à une coopération élargie avec des entreprises chinoises, nous pouvons à nouveau augmenter l’efficacité de notre production et renforcer notre position déjà solide sur le marché international."
 CZE_a_new_way_forward: "Une nouvelle voie à suivre"
 CZE_a_new_way_forward_desc: "Rester dans le groupe Volkswagen était une bonne idée. Nos investissements sur le marché étranger et dans le développement technologique ont porté leurs fruits avec des profits extraordinaires."
 CZE_electric_engines_research: "Recherche sur les nouveaux moteurs"
 CZE_electric_engines_research_desc: "Le groupe Volkswagen nous donne accès à divers centres de recherche et développement. Nous les utiliserons pour accélérer nos recherches sur les moteurs automobiles."
 CZE_take_a_look_into_the_future_of_motorization: "Jeter un œil sur l’avenir de la motorisation"
 CZE_take_a_look_into_the_future_of_motorization_desc: "Diriger une grande entreprise implique de préparer des plans à long terme. Nous devons choisir la bonne stratégie commerciale pour garantir la meilleure production possible pour nos usines."
 CZE_accept_the_ecological_limitations: "Accepter les limitations écologiques"
 CZE_accept_the_ecological_limitations_desc: "Malheureusement, l’Union européenne impose certaines restrictions sur les gaz d’échappement aux autres pays. Nous devons respecter ces exigences si nous ne voulons pas subir de conséquences financières."
 CZE_volkswagen_how_many_cars_does_he_have: "Volkswagen ? Combien de voitures possède-t-il ?"
 CZE_volkswagen_how_many_cars_does_he_have_desc: "Nous ne pouvons plus faire semblant que rien ne se passe. Nous ne permettrons pas à Volkswagen de tromper ses clients, et nous mettrons fin à ces agissements !"
 CZE_strategy_to_take_over_volkswagen: "Stratégie pour prendre le contrôle de Volkswagen"
 CZE_strategy_to_take_over_volkswagen_desc: "Volkswagen est depuis longtemps le leader de son groupe. Prendre le contrôle ne sera pas facile, mais nous devons faire confiance à nos stratèges commerciaux."
 CZE_save_funds: "Économiser des fonds"
 CZE_save_funds_desc: "Nous devons préparer des investissements significatifs pour convaincre d’autres entreprises de nous soutenir. Elles doivent savoir que nous pouvons diriger cette communauté."
 CZE_friends_and_enemies: "Amis et ennemis"
 CZE_friends_and_enemies_desc: "Il est temps de commencer à négocier avec d’autres entreprises. Volkswagen ne sera pas ravi et tentera certainement de nous arrêter, mais nous devons accepter ce risque."
 CZE_attack_german_influence: "Attaquer l’influence allemande"
 CZE_attack_german_influence_desc: "Avec le soutien de notre gouvernement, nous pourrons exercer plus de pression sur l’Allemagne, ce qui nous permettra finalement de prendre la tête du groupe Volkswagen."
 CZE_ask_the_government_for_help: "Demander l’aide du gouvernement"
 CZE_ask_the_government_for_help_desc: "Volkswagen bénéficie d’un fort soutien du gouvernement allemand. Ce n’est pas surprenant, mais nous avons aussi besoin de soutien d’autres sources. Et qui pourrait être un meilleur allié que le gouvernement du pays pour lequel nous générons d’énormes profits ?"
 CZE_bend_the_volkswagen_group_rules: "Contourner les règles du groupe Volkswagen"
 CZE_bend_the_volkswagen_group_rules_desc: "Les règles actuelles ne nous permettent pas de prendre le leadership, même avec un fort soutien d’autres entreprises. Volkswagen est plus fort que nous, nous sommes donc forcés de contourner quelques règles."
 CZE_prepare_for_takeover: "Préparer la prise de contrôle"
 CZE_prepare_for_takeover_desc: "Quand tout le reste sera prêt, nous pourrons entamer la phase finale de préparation pour le groupe Škoda. Ce sera une victoire extraordinaire pour notre entreprise."
 CZE_leader_of_the_skoda_group: "Leader du groupe Škoda"
 CZE_leader_of_the_skoda_group_desc: "Nous avons pris le leadership, notre mission est accomplie. Il ne nous reste plus qu’à finaliser les formalités et réorganiser le groupe selon les nouvelles règles. Plus personne ici ne trompera ses clients."
 CZE_skoda_x_volkswagen_cooperation: "Coopération entre Škoda et Volkswagen"
 CZE_skoda_x_volkswagen_cooperation_desc: "Cela fait plusieurs années que Škoda fait partie du groupe Volkswagen, depuis que Volkswagen a racheté la majorité des actions Škoda. L'équilibre entre les entreprises du groupe pourrait être menacé par la conjoncture récente. Škoda doit désormais choisir : rester fidèle à Volkswagen, ou rejeter ce que lui offre le groupe et commencer à agir d'elle-même."
 CZE_we_can_handle_on_our_own: "Nous pouvons nous débrouiller seuls"
 CZE_we_can_handle_on_our_own_desc: "Le groupe Volkswagen n’est pas ce que nous pensions. C’est une communauté agréable, mais nous préférons nous concentrer sur notre patrie."
 CZE_prepare_to_leave_the_volkswagen_group: "Préparer le départ du groupe Volkswagen"
 CZE_prepare_to_leave_the_volkswagen_group_desc: "Avant de pouvoir quitter le groupe, nous devons régler nos comptes avec Volkswagen. Après tout, nous en dépendons, ce qui complique toute l’opération."
 CZE_negotiate_the_licenses: "Négocier les licences"
 CZE_negotiate_the_licenses_desc: "Nous devons racheter toutes nos parts détenues par Volkswagen. Peut-être accepteront-ils de nous les rendre plus tôt."
 CZE_sustain_economic_trade: "Maintenir le commerce économique"
 CZE_sustain_economic_trade_desc: "De nombreux partenaires commerciaux se détourneront de nous à cause de notre décision. Nous devons les rassurer sur notre capacité à continuer à commercer avec une grande efficacité."
 CZE_cesky_motor_energy_holding_project: "Projet Český Motor Energy Holding"
 CZE_cesky_motor_energy_holding_project_desc: "Alors commençons à préparer un nouveau groupe réunissant les entreprises tchèques. Avant de discuter avec d’autres entreprises, nous devons achever les préparatifs pour lancer ce projet."
 CZE_focus_on_homeland_companies: "Se concentrer sur les entreprises nationales"
 CZE_focus_on_homeland_companies_desc: "Nous sommes prêts à discuter avec d’autres entreprises. Nous surveillons TATRA Trucks, VOP CZ, Praga et ČEZ. Ce sont parmi les plus grandes entreprises tchèques, et une coopération avec elles nous apportera d’énormes avantages en termes de développement."
 CZE_secure_company_budget: "Sécuriser le budget de l’entreprise"
 CZE_secure_company_budget_desc: "Si nous ne sécurisons pas nos actifs, nous risquons de heurter un mur très épais. Ce serait une perte énorme pour l’entreprise et l’industrie tchèque, nous devons donc nous protéger correctement."
 CZE_prepare_for_the_actions_drop: "Se préparer à la chute des actions"
 CZE_prepare_for_the_actions_drop_desc: "Nous avons sécurisé les fonds, mais il nous reste un problème. Nos actions pourraient bientôt s’effondrer si nous ne faisons rien. Nous ne pouvons pas l’empêcher, mais nous pouvons le prévenir et en réduire les effets."
 CZE_leave_the_volkswagen_group: "Quitter le groupe Volkswagen"
 CZE_leave_the_volkswagen_group_desc: "Nous avons surmonté la crise économique (causée par nous) et lancé le projet d’un nouveau groupe dans notre pays. Nous pouvons donc quitter le groupe Volkswagen en toute sérénité, devenant totalement indépendants."
 CZE_complete_cesky_motor_energy_holding_project: "Achever le projet Český Motor Energy Holding"
 CZE_complete_cesky_motor_energy_holding_project_desc: "Maintenant que toutes les entreprises nous ont rejoints, nous pouvons enfin terminer le projet que nous avons commencé. Český Motor Energy Holding commence enfin ses opérations."
 CZE_continue_the_privatization: "Poursuivre la privatisation"
 CZE_continue_the_privatization_desc: "Le processus de privatisation a débuté immédiatement après la chute du communisme dans notre pays. De nombreuses entreprises publiques ont été vendues à des investisseurs et des hommes d’affaires, mais il reste encore beaucoup de travail devant nous."
 CZE_finish_the_coupon_program: "Terminer le programme de bons"
 CZE_finish_the_coupon_program_desc: "Pendant de nombreuses années, nous avons distribué des bons semi-gratuits pour l’achat d’actions dans des entreprises. Il est temps de mettre fin à ce processus et de passer à l’étape suivante."
 CZE_expand_promoting_private_ownership_businesses: "Élargir la promotion des entreprises privées"
 CZE_expand_promoting_private_ownership_businesses_desc: "Nous ne pouvons pas permettre que des bâtiments industriels importants restent abandonnés ou inutilisés. Encouragons de nouveaux investisseurs à en prendre le contrôle."
 CZE_finish_selling_state_companies: "Terminer la vente des entreprises publiques"
 CZE_finish_selling_state_companies_desc: "Il reste encore plusieurs entreprises entre les mains du gouvernement, ce qui est vraiment mauvais pour notre image et le développement de l’économie. Finissons ce travail inachevé et réglons cela une fois pour toutes."
 CZE_more_liberalization: "Plus de libéralisation"
 CZE_more_liberalization_desc: "Le processus de privatisation est presque terminé, mais certains partis communistes s’y opposent encore. Les gens doivent comprendre pourquoi tout ce que nous faisons maintenant a du sens."
 CZE_switch_to_capitalism: "Passer au capitalisme"
 CZE_switch_to_capitalism_desc: "Qui n’aime pas le capitalisme ? Blague à part. L’introduction complète du système capitaliste en République tchèque ouvrira de plus larges perspectives sur le commerce occidental et fera taire les voix des partis communistes."
 CZE_finish_privatization: "Achever la privatisation"
 CZE_finish_privatization_desc: "Après plus d’une décennie, nous pouvons enfin achever le processus de privatisation des entreprises. Nous pouvons maintenant nous concentrer sur d’autres secteurs industriels."
 CZE_bohemia: "Bohême"
 CZE_bohemia_desc: "La plus grande région de la République tchèque et la plus industrialisée. Grâce à la prédominance des plaines sur les zones montagneuses, l’industrie a pu mieux se développer ici au fil des années. Aujourd’hui, la différence entre les zones montagneuses et plates s’estompe lentement, mais nous ne pouvons qu’en bénéficier."
 CZE_take_advantage_of_flatter_terrain: "Tirer parti d’un terrain plus plat"
 CZE_take_advantage_of_flatter_terrain_desc: "Bien que nous ayons plus de zones plates en Bohême qu’en Moravie, notre champ d’action reste assez limité. Nous devons concentrer l’industrie en un seul endroit."
 CZE_reach_out_for_western_investors: "Solliciter des investisseurs occidentaux"
 CZE_reach_out_for_western_investors_desc: "Nous utiliserons notre industrie occidentale pour échanger des biens plus efficacement avec le reste de l’Europe. L’Union européenne pourrait se révéler un excellent partenaire commercial."
 CZE_extended_exports: "Exportations élargies"
 CZE_extended_exports_desc: "Avec de nouveaux investisseurs, nous pouvons améliorer notre commerce. Oui, exactement."
 CZE_expand_car_exports: "Élargir les exportations automobiles"
 CZE_expand_car_exports_desc: "Le nouveau modèle Superb s’est révélé être un grand succès. Nous devrions utiliser nos ports dans l’Habsbourg allemand pour commencer des exportations intercontinentales."
 CZE_modern_car_systems: "Systèmes automobiles modernes"
 CZE_modern_car_systems_desc: "Le XXIe siècle est une ère de progrès, nous devons donc constamment améliorer nos technologies. Grâce à la position solide de Škoda, nous pouvons développer notre marché plus efficacement."
 CZE_infrastructure_projects: "Projets d’infrastructure"
 CZE_infrastructure_projects_desc: "Nous sommes connus pour notre réseau routier bien développé. Ne nous reposons pas sur nos lauriers et poursuivons notre tradition."
 CZE_automotive_powerhouse: "Puissance automobile"
 CZE_automotive_powerhouse_desc: "Les routes ne font pas tout. Des chemins de fer et des trains bien développés sont également un aspect très important."
 CZE_it_sector: "Secteur informatique"
 CZE_it_sector_desc: "Ce ne sont plus les temps où les ordinateurs et les écrans ressemblaient à de grosses briques lourdes. La technologie informatique a progressé à un rythme inimaginable durant la seconde moitié du XXe siècle. Nous sommes un peu en retard, mais grâce à Avast, nous pouvons rattraper les dernières tendances."
 CZE_widespread_mobile_internet_access: "Accès généralisé à Internet"
 CZE_widespread_mobile_internet_access_desc: "Nous ne pouvons pas nous plaindre du niveau de notre Internet, mais cela ne signifie pas que nous ne pouvons pas l’améliorer."
 CZE_plug_in_new_computers: "Brancher de nouveaux ordinateurs"
 CZE_plug_in_new_computers_desc: "D’accord, nous avons de nouveaux ordinateurs. Ce serait bien de les brancher, non ?"
 CZE_advanced_tracking_systems: "Systèmes de suivi avancés"
 CZE_advanced_tracking_systems_desc: "Les nouveaux systèmes de suivi aideront nos missiles à atteindre leurs cibles plus précisément. Cela facilitera l’élimination des machines ennemies et raccourcira la durée des combats pendant les batailles."
 CZE_ai_calculations: "Calculs par IA"
 CZE_ai_calculations_desc: "Nous pouvons appliquer le développement de l’intelligence artificielle à nos voitures et autres véhicules. Cela améliorera les calculs et la planification."
 CZE_support_avast_development: "Soutenir le développement d’Avast"
 CZE_support_avast_development_desc: "Avast, une entreprise fondée en 1991, s’est fait connaître notamment grâce à son programme antivirus. Nous pouvons utiliser leurs innovations pour nos missions d’espionnage, ce qui nous donnera un avantage dans la cyberguerre."
 CZE_driver_assistant: "Assistant de conduite"
 CZE_driver_assistant_desc: "Un assistant informatique pendant la conduite permettra au conducteur de se concentrer sur d’autres choses (bien que le contact constant avec la route reste très important)."
 CZE_advanced_emergency_brakes: "Freins d’urgence avancés"
 CZE_advanced_emergency_brakes_desc: "Il vaut mieux freiner brusquement et exposer le véhicule à des dommages que de provoquer un accident. Grâce au soutien de l’IA, les nouveaux systèmes seront encore plus efficaces."
 CZE_cyber_security: "Cybersécurité"
 CZE_cyber_security_desc: "Grâce au nouveau logiciel Avast, nous pouvons mieux sécuriser nos sites gouvernementaux et nous préparer à d’éventuelles attaques de pirates. Aujourd’hui, la sécurité des données sur Internet est aussi importante que la préservation des secrets en temps de guerre."
 CZE_safe_travel: "Voyage en toute sécurité !"
 CZE_safe_travel_desc: "Joyeuses vacances ! Grâce aux dernières innovations des voitures Škoda, leurs véhicules offrent le plus haut confort de conduite. De nouveaux mécanismes d’économie de carburant réduisent la consommation, et l’utilisateur peut profiter d’une conduite fluide sur des routes nouvelles et plates !"
 CZE_moravia: "Moravie"
 CZE_moravia_desc: "Une région légèrement moins développée que la Bohême, mais qui maintient néanmoins un niveau élevé. Les montagnes prédominantes peuvent poser problème, mais sa proximité avec la Slovaquie et le marché de l’Est offre de grandes opportunités pour le développement commercial."
 CZE_solve_mountains_problem: "Résoudre le problème des montagnes"
 CZE_solve_mountains_problem_desc: "Comme mentionné, les montagnes posent un léger problème. Nous pouvons le résoudre, mais cela nécessite une certaine préparation."
 CZE_move_industry_to_plains: "Déplacer l’industrie vers les plaines"
 CZE_move_industry_to_plains_desc: "Nous pouvons commencer à déplacer l’industrie vers des zones plus plates. Cela facilitera le transport des matières premières et l’exportation des produits des usines."
 CZE_skoda_superb_ii_project: "Projet Škoda Superb II"
 CZE_skoda_superb_ii_project_desc: "La Superb I n’était qu’un début. La nouvelle génération de nos véhicules doit servir de base à toutes les futures générations de la Superb. Planifions nos actions avec soin pour éviter des corrections ultérieures."
 CZE_increase_eastern_trade: "Augmenter le commerce avec l’Est"
 CZE_increase_eastern_trade_desc: "La Russie et l’Ukraine sont d’excellents partenaires commerciaux avec d’énormes quantités de matières premières exportées. En parallèle, nous renouvellerons nos relations avec la Slovaquie."
 CZE_seek_for_more_coal: "Chercher plus de charbon"
 CZE_seek_for_more_coal_desc: "Nous continuerons les industries traditionnelles et stimulerons nos mines de charbon. C’est une meilleure solution que de construire de nouvelles fermes éoliennes ou solaires à partir de zéro."
 CZE_values_of_the_green_energy: "Valeurs de l’énergie verte"
 CZE_values_of_the_green_energy_desc: "Nous devrions suivre l’évolution des temps et commencer à établir de nouvelles sources d’énergie renouvelables. Le charbon appartient au passé, et les panneaux solaires, les éoliennes et les centrales hydroélectriques nous assureront une stabilité énergétique."
 CZE_improve_old_industry: "Améliorer l’ancienne industrie"
 CZE_improve_old_industry_desc: "Nous devons rattraper les autres pays. Ce ne sera pas facile, mais nous n’y parviendrons certainement pas avec des usines obsolètes."
 CZE_open_new_car_parts_factory: "Ouvrir une nouvelle usine de pièces automobiles"
 CZE_open_new_car_parts_factory_desc: "Grâce aux améliorations de l’industrie, nous pouvons ouvrir une nouvelle usine Škoda."
 CZE_change_of_energy_regulations: "Changement des régulations énergétiques"
 CZE_change_of_energy_regulations_desc: "Nous devons décider si nous augmentons la production d’énergie ou les taxes. Nous ne pouvons pas nous permettre une crise énergétique."
 CZE_increase_power_generation: "Augmenter la production d’énergie"
 CZE_increase_power_generation_desc: "Il est inutile d’augmenter les taxes. Nous augmenterons la capacité de production de nos générateurs et nous en sortirons d’une manière ou d’une autre."
 CZE_increase_energy_taxes: "Augmenter les taxes énergétiques"
 CZE_increase_energy_taxes_desc: "Il sera préférable d’augmenter les taxes. Nous n’avons aucun moyen d’accroître la capacité de nos générateurs pour le moment."
 CZE_expand_nuclear_power_plants: "Élargir les centrales nucléaires"
 CZE_expand_nuclear_power_plants_desc: "Nos plus grands générateurs d’énergie se trouvent dans les centrales nucléaires. Grâce aux centrales de Dukovany et bientôt de Temelín, la République tchèque a maintenu une stabilité énergétique pendant longtemps. Mais les nouvelles technologies nécessitent de plus en plus d’énergie. Si nous laissons nos centrales sans développement, nous risquons une crise énergétique imminente."
 CZE_temelin_power_plant: "Centrale de Temelín"
 CZE_temelin_power_plant_desc: "La construction de cette centrale a littéralement pris des années. Heureusement, nous avons enfin terminé, et notre deuxième centrale nucléaire est prête à fonctionner."
 CZE_dukovany_power_plant: "Centrale de Dukovany"
 CZE_dukovany_power_plant_desc: "Notre première centrale nucléaire. Grâce à elle, nous pouvons dormir tranquilles sans nous soucier des problèmes d’électricité. Malheureusement, nous devrons bientôt moderniser nos réacteurs, ce qui nous coûtera beaucoup d’argent."
 CZE_increased_leu_fuel_efficiency: "Efficacité accrue du combustible LEU"
 CZE_increased_leu_fuel_efficiency_desc: "En augmentant l’efficacité du combustible LEU, nous obtiendrons plus d’énergie de nos réacteurs. C’est une étape coûteuse, donc nous ne pourrons pas utiliser ce combustible enrichi indéfiniment."
 CZE_strengthen_security: "Renforcer la sécurité"
 CZE_strengthen_security_desc: "Nous ne pouvons pas répéter les erreurs fatales commises à la centrale nucléaire de Tchernobyl. Beaucoup de citoyens, notamment ceux vivant à Dukovany et Temelín, craignent que nous répétions cette catastrophe. Nous renforcerons nos blocs de réacteurs autant que possible."
 CZE_maximize_power_of_four_reactors: "Maximiser la puissance des quatre réacteurs"
 CZE_maximize_power_of_four_reactors_desc: "Nous risquons quelques dommages en faisant cela, mais si nous parvenons à augmenter la production de notre centrale de Dukovany, nous gagnerons temporairement beaucoup d’énergie supplémentaire."
 CZE_prepare_for_second_reactor_construction: "Préparer la construction d’un deuxième réacteur"
 CZE_prepare_for_second_reactor_construction_desc: "Un seul réacteur ne suffit évidemment pas. Nous développons nos centrales nucléaires en gardant à l’esprit leur expansion future."
 CZE_terrorist_attacks_protection: "Protection contre les attaques terroristes"
 CZE_terrorist_attacks_protection_desc: "World Trade Center, Pentagone. Quoi d’autre ? Nous ne pouvons pas laisser des terroristes attaquer nos centrales nucléaires. Les conséquences seraient très, très graves. Ce serait la fin de la stabilité énergétique tchèque, sans parler des radiations et des milliers de victimes."
 CZE_increased_heu_fuel_efficiency: "Efficacité accrue du combustible HEU"
 CZE_increased_heu_fuel_efficiency_desc: "Pourquoi en aurions-nous besoin ? Disons que nous sommes prévoyants et que nous nous préparons à des situations inattendues."
 CZE_open_second_temelin_reactor: "Ouvrir le deuxième réacteur de Temelín"
 CZE_open_second_temelin_reactor_desc: "Nous sommes prêts à connecter le deuxième réacteur au réseau énergétique national. Cela nous fournira de l’énergie supplémentaire et ouvrira de nouveaux emplois pour nos chercheurs."
 CZE_further_renewable_energy_expansion: "Expansion accrue des énergies renouvelables"
 CZE_further_renewable_energy_expansion_desc: "Nous ne pouvons pas compter uniquement sur nos centrales nucléaires. Si elles nous font défaut, ce qui ne devrait pas arriver, nous aurons besoin de générateurs d’urgence."
 CZE_future_in_nuclear_energy: "Avenir dans l’énergie nucléaire"
 CZE_future_in_nuclear_energy_desc: "Jusqu’à présent, nos centrales ont fonctionné parfaitement. Il est temps de faire un nouveau pas dans l’inconnu."
 CZE_third_nuclear_power_plant_preparations: "Préparatifs pour une troisième centrale nucléaire"
 CZE_third_nuclear_power_plant_preparations_desc: "C’est un mouvement risqué car nos investisseurs n’étaient pas satisfaits de la durée de notre dernier projet. Nous aurons un temps limité, mais nous avons aussi beaucoup plus d’expérience."
 CZE_upgrade_existing_reactors: "Moderniser les réacteurs existants"
 CZE_upgrade_existing_reactors_desc: "Nous continuerons d’améliorer nos centrales existantes pour ne pas prendre de retard. Nos investisseurs sont assez sceptiques quant à ces dépenses, et nous risquons leur désapprobation pour nos projets."
 CZE_choose_location: "Choisir un emplacement"
 CZE_choose_location_desc: "C’est une procédure standard. D’abord, nous devons rassembler des fonds et déterminer l’emplacement de notre nouvelle centrale nucléaire."
 CZE_fifth_dukovany_reactor: "Cinquième réacteur de Dukovany"
 CZE_fifth_dukovany_reactor_desc: "Il est préférable d’améliorer l’endroit où travaillent nos meilleurs ingénieurs nucléaires. Les investisseurs seront plus enclins à soutenir ce projet."
 CZE_third_temelin_reactor: "Troisième réacteur de Temelín"
 CZE_third_temelin_reactor_desc: "C’est un pari risqué à cause des récentes controverses, mais nous devons convaincre les investisseurs de nous aider à financer un autre réacteur à Temelín."
 CZE_start_construction: "Commencer la construction"
 CZE_start_construction_desc: "Nous avons rassemblé assez de fonds pour démarrer la construction de la troisième centrale nucléaire. Nous n’avons pas beaucoup de temps, mais grâce à nos travailleurs expérimentés, nous y arriverons à temps."
 CZE_new_energy_storage: "Nouveau stockage d’énergie"
 CZE_new_energy_storage_desc: "La nouvelle centrale produira beaucoup d’énergie. Nous devons la stocker quelque part, c’est pourquoi nous construirons un nouveau parc de batteries."
 CZE_open_third_nuclear_power_plant: "Ouvrir la troisième centrale nucléaire"
 CZE_open_third_nuclear_power_plant_desc: "Ah oui, la troisième centrale nucléaire. Avec l’ouverture de nouveaux réacteurs, nous avons enfin assuré la sécurité énergétique pour plus d’une décennie."
 CZE_communism_or_democracy: "Communisme ou démocratie ?"
 CZE_communism_or_democracy_desc: "Le KSČM est connu pour être l’un des derniers partis communistes tchèques significatifs. Bien que le règne communiste soit révolu depuis longtemps, il conserve un grand soutien parmi les citoyens tchèques. La situation évolue dynamiquement, et avec un peu de chance, la République tchèque pourrait être à nouveau dirigée par les communistes, mais cette fois, son destin pourrait être bien différent."
 CZE_kscm_program: "§RProgramme KSČM§!"
 CZE_kscm_program_desc: "Le programme du parti KSČM met l’accent sur le bien-être des citoyens, l’euro-communisme et une économie basée sur l’idéologie marxiste. Il a une opinion négative de l’Église et coopère étroitement avec le parti ČSSD."
 CZE_nadeje_pro_cr: "Espoir pour la République tchèque"
 CZE_nadeje_pro_cr_desc: "Le programme à long terme du parti est « Espoir pour la République tchèque ». Selon lui, « le KSČM considère le capitalisme comme la cause fondamentale des problèmes croissants du monde et de la société ». Il souhaite le remplacer par une « nouvelle formation socio-économique plus progressiste »."
 CZE_dont_trust_democracy: "Ne pas faire confiance à la démocratie"
 CZE_dont_trust_democracy_desc: "Ne le faites pas. Plus sérieusement, la démocratie est connue pour sa lenteur à développer le pays. Le communisme est différent, il rendra (cette fois) l’économie tchèque grandiose."
 CZE_eurocommunism: "Euro-communisme"
 CZE_eurocommunism_desc: "La vision euro-communiste vise à améliorer les racines communistes au sein de l’Union européenne et de l’Europe en général. Certains partis pourraient en faire l’un de leurs objectifs. C’est une menace mineure pour la stabilité et la démocratie, mais si quelqu’un parvient à diriger les partis communistes européens, ils pourraient devenir une menace significative."
 CZE_promote_the_black_book_of_capitalism: "Promouvoir le Livre noir du capitalisme"
 CZE_promote_the_black_book_of_capitalism_desc: "Tous les mensonges, corruptions et échecs connus du système capitaliste dans un seul livre. Pourquoi ne pas l’acheter ? Ce n’est que 333 couronnes tchèques !"
 CZE_marxist_fundamentalism: "Fondamentalisme marxiste"
 CZE_marxist_fundamentalism_desc: "L’idéologie marxiste met l’accent sur le soutien social et une manière différente de développer l’économie. Le KSČM suit ses idées pour promouvoir son programme de parti."
 CZE_the_last_real_czech_communists: "Les derniers véritables §Rcommunistes§! tchèques"
 CZE_the_last_real_czech_communists_desc: "Pour être honnête, le KSČM est le seul parti communiste restant en République tchèque qui compte vraiment dans la sphère politique. Son influence et sa coopération avec d’autres partis communistes le rendent plus fort."
 CZE_cssd_cooperation: "Coopération avec §tČSSD§!"
 CZE_cssd_cooperation_desc: "Le KSČM est connu pour sa grande coopération avec le grand parti démocratique ČSSD. Les deux partis partagent un langage commun et prennent souvent des décisions importantes ensemble. Bien qu’ils aient parfois des problèmes avec leur coalition, ils essaient de rester unis."
 CZE_backstage_with_russia: "En coulisses avec la Russie"
 CZE_backstage_with_russia_desc: "La Russie est un excellent partenaire commercial, et les autres partis devraient le savoir aussi. En établissant une nouvelle route commerciale avec ce géant, le marché de la République tchèque commencera à croître."
 CZE_ods_rivalry: "§1PDC§! Rivalité"
 CZE_ods_rivalry_desc: "Le KSČM et l’ODS ne s’aiment pas. Surtout quand il coopère avec le ČSSD. C’est un trio instable qui essaie de se tolérer, mais parfois cela dégénère."
 CZE_time_for_changes: "§RTemps des changements§!"
 CZE_time_for_changes_desc: "Les communistes dirigent à nouveau la République tchèque. Il est temps de revenir sur la privatisation et de rétablir de nombreux instituts sociaux."
 CZE_revive_national_spirit: "Raviver l’esprit national"
 CZE_revive_national_spirit_desc: "Notre peuple doit se souvenir que le communisme n’apporte pas que des mauvaises choses. La démocratie appartient au passé, et nous devons nous habituer à un nouvel avenir."
 CZE_widen_chinese_market: "Élargir le marché chinois"
 CZE_widen_chinese_market_desc: "La Chine est un excellent partenaire commercial avec beaucoup d’électronique, de matériaux et de machines. Nous devons augmenter nos importations en provenance de ce pays."
 CZE_sphere_of_asia: "Sphère de l’Asie"
 CZE_sphere_of_asia_desc: "L’Asie ne se limite pas à la Chine ou à la Russie. Il y a encore de nombreux partenaires précieux comme l’Inde ou le Moyen-Orient."
 CZE_take_power_in_european_union: "Prendre le pouvoir dans l’Union européenne"
 CZE_take_power_in_european_union_desc: "En dirigeant les partis communistes de l’Union européenne, nous pourrons mieux gérer le développement de l’UE, en le tournant à l’avantage de la République tchèque."
 CZE_limited_trust_for_usa: "Confiance limitée envers les États-Unis"
 CZE_limited_trust_for_usa_desc: "Peu importe que nous soyons alliés ou non. Les États-Unis sont le pays démocratique le plus puissant qui ait jamais existé. Ils pourraient essayer de nous évincer du pouvoir. Nous devons surveiller leurs actions de très près."
 CZE_stabilize_the_government: "Stabiliser le gouvernement"
 CZE_stabilize_the_government_desc: "Le peuple nous fait confiance, mais pas les autres partis. Nous devons calmer les politiciens."
 CZE_interventionism: "Interventionnisme"
 CZE_interventionism_desc: "Il est temps de commencer les préparatifs pour notre véritable projet. Nous avons été blessés trop souvent par le passé. Il est temps que tous nos ennemis paient pour leurs crimes."
 CZE_consequences_of_1968_warsaw_pact_intervention: "Conséquences de l’invasion du Pacte de Varsovie"
 CZE_consequences_of_1968_warsaw_pact_intervention_desc: "Notre peuple a trop souffert à cause de l’intervention du Pacte de Varsovie. La plus grande menace est la Russie, mais nous devons d’abord nous occuper de ses anciennes marionnettes."
 CZE_strike_at_hungary: "Frapper la Hongrie"
 CZE_strike_at_hungary_desc: "La Hongrie était l’un des pays qui ont rejoint l’intervention de 1968. Il est temps qu’elle paie pour cette décision."
 CZE_take_back_zaolzi: "Reprendre Zaolzie"
 CZE_take_back_zaolzi_desc: "La Pologne nous a volé la région de Zaolzie par le passé. Maintenant, nous ne nous contentons pas de récupérer toutes ses provinces, mais aujourd’hui, c’est à notre tour d’exiger quelque chose d’eux."
 CZE_bulgaria_has_to_pay_for_their_crimes: "La Bulgarie doit payer pour ses crimes"
 CZE_bulgaria_has_to_pay_for_their_crimes_desc: "Et enfin la Bulgarie, un pays des Balkans. Alors que la Roumanie est restée plutôt neutre, la Bulgarie n’a pas été aussi courtoise avec notre situation."
 CZE_the_biggest_threat: "La plus grande menace"
 CZE_the_biggest_threat_desc: "Au tour de la Russie. La principale raison de l’intervention de 1968 sur notre sol. Ce ne sera pas une tâche facile, mais notre détermination nous permettra de triompher de cette menace."
 CZE_revert_privatization_effects: "Inverser les effets de la privatisation"
 CZE_revert_privatization_effects_desc: "Le capitalisme a vraiment égratigné notre économie. Nous devons rétablir la propriété publique et mettre fin à cette absurdité."
 CZE_strike_at_capitalism: "Frapper le capitalisme"
 CZE_strike_at_capitalism_desc: "Nous montrerons au monde les avantages du système communiste. Le capitalisme enrichit les riches, et ce n’est pas bon pour les gens ordinaires."
 CZE_finish_agriculture_program: "Terminer le programme agricole"
 CZE_finish_agriculture_program_desc: "Nous pouvons enfin achever la réforme du système agricole. Nos agriculteurs obtiendront enfin ce qu’ils auraient dû recevoir il y a longtemps."
 CZE_keep_the_track_of_peace: "Maintenir le cap de la paix"
 CZE_keep_the_track_of_peace_desc: "Tout ce que nous avons toujours voulu, c’est rendre nos citoyens heureux. Le capitalisme et la propriété privée sont une mauvaise façon de diriger la nation. Nous avons restauré le système communiste, et les changements sont faits. Nous pouvons revenir sur une voie normale."
 CZE_stay_on_track: "§RRester sur la bonne voie§!"
 CZE_stay_on_track_desc: "Nous n’avons pas réussi lors des dernières élections, mais nous pouvons encore poursuivre notre programme."
 CZE_change_the_labor_code: "Modifier le Code du Travail"
 CZE_change_the_labor_code_desc: "Nous ne pouvons pas revenir sur la privatisation, mais nous pouvons au moins apporter des changements au code du travail. Cela rendra notre peuple plus indépendant dans son travail."
 CZE_make_use_of_the_ctyrkoalice_split: "Tirer parti de la scission de la Čtyřkoalice"
 CZE_make_use_of_the_ctyrkoalice_split_desc: "Le pacte des quatre partis s’est enfin effondré. Nous pouvons renforcer nos relations avec le ČSSD et gagner du soutien."
 CZE_deepen_cooperation_with_cssd: "Approfondir la coopération avec §tČSSD§!"
 CZE_deepen_cooperation_with_cssd_desc: "Puisque la Čtyřkoalice s’est effondrée, notre alliance avec le ČSSD deviendra encore plus forte. Cela fera aussi paraître l’ODS plus petit."
 CZE_open_for_greater_trade_with_russia: "S’ouvrir à un commerce accru avec la Russie"
 CZE_open_for_greater_trade_with_russia_desc: "La coopération avec le ČSSD nous permet de prendre des décisions plus controversées. En rendant notre pays légèrement dépendant des ressources russes, nous établirons de meilleures relations avec cette superpuissance."
 CZE_backstage_with_russia_ii: "En coulisses avec la Russie II"
 CZE_backstage_with_russia_ii_desc: "Peu importe ce qu’on en pense. Cela n’affectera pas trop l’économie, et nous bénéficierons de prix plus bas grâce au commerce avec la Russie."
 CZE_regain_people_trust: "Regagner la confiance du peuple"
 CZE_regain_people_trust_desc: "Le PDC rend notre situation critique. Nous devons convaincre les gens que nous sommes toujours une force politique importante dans le paysage tchèque."
 CZE_limits_for_the_churches: "Limites pour les églises"
 CZE_limits_for_the_churches_desc: "L’Église commence à trop influencer notre nation. Nous ne pouvons pas permettre à la religion de réduire la productivité de notre pays."
 CZE_focus_on_whats_real_not_imaginary: "Se concentrer sur le réel, pas l’imaginaire"
 CZE_focus_on_whats_real_not_imaginary_desc: "Pourquoi gaspillons-nous de l’argent pour financer les églises au lieu de nouveaux espaces de travail ? Cela doit cesser."
 CZE_attack_ods: "Attaquer le §1PDC§!"
 CZE_attack_ods_desc: "Notre rivalité s’intensifie chaque année, nous ne pouvons donc pas baisser la garde et devons préparer une nouvelle action pour gagner de l’influence au détriment de l’ODS."
 CZE_leadership_of_vojtech_filip: "Leadership de Vojtěch Filip"
 CZE_leadership_of_vojtech_filip_desc: "Vojtěch Filip a été choisi comme nouveau chef de notre parti. Le temps du changement est venu, accompagné  de l’inversement de la tendance à la baisse de notre popularité."
 CZE_continuation_of_2002_elections_program: "§RContinuation du programme des élections de 2002§!"
 CZE_continuation_of_2002_elections_program_desc: "Notre programme des dernières années nous a apporté stabilité et développement lent. Il serait risqué de changer cela maintenant, nous resterons donc sur cette voie."
 CZE_discuss_with_environmental_protection_experts: "Discuter avec des experts en protection verte"
 CZE_discuss_with_environmental_protection_experts_desc: "C’est une étape supplémentaire dans notre politique verte. Nous discuterons avec des experts sur la manière d’améliorer la valeur de l’énergie verte en République tchèque."
 CZE_pro_ecological_innovations: "Innovations pro-écologie"
 CZE_pro_ecological_innovations_desc: "La pollution commence à devenir une menace sérieuse pour notre communauté. Nous devons agir vite et de manière décisive."
 CZE_promoting_recycling: "Promouvoir le recyclage"
 CZE_promoting_recycling_desc: "C’est simple mais efficace. En triant les déchets, nos usines pourront les recycler plus efficacement."
 CZE_invest_in_renewable_energy: "Investir dans les énergies renouvelables"
 CZE_invest_in_renewable_energy_desc: "Nous disposons de plusieurs centrales hydroélectriques et nucléaires. C'est bien, mais ce n'est pas suffisant. Si nous voulons préserver la sécurité de notre système énergétique, nous devons construire davantage de centrales."
 CZE_agriculture_innovations: "Innovations agricoles"
 CZE_agriculture_innovations_desc: "Il est temps de faire un nouveau pas dans notre programme agricole. De nouvelles subventions pour les agriculteurs et un accès facilité aux machines avancées rendront nos fermes meilleures à vivre et à travailler."
 CZE_protest_against_mines_privatization: "Protester contre la privatisation des mines"
 CZE_protest_against_mines_privatization_desc: "Le secteur minier et des ressources devrait toujours rester entre les mains de l’État. La privatisation de cette partie de l’économie pourrait entraîner une hausse des prix des ressources."
 CZE_reduce_resource_extraction: "réduire l'extraction des ressources"
 CZE_reduce_resource_extraction_desc: "Avec la vitesse actuelle d’extraction, nous pourrions rencontrer des problèmes d’ici une ou deux décennies. Nous devons équilibrer notre extraction de ressources pour éviter une crise."
 CZE_waste_less_energy: "Gaspiller moins d’énergie"
 CZE_waste_less_energy_desc: "Nos ressources limitées nous obligent à agir. Nous investirons dans des technologies d’économie d’énergie."
 CZE_focus_on_hydroelectric_and_nuclear_power_plants: "Se concentrer sur les centrales hydroélectriques et nucléaires"
 CZE_focus_on_hydroelectric_and_nuclear_power_plants_desc: "Ce sont nos principales sources d’énergie. Les maintenir en état est notre devoir pour garantir la sécurité électrique."
 CZE_expand_civilian_infrastructure: "Développer l’infrastructure civile"
 CZE_expand_civilian_infrastructure_desc: "La République tchèque est connue pour son système routier bien établi. Mais cela ne signifie pas qu’il ne peut pas être amélioré."
 CZE_better_railway_system: "Améliorer le système ferroviaire"
 CZE_better_railway_system_desc: "De nouvelles voies ferrées relieront de nouvelles villes et réduiront le temps nécessaire aux trains pour atteindre leur destination."
 CZE_green_czech_republic: "§RUne République tchèque verte§!"
 CZE_green_czech_republic_desc: "Nous avons réalisé des progrès décents dans le développement de l’énergie verte, et maintenant nous devons valoriser nos espaces verts et soutenir nos travailleurs en lien avec la nature."
 CZE_nuclear_power_plants_expansion: "Expansion des centrales nucléaires"
 CZE_nuclear_power_plants_expansion_desc: "Une expansion supplémentaire de nos centrales nucléaires est nécessaire pour les maintenir à jour. Tout est limité, nous devons donc moderniser nos réacteurs en permanence."
 CZE_take_a_look_on_country_agriculture: "Examiner l’agriculture du pays"
 CZE_take_a_look_on_country_agriculture_desc: "Nous l’avons mentionné plusieurs fois et nous continuerons à le dire tant que le problème de notre système agricole ne sera pas entièrement résolu. De nouvelles innovations sont en cours de mise en œuvre."
 CZE_further_green_energy_innovations: "Poursuivre les innovations en énergie verte"
 CZE_further_green_energy_innovations_desc: "Qui n’aime pas l’énergie verte ? Eh bien, beaucoup de gens… mais c’est pourquoi nous devons leur montrer en quoi elle est vraiment meilleure que l’énergie au charbon obsolète."
 CZE_farmers_league: "Ligue des agriculteurs"
 CZE_farmers_league_desc: "L’étape finale pour améliorer les conditions de vie de nos glorieux agriculteurs. Les agriculteurs sont le socle du pays. Ils cultivent les plantes, produisent la nourriture et prennent soin des animaux. Ils devraient être récompensés pour cela."
 CZE_hunstman_support: "Soutien aux chasseurs"
 CZE_hunstman_support_desc: "Être chasseur ne signifie pas seulement tuer des animaux pour la nourriture ou d'autres ingrédients. Les chasseurs doivent prendre soin de la faune pour qu'elle puisse se développer librement. Nous les aiderons dans leur travail."
 CZE_further_hydroelectric_plants_improvement: "Amélioration supplémentaire des centrales hydroélectriques"
 CZE_further_hydroelectric_plants_improvement_desc: "Une nouvelle expansion de nos centrales hydroélectriques. L’eau est une excellente source d’énergie renouvelable, et nous devrions en tirer parti."
 CZE_the_initiative_of_communist_and_workers_parties: "§RInitiative des partis communistes et ouvriers§!"
 CZE_the_initiative_of_communist_and_workers_parties_desc: "L’IOCAWP est un groupe de partis communistes européens visant à soutenir un développement commun dans la sphère politique. C’est notre dernière chance d’ouvrir les yeux et de faire face à la crise dans notre parti."
 CZE_in_offense_to_european_union: "En opposition à l’Union européenne"
 CZE_in_offense_to_european_union_desc: "Nous avons gagné un certain soutien, nous pouvons donc lancer notre programme et tenter de prendre le leadership parmi les partis communistes."
 CZE_capitalist_threat: "Menace capitaliste"
 CZE_capitalist_threat_desc: "Le capitalisme conduira inévitablement à l’effondrement de l’Union européenne. Les pays démocratiques doivent connaître leur avenir, et nous voulons l’empêcher."
 CZE_cooperation_with_european_communists: "Coopération avec les §Rcommunistes§! européens"
 CZE_cooperation_with_european_communists_desc: "Certains partis communistes soutiennent notre initiative. Il est temps d’utiliser cette popularité et un discours percutant pour renforcer encore ces relations."
 CZE_speak_against_usa: "S’exprimer contre les États-Unis"
 CZE_speak_against_usa_desc: "Les États-Unis sont le plus grand ennemi du communisme. Nous devons les surveiller de très près et ne pas les laisser agir contre notre initiative."
 CZE_face_the_crisis: "Faire face à la crise"
 CZE_face_the_crisis_desc: "Malheureusement, nous n’avons pas pu maintenir une popularité suffisante dans la politique tchèque. Nous devons affronter la crise et au moins essayer de rester au parlement."
 CZE_majority_in_european_communists: "Majorité parmi les §Rcommunistes§! européens"
 CZE_majority_in_european_communists_desc: "Nous avons obtenu le leadership parmi les partis communistes de l’Union européenne. Nous pouvons utiliser ce pouvoir pour améliorer la position de la République tchèque sur la scène internationale."
 CZE_coherent_political_goals: "Objectifs politiques cohérents"
 CZE_coherent_political_goals_desc: "De nombreux partis politiques en République tchèque ont des objectifs communs. Outre rendre le pays fort et indépendant, la plupart des partis importants souhaitent développer l’énergie verte, le bien-être social et les innovations écologiques."
 CZE_kducsl_program: "§3Programme KDU-ČSL§!"
 CZE_kducsl_program_desc: "Le programme KDU-ČSL met l’accent sur le soutien aux familles, une éducation de qualité, des soins de santé accessibles, une économie équilibrée, la protection de l’environnement, le développement rural, la coopération avec l’UE et une gouvernance transparente, le tout ancré dans les valeurs démocrates-chrétiennes."
 CZE_social_market_economy: "Économie sociale de marché"
 CZE_social_market_economy_desc: "L’§3économie sociale de marché§! de §3KDU-ČSL§! vise à combiner l’efficacité d’un marché libre avec des politiques sociales fortes, assurant la prospérité économique, la justice sociale et le soutien aux populations vulnérables grâce à une approche équilibrée favorisant à la fois la concurrence et le bien-être§!"
 CZE_invest_in_families: "Investir dans les familles"
 CZE_invest_in_families_desc: "En investissant dans les familles, nous stimulons non seulement la croissance démographique, mais créons également une société plus cohésive et plus productive."
 CZE_catholic_ethics_desc: "En intégrant les valeurs catholiques dans notre gouvernance, nous visons à promouvoir l’harmonie sociale, la compassion et le bien commun."
 CZE_social_pensions: "Pensions sociales"
 CZE_social_pensions_desc: "En mettant en place un système de pensions sociales complet, nous visons à garantir une sécurité financière pour tous les citoyens pendant leurs années de retraite."
 CZE_keep_education_on_high_level: "Maintenir un haut niveau d’éducation"
 CZE_keep_education_on_high_level_desc: "En maintenant un haut standard d’éducation, nous assurons que nos citoyens sont bien préparés à relever les défis d’un monde en rapide évolution."
 CZE_catholic_ethics: "Éthique catholique"
 CZE_increased_role_of_the_religion_in_society: "Rôle accru de la religion"
 CZE_increased_role_of_the_religion_in_society_desc: "En encourageant l’éducation religieuse, en soutenant les initiatives communautaires basées sur la foi et en collaborant avec les leaders religieux, nous pouvons favoriser une société ancrée dans des principes éthiques et le respect mutuel."
 CZE_conversion_of_unbelievers: "Conversion des non-croyants"
 CZE_conversion_of_unbelievers_desc: "En soutenant des programmes qui éduquent et convertissent ceux qui ne suivent pas encore notre foi, nous visons à créer une société plus harmonieuse et pieuse."
 CZE_easier_access_to_religion: "Accès facilité à la religion"
 CZE_easier_access_to_religion_desc: "Ce focus est dédié à la suppression des obstacles qui empêchent les individus de pratiquer leur religion, qu’ils soient physiques, économiques ou sociaux. Les initiatives incluront la construction de nouveaux lieux de culte, la subvention de matériel religieux et le soutien aux programmes d’éducation religieuse. De plus, nous garantirons que les services religieux soient disponibles dans les zones rurales et mal desservies. En facilitant l’accès et la pratique de la religión, nous visons à créer une société spirituellement épanouie et cohésive, où la foi peut s’épanouir librement et de manière inclusive."
 CZE_lgbt_suppresion: "Répression des LGBT"
 CZE_lgbt_suppresion_desc: "Ce focus vise à mettre en œuvre des politiques réprimant les droits et la visibilité des LGBT dans la société. Les mesures incluront la restriction des organisations LGBT, l'interdiction des manifestations publiques de l'identité LGBT et le renforcement des rôles de genre traditionnels."
 CZE_balanced_spendings: "Dépenses équilibrées"
 CZE_balanced_spendings_desc: "Des dépenses équilibrées aideront à créer une économie résiliente, capable de résister aux chocs externes et de subvenir au bien-être de tous les citoyens."
 CZE_tighten_relations_with_cssd: "Resserrer les relations avec §tČSSD§!"
 CZE_tighten_relations_with_cssd_desc: "ČSSD est un parti important dans notre pays. Mais nous devons dire que nous ne soutenons pas leurs liens avec le KSČM."
 CZE_limit_role_of_the_communists: "Limiter le rôle des §Rcommunistes§!"
 CZE_limit_role_of_the_communists_desc: "Nous ne devrions pas faire confiance au KSČM, quel que soit le programme qu’ils ont préparé. Le communisme n’a rien fait de bon pour notre pays, et tout le monde devrait s’en souvenir."
 CZE_leadership_of_miroslav_kalousek: "§3Leadership de Miroslav Kalousek§!"
 CZE_leadership_of_miroslav_kalousek_desc: "Il est temps pour Kalousek de devenir président de notre parti. Sa nouvelle politique fiscale aidera notre pays à réduire la dette nationale."
 CZE_stay_close_with_usdeu: "Rester proches de §GUS-DEU§!"
 CZE_stay_close_with_usdeu_desc: "US-DEU n’est pas très populaire, mais nous apprécions leur programme. Après l’effondrement de la Čtyřkoalice, il sera bon de renouveler notre coopération."
 CZE_get_closer_to_ods: "Se rapprocher du §1PDC§!"
 CZE_get_closer_to_ods_desc: "Un autre grand parti est ODS. Ils ont un meilleur programme que ČSSD, et nous devrions chercher à nous en rapprocher."
 CZE_cooperation_with_strana_zelenych: "Coopération avec §7Strana Zelených§!"
 CZE_cooperation_with_strana_zelenych_desc: "Strana Zelených est le parti qui met le plus d’efforts sur l’environnement. Ils nous aideront à compléter notre programme sur les énergies renouvelables."
 CZE_promote_renewable_energy_sources: "Promouvoir les sources d’énergie renouvelables"
 CZE_promote_renewable_energy_sources_desc: "Grâce à Strana Zelených, nous pouvons terminer notre programme sur les énergies renouvelables avant les élections de 2006."
 CZE_jiri_cunek_will_lead_us: "§3Jiří Čunek nous guidera§!"
 CZE_jiri_cunek_will_lead_us_desc: "Jiří Čunek se concentrera sur l’attraction de plus de personnes dans notre pays grâce à de nouveaux programmes de construction, y compris de nouvelles églises. Il est temps de changer le leadership de notre pays."
 CZE_limit_freedom_of_the_romes: "Limiter la liberté des Roms"
 CZE_limit_freedom_of_the_romes_desc: "La minorité a trop de droits par rapport à notre peuple. Ils doivent savoir que c’est notre pays, pas le leur."
 CZE_cooperation_with_ods_and_strana_zelenych: "Coopération avec le §1PDC§! et §7Affaires Publiques§!"
 CZE_cooperation_with_ods_and_strana_zelenych_desc: "Il est temps d’approfondir la coopération avec ODS et Strana Zelených. Avec eux, nous pourrons maintenir notre popularité et la stabilité au gouvernement."
 CZE_restrict_social_benefits: "Restreindre les avantages sociaux"
 CZE_restrict_social_benefits_desc: "L’État dépense trop d’argent pour les affaires sociales. Nous ne voulons pas, mais nous devons réduire certaines dépenses sociales pour améliorer la situation économique de notre pays."
 CZE_extend_churches: "Étendre les églises"
 CZE_extend_churches_desc: "Nous gagnons de plus en plus de chrétiens, nous devons donc construire plus d’églises pour eux. Cela fait partie de notre programme depuis le début, et il est temps de développer ces idées."
 CZE_solve_internal_problems: "Résoudre les problèmes internes"
 CZE_solve_internal_problems_desc: "Notre pays connaît de nombreux conflits internes qui doivent être résolus très rapidement. Il est temps de passer par quelques réformes."
 CZE_kducsl_2010_program_idea: "§3KDU-ČSL§! - Programme 2010"
 CZE_pavel_belohradek_idea: "§3KDU-ČSL§! - Pavel Bělobrádek"
 CZE_pavel_belohradek_is_leader: "§3Pavel Bělobrádek§! est l’actuel leader de §3KDU-ČSL§!"
 CZE_pavel_belohradek_warning: "§RSi §YPavel Bělobrádek§! se retire de son poste de leader, les effets positifs de tous les prochains focus §YKDU-ČSL§! jusqu’à §YLeadership de Marian Jurečka§! seront réduits de moitié, et ils subiront une perte de pouvoir politique.§!"
 CZE_majority_of_younger_people: "Majorité de jeunes"
 CZE_majority_of_younger_people_desc: "La jeunesse est notre avenir, nous devons donc la valoriser."
 CZE_new_social_program: "Nouveau programme social"
 CZE_new_social_program_desc: "Nous devons fournir un filet de sécurité plus large pour notre peuple."
 CZE_more_ecological_fuel_and_energy: "Carburant et énergie plus écologiques"
 CZE_more_ecological_fuel_and_energy_desc: "Les temps changent, nous devons commencer à utiliser des carburants plus écologiques dans nos centrales."
 CZE_less_crowded_cities: "Villes moins surpeuplées"
 CZE_less_crowded_cities_desc: "Les villes sont devenues surpeuplées ces dernières années, nous devons faire quelque chose à ce sujet."
 CZE_further_nuclear_power_plants_expansion: "Expansion supplémentaire des centrales nucléaires"
 CZE_further_nuclear_power_plants_expansion_desc: "Dukovany et Temelín se sont révélées être des sources d’énergie fiables, nous devrions les développer davantage."
 CZE_back_into_parliament: "§3Retour au parlement§!"
 CZE_back_into_parliament_desc: "Pavel Bělobrádek l’a fait, nous sommes de retour au parlement, nous devrions le garder pour l’instant."
 CZE_kducsl_2013_program_idea: "§3KDU-ČSL§! - Programme 2013"
 CZE_cssd_and_ano_coalition: "Coalition §tČSSD§! et §2ANO§!"
 CZE_kducsl_2017_program_idea: "§3KDU-ČSL§! - Programme 2017"
 CZE_marian_jurecka_idea: "§3KDU-ČSL§! - Marian Jurečka"
 CZE_marian_jurecka_warning: "§RSi §YMarian Jurečka§! se retire de son poste de leader, les effets positifs de tous les prochains focus §YKDU-ČSL§! seront réduits de moitié, et ils subiront une perte de pouvoir politique.§!"
 CZE_cssd_and_ano_coalition_desc: "Nous devons restaurer la confiance dans le gouvernement après l’affaire Nagyová, nos alliés nous aideront dans cette tâche."
 CZE_succes_in_eu_elections: "Élections européennes"
 CZE_succes_in_eu_elections_desc: "Les élections au Parlement européen se sont bien passées pour nous. Cela devrait nous apporter un soutien dans notre pays."
 CZE_new_ministers_of_culture_and_agriculture: "Nouveaux ministres de la culture et de l’agriculture"
 CZE_new_ministers_of_culture_and_agriculture_desc: "Daniel Herman et Marian Jurečka seront nos nouveaux ministres."
 CZE_climate_change_prevention: "Prévention du changement climatique"
 CZE_climate_change_prevention_desc: "Nous devons sauver le climat qui se détériore rapidement, investissons dans la prévention."
 CZE_leadership_of_marek_vyborny_and_marian_jurecka: "§3Leaders Marek Výborný et Marian Jurečka§!"
 CZE_leadership_of_marek_vyborny_and_marian_jurecka_desc: "Marek Výborný et Marian Jurečka guideront notre parti vers une nouvelle ère."
 CZE_take_care_of_environment: "Prendre soin de l’environnement"
 CZE_support_families: "Soutenir les familles"
 CZE_support_families_desc: "Les familles sont le pilier de notre société, les soutenir doit être notre priorité."
 CZE_support_families_idea: "§3KDU-ČSL§! - Soutien aux familles"
 CZE_take_care_of_agriculture: "Prendre soin de l’agriculture"
 CZE_take_care_of_agriculture_desc: "L’agriculture représente une grande partie de notre économie, nous devrions la développer."
 CZE_extend_social_program: "Programme social élargi"
 CZE_extend_social_program_desc: "Nous devons encore augmenter le niveau de soutien que nous offrons à notre peuple."
 CZE_prepare_for_the_together_coalition: "Se préparer pour la coalition Ensemble"
 CZE_prepare_for_the_together_coalition_desc: "Ensemble est notre seul espoir de battre Babiš, nous devrions les rejoindre."
 CZE_ods_program: "§1Programme du PDC§!"
 CZE_ods_program_desc: "Le programme ODS repose sur le bien-être des citoyens, la réduction des impôts et la construction d’une position forte pour le pays sur la scène internationale. Leurs valeurs démocratiques attirent l’attention des partis non alignés, comme KDU-ČSL. Cependant, leur principal rival est ČSSD et KSČM."
 CZE_reforms_in_national_budget: "Réformes dans le budget national"
 CZE_reforms_in_national_budget_desc: "Le budget national s’effondre. Notre dette reste très élevée, et nous devons enfin faire quelque chose pour cette situation."
 CZE_decrease_debt: "Réduire la dette"
 CZE_decrease_debt_desc: "Il est temps de réduire notre dette nationale. ČSSD a sa propre méthode pour le faire, mais notre stratégie devrait aussi fonctionner."
 CZE_fight_ctyrkoalice_effort: "Combattre les efforts de la Čtyřkoalice"
 CZE_fight_ctyrkoalice_effort_desc: "La Čtyřkoalice devient de plus en plus forte. Elle menace notre position stable au parlement, et si nous ne nous y opposons pas, nous risquons de perdre beaucoup de soutien lors des prochaines élections."
 CZE_increae_social_spending: "Augmenter les dépenses sociales"
 CZE_increae_social_spending_desc: "L'un de nos objectifs standards est d'améliorer le bien-être de nos citoyens. Nous y parviendrons en augmentant les dépenses sociales pour attirer plus de personnes dans notre pays."
 CZE_benefits_from_work: "Avantages du travail"
 CZE_benefits_from_work_desc: "Le travail augmente la productivité, la productivité augmente le bien-être, le bien-être facilite le travail. C’est tout ce que vous devez savoir."
 CZE_tax_reform: "Réforme fiscale"
 CZE_tax_reform_desc: "Le système fiscal actuel est inefficace et lent. En réformant ce secteur, nous accélérerons les services administratifs et rendrons les gens plus heureux."
 CZE_progress_towards_privatization: "Progrès vers la privatisation"
 CZE_progress_towards_privatization_desc: "Notre plan de privatisation avance très bien. Nous devrions le terminer dans quelques années et enfin nous débarrasser de ce problème. Les communistes peuvent essayer de ralentir nos efforts, mais ils ne peuvent plus l’arrêter complètement maintenant."
 CZE_limited_eu_trust: "Confiance limitée envers l’UE"
 CZE_limited_eu_trust_desc: "L’Union européenne est loin d’être parfaite. Parfois, elle dit même aux pays ce qu’ils devraient inclure dans leurs propres lois constitutionnelles. Cela peut égratigner notre indépendance, et nous ne pouvons pas permettre à cette organisation de le faire."
 CZE_advantages_of_nato_membership: "Avantages de l’adhésion à l’OTAN"
 CZE_advantages_of_nato_membership_desc: "L’Europe n’a jamais été un continent aussi stable qu’aujourd’hui. L’OTAN y joue un grand rôle, et c’est pourquoi nous devrions rester avec eux quoi qu’il arrive."
 CZE_strong_and_independent_country: "Pays fort et indépendant"
 CZE_strong_and_independent_country_desc: "Malgré les menaces extérieures, nous devons rester forts. Nous ne pouvons pas laisser l’UE ou d’autres institutions s’immiscer dans nos têtes et influencer discrètement notre nation."
 CZE_leadership_of_mirek_topolanek: "§1Leadership de Mirek Topolánek§!"
 CZE_leadership_of_mirek_topolanek_desc: "Mirek Topolánek devra faire face à une situation très sérieuse pendant son mandat. Les élections européennes et régionales approchent, ODS devra tout faire pour gagner autant de soutien que possible. Mais nous ne pouvons pas oublier notre objectif. Pour remporter les élections, nous devons satisfaire notre peuple en réalisant notre programme."
 CZE_tightening_the_road_network: "Renforcer le réseau routier"
 CZE_tightening_the_road_network_desc: "Notre réseau routier est incroyable, mais nous pouvons investir un peu plus pour le rendre encore meilleur. Nous pouvons nous permettre cet investissement."
 CZE_grants_for_network_infrastructure: "Subventions pour l’infrastructure réseau"
 CZE_grants_for_network_infrastructure_desc: "Internet se développe à grande vitesse. Pour rester dans la course, nous devrons augmenter l’efficacité de notre infrastructure réseau."
 CZE_vaclav_klaus_for_the_president: "Václav Klaus pour président !"
 CZE_vaclav_klaus_for_the_president_desc: "L’heure des élections présidentielles a sonné. Václav Klaus sera notre candidat qui parlera au nom de notre parti et dirigera notre nation."
 CZE_strengthening_position_in_czech_and_international_arena: "Renforcer la position sur la scène internationale"
 CZE_strengthening_position_in_czech_and_international_arena_desc: "Les élections au Parlement européen sont très proches. Augmenter la popularité de notre parti améliorera grandement nos chances de succès."
 CZE_results_of_the_2004_european_parliamnt_elections: "Élections du Parlement européen de 2004"
 CZE_results_of_the_2004_european_parliamnt_elections_desc: "Le moment est venu. Notre plus grand rival reste le ČSSD. Si nous parvenons à les vaincre, nous acquerrons un pouvoir significatif au sein de l'UE."
 CZE_results_of_the_2004_senate_and_regional_elections: "Élections sénatoriales et régionales de 2004"
 CZE_results_of_the_2004_senate_and_regional_elections_desc: "La stratégie est simple. Nous augmentons notre popularité dans la capitale et les régions urbanisées. Cela devrait suffire pour compléter notre programme électoral et l’emporter sur ČSSD."
 CZE_increasing_value_of_the_party: "Augmenter la valeur du parti"
 CZE_increasing_value_of_the_party_desc: "Et voilà. Nous avons passé les élections. Peu importe les résultats, nous devons continuer à améliorer notre position au parlement tchèque pour ne pas être distancés."
 CZE_increase_sense_of_security: "Augmenter le sentiment de sécurité"
 CZE_increase_sense_of_security_desc: "Notre pays est sûr, mais cela ne veut pas dire qu’il est intouchable. Nous devons toujours être prêts à faire face à toute menace."
 CZE_more_effort_for_education_development: "Plus d’efforts pour le développement de l’éducation"
 CZE_more_effort_for_education_development_desc: "L’éducation est à un niveau assez bon. Pourtant, elle reste assez simple. Le long régime communiste a affecté notre communauté, et nous devons promouvoir les valeurs démocratiques plus que jamais."
 CZE_start_the_new_era: "§1Lancer la nouvelle ère§!"
 CZE_start_the_new_era_desc: "Une nouvelle période a commencé en République tchèque. Mirek Topolánek poursuit son leadership de notre parti et est prêt à lancer un nouveau programme."
 CZE_invite_strana_zelenych: "Inviter §7Strana Zelených§!"
 CZE_invite_strana_zelenych_desc: "Le parti le plus axé sur l’écologie dans notre pays. Leurs vues correspondent à certains de nos objectifs, et les inviter dans notre coalition nous aidera à terminer les programmes verts."
 CZE_invite_kdu_csl: "Inviter §3KDU-ČSL§!"
 CZE_invite_kdu_csl_desc: "KDU-ČSL bénéficie d’un grand soutien pour les familles et les affaires sociales. Ils nous aideront à atteindre les familles catholiques de notre pays et à augmenter notre soutien parmi elles."
 CZE_stabilize_the_coalition: "Stabiliser la coalition"
 CZE_stabilize_the_coalition_desc: "La nouvelle coalition est désorganisée. Si nous voulons la maintenir, nous devons renforcer notre sens de la solidarité."
 CZE_reform_of_czech_public_finances: "Réforme des finances publiques tchèques"
 CZE_reform_of_czech_public_finances_desc: "Nous pensions ce chapitre clos. Mais le problème financier est récurrent, et nous devons le combattre encore et encore pour maintenir notre économie stable."
 CZE_reform_of_healthcare: "Réforme des soins de santé"
 CZE_reform_of_healthcare_desc: "Nous dépensons trop d’argent pour nos soins de santé, pas dans un bon sens. Nous gaspillons le budget sur des systèmes de santé inefficaces et des machines qui auraient dû être modernisées il y a longtemps."
 CZE_grand_tax_reform: "Grande réforme fiscale"
 CZE_grand_tax_reform_desc: "D’accord, une dernière fois. Il est temps de se débarrasser définitivement des problèmes fiscaux et d’introduire la solution finale à notre système fiscal."
 CZE_pension_reform: "Réforme des retraites"
 CZE_pension_reform_desc: "Les gens doivent obtenir de meilleurs avantages pour leur service envers notre pays. Nous leur accorderons de bons bénéfices pour cela."
 CZE_senate_elections: "Élections sénatoriales"
 CZE_senate_elections_desc: "De nouvelles élections approchent. ČSSD gagne rapidement en popularité, et ce sera une grande bataille où seul l’un de nous réussira ici."
 CZE_stop_the_critics: "Arrêter les critiques"
 CZE_stop_the_critics_desc: "ČSSD ne lâche rien, et une vague de critiques a frappé notre parti. Pour contrer cela, nous aurons besoin de beaucoup de pouvoir politique."
 CZE_speak_against_cssd: "S’exprimer contre §tČSSD§!"
 CZE_speak_against_cssd_desc: "C’est à notre tour de frapper ČSSD. Nous entamerons leur soutien et leur opinion pour gagner de nouveaux électeurs."
 CZE_leadership_of_petr_necas: "§1Leadership de Petr Nečas§!"
 CZE_leadership_of_petr_necas_desc: "Il est temps de s’occuper du système agricole et de l’énergie verte. Petr Nečas changera notre gouvernement et commencera à réaliser ce programme."
 CZE_tomas_chalupa_new_minister_of_the_environment: "Tomáš Chalupa, ministre de l’environnement"
 CZE_tomas_chalupa_new_minister_of_the_environment_desc: "Tomáš Chalupa s’assurera que nos espaces verts restent intacts et que le développement de l’énergie verte reste sur la bonne voie. Il est important pour nous d’arrêter d’utiliser le charbon comme source d’énergie dès que possible."
 CZE_yet_another_renewable_energy_program: "Encore un programme d’énergie renouvelable"
 CZE_yet_another_renewable_energy_program_desc: "D’autres partis font aussi ce genre de choses, mais cela ne signifie pas que nous ne devons pas le faire aussi. C’est l’un de nos objectifs les plus courants dans la sphère politique, et nous ferons tout pour progresser ici."
 CZE_transport_sector_renovation: "Rénovation du secteur des transports"
 CZE_transport_sector_renovation_desc: "Certaines de nos voies ferrées et routes sont endommagées ou obsolètes. Nous en prendrons soin et les mettrons à jour pour répondre aux normes actuelles."
 CZE_coalition_with_top_09_and_veci_verejne: "Coalition avec §CTOP 09§! et Veci Verejné"
 CZE_coalition_with_top_09_and_veci_verejne_desc: "Une nouvelle élection signifie de nouveaux alliés. Cette fois, nous collaborerons avec TOP 09 et Veci Verejné pour travailler ensemble au parlement."
 CZE_reduce_the_number_of_ministries: "Réduire le nombre de ministères"
 CZE_reduce_the_number_of_ministries_desc: "Nous avons trop de ministères. Si nous en fusionnons certains, nous réduirons les problèmes de bureaucratie et accélérerons le service administratif."
 CZE_petr_bendl_new_minister_of_the_agriculture: "Petr Bendl, nouveau ministre de l’agriculture"
 CZE_petr_bendl_new_minister_of_the_agriculture_desc: "Petr Bendl est un politicien qui se soucie plus que d’autres des régions rurales. Avec son aide, nous pourrons résoudre de nombreux problèmes ignorés pendant des années et mettre fin au problème des trop nombreux systèmes qui devraient fonctionner ensemble."
 CZE_rural_development_program: "Programme de développement rural"
 CZE_rural_development_program_desc: "D’abord, nous devons résoudre des problèmes comme le risque d’inondations ou de sécheresse. Cela améliorera la situation des fermes et des champs cultivés."
 CZE_connect_the_agriculture_system_together: "Connecter les systèmes agricoles ensemble"
 CZE_connect_the_agriculture_system_together_desc: "Il est temps de se débarrasser d’un système agricole inutilement compliqué et de créer un nouveau qui prendra en charge tous les aspects de nos régions rurales."
 CZE_leadership_of_petr_fiala: "§1Leadership de Petr Fiala§!"
 CZE_leadership_of_petr_fiala_desc: "L’ère de Petr Fiala a commencé. Il est temps de revenir dans la sphère politique avec toute notre force et détermination, en commençant par compléter notre dernier programme électoral basé sur des réformes nationales et l’effort sur l’énergie nucléaire."
 CZE_refuse_the_eurozone: "Refuser la zone euro"
 CZE_refuse_the_eurozone_desc: "Notre couronne tchèque stable est la seule monnaie officielle de notre pays. La zone euro nuira à notre indépendance et imposera un contrôle plus strict de l’Union européenne."
 CZE_back_to_game: "Retour dans la partie"
 CZE_back_to_game_desc: "ČSSD a gravement nui à notre réputation plus tôt. Notre parti était proche d’une situation critique, mais nous avons réussi à survivre aux temps difficiles et nous sommes revenus plus forts que jamais !"
 CZE_joint_ministers_of_economy: "Ministres conjoints de l’économie"
 CZE_joint_ministers_of_economy_desc: "Continuation de notre programme précédent. Cette fois, nous nous attaquerons au secteur économique et regrouperons les ministres de l’économie. Cet objectif est presque terminé, il ne nous reste qu’un pas à franchir."
 CZE_reform_mining_sector: "Réformer le secteur minier"
 CZE_reform_mining_sector_desc: "Nos ressources sont limitées, et beaucoup sont exportées vers le marché étranger. Nous devons faire quelque chose à ce sujet."
 CZE_finish_the_highway_network_program: "Terminer le programme du réseau autoroutier"
 CZE_finish_the_highway_network_program_desc: "Ce programme a commencé il y a de nombreuses années, et nous sommes sur le point de le terminer enfin. Notre nouvelle autoroute raccourcira les distances parcourues en voiture et réduira la consommation de carburant en conséquence."
 CZE_nuclear_not_solar_or_water_energy: "Nucléaire, pas solaire ou hydraulique"
 CZE_nuclear_not_solar_or_water_energy_desc: "L’énergie nucléaire est la meilleure source d’énergie que nous puissions obtenir à ce moment. Cela devrait être notre priorité."
 CZE_slusny_lidr_dobry_program_silna_pravice: "§1Bon leader, bon programme, droite forte§!"
 CZE_slusny_lidr_dobry_program_silna_pravice_desc: "Bon leader, bon programme, droite forte. C’était notre dernier slogan électoral qui nous a permis d’obtenir beaucoup de voix lors des élections. Montrons aux gens que nous ne mentiions pas en disant ces mots."
 CZE_stop_the_construction_delays: "Arrêter les retards de construction"
 CZE_stop_the_construction_delays_desc: "Les chantiers de construction font face à de nombreux retards pour diverses raisons. Nous essaierons d’empêcher d’autres retards et d’accélérer la construction de nouveaux bâtiments."
 CZE_fight_the_breaking_law_ecological_activists: "Combattre les activistes écologiques hors-la-loi"
 CZE_fight_the_breaking_law_ecological_activists_desc: "Certains activistes écologiques ont commencé à enfreindre la loi pour montrer leur ‘respect’ pour l’environnement. Cela doit cesser !"
 CZE_intelligent_cities_program: "Programme des villes intelligentes"
 CZE_intelligent_cities_program_desc: "Nous approchons de la deuxième décennie du XXIe siècle. La technologie est bien meilleure aujourd’hui qu’au début du millénaire, et nous l’utiliserons pour rendre nos plus grandes villes encore plus avancées qu’auparavant."
 CZE_more_efficient_waste_management: "Gestion des déchets plus efficace"
 CZE_more_efficient_waste_management_desc: "Il est temps de se débarrasser des dépôts de déchets illégaux et de construire plus d’endroits pour les stocker. Nous rendrons notre pays plus propre et meilleur à vivre."
 CZE_use_new_technology_to_respect_the_environmental_laws: "Utiliser la technologie pour respecter les lois environnementales"
 CZE_use_new_technology_to_respect_the_environmental_laws_desc: "En parlant de technologie avancée, nous pouvons aussi l’utiliser pour réduire les impacts environnementaux néfastes des machines alimentées au pétrole qui causent beaucoup de pollution."
 CZE_preparations_for_the_together_coalition: "Préparatifs pour la coalition Spolu"
 CZE_preparations_for_the_together_coalition_desc: "La coalition ENSEMBLE sera notre plus grande stratégie pour conserver le pouvoir au parlement et créer un gouvernement fort et stable une fois pour toutes."
 CZE_limit_the_officials_power_on_private_property: "Limiter le pouvoir des officiels sur la propriété privée"
 CZE_limit_the_officials_power_on_private_property_desc: "Les gens sont trop limités dans ce qu’ils peuvent faire sur leurs propres propriétés. Nous réduirons une partie du pouvoir des officiels pour les libérer de ces contraintes."
 CZE_path_towards_european_union: "Chemin vers l’Union européenne"
 CZE_path_towards_european_union_desc: "Nous devrions viser à rejoindre ce groupe. Avant cela, nous devons adopter la nouvelle loi et réaliser des réformes importantes pour que les membres de l’UE soient plus enclins à accepter notre candidature."
 CZE_prepare_for_the_new_law: "Se préparer pour la nouvelle loi"
 CZE_prepare_for_the_new_law_desc: "Commençons donc par adopter la nouvelle loi de l’UE. Cela inclut de nombreuses réformes qui nuiront légèrement à notre pays, mais ce désagrément en vaut l’effet final."
 CZE_visit_to_brussels: "Visite à Bruxelles"
 CZE_visit_to_brussels_desc: "Nous pouvons gagner plus d’acceptation en visitant la Belgique dans sa capitale. Nous enverrons notre ministère des affaires étrangères en mission pour assurer son succès. Nous ne pouvons pas nous permettre la moindre erreur."
 CZE_start_the_reforms: "Lancer les réformes"
 CZE_start_the_reforms_desc: "Nous sommes prêts à commencer les réformes dans notre législation actuelle. Ce sera difficile de ne pas enfreindre la constitution, mais nous ferons tout pour satisfaire tout le monde."
 CZE_courts_reform: "Réforme des tribunaux"
 CZE_courts_reform_desc: "Nous avons de la corruption qui doit être purgée. En commençant par les tribunaux et les juges corrompus, nous pourrons avancer dans l’intégration à l’UE."
 CZE_administration_problem: "Problème administratif"
 CZE_administration_problem_desc: "L’introduction de la nouvelle loi cause beaucoup de problèmes dans le secteur des bureaux. Pour éviter le chaos, nous changerons la manière dont les choses sont organisées et installerons de nouveaux équipements informatiques pour accélérer l’ensemble du processus."
 CZE_ecological_innovations: "Innovations écologiques"
 CZE_ecological_innovations_desc: "L’Union européenne s’efforce fortement de maintenir la stabilité écologique et de promouvoir des actions pro-écologiques parmi ses membres. Nous devons nous adapter à cette voie de développement."
 CZE_reduce_the_corruption: "Réduire la corruption"
 CZE_reduce_the_corruption_desc: "Il est temps de se débarrasser de la corruption dans notre pays. Montrons à l’UE que nous pouvons vivre sans elle et progresser encore plus loin et mieux."
 CZE_country_wide_referendum: "Référendum national"
 CZE_country_wide_referendum_desc: "Avant d’être acceptés par les membres de l’Union européenne, nous devons être acceptés par nos citoyens. Il n’y a aucune raison de rejoindre l’UE si notre peuple ne veut pas en faire partie."
 CZE_increased_role_of_the_strana_zelenych_party: "Rôle accru du parti §7Strana Zelených§!"
 CZE_increased_role_of_the_strana_zelenych_party_desc: "Le principal parti pro-écologique de notre pays est Strana Zelených. Si nous écoutons leur programme et commençons à le réaliser, nous gagnerons leur soutien et nous rapprocherons de l’UE."
 CZE_eu_candidate: "Candidat à l’UE"
 CZE_eu_candidate_desc: "Après un long moment, il est temps de devenir officiellement candidat à l’UE. Nous avons entendu que l’Union européenne prépare l’invitation de nouveaux pays, montrons-leur que nous sommes prêts pour cette étape."
 CZE_2002_political_rotation: "Rotation politique de 2002"
 CZE_2002_political_rotation_desc: "Lors des élections de 2002, le plus grand vainqueur fut le parti démocratique ČSSD, devançant une fois encore son principal rival, ODS. ČSSD a formé une coalition avec KDU-ČSL et US-DEU."
 CZE_2006_elections_result: "Résultats des élections de 2006"
 CZE_2006_elections_result_desc: "Cette fois, à cause d’un grand scandale survenu quelques jours avant les élections, ČSSD fut accusé de corruption et d’ingérence dans les enquêtes policières. Ils ont quand même obtenu un pourcentage élevé de voix, mais cela n’a pas suffi pour battre le parti ODS, vainqueur des élections de 2006. ODS s’est allié avec KDU-ČSL et Strana Zelených, tandis que ČSSD a poursuivi sa coopération avec le communiste KSČM."
 CZE_2010_elections_result: "Résultats des élections de 2010"
 CZE_2010_elections_result_desc: "ČSSD, une fois encore avec une faible majorité, est devenu le parti au pouvoir, prenant la place après ODS. Avant, la popularité des deux partis oscillait entre 30 % et 40 %, mais cette fois, ČSSD a à peine obtenu 22 % et ODS 20 % des voix. Dans un tournant des événements, le nouveau parti TOP 09 a pris la troisième place avec 16 % des voix, devenant rapidement très populaire en République tchèque."
 CZE_2013_elections_result: "Résultats des élections de 2013"
 CZE_2013_elections_result_desc: "Ces élections ont été très mauvaises pour ODS, qui n’a obtenu que 7 % des voix totales. C’était leur pire score dans l’histoire moderne. Les gens ont de nouveau fait confiance à ČSSD. Avant les élections, un nouveau parti a été créé, ANO 2011. Il a gagné une popularité significative et a terminé deuxième aux élections législatives de 2013, à seulement 2 % derrière ČSSD. Le troisième parti était KSČM avec 14 % des voix."
 CZE_2017_elections_result: "Résultats des élections de 2017"
 CZE_2017_elections_result_desc: "Cette fois, quelque chose d’unique s’est produit. Un parti créé il y a 7 ans, ANO, a écrasé ses rivaux, obtenant près de 30 % des voix totales, tandis que le deuxième plus grand parti, ODS, n’a obtenu que 11 %. Une augmentation significative de popularité a également eu lieu pour le parti des Pirates, améliorant son score de 8 %, terminant avec 10 %. ČSSD et KSČM n’ont obtenu que 7 % des voix chacun."
 CZE_2021_elections_result: "Résultats des élections de 2021"
 CZE_2021_elections_result_desc: "Cette fois, ANO a terminé avec 27,13 % des voix. Malheureusement pour eux, cette perte a suffi pour qu’ils finissent à la deuxième place. En réponse à la popularité écrasante d’ANO, ODS, avec KDU-ČSL et TOP 09, a créé une alliance appelée SPOLU (tchèque : ENSEMBLE). La coalition était assez forte pour remporter les élections avec 27,79 % des voix, gagnant avec une légère différence de 0,66 %. SPOLU est toujours présente aujourd’hui, en 2024, et elle a soutenu la présidence du général militaire à la retraite, Petr Pavel."
 CZE_cssd_program: "§tProgramme ČSSD§!"
 CZE_cssd_program_desc: "Le programme général de ČSSD vise à équilibrer les dépenses, investir dans l’économie et augmenter le bien-être social (comme presque tous les autres partis). Il maintient de bonnes relations avec le parti communiste KSČM et suit la loi du keynésianisme. Leur plus grand rival est un autre parti démocratique, ODS."
 CZE_stay_close_with_the_communists: "Rester proches des §Rcommunistes§!"
 CZE_stay_close_with_the_communists_desc: "ČSSD est un parti social-démocrate. Tout comme les communistes, ils veulent augmenter considérablement le budget social, et les deux partis ont coopéré pendant très longtemps, jusqu’à ce que la popularité d’ANO force ČSSD à choisir entre eux et KSČM."
 CZE_keynesianism: "Keynésianisme"
 CZE_keynesianism_desc: "Le keynésianisme prône l’augmentation des dépenses de l’État pour stimuler la croissance économique et maintenir un développement stable. ČSSD suit strictement ses règles et l’a intégré dans son programme de développement."
 CZE_nato_diplomacy: "Diplomatie avec l’OTAN"
 CZE_nato_diplomacy_desc: "L’OTAN est une alliance puissante qui unit l’Europe plus que jamais auparavant. L’ère des guerres est enfin terminée, et les pays peuvent développer leur économie civile au lieu de l’industrie de guerre. Mais même avec cet allié, nous ne pouvons pas baisser la garde et devons toujours être prêts à nous défendre avec l’aide de nos partenaires."
 CZE_progressive_taxes: "Impôts progressifs"
 CZE_progressive_taxes_desc: "Le système fiscal de notre pays est démodé. Certaines choses du régime communiste ne sont toujours pas terminées, et nous sommes ceux qui vont régler cela."
 CZE_turn_for_mixed_economy: "Tournant vers une économie mixte"
 CZE_turn_for_mixed_economy_desc: "Notre économie dépend fortement de l’industrie de la motorisation dominée par la société Škoda. Cela a suffi jusqu’à aujourd’hui, mais nous devons regarder vers l’avenir et commencer une production avancée d’autres biens."
 CZE_question_us_politics: "Questionner la politique des États-Unis"
 CZE_question_us_politics_desc: "L’Amérique joue son propre jeu. C’est évident, ils veulent maintenir la stabilité et la paix, mais sont-ils vraiment des acteurs innocents ici ?"
 CZE_bank_tax: "Taxe sur les banques"
 CZE_bank_tax_desc: "Les banques ont trop de liberté. Nous imposerons une taxation supplémentaire pour limiter leur champ d’action."
 CZE_make_use_of_the_economic_boom: "Tirer parti du boom économique"
 CZE_make_use_of_the_economic_boom_desc: "Notre pays connaît enfin un boom économique. C’est une excellente opportunité pour réduire notre dette nationale."
 CZE_keep_economy_stable: "Maintenir l’économie stable"
 CZE_keep_economy_stable_desc: "Nous vivons un boom économique, mais il disparaîtra plus vite que nous ne le pensons. Il serait préférable de ralentir l’économie et de planifier pour les années à venir afin de prolonger la croissance de la productivité."
 CZE_stop_the_growing_debt: "Stopper la dette croissante"
 CZE_stop_the_growing_debt_desc: "Grâce au boom économique, nous pouvons rembourser une partie de nos dettes. C’est une étape supplémentaire pour rendre la République tchèque pleinement indépendante."
 CZE_continuation_of_social_funding: "Continuation du financement social"
 CZE_continuation_of_social_funding_desc: "Un de nos objectifs constants. Poursuivre la progression vers un État-providence."
 CZE_promote_pro_ecological_activities: "Promouvoir les activités pro-écologiques"
 CZE_promote_pro_ecological_activities_desc: "Ce n’est pas notre objectif principal, mais il est toujours bon de montrer à l’électorat que nous nous soucions encore de l’écologie. Peu importe comment on le voit, les agriculteurs qui fournissent nourriture et autres biens sont la base d’une nation."
 CZE_european_parliament_elections: "§tÉlections au Parlement européen§!"
 CZE_european_parliament_elections_desc: "L’heure des nouvelles élections a sonné. Cette fois, pour le Parlement européen. Nous devrions facilement surpasser nos adversaires et obtenir de bons sièges."
 CZE_vladimir_spidl_leaves_party: "Vladimír Špidla quitte le parti"
 CZE_vladimir_spidl_leaves_party_desc: "Cela devait arriver. Eh bien, il va nous manquer. Mais pour l’instant, nous devons choisir un nouveau leader, car ODS est toujours à nos trousses."
 CZE_victory_of_vladimir_spidl: "Victoire de Vladimír Špidla"
 CZE_victory_of_vladimir_spidl_desc: "Étonnamment, Vladimír Špidla a réussi à remporter les élections et à maintenir son leadership. Il est temps de lancer de grandes actions diplomatiques."
 CZE_stanislav_gross_as_a_new_leader: "Stanislav Gross comme nouveau leader"
 CZE_stanislav_gross_as_a_new_leader_desc: "Stanislav Gross a été élu comme nouveau leader de notre parti. Nous verrons comment il dirigera notre parti."
 CZE_grand_eu_integration: "Grande intégration à l’UE"
 CZE_grand_eu_integration_desc: "L’une des premières décisions de Vladimír Špidla est d’accroître notre popularité auprès des membres de l’UE. Maintenir de bonnes relations avec eux est un bon choix, non seulement pour notre parti, mais aussi pour notre pays."
 CZE_appreciation_of_british_politics: "Appréciation de la politique britannique"
 CZE_appreciation_of_british_politics_desc: "La Grande-Bretagne se porte vraiment bien aujourd’hui. Nous devrions prendre exemple sur elle et suivre la même voie."
 CZE_distancing_from_kscm: "Distanciation du §RKSČM§!"
 CZE_distancing_from_kscm_desc: "Les leaders précédents étaient trop liés au parti communiste. Notre parti y gagnera davantage en coupant les relations avec eux."
 CZE_increasing_czech_position_on_the_international_arena: "Renforcer la position tchèque sur la scène internationale"
 CZE_increasing_czech_position_on_the_international_arena_desc: "L’Union européenne n’était qu’un début. Il est temps d’aller plus loin et de chercher des accords avec d’autres continents."
 CZE_shifts_in_economy_development: "Changements dans le développement économique"
 CZE_shifts_in_economy_development_desc: "Le keynésianisme est bien, mais nous pouvons en faire un meilleur usage si nous essayons. Un peu controversé, mais je suis sûr que tout ira bien."
 CZE_open_up_for_foreign_investors: "S’ouvrir aux investisseurs étrangers"
 CZE_open_up_for_foreign_investors_desc: "La République tchèque est connue pour son industrie automobile avancée et son développement. Cela attire de nombreux investisseurs étrangers avec beaucoup d’argent. Nous les accueillerons à bras ouverts."
 CZE_stanislav_gross_keeps_power: "Stanislav Gross conserve le pouvoir"
 CZE_stanislav_gross_keeps_power_desc: "Les récentes actions et controverses de Stanislav Gross ne l’ont pas empêché de rester leader de notre parti. Nous verrons comment cela évoluera."
 CZE_leadership_of_jiri_paroubek: "Leadership de Jiří Paroubek"
 CZE_leadership_of_jiri_paroubek_desc: "Après quelques controverses récentes et des problèmes dans sa vie privée, Stanislav Gross a dû abandonner son leadership. Jiří Paroubek a été élu comme nouveau leader de notre parti."
 CZE_restore_the_kscm_support: "Restaurer le soutien du §RKSČM§!"
 CZE_restore_the_kscm_support_desc: "Stanislav Gross a fait une erreur en commençant à couper les relations avec le KSČM. Nous avons un nouveau leader et un nouveau programme, ce qui signifie aussi de nouveaux (anciens) alliés."
 CZE_accept_the_fate: "§tAccepter le destin§!"
 CZE_accept_the_fate_desc: "D’une manière ou d’une autre, ODS a réussi à battre ČSSD aux élections de 2006. Ce n’est pas la fin du monde. ČSSD reste un parti très populaire et continuera son programme."
 CZE_program_of_the_opposition: "Programme de l’opposition"
 CZE_program_of_the_opposition_desc: "Quelles décisions peut prendre un parti d’opposition ? Probablement pas aussi importantes que celles du parti au pouvoir. L’accent doit être mis sur des choses importantes mais abordables."
 CZE_decrease_corruption: "Réduire la corruption"
 CZE_decrease_corruption_desc: "La corruption est un problème récurrent pour presque tous les pays. Nous devons être prêts à la combattre à tout moment."
 CZE_short_term_stagnation: "Stagnation à court terme"
 CZE_short_term_stagnation_desc: "Notre économie va bien, mais si elle devait devenir dangereusement mauvaise, nous pourrions la sauver avec un peu de chance."
 CZE_investitions_in_infrastructure: "Investissements dans l’infrastructure"
 CZE_investitions_in_infrastructure_desc: "Une nouvelle amélioration de notre système de réseau routier. Ces routes connecteront nos autoroutes en de nombreux nouveaux points et réduiront le temps de trajet."
 CZE_senate_elections_cssd: "Élections sénatoriales"
 CZE_senate_elections_cssd_desc: "C’est parti. Nous contre ODS. C’est une nouvelle chance de les battre et de remporter à nouveau les élections sénatoriales."
 CZE_in_your_face_ods: "Dans ta face le §1CDP§! !"
 CZE_in_your_face_ods_desc: "Nous avons réussi à dépasser ODS dans cette course, et la ligne d’arrivée est juste une route toute droite."
 CZE_back_to_form: "Retour en forme"
 CZE_back_to_form_desc: "Cette défaite aux élections législatives n’était qu’un faux pas unique. Il est temps de revenir à l’action pour de vrai."
 CZE_distrust_the_government: "Méfiace envers le gouvernement"
 CZE_distrust_the_government_desc: "ODS a réussi à placer certains de ses politiciens dans le nouveau gouvernement. Devrions-nous leur faire confiance ? Je ne pense pas."
 CZE_leadership_of_bohuslav_sobotka: "§tLeadership de Bohuslav Sobotka§!"
 CZE_leadership_of_bohuslav_sobotka_desc: "L’ère de Jiří Paroubek est terminée. Il est temps pour Bohuslav Sobotka de devenir notre leader."
 CZE_finish_new_highway_construction: "Terminer la construction de la nouvelle autoroute"
 CZE_finish_new_highway_construction_desc: "La nouvelle autoroute est en construction depuis très longtemps. Elle a nécessité une coopération avec de nombreux partis et entreprises. Il est temps de finir les derniers kilomètres et d’ouvrir la nouvelle autoroute."
 CZE_reduce_resource_extraction_cssd: "Réduire l’extraction des ressources"
 CZE_reduce_resource_extraction_cssd_desc: "L’extraction des ressources tue l’environnement. De plus, nous devons limiter leur utilisation. Il est temps d’introduire des changements dans la gestion des ressources."
 CZE_water_resource_will_stay_with_the_state: "Les ressources en eau resteront à l’État"
 CZE_water_resource_will_stay_with_the_state_desc: "C’est nous qui fixons les prix de l’eau. Si nous vendons ces entreprises à des propriétaires privés, les prix pourraient devenir incontrôlables en temps de crise."
 CZE_research_new_renewable_energy_power_generators: "Nouveaux générateurs d’énergie renouvelable"
 CZE_research_new_renewable_energy_power_generators_desc: "Il est temps de poursuivre notre programme d’énergie renouvelable. Regardons les générateurs solaires et éoliens. Ils sont bons, mais loin derrière les centrales nucléaires. Nous ne pouvons pas les rendre meilleurs que les réacteurs nucléaires, mais nous pouvons au moins améliorer leur productivité."
 CZE_speed_up_construction_of_new_nuclear_reactor: "Accélérer la construction d’un nouveau réacteur nucléaire"
 CZE_speed_up_construction_of_new_nuclear_reactor_desc: "Avec une extraction réduite des ressources, nous devons maintenir la sécurité énergétique du pays. Nous examinerons le projet du nouveau réacteur nucléaire."
 CZE_cleaner_air: "Air plus pur"
 CZE_cleaner_air_desc: "L’air n’est peut-être pas aussi pollué qu’avant, mais le problème reste visible. Nous devons planter plus d’arbres et limiter la pollution dangereuse."
 CZE_cssd_2013_program: "§tProgramme 2013§!"
 CZE_cssd_2013_program_desc: "Une autre élection, un autre programme. Cette fois, concentrons-nous sur l’image du pays et formons de nouvelles coalitions."
 CZE_wealth_tax: "Impôt sur la richesse"
 CZE_wealth_tax_desc: "Si nos citoyens les plus riches ne veulent pas partager leur argent pour aider au développement de notre pays, nous introduirons un nouvel impôt sur la richesse. C’est une solution simple à ce problème."
 CZE_continue_churches_reparations: "Poursuivre les réparations des églises"
 CZE_continue_churches_reparations_desc: "KDU-ČSL appréciera cet acte qui nous rapprochera de la formation d’une coalition commune. De plus, certaines de nos églises sont en très mauvais état."
 CZE_ano_and_kducsl_coalition: "Coalition §2ANO§! et §3KDU-ČSL§!"
 CZE_ano_and_kducsl_coalition_desc: "Il est temps de former une nouvelle alliance. Le jeune parti ANO et l’un des plus anciens, KDU-ČSL. C’est une combinaison intéressante qui pourrait soit échouer lamentablement, soit réussir avec de grands avantages pour nous tous."
 CZE_higher_renewable_energy_expenditure: "Dépenses accrues pour l’énergie renouvelable"
 CZE_higher_renewable_energy_expenditure_desc: "C’est une stricte continuation de notre programme précédent. L’énergie renouvelable est l’avenir du monde, le charbon est une ressource dépassée. Nous ne pouvons pas continuer à dépendre de cet élément qui cause tant de tort à l’environnement."
 CZE_shut_down_the_neo_nazi_workers_party: "Fermer le parti ouvrier néo-nazi"
 CZE_shut_down_the_neo_nazi_workers_party_desc: "Ils sont allés trop loin. Il est temps de fermer cette cellule une fois pour toutes. Cette idéologie et cette doctrine auraient dû être interdites dans notre pays il y a longtemps !"
 CZE_reduce_flooding_risk: "Réduire le risque d’inondation"
 CZE_reduce_flooding_risk_desc: "Nos rivières peuvent parfois être dangereuses. Et quand elles le sont, elles causent beaucoup de dégâts à la population locale. Il est temps de mettre fin à cette peur et de préparer de nouveaux systèmes de défense."
 CZE_leadership_of_jan_hamacek: "§tLeadership de Jan Hamáček§!"
 CZE_leadership_of_jan_hamacek_desc: "Un autre jour, un autre leader. Jan Hamáček devra faire face à des décisions très difficiles dans les années à venir. Espérons qu’il réussira à être un grand leader pendant cette période."
 CZE_increase_food_quality: "Augmenter la qualité de la nourriture"
 CZE_increase_food_quality_desc: "Alors que la technologie s’améliore, la qualité de la nourriture progresse assez lentement. De nouvelles subventions accéléreront ce processus."
 CZE_ano_over_communists: "§2ANO§! plutôt que les §Rcommunistes§!"
 CZE_ano_over_communists_desc: "Il est temps de couper définitivement avec le KSČM et de s’en tenir à ANO. Ils sont l’avenir de ce pays, et nous ne resterons qu’avec les meilleurs."
 CZE_new_healthcare_budget_in_times_of_crisis: "Nouveau budget santé en temps de crise"
 CZE_new_healthcare_budget_in_times_of_crisis_desc: "C’est arrivé. Un nouveau chapitre de l’histoire humaine a commencé. Nous devons affronter cette crise du mieux que nous pouvons."
 CZE_new_apartments_and_houses: "Nouveaux appartements et maisons"
 CZE_new_apartments_and_houses_desc: "Cette idée attirera de nouveaux investisseurs et des gens qui veulent vivre dans notre pays. C’est une tâche simple mais très importante pour l’économie."
 CZE_grants_for_novavax: "Subventions pour Novavax"
 CZE_grants_for_novavax_desc: "Novavax est notre principale entreprise dans le développement de nouveaux vaccins. Elle vaut chaque centime, et c’est pourquoi elle a grandement besoin de notre soutien maintenant."
 CZE_security_funding: "Financement de la sécurité"
 CZE_security_funding_desc: "Les temps redeviennent instables. Il est temps de s’occuper de notre budget de défense et de nous préparer à la menace imminente."
 CZE_usdeu_program: "§GProgramme US-DEU§!"
 CZE_usdeu_program_desc: "Le programme US-DEU repose sur une politique libérale, ce qui signifie réduire le pouvoir du gouvernement et accorder plus de libertés civiles. US-DEU maintient ses distances avec le parti communiste KSČM et tente de développer le pays lentement."
 CZE_push_for_tax_reform: "Pousser pour une réforme fiscale"
 CZE_push_for_tax_reform_desc: "Nous ne sommes pas une force significative au gouvernement, mais nous sommes tous d’accord pour dire que la réforme fiscale est quelque chose que nous devrions achever dès que possible. Nous serons ceux qui pousseront cette réforme."
 CZE_stable_development: "Développement stable"
 CZE_stable_development_desc: "Pas besoin de pousser l’économie trop fort. Mieux vaut maintenir l’économie stable que risquer une récession."
 CZE_social_liberalism: "Libéralisme social"
 CZE_social_liberalism_desc: "Notre peuple sait à quel point le gouvernement peut être oppressif ou injuste. Nous devons viser à limiter le pouvoir de l’État et donner plus de liberté à notre peuple."
 CZE_democratic_spirit: "Esprit démocratique"
 CZE_democratic_spirit_desc: "Depuis que nous sommes passés à la démocratie, notre pays est en croissance constante. Nous devrions conserver cette façon de penser et être satisfaits de ce que nous avons."
 CZE_support_national_minority: "Soutenir les minorités nationales"
 CZE_support_national_minority_desc: "L’État précédent n’a pas été très tendre avec les minorités nationales en République tchèque. C’est notre rôle d’aider ces gens et d’assouplir la loi sur l’immigration."
 CZE_kscm_issue: "Problème du §RKSČM§!"
 CZE_kscm_issue_desc: "C’est incroyable que nous ayons encore un parti communiste au gouvernement. Ce ne sont pas les communistes oppressifs d’autrefois, mais cela reste une menace pour notre démocratie."
 CZE_promote_country_of_law_idea: "Promouvoir l’idée d’un État de droit"
 CZE_promote_country_of_law_idea_desc: "Notre loi et notre constitution sont les choses les plus importantes dans ce pays. Tout le monde doit les respecter, même le gouvernement. C’est le seul moyen de maintenir l’État dans des limites acceptables."
 CZE_country_without_oppresion: "Pays sans oppression"
 CZE_country_without_oppresion_desc: "La démocratie a été créée pour le peuple. Et les gens doivent savoir que c'est une idéologie sûre pour eux. Nous augmenterons les dépenses de police pour maintenir notre nation stable et protégée."
 CZE_fear_of_another_communist_regime: "Peur d’un autre régime communiste"
 CZE_fear_of_another_communist_regime_desc: "Mais que se passera-t-il si le KSČM parvient à prendre le pouvoir ? Qu’adviendra-t-il de notre esprit démocratique ? Nous ne pouvons pas laisser cela arriver si nous voulons dormir tranquilles."
 CZE_western_view: "Vision occidentale"
 CZE_western_view_desc: "Nous devrions viser à rejoindre l’Union européenne. Les pays occidentaux se développent à une vitesse folle, et c’est pourquoi nous devrions suivre leur mode de vie."
 CZE_stabilize_the_situation: "§GStabiliser la situation§!"
 CZE_stabilize_the_situation_desc: "Les élections sont terminées. Cela aurait pu être mieux, mais nous ne pouvons pas nous arrêter maintenant. Il reste encore beaucoup à faire pour rendre notre pays grand."
 CZE_reduce_effect_of_the_ctyrkoalice_split: "Réduire l’effet de la scission de la Čtyřkoalice"
 CZE_reduce_effect_of_the_ctyrkoalice_split_desc: "Malheureusement, la Čtyřkoalice n’a pas survécu longtemps. C’était une bonne coopération, mais pas très réussie. Quoi qu’il en soit, notre popularité en a souffert, et nous devons réparer cela."
 CZE_pavel_nemec_for_the_leader: "Pavel Nemec comme leader"
 CZE_pavel_nemec_for_the_leader_desc: "Choisissons Pavel Němec comme prochain leader. Il n’est pas très expérimenté, mais nous devons toucher la jeunesse de notre pays."
 CZE_preparations_for_the_2006_elections: "Préparatifs pour les élections de 2006"
 CZE_preparations_for_the_2006_elections_desc: "Nous continuons à perdre en popularité. Ce n’est pas bon, alors peut-être est-il temps d’adopter une stratégie plus unconventional..."
 CZE_the_case_of_the_qatari_prince: "L’affaire du prince qatari"
 CZE_the_case_of_the_qatari_prince_desc: "Le prince qatari a enfreint notre loi, commettant des crimes très graves. Ce n’est pas le Moyen-Orient, c’est l’Europe. Nous ne tolérerons pas ce comportement ici. Pavel Němec devra décider quoi faire de lui."
 CZE_its_legal: "‘C’est légal’"
 CZE_its_legal_desc: "Nous devons réfléchir à ce que nos jeunes citoyens attendent de leur parti au pouvoir. Légalisation de la marijuana ? Acceptation des LGBT ? Nous irons dans cette direction, qu’est-ce qui pourrait mal tourner ?"
 CZE_shift_to_semi_anarchism: "Passage à un semi-anarchisme"
 CZE_shift_to_semi_anarchism_desc: "Notre programme a échoué. Tant pis, il ne reste qu’une chose qui pourrait fonctionner et attirer plus d’électeurs. Il est temps de changer notre vision du monde."
 CZE_jan_hadrav_leadership: "§GLeadership de Jan Hadrava§!"
 CZE_jan_hadrav_leadership_desc: "Oublions simplement les élections précédentes, d’accord ? Super. Jan Hadrava dirigera notre parti maintenant, Pavel Němec n’aurait pas dû prendre ce poste avant..."
 CZE_jan_cerny_leadership: "§GLeadership de Jan Černý§!"
 CZE_jan_cerny_leadership_desc: "Malheureusement, notre parti est plus déstabilisé que nous ne le pensions. Essayons maintenant avec Jan Černý. Peut-être nous mènera-t-il enfin vers un avenir radieux."
 CZE_reform_of_the_housing_sector: "Réforme du secteur du logement"
 CZE_reform_of_the_housing_sector_desc: "Il est temps de lancer des réformes solides. Si nous prenons soin du secteur du logement, le peuple verra que nous nous soucions vraiment de ce pays."
 CZE_increase_maternity_leave_time: "Augmenter le congé maternité"
 CZE_increase_maternity_leave_time_desc: "Il y a peu de chances que cela fonctionne vraiment, mais ça vaut le coup d’essayer. Il est temps de pousser une loi."
 CZE_finish_repair_of_damage_after_communist_regime: "Terminer les réparations après le régime communiste"
 CZE_finish_repair_of_damage_after_communist_regime_desc: "Les dégâts causés par les communistes étaient bien plus importants que nous ne le pensions. Mais grâce à un budget décent, nous pourrons terminer les réparations."
 CZE_further_upgrade_of_infrastructure_network: "Amélioration supplémentaire du réseau d’infrastructure"
 CZE_further_upgrade_of_infrastructure_network_desc: "Tout le monde fait ça, alors nous ne serons pas en reste. Avec le peu de popularité qu’il nous reste, nous pousserons une loi supplémentaire au gouvernement."
 CZE_take_more_advantage_of_renewable_energy: "Tirer davantage parti de l’énergie renouvelable"
 CZE_take_more_advantage_of_renewable_energy_desc: "L’énergie renouvelable maintiendra la sécurité énergétique de notre pays. Éoliennes, panneaux solaires, infrastructures hydroélectriques. Nous devrions investir dans de tels projets."
 CZE_aim_for_lower_taxes: "Viser des impôts plus bas"
 CZE_aim_for_lower_taxes_desc: "Notre effondrement est inévitable. Poussons une dernière loi avant d’annoncer notre démission."
 CZE_end_of_usdeu: "§GFin de US-DEU§!"
 CZE_end_of_usdeu_desc: "Notre temps est venu. Les échecs aux élections de 2002 et 2006 ont été trop dommageables pour notre parti. Des décisions horribles ont été prises, beaucoup de controverses internes. Ça ne pouvait pas survivre, US-DEU n’est plus."
 CZE_ano_program: "§2Programme ANO§!"
 CZE_ano_program_desc: "ANO a été créé en 2011 mais est devenu un parti politique le 11 mai 2012. Il a été fondé par des gens en opposition aux autres partis. Son programme cible tous les habitants de la République tchèque, en prenant soin de l’État-providence et en introduisant le pays dans une nouvelle voie de développement."
 CZE_we_are_not_politicians: "Nous ne sommes pas des politiciens"
 CZE_we_are_not_politicians_desc: "ANO n’a pas été créé par des politiciens. C’était à l’origine un mouvement dont l’objectif était de combattre la corruption, l’insatisfaction des citoyens et de guérir le système politique."
 CZE_corruption_problem: "Problème de corruption"
 CZE_corruption_problem_desc: "Les autres partis parlent sans cesse de réduire la corruption, mais ce problème persiste dans notre pays. Nous ne voulons plus attendre une année de plus. Il est temps pour nous de montrer notre force."
 CZE_prepare_for_the_2013_elections: "Préparer les élections de 2013"
 CZE_prepare_for_the_2013_elections_desc: "Nous n’avons pas encore un soutien énorme, mais notre nouveau programme électoral convaincra les gens de voter pour nous aux prochaines élections. Nous faisons cela pour tout le monde."
 CZE_unemployment_problem: "Problème du chômage"
 CZE_unemployment_problem_desc: "Škoda continue de créer de nouveaux emplois, mais nous souffrons encore du chômage. Nous devrions examiner cela."
 CZE_kick_off_the_insincere_politicians: "Éliminer les politiciens hypocrites"
 CZE_kick_off_the_insincere_politicians_desc: "Certains de nos politiciens n’étaient pas loyaux envers notre parti. Nous ne pouvons pas laisser cela continuer et devons prendre des décisions difficiles."
 CZE_eticky_kodex: "§2Code éthique§!"
 CZE_eticky_kodex_desc: "ANO a été créé à l’origine comme un mouvement, pas un parti politique. Mais nous ne pouvons pas apporter de changements significatifs sans ce titre. Nous sommes dans un chaos qui doit être organisé très rapidement."
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group: "Les lois doivent être consultées avec le groupe"
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group_desc: "Si nous voulons pousser des réformes, nous devons tous convenir qu’elles aideront notre pays. C’est pourquoi nous devons consulter chaque changement de loi."
 CZE_second_you_cant_move_to_another_club_during_torm_of_office: "On ne peut pas quitter pendant le mandat"
 CZE_second_you_cant_move_to_another_club_during_torm_of_office_desc: "Ce serait une trahison. Si vous avez choisi notre parti, restez-y fidèle et ne nuisez pas à notre popularité aux yeux des électeurs."
 CZE_third_in_serious_matters_you_cannot_vote_against_ano: "Dans les affaires sérieuses, on ne vote pas contre §2ANO§!"
 CZE_third_in_serious_matters_you_cannot_vote_against_ano_desc: "Nous devons nous entraider dans tous les cas, mais dans les affaires vraiment sérieuses, nous devons rester unis et suivre fermement notre programme."
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month: "Vous devez verser 7000 couronnes mensuelles à §2ANO§!"
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month_desc: "Notre parti a beaucoup de sponsors, mais nous ne pouvons pas dépendre d’eux et du budget de notre leader. Chaque membre devra financer ANO pour stabiliser sa situation financière."
 CZE_cssd_and_kducsl_coalition: "Coalition §tČSSD§! et §3KDU-ČSL§!"
 CZE_cssd_and_kducsl_coalition_desc: "Nous pouvons faire confiance à ČSSD et KDU-ČSL. Nous ne pouvons pas nous faire des ennemis partout, et nous avons besoin d’alliés."
 CZE_join_the_ministry_of_finance: "Rejoindre le ministère des Finances"
 CZE_join_the_ministry_of_finance_desc: "Si nous rejoignons le ministère des Finances, nous pourrons gérer les dépenses nationales de manière plus efficace et améliorer le budget de notre pays."
 CZE_join_the_ministry_of_internal_affairs: "Rejoindre le ministère de l’Intérieur"
 CZE_join_the_ministry_of_internal_affairs_desc: "Le ministère de l’Intérieur contrôle les tribunaux, le respect des lois et maintient la stabilité de notre pays. Si nous le rejoignons, nous pourrons transformer nos lois plus facilement."
 CZE_join_the_ministry_of_regional_development: "Rejoindre le ministère du Développement régional"
 CZE_join_the_ministry_of_regional_development_desc: "Le développement régional est important pour améliorer l’économie et l’industrie de notre pays. Il dirige le secteur économique, et si nous le rejoignons, nous pourrons choisir la voie du développement industriel."
 CZE_new_head_politics_of_the_country_management: "Nouvelle politique de gestion du pays"
 CZE_new_head_politics_of_the_country_management_desc: "Notre coalition avec ČSSD et KDU-ČSL nous permet de former un nouveau gouvernement. C’est une excellente occasion de prendre le contrôle des institutions nationales les plus importantes."
 CZE_2014_european_parliamentary_elections: "Élections parlementaires européennes de 2014"
 CZE_2014_european_parliamentary_elections_desc: "Les élections européennes sont très importantes pour nous. Si nous obtenons assez de sièges, nous gagnerons en crédibilité aux yeux des membres de l’Union européenne et obtiendrons plus de soutien en République tchèque."
 CZE_makat_a_neblabolit: "§2Fais de ton mieux et ne gâche pas tout.§!"
 CZE_makat_a_neblabolit_desc: "‘Fais de ton mieux et ne gâche pas tout.’ Avec ces mots, nous avons réussi à gagner une énorme popularité lors des élections de 2017. Nous allons maintenant nous concentrer sur l’amélioration des dépenses nationales et le développement urbain."
 CZE_great_labor_reforms: "Grandes réformes du travail"
 CZE_great_labor_reforms_desc: "Notre code du travail est obsolète et inefficace. C’est notre travail de le changer."
 CZE_cybersecurity_funding: "Financement de la cybersécurité"
 CZE_cybersecurity_funding_desc: "Nos systèmes de sécurité ne sont pas de la meilleure qualité. Si personne ne dépense d’argent pour les améliorer, nous pourrions bientôt nous retrouver en sérieux danger."
 CZE_digitalization_of_the_economy_sector: "Numérisation du secteur économique"
 CZE_digitalization_of_the_economy_sector_desc: "Une fois la cybersécurité renforcée, il est temps de faire entrer nos villes dans une nouvelle ère et de commencer l’installation de nouvelles technologies."
 CZE_increase_feeling_of_security: "Augmenter le sentiment de sécurité"
 CZE_increase_feeling_of_security_desc: "Les temps redeviennent tendus. Notre peuple doit savoir qu’il est en sécurité, alors nous augmenterons le budget des dépenses pour la police."
 CZE_all_for_people_all_from_people: "Tout pour le peuple, tout par le peuple"
 CZE_all_for_people_all_from_people_desc: "Toutes nos actions récentes visent à améliorer la qualité de vie de notre nation. C’était notre mission, et nous y avons réussi."
 CZE_take_care_of_the_education: "Prendre soin de l’éducation"
 CZE_take_care_of_the_education_desc: "Nos écoles sont bonnes, mais les enseignants sont sous-payés. Notre programme inclut ce problème, et il est temps de le résoudre."
 CZE_the_lithium_case: "L’affaire du lithium"
 CZE_the_lithium_case_desc: "L’affaire du lithium est une controverse politique survenue quelques jours avant les élections de 2017 à la Chambre des députés du Parlement de la République tchèque. Cette affaire est née en raison de l’exploration du gisement de lithium à Cínovec, des droits d’exploration du gisement et de l’éventuelle exploitation qui pourrait suivre. ČSSD veut coopérer avec une entreprise australienne et commencer l’extraction, mais certains de nos politiciens s’opposent à ce choix."
 CZE_attract_kscm_communists: "Attirer les communistes du §RKSČM§!"
 CZE_attract_kscm_communists_desc: "Certains politiciens d’autres partis ont décidé de rejoindre notre mouvement. Nous parlons principalement des partisans de KSČM et ČSSD. C’est une bonne situation pour notre parti."
 CZE_top_09_program: "§CProgramme TOP 09§!"
 CZE_top_09_program_desc: "Les objectifs de TOP 09 incluent, entre autres, la prévention des changements environnementaux causés par l’industrialisation du pays. Ils cherchent le soutien du parti ODS et, à l’heure actuelle, ils font partie de la coalition SPOLU (tchèque : ENSEMBLE)."
 CZE_energy_saving: "Économie d’énergie"
 CZE_energy_saving_desc: "Notre peuple et nos entreprises gaspillent trop d’énergie. Oui, nous avons des réacteurs nucléaires et beaucoup de réformes sur l’énergie renouvelable, mais cela ne signifie pas que nous devons tout dépenser en un mois. Nos nouvelles régulations empêcheront les gens de surconsommer l’énergie électrique."
 CZE_cooperate_with_strana_zelenych: "Coopérer avec §7Strana Zelených§!"
 CZE_cooperate_with_strana_zelenych_desc: "Strana Zelených a toujours su que les territoires verts sont très importants pour le pays. Si nous combinons nos programmes, nous pourrons faire passer plus de lois au parlement."
 CZE_modify_green_savings_program: "Modifier le programme d’économies vertes"
 CZE_modify_green_savings_program_desc: "Le programme d’économies vertes inclut la protection des forêts, des animaux et réduit le problème de la pollution. Mais ce programme a besoin de quelques corrections pour le rendre encore meilleur."
 CZE_seek_ods_coalition: "Chercher une coalition avec §1ODS§!"
 CZE_seek_ods_coalition_desc: "Nous ne pouvons pas faire grand-chose sans l’aide d’un plus grand parti. ODS correspond le mieux à notre programme, et nous les contacterons."
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs: "Ministre des Affaires étrangères Karel Schwarzenberg"
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs_desc: "Karel Schwarzenberg est ministre des Affaires étrangères depuis un certain temps. Ensemble, utilisons ces privilèges pour aider à promouvoir notre parti."
 CZE_european_union_appreciation: "Appréciation de l’Union européenne"
 CZE_european_union_appreciation_desc: "L’Union européenne prend soin de l’environnement. Certaines de ses lois peuvent aller à l’encontre des nôtres, mais elles veulent le meilleur pour ses membres."
 CZE_environment_regulations: "Régulations environnementales"
 CZE_environment_regulations_desc: "Certaines entreprises ont un effet dévastateur sur l’environnement local. Nous devons arrêter cette liberté d’action et introduire des régulations strictes."
 CZE_limit_forest_clearing: "Limiter l’abattage des forêts"
 CZE_limit_forest_clearing_desc: "Les entreprises forestières abattent trop d’arbres. Elles en replantent de nouveaux, mais il faut des décennies avant qu’ils ne deviennent matures. Elles doivent limiter leur coupe d’arbres."
 CZE_reform_of_the_transport_sector: "Réforme du secteur des transports"
 CZE_reform_of_the_transport_sector_desc: "Škoda fait du bon travail pour améliorer notre secteur automobile, mais leurs voitures produisent trop de pollution. Elles doivent réduire les émissions de CO2."
 CZE_defend_against_ano: "Se défendre contre §2ANO§!"
 CZE_defend_against_ano_desc: "ANO critique notre parti pour toutes sortes de raisons. Nous voulons seulement prendre soin de l’environnement national. Nous ne pouvons pas laisser cela passer sans réponse."
 CZE_intensive_environment_regulations: "§CRégulations environnementales intensives§!"
 CZE_intensive_environment_regulations_desc: "Notre nouveau programme inclut encore plus de régulations vertes. En plus de cela, nous devons financer la recherche de nouvelles technologies qui nous aideront à atteindre nos objectifs."
 CZE_regulate_waste_management: "Réguler la gestion des déchets"
 CZE_regulate_waste_management_desc: "Notre pays a besoin d’une meilleure façon de gérer les déchets. Les décharges sont correctes, mais au lieu de les jeter, nous pouvons les recycler et leur donner une seconde vie."
 CZE_invent_new_technologies: "Inventer de nouvelles technologies"
 CZE_invent_new_technologies_desc: "Investissons de l’argent dans le secteur de la recherche pour aider à inventer de nouvelles technologies d’économie d’énergie. Ce ne sera pas un investissement bon marché, mais ce pas est nécessaire."
 CZE_decrease_construction_cost: "Réduire les coûts de construction"
 CZE_decrease_construction_cost_desc: "Nous devrions commencer à utiliser des matériaux moins chers mais de qualité comparable. Cela réduira les dépenses nationales sur les chantiers et accélérera la construction."
 CZE_continue_green_savings_program: "Poursuivre le programme d’économies vertes"
 CZE_continue_green_savings_program_desc: "Une autre réforme du programme d’économies vertes. Grâce à la coopération avec Strana Zelených, nous pouvons faire passer une autre loi sans problème."
 CZE_balanced_energy_development: "Développement énergétique équilibré"
 CZE_balanced_energy_development_desc: "Nous ne pouvons pas dépendre d’un seul type d’énergie. Les centrales à combustibles fossiles ne sont pas bonnes pour l’environnement, mais si quelque chose arrive au secteur des énergies renouvelables, elles seront nos seuls générateurs."
 CZE_miroslav_kalousek_for_the_leader: "Miroslav Kalousek comme leader"
 CZE_miroslav_kalousek_for_the_leader_desc: "Kalousek a été précédemment leader de KDU-ČSL. Grâce à cela, nous maintenons de bonnes relations avec ce parti. Mais comprend-il vraiment notre programme électoral ?"
 CZE_modify_agriculture_effect_on_the_environment: "Modifier l’effet de l’agriculture sur la Terre"
 CZE_modify_agriculture_effect_on_the_environment_desc: "L’agriculture est bonne en soi, mais elle nécessite parfois l’abattage d’arbres. Elle n’est pas non plus très bénéfique pour la terre sous les terres agricoles. Examinons cela."
 CZE_leadership_of_jiri_pospisil: "§CLeadership de Jiří Pospíšil§!"
 CZE_leadership_of_jiri_pospisil_desc: "Il est temps pour Jiří Pospíšil de montrer ce qu’il peut faire pour notre parti. Un nouveau leader signifie une nouvelle énergie et un enthousiasme pour atteindre nos objectifs."
 CZE_make_new_parks: "Créer de nouveaux parcs"
 CZE_make_new_parks_desc: "Nos villes manquent de terrains verts avec un air pur. En construisant de nouveaux parcs, nous résoudrons ce problème."
 CZE_energize_the_tourist_sector: "Dynamiser le secteur touristique"
 CZE_energize_the_tourist_sector_desc: "Les autres doivent savoir que la République tchèque vaut aussi la peine d’être visitée. Notre programme a rendu ce pays plus respectueux de la nature, et nos visiteurs l’apprécieront surely."
 CZE_leadership_of_marketa_pekarova_adamova: "Leadership de Markéta Pekarová Adamová"
 CZE_leadership_of_marketa_pekarova_adamova_desc: "Markéta Pekarová Adamová a été choisie comme la nouvelle leader de notre parti. Il lui incombera de faire rejoindre notre parti à la coalition SPOLU."
 CZE_join_the_spolu_coalition: "Rejoindre la coalition SPOLU"
 CZE_join_the_spolu_coalition_desc: "Nous sommes prêts à rejoindre ODS et KDU-ČSL dans la coalition SPOLU. C’est un grand jour pour nos partis."
 CZE_waste_recycling: "Recyclage des déchets"
 CZE_waste_recycling_desc: "Nous avons déjà introduit un programme de recyclage, mais aujourd’hui il est temps de l’améliorer. De nouveaux centres de recyclage accéléreront tout le processus."
 CZE_invest_in_green_cities: "Investir dans les villes vertes"
 CZE_invest_in_green_cities_desc: "Les routes devraient être couvertes d'arbres, de buissons et d'autres plantes similaires. Cette solution réduira la pollution dans les villes et améliorera la qualité de vie."
 CZE_the_triple_alliance: "La triple alliance"
 CZE_the_triple_alliance_desc: "La coalition SPOLU a été officiellement créée. ODS, TOP 09 et KDU-ČSL se sont unis pour contrer la popularité croissante d’ANO. Ce n’est que le début. Après le succès des dernières élections, la coalition doit préparer le nouveau gouvernement."
 CZE_change_in_the_government: "Changement dans le gouvernement"
 CZE_change_in_the_government_desc: "Les changements dans le gouvernement ont commencé. Les trois partis ont choisi ensemble cinq des meilleurs politiciens de leurs rangs pour prendre en charge la gestion nationale. Avec cette popularité, SPOLU peut également décider des futurs plans de développement qui changeront la manière de gérer la République tchèque."
 CZE_martin_baxa_ministry_of_culture: "Martin Baxa - Ministère de la Culture"
 CZE_martin_baxa_ministry_of_culture_desc: "ODS a choisi Martin Baxa comme nouveau ministre de la Culture. En dehors de sa carrière politique, il est aussi professeur de lycée. Il a rejoint ODS en 1999."
 CZE_zbynek_stanjura_minister_of_finance: "Zbyněk Stanjura - Ministre des Finances"
 CZE_zbynek_stanjura_minister_of_finance_desc: "Zbyněk Stanjura est un autre politicien d’ODS qui a été élu pour faire partie du nouveau gouvernement de Petr Fiala. Il prendra les responsabilités du ministre du secteur financier. Il a rejoint ODS à l’aube du nouveau millénaire et est rapidement devenu un politicien important dans ce parti."
 CZE_pavel_blazek_department_of_justice: "Pavel Blažek - Ministère de la Justice"
 CZE_pavel_blazek_department_of_justice_desc: "Pavel Blažek a rejoint ODS en 1998. Il a précédemment occupé le poste de ministre de la Justice sous la présidence de Petra Nečas. Cette fois, il a une nouvelle occasion de devenir l’un des politiciens les plus importants en [CZE.GetName]."
 CZE_martin_kupka_ministry_of_transportation: "Martin Kupka - Ministère des Transports"
 CZE_martin_kupka_ministry_of_transportation_desc: "Martin Kupka travaille dans la vie privée comme journaliste. En 2008, il a rejoint ODS et, en deux ans, il a gagné un soutien et une popularité considérables. Dans le nouveau gouvernement de Petr Fiala, il occupera le poste de ministre des transports."
 CZE_jana_cernochova_minister_of_defence: "Jana Černochová - Ministre de la Défense"
 CZE_jana_cernochova_minister_of_defence_desc: "Le dernier membre d’ODS à rejoindre le nouveau gouvernement sera Jana Černochová. Elle a intégré le parti en 1997. Au cours de sa carrière, elle a été membre du Parlement de la République tchèque pour la ville capitale de Prague. Elle occupera désormais le poste de ministre du secteur de la défense."
 CZE_coalition_with_pirati_a_strostove: "Coalition avec Piráti et Starostové"
 CZE_coalition_with_pirati_a_strostove_desc: "La coalition SPOLU est forte, mais celle de Piráti et Starostové gagne aussi en popularité. Fusionner ces deux coalitions créera le groupe politique le plus puissant de l’histoire moderne de la République tchèque."
 CZE_support_petr_pavel_for_the_president: "Soutenir Petr Pavel pour la présidence"
 CZE_support_petr_pavel_for_the_president_desc: "SPOLU a activement soutenu la candidature de Petr Pavel à la présidence. Il n’appartient à aucun parti. C’est un leader indépendant qui dirigera ce pays."
 CZE_connecting_five_programs: "Connecter cinq programmes"
 CZE_connecting_five_programs_desc: "Après la formation de la nouvelle coalition entre SPOLU et Piráti et Starostové, il est temps de commencer la mise en œuvre du programme politique commun le plus ambitieux."
 CZE_the_strongest_coalition: "La coalition la plus forte"
 CZE_the_strongest_coalition_desc: "SPOLU a rapidement gagné un soutien massif. Les actions décisives de Petr Fiala et le retour d’un général militaire à la retraite, Petr Pavel, redonnent espoir au peuple. À partir de là, il semble que nous ne puissions que nous élever."
 CZE_independent_politician_in_power: "Un politicien indépendant au pouvoir"
 CZE_independent_politician_in_power_desc: "Petr Pavel a été élu leader de [CZE.GetName]. C’est un grand succès pour lui et pour SPOLU."
 CZE_take_care_of_the_environment: "Prendre soin de l’environnement"
 CZE_take_care_of_the_environment_desc: "L’environnement devient plus fragile d’année en année, nous ne devrions donc pas le détruire davantage."
 CZE_a_soldier_and_a_politician: "Un soldat et un politicien"
 CZE_a_soldier_and_a_politician_desc: "Petr Pavel, né le 1er novembre 1961 à Planá, a commencé sa carrière militaire alors que la Tchécoslovaquie existait encore sous le régime communiste. Il était responsable de la reconnaissance contre les pays de l’OTAN. La situation a changé après la chute de l’Union soviétique et la division de la Tchécoslovaquie en une République tchèque démocratique et la Slovaquie. Petr Pavel a commencé à coopérer avec les forces de l’OTAN et les États-Unis (bien que l’anglais ne soit pas populaire dans le bloc de l’Est, Pavel était l’un des rares officiers à étudier l’anglais, le français et le russe). Il a servi dans les forces militaires jusqu’en 2018, date à laquelle il a pris sa retraite militaire pour poursuivre sa carrière dans la sphère politique, obtenant le soutien de partis démocratiques et non alignés, ce qui l’a aidé à devenir président de la République tchèque lors des élections présidentielles de 2023.\nCet arbre historique et cette interface graphique dédiée sont là pour examiner de plus près sa carrière après l’aube du nouveau millénaire, où il a eu un impact majeur sur les opérations militaires et les discussions politiques."
 CZE_international_career: "Carrière internationale"
 CZE_international_career_desc: "Le monde ne s’arrête pas à la République tchèque. La coopération avec d’autres pays est importante pour acquérir de l’expérience et apprendre les tactiques d’autres officiers et terrains."
 CZE_home_career: "Carrière nationale"
 CZE_home_career_desc: "La République tchèque est notre maison et nous devons tout faire pour la protéger contre toute menace possible. Nos ennemis doivent savoir que nous ne sommes pas une cible facile."
 CZE_join_ii_persian_gulf_war: "Participer à la deuxième guerre du Golfe"
 CZE_join_ii_persian_gulf_war_desc: "Après l’attaque terroriste, les États-Unis sont devenus plus agressifs envers le Moyen-Orient. Ils ont déclaré la guerre à l’Irak et nous devons aider nos alliés à lutter pour la paix de tous."
 CZE_continuation_of_afnorth_cooperation: "Continuation de la coopération avec AFNORTH"
 CZE_continuation_of_afnorth_cooperation_desc: "AFNORTH n’existe plus, mais d’autres institutions ont été créées à sa place, à Brunssum plus précisément. Sa mission est de protéger le flanc nord de l’alliance, et Petr Pavel a l’occasion d’aider les généraux dans cette tâche."
 CZE_zastupce_velitele_divize: "Commandant adjoint de division"
 CZE_zastupce_velitele_divize_desc: "Le poste de commandant adjoint de division offre à Petr Pavel une nouvelle occasion de faire ses preuves sur la mère patrie. Il deviendra le bras droit d’un de nos généraux pour coordonner les plans et stratégies qui amélioreront notre posture de dissuasion."
 CZE_brigadni_general: "Général de brigade"
 CZE_brigadni_general_desc: "Petr Pavel est prêt à être promu général de brigade. C’est une étape très importante dans sa carrière qui le rapproche du poste de général le plus influent de son pays et des structures de l’alliance."
 CZE_homeland_protectionism: "Protectionnisme national"
 CZE_homeland_protectionism_desc: "Notre pays est entouré de voisins neutres et amicaux. Mais cela ne signifie pas que nous pouvons leur faire pleinement confiance. Nous devons être prêts à une attaque de n’importe quel côté."
 CZE_centcom_liaison_officer: "Officier de liaison CENTCOM"
 CZE_centcom_liaison_officer_desc: "Le Commandement central des États-Unis est l’un des onze commandements de combat unifiés du Département de la Défense des États-Unis. Il a été établi en 1983, reprenant les responsabilités précédentes de la Force conjointe de déploiement rapide (RDJTF)."
 CZE_coordination_from_qatar: "Coordination depuis le Qatar"
 CZE_coordination_from_qatar_desc: "Le Qatar a autorisé les forces américaines à établir leurs camps militaires et leur base aérienne sur son territoire. Petr Pavel y sera envoyé pour coordonner les forces américaines combattant en Irak pendant la deuxième guerre du Golfe."
 CZE_protect_nato_northern_flank: "Protéger le flanc nord de l’OTAN"
 CZE_protect_nato_northern_flank_desc: "Les pays scandinaves ne sont pas très capables de se défendre seuls, mais ils sont des alliés très importants. Leur climat est plus froid que le nôtre, ils s’en sortiront donc mieux en combattant la Russie sur leur territoire. Nous devons nous assurer que leur défense puisse arrêter les forces hostiles."
 CZE_special_forces_deputy_commander: "Commandant adjoint des forces spéciales"
 CZE_special_forces_deputy_commander_desc: "Avant que Petr Pavel ne soit prêt à devenir commandant d’un bataillon de forces spéciales, il doit apprendre à diriger une légion de soldats entraînés professionnellement."
 CZE_deputy_director_of_the_czech_ministry_of_defence: "Directeur adjoint du ministère de la Défense"
 CZE_deputy_director_of_the_czech_ministry_of_defence_desc: "Pour mieux comprendre les obstacles que le pays doit surmonter pour introduire un nouveau programme de défense, Petr Pavel doit apprendre, depuis les plus hautes positions, comment gérer n’importe quel problème."
 CZE_extend_deterrence_policy: "Étendre la politique de dissuasion"
 CZE_extend_deterrence_policy_desc: "Nos ennemis pensent qu’à cause de notre petite armée, nous sommes une cible facile. Nous savons qu’ils ont tort, mais ils doivent aussi savoir que nous nous battrons pour chaque parcelle de notre terre."
 CZE_special_forces_commander: "Commandant des forces spéciales"
 CZE_special_forces_commander_desc: "Après des décennies d’entraînement, Petr Pavel est prêt à commander nos bataillons de forces spéciales. Des années d’entraînement aboutissent à une nouvelle promotion, et Petr Pavel se rapproche du sommet de sa carrière."
 CZE_generalmajor: "Général de division"
 CZE_generalmajor_desc: "Général de division est une autre promotion dans la liste des grades généraux tchèques. Ce grade accordera à Pavel plus de privilèges et un accès à des missions plus avancées."
 CZE_improve_air_defence_program: "Améliorer le programme de défense aérienne"
 CZE_improve_air_defence_program_desc: "Si nous ne pouvons pas maintenir une production stable de nouveaux avions modernes, nous devons dépenser notre argent pour améliorer les systèmes qui nous permettront d’abattre les avions ennemis."
 CZE_protest_for_reducing_military_funding: "Protester contre la réduction du financement militaire"
 CZE_protest_for_reducing_military_funding_desc: "Nos politiciens envisagent d’augmenter d’autres dépenses gouvernementales au détriment du budget militaire. S’ils adoptent cette loi, nous deviendrons plus faibles, ce qui n’est pas une option."
 CZE_eu_integration: "Intégration à l’UE"
 CZE_eu_integration_desc: "Certains pays de l’OTAN appartiennent à l’Union européenne. Améliorer nos relations avec eux nous sera doublement bénéfique, peut-être cela aidera-t-il aussi notre économie à croître plus rapidement."
 CZE_deputy_chief_of_the_general_staff: "Chef d’état-major adjoint"
 CZE_deputy_chief_of_the_general_staff_desc: "Une fois de plus, Petr Pavel doit apprendre comment fonctionne une position supérieure avant de pouvoir être promu à l’une d’elles. Le chef d’état-major général est le poste militaire le plus élevé des forces tchèques, et obtenir cette promotion est tout un exploit."
 CZE_suggest_increasing_cybersecurity: "Suggérer une augmentation de la cybersécurité"
 CZE_suggest_increasing_cybersecurity_desc: "Nos ennemis peuvent utiliser la quatrième puissance comme source de leur propagande. Si nos sites gouvernementaux tombent en panne à cause d’un virus, nous pourrions perdre le contrôle de notre logistique et de nos communications."
 CZE_shape_representative: "Représentant SHAPE"
 CZE_shape_representative_desc: "SHAPE est une autre institution de l’OTAN. Elle coordonne chaque opération de l’OTAN à travers le globe. Petr Pavel sera envoyé à son quartier général en Belgique pour coordonner ses décisions avec d’autres généraux expérimentés."
 CZE_generalporucik: "Général de corps d’armée"
 CZE_generalporucik_desc: "Général de corps d’armée est l’avant-dernier échelon avant le plus haut grade général attainable dans l’armée tchèque. La campagne est presque terminée, et de nouvelles missions deviennent disponibles pour Petr Pavel."
 CZE_chief_of_staff_of_the_czech_armed_forces: "Chef d’état-major des forces armées tchèques"
 CZE_chief_of_staff_of_the_czech_armed_forces_desc: "Grâce à son nouveau grade, Petr Pavel peut maintenant devenir chef d’état-major des forces armées tchèques. C’est l’officier militaire le plus gradé et le plus senior des forces armées de la République tchèque. Il est nommé par le président de la République tchèque, qui est le commandant en chef."
 CZE_support_for_czech_forces_in_afghanistan: "Soutien aux forces tchèques en Afghanistan"
 CZE_support_for_czech_forces_in_afghanistan_desc: "Le conflit en Afghanistan se poursuit, et les forces talibanes restent une menace constante pour la sécurité des citoyens afghans. Les soldats tchèques se battent pour la liberté de l’Afghanistan, et nous devons les soutenir de toutes les manières possibles."
 CZE_head_of_the_nato_military_committee: "Chef du Comité militaire de l’OTAN"
 CZE_head_of_the_nato_military_committee_desc: "C’est le poste le plus élevé dans les structures militaires de l’OTAN. Grâce à des décennies d’entraînement acharné, Petr Pavel est maintenant prêt à devenir le général le plus important dans la structure militaire de l’alliance."
 CZE_declare_russia_as_a_major_threat: "Déclarer la Russie comme une menace majeure"
 CZE_declare_russia_as_a_major_threat_desc: "La Russie n’a jamais été notre amie. S’ils ne changent pas leur politique, de manière permanente cette fois, nous ne pouvons pas prétendre que la menace après la chute de l’URSS a disparu."
 CZE_strengthen_eastern_flank: "Renforcer le flanc est"
 CZE_strengthen_eastern_flank_desc: "Tant que la Russie poursuit sa politique offensive, nous ne pouvons pas baisser la garde. Les pays de l’Est doivent être prêts à un éventuel impact."
 CZE_armadni_general: "Général d’armée"
 CZE_armadni_general_desc: "Le grade le plus élevé attainable dans l’armée de la République tchèque. Petr Pavel a atteint la plus haute position et est maintenant prêt à aller encore plus loin, en devenant chef du Comité militaire de l’OTAN."
 CZE_finish_nato_career: "Terminer la carrière à l’OTAN"
 CZE_finish_nato_career_desc: "Petr Pavel se rapproche de sa retraite. Avec cela en tête, il doit dire au revoir à ses amis de l’OTAN et se préparer à quitter l’armée."
 CZE_military_pension: "Pension militaire"
 CZE_military_pension_desc: "Tout finit par atteindre une impasse tôt ou tard. Petr Pavel prend une retraite bien méritée, mais l’esprit et la sagesse qu’il a acquis pendant son service resteront une pièce importante dans l’armée tchèque."
 CZE_further_political_career: "Poursuite de la carrière politique"
 CZE_further_political_career_desc: "Après avoir terminé sa carrière militaire, il est temps pour Petr Pavel de s’impliquer davantage dans la sphère politique. Pavel a déjà de l’expérience dans ce domaine grâce à sa participation à d’innombrables réunions de l’alliance."
 CZE_spolu_silnejsi: "Plus forts ensemble"
 CZE_spolu_silnejsi_desc: "L’initiative ‘Plus forts ensemble’ a été fondée par Petr Pavel au printemps 2020. D’abord, ils ont lancé une collecte de fonds qui a aidé les personnes en première ligne dans la lutte contre l’épidémie et celles les plus touchées par la crise. Plus tard, Petr Pavel et d’autres experts ont élaboré des recommandations pour une meilleure gestion de crise."
 CZE_fight_disinformation: "Combattre la désinformation"
 CZE_fight_disinformation_desc: "Certains rebelles tentent de réduire la popularité de Pavel en répandant de fausses informations sur Internet. Quelqu’un doit montrer au peuple que tout cela est un mensonge."
 CZE_collection_for_hospitals: "Collecte pour les hôpitaux"
 CZE_collection_for_hospitals_desc: "Nos hôpitaux sont bien équipés, mais en temps de crise, ils ne sont pas aussi efficaces qu’ils pourraient l’être. Avec quelques dons du peuple, nous pourrons les aider à se préparer à toute situation."
 CZE_candidate_for_the_president: "Candidat à la présidence"
 CZE_candidate_for_the_president_desc: "Il est temps pour Petr Pavel de se présenter comme président de la République tchèque. Autrefois soldat, maintenant politicien."
 CZE_support_from_politicians: "Soutien des politiciens"
 CZE_support_from_politicians_desc: "D’autres partis politiques soutiennent la candidature de Petr Pavel. ODS, TOP 09 et KDU-ČSL l’aideront à gagner du soutien et à accroître leur propre popularité."
 CZE_the_reign_of_petr_pavel: "Le règne de Petr Pavel"
 CZE_the_reign_of_petr_pavel_desc: "Petr Pavel a gagné assez de popularité avant les élections présidentielles et a réussi à battre ses rivaux, s’assurant la position de président de son pays, la République tchèque. Une nouvelle ère commence maintenant."
 CZE_election_donations: "Dons pour les élections"
 CZE_election_donations_desc: "La campagne électorale est très coûteuse. Heureusement, nous avons le soutien de trois des plus grands partis qui nous aideront à collecter des fonds pour la campagne de Petr Pavel."
 CZE_shift_in_politics: "Changement en politique"
 CZE_shift_in_politics_desc: "Nous avons trop compté sur nos alliés. Notre pays doit être capable de se défendre sans aucune aide."
 CZE_stay_close_with_other_countries: "Rester proche des autres pays"
 CZE_stay_close_with_other_countries_desc: "Nous sommes plus forts lorsque nous sommes unis. L’OTAN nous garantira l’indépendance et une stratégie de dissuasion parfaite."
 CZE_economical_innovations: "Innovations économiques"
 CZE_economical_innovations_desc: "Malgré nos ambitions de défense, un pays prospère doit moderniser son économie chaque année pour ne pas se laisser distancer par les autres nations. Examinons donc les solutions modernes aux problèmes modernes."
 CZE_increase_defence_budget: "Augmenter le budget de la défense"
 CZE_increase_defence_budget_desc: "Plus que d’équipements, nous avons besoin de soldats mieux entraînés. Une armée professionnelle gaspille moins d’équipements, et grâce à cela, nous pouvons nous concentrer sur la production des machines les plus importantes."
 CZE_armaments_funding: "Financement des armements"
 CZE_armaments_funding_desc: "Des soldats bien entraînés sont importants, mais nous ne pouvons pas compter uniquement sur l’entraînement. Nous devons augmenter la production de pièces et d’équipements militaires pour remplir nos stocks."
 CZE_internal_affairs: "Affaires internes"
 CZE_internal_affairs_desc: "Je suppose que c’est le moment de tenir nos promesses électorales. Eh bien, mettons-nous au travail pour rendre notre peuple heureux."
 CZE_explain_our_choice: "Expliquer notre choix"
 CZE_explain_our_choice_desc: "Écoutez, ce n’est pas que nous ne voulons pas d’aide extérieure. Nous savons que nous ne pouvons pas vaincre des ennemis bien plus forts, donc pas besoin de sanctions. Nous restons alliés et continuerons à aider les autres pays."
 CZE_continue_nato_trainings: "Poursuivre les entraînements de l’OTAN"
 CZE_continue_nato_trainings_desc: "Les entraînements de l’OTAN ne sont pas nouveaux pour nous. Mais les temps ont changé, et au lieu d’exercices réguliers, nous devons préparer nos soldats à une vraie guerre..."
 CZE_tighten_ties_with_eu: "Resserrer les liens avec l’UE"
 CZE_tighten_ties_with_eu_desc: "Alliance économique. Ça sonne bien, et c’est ce qu’est l’Union européenne. Il est temps de tirer plus d’avantages de ce groupe."
 CZE_more_independent_growth: "Croissance plus indépendante"
 CZE_more_independent_growth_desc: "Nous ne pouvons pas tomber dans le piège des autres nations qui ne cherchent que des avantages personnels dans le commerce. Nous devons augmenter la puissance de notre propre économie pour importer moins de matériaux."
 CZE_fight_corruption: "Combattre la corruption"
 CZE_fight_corruption_desc: "La corruption est un problème inarrêtable. Peu importe à quel point vous essayez, elle revient toujours. Mais si nous arrêtons de la combattre, elle deviendra une menace bien plus grande pour notre nation qu’une invasion étrangère."
 CZE_higher_retirement_age: "Augmenter l’âge de la retraite"
 CZE_higher_retirement_age_desc: "Plus les gens travaillent longtemps, meilleure devient notre économie. Tout le monde ira bien si nous augmentons l’âge de la retraite de quelques années."
 CZE_save_money_for_other_institutions: "Économiser pour d’autres institutions"
 CZE_save_money_for_other_institutions_desc: "L’armée n’est pas le seul secteur du pays. Nous devons soutenir d’autres institutions comme la santé ou l’éducation pour maintenir notre croissance stable, eh bien, stable."
 CZE_offensive_innovations: "Innovations offensives"
 CZE_offensive_innovations_desc: "Avec une défense impénétrable, nous ne pourrons pas exécuter une offensive efficace contre notre ennemi. Nous devrions accorder plus d’attention aux assauts et aux charges offensives."
 CZE_keep_defensive_doctrine: "Maintenir la doctrine défensive"
 CZE_keep_defensive_doctrine_desc: "Nous devons croire que notre ennemi aura plus… eh bien, d’ennemis. Si nous sommes assez forts pour tenir nos positions, nos soldats n’auront pas à risquer leur vie dans des assauts dangereux."
 CZE_czech_polish_military_cooperation: "Coopération militaire tchéco-polonaise"
 CZE_czech_polish_military_cooperation_desc: "La Pologne est l’un des pays les plus forts à l’est de l’Europe. Préparons un autre programme d’entraînement commun pour nos armées."
 CZE_calling_for_eastern_flank_increased_protection: "Appel à une protection accrue du flanc est"
 CZE_calling_for_eastern_flank_increased_protection_desc: "La Russie ne cesse de menacer d’autres pays. Le flanc est de notre alliance n’est pas encore prêt pour une invasion russe, et cela doit changer très vite."
 CZE_join_the_eurozone: "Rejoindre la zone euro"
 CZE_join_the_eurozone_desc: "Après tout, pourquoi pas ? La zone euro unira encore plus notre pays à l’Union européenne et rendra notre monnaie plus stable."
 CZE_increased_factories_efficiency: "Augmentation de l’efficacité des usines"
 CZE_increased_factories_efficiency_desc: "Les nouvelles technologies permettront à nos usines d’augmenter la production de biens et d’équipements militaires. Cela nous coûtera un peu, mais le résultat en vaudra la peine."
 CZE_expansion_of_mining_regions: "Expansion des régions minières"
 CZE_expansion_of_mining_regions_desc: "Oui, nous devrions viser des solutions vertes, mais comme nous cherchons à atteindre une croissance plus indépendante, nous devons assurer plus de sécurité dans le secteur des ressources."
 CZE_administration_reform: "Réforme de l’administration"
 CZE_administration_reform_desc: "Certains problèmes de corruption sont dus à une administration inefficace. Pour éteindre cette étincelle, l’administration doit subir des réformes importantes."
 CZE_grants_for_schools: "Subventions pour les écoles"
 CZE_grants_for_schools_desc: "Nos écoles devraient être plus ouvertes aux étudiants internationaux et aux voyages dans d’autres pays. Avec l’argent nouvellement accordé, elles pourront améliorer l’enseignement."
 CZE_expand_ministry_of_health: "Élargir le ministère de la Santé"
 CZE_expand_ministry_of_health_desc: "Les hôpitaux doivent être prêts à toute situation et problème. Les médecins doivent savoir comment agir en temps d’épidémie ou tout autre événement stressant."
 CZE_expand_role_of_the_army_in_politics: "Élargir le rôle de l’armée en politique"
 CZE_expand_role_of_the_army_in_politics_desc: "Certains politiciens se soucient trop d’eux-mêmes au lieu de ce dont le pays a besoin. Les généraux de l’armée nous aideront à préparer des forces militaires plus solides et à limiter le rôle des politiciens peu fiables."
 CZE_always_prepared: "Toujours prêts"
 CZE_always_prepared_desc: "Nous n’avons pas besoin de voir l’armée ennemie à notre frontière pour savoir qu’elle se prépare à une guerre. En surveillant les activités des autres pays, nous saurons beaucoup plus vite si quelqu’un prépare une invasion contre notre nation."
 CZE_even_together_we_must_be_strong: "Même ensemble, nous devons être forts"
 CZE_even_together_we_must_be_strong_desc: "Nous ne pouvons pas compter entièrement sur nos puissants alliés. Nous devons être capables d’arrêter une menace imminente avec nos seules forces."
 CZE_green_parties_support: "Soutien des partis verts"
 CZE_green_parties_support_desc: "La situation climatique empire chaque année. Les partis verts savent comment arrêter la crise imminente, et parfois il est bon d’écouter leurs idées, même au prix d’une croissance de la productivité réduite."
 CZE_study_russian_strategies: "Étudier les stratégies russes"
 CZE_study_russian_strategies_desc: "Nous les connaissons déjà, mais la stratégie peut toujours changer. Faisons cela discrètement, peut-être que personne ne le remarquera..."
 CZE_stay_close_with_visegrad: "Rester proche du Visegrád"
 CZE_stay_close_with_visegrad_desc: "Le groupe de Visegrád a fait beaucoup de bien à ses quatre membres. Nous devons rester unis quoi qu’il arrive."
 CZE_open_up_for_balkans: "S’ouvrir aux Balkans"
 CZE_open_up_for_balkans_desc: "En regardant plus au sud, nous avons les pays balkaniques. L’accès au Bosphore (et à la mer Noire) est très important pour nous, car nous pouvons contrôler la marine russe dans cette région."
 CZE_more_automatization: "Plus d’automatisation"
 CZE_more_automatization_desc: "En poursuivant notre focus sur la technologie moderne, nous pouvons commencer à utiliser des machines et équipements avancés pour faciliter notre travail. Les drones peuvent prendre des photos depuis le ciel à tout moment en un rien de temps, et les véhicules de construction télécommandés rendront leur opération bien plus facile."
 CZE_co2_reduction: "Réduction du CO2"
 CZE_co2_reduction_desc: "Škoda fabrique beaucoup de voitures, mais les anciens modèles utilisent encore un système d’échappement obsolète qui génère plus de pollution que les actuels. Ce problème doit enfin être résolu."
 CZE_stand_for_the_center_europe: "Représenter l’Europe centrale"
 CZE_stand_for_the_center_europe_desc: "Nous sommes entourés d’autres pays. Certains sont plus amicaux, d’autres non. Assurons-nous que ces pays moins amicaux gardent leurs armées loin de notre frontière."
 CZE_our_country_first: "Notre pays d’abord"
 CZE_our_country_first_desc: "Avant de choisir une action diplomatique, nous devons être sûrs que notre pays en bénéficiera de la manière la plus satisfaisante. Si nous voulons aider les autres, nous devons d’abord prendre soin de nous-mêmes."
 CZE_awaken_national_spirit: "Éveiller l’esprit national"
 CZE_awaken_national_spirit_desc: "Les gens pensent qu’avec la fin du régime soviétique, nous pouvons relâcher la pression et entrer dans un processus de développement militaire plus stagnant. Mais la menace redevient visible, et nous devons nous rappeler pour quoi nous nous sommes battus pendant la Révolution de Velours."
 CZE_catch_up_with_the_giants: "Rattraper les géants"
 CZE_catch_up_with_the_giants_desc: "Cela nous coûtera beaucoup d’argent, mais grâce à la solide position de Škoda, nous reconstituerons rapidement nos réserves financières."
 CZE_ready_for_pre_emptive_strike: "Prêt pour une frappe préventive"
 CZE_ready_for_pre_emptive_strike_desc: "Un nouvel ensemble d’instructions aidera nos soldats à s’adapter beaucoup plus rapidement à une invasion inattendue qu’ils ne le feraient normalement. L’ennemi sera bien plus surpris qu’il ne pourrait l’anticiper."
 CZE_regional_power: "Puissance régionale"
 CZE_regional_power_desc: "Le nouveau financement des armements et la doctrine de planification ont fait de nous une puissance régionale au centre de l’Europe. C’est une étape très importante pour nous et fera réfléchir nos ennemis à deux fois avant d’attaquer notre nation."
 CZE_2000_airforce_army_procurement: "Expansion de la force aérienne tchèque"
 CZE_2000_airforce_army_procurement_desc: "Le nouveau millénaire ouvre une nouvelle ère dans la capacité humaine à voler dans le ciel. Avec le développement des moteurs à réaction, notre force aérienne s’améliore chaque jour. La vitesse supersonique est à notre portée, mais il y a un petit problème… notre industrie n’est pas assez performante pour produire de telles machines. Nous devons économiser de l’argent et acheter des équipements à d’autres pays."
 CZE_transport_helicopters: "Hélicoptères de transport"
 CZE_transport_helicopters_desc: "Les hélicoptères de transport fourniront à notre armée terrestre des approvisionnements et permettront aux parachutistes de faire leur travail. La Russie, l’Amérique et la France ont des véhicules disponibles, nous pouvons donc en demander à l’un d’eux et acheter ces hélicoptères."
 CZE_lighter_cas: "CAS plus légers"
 CZE_lighter_cas_desc: "Les avions à réaction doivent être rapides avec une grande maniabilité, nous devrions donc viser à réduire les coûts de construction et alléger nos avions."
 CZE_new_fighters: "Chasseurs modernes"
 CZE_new_fighters_desc: "Les nouveaux chasseurs deviennent plus rapides et plus puissants à chaque génération. Ils sont coûteux et difficiles à produire, nous devons donc les acheter sur le marché international."
 CZE_continue_with_full_on_cas: "Poursuivre avec un CAS complet"
 CZE_continue_with_full_on_cas_desc: "Les meilleurs avions sont ceux qui sont difficiles à détruire et qui anéantissent l’ennemi avec facilité. Les avions de soutien aérien rapproché moyens sont parfaits pour ce travail."
 CZE_attack_helicopters: "Hélicoptères d’attaque"
 CZE_attack_helicopters_desc: "Les hélicoptères d’attaque fournissent un soutien sur le champ de bataille et sont excellents dans les combats urbains, manoeuvrant facilement entre les bâtiments et traquant l’ennemi au sol."
 CZE_2010_airforce_army_procurement: "Approvisionnement avancé de la force aérienne"
 CZE_2010_airforce_army_procurement_desc: "Une autre décennie a frappé le monde. La technologie des drones sans pilote est en plein développement, et les chasseurs deviennent plus difficiles à vaincre grâce à de nouvelles technologies et des coques améliorées. Nous ne pouvons plus compter sur notre équipement de l’ère de la guerre froide, il est temps d’entrer dans l’ère moderne."
 CZE_combat_drones_production: "Production de drones de combat"
 CZE_combat_drones_production_desc: "Les drones de combat télécommandés sont parfaits pour la reconnaissance et le bombardement rapide des cibles stratégiques. À ce stade, ils sont difficiles à repérer et à détruire, nous devons donc les obtenir dès que possible avant que notre ennemi n’apprenne à combattre efficacement ce nouveau type d’arme."
 CZE_supply_in_casa_c295_m: "Approvisionnement en Airbus C-295"
 CZE_supply_in_casa_c295_m_desc: "L’un des plus grands avions de transport espagnols. Le C-295 nous aidera à fournir des approvisionnements sur le champ de bataille, mais il aura besoin d’une lourde protection."
 CZE_new_age_of_supersonic_aircraft_research: "Nouvelle ère de la recherche sur les avions supersoniques"
 CZE_new_age_of_supersonic_aircraft_research_desc: "Les moteurs à réaction deviennent plus stables chaque année, permettant aux pilotes de manoeuvrer leurs machines plus facilement. Ce n’est pas une bonne nouvelle pour nous, si nous voulons avoir une chance contre cette technologie, nous devons créer la nôtre."
 CZE_replace_sokol: "Remplacer Sokol"
 CZE_replace_sokol_desc: "Sokol était un bon hélicoptère, mais il ne répond plus aux normes de la guerre moderne. Nous devons trouver un remplaçant."
 CZE_mobile_operation_center: "Centre d’opérations mobile"
 CZE_mobile_operation_center_desc: "Le COM est un centre d’opérations hautement avancé qui soutiendra notre force aérienne partout où elle en aura besoin. C’est un investissement coûteux, mieux vaut ne pas le perdre."
 CZE_lighter_faster: "Plus léger, plus rapide"
 CZE_lighter_faster_desc: "Si nos pilotes manoeuvrent nos avions assez bien pour esquiver les balles et missiles ennemis, ils n’auront pas besoin d’un blindage plus lourd. Le risque est plus grand, mais cela rendra nos pilotes mieux entraînés."
 CZE_medium_hull_focus: "Focus sur la coque moyenne"
 CZE_medium_hull_focus_desc: "Une petite erreur et l’avion s’écrase. Nous savons que même les meilleurs pilotes font des erreurs, nous devons donc augmenter la protection de nos avions."
 CZE_2020_airforce_army_procurement: "Programme moderne de la force aérienne"
 CZE_2020_airforce_army_procurement_desc: "Nous sommes maintenant dans la troisième décennie du XXIe siècle. Parmi les avions les plus reconnaissables figurent les avions de classe F fabriqués en Amérique et les MiG de Russie. Nous devons obtenir ces machines."
 CZE_middle_size_drones: "Drones de taille moyenne"
 CZE_middle_size_drones_desc: "Les drones plus lourds seront plus lents mais aussi plus capables de transporter des explosifs. Les drones kamikazes sont très efficaces contre les cibles terrestres."
 CZE_modern_aircrafts: "Avions modernes"
 CZE_modern_aircrafts_desc: "Il est temps de viser les avions les plus récents produits par les superpuissances."
 CZE_new_attack_helicopters: "Nouveaux hélicoptères d’attaque"
 CZE_new_attack_helicopters_desc: "Les hélicoptères d’attaque deviennent plus importants dans la force aérienne chaque année. Il est donc raisonnable que nous en prenions soin et les maintenions à jour."
 CZE_next_gen_attack_helicopter: "Hélicoptère d’attaque de nouvelle génération"
 CZE_next_gen_attack_helicopter_desc: "Nous ne pouvons pas tout acheter sur le marché international. Commençons une nouvelle recherche et lançons la production de nos propres hélicoptères."
 CZE_new_transport_helicopters: "Nouveaux hélicoptères de transport"
 CZE_new_transport_helicopters_desc: "Semblables aux hélicoptères d’attaque, les hélicoptères de transport jouent un rôle plus important maintenant qu’au cours de la dernière décennie."
 CZE_heavy_transport_helicopter: "Hélicoptère de transport lourd"
 CZE_heavy_transport_helicopter_desc: "Les hélicoptères difficiles à détruire sont très coûteux à produire, mais même quelques unités peuvent faire une grande différence."
 CZE_new_transport_aircraft: "Avion de transport"
 CZE_new_transport_aircraft_desc: "Les hélicoptères de transport ne remplaceront pas les avions de transport à l’ancienne. Bien qu’un peu dépassés, ils nous seront très utiles."
 CZE_army_of_the_new_century: "Armée du nouveau siècle"
 CZE_army_of_the_new_century_desc: "Faisons un pas de plus vers la modernisation de l’armée de la République tchèque. Le nouveau siècle s’annonce brillant pour nous, alors ne laissons pas nos ennemis enterrer nos espoirs et nos rêves à cause de forces militaires plus puissantes."
 CZE_remove_national_service: "Supprimer le service national"
 CZE_remove_national_service_desc: "La guerre et les tensions mondiales sont terminées depuis longtemps, pourtant la menace persiste, et nous devrions viser à améliorer notre armée professionnelle au lieu de recruter de nouveaux soldats inexpérimentés."
 CZE_form_activereserves: "Former des réserves actives"
 CZE_form_activereserves_desc: "Les réserves actives aideront notre armée à maintenir le contrôle de notre territoire en temps de guerre. Il est important de ne pas surcharger notre armée avec des tâches supplémentaires."
 CZE_reform_az: "Stock actif"
 CZE_reform_az_desc: "Une nouvelle brigade aidera nos forces à réagir rapidement à une offensive inattendue. Plus vite nous les entraînerons, mieux ce sera pour nous et pire pour notre ennemi."
 CZE_reform_army_schooling: "Nouvelle méthode de formation militaire"
 CZE_reform_army_schooling_desc: "Certaines écoles et universités utilisent encore des méthodes communistes pour la formation militaire. Il est temps de changer ces habitudes et d’introduire un nouveau programme d’entraînement."
 CZE_UNOB_schooling: "Université de la Défense"
 CZE_UNOB_schooling_desc: "L’Université de la Défense sera notre nouvelle école pour former les futurs soldats. Notre pays doit continuer dans un style offensif, pourquoi irions-nous dans une autre direction ?"
 CZE_reform_ms: "Ministère de la Justice"
 CZE_reform_ms_desc: "Le régime communiste est terminé depuis longtemps, mais il reste des lacunes dans la législation actuelle qui affectent notre armée. Une nouvelle gestion du ministère de la Justice devrait résoudre ce problème."
 CZE_reform_vispoint: "Vispoint"
 CZE_reform_vispoint_desc: "Vispoint, situé dans la ville de Vyškov, concentre la plupart de l’entraînement militaire de base. C’est une cible stratégique très importante pour nos ennemis, et nous devrions faire tout notre possible pour la protéger."
 CZE_reform_officer_corp: "Réformer le corps des officiers"
 CZE_reform_officer_corp_desc: "Avant de réformer l’armée, les soldats ont besoin d’un état-major compétent qui leur montrera comment se battre."
 CZE_reform_army_corp: "Réformer le corps d’armée"
 CZE_reform_army_corp_desc: "Maintenant que les officiers sont formés avec un nouveau programme, nous pouvons commencer à réformer notre armée. L’Amérique prépare quelque chose pour ses alliés, voyons ce que nous pouvons en tirer."
 CZE_join_tradoc: "Rejoindre TRADOC"
 CZE_join_tradoc_desc: "Le Commandement de la formation et de la doctrine de l’armée des États-Unis est un commandement majeur de l’armée américaine basé à Fort Eustis, en Virginie. Il est chargé de superviser la formation des forces armées et le développement de la doctrine opérationnelle."
 CZE_join_natineads: "Rejoindre NATINADS"
 CZE_join_natineads_desc: "Le système intégré de défense aérienne de l’OTAN est un réseau de commandement et de contrôle combinant radars et autres installations réparties à travers les forces de défense aérienne de l’alliance OTAN."
 CZE_form_a_new_brigade: "Former une nouvelle brigade militaire"
 CZE_form_a_new_brigade_desc: "Nous conserverons la manière traditionnelle d’expansion de l’armée en créant une nouvelle division. C’est une option moins coûteuse que la nouvelle option high-tech, mais nous ne pouvons pas nous permettre de grosses dépenses pour le moment."
 CZE_form_cyber_brigade: "Former une brigade cybernétique"
 CZE_form_cyber_brigade_desc: "La brigade cybernétique montrera à tous une nouvelle manière de faire la guerre, la guerre cybernétique. Cette unité coûteuse aidera notre pays à lutter contre la désinformation et l’influence étrangère."
 CZE_defencestrat: "Stratégie de défense"
 CZE_defencestrat_desc: "Notre nation s’est toujours concentrée sur une stratégie de dissuasion. Mais parfois, notre ennemi se moque du nombre de forts terrestres que nous placerons dans les montagnes et… euh, c’est pourquoi nous devons améliorer notre stratégie de défense pour mieux résister aux agresseurs."
 CZE_armydoctrinereform: "Réforme de la doctrine militaire"
 CZE_armydoctrinereform_desc: "Une nouvelle stratégie nécessite un changement dans les doctrines, alors changeons notre manière de combattre."
 CZE_nationalhybridoperations: "Opérations hybrides nationales"
 CZE_nationalhybridoperations_desc: "La guerre hybride ne nous est pas étrangère, mais nos ennemis ont bien plus d’expérience dans ce type de stratégie. Nous devons donc nous entraîner davantage pour contrer efficacement ce type de guerre."
 CZE_whitebook: "Le Livre blanc"
 CZE_whitebook_desc: "Le Livre blanc de la Défense est un acte qui contiendra des stratégies défensives pour notre pays. Doctrines, dépenses, programme d’entraînement militaire, etc. Grâce à Petr Pavel, nous pourrons étendre notre Livre blanc et tendre la main à nos voisins, ce qui aidera chacun de nous à rendre nos nations plus sûres et mieux préparées."
 CZE_expand_military_equipment_production: "Élargir la production d’équipements militaires"
 CZE_expand_military_equipment_production_desc: "Nous ne pouvons pas nous contenter d’acheter des équipements sur le marché étranger. Cette façon de penser nous rendrait trop dépendants des autres pays. Nous pouvons produire nous-mêmes des équipements de base."
 CZE_longterm2035outlook: "Perspectives à long terme 2035"
 CZE_longterm2035outlook_desc: "Nos généraux expérimentés ont élaboré un plan pour garantir des programmes d’entraînement pour notre pays pour les prochaines décennies. Je pense que ça vaut le coup d’essayer."
 CZE_form_intelligence_agency: "Former une agence de renseignement"
 CZE_form_intelligence_agency_desc: "Les agences de renseignement sont très coûteuses à entretenir. Elles peuvent travailler indépendamment, mais nous ne pouvons en soutenir qu’une seule. Faisons une offre et voyons quelles entreprises nous répondront."
 CZE_bis: "Service d’information de sécurité"
 CZE_bis_desc: "Le Service d’information de sécurité est la principale agence nationale de renseignement intérieur de la République tchèque. Il est chargé de collecter, analyser, rapporter et diffuser des renseignements sur les menaces à la sécurité nationale de la République tchèque, et de mener des opérations, secrètes ou ouvertes, tant au niveau national qu’à l’étranger. Il rend également compte et conseille le gouvernement de la République tchèque sur les questions et situations de sécurité nationale qui menacent la sécurité de la nation."
 CZE_vojenske_zpravodajstvi: "Département du renseignement militaire"
 CZE_vojenske_zpravodajstvi_desc: "Le renseignement militaire est le service de renseignement militaire de la République tchèque avec des activités dans des domaines tels que le renseignement par imagerie (IMINT), le renseignement humain (HUMINT), le renseignement par signaux (SIGINT), le renseignement de sources ouvertes (OSINT). L’agence procure également des renseignements grâce à la coopération avec deux ou plusieurs agences de renseignement à la fois."
 CZE_UZSI: "Bureau des relations extérieures et de l’information"
 CZE_UZSI_desc: "Le Bureau des relations extérieures et de l’information est le principal service de renseignement extérieur de la République tchèque, chargé de la collecte, de l’analyse et de la diffusion de renseignements. Il est mandaté pour fournir des renseignements précis et opportuns au gouvernement de la République tchèque, essentiels pour soutenir et protéger les intérêts de la politique étrangère et économique."
 CZE_foreign_training: "Entraînement à l’étranger"
 CZE_foreign_training_desc: "Nos soldats doivent savoir comment se battre sur un terrain différent sous un nouveau commandement. Nous enverrons certains de nos soldats pour aider à compléter des opérations internationales."
 CZE_eutm_mali: "Mission de formation de l’Union européenne au Mali"
 CZE_eutm_mali_desc: "La Mission de formation de l’Union européenne au Mali est une mission militaire multinationale de l’Union européenne basée à Bamako, au Mali. Nous pouvons envoyer nos soldats pour aider les soldats français et participer à l’entraînement."
 CZE_kfor: "KFOR"
 CZE_kfor_desc: "La Force pour le Kosovo est une force internationale de maintien de la paix dirigée par l’OTAN au Kosovo. Ses opérations se réduisent progressivement jusqu’à ce que la Force de sécurité du Kosovo, établie en 2009, devienne autosuffisante."
 CZE_eufor_althera_bosna: "Opération EUFOR Althea"
 CZE_eufor_althera_bosna_desc: "L’opération Althea, officiellement la Force de l’Union européenne en Bosnie-Herzégovine (EUFOR), est un déploiement militaire en Bosnie-Herzégovine pour superviser la mise en œuvre militaire de l’Accord de Dayton. La mission a deux objectifs principaux : assurer la sécurité de la population de Bosnie-Herzégovine et accomplir les tâches prévues dans les annexes 1A et 2 de l’Accord de Dayton/Paris de 1995."
 CZE_operation_mountain_thrust: "Opération Mountain Thrust"
 CZE_operation_mountain_thrust_desc: "L’opération Mountain Thrust était une opération militaire conjointe de l’OTAN et dirigée par les Afghans dans la guerre en Afghanistan. Son objectif principal était de réprimer l’insurrection talibane en cours dans le sud du pays."
 CZE_operation_enduring_freedom: "Opération Enduring Freedom"
 CZE_operation_enduring_freedom_desc: "L’opération Enduring Freedom (OEF) était le nom officiel utilisé par le gouvernement américain pour la première phase (2001-2014) de la guerre en Afghanistan (2001-2021) et la guerre mondiale contre le terrorisme à plus grande échelle. Le 7 octobre 2001, en réponse aux attentats du 11 septembre, le président George W. Bush a annoncé que des frappes aériennes visant Al-Qaïda et les Talibans avaient commencé en Afghanistan. Au-delà des actions militaires en Afghanistan, l’opération Enduring Freedom était également associée à des opérations antiterroristes dans d’autres pays, comme OEF-Philippines et OEF-Trans Sahara."
 CZE_provincial_reconstruction_team_logar: "Équipe de reconstruction provinciale de Logar"
 CZE_provincial_reconstruction_team_logar_desc: "L’équipe PRT combinait des experts civils du ministère tchèque des Affaires étrangères et des militaires de l’armée tchèque, dont le rôle était de maintenir un environnement sécurisé pour les projets de reconstruction. L’équipe PRT tchèque comptait proportionnellement l’un des plus grands nombres d’experts civils dans une PRT."
 CZE_mfo_sinaj: "Force multinationale et observateurs au Sinaï"
 CZE_mfo_sinaj_desc: "La Force multinationale et observateurs est une force internationale de maintien de la paix qui supervise les termes du traité de paix entre l’Égypte et Israël. La MFO opère généralement dans et autour de la péninsule du Sinaï, assurant la libre navigation à travers les détroits de Tiran et le golfe d’Aqaba, et le respect des autres termes du traité de paix Égypte-Israël."
 CZE_air_policing_iceland: "Police aérienne en Islande"
 CZE_air_policing_iceland_desc: "La police aérienne islandaise est une opération de l’OTAN menée pour patrouiller l’espace aérien de l’Islande. Comme l’Islande n’a pas de force aérienne, elle a demandé en 2006 à ses alliés de l’OTAN de déployer périodiquement des avions de chasse à la base aérienne de Keflavík pour protéger son espace aérien. Le premier déploiement d’avions a eu lieu en mai 2008."
 CZE_baltic_air_policing: "Police aérienne baltique"
 CZE_baltic_air_policing_desc: "La mission de police aérienne baltique est une alerte de réaction rapide (QRA) de défense aérienne de l’OTAN pour protéger l’espace aérien au-dessus des trois pays baltes : l’Estonie, la Lettonie et la Lituanie."
 CZE_air_advisor_team_afghanistan: "Équipe de conseillers aériens en Afghanistan"
 CZE_air_advisor_team_afghanistan_desc: "Plusieurs nations ont envoyé leurs unités de force aérienne pour aider à développer la force aérienne afghane. La République tchèque participera également à cette opération."
 CZE_task_force_hippo_afghanistan: "Task Force Hippo Afghanistan"
 CZE_task_force_hippo_afghanistan_desc: "Les membres de la force aérienne tchèque ont commencé à construire une base arrière pour leur nouvelle unité d’hélicoptères à déployer en Afghanistan. L’unité tchèque d’hélicoptères, connue sous le nom de Task Force Hippo, était placée sous le Commandement régional est de l’Alliance. TF Hippo a intégré les opérations de l’ISAF le 25 janvier 2010."
 CZE_2000st_army_procurement: "Initiative d’approvisionnement militaire des années 2000"
 CZE_2000st_army_procurement_desc: "En entrant dans le nouveau millénaire, la République tchèque fait face à un paysage sécuritaire en rapide évolution. Nos forces armées doivent être équipées d’armes et de véhicules modernes et avancés pour maintenir leur état de préparation et défendre nos intérêts nationaux. L’Initiative d’approvisionnement militaire des années 2000 pose les bases d’une modernisation complète, allant des véhicules blindés et des systèmes de défense aérienne aux technologies de communication avancées. En priorisant ce programme ambitieux, nous garantirons que l’armée tchèque puisse relever les défis du XXIe siècle. Il est maintenant temps de décider comment nous aborderons cette transformation – par la coopération internationale ou en renforçant notre industrie de défense nationale."
 CZE_2000st_apc: "Programme de modernisation de la flotte de VTT"
 CZE_2000st_apc_desc: "Alors que le monde devient de plus en plus instable, la République tchèque doit prioriser la modernisation de ses actifs militaires. La flotte vieillissante de véhicules de transport de troupes (VTT) ne répond plus aux exigences de la guerre moderne, et il est crucial que nous équipions nos forces de véhicules capables de résister aux défis des futurs champs de bataille. En investissant dans ce programme de modernisation, nous améliorerons la mobilité, la protection et l’efficacité globale de notre armée. La question demeure : devons-nous nous tourner vers des partenaires étrangers de confiance pour une mise à niveau rapide, ou investir dans notre industrie nationale pour développer une solution tchèque ? La décision que nous prendrons façonnera l’avenir de notre armée pour les années à venir."
 CZE_2000st_strop_2: "Acquisition de SPAA"
 CZE_2000st_strop_2_desc: "Alors que la guerre moderne continue d’évoluer, sécuriser les cieux est une priorité absolue pour les forces armées tchèques. Pour faire face aux menaces aériennes croissantes, nous devons explorer les options pour une solution robuste d’artillerie antiaérienne autopropulsée (SPAA). Le programme indigène STROP 2 promet un système polyvalent produit localement qui soutient l’industrie nationale et assure une autosuffisance à long terme. Cependant, les systèmes étrangers établis offrent une efficacité immédiate sur le champ de bataille et une fiabilité éprouvée. Nous devons soigneusement peser si nous poursuivons le développement de notre propre STROP 2 ou si nous nous tournons vers l’étranger pour des solutions qui peuvent être déployées sans délai. Cette décision façonnera l’avenir de la défense aérienne tchèque pour les années à venir."
 CZE_2000st_ifv: "Modernisation des véhicules de combat d’infanterie"
 CZE_2000st_ifv_desc: "Alors que la guerre mécanisée gagne en importance dans les stratégies militaires modernes, la République tchèque doit moderniser sa flotte de véhicules de combat d'infanterie (VCI) pour soutenir notre infanterie et lui offrir la mobilité, la protection et la puissance de feu nécessaires aux conflits futurs. La flotte actuelle est obsolète et incapable de répondre aux exigences de la guerre contemporaine. Nous avons désormais l'opportunité d'explorer plusieurs options : développer un modèle de VCI national en adéquation avec notre industrie de défense, ou acquérir des conceptions éprouvées à l'étranger. Cette modernisation renforcera considérablement l'efficacité de nos forces terrestres et notre puissance militaire globale."
 CZE_2000st_utility_vehichles: "Modernisation des véhicules utilitaires"
 CZE_2000st_utility_vehichles_desc: "La colonne vertébrale de toute armée moderne repose non seulement sur son blindage lourd et sa puissance aérienne, mais aussi sur la polyvalence et la fiabilité de ses véhicules utilitaires. Du transport de troupes au soutien logistique, notre flotte actuelle de véhicules utilitaires est dépassée et doit être remplacée pour répondre aux besoins de la guerre moderne. Nous devons prioriser la modernisation de cette flotte pour améliorer la mobilité, l'efficacité et la disponibilité opérationnelle de nos forces armées. Que ce soit par l'acquisition de modèles étrangers ou le développement de nouveaux modèles nationaux, renforcer ce segment vital de notre armée améliorera nos capacités logistiques et notre flexibilité sur le champ de bataille."
 CZE_2000st_tank_modernization: "Modernisation des chars de combat principaux"
 CZE_2000st_tank_modernization_desc: "Pour maintenir la puissance et l'efficacité de nos forces blindées, la République tchèque doit prioriser l'acquisition d'une nouvelle génération de chars de combat principaux (CCP). Notre flotte actuelle de chars est dépassée et ne peut répondre aux exigences de la guerre moderne, où la vitesse, la puissance de feu et la protection sont essentielles. Nous devons maintenant prendre une décision cruciale : choisir une nouvelle plateforme de CCP parmi plusieurs options de classe mondiale. Que nous optiions pour le Leopard allemand, éprouvé au combat, le Leclerc français, technologiquement avancé, ou le T-90 russe, rentable et robuste, notre choix aura un impact durable sur l'avenir de nos divisions blindées et nos alliances internationales."
 CZE_2010st_army_procurement: "Programme d'acquisition de l'armée des années 2010"
 CZE_2010st_army_procurement_desc: "Alors que la République tchèque entre dans une nouvelle décennie, l'évolution du paysage de la guerre moderne exige une refonte majeure de nos forces armées. L'initiative de procurement de l'armée des années 2010 est un programme de modernisation complet visant à équiper notre armée de technologies de pointe et de systèmes d'armes avancés dans toutes ses branches. Ce programme met l'accent sur la modernisation de nos forces blindées, de l'équipement d'infanterie, de l'artillerie, de la défense antiaérienne et des capacités logistiques. En investissant dans des chars de combat principaux de nouvelle génération, des systèmes antiaériens, de l'artillerie, des armes légères, ainsi qu'en améliorant la mobilité avec de nouveaux véhicules utilitaires et d'infanterie, nous garantirons que l'armée tchèque reste prête à affronter tout conflit futur avec confiance et force."
 CZE_2010st_atg: "Systèmes avancés de missiles guidés antichars"
 CZE_2010st_atg_desc: "Le champ de bataille a évolué, et nos forces doivent être équipées de missiles guidés antichars (MGAC) modernes pour contrer les nouvelles menaces blindées. En 2010, le développement de MGAC précis et à longue portée est devenu crucial pour les unités d'infanterie et mécanisées. Nous devons acquérir et déployer une nouvelle génération de MGAC offrant une puissance de feu accrue, des systèmes de ciblage améliorés et une mobilité suffisante pour garantir que nos forces puissent neutraliser les blindages ennemis les plus avancés à distance de sécurité."
 CZE_2010st_tank_modernisation: "Chars de combat principaux de nouvelle génération"
 CZE_2010st_tank_modernisation_desc: "Nos forces blindées demeurent la pointe de notre puissance militaire, mais en 2010, la sophistication croissante des chars ennemis et des armes antichars nécessite l'introduction d'un nouveau char de combat principal (CCP) de pointe. Avec un blindage amélioré, une mobilité accrue et des systèmes de contrôle de tir à la fine pointe de la technologie, ce CCP de nouvelle génération offrira à nos forces une puissance de feu et une survivabilité supérieures sur le champ de bataille. Le choix de la plateforme façonnera le cœur de nos forces blindées pour la prochaine décennie."
 CZE_2010st_apc: "Programme de transporteurs de troupes blindés modernes"
 CZE_2010st_apc_desc: "Alors que notre armée s'adapte aux besoins de la guerre moderne, garantir la sécurité et la mobilité de notre infanterie est essentiel. Nos transporteurs de troupes blindés (TTB) actuels, obsolètes, doivent être remplacés par des modèles modernes offrant une protection renforcée, une vitesse accrue et une polyvalence améliorée. En déployant des TTB de nouvelle génération, nous fournirons à nos troupes de meilleures capacités de transport, permettant un déploiement rapide dans des environnements hostiles tout en les protégeant des engins explosifs improvisés, des tirs d'armes légères et des éclats d'artillerie."
 CZE_2010st_arty: "Systèmes d'artillerie de nouvelle génération"
 CZE_2010st_arty_desc: "En 2010, la précision et la puissance de feu sont les caractéristiques d'une artillerie efficace. Nos systèmes actuels sont dépassés, manquant de portée et de précision pour soutenir les opérations de combat modernes. Nous devons investir dans de nouveaux systèmes d'artillerie autopropulsés offrant une portée accrue, une précision améliorée et la capacité de délivrer une puissance de feu dévastatrice depuis des positions plus sûres et éloignées. Cette modernisation garantira à nos forces une supériorité de feu écrasante dans tout conflit."
 CZE_2010st_small_arms: "Armes légères de nouvelle génération"
 CZE_2010st_small_arms_desc: "Notre infanterie est le pilier des forces armées tchèques, et l'équiper de fusils fiables et modernes est crucial pour réussir sur le champ de bataille. En 2010, nos armes légères actuelles, obsolètes, ne suffisent plus face à des adversaires bien équipés. Nous devons acquérir de nouveaux fusils d'assaut offrant une précision améliorée, une modularité accrue et une compatibilité avec des optiques et accessoires modernes. Ces fusils de nouvelle génération renforceront l'efficacité au combat de notre infanterie dans toutes les conditions."
 CZE_toyota_hilux_utility: "Programme de véhicules utilitaires modernes"
 CZE_toyota_hilux_utility_desc: "Le soutien logistique et tactique est la lifeline de toute opération militaire. En 2010, la flotte de véhicules utilitaires de l'armée tchèque montre des signes de vieillissement, manquant de mobilité et de protection pour fonctionner dans des conditions de combat modernes. Une nouvelle génération de véhicules utilitaires offrira à nos forces une meilleure capacité tout-terrain, une protection accrue et une polyvalence élargie pour des tâches variées, allant du transport de troupes à la logistique de terrain et à l'évacuation médicale."
 CZE_2010st_ifv: "Véhicules de combat d'infanterie de nouvelle génération"
 CZE_2010st_ifv_desc: "Dans la guerre mécanisée moderne, les véhicules de combat d'infanterie (VCI) jouent un rôle clé dans les opérations offensives et défensives. Notre flotte actuelle de VCI n'est plus adaptée pour protéger et soutenir notre infanterie sur le champ de bataille. En développant ou en acquérant de nouveaux VCI, nous fournirons à nos forces une protection avancée, une mobilité accrue et une puissance de feu renforcée, assurant que notre infanterie mécanisée reste efficace face à des adversaires de plus en plus redoutables."
 CZE_2010st_spaa: "Systèmes antiaériens autopropulsés modernes"
 CZE_2010st_spaa_desc: "La supériorité aérienne est devenue un facteur critique dans la guerre moderne, et la capacité à se défendre contre les avions et drones ennemis est essentielle pour maintenir le contrôle du champ de bataille. En 2010, nos systèmes antiaériens actuels sont obsolètes et incapables de contrer les menaces modernes. Nous devons acquérir de nouveaux systèmes antiaériens autopropulsés offrant une meilleure mobilité, précision et puissance de feu, garantissant une protection efficace de nos forces contre les menaces aériennes dans tout théâtre d'opérations."
 CZE_2010st_manpad: "Systèmes avancés de défense aérienne portatifs"
 CZE_2010st_manpad_desc: "L'essor des menaces aériennes et des drones exige que notre infanterie soit équipée de solutions de défense aérienne portatives modernes. En 2010, nos systèmes MANPADS actuels, obsolètes, ne peuvent contrer efficacement les chasseurs modernes, hélicoptères ou drones. En investissant dans les derniers MANPADS, nous donnerons à nos soldats la capacité de fournir une défense immédiate et efficace contre les menaces aériennes, assurant une meilleure protection de nos forces terrestres et infrastructures critiques."
 CZE_2020Utility: "Modernisation des véhicules utilitaires"
 CZE_2020Utility_desc: "Alors que les opérations militaires deviennent plus complexes et géographiquement diversifiées, l'armée tchèque doit s'assurer que ses véhicules utilitaires répondent aux exigences de la guerre moderne. En 2020, notre flotte actuelle n'est plus suffisante pour offrir la mobilité, la durabilité et le soutien nécessaires sur le champ de bataille. Une nouvelle génération de véhicules utilitaires est essentielle pour renforcer nos capacités logistiques et fournir un soutien fiable à nos forces sur tous les terrains. Nous devons maintenant choisir parmi plusieurs options avancées, chacune offrant des avantages uniques en termes de protection, de mobilité et de coût. Les véhicules sélectionnés seront cruciaux pour le succès opérationnel et l'efficacité de nos forces terrestres."
 CZE_2020APC: "Modernisation des transporteurs de troupes blindés"
 CZE_2020APC_desc: "La capacité de l'armée tchèque à transporter l'infanterie en toute sécurité et efficacité dépend de l'efficacité de ses transporteurs de troupes blindés (TTB). En 2020, notre flotte de TTB, obsolète, nécessite une refonte pour relever les défis de la guerre moderne. Nous devons évaluer les dernières options disponibles pour améliorer la mobilité, la protection et la puissance de feu de notre armée. Que nous choisissions la série finlandaise Sisu/Patria XA pour sa modularité, le Pandur 3 pour son design avancé et ses performances éprouvées, ou le Kurganets-25 lourdement blindé, cette décision façonnera l'avenir de notre infanterie mécanisée pour les années à venir."
 CZE_2020MBT: "Modernisation des chars de combat principaux"
 CZE_2020MBT_desc: "Dans la guerre moderne, les chars de combat principaux (CCP) restent le pilier des forces blindées, offrant puissance de feu, protection et domination sur le champ de bataille. La flotte actuelle de CCP de l'armée tchèque devient obsolète et doit être remplacée par une plateforme de nouvelle génération. En 2020, nous envisageons trois candidats de premier plan : le Leopard 2A8 allemand, qui offre une précision et une survivabilité inégalées ; le M1A2 SEPv3 américain, réputé pour ses systèmes de pointe et sa durabilité ; et le T-14 Armata russe, un char révolutionnaire combinant des systèmes de protection avancés et une technologie innovante. Le choix que nous ferons façonnera les capacités de nos forces blindées pour les décennies à venir."
 CZE_2020IFV: "Modernisation des véhicules de combat d'infanterie"
 CZE_2020IFV_desc: "Alors que les menaces sur le champ de bataille deviennent plus sophistiquées, l'armée tchèque doit moderniser sa flotte de véhicules de combat d'infanterie (VCI) pour garantir à notre infanterie la protection, la mobilité et la puissance de feu nécessaires à la réussite. En 2020, nous évaluons trois options principales : le Type 08 chinois, un véhicule à roues offrant une vitesse et une polyvalence impressionnantes ; le Lynx allemand, conçu pour sa modularité et ses systèmes de défense de pointe ; et le VPK-7829 Bumerang russe, qui combine un blindage lourd à de fortes capacités amphibies. La décision que nous prendrons influencera grandement l'efficacité au combat et l'adaptabilité de nos forces mécanisées pour la prochaine génération."
 CZE_2020SPA: "Modernisation de l'artillerie autopropulsée"
 CZE_2020SPA_desc: "Alors que la guerre moderne dépend de plus en plus d'un soutien rapide et à longue portée, l'armée tchèque doit moderniser ses systèmes d'artillerie autopropulsée pour rester efficace. En 2020, nous sommes confrontés à trois choix principaux : le Vz. 77 DANA tchèque modernisé, qui allie mobilité et fiabilité éprouvée ; le M142 HIMARS américain, offrant une précision et une mobilité exceptionnelles pour l'artillerie à roquettes ; et le système d'artillerie suédois Archer, capable de délivrer des tirs rapides et précis à longue distance. La décision que nous prendrons façonnera significativement notre capacité à fournir un soutien d'artillerie puissant et mobile dans les futures opérations."
 CZE_2020st_army_procurement: "Initiative de procurement de l'armée des années 2020"
 CZE_2020st_army_procurement_desc: "L'armée tchèque fait face à de nouveaux défis en 2020, alors que les avancées technologiques et les dynamiques évolutives du champ de bataille exigent une mise à niveau et une expansion de nos capacités militaires. L'initiative de procurement de l'armée des années 2020 vise à doter nos forces armées de l'équipement et des systèmes de pointe nécessaires pour rester compétitives dans la guerre moderne. Des véhicules blindés à l'artillerie, en passant par la défense antiaérienne avancée et les véhicules utilitaires, ce programme complet se concentrera sur la sélection des meilleures plateformes disponibles pour garantir que notre armée soit équipée pour l'avenir. Les décisions prises dans le cadre de cette initiative façonneront les capacités opérationnelles de l'armée tchèque pour les années à venir."
