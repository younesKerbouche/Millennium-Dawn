 CZE_SLO_event.1.t: "Offre de garantie mutuelle"
 CZE_SLO_event.1.d: "Le gouvernement voisin tente de maintenir la relation commune entre nos pays et veut s’assurer que nous resterons amis après la partition de la Tchécoslovaquie. Ils nous proposent un pacte de non-agression incluant une garantie d’indépendance."
 CZE_SLO_event.1.a: "D’accord"
 CZE_SLO_event.1.b: "Nous avons d’autres plans"
 CZE_SLO_event.2.t: "Programme de coopération renforcée avec l’OTAN"
 CZE_SLO_event.2.d: "Nos pays doivent enfin décider de quel côté nous placer. L’OTAN se concentre sur l’entraînement militaire et le protectionnisme régional, mais l’Europe est actuellement un continent de paix (presque), alors peut-être vaut-il mieux investir davantage dans nos forces de police plutôt que dans l’armée."
 CZE_SLO_event.2.a: "Notre armée doit être plus forte"
 CZE_SLO_event.2.b: "Les forces de police sont plus importantes aujourd’hui"
 CZE_SLO_event.3.t: "[FROM.GetName] opte pour des entraînements militaires accrus"
 CZE_SLO_event.3.d: "[FROM.GetName] a décidé de s’intégrer davantage aux pays de l’OTAN et s’apprête à augmenter l’intensité des entraînements militaires pour mieux se préparer en cas de guerre. Devrions-nous aussi adopter cette doctrine ?"
 CZE_SLO_event.3.a: "Nous les rejoindrons"
 CZE_SLO_event.3.b: "Absurde"
 CZE_SLO_event.4.t: "[FROM.GetName] renforce le soutien aux forces de police"
 CZE_SLO_event.4.d: "[FROM.GetName] a décidé de développer ses forces de police au lieu de s’intégrer aux autres pays de l’OTAN. Pour eux, la sécurité intérieure est plus importante que les préparatifs pour une guerre qui pourrait ne jamais arriver. Devrions-nous les rejoindre ?"
 CZE_SLO_event.4.a: "Nous les rejoindrons"
 CZE_SLO_event.4.b: "Absurde"
 CZE_SLO_event.5.t: "La Tchécoslovaquie s’effondre !"
 CZE_SLO_event.5.d: "La Tchécoslovaquie récemment reformée n’a pas pu supporter les tensions croissantes créées après une unification forcée. [CZE.GetName] et [SLO.GetName] sont redevenues deux pays indépendants, et le pays qui a forcé l’unification lutte maintenant contre un effondrement économique majeur."
 CZE_SLO_event.5.a: "…"
 CZE_SLO_event.5.b: "C’était une idée stupide"
 CZE_SLO_event.6.t: "Proposition de réforme de la Tchécoslovaquie !"
 CZE_SLO_event.6.d: "Notre voisin a pris l’initiative et a décidé de réaliser nos objectifs communs de restauration de la Tchécoslovaquie. Leur gouvernement affirme que, puisqu’ils ont tout préparé, ils dirigeront le nouveau parlement et les structures du pays, mais que les deux nations en bénéficieront grandement. Si nous signons le document, la Tchécoslovaquie sera restaurée, et nos nations seront à nouveau réunies sous un même drapeau."
 CZE_SLO_event.6.a: "Nous attendions cela depuis si longtemps !"
 CZE_SLO_event.6.b: "Non, nous ne reviendrons jamais là-dessus"
 CZE_SLO_event.7.t: "La Tchécoslovaquie est de retour sur la carte !"
 CZE_SLO_event.7.d: "La République tchèque et la Slovaquie ont décidé de s’unir à nouveau sous un seul drapeau. Le pays qui était tombé après le renversement du régime communiste est maintenant de retour sur la carte."
 CZE_SLO_event.7.a: "Après toutes ces années…"
 CZE_SLO_event.7.b: "Wooooooo !!!!!"
 CZE_SLO_event.8.t: "[FROM.GetName] refuse l’unification"
 CZE_SLO_event.8.d: "[FROM.GetName] a décidé de ne pas s’unir pour le moment. La République tchèque et la Slovaquie resteront divisées jusqu’à ce qu’un autre politicien tente à nouveau de réunir les deux pays."
 CZE_SLO_event.8.a: "Ils vont le payer…"
 CZE_SLO_event.8.b: "Nous ne pouvons rien y faire"
 CZE_SLO_event.9.t: "La Tchécoslovaquie revendique [701.GetName]"
 CZE_SLO_event.9.d: "La Tchécoslovaquie est un pays relativement ancien. [701.GetName] leur appartenait à l’origine lorsqu’ils ont obtenu leur indépendance après la Première Guerre mondiale. Ils ont perdu ce territoire après la Seconde Guerre mondiale, et il a été rattaché à l’Union soviétique. Maintenant, il est sur nos terres, mais peut-être que ce petit bout de terrain ne vaut pas une autre guerre."
 CZE_SLO_event.9.a: "C’est à eux"
 CZE_SLO_event.9.b: "Non"
 CZE_SLO_event.10.t: "La Tchécoslovaquie récupère [701.GetName] !"
 CZE_SLO_event.10.d: "La Tchécoslovaquie a repris le contrôle de son ancien territoire qui lui avait été arraché de force il y a des décennies. Certains disent que ce n’est que le début de leurs revendications, mais cela ne semble pas très menaçant pour le moment…"
 CZE_SLO_event.10.a: "Parfait"
 CZE_SLO_event.10.b: "D’accord ?"
 CZE_SLO_event.11.t: "[FROM.GetName] rejette !"
 CZE_SLO_event.11.d: "[FROM.GetName] a rejeté notre offre de transfert de notre État perdu depuis longtemps, [701.GetName], sur nos territoires. La tension entre la Tchécoslovaquie et [FROM.GetName] est très élevée, et ce petit conflit pourrait même dégénérer en guerre totale."
 CZE_SLO_event.11.a: "Ce n’est pas fini !"
 CZE_Army_2000.01.t: "Moderniser la flotte de transports de troupes tchèques"
 CZE_Army_2000.01.d: "La modernisation des forces armées tchèques est devenue une préoccupation urgente, et notre flotte vieillissante de transports de troupes blindés (APC) doit être remplacée. Nous devons maintenant décider si nous allons acquérir des modèles de pointe auprès de nos voisins ou développer notre propre conception nationale. Chaque choix comporte ses propres avantages stratégiques et compromis. Devrions-nous nous appuyer sur la technologie militaire autrichienne, nous tourner vers la Pologne pour un partenariat régional plus étroit, ou investir dans le développement de nos propres capacités de production nationale ?"
