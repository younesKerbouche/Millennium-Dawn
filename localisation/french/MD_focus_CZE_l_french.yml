 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_one: "La mission Soutien résolu (RSM) ou Opération Soutien résolu était une mission multinationale dirigée par l’OTAN en Afghanistan. Elle a débuté le 1er janvier 2015 en tant que successeur de la Force internationale d’assistance à la sécurité. C’était une mission non combattante visant à conseiller et entraîner les forces de sécurité afghanes pour assurer une sécurité à long terme au pays.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[AFG.GetName]§! :\n    Est en paix avec §Y[CZE.GetName]§!\n    N’a pas une vision salafiste\n    A au moins +30 d’opinion avec §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YGénéral d’armée§!\n\n  Après §Y2015.1.1§!\n\n§GTemps pour accomplir :§! §Y120§! jours\n\n§GEffet immédiat :§!\n  §Y[CZE.GetName]§! gagne +10 % de gain de relations d’opinion\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +10 % de points d’entraînement, +12 % de points d’expert en planification\n    Obtient le trait Organisateur (s’il ne l’a pas déjà)\n\n  §Y[CZE.GetName]§! :\n    Gagne +20 d’opinion avec §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_two: "La mission Soutien résolu (RSM) ou Opération Soutien résolu était une mission multinationale dirigée par l’OTAN en Afghanistan. Elle a débuté le 1er janvier 2015 en tant que successeur de la Force internationale d’assistance à la sécurité. C’était une mission non combattante visant à conseiller et entraîner les forces de sécurité afghanes pour assurer une sécurité à long terme au pays.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_afghanistan_flag_three:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +10 % de points d’entraînement, +12 % de points d’expert en planification\n    Obtient le trait Organisateur (s’il ne l’a pas déjà)\n\n  §Y[CZE.GetName]§! :\n    Gagne +20 d’opinion avec §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_three: "La mission Soutien résolu (RSM) ou Opération Soutien résolu était une mission multinationale dirigée par l’OTAN en Afghanistan. Elle a débuté le 1er janvier 2015 en tant que successeur de la Force internationale d’assistance à la sécurité. C’était une mission non combattante visant à conseiller et entraîner les forces de sécurité afghanes pour assurer une sécurité à long terme au pays.\n\n§GTERMINÉ !§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_one: "Stratégie pour vaincre les Talibans"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_two: "§GStratégie pour vaincre les Talibans§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_one: "La guerre contre les Talibans ne s’arrête pas. Il est temps de commencer à préparer une nouvelle stratégie pour repousser les Talibans à nouveau. Malheureusement, nous avons besoin de l’autorisation du haut commandement afghan pour mener une telle opération. S’ils refusent, Petr Pavel devra mettre fin à son entraînement en Afghanistan après cette mission.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[AFG.GetName]§! :\n    Est en paix avec §Y[CZE.GetName]§!\n    N’a pas une vision salafiste\n    A au moins +25 d’opinion avec §Y[CZE.GetName]§!\n\n§GTemps pour accomplir :§! §Y75§! jours\n\n§GEffet immédiat :§!\n  §Y[AFG.GetName]§! reçoit l’événement Petr Pavel veut préparer une nouvelle stratégie\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +8 % de points d’entraînement et +12 % de points d’expert en planification\n\n  §Y[CZE.GetName]§! :\n    Gagne +15 d’opinion avec §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_two: "La guerre contre les Talibans ne s’arrête pas. Il est temps de commencer à préparer une nouvelle stratégie pour repousser les Talibans à nouveau. Malheureusement, nous avons besoin de l’autorisation du haut commandement afghan pour mener une telle opération. S’ils refusent, Petr Pavel devra mettre fin à son entraînement en Afghanistan après cette mission.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_afghanistan_flag_four:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +8 % de points d’entraînement et +12 % de points d’expert en planification\n\n  §Y[CZE.GetName]§! :\n    Gagne +15 d’opinion avec §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_three: "La guerre contre les Talibans ne s’arrête pas. Il est temps de commencer à préparer une nouvelle stratégie pour repousser les Talibans à nouveau. Malheureusement, nous avons besoin de l’autorisation du haut commandement afghan pour mener une telle opération. S’ils refusent, Petr Pavel devra mettre fin à son entraînement en Afghanistan après cette mission.\n\n§GTERMINÉ !§!"
 CZE_adaptation_to_urban_fight_tactics_modifier: "Adaptation aux tactiques de combat urbain"
 CZE_skoda_laboratories_modifier: "Laboratoires Škoda"
 CZE_skoda_superb_productivity_modifier: "£GFX_CZE_skoda_small Facteur de productivité des voitures Škoda Superb"
 CZE_petr_pavel_modifier: "Missions de Petr Pavel"
 CZE_SLO_open_political_court: "Ouvrir une cour politique"
 CZE_SLO_open_political_court_desc: "Après la chute de la Tchécoslovaquie, la République tchèque et la Slovaquie sont devenues des nations indépendantes. Ces deux pays partagent une culture, une histoire et des relations communes. Leurs objectifs politiques actuels peuvent différer, mais ils conservent certains programmes communs. L’un peut influencer l’autre, et peut-être qu’un jour, une réintégration redeviendra possible."
 CZE_SLO_start_looking_into_the_future: "Regarder vers l’avenir"
 CZE_SLO_start_looking_into_the_future_desc: "Le communisme a totalement disparu d’Europe. Il est temps d’abandonner les vieilles traditions et de nous tourner vers des postures démocratiques et indépendantes."
 CZE_SLO_question_divide: "Remettre en question la division"
 CZE_SLO_question_divide_desc: "Le régime communiste a affaibli notre nation, nous forçant à nous diviser et frôlant l’effondrement total… Peut-être qu’en travaillant dur, nous pourrions redevenir un seul pays."
 CZE_SLO_close_up_of_the_governments: "Rapprochement des gouvernements"
 CZE_SLO_close_up_of_the_governments_desc: "Les deux gouvernements partagent des objectifs communs et des points de vue légèrement différents. Nous pouvons essayer de nous aligner davantage les uns sur les autres."
 CZE_SLO_upgrade_industrial_sector: "Moderniser le secteur industriel"
 CZE_SLO_upgrade_industrial_sector_desc: "Notre industrie s’est trop concentrée sur le secteur militaire. Nous devrions plutôt viser l’industrie civile."
 CZE_SLO_stop_border_controls: "Supprimer les contrôles aux frontières"
 CZE_SLO_stop_border_controls_desc: "Il n’y a pas besoin de séparer davantage nos nations. Les restrictions aux frontières sont inutiles."
 CZE_SLO_d1_highway_construction: "Construction de l’autoroute D1"
 CZE_SLO_d1_highway_construction_desc: "Techniquement, il existe deux autoroutes D1 : l’une en République tchèque, l’autre en Slovaquie. Ensemble, nous pouvons enfin achever ces projets."
 CZE_SLO_discuss_about_european_union: "Débattre de l’Union européenne"
 CZE_SLO_discuss_about_european_union_desc: "La célèbre Union européenne. C’est bien, mais peut-être devrions-nous envisager une voie plus neutre."
 CZE_SLO_protect_democratic_values: "Protéger les valeurs démocratiques"
 CZE_SLO_protect_democratic_values_desc: "Il vaut mieux rester avec le reste de l’Europe. Nous en bénéficierons tous les deux."
 CZE_SLO_stay_neutral: "Rester neutre"
 CZE_SLO_stay_neutral_desc: "Nos nations se développent bien sans l’aide de l’UE. Nous nous en sortirons."
 CZE_SLO_further_eu_integration: "Approfondir l’intégration à l’UE"
 CZE_SLO_further_eu_integration_desc: "Plus nous serons amicaux avec les pays de l’UE, plus grandes seront nos chances qu’ils acceptent notre adhésion à l’avenir."
 CZE_SLO_focus_on_internal_sphere: "Se concentrer sur la sphère intérieure"
 CZE_SLO_focus_on_internal_sphere_desc: "Nos nations ont des ennemis à l’extérieur, mais aussi à l’intérieur de nos frontières. Nous devons rester forts et ne pas laisser nos ennemis influencer nos décisions."
 CZE_SLO_secure_common_interests: "Sécuriser les intérêts communs"
 CZE_SLO_secure_common_interests_desc: "Nous devrions économiser de l’argent et réduire nos dettes. Cela nous aidera pour notre développement futur."
 CZE_SLO_nato_problem: "Problème de l’OTAN"
 CZE_SLO_nato_problem_desc: "L’OTAN est une alliance qui met une forte pression sur le développement de l’armée, surtout dans les grands pays. Mais avoir une grande armée n’est pas une obligation. Peut-être devrions-nous envisager des solutions plus internes."
 CZE_SLO_mutual_army_training: "Entraînement militaire commun"
 CZE_SLO_mutual_army_training_desc: "Tchèques et Slovaques ont combattu ensemble dans de nombreux conflits. Nous devrions nous unir à nouveau et combattre côte à côte."
 CZE_SLO_join_nato_conflicts: "Participer aux conflits de l’OTAN"
 CZE_SLO_join_nato_conflicts_desc: "Les forces de l’OTAN sont présentes dans de nombreux conflits actuels. Nous pouvons les rejoindre et acquérir une grande expérience militaire grâce à leur style de combat."
 CZE_SLO_regional_protectionism: "Protectionnisme régional"
 CZE_SLO_regional_protectionism_desc: "La Tchécoslovaquie a toujours préféré des solutions défensives. Nous devrions nous concentrer sur le protectionnisme régional plutôt que de participer à des conflits mondiaux."
 CZE_SLO_connect_army_doctrines: "Harmoniser les doctrines militaires"
 CZE_SLO_connect_army_doctrines_desc: "Nos doctrines sont similaires, mais légèrement différentes. Nous pouvons facilement résoudre cela en adoptant une doctrine commune."
 CZE_SLO_re_integration_project: "Projet de réintégration"
 CZE_SLO_re_integration_project_desc: "Nous sommes divisés depuis trop longtemps. Il est temps de prendre cela au sérieux et de lancer un projet de réintégration qui permettra à nos nations de s’unir à nouveau sous un seul drapeau."
 CZE_SLO_begin_reforming_czechoslovakia: "Commencer la réforme de la Tchécoslovaquie"
 CZE_SLO_begin_reforming_czechoslovakia_desc: "Notre plan prévoit une unification pacifique des deux pays. Nous devons convaincre notre peuple que c’est une bonne idée, préparer de nouvelles lois et obtenir le soutien de l’armée en leur assurant que ce n’est pas une trahison… Nous avons beaucoup de travail, alors mettons-nous en mouvement !"
 CZE_SLO_no_more_dividing: "Plus de division"
 CZE_SLO_no_more_dividing_desc: "Nous sommes enfin prêts à unifier nos nations. La dernière étape dépend de notre voisin. S’ils acceptent notre offre, la Tchécoslovaquie renaîtra."
 CZE_SLO_defensive_posture: "Posture défensive"
 CZE_SLO_defensive_posture_desc: "La Tchécoslovaquie a toujours privilégié les doctrines défensives. Il est plus important de protéger notre nation que d’envahir d’autres pays."
 CZE_SLO_bring_back_sudetenland_forts: "Restaurer les forts des Sudètes"
 CZE_SLO_bring_back_sudetenland_forts_desc: "L’Allemagne est… un voisin compliqué. La Tchécoslovaquie précédente a perdu le contrôle des Sudètes avant de pouvoir utiliser sa formidable ligne défensive. Nous ne répéterons pas cette erreur."
 CZE_SLO_improve_strategic_targets: "Améliorer les cibles stratégiques"
 CZE_SLO_improve_strategic_targets_desc: "Nos capitales étrangères sont actuellement les points stratégiques les plus importants à défendre. Nous veillerons à ce que personne ne puisse percer leurs fortifications."
 CZE_SLO_advantage_of_mountain_areas: "Tirer parti des zones montagneuses"
 CZE_SLO_advantage_of_mountain_areas_desc: "Les Sudètes en Tchéquie et les Carpates en Slovaquie. Nous avons un paysage parfait pour entraîner des montagnards et fortifier les passages montagneux les plus difficiles."
 CZE_SLO_homeland_defence: "Défense du territoire"
 CZE_SLO_homeland_defence_desc: "Nos soldats s’entraînaient autrefois uniquement sur le territoire de leur pays. Maintenant que nous avons deux nations dans un seul pays, le paysage est similaire, mais notre armée doit encore apprendre à protéger chaque parcelle de notre terre."
 CZE_SLO_power_of_the_two_economies: "Puissance des deux économies"
 CZE_SLO_power_of_the_two_economies_desc: "La République tchèque possède de puissantes entreprises industrielles comme Škoda et Tatra. La Slovaquie développe également son industrie automobile. Si nos entreprises collaborent, nous pourrions avoir un impact encore plus grand sur le marché automobile que l’allemand Volkswagen."
 CZE_SLO_blur_industrial_differences: "Atténuer les différences industrielles"
 CZE_SLO_blur_industrial_differences_desc: "Certaines régions se sont développées plus vite que d’autres. Un nouveau programme de construction aidera à développer les régions plus faibles et à disperser notre industrie, rendant plus difficile pour un ennemi de détruire notre économie en cas de guerre."
 CZE_SLO_slovakian_nuclear_reactors: "Réacteurs nucléaires slovaques"
 CZE_SLO_slovakian_nuclear_reactors_desc: "Avec l’aide des scientifiques tchèques, la région slovaque peut améliorer ses réacteurs nucléaires et se préparer à la construction d’un nouveau bloc de réacteurs."
 CZE_SLO_take_advantage_of_green_energy: "Tirer parti de l’énergie verte"
 CZE_SLO_take_advantage_of_green_energy_desc: "L’énergie renouvelable est l’avenir de notre pays et du monde entier. Les réacteurs nucléaires sont d’excellents générateurs d’énergie à faible ou zéro émission. Nous devons faire de notre mieux pour promouvoir ce mode de production énergétique."
 CZE_SLO_intensify_coal_extraction: "Intensifier l’extraction de charbon"
 CZE_SLO_intensify_coal_extraction_desc: "Nous avons encore beaucoup de charbon, de gaz et d’autres sources d’énergie naturelles sous nos pieds. Avant de passer à l’énergie verte, il vaut la peine de vider ces mines et de ne gaspiller aucune ressource."
 CZE_SLO_czechoslovakian_army: "Armée tchécoslovaque"
 CZE_SLO_czechoslovakian_army_desc: "Nous avons toujours privilégié la sécurité intérieure et la stratégie de dissuasion. Et qu’est-ce que cela nous a apporté ? L’occupation allemande et soviétique. Le style défensif nous a trahis, il est temps de faire un virage à 180 degrés et de préparer notre armée à une approche offensive."
 CZE_SLO_military_concerns: "Préoccupations militaires"
 CZE_SLO_military_concerns_desc: "La société tchèque VOP CZ est un fabricant connu de véhicules militaires. Nous les aiderons à se développer mieux et plus vite pour que notre armée grandisse plus rapidement."
 CZE_SLO_always_be_ready_for_war: "Toujours prêt pour la guerre"
 CZE_SLO_always_be_ready_for_war_desc: "L’ennemi peut attaquer quand nous ne nous y attendons pas. Désormais, rien ne surprendra nos forces."
 CZE_SLO_begin_smaller_demands: "Commencer par des revendications modestes"
 CZE_SLO_begin_smaller_demands_desc: "Tout le monde a exigé quelque chose de nous, maintenant c’est à nous d’exiger quelque chose d’eux. Nous allons récupérer nos territoires perdus depuis longtemps."
 CZE_SLO_claim_zaolzi: "Revendiquer Zaolzie"
 CZE_SLO_claim_zaolzi_desc: "Pologne, Pologne, Pologne… Zaolzie devrait être à nous, ainsi que la moitié de votre région sud."
 CZE_SLO_forever_together: "Pour toujours ensemble"
 CZE_SLO_forever_together_desc: "Les réformes récentes et les changements militaires correspondent parfaitement à notre style commun. La Tchécoslovaquie est véritablement réformée et rien ne nous divisera plus jamais."
 CZE_SLO_diplomatic_proposition: "Proposition diplomatique"
 CZE_SLO_diplomatic_proposition_desc: "Avant de… les persuader de s’unir à nous, nous pouvons leur proposer de se rendre dès maintenant sans combat."
 CZE_SLO_rapid_intervention: "Intervention rapide"
 CZE_SLO_rapid_intervention_desc: "La diplomatie ne nous aidera pas dans ce projet. Il est temps de prendre des mesures plus brutales."
 CZE_SLO_new_dawn_of_czechoslovakia: "Nouvelle aube de la Tchécoslovaquie"
 CZE_SLO_new_dawn_of_czechoslovakia_desc: "Nos pays sont à nouveau unis. Il est enfin temps de réformer notre Tchécoslovaquie perdue depuis longtemps, cette fois sous une nouvelle direction."
 CZE_SLO_far_reaching_ambitions: "Ambitions à grande échelle"
 CZE_SLO_far_reaching_ambitions_desc: "Qu’est-ce qui nous empêche maintenant de récupérer nos anciens territoires et d’aller encore plus loin ? L’aube pacifique du millénaire est révolue depuis longtemps."
 CZE_SLO_restore_sudetenland_forts: "Restaurer les forts des Sudètes"
 CZE_SLO_restore_sudetenland_forts_desc: "On ne peut pas faire confiance à l’Allemagne. Le précédent gouvernement tchécoslovaque, disons l’un des précédents, a été incapable de défendre son pays contre les envahisseurs étrangers. Plus jamais personne n’exigera notre soumission sans conséquences !"
 CZE_SLO_western_charge: "Charge vers l’Ouest"
 CZE_SLO_western_charge_desc: "L’OTAN paiera pour nous avoir laissés sous le régime communiste pendant presque une décennie ! Préparez-vous, Europe de l’Ouest, car nous venons pour vous, traîtres infâmes !"
 CZE_SLO_ensure_dominance_in_the_center_europe: "Assurer la domination en Europe centrale"
 CZE_SLO_ensure_dominance_in_the_center_europe_desc: "Nos voisins les plus proches ont attaqué notre nation à maintes reprises. Nous avons vaincu la Hongrie, mais personne ne ramènera nos soldats et civils tombés. Tout le monde paiera pour les erreurs de leurs anciens gouvernements !"
 CZE_SLO_protect_the_karpaty_mountains: "Protéger les montagnes des Carpates"
 CZE_SLO_protect_the_karpaty_mountains_desc: "L’Ukraine est un pays puissant, mais la région des Carpates n’est pas très grande et, si elle est attaquée de plusieurs côtés à la fois, pourrait être facile à conquérir. Nous devons renforcer notre col montagneux."
 CZE_SLO_eastern_charge: "Charge vers l’Est"
 CZE_SLO_eastern_charge_desc: "41 ans… 41 ans de régime communiste. La Russie a toujours eu des ambitions impérialistes. Que ce soit l’URSS ou la Fédération de Russie, chaque nouveau gouvernement tente d’être pire que le précédent. Fini l’oppression, il est temps de contre-attaquer !"
 CZE_SLO_post_unification_chaos: "Chaos post-unification"
 CZE_SLO_post_unification_chaos_desc: "Notre diplomatie agressive a laissé beaucoup de mécontentement et de paperasse inachevée. Je suppose que nous devrions régler ce chaos…"
 CZE_SLO_media_propaganda: "Propagande médiatique"
 CZE_SLO_media_propaganda_desc: "Le peuple croira tout ce que la télévision lui montrera. Nous pouvons aussi utiliser Internet pour contrer les sites dignes de confiance."
 CZE_SLO_form_new_parliament: "Former un nouveau parlement"
 CZE_SLO_form_new_parliament_desc: "Si nous plaçons des politiciens de notre voisin annexé dans le parlement, nous obtiendrons plus d’acceptation de leur part et ils nous aideront à stabiliser l’administration."
 CZE_SLO_ensure_loyalty_in_the_army: "Assurer la loyauté dans l’armée"
 CZE_SLO_ensure_loyalty_in_the_army_desc: "Il y a un certain général tchèque, Petr Pavel. Il ne veut pas participer à ce désordre, mais j’ai le sentiment qu’il pourrait nous causer beaucoup de problèmes à l’avenir… Quoi qu’il en soit, l’armée se révolte et nous devons l’arrêter si nous ne voulons pas être renversés."
 CZE_SLO_return_of_the_heavy_industry: "Retour de l’industrie lourde"
 CZE_SLO_return_of_the_heavy_industry_desc: "La région tchèque possède de nombreuses entreprises militaires qui produisaient du matériel militaire au siècle dernier. Nous devrions les contacter et restaurer certaines de leurs usines militaires."
 CZE_SLO_new_skoda_works_factory: "Nouvelle usine Škoda Works"
 CZE_SLO_new_skoda_works_factory_desc: "Škoda produisait autrefois des véhicules militaires et des camions mécanisés. Voyons s’ils se souviennent encore comment fabriquer ce type d’équipement."
 CZE_SLO_restoration_of_the_zbrojovka_brno: "Restauration de Zbrojovka Brno"
 CZE_SLO_restoration_of_the_zbrojovka_brno_desc: "Zbrojovka Brno est un fabricant d’armes légères à Brno, en République tchèque, entièrement détenu par le groupe Colt-CZ. Par le passé, elle a également produit de l’artillerie légère, des voitures, des motos, des tracteurs et divers outils, comme des machines à écrire et des ordinateurs primitifs."
 CZE_SLO_modernized_tanks_production: "Production de chars modernisés"
 CZE_SLO_modernized_tanks_production_desc: "Grâce aux anciens plans de Škoda, nous pouvons moderniser leurs prototypes et les adapter aux nouvelles conditions de guerre."
 CZE_SLO_cooperation_with_vop_cz: "Coopération avec VOP CZ"
 CZE_SLO_cooperation_with_vop_cz_desc: "VOP CZ est toujours active en République tchèque. Cette entreprise n’a jamais abandonné sa production d’armes et sera un excellent partenaire pour coopérer."
 CZE_SLO_mass_equipment_production: "Production massive d’équipements"
 CZE_SLO_mass_equipment_production_desc: "Parfois, nous devons accélérer nos usines au prix d’un temps de construction plus long."
 CZE_SLO_czechoslovakia_category: "Situation tchécoslovaque"
 CZE_SLO_czechoslovakia_category_desc: "La Tchécoslovaquie a été créée après la capitulation des Puissances centrales à la fin de la Première Guerre mondiale. Elle est rapidement devenue l’un des pays les plus stables d’Europe avant d’être annexée par le IIIe Reich, un an avant la Seconde Guerre mondiale. C’est là que la première division a eu lieu, avec l’établissement des États de Bohême-Moravie et de la République slovaque. La guerre s’est terminée, une fois de plus par une défaite pour l’Allemagne, et la Tchécoslovaquie a été restaurée dans ses frontières sous le nom de Troisième République tchécoslovaque.\n\nEn 1948, l’Union soviétique s’est imposée et a établi un régime communiste, renommant la Troisième République tchécoslovaque en République socialiste tchécoslovaque. Le pays a suivi les protestations anticommunistes de 1989, lançant la Révolution de Velours et renversant le communisme. 61 ans de soumission communiste ont réussi à déstabiliser le pays et à diviser le peuple, entraînant l’effondrement de la Tchécoslovaquie le 31 décembre 1992. La République tchèque et la Slovaquie sont devenues des nations indépendantes, avec des gouvernements, des frontières et une diplomatie distincts.\n\nMais le peuple est resté le même, tout comme sa culture et son histoire. La division était inévitable il y a quelques années, mais aujourd’hui, alors que la situation se stabilise à nouveau, il y a peut-être une chance de renouer les liens et, avec un petit élan décisif, les deux pays pourraient redevenir un seul."
 CZE_SLO_stop_reunification: "Arrêter la réunification"
