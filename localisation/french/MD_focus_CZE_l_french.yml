 CZE_petr_pavel_scripted_gui_qatar_button_delayed_text: "[CZE_petr_pavel_scripted_gui_qatar_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_qatar_button_delayed_scripted_text_one: "La deuxième guerre du Golfe fut une invasion rapide de l’Irak qui a ensuite conduit à une guerre de 8 ans sur le territoire occupé. Pendant l’invasion, Petr Pavel a coopéré avec les forces américaines depuis le Qatar, en tant qu’officier de liaison. Il fut également celui qui a averti le haut commandement de la possibilité d’une attaque à l’arme biologique par l’Irak.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[USA.GetName]§! :\n    Est en paix avec §Y[CZE.GetName]§!\n    Est en guerre avec §Y[IRQ.GetName]§!\n\n  §Y[QAT.GetName]§! :\n    A au moins +10 d’opinion avec §Y[CZE.GetName]§!\n\n  §YPetr Pavel§! :\n    N’a pas terminé la mission §RAide aux efforts de la 2e guerre du Golfe§!\n\n§GTemps pour accomplir :§! §Y20§! jours\n\n§GEffet immédiat :§!\n  §Y[USA.GetName]§! et §Y[QAT.GetName]§! reçoivent l’événement [CZE.GetName] envoie Petr Pavel au Qatar\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +12 % de points d’entraînement, +8 % de points d’entraînement désertique et +8 % de points d’officier de liaison\n\n  §Y[CZE.GetName]§! :\n    Gagne +20 d’opinion avec §Y[QAT.GetName]§!"
