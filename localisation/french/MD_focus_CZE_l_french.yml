 CZE_skoda_superb_cars_export_category: "Production et export des voitures Škoda Superb"
 CZE_skoda_superb_cars_export_category_desc: "En utilisant nos propre usines, nous sommes capables de produire la Superb nous-mêmes. Avec la participation du groupe Volkswagen, nous pouvons atteindre de plus faible profits des pays partenaires, mais leur demande diminuera plus lentement. Nous pouvons obtenir un léger profit supplémentaire des pays avec une demande particulièrement élevée.\n\nUsines Škoda : §Y[?THIS.CZE_skoda_superb_cars_factories]§!\nProductivité actuelle : [?THIS.CZE_skoda_superb_productivity_multiplier|.2Y]x\nBudget de Škoda : $$[?THIS.CZE_skoda_superb_cars_treasury|G] milliards\n\n"
 CZE_skoda_superb_cars_text_text: "Demandes des pays :\n@GER §G[GER.GetName]§! [?CZE_skoda_superb_german_demand|.2%%Y]\n@ENG §G[ENG.GetName]§! [?CZE_skoda_superb_england_demand|.2%%Y]\n@FRA §G[FRA.GetName]§! [?CZE_skoda_superb_france_demand|.2%%Y]\n@ITA §G[ITA.GetName]§! [?CZE_skoda_superb_italy_demand|.2%%Y]\n@SPR §G[SPR.GetName]§! [?CZE_skoda_superb_spain_demand|.2%%Y]\n@POL §G[POL.GetName]§! [?CZE_skoda_superb_poland_demand|.2%%Y]\n@SOV §G[SOV.GetName]§! [?CZE_skoda_superb_russia_demand|.2%%Y]\n@AUS §G[AUS.GetName]§! [?CZE_skoda_superb_austria_demand|.2%%Y]\n@SLO §G[SLO.GetName]§! [?CZE_skoda_superb_slovakia_demand|.2%%Y]\n@SWI §G[SWI.GetName]§! [?CZE_skoda_superb_switzerland_demand|.2%%Y]\n@SWE §G[SWE.GetName]§! [?CZE_skoda_superb_sweden_demand|.2%%Y]\n@NOR §G[NOR.GetName]§! [?CZE_skoda_superb_norway_demand|.2%%Y]\n@BEL §G[BEL.GetName]§! [?CZE_skoda_superb_belgium_demand|.2%%Y]\n@HOL §G[HOL.GetName]§! [?CZE_skoda_superb_netherlands_demand|.2%%Y]\n\n§GSuperb I§! stock : [?THIS.CZE_skoda_superb_cars_stockpile|0Y]\n§GSuperb II§! stock : [?THIS.CZE_skoda_superb2_cars_stockpile|0Y]\n§GSuperb III§! stock : [?THIS.CZE_skoda_superb3_cars_stockpile|0Y]\n§GSuperb IV§! stock : [?THIS.CZE_skoda_superb4_cars_stockpile|0Y]"
