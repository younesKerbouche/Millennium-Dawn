 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_one: "L’opération Althéa, officiellement appelée Force de l’Union européenne en Bosnie-Herzégovine (EUFOR), est un déploiement militaire en Bosnie-Herzégovine pour superviser la mise en œuvre militaire de l’accord de Dayton. Elle succède aux forces de l’OTAN, SFOR et IFOR. La transition de la SFOR à l’EUFOR a été principalement un changement de nom et de commandement : 80 % des troupes sont restées en place. Elle a remplacé la SFOR le 2 décembre 2004.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[BOS.GetName]§! :\n    Au moins +10 d’opinion avec §Y[CZE.GetName]§!\n    Est en paix\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YOpération Althéa de l’EUFOR§!\n\n§GTemps pour accomplir :§! §Y100§! jours\n\n§GEffet immédiat :§!\n  §Y[BOS.GetName]§! reçoit l’événement §Y[CZE.GetName]§! intervient dans l’opération Althéa\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +6 % de points d’entraînement, +4 % de points de style défensif\n\n  §Y[CZE.GetName]§! :\n    Gagne +15 d’opinion avec §Y[BOS.GetName]§!\n    Gagne +4 % de conscription"
