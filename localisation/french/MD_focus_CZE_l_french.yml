 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text_one: "L’opération Liberté immuable (OEF) était le nom officiel utilisé par le gouvernement américain pour la première phase (2001-2014) de la guerre en Afghanistan (2001-2021) et la guerre mondiale contre le terrorisme à plus grande échelle. Le 7 octobre 2001, en réponse aux attentats du 11 septembre, le président George W. Bush a annoncé que des frappes aériennes visant Al-Qaïda et les Talibans avaient débuté en Afghanistan.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[USA.GetName]§! :\n    Est en paix avec §Y[CZE.GetName]§!\n    Une attaque terroriste majeure a eu lieu\n\n  §Y[TAL.GetName]§! :\n    N’est pas dans une faction avec §Y[CZE.GetName]§! ET §Y[USA.GetName]§!\n    L’une des conditions suivantes :\n      Est en guerre avec §Y[AFG.GetName]§!\n      A une vision salafiste\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YOpération Liberté immuable§!\n\n§GTemps pour accomplir :§! §Y360§! jours\n\n§GEffet immédiat :§!\n  §Y[USA.GetName]§! reçoit l’événement [CZE.GetName] aide dans la guerre contre le terrorisme\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +22 % de points d’entraînement et +18 % de points d’entraînement désertique\n    Gagne un trait avec +5 % d’acclimatation à la chaleur et +5 % de mouvement dans le désert\n\n  §Y[CZE.GetName]§! :\n    Gagne +35 d’opinion avec §Y[USA.GetName]§!\n    Gagne +5 % d’acclimatation à la chaleur et -40 d’acceptation salafiste"
 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text_two: "L’opération Liberté immuable (OEF) était le nom officiel utilisé par le gouvernement américain pour la première phase (2001-2014) de la guerre en Afghanistan (2001-2021) et la guerre mondiale contre le terrorisme à plus grande échelle. Le 7 octobre 2001, en réponse aux attentats du 11 septembre, le président George W. Bush a annoncé que des frappes aériennes visant Al-Qaïda et les Talibans avaient débuté en Afghanistan.\n\n§GTemps pour accomplir :§! [?CZE_petr_pavel_usa_flag_two:days_left|0Y] jours\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +22 % de points d’entraînement et +18 % de points d’entraînement désertique\n    Gagne un trait avec +5 % d’acclimatation à la chaleur et +5 % de mouvement dans le désert\n\n  §Y[CZE.GetName]§! :\n    Gagne +35 d’opinion avec §Y[USA.GetName]§!\n    Gagne +5 % d’acclimatation à la chaleur et -40 d’acceptation salafiste"
 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text_three: "L’opération Liberté immuable (OEF) était le nom officiel utilisé par le gouvernement américain pour la première phase (2001-2014) de la guerre en Afghanistan (2001-2021) et la guerre mondiale contre le terrorisme à plus grande échelle. Le 7 octobre 2001, en réponse aux attentats du 11 septembre, le président George W. Bush a annoncé que des frappes aériennes visant Al-Qaïda et les Talibans avaient débuté en Afghanistan.\n\n§GTERMINÉ !§!"
