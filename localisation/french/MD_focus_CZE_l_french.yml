 CZE_vop_cz_category: "VOP CZ"
 CZE_vop_cz_category_desc: "VOP CZ est une entreprise publique qui exécute des commandes pour l'Armée de la République tchèque. Elle mène des recherches sur l'amélioration des technologies militaires et des projets visant à renforcer la sécurité du pays. Son centre de développement aide à la fois les secteurs militaire et civil.\n\n§GEmplacements technologiques Škoda§! disponibles : §Y[?THIS.CZE_skoda_tech_slots]§!"
