 CZE_petr_pavel_scripted_gui_east_south_button_delayed_scripted_text_one: "L’opération Rameau d’olivier était une opération militaire transfrontalière menée par les forces armées turques et l’Armée nationale syrienne (ANS) dans le district à majorité kurde d’Afrin, au nord-ouest de la Syrie, contre les Unités de protection du peuple (YPG) des Forces démocratiques syriennes (FDS). La guerre aérienne et l’utilisation d’artillerie lourde ont pris fin lorsque les milices arabes et turkmènes de l’ANS sont entrées dans la ville d’Afrin le 18 mars 2018, marquant le début de l’insurrection des FDS dans le nord d’Alep.\n\n§GConditions pour entreprendre cette mission :§!\n  §Y[TUR.GetName]§! :\n    Au moins +35 d’opinion avec §Y[CZE.GetName]§!\n\n  §Y[SYR.GetName]§! :\n    Au moins +35 d’opinion avec §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§! :\n    A terminé l’objectif §YGénéral d’armée§!\n\n§GTemps pour accomplir :§! §Y260§! jours\n\n§GEffet immédiat :§!\n  Aucun\n\n§GEffet après achèvement :§!\n  §YPetr Pavel§! :\n    Gagne +20 % de points de style défensif\n\n  §Y[CZE.GetName]§! :\n    Gagne +15 d’opinion avec §Y[TUR.GetName]§! et +35 d’opinion avec §Y[SYR.GetName]§!\n\n  §Y[TUR.GetName]§! :\n    Gagne +35 d’opinion avec §Y[SYR.GetName]§!\n\n  §Y[SYR.GetName]§! :\n    Gagne +15 d’opinion avec §Y[TUR.GetName]§!"
