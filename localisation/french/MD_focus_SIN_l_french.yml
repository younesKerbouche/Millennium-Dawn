 SIN_gold_market_standard: "Norme du marché de l'or de Singapour"
 SIN_gold_market_standard_desc: "Le Singapore Gold Market Standard (SGMS) garantit une qualité et une pureté optimales, assurant ainsi la confiance des investisseurs. Grâce à une infrastructure performante et un système juridique solide, investir dans l'or à Singapour offre une sécurité et une liquidité inégalées."
 SIN_army_infantry_equipment: "Équipement d'infanterie"
 SIN_army_infantry_equipment_desc: "L'équipement d'infanterie moderne privilégie les pièces légères, adaptables et technologiquement avancées, améliorant ainsi la survie et l'efficacité au combat des soldats. Les matériaux légers et les systèmes de communication de pointe optimisent l'efficacité opérationnelle."