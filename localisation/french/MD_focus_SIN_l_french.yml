 GOH_CHOK_TONG_DESC: "Goh Chok Tong a été élu Premier ministre pour la première fois en 1990, avec une majorité confortable. L'ascension de Tong au poste de Premier ministre et ses premières années en tant que Premier ministre sont parsemées d'anomalies. Goh est devenu Premier ministre après la démission de Lee Kuan Yew à la fin de 1990. Goh a alors convoqué des élections anticipées. Ce fut un raz-de-marée pour le PAP et permit à Goh d'inaugurer un nouveau mandat.\n\nCependant, il n'est pas aussi remarquable que son prédécesseur Lee Kuan Yew. Goh a fait de grands progrès avec sa politique de soutien aux « petites bohèmes » au sein de la ville."
 SIN_government_of_singapore: "Alignement de Singapour"
 SIN_government_of_singapore_desc: "[SIN.GetName] est à la croisée des chemins. Nous sommes situés à l'embouchure de l'une des routes maritimes les plus rentables au monde. Nous sommes l’un des principaux centres financiers du monde et l’expansion massive que nous avons connue au cours des dernières décennies est sans précédent à l’échelle mondiale. Cela nous a également amené à susciter l'intérêt de nombreuses forces à l'étranger.\n"
 SIN_replace_centralized_education_system: "Instituer le système éducatif centralisé"
 SIN_replace_centralized_education_system_desc: "Le système éducatif centralisé était une bonne promesse. Il peut être impératif de remplacer cette politique pour continuer à bénéficier de leurs prestations."
 SIN_repeal_centralized_education_system: "Abroger le système éducatif centralisé"
 SIN_repeal_centralized_education_system_desc: "Le système éducatif devrait être abrogé. Ce n’est pas digne de Singapour et le contrôle de l’éducation ne fait que nuire au bien commun."
 SIN_singaporean_foreign_aid_target_decisions: "Programme d'aide étrangère dans [FROM.GetNameWithFlag]"
 SIN_singaporean_foreign_aid_target_decisions_desc: "Fournir une aide étrangère à [FROM.GetNameWithFlag] améliorera les relations et les aidera également économiquement pendant qu'ils sont en difficulté."
 western_alignment_title: "§HClique occidentale§!"
 neutral_alignment_title: "§HClique neutre§!"
 eastern_alignment_title: "§HClique de l'Est§!"
 western_clique_strength: "§C[?SIN.party_pop_array^1|%1]§!"
