 SIN_western_pressure_tt: "Soutenir [conservatism_L]\n\nLa §Clique occidentale§! fera pression pour davantage de coopération avec les États-Unis et d’autres grandes puissances occidentales."
 SIN_western_pressure_delayed_tt: "§YPrérequis :§!\n[!western_pressure_click_enabled]\n§YEffets:§!\n[!western_pressure_click]\n"
 SIN_eastern_pressure_tt: "Soutien [Autocracy_L]\n\nLa §Gclique orientale§! du PAP cherche à renforcer ses liens avec la RPC et la Russie, ainsi qu'avec d'autres grandes puissances émergentes.\n"
 SIN_eastern_pressure_delayed_tt: "§YPrérequis :§!\n[!eastern_pressure_click_enabled]\n§YEffets:§!\n[!eastern_pressure_click]\n"
 SIN_neutrality_pressure_tt: "Soutien [Neutral_Autocracy_L]\n\nLa §Rclique non alignée§! se concentre principalement sur l'ANASE et sur le fait que Singapour se tienne droit sans interférence étrangère. Elle est généralement le plus grand des trois cliques."
 SIN_neutarlity_pressure_delayed_tt: "§YPrérequis :§!\n[!reduce_foreign_pressure_click_enabled]\n§YEffets:§!\n[!reduce_foreign_pressure_click]\n"
 SIN_fund_western_clique_tt: "Financer [conservatism_L]\n\nFinancer [conservatism_L] est un moyen sûr qu'ils restent la principale clique pour notre politique."
 SIN_fund_western_clique_delayed_tt: "§YPrérequis :§!\n[!fund_western_clique_click_enabled]\n§YEffets:§!\n[!fund_western_clique_click]\n"
 SIN_fund_eastern_clique_tt: "Financer [Autocracy_L]\n\nFinancer l'[Autocracy_L] nous permettra de poursuivre des politiques plus... agressives. Peut-être que leur glisser des fonds est un moyen de les encourager à prendre le pouvoir.\n"
 SIN_fund_eastern_clique_delayed_tt: "§YPrérequis :§!\n[!fund_eastern_clique_click_enabled]\n§YEffets:§!\n[!fund_eastern_clique_click]\n"
 SIN_fund_neutral_clique_tt: "Financer [Neutral_Autocracy_L]\n\nNous éloigner de l'une ou l'autre clique nous permettra de véritablement parvenir à l'autonomie.\n"
 SIN_fund_neutral_clique_delayed_tt: "§YPrérequis :§!\n[!fund_neutral_clique_click_enabled]\n§YEffets:§!\n[!fund_neutral_clique_click]\n"
 SIN_applied_support_clique: "N'a pas récemment soutenu de clique (jours restants : [?SIN_applied_support_clique:days_left|Y0])"
 SIN_funded_a_clique_flag: "N'a pas récemment financé de clique (jours restants : [?SIN_funded_a_clique_flag:days_left|Y0])"
 singaporean_alignment_help_button_tt: "§YAide à l'alignement singapourien§!"
 SIN_government_help_tooltip_tt: "Si vous avez besoin d'aide, cliquez dessus !"
 SIN_expand_the_entreport_decision_categories: "Agrandissez l'entrepôt"
 SIN_expand_the_entreport_decision_categories_desc: "Singapour est l'un des ports les plus importants au monde. La ville est l'élément vital du commerce d'est en ouest depuis des siècles, ce qui en fait l'incarnation d'un entrepôt. Peut-être que son expansion est un moyen pour Singapour de continuer à croître en tant que nation.\n\n"
 SIN_facilitate_trade_expansion: "Facilitez l'expansion du commerce avec [FROM.GetNameWithFlag]"
 SIN_facilitate_trade_expansion_desc: "Le développement des échanges commerciaux avec [FROM.GetNameWithFlag] apportera des avantages et une prospérité supplémentaires à nos deux nations. En poursuivant nos échanges commerciaux avec d'autres nations, nous pourrons accroître notre influence et notre prospérité, et ainsi poursuivre la croissance de notre économie, ce qui nous permettra de promouvoir nos intérêts en Asie et dans le Pacifique."
 SIN_extend_finance_western_projects: "Financement de projet étendu"
 SIN_extend_finance_western_projects_desc: "L'extension des allégements fiscaux et des avantages financiers pour les projets continuera à constituer un avantage net."
 SIN_repeal_decentralization_protocol_decision: "Abroger le protocole de décentralisation"
 SIN_repeal_decentralization_protocol_decision_desc: "Les lois de décentralisation que nous avons récemment adoptées sont devenues trop lourdes à maintenir pour notre gouvernement."
 SIN_enact_decentralization_protocol_decision: "Adopter un protocole de décentralisation"
 SIN_enact_decentralization_protocol_decision_desc: "Le protocole de décentralisation récemment abrogé est toujours d'actualité... devons-nous le remettre en vigueur ?"
 SIN_riau_islands_crisis_mission: "La crise des îles Riau"
 SIN_riau_islands_crisis_mission_desc: "Le récent dialogue sur les îles Riau s’intensifie. Si nous ne reculons pas, il est probable que la guerre éclate."
 SIN_repeal_the_migrant_worker_policy: "Abroger la politique des travailleurs migrants"
 SIN_repeal_the_migrant_worker_policy_desc: "L’abrogation des politiques relatives aux travailleurs migrants contribuera à apaiser certains problèmes liés au fossé qui continue de se creuser au sein de notre pays."
 SIN_entrepot_trade: "L'Entrepôt de Malacca"
 SIN_entrepot_trade_desc: "La position de Singapour en a fait un centre commercial mondial depuis l’époque coloniale. Il se trouve sur l'une des routes de ressources les plus stratégiques au monde, dans le détroit de Malacca. Plus nous contrôlons les flux commerciaux d’est en ouest et d’ouest en est, plus nous pouvons réaliser de bénéfices.\n"
 SIN_singaporean_bull: "Taureau de Singapour"
 SIN_singaporean_bull_desc: "L'économie de Singapour est en plein essor. Il est impératif de poursuivre cette expansion !\n\nL'économie peut être développée via des décisions et ajouter du temps supplémentaire à ce modificateur. Cependant, si vous faites cela plusieurs fois, cela peut provoquer un krach du marché en raison d’une croissance trop agressive.\n"
 SIN_precious_metal_trade_boom: "Commerce de métaux précieux"
 SIN_precious_metal_trade_boom_desc: "Le commerce des métaux précieux d'Asie de l'Est transite par Singapour. Monopoliser ce flux de métaux s'avérera lucratif pour nous et renforcera notre position de plaque tournante du commerce en Asie de l'Est.\n"
 SIN_support_for_the_workers: "Le pouvoir au travailleur"
 SIN_support_for_the_workers_desc: "Les travailleurs sont le rouage le plus important de notre économie. Les accusations selon lesquelles le gouvernement ne se soucie pas de la population sont absurdes. Nous devons œuvrer pour changer cette mentalité et donner du pouvoir à nos travailleurs !\n"
 SIN_support_for_the_business: "Mentalité pro-entreprise"
 SIN_support_for_the_business_desc: "Les entrepreneurs singapouriens devraient être davantage soutenus que les paysans. Grandes entreprises = bonnes affaires !"
 SIN_centralized_education_idea: "Système éducatif centralisé"
 SIN_centralized_education_idea_desc: "Le système éducatif de Singapour est centralisé et étroitement surveillé par la coalition au pouvoir. Cela nous permet d'avoir une méthode d'enseignement plus efficace, mais cela augmente considérablement le coût de l'éducation."
 SIN_reeducation_idea: "Campagne de rééducation"
 SIN_reeducation_idea_desc: "Notre armée maintient le contrôle, mais il reste des résistants. Il est temps de mettre en place une campagne de rééducation."
 SIN_migrant_workers: "travailleurs migrants"
 SIN_migrant_workers_desc: "Un grand nombre de travailleurs en transit à Singapour sont des travailleurs migrants. Ils travaillent pour un salaire plus élevé à Singapour et envoient l'argent dans leur pays d'origine. C'est un point sensible pour les populations malaises, chinoises et indiennes locales, ainsi que pour les entrepreneurs qui privilégient cette main-d'œuvre aux Singapouriens."
 SIN_trade_influence_idea: "Notre influence commerciale"
 SIN_trade_influence_idea_desc: "En faisant valoir notre influence commerciale à grande échelle, nous ne pourrons qu’obtenir de plus en plus de ressources ici, chez nous."
 SIN_global_investment_idea: "Investissement mondial"
 SIN_global_investment_idea_desc: "Investir toujours plus dans les fonds et les titres mondiaux continuera à nous faire progresser."
 SIN_defence_strategy_loc: "La stratégie de défense"
 SIN_defence_strategy_loc_desc: "Notre stratégie de défense est structurée de manière à garantir que nous tenions le plus longtemps possible."
 SIN_loose_censorship_idea: "Lois de censure souples"
 SIN_medium_censorship_idea: "Lois de censure modérées"
 SIN_harsh_censorship_idea: "Lois de censure sévères"
 SIN_extreme_censorship_idea: "Lois de censure extrêmes"
 SIN_police_funding_expenditure: "Augmentation du financement de la police"
 SIN_police_funding_expenditure_desc: "Investir davantage dans nos forces de police peut nous aider à débusquer les dissidents politiques et les espions étrangers."
 SIN_finance_western_projects_idea: "Projets financés"
 SIN_finance_western_projects_idea_desc: "Plus de projets occidentaux sont financés, plus l'auto-investissement est important."
 SIN_volunteer_expansion_idea: "Restructuration du service de volontaires"
 SIN_volunteer_expansion_idea_desc: "Restructurer notre armée en un véritable service de volontaires plutôt qu'une armée basée sur la conscription est incroyablement important pour nos objectifs à venir."
 SIN_conscription_expansion_idea: "Expansion de la conscription"
 SIN_conscription_expansion_idea_desc: "Compter sur le peuple de Singapour pour rejoindre l'armée n'est pas fiable. L'expansion des exigences de conscription est notre première priorité."
 SIN_punching_above_our_weight_idea: "Peser au-delà de notre poids"
 SIN_punching_above_our_weight_idea_desc: ""
 SIN_singaporean_special_treatment: "Traitement spécial"
 SIN_singaporean_special_treatment_desc: ""
 SIN_anti_opposition_laws_idea: "Lois anti-opposition"
 SIN_anti_opposition_laws_idea_desc: ""
 SIN_conservative_singapore_idea: "Singapour conservatrice"
 SIN_conservative_singapore_idea_desc: ""
 SIN_singaporean_identity_idea: "L'identité singapourienne"
 SIN_singaporean_identity_idea_desc: ""
 SIN_spy_agency_expansion_idea: "Expansion de l'agence d'espionnage"
 SIN_spy_agency_expansion_idea_desc: "L'expansion de notre agence d'espionnage et de nos capacités nous permettra de nous projeter plus loin dans le monde."
 SIN_global_diplomacy_idea: "Diplomatie mondiale"
 SIN_global_diplomacy_idea_desc: "Exercer une pression sur la politique étrangère est la voie à suivre pour la nation."
 SIN_economic_champion_idea: "Champion économique"
 SIN_economic_champion_idea_desc: "Nous ne sommes en aucun cas une grande nation ; cependant, nos prouesses économiques nous permettront de dominer le Pacifique et l'océan Indien."
 SIN_the_invasion_of_sumatra_idea: "Invasion de Sumatra"
 SIN_the_invasion_of_sumatra_idea_desc: "Sumatra est juste en face du détroit de Malacca. Il est temps de conquérir l'île et d'apporter la gloire à notre nation."
 SIN_the_invasion_of_malaysia_idea: "Invasion de la Malaisie"
 SIN_the_invasion_of_malaysia_idea_desc: "Le gouvernement de la Malaisie est faible et doit être vaincu."
 SIN_expanded_freight_transport: "Transport de fret étendu"
 SIN_expanded_freight_transport_desc: "L'expansion du transport de fret devrait nous permettre de gagner des fonds supplémentaires."
 SIN_decentralize_the_government_idea: "Décentraliser le gouvernement"
 SIN_decentralize_the_government_idea_desc: "La nature même de Singapour sera à jamais une nation très centralisée."
 SIN_administrative_reforms_idea: "Réformes administratives"
 SIN_administrative_reforms_idea_desc: ""
 SIN_economic_reform_idea: "Réformes économiques"
 SIN_economic_reform_idea_desc: ""
 SIN_setting_our_sights_idea: "Fixer nos objectifs"
 SIN_setting_our_sights_idea_desc: ""
 SIN_liberties_for_stability_idea: "Libertés pour la stabilité"
 SIN_liberties_for_stability_idea_desc: "Il est évident que le fait d'échanger certaines de nos libertés civiles contre la stabilité du pays et du gouvernement est parfois nécessaire."
 SIN_the_arms_export_idea: "Exportateur d'armes"
 SIN_the_arms_export_idea_desc: "Singapour est l'un des plus grands exportateurs d'armes et producteurs de biens militaires au monde. Le pays est presque entièrement autosuffisant dans sa production militaire et, à ce titre, exporte ces excédents vers d'autres nations du monde."
 SIN_bankers_of_asia_idea_1: "Banquiers de l'Asie du Sud-Est"
 SIN_bankers_of_asia_idea_1_desc: "Singapour est une puissance majeure dans le secteur bancaire en Asie du Sud-Est et, à ce titre, nous devrions en tirer profit."
 SIN_singaporean_trade_strength: "Force du commerce"
 SIN_singaporean_trade_strength_desc: "La position de Singapour en tant que plaque tournante commerciale majeure ne peut être renforcée qu'en créant des réseaux commerciaux étendus. La signature d'accords commerciaux supplémentaires ne servira qu'à aider la nation à prospérer.\n\n§CHint: La signature d'accords commerciaux supplémentaires augmentera votre modificateur d'influence étrangère et votre coût bureaucratique. Vous obtiendrez également des revenus supplémentaires sous forme de droits de douane.§!\n"
 SIN_the_republic_tt: "§Y[SIN.GetNameWithFlag]§! fonctionne comme un État à parti unique. La plupart des partis politiques opposés au parti majoritaire, le People's Action Party, sont interdits ou ne sont pas autorisés à participer aux élections. Quelques-uns sont autorisés à faire partie des élections, mais ils sont rares et espacés. Le vrai contenu des différentes idéologies politiques provient des cliques au sein du PAP. Il y a trois cliques principales à prendre en compte :\n- [conservatism_L]\n- [Autocracy_L]\n- [Neutral_Autocracy_L]\n\nChacun d'eux soutiendra ses propres politiques individuelles. [conservatism_L] est la plus importante de ces trois cliques et sera l'acteur majoritaire du système à moins que les choses ne changent.\n"
 SIN_centralized_education_idea_tt: "Ne peut pas baisser §Y$education_budget$§! en dessous de §Y$edu_03$§!\n"
 SIN_centralized_education_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! ne peut pas baisser §Y$education_budget$§! en dessous de §Y$edu_03$§! tant que §Y$SIN_centralized_education_idea$§! est en place.\n"
 SIN_tariff_income_tt: "Accords commerciaux signés activement : [?SIN.signed_trade_agreements|Y0]\nRevenu des droits de douane : $$[?SIN_tariff_income|+3]\n"
 SIN_singaporean_aid_tooltip: "Chaque §Yaccord commercial§! que nous signons avec un autre pays nous permet d'envoyer un §Ypaquet d'aide étrangère§! d'une valeur de §G5 %§! de leur §Yproduit intérieur brut (PIB)§!.\n\nAccords commerciaux signés activement : [?SIN.signed_trade_agreements|Y0]\n"
 SIN_support_for_the_workers_tt: "§G+10§! opinion pour §Y$SIN_labour_unions$§!"
 SIN_support_for_the_business_tt: "§G+10§! opinion pour §Y$landowners$§!"
 SIN_decentralize_the_government_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! ne peut pas augmenter §Y$bureaucracy$§! au-dessus de §Y$bureau_03$§! tant que §Y$SIN_decentralize_the_government_idea$§! est en place.\n"
 SIN_decentralize_the_government_idea_tt: "Ne peut pas augmenter §Y$bureaucracy$§! au-dessus de §Y$bureau_03$§!\n"
 SPR_harsher_state_tt: "Interdit tous les partis sauf [conservatism_L], [Autocracy_L], [Neutral_Autocracy_L] et [Nat_Autocracy_L].\n"
 SIN_strength_of_trade_agreements_mechanic_tt: "§Y[SIN.GetNameWithFlag]§! gagne la mécanique §Y$SIN_singaporean_trade_strength$§! en signant le premier accord commercial. Plus vous signez d'accords commerciaux avec d'autres nations, plus vous gagnez de revenus tarifaires au taux de $$§G0.075§! milliard, et $foreign_influence_modifier$ augmente au taux de §G2 %§! avec plus d'accords commerciaux. Inversement, $bureaucracy_cost_multiplier_modifier$ augmente également au taux de §R2 %§!.\n\n"
 SIN_encourage_migration_tt: "Cela rendra les §Yémeutes des travailleurs étrangers§! §Rpires§!.\n"
 SIN_encourage_migration_worse_tt: "Cela rendra les §Yémeutes des travailleurs étrangers§! encore §Rpires§!.\n"
 singapore_focus: "Priorités nationales singapouriennes"
 SIN_tiger_of_the_peninsula: "Tigre de la péninsule"
 SIN_tiger_of_the_peninsula_desc: "Singapour est l'une des quatre économies tigres d'Asie de l'Est. Il est impératif que nous maintenions ce statut économique pour les années à venir.\n"
 SIN_business_is_booming: "Les affaires sont florissantes"
 SIN_business_is_booming_desc: "Les affaires à Singapour ont été florissantes ! Il est temps de maintenir le marché en mouvement et de maintenir le grand boom singapourien !"
 SIN_expand_the_entrepot: "Développer l'entrepôt"
 SIN_expand_the_entrepot_desc: "Depuis l'Antiquité, Singapour est située à la sortie la plus méridionale du détroit de Malacca, ce qui en fait un grand entrepôt et une plaque tournante centrale pour le commerce entre l'Asie et le reste du monde. Il est dans notre plus grand intérêt de continuer à développer notre entrepôt pour maintenir notre principal intérêt économique.\n"
 SIN_bankers_of_asia: "Banquiers d'Asie"
 SIN_bankers_of_asia_desc: "Ces dernières années, Singapour est devenue une plaque tournante financière rivalisant avec celle de Hong Kong, Shanghai et Tokyo. Les faibles taxes et les incitations commerciales ont vu sa croissance s'accélérer. Nous devons conserver notre capacité à être les banquiers de l'Asie.\n"
 SIN_build_the_safety_net: "Financer le Fonds de prévoyance central"
 SIN_build_the_safety_net_desc: "Le Fonds de prévoyance central (CPF) a été créé en vue d'offrir des avantages supplémentaires au peuple de Singapour. Il fonctionne comme le système de protection sociale du pays, offrant des avantages aux jeunes, aux pauvres et aux personnes âgées afin de garantir que leur qualité de vie reste constante. Le fait de fournir des fonds supplémentaires au CPF est peut-être une entreprise qui en vaut la peine."
 SIN_the_singaporean_bull: "Le taureau singapourien"
 SIN_the_singaporean_bull_desc: "Notre croissance au cours des dernières années, à la suite de la grande crise financière, a été impressionnante. Nous devrions essayer de maintenir notre marché haussier et de garder le taureau singapourien bien nourri et en pleine charge.\n"
 SIN_mouth_of_malay: "Bouche de la Malaisie"
 SIN_mouth_of_malay_desc: "Le détroit de Malacca est l'une des principales routes maritimes du monde. Son emplacement permet un accès rapide à travers l'archipel indonésien et permet au transport maritime de rester relativement sans entrave alors qu'il se dirige de l'océan Indien vers le Pacifique. Singapour se situe à l'embouchure du détroit, et cette position nous a permis de développer notre activité d'entrepôt et continue de nous aider à promouvoir et à favoriser la croissance. Nous devons maintenir cette position et continuer à être le centre du commerce.\n"
 SIN_extreme_financing: "Chercher des fonds de parti"
 SIN_extreme_financing_desc: "Le PAP a des liens étroits dans tous les milieux de la vie à Singapour. Nous devrions faire appel à certaines de ces ressources pour obtenir de l'argent de poche en échange de faveurs ou de droits accrus dans le pays.\n"
 SIN_human_rights: "Droits de l'homme de Singapour"
 SIN_human_rights_desc: "Bien que Singapour soit un phare de la démocratie et de la liberté dans la région, il y a encore quelques failles dans notre système, en particulier dans le domaine des droits des travailleurs. Avec l'avancement de l'économie et de nos moyens de subsistance, doivent également venir les avancées sur les droits des personnes et les libertés civiles."
 SIN_entice_foreign_investment: "Attirer les investissements étrangers"
 SIN_entice_foreign_investment_desc: "Notre économie est d'abord construite sur le commerce avec le reste du monde et c'est toujours une clé pour maintenir notre économie stable. Cependant, avec la montée de nouvelles puissances économiques au cours des dernières décennies, nous devons maintenant décider avec quelle région du monde nous devrions élargir notre partenariat."
 SIN_continue_the_rise: "Continuer la montée"
 SIN_continue_the_rise_desc: "La croissance récente de notre économie s'accompagne de nombreux nouveaux avantages. Nous devrions encourager cette croissance et la faire durer plus longtemps afin que nous puissions en tirer encore plus de bénéfices !"
 SIN_labour_rights: "Droits du travailleur"
 SIN_labour_rights_desc: "Malgré nos réformes, les travailleurs se sentent toujours opprimés par les entreprises. Nous devrions conclure de nouveaux accords avec les propriétaires d'entreprises pour garantir de meilleures conditions de travail pour les travailleurs et plus de liberté pour les syndicats dans notre pays."
 SIN_eyeing_the_west: "Lorgner vers l'Ouest"
 SIN_eyeing_the_west_desc: "Les États-Unis et l'Europe sont après tout le phare du capitalisme et de la liberté. Assurer de meilleures relations avec l'Ouest nous garantit l'accès à un marché plus stable et diversifié."
 SIN_sino_singaporean_discussion: "Discussion sino-singapourienne"
 SIN_sino_singaporean_discussion_desc: "L'économie chinoise, qui progresse rapidement, en fait un nouveau partenaire formidable pour notre économie et une chance peut-être de réduire l'influence des puissances occidentales à Singapour. Il est temps pour les deux puissances d'Asie d'établir une nouvelle amitié pour le nouveau siècle."
 SIN_the_worker: "Le pouvoir aux travailleurs"
 SIN_the_worker_desc: "Il est temps pour nous d'embrasser la culture de la classe ouvrière et de rendre les syndicats libres et puissants. Ainsi, grâce aux nouvelles lois sur le travail et à de meilleures conditions pour les travailleurs, la productivité de notre peuple augmente."
 SIN_the_business: "Favoriser les entreprises"
 SIN_the_business_desc: "Il est nécessaire de donner aux travailleurs de meilleures conditions de travail et une meilleure assurance pour leur avenir, mais il est dangereux de leur donner trop de pouvoir économique. Les entreprises et les hommes d'affaires savent comment fonctionne le marché et comment en optimiser le profit maximum. Ils devraient toujours être l'épine dorsale de nos politiques et de notre orientation économiques."
 SIN_expand_the_maritime_industry: "Expansion de l'industrie maritime"
 SIN_expand_the_maritime_industry_desc: "Bien que nous soyons une plaque tournante du commerce naval, notre capacité de production navale nationale en matière de navires civils et militaires est insuffisante. Nous devrions commencer à construire de nouveaux chantiers navals pour augmenter notre production de navires."
 SIN_expand_the_shipyards: "Développer le chantier naval de Jurong"
 SIN_expand_the_shipyards_desc: "Le chantier naval de Jurong est l'une des installations de l'industrie maritime les plus anciennes et les plus grandes de Singapour. Son expansion et sa modernisation nous aideront beaucoup dans notre quête pour construire un État maritime fort dans notre région."
 SIN_machinery_improvements: "Investir dans Singapore Machinery Co"
 SIN_machinery_improvements_desc: "L'expansion de notre industrie de la machinerie industrielle nous aide à maintenir nos complexes industriels en marche et à faire des bénéfices. Et cela nous donne également une chance d'exporter ce produit vers des nations moins industrialisées de la région."
 SIN_precious_metal_trade: "Le commerce de Degussa"
 SIN_precious_metal_trade_desc: "Degussa Goldhandel GmbH est une branche commerciale de la banque Degussa en Allemagne. En les invitant à établir une nouvelle base d'opérations à Singapour, nous pourrions utiliser leur aide pour lancer nos projets d'excavation d'or."
 SIN_port_of_singapore: "Le port du monde"
 SIN_port_of_singapore_desc: "Singapour est vraiment l'un des plus grands ports et centres commerciaux du monde, mais pour rivaliser avec d'autres régions commerciales géantes, nous devons maintenir notre industrie et notre infrastructure maritimes à jour et les développer au fil du temps."
 SIN_restrict_the_market: "Restrictions du marché"
 SIN_restrict_the_market_desc: "Même si cela va à l'encontre de notre ancienne façon de maintenir le libre marché et les faibles taxes dans notre pays, nous avons besoin de certaines limitations et restrictions contre les entreprises étrangères de métaux et de construction, pour nous assurer que notre industrie locale a une chance de concurrencer et de survivre sur le marché."
 SIN_energy_efforts: "Efforts énergétiques"
 SIN_energy_efforts_desc: "L'avenir de nos villes dépend de la sécurité de notre infrastructure la plus importante. L'énergie est l'un de ces problèmes que nous devons résoudre et sécuriser pour que les enfants de nos enfants n'aient jamais à s'en soucier."
 SIN_fossil_power_plants: "Développer les centrales à combustibles fossiles"
 SIN_fossil_power_plants_desc: "L'expansion des centrales électriques à combustibles fossiles dans la ville aidera à compenser certains des problèmes potentiels auxquels nous pourrions être confrontés."
 SIN_fossil_fuel_efficiency: "Améliorer l'efficacité des centrales électriques"
 SIN_fossil_fuel_efficiency_desc: "Les améliorations de l'efficacité de nos centrales électriques à combustibles fossiles pourraient être extrêmement avantageuses pour nos ressources limitées."
 SIN_reinforce_our_infrastructure: "Renforcer l'infrastructure électrique"
 SIN_reinforce_our_infrastructure_desc: "Le renforcement de l'infrastructure électrique peut nous aider à garantir que notre réseau ne tombe jamais en panne."
 SIN_nuclear_reactor: "Le premier réacteur"
 SIN_nuclear_reactor_desc: "Il est temps de nous établir comme une nation qui voit la valeur de la construction de l'énergie nucléaire."
 SIN_total_defence: "Défense totale"
 SIN_total_defence_desc: "La défense totale est le nom de la stratégie de défense globale de Singapour. Le cadre de la défense totale englobe six piliers essentiels de la société singapourienne : la défense militaire, civile, économique, sociale, psychologique et numérique. La stratégie globale s'est avérée efficace dans les années 80 et 90."
 SIN_st_kinetics_investments: "Investissements de ST Kinetics"
 SIN_st_kinetics_investments_desc: "ST Engineering est le seul fournisseur national des forces de défense de Singapour, fournissant à notre armée des fusils et des mitraillettes, des VBL et des VCI. L'expansion de la taille de ses usines de fabrication nous aide à fournir à nos forces armées plus d'équipements nationaux, en moins de temps."
 SIN_city_defenses: "Défenses de la ville"
 SIN_city_defenses_desc: "Étant donné que notre nation est de très petite taille, la protection de chaque centimètre de notre sol est une question d'une importance capitale pour nous. Nous devons mettre en place de nouvelles lignes de défense tout autour de notre nation afin d'avoir une meilleure chance d'arrêter l'avance des ennemis potentiels avant qu'ils ne puissent atteindre notre capitale."
 SIN_singaporean_armor: "Blindés singapouriens"
 SIN_singaporean_armor_desc: "L'un des rares domaines où nos forces armées manquent de technologie est la guerre blindée. Nous devons acquérir et étudier des modèles de chars étrangers modernes et, à terme, développer notre propre char de combat principal de fabrication nationale pour le mettre en service."
 SIN_outsourced_military_industry: "Externaliser l'industrie militaire"
 SIN_outsourced_military_industry_desc: "Nous avons des limitations de capacité pour notre industrie militaire en raison de la taille de notre nation et de notre petite population. Nous pouvons donc avoir nos lignes de production dans d'autres pays ou demander à des producteurs étrangers de nous donner certaines de leurs capacités industrielles en échange de notre argent."
 SIN_shorad_anti_air: "Défense anti-aérienne SHORAD"
 SIN_shorad_anti_air_desc: "Les systèmes SHORAD (Short Range Air Defense) sont efficaces contre les aéronefs à basse altitude qui ciblent nos soldats et notre capacité industrielle. Nous devons acquérir de nouvelles batteries anti-aériennes pour avoir un avantage tactique accru contre les bombardiers ennemis plus légers mais plus rapides."
 SIN_mechanized_combined_arms: "Armes combinées mécanisées"
 SIN_mechanized_combined_arms_desc: "Depuis que nous avons adopté la doctrine des armes combinées, nous avons converti la plupart de notre infanterie régulière en infanterie mécanisée. Avec le développement de nouveaux modèles de chars, nous devons également développer de nouveaux modèles de véhicules de combat blindés pour nous assurer qu'ils suivent mieux les chars et protègent mieux nos soldats arrivant sur le champ de bataille."
 SIN_expanded_military_research: "Recherche militaire élargie"
 SIN_expanded_military_research_desc: "Avec l'expansion de notre capacité militaire et industrielle, nous devons également étendre nos centres de recherche et développement pour que notre armée reste à jour avec les meilleures avancées technologiques."
 SIN_arms_exporter: "L'exportateur d'armes"
 SIN_arms_exporter_desc: "L'expansion de notre industrie militaire nationale nous fournit également un surplus d'équipements modernes que nous pouvons exporter vers d'autres nations en échange de bénéfices."
 SIN_defensive_force: "Force défensive"
 SIN_defensive_force_desc: "Nos forces militaires ont un objectif principal : défendre la mère patrie. Par conséquent, notre haut commandement et nos jeunes officiers devraient être formés pour mettre en œuvre de meilleures stratégies de défense."
 SIN_entrenched_singapore: "La cité-État retranchée"
 SIN_entrenched_singapore_desc: "La deuxième phase d'expansion est nécessaire pour les lignes de défense dans notre pays afin que nous ayons encore une chance même après la perte initiale de notre première ligne de défenses."
 SIN_punching_above_our_weight: "Peser au-delà de notre poids"
 SIN_punching_above_our_weight_desc: "Au premier abord, les étrangers pourraient penser que Singapour est faible et vulnérable face à une agression ennemie, mais ils seraient surpris de voir nos glorieuses forces armées en action. Longue vie à la mère patrie !"
 SIN_sinister_ideas: "Idées sinistres"
 SIN_sinister_ideas_desc: "L'armée cherche à en faire plus. Le gouvernement est faible et l'armée peut nous mener de l'avant, là où les diplomates et les bureaucrates pompeux ne le peuvent pas."
 SIN_a_new_march: "Une nouvelle marche"
 SIN_a_new_march_desc: "L'armée loyale au gouvernement a commencé à monter une forme de défense autour de la capitale. Ce sont des temps difficiles..."
 SIN_military_politicians: "Hommes politiques militaires"
 SIN_military_politicians_desc: "Le coup d'État a réussi. Le corps des généraux a commencé à être installé à des postes clés du gouvernement."
 SIN_propaganda_campaigns: "Campagnes de propagande"
 SIN_propaganda_campaigns_desc: "Les gens maintiennent toujours l'idée qu'ils méritent d'être représentés. La représentation se gagne par le service militaire. Il faut leur faire rentrer ça dans leurs têtes."
 SIN_reeducation: "Singapour rééduquée"
 SIN_reeducation_desc: "La transition de Singapour vers une nouvelle junte militaire est finalisée. Le coup d'État est terminé et il est temps de recommencer notre grande marche en avant."
 SIN_the_republic: "La République"
 SIN_the_republic_desc: "La République de Singapour a été établie en 1965 lors de la décolonisation de l'Empire britannique. Elle faisait autrefois partie de la grande colonie malaise, mais s'est séparée pour devenir la nation moderne de Singapour. Son parti au pouvoir, le People's Action Party, est resté fermement aux commandes du gouvernement de la nation au cours des quatre-vingts dernières années, s'étant effectivement établi comme un État à parti unique."
 SIN_centralized_education: "Éducation centralisée"
 SIN_centralized_education_desc: "L'éducation à Singapour est principalement gérée au niveau du gouvernement, mais il existe des choix locaux plus restreints. L'élimination de ce système à multiples facettes nous offrira une opportunité suffisante de choisir plus efficacement à quoi ressemblera l'éducation de notre peuple."
 SIN_decentralize_the_government: "Protocole de décentralisation"
 SIN_decentralize_the_government_desc: "Se concentrer sur notre force de défense et canaliser des fonds vers la force de défense singapourienne est toujours un pari sûr. Cela garantira que nos frontières et nos eaux sont protégées de ceux qui souhaitent nous nuire."
 SIN_reinforce_the_state: "Renforcer l'État"
 SIN_reinforce_the_state_desc: "Renforcer l'État est la première étape pour l'adoption de réformes administratives."
 SIN_reform_the_monetary_system: "Réformer le système monétaire"
 SIN_reform_the_monetary_system_desc: "La réforme du système monétaire de Singapour devrait permettre un plus grand développement économique."
 SIN_military_budget_amendment: "Amendement du budget militaire"
 SIN_military_budget_amendment_desc: "L'augmentation du budget militaire devrait nous permettre d'améliorer encore notre armée et notre position en Asie du Sud-Est."
 SIN_faith_in_the_establishment: "Foi en l'établissement"
 SIN_faith_in_the_establishment_desc: "Le peuple a foi en notre gouvernement. Il est de la plus haute importance de continuer à monopoliser cette foi et de faire ce qui est juste pour le peuple de Singapour."
 SIN_administrative_reforms: "Réformes administratives"
 SIN_administrative_reforms_desc: "La suppression des formalités administratives et l'optimisation des processus administratifs amélioreront la performance de notre gouvernement."
 SIN_economic_equality: "Égalité économique"
 SIN_economic_equality_desc: "Il est impératif d'offrir l'égalité économique au peuple de notre nation."
 SIN_the_status_quo: "Stagnation électorale"
 SIN_the_status_quo_desc: "Le processus électoral à Singapour est en stagnation. Le People's Action Party continue sa main de fer sur la nation."
 SIN_electoral_reform: "Réformer le processus"
 SIN_electoral_reform_desc: "Le processus de nos élections est truqué et l'entrée d'un plus grand nombre de membres de tiers partis au parlement marquera le début du processus vers un nouvel avenir."
 SIN_defence_strategy: "Stratégie de défense"
 SIN_defence_strategy_desc: "C'est une chose assez simple. La défense est notre priorité."
 SIN_conservative_singapore: "Un Singapour conservateur"
 SIN_conservative_singapore_desc: "Le progrès est une façade. Singapour est meilleur lorsque nous nous tournons vers le conservatisme."
 SIN_anti_corruption_measures: "Mesures anti-corruption"
 SIN_anti_corruption_measures_desc: "La réduction de la corruption dans notre nation s'avérera un avantage permanent pour notre peuple et la nation."
 SIN_fair_and_free: "Juste et libre"
 SIN_fair_and_free_desc: "Garantir que nos élections sont justes et libres est la clé d'un nouveau Singapour."
 SIN_support_the_opposition: "Soutenir l'opposition"
 SIN_support_the_opposition_desc: "Aussi contre-intuitif que cela puisse paraître, le soutien à l'opposition de notre gouvernement est une étape cruciale pour aller de l'avant."
 SIN_expand_the_total_defence_strategy: "Stratégie de défense totale étendue"
 SIN_expand_the_total_defence_strategy_desc: "La stratégie de défense totale nous a parfaitement servi au cours des décennies qui ont suivi sa mise en place. L'expansion de cette stratégie est l'une des meilleures choses que nous puissions faire."
 SIN_maintain_singapore: "Maintenir notre Singapour"
 SIN_maintain_singapore_desc: "La stabilité est bien plus progressive que de fournir un nouveau gouvernement en constante évolution."
 SIN_increase_police_funding: "Augmentation du financement de la police"
 SIN_increase_police_funding_desc: "La police est l'une des structures les plus importantes de notre gouvernement, étant donné que nous sommes une cité-État. Investir et augmenter le financement qui leur est alloué profite en fin de compte à l'ensemble de la population."
 SIN_encourage_the_multi_party_system: "Encourager le système multipartite"
 SIN_encourage_the_multi_party_system_desc: "Supprimer les restrictions contre les partis mineurs et encourager une plus grande participation au gouvernement est la bonne voie à suivre."
 SIN_liberalization: "Libéralisation"
 SIN_liberalization_desc: "La libéralisation de la sphère politique est l'une des options."
 SIN_autocracy_for_democracy: "Autocratie pour la démocratie"
 SIN_autocracy_for_democracy_desc: "L'autocratie est le moyen le plus parfait pour la démocratie."
 SIN_new_singapore: "Un nouveau Singapour"
 SIN_new_singapore_desc: "La réduction du seuil électoral à Singapour est la première étape vers un nouveau Singapour."
 SIN_impose_harder_censorship: "Imposer une censure plus dure"
 SIN_impose_harder_censorship_desc: "Aucun média ne sera diffusé à Singapour sans avoir été évalué pour son caractère approprié. Une censure plus dure a un prix, mais la stabilité est avant tout."
 SIN_greater_control: "Un plus grand contrôle"
 SIN_greater_control_desc: "Défendre un contrôle de plus en plus grand sur le peuple et ses vies est la voie à suivre."
 SIN_liberties_for_stability: "Libertés pour la stabilité"
 SIN_liberties_for_stability_desc: "Les gens peuvent sacrifier quelques libertés pour un peu de stabilité nationale, n'est-ce pas ?"
 SIN_expand_freedom_of_press: "Élargir la liberté de la presse"
 SIN_expand_freedom_of_press_desc: "La liberté de la presse dans le pays est impérative pour nous éloigner de notre passé autocratique."
 SIN_grant_lgbtq_rights: "Accorder les droits LGBTQ"
 SIN_grant_lgbtq_rights_desc: "Les droits LGBTQ à Singapour ont toujours été discutables, ainsi que les lois qui les régissent. Nous devons supprimer ces lois et en établir de nouvelles dans ce domaine."
 SIN_address_human_rights: "Lutter contre les violations des droits de l'homme"
 SIN_address_human_rights_desc: "Les violations des droits de l'homme parmi les travailleurs migrants et les classes les plus pauvres doivent être traitées."
 SIN_the_alignment: "L'alignement singapourien"
 SIN_the_alignment_desc: "L'alignement de notre parti décidera en fin de compte de notre avenir."
 SIN_western_identity: "Une identité occidentale"
 SIN_western_identity_desc: "Poursuivre des politiques plus centrées sur l'Occident et une diplomatie étrangère plus forte nous permettra d'éviter l'emprise de la Chine et l'influence du bloc de l'Est. Il est impératif que nous continuions à pousser ce récit pour nous maintenir sur la bonne voie."
 SIN_singapore_alone: "Singapour seule"
 SIN_singapore_alone_desc: "Singapour a toujours choisi une voie constante pro-occidentale avec des éléments neutres. Si nous maintenons cette voie, nous pourrons continuer à conserver notre position forte en Asie du Sud-Est."
 SIN_strength_in_asia: "Force en Asie"
 SIN_strength_in_asia_desc: "Il est temps de revoir notre politique étrangère. Nous pousser au premier plan nous assurera la victoire. Singapour deviendra la nouvelle force en Asie. Un leader pour les personnes découragées alors que nous trouvons une nouvelle position."
 SIN_soften_citizenship: "Assouplir les exigences en matière de citoyenneté"
 SIN_soften_citizenship_desc: "Les exigences de citoyenneté pour Singapour sont notoirement difficiles à remplir. L'assouplissement de ces exigences devrait permettre à notre population de continuer à croître de plus en plus."
 SIN_allow_foreign_media: "Autoriser les médias étrangers"
 SIN_allow_foreign_media_desc: "Les médias étrangers n'ont jamais été totalement interdits à Singapour. Ils doivent cependant se conformer à des réglementations strictes, ce qui entraîne des problèmes de blocage de l'accès à certains sites à Singapour. Le fait de revenir sur certaines de ces réglementations plus strictes pourrait permettre à davantage de médias d'être autorisés et diffusés dans la cité-État."
 SIN_strength_in_straits: "Force dans les détroits"
 SIN_strength_in_straits_desc: "Force dans les détroits"
 SIN_nationalize_foreign_companies: "Nationaliser les entreprises étrangères"
 SIN_nationalize_foreign_companies_desc: "Les entreprises étrangères dans le pays ne sont pas aptes à fonctionner sans une main plus lourde de notre gouvernement. Nous devrions nationaliser ces entreprises et nous assurer d'avoir le contrôle total de leurs affaires."
 SIN_return_from_flawed_democracy: "Revenir d'une démocratie défaillante"
 SIN_return_from_flawed_democracy_desc: "Il est temps pour Singapour de cesser d'être une démocratie défaillante. Le peuple a le droit de voter pour le parti qu'il soutient."
 SIN_finance_western_projects: "Financer des projets occidentaux"
 SIN_finance_western_projects_desc: "Les nations occidentales proposent des projets et des idées à intégrer dans notre nation. Cependant, nous sommes responsables du financement de ces projets."
 SIN_singaporean_identity: "Identité singapourienne"
 SIN_singaporean_identity_desc: "L'identité de Singapour est claire. Il est important de s'assurer que notre identité ne s'estompe pas."
 SIN_befriend_the_sco: "Se lier d'amitié avec l'OCS"
 SIN_befriend_the_sco_desc: "Se lier d'amitié avec les États membres de l'Organisation de coopération de Shanghai s'avérera très bénéfique."
 SIN_anti_opposition_laws: "Lois anti-opposition"
 SIN_anti_opposition_laws_desc: "Il est impératif de faire passer des lois pour que l'opposition ne puisse à aucun prix accéder au pouvoir."
 SIN_european_democracy: "Démocratie européenne"
 SIN_european_democracy_desc: "Adopter la démocratie européenne permettra à d'autres partis d'être représentés dans notre parlement."
 SIN_greater_ties_with_europe: "Des liens plus étroits avec l'Europe"
 SIN_greater_ties_with_europe_desc: "Des liens plus profonds avec la zone euro et l'Europe devraient nous apporter une plus grande prospérité et une plus grande force. Si nous voulons devenir un secteur financier plus fort que Londres, alors nous devrions insister de plus en plus sur ce point."
 SIN_the_pap: "Le PAP"
 SIN_the_pap_desc: "Le People's Action Party est le parti dominant de la petite cité-État. Assurer la domination du parti nous permettra d'avoir et de maintenir la stabilité dans notre ville."
 SIN_the_chinese_media_model: "Le modèle médiatique chinois"
 SIN_the_chinese_media_model_desc: "Il est temps de s'inspirer du livre chinois. Il est temps d'appliquer le modèle médiatique chinois ici à Singapour."
 SIN_harsher_state: "Un État plus dur"
 SIN_harsher_state_desc: "L'interdiction de tous les partis qui s'opposeront au People's Action Party et à l'armée garantira un régime stable."
 SIN_global_initiative: "Initiative mondiale"
 SIN_global_initiative_desc: "Il est temps pour la nation de se lancer dans la nouvelle initiative mondiale ; Singapour pour toujours."
 SIN_singapore_on_the_rise: "Singapour en pleine ascension"
 SIN_singapore_on_the_rise_desc: "Le pouvoir d'influence est la nouvelle façon d'exercer notre force et notre influence à l'étranger."
 SIN_pressure_the_south_asian_seas: "Mettre la pression sur les mers d'Asie du Sud"
 SIN_pressure_the_south_asian_seas_desc: "Les forces militaires de Singapour ont hâte de se battre. Le nouvel empire singapourien grandira et s'étendra."
 SIN_operation_enticement: "Opération Attrait"
 SIN_operation_enticement_desc: "En utilisant notre agence de renseignement supérieure, nous pouvons inciter les nations à se rapprocher de notre idéologie politique."
 SIN_political_maneuvering: "Manœuvres politiques"
 SIN_political_maneuvering_desc: "Les manœuvres politiques et la démagogie sont un excellent moyen d'obtenir ce que nous voulons de n'importe quel dialogue."
 SIN_demand_special_treatment: "Priorités économiques"
 SIN_demand_special_treatment_desc: "L'économie est tout ce qui compte ici dans la ville. Si nous ne maintenons pas notre prospérité, nous n'atteindrons jamais la grandeur que nous méritons."
 SIN_economic_champion: "Champion économique"
 SIN_economic_champion_desc: "Champion économique"
 SIN_demand_malaysian_concessions: "Investiture militaire"
 SIN_demand_malaysian_concessions_desc: "Investir dans notre armée et notre infrastructure militaire devrait permettre un plus grand expansionnisme."
 SIN_the_archipelago: "L'archipel"
 SIN_the_archipelago_desc: "Les îles Riau sont mûres pour la prise. Les Indonésiens ne savent tout simplement pas qu'il est bon pour eux de s'accrocher à cette chaîne d'îles."
 SIN_prioritize_diplomacy: "Prioriser la diplomatie"
 SIN_prioritize_diplomacy_desc: "Il est impératif de privilégier la diplomatie au conflit. C'est quelque chose qui vise à pousser notre influence à l'étranger pour instiller la suprématie singapourienne."
 SIN_condemn_aggression: "Condamner l'agression"
 SIN_condemn_aggression_desc: "La politique officielle est maintenant de condamner l'agression de tout acteur étatique qui en intimide un autre."
 SIN_require_unfair_treaties: "La Banque de l'Asie du Sud-Est"
 SIN_require_unfair_treaties_desc: "Détenir les actifs d'autres nations ne servira qu'à nous donner plus de pouvoir."
 SIN_nationalistic_rise: "Montée nationaliste"
 SIN_nationalistic_rise_desc: "Les marées montantes sur nos côtes commencent à porter quelque chose d'inhabituel. Le nationalisme dans la nation commence à devenir le fer de lance de notre politique. Un nouveau rugissement commence à se faire entendre dans les rues de Singapour."
 SIN_seize_the_peninsula: "Saisir la péninsule"
 SIN_seize_the_peninsula_desc: "L'invasion de la péninsule malaise nous permettra d'obtenir des ressources, du soutien et une multitude de choses différentes à développer. Saisir la péninsule est la première étape vers la grandeur."
 SIN_invade_sumatra: "Envahir Sumatra"
 SIN_invade_sumatra_desc: "Sumatra a de nombreuses ressources de toutes sortes et une population par-dessus le marché. Ils sont plus proches de notre gouvernement que de celui de Jakarta. Prenez l'île et préparez-vous pour de futures conquêtes contre l'Indonésie."
 SIN_singapore_for_peace: "Singapour pour la paix"
 SIN_singapore_for_peace_desc: "La guerre est une entreprise stérile. Singapour cherche simplement à faire la paix dans le monde pour toujours."
 SIN_economic_empire: "Empire économique"
 SIN_economic_empire_desc: "Notre empire grandira mais pas dans un sens normal. La nation commencera à construire un empire de domination économique à travers toute la nation."
 SIN_set_our_sights: "Fixer nos objectifs"
 SIN_set_our_sights_desc: "Il est temps de fixer nos objectifs pour de nouvelles conquêtes et un expansionnisme accru. Fixer nos objectifs à l'étranger."
 SIN_restrict_migration: "Restreindre les travailleurs migrants"
 SIN_restrict_migration_desc: "Restreindre l'entrée des travailleurs migrants dans le pays signifie que ces emplois peuvent être donnés au peuple."
 SIN_encourage_migration: "Encourager la migration"
 SIN_encourage_migration_desc: "Les travailleurs migrants sont l'épine dorsale de notre construction et de notre main-d'œuvre. Il est impératif d'encourager cette migration."
 SIN_singaporeans_first: "Les Singapouriens d'abord"
 SIN_singaporeans_first_desc: "Le peuple singapourien passe avant tout."
 SIN_restrictive_citizenship: "Mettre fin aux travailleurs migrants"
 SIN_restrictive_citizenship_desc: "Le fait de restreindre davantage les travailleurs migrants et de compter davantage sur la population locale pourrait continuer à être un point d'attention."
 SIN_import_cheap_labour: "Importer de la main-d'œuvre bon marché"
 SIN_import_cheap_labour_desc: "La main-d'œuvre à Singapour est beaucoup plus chère que l'importation de travailleurs migrants dans le pays. Ils peuvent faire plus pour beaucoup moins."
 SIN_singapore_south_east_asia: "Plaque tournante commerciale de l'Asie du Sud-Est"
 SIN_singapore_south_east_asia_desc: "Singapour est un port financier et commercial majeur entre l'Ouest et l'Est. Il se trouve sur le détroit vital de Malacca, et s'assurer que davantage de commerce passe par Singapour n'apportera que de la prospérité à la nation et aux nations qui l'entourent."
 SIN_asean_commentary: "Commentaire de l'ANASE"
 SIN_asean_commentary_desc: "Le dialogue avec les États membres de l'ANASE ne servira que le plus grand bien. Il faut les préparer à avoir de plus en plus de soutien et, à terme..."
 SIN_expand_trade_with_india: "Développer le commerce avec l'Inde"
 SIN_expand_trade_with_india_desc: "L'Inde est l'un des plus grands importateurs et exportateurs de marchandises de la région de l'Asie du Sud. S'assurer que nous avons des routes commerciales correctement allouées avec l'Inde nous permettra de réaliser plus de revenus et de profits."
 SIN_south_asian_countries: "Pays d'Asie du Sud"
 SIN_south_asian_countries_desc: "L'amélioration des relations avec d'autres nations d'Asie du Sud pourrait voir nos prouesses économiques croître."
 SIN_influence_the_members: "Influencer les membres"
 SIN_influence_the_members_desc: "La préparation d'une propagande pro-singapourienne et sa diffusion parmi les États membres de l'ANASE devraient nous permettre de rester au sommet."
 SIN_trade_with_sri_lanka: "Commerce avec le Sri Lanka"
 SIN_trade_with_sri_lanka_desc: "Le commerce entre le Sri Lanka et Singapour est une branche plus petite des accords commerciaux globaux ; cependant, le commerce de Singapour vers le Sri Lanka est néanmoins lucratif."
 SIN_singaporean_foreign_aid: "Aide étrangère singapourienne"
 SIN_singaporean_foreign_aid_desc: "La préparation de paquets d'aide étrangère pour les nations avec lesquelles nous avons des accords commerciaux ne fera que bénéficier à notre réseau d'amis et d'alliés."
 SIN_madagascan_trade_routes: "Routes commerciales malgaches"
 SIN_madagascan_trade_routes_desc: "Singapour et Madagascar ont maintenu des liens historiquement amicaux pendant de nombreuses années, même à l'époque coloniale. Aujourd'hui, les deux entretiennent une relation commerciale saine et rentable."
 SIN_the_philippines: "Les Philippines"
 SIN_the_philippines_desc: "L'un des plus grands partenaires commerciaux de Singapour, les Philippines et Singapour profitent de la collaboration à bien des égards. Ils se fournissent mutuellement un soutien financier et politique au sein de l'ANASE."
 SIN_demand_asean_concessions: "Exiger des concessions de l'ANASE"
 SIN_demand_asean_concessions_desc: "Il est temps que Singapour soit traité comme la nation qu'il mérite d'être traité. Exiger des concessions et un traitement spécial est la façon dont notre volonté se manifestera."
 SIN_control_the_straits: "Contrôler les détroits"
 SIN_control_the_straits_desc: "Exercer notre force dans les détroits et nous assurer que nous contrôlons les détroits est notre chemin vers la gloire."
 SIN_global_free_trade: "Libre-échange mondial"
 SIN_global_free_trade_desc: "L'amélioration des relations commerciales et de la sensibilisation politique avec nos voisins signifie plus de commerce, ce qui signifie en fin de compte plus d'argent pour nous."
 SIN_dictate_trade_agreements: "Dicter les accords commerciaux"
 SIN_dictate_trade_agreements_desc: "C'est Singapour qui rédigera les accords commerciaux."
 SIN_strong_arm_the_asean: "Faire pression sur l'ANASE"
 SIN_strong_arm_the_asean_desc: "Mettre davantage la pression sur l'ANASE assure une position plus forte pour Singapour dans l'Association."
 SIN_japanese_free_trade_agreement: "Accord de libre-échange japonais"
 SIN_japanese_free_trade_agreement_desc: "La signature d'un accord commercial avec le Japon est d'une importance stratégique."
 SIN_usa_singaporean_agreements: "Accords États-Unis-Singapour"
 SIN_usa_singaporean_agreements_desc: "Les États-Unis et Singapour ont signé plusieurs accords commerciaux par le passé, y compris ceux concernant le commerce et les accords financiers."
 SIN_singaporean_trade_influence: "Influence commerciale singapourienne"
 SIN_singaporean_trade_influence_desc: "L'expansion de notre influence commerciale est le moyen sûr pour nous de solidifier nos prouesses économiques."
 SIN_pressure_the_japanese: "Nationaliser les actifs japonais"
 SIN_pressure_the_japanese_desc: "Le Japon a une quantité substantielle d'actifs dans notre nation. Si nous prenons leurs actifs et les intégrons au gouvernement, nous pouvons correctement configurer notre nation."
 SIN_global_investment: "Investissement mondial"
 SIN_global_investment_desc: "Plus nous poursuivons d'investissements mondiaux, plus notre économie est forte. Si nous maintenons cette voie et insistons sur des investissements plus profonds à l'étranger, nous ne ferons que réaliser de plus en plus de profits."
 SIN_regional_investment: "Investissements mondiaux étendus"
 SIN_regional_investment_desc: "Les nouveaux plans d'investiture ont été rentables ; cependant, en poursuivre de plus en plus n'est rien d'autre qu'un avantage pour la ville."
 SIN_expand_foreign_reserve: "Développer la réserve de devises étrangères"
 SIN_expand_foreign_reserve_desc: "Les caisses à l'étranger sont un peu vides, et le fait de presser davantage de fonds de la part du peuple pour développer notre réserve servira bien l'État."
 singapore.0.t: "Le tigre de l'Asie du Sud-Est"
 singapore.0.d: "Nous sommes dans l'une des positions les plus importantes sur le plan géographique en Asie du Sud-Est. Le commerce circule librement à travers nous, et nous sommes progressivement devenus l'un des plus grands centres financiers du monde. Il est temps pour Singapour d'être à la hauteur de son nom et de vraiment devenir le tigre que nous sommes censés être !"
 singapore.0.a: "Ils entendront notre rugissement"
 singapore.3.t: "Une nouvelle marche singapourienne"
 singapore.3.d: "Nos forces militaires défilent dans les rues de la ville, ralliant le soutien de tous les horizons. Des véhicules blindés et des unités militaires lourdement blindées se sont postés devant le bâtiment du parlement. Un discours vibrant a résonné dans la foule rassemblée devant le bâtiment du parlement. Des acclamations et des huées en abondance alors qu'une partie des forces a franchi la porte du bâtiment. Les militaires ont saisi des politiciens et des bureaucrates alors qu'ils marchaient dans le bâtiment du parlement.\n\nComment notre nouveau gouvernement doit-il procéder ? L'armée doit-elle permettre au People's Action Party de collaborer avec le nouveau gouvernement ?"
 singapore.3.a: "L'armée s'empare du pouvoir"
 singapore.3.b: "Collaboration avec le PAP"
 singapore.4.t: "La marche de l'armée singapourienne"
 singapore.4.d1: "L'armée singapourienne a pris le contrôle de la cité-État et s'empare maintenant rapidement du contrôle total sur le reste du gouvernement et les irréductibles. [SIN.GetLeader] a maintenant le contrôle total du gouvernement sur la ville."
 singapore.4.d2: "La collusion avec des factions du People's Action Party et de l'armée a permis un changement de gouvernement à Singapour. L'armée et une petite faction du PAP ont pris le contrôle du parlement et préparent maintenant le gouvernement."
 singapore.4.a: "Un nouveau chemin pour Singapour"
 singapore.5.t: "Singapour exige [627.GetName]"
 singapore.5.d: "Les îles Riau sont une chaîne d'îles juste au large des côtes de Singapour. Elles ont des ressources naturelles et un espace de construction dont nous manquons rapidement dans la cité-État. Cependant, c'est une île qui est à nous depuis des siècles. Devons-nous céder cette chaîne d'îles stratégiquement importante ?"
 singapore.5.a: "Céder les îles"
 singapore.5.b: "Refuser l'exigence"
 singapore.6.t: "L'Indonésie cède les îles"
 singapore.6.d: "L'Indonésie nous a cédé [627.GetName]. C'est une grande victoire pour Singapour et le peuple de Singapour."
 singapore.6.a: "Fantastique"
 singapore.7.t: "L'Indonésie rejette les concessions"
 singapore.7.d: "L'Indonésie a rejeté la concession de la chaîne d'îles. Nous pouvons choisir de reculer ou nous pouvons l'aggraver."
 singapore.7.a: "La crise des îles Riau commence..."
 singapore.8.t: "Les îles Riau changent de mains"
 singapore.8.d: "L'Indonésie a cédé les îles au gouvernement de Singapour."
 singapore.8.a: "Développement intéressant"
 singapore.9.t: "La crise des îles Riau commence"
 singapore.9.d: "L'Indonésie a rejeté les exigences du gouvernement de Singapour. Le temps nous dira ce qui se passera exactement à la suite de cette menace imminente en Asie du Sud-Est."
 singapore.9.a: "Inquiétant..."
 singapore.101.t: "Vol 006 de Singapore Airlines"
 singapore.101.d: "Il y a quelques heures, le vol 006 de Singapore Airlines s'est écrasé, tuant quatre-vingt-un des cent soixante-dix-neuf passagers. Les autorités taïwanaises sont sur place à Taipei pour enquêter sur la cause du problème et effectuer des opérations de sauvetage pour les survivants restants."
 singapore.101.a: "Enquêter sur la compagnie aérienne"
 singapore.101.b: "Qui s'en soucie ?"
 singapore.101.c: "Envoyer des fonds de secours aux victimes"
 singapore.101.e: "Envoyer des fonds à Taïwan pour réparer l'aéroport"
 singapore.102.t: "Complot d'attaque contre les ambassades de Singapour"
 singapore.102.d: "Les forces de police de Singapour ont découvert un complot de la Jemaah Islamiyah visant à bombarder les ambassades des États-Unis, du Royaume-Uni, de l'Australie et d'Israël. Le complot a été découvert il y a quelques semaines grâce à des informations d'un indicateur. Quinze personnes ont été arrêtées en lien avec le complot d'attaque."
 singapore.102.a: "Exécuter le groupe"
 singapore.102.b: "Prison à vie"
 singapore.103.t: "Litiges de Pedra Branca"
 singapore.103.d: "Pedra Branca est un petit affleurement de granit dans les eaux territoriales de la Malaisie avec un phare qui est administré par Singapour. Des litiges et des discussions mineurs sur la souveraineté de l'île ont abouti à un procès devant la Cour internationale de justice dans les années 90. Après près d'une décennie, les litiges de Pedra Branca touchent enfin à leur fin après de nombreuses séries de discussions et d'audiences judiciaires. Le phare et l'île de Pedra Branca appartiennent fermement à Singapour."
 singapore.103.a: "Un jour glorieux pour la diplomatie"
 singapore.104.t: "Tempête tropicale Vamei"
 singapore.104.d: "La tempête tropicale Vamei a traversé la ville. L'infrastructure de la ville n'a pas été affectée dans l'ensemble ; cependant, les aéroports ont subi des dommages mineurs et des perturbations des contrôles de la circulation aérienne."
 singapore.104.d1: "La tempête Vamei a traversé la péninsule malaise. Des dégâts tout autour des zones voisines de Singapour, et quelques kilomètres de Kuala Lumpur sont inondés et des arbres sont endommagés."
 singapore.104.a: "Réparer les dégâts"
 singapore.104.b: "Émettre des secours supplémentaires"
 singapore.105.t: "Le théâtre Esplanade"
 singapore.105.d: "Aujourd'hui marque la grande ouverture du théâtre Esplanade. Il se compose d'une salle de concert d'une capacité de mille six cents places et d'un théâtre d'une capacité de deux mille places pour les arts de la scène. L'Esplanade a été commandée par le ministère de l'Art et de la Culture pour le développement culturel de la ville."
 singapore.105.a: "Visiter le théâtre"
 singapore.105.b: "Programmer quelques événements"
 singapore.106.t: "Épidémie de virus du SRAS"
 singapore.106.d: "Une maladie relativement nouvelle a fait irruption dans nos hôpitaux la semaine dernière. Le virus du SRAS s'est déclaré à l'hôpital Tan Tock Seng, touchant plusieurs centaines de personnes. Il a été rapidement maîtrisé et son impact minimisé peu de temps après son apparition. Il y a eu un certain nombre de décès avant qu'il ne puisse être minimisé."
 singapore.106.a: "Financer l'hôpital"
 singapore.106.b: "Déclencher un confinement"
 singapore.106.c: "Les masques sont pour les losers"
 singapore.107.t: "Ouverture du centre de recherche Biopolis"
 singapore.107.d: "Biopolis est un centre de recherche et de développement en sciences biomédicales qui a ouvert ses portes à one-North Buona Vista. Il est très proche de l'Université nationale de Singapour et d'autres grands centres de recherche et de développement. Le campus est dédié à la fourniture d'un espace pour les activités de recherche et de développement biomédicales dans la ville."
 singapore.107.a: "Merveilleux jour pour la science"
 singapore.107.b: "Subventionner davantage le centre de recherche"
 singapore.108.t: "Goh Chok Tong se retire"
 singapore.108.d: "Goh Chok Tong a décidé de se retirer en tant que Premier ministre et de passer le flambeau du leadership à Lee Hsien Loong. Lee Hsien Loong est le fils de l'ancien Premier ministre Lee Kuan Yew et est un homme politique de carrière. La transition du pouvoir de Goh Chok Tong à Lee Hsien Loong est destinée à établir un nouveau précédent pour la gouvernance de Singapour."
 singapore.108.a: "Un grand leader se retire"
 singapore.109.t: "L'effondrement de l'autoroute Nicoll"
 singapore.109.d: "Plus tôt dans la journée, un accident de construction s'est produit, où un tunnel pour les lignes du MRT s'est effondré. Les structures de soutien dans le tunnel ont échoué, ce qui s'est étendu sur six voies de l'autoroute Nicoll. Quatre décès et trois blessures non mortelles ont été signalés à la suite de l'effondrement."
 singapore.109.a: "Enquêter sur l'entreprise de construction"
 singapore.109.b: "Ne rien faire"
 singapore.109.c: "Verser des fonds aux familles endeuillées et employer une plus grande surveillance"
 singapore.110.t: "La plateforme flottante de Marina Bay"
 singapore.110.d: "La plateforme flottante de Marina Bay a officiellement ouvert cette année pour accueillir des événements sportifs et d'autres événements pour la ville. Bien que cela ait été initialement prévu pour être temporaire, il semble que cela devienne lentement officiel."
 singapore.110.a: "Supprimer le financement de la plateforme flottante"
 singapore.110.b: "Sponsoriser des événements supplémentaires"
 singapore.110.c: "Vive la culture !"
 singapore.111.t: "Exécution de deux hommes africains"
 singapore.111.d: "Deux hommes africains ont été mis en file d'attente pour être exécutés pour trafic de drogue. Les appels internationaux à la clémence ont été accueillis par le silence alors que Singapour poursuivait sa politique d'exécution de ceux qui introduisaient des drogues dans la ville. C'est encore une autre déclaration de l'autoritarisme qui est présent dans la ville. Devons-nous accorder la clémence aux hommes ?"
 singapore.111.a: "Accorder la clémence"
 singapore.111.b: "La loi est la loi"
 singapore.112.t: "Le Grand Prix de Singapour"
 singapore.112.d: "Le Grand Prix à Singapour n'a pas eu lieu depuis les courses de Formule Libre en 1973. Cette année, le Grand Prix a fait son retour pour la ville de Singapour. L'Office du tourisme de Singapour a décidé de signer un accord de cinq ans pour maintenir le Grand Prix ouvert et ramener Singapour dans le cycle des courses de F1."
 singapore.112.a: "La F1 apporte le crime, elle apporte la drogue."
 singapore.112.b: "Merveilleux ! Plus d'événements dans la ville !"
 singapore.113.t: "Mas Selamat Kastari s'échappe"
 singapore.113.d: "Mas Selamat Kastari, chef présumé de la Jemaah Islamiyah, s'est échappé aujourd'hui du centre de détention de Whitley Road. La cause de l'évasion est entourée de mystère. La famille de Kastari lui rendait visite à ce moment-là, puis il a demandé à aller aux toilettes. Il s'est enfui des gardes et s'est finalement échappé. Le contingent Gurkha, la police et l'armée n'ont pas réussi à localiser l'homme."
 singapore.113.a: "Échec de la police..."
 singapore.114.t: "50 ans d'autonomie"
 singapore.114.d: "En 1965, Singapour s'est séparée de la Fédération de Malaisie. Cette année, cela fait cinquante ans que cette séparation a eu lieu et Singapour peut maintenant célébrer un demi-siècle d'autonomie. C'est un jour merveilleux pour Singapour et pour toutes les petites nations du monde."
 singapore.114.a: "La Cité du Lion reste forte"
 singapore.115.t: "L'affaire de la City Harvest Church"
 singapore.115.d: "L'affaire de la City Harvest Church est la plus grande affaire de rupture de confiance criminelle à Singapour depuis le début du 21e siècle. Le fondateur Kong Hee a été reconnu coupable de détournement d'environ cinquante millions de dollars singapouriens avec l'aide de dirigeants d'église clés. Environ vingt-quatre millions ont été investis dans de faux bons pour financer la carrière de sa femme dans la musique pop. L'abus de fonds a conduit à l'arrestation et à la condamnation de nombreuses personnes pour fraude et falsification de comptes."
 singapore.115.a: "Intervenir pour avoir une part du gâteau"
 singapore.115.b: "Un jour pour la justice"
 singapore.116.t: "Alan Shadrake condamné"
 singapore.116.d: "Alan Shadrake est un auteur britannique qui a été reconnu coupable d'outrage au tribunal pour avoir scandalisé le système judiciaire de Singapour, par ses opinions publiées sur le système. La publication 'Singapore Justice in the Dock' a attaqué et critiqué le système judiciaire de Singapour. À l'échelle internationale, il a été universellement accepté que nous devrions libérer Alan. Comment devrions-nous procéder ?"
 singapore.116.a: "Libérer Alan"
 singapore.116.b: "Lui donner une punition plus sévère"
 singapore.116.c: "Aller avec le jury"
 singapore.117.t: "La grève des chauffeurs de bus chinois"
 singapore.117.d: "Les tensions raciales ont atteint leur paroxysme aujourd'hui avec la première grève en vingt-cinq ans. Des chauffeurs de bus chinois immigrés se battent contre la discrimination à leur égard par rapport à leurs homologues malaisiens et singapouriens. Ils affirment qu'ils reçoivent trente pour cent de moins de salaire que leurs homologues. L'impact perturbe le transport en commun dans la ville et cause une perte nette pour de nombreux Singapouriens."
 singapore.117.a: "Envoyer les Gurkhas"
 singapore.117.b: "Accorder des fonds de soutien"
 singapore.117.c: "Ne rien faire"
 singapore.118.t: "Émeute à Little India"
 singapore.118.d: "L'émeute a commencé après un accident mortel au carrefour de Race Course Road et de Hampshire Road à Little India, Singapour. Des officiers du commandement des opérations spéciales et du contingent Gurkha ont été déployés pour lutter contre l'émeute. Devons-nous procéder avec une main plus lourde ou autoriser le déploiement tel qu'il se déroule ?"
 singapore.118.a: "L'armée intervient"
 singapore.118.b: "Autoriser la police à utiliser la force létale"
 singapore.118.c: "Ne rien faire"
 singapore.119.t: "Émeute des travailleurs étrangers"
 singapore.119.d: "Le choix du gouvernement d'autoriser des exigences de citoyenneté plus souples pour les travailleurs migrants a eu un coût grave. Les Singapouriens ont commencé des grèves et des émeutes plus fortes contre le gouvernement. Que devrions-nous faire ?"
 singapore.119.a: "Les conséquences de mes actions"
 singapore.119.b: "Abroger les lois sur la migration"
 singapore.120.t: "Manifestations anti-travailleurs migrants"
 singapore.120.d: "Le gouvernement a élaboré un nouveau plan pour augmenter la population des villes en autorisant des restrictions plus légères sur les exigences de citoyenneté pour les travailleurs migrants. Cela augmenterait en théorie la migration vers la cité-État, mais cela pourrait mettre à rude épreuve les Singapouriens de souche. Des milliers de personnes sont descendues dans la rue pour protester pacifiquement. Devons-nous faire marche arrière ?"
 singapore.120.a: "Faire marche arrière"
 singapore.120.b: "Continuer sur cette voie"
 singapore.121.t: "Diffamation du FPC"
 singapore.121.d: "Le Premier ministre de Singapour [SIN.GetLeader] a poursuivi le blogueur Roy Ngerng pour ses critiques. C'est la première fois que la ville intente une action en justice contre un critique en ligne. Le blog impliquait [SIN.GetLeader] dans une faute liée à la gestion des fonds du Fonds de prévoyance central (FPC). Le FPC est un régime central d'épargne-retraite pour la ville de Singapour et la participation est obligatoire pour tous. Devons-nous faire taire le critique ou lui permettre de publier ?"
 singapore.121.a: "Lui permettre de publier"
 singapore.121.b: "L'emprisonner"
 singapore.122.t: "Construction de la ligne MRT"
 singapore.122.d: "La ligne MRT est une ligne de fret à haute capacité proposée pour désengorger la ligne existante Est-Ouest et devrait commencer à Changi sur la côte orientale de Singapour. Elle traverserait les principales villes de l'est, notamment Pasir Ris, Hougang et Ang Mo Kio. La ligne devait avoir une longueur de cinquante kilomètres et ouvrir en 2030. Elle coûtera à la ville une somme estimée à cinquante-sept milliards de dollars. La ligne devrait cependant générer un bénéfice net de plus de quatre-vingts milliards de dollars en raison de l'augmentation du débit des matériaux."
 singapore.122.a: "Refuser le projet"
 singapore.122.b: "Approuver le projet"
 singapore.123.t: "Décès de Lee Kuan Yew"
 singapore.123.d: "Lee Kuan Yew, le premier Premier ministre de Singapour, est décédé aujourd'hui. Lee Kuan Yew est décédé des suites d'une pneumonie grave après avoir lutté pendant près d'un mois. Une annonce officielle de [SIN.GetLeader] a été faite pour expliquer la perte. Des funérailles ont commencé à être organisées dans les semaines à venir, payées par l'État. Des milliers de personnes de toute la ville devraient assister aux funérailles."
 singapore.123.a: "Le héros de Singapour"
 singapore.124.t: "Militants présumés de la Jemaah Islamiyah"
 singapore.124.d: "Quinze militants présumés du groupe terroriste Jemaah Islamiyah ont été appréhendés aujourd'hui. Ils avaient en leur possession des armes, de l'argent et bien plus encore, semblant se préparer à une forme d'attaque contre le gouvernement singapourien. Comment devrions-nous procéder ?"
 singapore.124.a: "Les exécuter"
 singapore.124.b: "Prison à vie"
 singapore.125.t: "Réduction des livres interdits"
 singapore.125.d: "Dans un revirement de situation, Singapour a décidé qu'il était temps de réduire le nombre de publications interdites de deux cent cinquante-sept à dix-sept. Le changement autorise certains sujets communistes et pour adultes, mais maintient une interdiction sur les publications des Témoins de Jéhovah. Certains des livres incluent 'Fanny Hill' ou 'The Long March'."
 singapore.125.a: "Tous les interdire"
 singapore.125.b: "Le Parlement a raison"
 singapore.126.t: "Huit hommes bangladais arrêtés"
 singapore.126.d: "Huit hommes bangladais ont été arrêtés aujourd'hui par le ministère de l'Intérieur. Les hommes ont été arrêtés en lien avec l'État islamique au Bangladesh (ISB) avec l'intention de commettre des attaques terroristes au Bangladesh pour potentiellement renverser le gouvernement bangladais. Il n'y avait pas de plans d'attaquer Singapour."
 singapore.126.a: "Condamner à mort"
 singapore.126.b: "Extrader vers le Bangladesh"
 singapore.127.t: "Manifestation contre Halimah Yacob"
 singapore.127.d: "Les Singapouriens sont descendus dans la rue après la récente élection présidentielle. Halimah Yacob s'est présentée sans opposition et, en tant que telle, ils pensent qu'elle est arrivée au pouvoir dans un moment de corruption. Quatre autres présidents potentiels ont posé leur candidature, mais ils ont été rejetés. Le pouvoir des autorités est resté incontrôlé pendant bien trop longtemps dans la cité-État."
 singapore.127.a: "Non fondé"
 singapore.127.b: "Enquêter pour fraude électorale"
 singapore_alignment_help.0.t: "Aide à l'alignement singapourien"
 singapore_alignment_help.0.d: "La mécanique de l'alignement singapourien est destinée à simuler la division entre les trois différentes cliques au sein du £SIN_conservatism People's Action Party (PAP). Les interactions ci-dessous vous permettent d'influencer l'alignement du parti. Un alignement différent vous permettra de prendre des décisions uniques et de faire des choix d'événements tout au long de votre partie en tant que Singapour. L'interface utilisateur scripte elle-même a des info-bulles expliquant ce que fait chacune des actions."
 singapore_alignment_help.0.a: "D'accord"
