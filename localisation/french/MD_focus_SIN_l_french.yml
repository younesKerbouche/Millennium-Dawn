 singapore_elections.0.d: "Élection terminée"
 LEE_HSIEN_LOONG_DESC: "Lee Hsien Loong, l'actuel Premier ministre de Singapour, a joué un rôle central dans l'élaboration de la trajectoire de la nation depuis son entrée en fonction en 2004. Membre éminent du Parti d'action populaire (PAP), son leadership a été caractérisé par l'accent mis sur la diversification économique, l'innovation technologique et la cohésion sociale. Il a supervisé d'importants développements infrastructurels, renforçant la position de Singapour en tant que pôle mondial pour la finance, la technologie et le commerce. Son administration a également donné la priorité à la durabilité à long terme, en s'attaquant au changement climatique et en promouvant l'inclusion sociale. L'accent mis par Lee sur les politiques pragmatiques et son engagement à maintenir la stabilité de Singapour ont joué un rôle déterminant dans la gestion des défis régionaux et mondiaux complexes. Il continue de guider Singapour à travers les complexités du 21e siècle, en maintenant l'accent sur la croissance économique, le progrès social et la sécurité nationale. Son héritage en tant que dirigeant de Singapour est encore en cours d'écriture, mais ses contributions au développement économique et social de la nation sont indéniables."
 LAWRENCE_WONG_DESC: "Lawrence Wong, le dernier Premier ministre. Son leadership est marqué par une approche pragmatique de la gouvernance, conciliant croissance économique et bien-être social. Il défend l'innovation technologique, reconnaissant son potentiel pour propulser Singapour vers de nouveaux sommets. L'attention de Wong va au-delà de l'économie ; il privilégie l'harmonie sociale et l'inclusion, garantissant que tous les Singapouriens bénéficient des progrès de la nation. Ses politiques reflètent un engagement envers le développement durable, assurant la prospérité de Singapour pour les générations à venir. Il encourage la collaboration, en établissant de solides partenariats tant au niveau national qu'international. La vision de Wong est celle d'un Singapour résilient et prospère, une nation qui embrasse le changement tout en préservant ses valeurs fondamentales. Son leadership inspire confiance, positionnant Singapour comme un phare de stabilité et de progrès dans un monde dynamique. Il est un champion de la mobilité sociale, garantissant des opportunités pour tous. Son style de communication clair favorise la transparence et la confiance, unissant la nation derrière une vision partagée pour un avenir plus radieux. Sous sa direction, Singapour poursuit sa route en tant que leader mondial, embrassant l'innovation et s'efforçant d'atteindre l'excellence dans tous les aspects de la vie nationale. C'est un leader visionnaire, qui guide Singapour vers un avenir de croissance durable et de prospérité durable."
 SIN_education_efforts: "Effort d'éducation"
 SIN_education_efforts_desc: "Le système éducatif de Singapour est un leader mondial, réputé pour ses normes rigoureuses et l'accent mis sur l'innovation. De l'éducation de la petite enfance aux établissements d'enseignement supérieur, le système privilégie la formation d'une main-d'œuvre hautement qualifiée et adaptable. Les investissements continus dans les infrastructures et la formation des enseignants garantissent que le système reste à la pointe de l'innovation, s'adaptant aux besoins changeants de l'économie du 21e siècle. Cette approche holistique garantit que Singapour reste à la pointe de l'excellence éducative, obtenant régulièrement les meilleurs classements mondiaux."
 gateway_to_asia: "Porte d'entrée de l'Asie"
 gateway_to_asia_desc: "L'emplacement stratégique de la cité-État au niveau du détroit de Malacca quantifie l'influence de la nation à l'échelle mondiale. Le commerce de l'Est vers l'Ouest passe par cet important carrefour, et des milliers d'entreprises y ont leur siège régional.\n\nSon environnement favorable aux affaires et son excellent emplacement permettent à Singapour de peser bien plus lourd que son propre poids."
 SIN_lee_kuan_yew_legacy: "L'héritage de Lee Kuan Yew"
 SIN_lee_kuan_yew_legacy_desc: "Le leadership visionnaire de Lee Kuan Yew a transformé Singapour en une nation moderne. Grâce à des politiques économiques pragmatiques, il a stimulé une croissance sans précédent et a fait de Singapour une plaque tournante financière mondiale. Son engagement envers le bien-être social a garanti des logements abordables et des soins de santé de qualité, tout en favorisant une forte identité nationale. Les investissements stratégiques dans l'éducation et la technologie ont cultivé une main-d'œuvre hautement qualifiée, stimulant les avancées technologiques de Singapour. L'héritage de Lee Kuan Yew témoigne de sa planification magistrale et de son dévouement inébranlable à la construction de la nation, laissant une marque indélébile sur le développement et la prospérité de Singapour."
 SIN_temasek_holdings: "Temasek Holdings"
 SIN_temasek_holdings_desc: "Temasek Holdings (Private) Limited est une société d'investissement multinationale singapourienne détenue par l'État. Fondée le 25 juin 1974, elle opère en tant qu'actionnaire et investisseur actif, guidée par quatre grandes tendances structurelles dans la construction de son portefeuille à long terme : la numérisation, la vie durable, l'avenir de la consommation et l'allongement de la durée de vie. Le portefeuille diversifié de Temasek s'étend sur plusieurs secteurs, avec un accent particulier sur la consommation, les médias et la technologie, les sciences de la vie et l'agroalimentaire, et les services financiers non bancaires."
 SIN_reform_singapore_urban_redevelopment_authority_idea: "Autorité de réaménagement urbain de Singapour"
 SIN_reform_singapore_urban_redevelopment_authority_idea_desc: "L'Autorité de réaménagement urbain (URA) a joué un rôle déterminant dans la transformation de Singapour en une métropole moderne et dynamique. En tant qu'agence gouvernementale pivot, l'URA exerce une autorité considérable sur la planification de l'utilisation des terres, les stratégies de développement et la croissance durable dans l'ensemble de la nation insulaire. Son mandat global englobe tous les aspects de la gestion des terres, y compris le développement stratégique des zones poldérisées en communautés florissantes. Grâce à son engagement en faveur de la durabilité et de la participation communautaire, l'URA continue de propulser la remarquable réussite urbaine de Singapour."
 SIN_singapore_masterplan_idea: "Plan directeur de Singapour"
 SIN_singapore_masterplan_idea_desc: "L'influence du plan directeur de Singapour imprègne chaque facette du paysage urbain de la cité-État, de son réseau de transport public de classe mondiale à ses espaces verts. Ce plan directeur complet sert de pierre angulaire du développement durable de Singapour, guidant les décisions stratégiques sur l'utilisation des terres, les infrastructures et la conception urbaine. Grâce à son approche avant-gardiste, le plan directeur garantit que Singapour maintient son statut d'exemple mondial d'excellence urbaine et de ville dynamique et vivable pour les générations futures."
 gateway_to_asia_income: "Revenu supplémentaire : $§G0.100§!"
 temasek_dividend_income: "Revenu de dividendes de Temasek : $§G0.250§!"
 singapore_military: "Armée de Singapour"
 singapore_military_desc: "L'armée de Singapour représente une force de défense redoutable, combinant une marine puissante, une armée de terre technologiquement avancée et une force aérienne compétente. Les agences de renseignement de la nation fournissent des informations stratégiques vitales qui protègent la sécurité nationale. Les investissements stratégiques dans la technologie satellitaire spatiale renforcent encore les capacités de surveillance et de communication, étendant la portée de la défense de Singapour vers l'avenir. Cette force complète et technologiquement sophistiquée garantit la souveraineté et la sécurité de la nation dans un environnement géopolitique de plus en plus complexe."
 SIN_unlocks_balance_of_power_tt: "Débloque la mécanique de §YL'équilibre des pouvoirs§!, $SIN_power_balance$.\n"
 SIN_renewable_energy: "Effort pour les énergies renouvelables"
 SIN_renewable_energy_desc: "Singapour, une nation réputée pour son approche avant-gardiste, fait des progrès significatifs dans le domaine des énergies renouvelables. Face au double défi de répondre à ses besoins énergétiques et d'atténuer le changement climatique, la cité-État poursuit activement une diversification de son mix énergétique. L'énergie solaire est à l'avant-garde, avec des fermes solaires à grande échelle et des installations sur les toits qui deviennent de plus en plus courantes. Le gouvernement investit massivement dans la recherche et le développement, explorant des technologies innovantes telles que les panneaux solaires flottants et les solutions de stockage d'énergie. Au-delà de l'énergie solaire, Singapour étudie également d'autres sources renouvelables, notamment l'énergie géothermique, et explore des partenariats régionaux pour exploiter les ressources hydroélectriques. Bien que des défis subsistent, l'engagement de Singapour en faveur de la durabilité est évident dans ses objectifs ambitieux en matière d'énergies renouvelables et dans son dévouement à créer un avenir plus propre et plus vert pour les générations à venir. Cet engagement n'est pas simplement une réponse aux pressions mondiales ; c'est un impératif stratégique pour la sécurité économique et environnementale à long terme de Singapour."
 SIN_aapowerlink: "Liaison énergétique Australie-Asie"
 SIN_aapowerlink_desc: "La liaison énergétique Australie-Asie (AAPowerLink) est un projet d'infrastructure électrique proposé qui devrait inclure la plus grande centrale solaire du monde, la plus grande batterie du monde et le plus long câble d'alimentation sous-marin du monde. Les plans initiaux prévoient qu'une nouvelle ferme solaire dans le Territoire du Nord de l'Australie produirait jusqu'à 20 gigawatts d'électricité, dont la majeure partie serait exportée vers Singapour, et plus tard vers l'Indonésie, par une ligne de transmission HVDC de 4 300 km (2 700 mi) et de 3 GW. Une grande batterie stockerait l'énergie afin de niveler la disponibilité de l'énergie au fur et à mesure que la lumière du soleil varie tout au long de la journée. AAPowerLink a été développé par une société australienne, Sun Cable, initialement soutenue par Andrew Forrest et Mike Cannon-Brookes."
 SIN_EDU_education_effort: "Effort d'éducation"
 SIN_EDU_education_effort_desc: "Le système éducatif de Singapour est un leader mondial, réputé pour ses normes rigoureuses et l'accent mis sur l'innovation. De l'éducation de la petite enfance aux établissements d'enseignement supérieur, le système privilégie la formation d'une main-d'œuvre hautement qualifiée et adaptable. Les investissements continus dans les infrastructures et la formation des enseignants garantissent que le système reste à la pointe de l'innovation, s'adaptant aux besoins changeants de l'économie du 21e siècle. Cette approche holistique garantit que Singapour reste à la pointe de l'excellence éducative, obtenant régulièrement les meilleurs classements mondiaux."
 SIN_EDU_nanyang_technological_university: "Université technologique de Nanyang (NTU)"
 SIN_EDU_nanyang_technological_university_desc: "L'Université technologique de Nanyang (NTU) est une autre grande université singapourienne connue pour sa recherche de pointe et ses solides partenariats avec l'industrie. L'accent qu'elle met sur l'innovation et la technologie a conduit à de nombreuses percées et contributions à divers secteurs. L'engagement de la NTU envers la durabilité et son environnement de campus dynamique en font une destination souhaitable pour les étudiants et les chercheurs du monde entier."
 SIN_EDU_university_patent_and_journal: "Financer la recherche universitaire"
 SIN_EDU_university_patent_and_journal_desc: "Le financement de la recherche de brevets et de revues universitaires est crucial pour stimuler l'innovation et la croissance économique. L'investissement dans la recherche ne mène pas seulement à des découvertes révolutionnaires, mais favorise également une culture de curiosité intellectuelle et de collaboration. Ce financement garantit que Singapour reste compétitive à l'échelle mondiale et attire les meilleurs chercheurs et talents. Les brevets et publications qui en résultent contribuent de manière significative à l'avancement national."
 SIN_EDU_south_east_asia_education_center: "Centre d'éducation de l'ANASE"
 SIN_EDU_south_east_asia_education_center_desc: "Singapour aspire à être un pôle d'éducation de premier plan pour la région de l'ANASE, offrant une éducation et des opportunités de formation de haute qualité aux étudiants de toute l'Asie du Sud-Est. Cette initiative favorise la collaboration régionale et renforce le capital humain de l'ensemble de la région. En offrant l'accès à une éducation de classe mondiale, Singapour vise à contribuer au développement et à la prospérité globaux des nations de l'ANASE."
 SIN_singapore_armed_forces: "Armée de Singapour"
 SIN_singapore_armed_forces_desc: "L'armée de Singapour subit une transformation constante pour rester une force de défense très efficace et pertinente. S'adaptant à l'évolution des menaces et aux avancées technologiques, les SAF modernisent en permanence leurs équipements, leur entraînement et leurs stratégies. Cet engagement envers l'innovation garantit que les forces armées de Singapour restent un bouclier puissant et adaptable, protégeant la sécurité nationale dans un paysage mondial en constante évolution. De l'armement avancé aux capacités de cyberguerre sophistiquées, le dévouement des SAF à la modernisation assure leur efficacité continue dans la sauvegarde des intérêts de la nation."
 SIN_navy: "Marine de Singapour (RSN)"
 SIN_navy_desc: "Tout comme nos forces terrestres, l'objectif principal de notre marine est également de défendre les côtes de Singapour. Notre doctrine navale doit donc être construite sur des navires plus petits pour avoir de meilleures chances de protéger notre littoral."
 SIN_navy_corvettes: "corvettes"
 SIN_navy_corvettes_desc: "Les corvettes modernes sont des navires de guerre agiles et technologiquement avancés, équipés de capteurs et d'armes sophistiqués, assurant la domination maritime face aux menaces évolutives. Elles sont cruciales pour la défense côtière et la projection de puissance."
 SIN_navy_frigate: "Frégates"
 SIN_navy_frigate_desc: "Les frégates représentent une avancée significative dans la puissance navale, intégrant des capacités anti-sous-marines et anti-aériennes sophistiquées. Leur polyvalence et leur puissance de feu améliorée sont vitales pour maintenir une forte présence navale et protéger les intérêts nationaux."
 SIN_navy_carrier: "Porte-avions"
 SIN_navy_carrier_desc: "Les porte-avions sont de puissants symboles de la force nationale, fournissant une base aérienne mobile capable de déployer un large éventail d'aéronefs pour des opérations offensives et défensives. Leur transformation reflète l'engagement d'une nation envers la projection de puissance mondiale."
 SIN_navy_naval_exercise: "Exercice quotidien de la Marine"
 SIN_navy_naval_exercise_desc: "Des exercices navals quotidiens rigoureux perfectionnent les compétences des marins de Singapour, garantissant une préparation maximale pour contrer toute menace maritime. Ces exercices, englobant divers scénarios, maintiennent un haut niveau de compétence et de préparation."
 SIN_navy_efficient_sailor: "Marin efficace"
 SIN_navy_efficient_sailor_desc: "Le marin singapourien efficace est hautement qualifié, adaptable et techniquement compétent. Ses compétences, perfectionnées par un entraînement rigoureux et une expérience réelle, sont cruciales pour la défense des intérêts maritimes de Singapour."
 SIN_army: "Forces armées de Singapour (SAF)"
 SIN_army_desc: "Une grande question demeure dans l'esprit des gens : devrions-nous transformer notre armée en une force petite mais moderne et professionnelle ? Ou devons-nous élargir notre personnel militaire pour rattraper la taille de nos voisins ?"
 SIN_army_military_resilience: "Résilience militaire"
 SIN_army_military_resilience_desc: "La résilience militaire de Singapour découle de son personnel hautement qualifié, de sa technologie de pointe et de ses stratégies adaptables. Cela garantit la capacité de la nation à résister et à surmonter toute menace à sa souveraineté."
 SIN_army_army_daily_activity: "Activité quotidienne de l'armée"
 SIN_army_army_daily_activity_desc: "La journée d'un soldat singapourien implique un entraînement physique intense, le maniement des armes, des exercices tactiques et des simulations. Cette préparation constante garantit la capacité de l'armée à se défendre contre toute invasion terrestre."
 SIN_army_foreign_intervention: "Intervention étrangère"
 SIN_army_foreign_intervention_desc: "La stratégie de défense de Singapour intègre des alliances et des partenariats solides, permettant des réponses efficaces aux menaces externes. La collaboration avec les nations amies renforce sa capacité à relever les défis de sécurité régionaux."
 SIN_army_expand_special_operation_force: "Développer les forces d'opérations spéciales (SOF)"
 SIN_army_expand_special_operation_force_desc: "Le développement des Forces d'opérations spéciales est essentiel à la stratégie de défense de Singapour. Les capacités uniques des SOF permettent des actions précises et décisives contre les menaces asymétriques, protégeant les intérêts nationaux."
 SIN_air_force: "Force aérienne de Singapour (RSAF)"
 SIN_air_force_desc: "Après l'expansion de nos forces blindées et mécanisées, nous avons maintenant la capacité de moderniser nos vieux avions et de produire nos nouvelles variantes nationales pour mieux répondre à nos besoins."
 SIN_air_force_helicopter: "Hélicoptère"
 SIN_air_force_helicopter_desc: "Les hélicoptères modernes sont des plateformes polyvalentes utilisées pour divers rôles, du transport de troupes et de la recherche et du sauvetage à la guerre anti-sous-marine. Leur polyvalence et leurs capacités avancées sont cruciales pour les opérations militaires modernes."
 SIN_air_force_fighter: "Avion de chasse"
 SIN_air_force_fighter_desc: "La technologie furtive, les capteurs avancés et une manœuvrabilité accrue sont les caractéristiques des avions de chasse modernes, assurant la supériorité aérienne et une défense efficace contre les menaces aériennes. Leur vitesse et leur précision sont vitales pour la défense nationale."
 SIN_air_force_drone: "Drone"
 SIN_air_force_drone_desc: "Les drones transforment la guerre grâce à leur polyvalence, leur prix abordable et leurs capacités de surveillance avancées. Leur utilisation pour la reconnaissance, la surveillance et les frappes ciblées en fait un atout inestimable pour les armées modernes."
 SIN_air_force_pilot_daily_exercise: "Exercice quotidien des pilotes"
 SIN_air_force_pilot_daily_exercise_desc: "Les simulations de vol quotidiennes et les entraînements rigoureux maintiennent les pilotes de la force aérienne de Singapour à leur plus haut niveau de performance. Ces exercices les préparent à divers scénarios, assurant la supériorité aérienne sur l'espace aérien de Singapour."
 SIN_air_force_efficient_pilot: "Pilote efficace"
 SIN_air_force_efficient_pilot_desc: "Les pilotes de la force aérienne de Singapour sont très efficaces, maniant avec expertise des aéronefs et des armes de pointe. Leur précision et leurs compétences sont essentielles pour protéger l'espace aérien de Singapour et projeter de la puissance."
 SIN_air_force_pilot_fast_learner: "Pilote qui apprend vite"
 SIN_air_force_pilot_fast_learner_desc: "La capacité de s'adapter rapidement aux nouvelles technologies et tactiques est cruciale pour les pilotes de la force aérienne de Singapour. Cela garantit qu'ils restent à l'avant-garde du combat aérien, maintenant la supériorité aérienne."
 SIN_air_force_malacca_traits_air_superiority: "Supériorité aérienne de Malacca"
 SIN_air_force_malacca_traits_air_superiority_desc: "Le maintien de la supériorité aérienne dans la région du détroit de Malacca est primordial pour la défense de Singapour. Des avions de chasse avancés et des systèmes de défense aérienne robustes sont cruciaux pour protéger les voies maritimes vitales et les intérêts nationaux."
 SIN_SID_intelligence: "Sécurité et renseignement (SID)"
 SIN_SID_intelligence_desc: "Les agences de sécurité et de renseignement de Singapour opèrent à la pointe de la sécurité nationale, employant des technologies de pointe et des agents hautement qualifiés pour contrer les menaces et protéger les intérêts nationaux. Leur vigilance est cruciale pour maintenir la stabilité et protéger la souveraineté de Singapour."
 SIN_SID_overseas_operation: "Agent à l'étranger"
 SIN_SID_overseas_operation_desc: "Les agents à l'étranger de Singapour sont des professionnels hautement qualifiés qui opèrent discrètement à travers le monde, recueillant des renseignements vitaux et surveillant les menaces potentielles pour la nation. Leur travail garantit que la sécurité de Singapour s'étend au-delà de ses frontières."
 SIN_SID_intelligent_agile_transformation: "Transformation agile intelligente"
 SIN_SID_intelligent_agile_transformation_desc: "La communauté du renseignement de Singapour adopte une transformation agile, s'adaptant rapidement aux menaces en évolution et aux avancées technologiques. Cette approche dynamique garantit que les capacités de renseignement de la nation restent à la pointe de la sécurité mondiale."
 SIN_SSA_space_agency: "Agence spatiale de Singapour (SSA)"
 SIN_SSA_space_agency_desc: "L'Agence spatiale de Singapour (SSA) est le fer de lance des avancées de Singapour en matière de technologie spatiale, stimulant l'innovation et développant des capacités pour la sécurité nationale et la croissance économique. Ses efforts sont vitaux pour assurer l'avenir de Singapour."
 SIN_SSA_satellite_imagery: "Utilisation d'images satellites"
 SIN_SSA_satellite_imagery_desc: "Singapour utilise les images satellites pour améliorer ses capacités de renseignement, fournissant des informations en temps réel pour la planification stratégique, la surveillance de la sécurité et la réponse aux catastrophes. Cette technologie offre un avantage crucial dans un monde dynamique."
 SIN_SSA_space_technology_effort: "Effort de développement spatial"
 SIN_SSA_space_technology_effort_desc: "L'investissement continu de Singapour dans le développement spatial renforce son infrastructure de renseignement, offrant un avantage crucial en matière de surveillance, de communication et de planification stratégique. Cet effort est vital pour la sécurité nationale et la stabilité régionale."
 SIN_nuclear_weapon_for_defence: "§RArme nucléaire de défense§!"
 SIN_nuclear_weapon_for_defence_desc: "Bien que nous défendions la paix, notre engagement envers notre souveraineté est inébranlable. Le déploiement potentiel d'une force de dissuasion nucléaire n'est pas une question d'agression ; il s'agit d'assurer notre survie. C'est un bouclier, pas une épée, une déclaration puissante à toute nation qui envisagerait une agression contre notre île. Le coût d'une attaque contre Singapour serait bien trop élevé. Notre défense est notre engagement envers notre peuple, notre avenir et notre indépendance. Nous sommes prêts à défendre notre nation. Notre engagement envers la paix n'a d'égal que notre détermination à nous protéger et à protéger notre avenir. Ce n'est pas une menace, c'est une promesse."
 SIN_reform_singapore_urban_redevelopment_authority: "Autorité de réaménagement urbain (URA)"
 SIN_reform_singapore_urban_redevelopment_authority_desc: "L'Autorité de réaménagement urbain (URA) de Singapour : Façonner l'avenir. L'URA est le cerveau du développement urbain durable, assurant la prospérité à long terme de Singapour grâce à une planification stratégique de l'utilisation des terres et au développement des infrastructures. Une approche avant-gardiste pour un avenir florissant."
 SIN_economic_planning: "Planification économique"
 SIN_economic_planning_desc: "La planification économique de Singapour est un processus dynamique axé sur la croissance durable et la prospérité. Elle implique l'affectation stratégique des terres pour le développement commercial, industriel et résidentiel. Cela comprend l'attraction d'investissements étrangers, la promotion de l'innovation et de l'entrepreneuriat, et le développement d'une main-d'œuvre qualifiée pour répondre aux exigences d'une économie moderne. L'objectif est de créer une économie robuste et compétitive qui offre des emplois de haute qualité et améliore le niveau de vie global."
 SIN_social_need_planning: "Planification des besoins sociaux"
 SIN_social_need_planning_desc: "La planification des besoins sociaux à Singapour donne la priorité au bien-être de ses citoyens. Cela englobe diverses initiatives axées sur l'éducation, les soins de santé, le logement et les systèmes de soutien social. L'utilisation stratégique des terres garantit la fourniture de services et d'équipements essentiels, créant des communautés dynamiques et inclusives. Le processus de planification prend en compte des facteurs tels que la démographie de la population, l'accessibilité et l'abordabilité pour garantir un accès équitable aux ressources et aux opportunités pour tous les résidents."
 SIN_environment_planning: "Planification environnementale"
 SIN_environment_planning_desc: "La planification environnementale à Singapour est cruciale pour maintenir le paysage vert et propre du pays. Elle implique une gestion minutieuse de l'utilisation des terres pour équilibrer le développement et la conservation de l'environnement. Cela comprend la préservation des habitats naturels, la promotion des pratiques durables et l'investissement dans les infrastructures vertes. L'objectif global est de créer un environnement durable et résilient qui soutient la biodiversité, améliore la qualité de l'air et de l'eau et améliore la qualité de vie globale pour tous."
 SIN_singapore_masterplan: "Plan directeur de Singapour"
 SIN_singapore_masterplan_desc: "L'influence du plan est évidente dans tous les aspects du paysage urbain de Singapour, du système de transport public efficace à l'abondance des espaces verts. C'est un témoignage de l'engagement de la nation envers une vision à long terme et un développement urbain durable, garantissant que Singapour reste un phare du progrès et un modèle pour les villes du monde entier."
 SIN_expand_changi_airport_area_phase1: "Agrandir la zone de l'aéroport de Changi, phase 1"
 SIN_expand_changi_airport_area_phase1_desc: "L'aéroport de Changi de Singapour, une plaque tournante de l'aviation mondiale, est en expansion ! La phase 1 de ce projet ambitieux récupère des terres, augmentant le territoire de Singapour. Cette décision stratégique améliore la capacité de l'aéroport, stimulant le commerce et le tourisme tout en répondant à la pénurie de terres de la nation. C'est un témoignage de l'approche innovante de Singapour en matière de croissance et de développement."
 SIN_expand_changi_airport_area_phase2: "Agrandir la zone de l'aéroport de Changi, phase 2"
 SIN_expand_changi_airport_area_phase2_desc: "L'agrandissement de la zone de l'aéroport de Changi, phase 2, est l'initiative de Singapour visant à augmenter l'espace ou la terre dans le pays. Ce projet vise à améliorer la capacité et les installations de l'aéroport, à répondre à la demande croissante de voyages aériens et à renforcer la position de Singapour en tant que plaque tournante de l'aviation dans la région."
 SIN_expand_changi_bay: "Agrandir la baie de Changi"
 SIN_expand_changi_bay_desc: "Le projet stratégique de poldérisation de Singapour, l'agrandissement de la baie de Changi, est en cours. Cette initiative ajoute des terres précieuses à la nation insulaire, créant des opportunités passionnantes de développement et de croissance. Le projet ne se contente pas de remédier à la pénurie de terres à Singapour, il promet également de débloquer de nouvelles possibilités en matière d'infrastructures, de logements et d'expansion économique. C'est un témoignage de l'approche innovante de Singapour pour gérer ses ressources et assurer son avenir. Un pas audacieux vers un avenir plus radieux !"
 SIN_ubin_island_development: "Développement de l'île d'Ubin"
 SIN_ubin_island_development_desc: "Bien qu'il ne s'agisse pas strictement de poldérisation, le développement de Pulau Ubin offre une approche unique pour étendre l'espace utilisable de Singapour. Ce projet se concentre sur le développement durable, équilibrant la préservation de la beauté naturelle de l'île avec la création de nouvelles zones récréatives et d'infrastructures. Il témoigne de l'engagement de Singapour en faveur de la durabilité environnementale parallèlement au développement urbain, offrant un modèle d'expansion différent qui privilégie à la fois la nature et le progrès."
 SIN_long_island_coastal_defence: "Défense côtière de Long Island"
 SIN_long_island_coastal_defence_desc: "L'initiative de défense côtière de Long Island à Singapour vise à poldériser 800 hectares de terres au large de l'East Coast Park. Ce projet stratégique renforce non seulement la protection côtière contre l'élévation du niveau de la mer, mais crée également de nouvelles opportunités de développement résidentiel et récréatif. Un pas audacieux vers un avenir durable et résilient !"
 SIN_tekong_island_expansion: "Expansion de l'île de Tekong"
 SIN_tekong_island_expansion_desc: "Le projet d'expansion de l'île de Tekong à Singapour est une entreprise importante, qui récupère des terres pour répondre aux contraintes d'espace de la nation. Cette décision stratégique non seulement augmente la taille de l'île, mais débloque également le potentiel de divers développements, contribuant à la croissance globale et aux opportunités économiques de Singapour. C'est un témoignage de l'approche innovante de Singapour en matière de gestion des terres et de son engagement à assurer un avenir prospère."
 SIN_reclamation_sanyongkong_island: "Poldérisation de l'île de Sanyongkong"
 SIN_reclamation_sanyongkong_island_desc: "Le projet stratégique de poldérisation de Singapour sur l'île de Sanyongkong est en cours, ajoutant des terres précieuses à la nation insulaire. Cette initiative crée des opportunités passionnantes de développement et de croissance, s'attaquant à la pénurie de terres de Singapour et débloquant de nouvelles possibilités en matière d'infrastructures, de logements et d'expansion économique. C'est un témoignage de l'approche innovante de Singapour pour gérer ses ressources et assurer son avenir. Un pas audacieux vers un avenir plus radieux !"
 SIN_tekong_kechil_island_development: "Développement de l'île de Tekong Kechil"
 SIN_tekong_kechil_island_development_desc: "L'agrandissement de l'île de Tekong est plus qu'une simple poldérisation ; c'est un investissement stratégique dans l'avenir de Singapour. Ce projet ambitieux répond à la pénurie de terres de la nation tout en créant simultanément des opportunités de croissance économique et de développement. En augmentant la taille de l'île, Singapour s'assure des terres précieuses à diverses fins, renforçant ainsi sa position de pôle mondial de premier plan."
 SIN_tekong_island_development: "Développement de l'île de Tekong"
 SIN_tekong_island_development_desc: "L'agrandissement de l'île de Tekong à Singapour témoigne d'une vision audacieuse pour l'avenir. Ce projet stratégique ne consiste pas seulement à ajouter des terres ; il s'agit de créer de nouvelles possibilités. L'augmentation de la superficie des terres ouvre des portes à divers développements, contribuant à la croissance économique de Singapour et à l'amélioration de ses infrastructures. C'est un témoignage de l'approche innovante de Singapour en matière de gestion des ressources et de son engagement inébranlable envers le progrès."
 SIN_sajahat_island_reclamation: "Poldérisation de l'île de Sajahat"
 SIN_sajahat_island_reclamation_desc: "Le projet stratégique de poldérisation de Singapour sur l'île de Sajahat est en cours, ajoutant des terres précieuses à la nation insulaire. Cette initiative crée des opportunités passionnantes de développement et de croissance, s'attaquant à la pénurie de terres de Singapour et débloquant de nouvelles possibilités en matière d'infrastructures, de logements et d'expansion économique. C'est un témoignage de l'approche innovante de Singapour pour gérer ses ressources et assurer son avenir."
 SIN_psa_pasir_panjang_terminal_devlopment: "Développement du terminal PSA de Pasir Panjang"
 SIN_psa_pasir_panjang_terminal_devlopment_desc: "Le développement du terminal PSA de Pasir Panjang transforme l'infrastructure portuaire de Singapour, créant une porte d'entrée plus efficace et plus robuste pour le commerce mondial. Cette expansion augmente considérablement la capacité, permettant de gérer des navires plus grands et des volumes de fret plus élevés. C'est un investissement stratégique qui souligne l'engagement de Singapour à maintenir sa position en tant que pôle maritime de premier plan, à stimuler la croissance économique et à assurer son avenir en tant que centre commercial mondial."
 SIN_jurong_island_reclamation_project: "Projet de poldérisation de l'île de Jurong"
 SIN_jurong_island_reclamation_project_desc: "Le projet de poldérisation de l'île de Jurong à Singapour est une initiative stratégique visant à étendre la capacité de l'île en tant que pôle pétrochimique mondial. Cette expansion offre un espace crucial pour de nouvelles installations et infrastructures, stimulant la croissance de l'industrie et renforçant la position de Singapour en tant que leader dans le secteur. C'est un témoignage de l'approche avant-gardiste de Singapour en matière de développement économique et de son engagement à assurer son avenir en tant qu'acteur majeur sur le marché mondial de l'énergie."
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2: "Développement du terminal PSA de Pasir Panjang, phase 2"
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2_desc: "Le développement du terminal PSA de Pasir Panjang à Singapour est une déclaration d'intention audacieuse. Cette expansion ambitieuse ne vise pas seulement à augmenter la capacité ; il s'agit de garantir l'avenir de Singapour en tant que pôle maritime mondial de premier plan. En investissant dans une infrastructure de pointe, Singapour renforce sa position en tant qu'acteur essentiel du commerce international, stimulant la prospérité économique et assurant son succès continu sur la scène mondiale."
 SIN_jurong_island_development_project: "Projet de développement de l'île de Jurong"
 SIN_jurong_island_development_project_desc: "Le projet de développement de l'île de Jurong à Singapour est une initiative stratégique qui transforme l'île en une puissance mondiale de l'industrie pétrochimique et chimique. Cette entreprise ambitieuse étend la superficie des terres, créant un pôle dynamique pour la fabrication, la recherche et l'innovation. C'est un pas audacieux vers la sécurisation de l'avenir économique de Singapour et le renforcement de sa position en tant qu'acteur de premier plan sur le marché mondial. Ce n'est pas seulement un développement de terrain, c'est la construction d'une nation."
 SIN_semakau_island_reclamation_project: "Projet de poldérisation de l'île de Semakau"
 SIN_semakau_island_reclamation_project_desc: "Le projet stratégique de poldérisation de Singapour sur l'île de Semakau est en cours, ajoutant des terres précieuses à la nation insulaire. Cette initiative crée des opportunités passionnantes de développement et de croissance, s'attaquant à la pénurie de terres de Singapour et débloquant de nouvelles possibilités en matière d'infrastructures, de logements et d'expansion économique."
 SIN_tuas_bussiness_area_development: "Développement de la zone de développement de Tuas"
 SIN_tuas_bussiness_area_development_desc: "C'est une vision stratégique pour l'avenir. Ce projet ambitieux étend la capacité industrielle de Singapour, créant un pôle moderne et efficace pour la logistique et la fabrication. C'est un pas audacieux vers la sécurisation de l'avenir économique de Singapour et le renforcement de sa position en tant que leader mondial du commerce et de l'innovation."
 SIN_tuas_reclamation_project_phase_1: "Projet de poldérisation de Tuas, phase 1"
 SIN_tuas_reclamation_project_phase_1_desc: "La phase 1 du projet de poldérisation de Tuas à Singapour est en cours, élargissant la masse terrestre de la nation et créant une plateforme pour la croissance future. Cette initiative stratégique créera de nouvelles opportunités dans divers secteurs, répondant aux contraintes de terres et favorisant le développement économique."
 SIN_tuas_dock_development_project_phase_1: "Projet de développement du quai de Tuas, phase 2"
 SIN_tuas_dock_development_project_phase_1_desc: "Le projet de développement du quai de Tuas, phase 2, transforme l'infrastructure portuaire de Singapour, créant une porte d'entrée plus grande et plus efficace pour le commerce mondial. Cette expansion ambitieuse augmente considérablement la capacité, permettant de gérer des navires plus grands et des volumes de fret plus élevés."
 SIN_tuas_reclamation_project_phase_2: "Projet de poldérisation de Tuas, phase 2"
 SIN_tuas_reclamation_project_phase_2_desc: "Le projet de poldérisation de Tuas à Singapour, phase 2, est plus qu'une simple expansion terrestre ; c'est une base pour la croissance future. Ce projet ambitieux crée des terres précieuses pour des infrastructures vitales, stimulant les opportunités économiques et assurant l'avenir de Singapour."
 singapore.128.t: "Lee Hsien Loong se retire"
 singapore.128.d: "Après près de deux décennies à la tête du pays, le Premier ministre de Singapour, Lee Hsien Loong, s'apprête à se retirer. Son mandat, marqué par la croissance économique, le progrès social et la stabilité continue de la nation sur la scène mondiale, touche à sa fin. Cette transition marque un moment important de l'histoire singapourienne, alors que la nation se prépare à une nouvelle ère de leadership. L'héritage de Lee sera sans aucun doute un sujet d'analyse et de discussion approfondies pendant des années, façonnant le récit de la trajectoire future de Singapour. Si son départ marque la fin d'une ère, il signale également le début d'un nouveau chapitre, illustrant le système solide de gouvernance et de planification de la succession de Singapour. La nation attend avec impatience une transition en douceur et des progrès continus sous sa nouvelle direction."
 singapore.128.a: "Un autre grand dirigeant se retire"
 SIN_power_balance: "§YIntérêt national de Singapour§!"
 SIN_power_balance_desc: "L'intérêt national de Singapour est une interaction complexe entre « Singapour d'abord » et l'engagement mondial. Alors que la nation donne la priorité au bien-être de ses citoyens et à la stabilité économique, un principe fondamental de la politique « Singapour d'abord », elle reconnaît également l'importance de la collaboration et de l'influence internationales. Cette approche n'est pas une question de domination mondiale de Singapour, mais plutôt un équilibre stratégique. Singapour tire parti de sa force économique et de sa position géopolitique pour défendre ses intérêts sur la scène mondiale, dans le but ultime de créer un environnement stable et prospère, tant au niveau national qu'international. Cette approche nuancée assure la sécurité et la prospérité à long terme de la nation."
 SIN_external_focus_left_side: "§CDomination mondiale de Singapour§!"
 SIN_external_focus_left_side_desc: "Singapour, une nation pleine d'ambition, pèse bien plus lourd que son poids sur la scène mondiale. Ses prouesses économiques sont indéniables, une plaque tournante florissante de la finance et du commerce. Sur le plan diplomatique, elle navigue dans des eaux géopolitiques complexes avec une précision habile, favorisant des relations solides dans le monde entier. Bien qu'elle ne soit pas un géant militaire, l'approche de défense stratégique de Singapour assure sa sécurité et sa stabilité, contribuant à la paix régionale. Son engagement envers l'innovation, l'éducation et la durabilité consolide sa position de leader mondial, influençant la politique et façonnant l'avenir. L'influence de Singapour n'est pas seulement ressentie, elle est respectée, admirée et imitée."
 SIN_internal_focus_right_side: "§2Singapour d'abord§!"
 SIN_internal_focus_right_desc: "Singapour, une nation connue pour son approche avant-gardiste, donne la priorité au développement interne pour assurer un avenir sûr et prospère. L'éducation est primordiale, favorisant une main-d'œuvre hautement qualifiée et stimulant l'innovation. La sécurité alimentaire est un objectif clé, garantissant l'autonomie et la résilience. Les avancées technologiques sont adoptées, propulsant Singapour à la pointe de l'innovation. La nation donne également la priorité à la résilience contre les influences extérieures, protégeant ses valeurs et ses intérêts. Et, bien sûr, la défense nationale reste une priorité absolue, garantissant la sûreté et la sécurité de ses citoyens. L'engagement de Singapour envers ces piliers internes jette les bases d'un avenir solide et durable, un avenir où Singapour continuera de prospérer et de contribuer au monde."
 SIN_mid_range: "Intérêt équilibré"
 SIN_mid_range_desc: "§gLa réussite de Singapour témoigne de sa capacité à équilibrer habilement les priorités concurrentes. La politique « Singapour d'abord », qui donne la priorité à la force interne par l'éducation, les avancées technologiques et une défense nationale robuste, n'est pas incompatible avec son ambition d'influence mondiale. Au contraire, une base interne solide (prospérité économique, stabilité sociale et innovation technologique) alimente la capacité de Singapour à projeter son influence sur la scène mondiale. Cette approche équilibrée garantit que les ambitions extérieures sont étayées par une nation sûre et résiliente, ce qui permet à Singapour de poursuivre efficacement ses intérêts mondiaux tout en protégeant les siens. C'est une stratégie de risque calculé et d'investissements judicieusement placés, qui met en évidence une approche pragmatique des objectifs nationaux et internationaux.§!"
 SIN_phase1_left_side_range: "§CDomination du détroit de Malacca§!"
 SIN_phase1_left_side_range_desc: "§gSingapour s'impose comme la plaque tournante maritime essentielle en Asie du Sud-Est en exerçant son influence sur le détroit de Malacca, l'une des voies de navigation les plus fréquentées au monde. Grâce à des opérations portuaires stratégiques, à la sécurité maritime et à la facilitation du commerce, Singapour jette les bases d'un contrôle régional et d'une puissance économique.§!"
 SIN_phase2_left_side_range: "§CDomination de l'ANASE§!"
 SIN_phase2_left_side_range_desc: "§gS'appuyant sur son leadership maritime, Singapour étend son influence à travers l'ANASE grâce à l'intégration économique, au leadership technologique et à l'engagement diplomatique. En se positionnant comme un nœud central de la coopération en Asie du Sud-Est, Singapour devient une voix de confiance et un décideur clé dans les affaires régionales.§!"
 SIN_phase3_left_side_range: "§CDomination de l'Asie§!"
 SIN_phase3_left_side_range_desc: "§gSingapour entre sur la scène asiatique en établissant des liens solides avec les géants économiques et les puissances émergentes. Grâce à l'innovation, aux services financiers et au leadership éclairé, elle devient un pont entre l'Est et l'Ouest, un influenceur compact mais puissant qui façonne l'avenir de l'Asie.§!"
 SIN_phase4_left_side_range: "§CGrande domination§!"
 SIN_phase4_left_side_range_desc: "§gÀ ce stade, Singapour est reconnue comme une puissance majeure malgré sa taille, une cité-État à l'influence mondiale. Elle établit des normes en matière de gouvernance numérique, de durabilité et de prévoyance stratégique, participant à l'élaboration de cadres internationaux majeurs et suscitant le respect sur tous les continents.§!"
 SIN_phase5_left_side_range: "§CDomination mondiale§!"
 SIN_phase5_left_side_range_desc: "§gLa vision de Singapour aboutit à en faire un leader mondial. Grâce à ses valeurs d'excellence, d'innovation et d'intégrité, elle exerce une influence en matière de soft power et de politique sur les institutions mondiales. Elle défend les enjeux mondiaux, donnant le ton à la collaboration, à la confiance et à un leadership avant-gardiste dans le monde entier.§!"
 SIN_phase1_right_side_range: "§2Du peuple pour le peuple de Singapour§!"
 SIN_phase1_right_side_range_desc: "§gLe voyage de Singapour commence par une base solide ancrée dans son peuple. Les politiques sont façonnées en écoutant les besoins des citoyens, en nourrissant la confiance et la participation. Cette phase se concentre sur le développement inclusif, l'accès équitable aux opportunités et la construction d'une nation qui sert tous les Singapouriens, par les Singapouriens.§!"
 SIN_phase2_right_side_range: "§2L'esprit du fier d'être un peuple singapourien§!"
 SIN_phase2_right_side_range_desc: "§gUne identité nationale profonde est favorisée, où chaque citoyen est fier d'être singapourien. L'accent est mis sur les valeurs partagées, l'éducation nationale et la fierté culturelle. Cette phase renforce la résilience émotionnelle, l'unité et le sentiment d'appartenance pour protéger le mode de vie de Singapour de l'intérieur.§!"
 SIN_phase3_right_side_range: "§2La force dans l'unité§!"
 SIN_phase3_right_side_range_desc: "§gSingapour prospère lorsque son peuple est uni. Cette phase renforce la cohésion sociale, rapproche les communautés et consolide les réseaux de soutien. Les investissements dans la santé publique, l'éducation et la sécurité alimentaire garantissent que personne n'est laissé pour compte, assurant une société stable prête à faire face aux chocs externes.§!"
 SIN_phase4_right_side_range: "§2Unis dans l'action§!"
 SIN_phase4_right_side_range_desc: "§gSingapour se mobilise comme un seul homme pour relever les défis stratégiques. De l'innovation technologique à la préparation de la défense, chaque citoyen, secteur et institution joue un rôle. Cette phase donne la priorité à la préparation nationale par une politique agile, la coopération public-privé et des réponses nationales coordonnées aux pressions extérieures.§!"
 SIN_phase5_right_side_range: "§2Singapour d'abord§!"
 SIN_phase5_right_side_range_desc: "§gSingapour défend fermement ses intérêts tout en s'engageant avec le monde. La souveraineté nationale, la résilience économique et la sécurité sont protégées à tout prix. Cette phase garantit que les Singapouriens restent la priorité absolue dans la prise de décision, préservant l'indépendance, la dignité et le succès continu de la nation sur la scène mondiale.§!"
 SIN_BOP_promote_singapore_asian_value: "Promouvoir la valeur asiatique de Singapour"
 SIN_BOP_promote_singapore_asian_value_desc: "Une campagne de diplomatie douce pour diffuser le modèle singapourien d'efficacité bureaucratique et de politique publique."
 SIN_BOP_establish_asean_innovation_hub: "Établir un pôle d'innovation de l'ANASE"
 SIN_BOP_establish_asean_innovation_hub_desc: "Faire de Singapour un pôle d'innovation et de recherche technologique pour l'ANASE afin d'étendre son influence intellectuelle et économique."
 SIN_BOP_expand_global_diplomatic_footprint: "Élargir l'empreinte diplomatique mondiale"
 SIN_BOP_expand_global_diplomatic_footprint_desc: "Ouvrir davantage d'ambassades et de consulats en Afrique, au Moyen-Orient et en Amérique latine pour étendre la portée de la diplomatie."
 SIN_BOP_maintenance_no1_strongest_world_passport: "Maintenir le passeport le plus puissant au monde"
 SIN_BOP_maintenance_no1_strongest_world_passport_desc: "Maintenir les relations et la diplomatie avec tous les pays pour que le passeport singapourien reste le passeport le plus puissant au monde."
 SIN_BOP_found_singapore_strategic_investment_authority: "Fonder l'Autorité d'investissement stratégique de Singapour (SSIA)"
 SIN_BOP_found_singapore_strategic_investment_authority_desc: "Augmenter l'investissement étranger grâce au fonds souverain pour renforcer sa position géopolitique."
 SIN_BOP_establish_singapore_armed_forces_training_partnerships: "Établir des partenariats de formation des forces armées de Singapour"
 SIN_BOP_establish_singapore_armed_forces_training_partnerships_desc: "Coopération en matière de formation militaire avec des pays amis, tels que le programme des SAF à Brunei et à Taïwan."
 SIN_BOP_build_global_tech_corridor: "Construire un couloir technologique mondial"
 SIN_BOP_build_global_tech_corridor_desc: "Coopération technologique avec les pays développés et en développement pour établir une domination numérique."
 SIN_BOP_host_asia_global_security_summit: "Accueillir le Sommet mondial sur la sécurité en Asie"
 SIN_BOP_host_asia_global_security_summit_desc: "Positionner Singapour comme un hôte permanent des conférences internationales sur la sécurité."
 SIN_BOP_launch_smart_southeast_asia_initiative: "Lancer l'initiative « Asie du Sud-Est intelligente »"
 SIN_BOP_launch_smart_southeast_asia_initiative_desc: "Fournir des infrastructures numériques et de ville intelligente aux pays voisins pour renforcer l'influence économique."
 SIN_BOP_initiate_maritime_silk_reconnect: "Lancer la reconnexion de la soie maritime"
 SIN_BOP_initiate_maritime_silk_reconnect_desc: "Faire de Singapour un pôle commercial maritime majeur dans la région indo-pacifique."
 SIN_BOP_fund_regional_think_tanks: "Financer des groupes de réflexion régionaux"
 SIN_BOP_fund_regional_think_tanks_desc: "Financer des instituts de recherche dans d'autres pays pour façonner une opinion régionale pro-singapourienne."
 SIN_BOP_establish_singaporean_cultural_institutes_abroad: "Établir des instituts culturels singapouriens à l'étranger"
 SIN_BOP_establish_singaporean_cultural_institutes_abroad_desc: "Comme le Goethe-Institut ou le British Council, diffusant les valeurs et la culture singapouriennes dans le monde."
 SIN_BOP_secure_overseas_port_access_agreements: "Sécuriser les accords d'accès aux ports d'outre-mer"
 SIN_BOP_secure_overseas_port_access_agreements_desc: "Signature d'accords stratégiques pour l'accès à la logistique militaire et civile dans les ports d'outre-mer."
 SIN_BOP_launch_global_green_finance_diplomacy: "Lancer la diplomatie mondiale de la finance verte"
 SIN_BOP_launch_global_green_finance_diplomacy_desc: "Utiliser la position de Singapour en tant que pôle de la finance verte pour diriger les normes ESG en Asie."
 SIN_BOP_singapore_citizenship_journey_program: "Programme de parcours de citoyenneté singapourienne"
 SIN_BOP_singapore_citizenship_journey_program_desc: "Ouvrir des opportunités pour les personnes d'autres pays de changer légalement de nationalité pour devenir Singapouriens"
 SIN_BOP_reclaim_throne_tiger_of_the_peninsula: "Reconquérir le trône du tigre de la péninsule"
 SIN_BOP_reclaim_throne_tiger_of_the_peninsula_desc: "Une politique proactive de diplomatie régionale avec une approche stratégique, indépendante et pragmatique pour façonner un nouvel ordre asiatique."
 SIN_BOP_gold_card_visas_for_billionaire_program: "Programme de visas carte d'or pour les milliardaires"
 SIN_BOP_gold_card_visas_for_billionaire_program_desc: "Programme de visas carte d'or pour les milliardaires afin de fournir la double nationalité et d'ouvrir les robinets d'investissement et d'ouvrir le potentiel commercial à Singapour"
 SIN_BOP_overseas_intelligence_activity: "Stimuler les activités de renseignement à l'étranger"
 SIN_BOP_overseas_intelligence_activity_desc: "Pour maintenir la résilience du pays face aux pays ayant des vues opposées et qui mettent Singapour en danger"
 SIN_BOP_promote_singapore_business_environment: "Promouvoir l'environnement des affaires à Singapour"
 SIN_BOP_promote_singapore_business_environment_desc: "Promouvoir un environnement d'affaires singapourien propre et une bureaucratie claire, exempte de fraude et de corruption."
 SIN_BOP_scholarship_for_bachelor_master_and_doctoral_education: "Bourse pour les études de licence, de master et de doctorat"
 SIN_BOP_scholarship_for_bachelor_master_and_doctoral_education_desc: "Donner un accès gratuit à l'enseignement supérieur pour les compétences en ingénierie et les compétences requises pour les emplois futurs."
 SIN_BOP_national_skills_future_movement: "Mouvement national pour les compétences du futur"
 SIN_BOP_national_skills_future_movement_desc: "Investissement dans la formation professionnelle et l'apprentissage tout au long de la vie pour la main-d'œuvre nationale."
 SIN_BOP_enhance_cpf_and_housing_grants: "Améliorer le FPC et les subventions au logement"
 SIN_BOP_enhance_cpf_and_housing_grants_desc: "Augmenter les fonds de pension et les subventions au logement pour les citoyens."
 SIN_BOP_local_enterprise_growth_scheme: "Programme de croissance des entreprises locales"
 SIN_BOP_local_enterprise_growth_scheme_desc: "Initiative de soutien aux PME locales pour se développer sur le marché intérieur."
 SIN_BOP_boost_birth_rate_incentive_package: "Forfait d'incitation à la hausse du taux de natalité"
 SIN_BOP_boost_birth_rate_incentive_package_desc: "Incitatifs financiers pour les jeunes familles et allocations pour enfants."
 SIN_BOP_green_singapore_movement: "Mouvement pour un Singapour vert"
 SIN_BOP_green_singapore_movement_desc: "Investissement dans l'énergie propre, les espaces verts et les politiques vertes nationales."
 SIN_BOP_public_transport_excellence_scheme: "Programme d'excellence des transports publics"
 SIN_BOP_public_transport_excellence_scheme_desc: "Garantir l'accès à Internet et à la technologie pour tous les groupes sociaux."
 SIN_BOP_national_food_resilience_strategy: "Stratégie nationale de résilience alimentaire"
 SIN_BOP_national_food_resilience_strategy_desc: "Diversification des sources alimentaires locales et sécurité de la chaîne d'approvisionnement."
 SIN_BOP_cybersecurity_for_citizens_initiative: "Initiative de cybersécurité pour les citoyens"
 SIN_BOP_cybersecurity_for_citizens_initiative_desc: "Campagne de sensibilisation à la culture numérique et à la protection des données personnelles."
 SIN_BOP_support_local_talent_first_act: "Loi pour le soutien aux talents locaux d'abord"
 SIN_BOP_support_local_talent_first_act_desc: "Une réglementation qui donne la priorité aux travailleurs locaux dans les emplois stratégiques."
 SIN_BOP_singaporean_culture_preservation_fund: "Fonds de préservation de la culture singapourienne"
 SIN_BOP_singaporean_culture_preservation_fund_desc: "Soutien à la culture locale et aux communautés traditionnelles au milieu de la modernisation."
 SIN_BOP_financial_wellness_national_campaign: "Campagne nationale pour le bien-être financier"
 SIN_BOP_financial_wellness_national_campaign_desc: "Programme d'éducation financière et de gestion financière pour tous les citoyens."
 SIN_BOP_give_incentives_for_domestic_companies: "Accorder des incitations aux entreprises nationales"
 SIN_BOP_give_incentives_for_domestic_companies_desc: "Fournir des incitations financières pour augmenter la productivité a un impact sur l'augmentation des recettes fiscales."
 SIN_BOP_fight_foreign_influence: "Lutter contre l'influence étrangère"
 SIN_BOP_fight_foreign_influence_desc: "Lutter contre les influences étrangères dans le pays qui le colonisent économiquement"
 SIN_BOP_masterplan_for_land_allocation: "Plan directeur pour l'affectation des terres"
 SIN_BOP_masterplan_for_land_allocation_desc: "S'attaque de front à notre ressource terrestre limitée. Il donne la priorité au développement durable et à haute densité, en équilibrant les espaces résidentiels, commerciaux et verts. L'utilisation stratégique des terres maximise l'efficacité, assurant une allocation optimale pour la croissance future tout en préservant notre précieux patrimoine naturel. Ce plan est crucial pour maintenir la qualité de vie et la compétitivité économique de Singapour."
 SIN_BOP_masterplan_for_civilian_industry_development: "Plan directeur pour le développement de l'industrie civile"
 SIN_BOP_masterplan_for_civilian_industry_development_desc: "Se concentre sur la promotion de l'innovation et des industries à haute valeur ajoutée. En attirant stratégiquement les investissements étrangers et en formant les talents locaux, nous visons à créer une économie robuste et diversifiée. Ce plan soutient la croissance des secteurs clés, favorisant les avancées technologiques et garantissant que Singapour reste un pôle mondial d'innovation et d'entrepreneuriat, même avec une disponibilité limitée des terres."
 SIN_BOP_masterplan_for_miliatary_industry_development: "Plan directeur pour le développement de l'industrie militaire"
 SIN_BOP_masterplan_for_miliatary_industry_development_desc: "Priorise l'autonomie et les avancées technologiques en matière de défense. Compte tenu de nos terres limitées, ce plan se concentre sur l'affectation efficace des ressources et les partenariats stratégiques pour assurer notre sécurité nationale. Il implique le développement de technologies de pointe et la formation d'une main-d'œuvre qualifiée, garantissant que nos capacités de défense restent robustes et adaptables aux menaces futures."
 SIN_BOP_masterplan_for_naval_yard_development: "Plan directeur pour le développement du chantier naval"
 SIN_BOP_masterplan_for_naval_yard_development_desc: "Aborde les défis de l'espace limité en se concentrant sur les infrastructures efficaces et l'innovation technologique. Ce plan garantit que nos capacités navales restent à la pointe de la technologie, soutenant notre sécurité nationale et nos intérêts maritimes. Il implique une expansion et une modernisation stratégiques, optimisant l'utilisation de l'espace et intégrant des pratiques durables."
 SIN_BOP_masterplan_for_offices_development: "Plan directeur pour le développement des bureaux"
 SIN_BOP_masterplan_for_offices_development_desc: "Répond au besoin de solutions d'espace de travail efficaces et durables dans notre zone terrestre limitée. Ce plan favorise les aménagements à haute densité et à usage mixte, intégrant les espaces de bureaux aux zones résidentielles et commerciales. Il privilégie les technologies de construction intelligentes et les initiatives vertes, créant des environnements de travail dynamiques et productifs tout en optimisant l'utilisation des terres et en favorisant la durabilité."
 SIN_singapore_problem: "Problème géographique de Singapour"
 SIN_singapore_problem_desc: "Singapour est confrontée à un certain nombre de défis géographiques, notamment le manque de ressources naturelles, une pénurie de terres, une crise de l'eau et une pénurie de logements pour ses citoyens."
