 ukr_sabotage.2.d: "Lors d'une récente attaque par drone, l'Ukraine a réussi à frapper un entrepôt contenant du matériel léger ancien."
 ukr_sabotage.2.a: "Mince"
 ukr_sabotage.3.t: "L'Ukraine a attaqué notre production militaire"
