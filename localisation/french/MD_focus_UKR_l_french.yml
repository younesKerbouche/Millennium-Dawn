 UKR_anti_soviet_desc: "À bas la peste rouge en Ukraine."
 UKR_rodina_patriotism: "Patriotisme ukrainien"
 UKR_rodina_patriotism_desc: "Chaque Ukrainien doit aimer sa patrie !"
 UKR_create_ukrainfobia: "Inventer le terme « ukrainophobie »"
 UKR_create_ukrainfobia_desc: "Désormais, toutes les actions dirigées contre notre État auront leur propre désignation."
 UKR_patriot_ukraine_create: "Patriote d'Ukraine - Organisation étatique"
 UKR_patriot_ukraine_create_desc: "Organisation paramilitaire de type ordre, qui deviendra maintenant une organisation étatique et nous aidera à promouvoir les vrais Ukrainiens."
 UKR_lustration: "Lustrations"
 UKR_lustration_desc: "Nous purgerons les organes de l'État des fonctionnaires peu fiables."
 UKR_ban_corruption: "Lutte contre les fonctionnaires corrompus"
 UKR_ban_corruption_desc: "La corruption est l'ennemi de notre nation."
 UKR_zarobitchani: "Zarobitchane"
 UKR_zarobitchani_desc: "Nous travaillerons au retour de ceux qui ont quitté l'Ukraine vers leur foyer."
 UKR_young_chinovnik: "Jeunes fonctionnaires patriotiques"
 UKR_young_chinovnik_desc: "L'avenir de ce pays repose sur une jeunesse éduquée dans le patriotisme."
 UKR_ban_commi: "Interdire le communisme"
 UKR_ban_commi_desc: "Adieu à votre Lénine."
 UKR_health_nation_desc: "Une nation forte fait un pays fort."
 UKR_no_aborts: "Interdiction des avortements"
 UKR_no_aborts_desc: "Notre nation est déjà en train de s'éteindre, et les avortements n'ont fait qu'aggraver la situation."
 UKR_no_lgbt: "Interdiction des LGBT"
 UKR_no_lgbt_desc: "Notre pays n'a pas besoin de ces pervers."
 UKR_anti_rus: "La Russie est l'ennemi numéro un"
 UKR_anti_rus_desc: "Nous devons nous débarrasser de l'influence de Moscou et la vaincre."
 UKR_boost_vpk: "Soutenir le complexe militaro-industriel"
 UKR_boost_vpk_desc: "Une armée forte est la clé d'une Ukraine indépendante."
 UKR_Return_Nuclear: "Retour au statut nucléaire"
 UKR_Return_Nuclear_desc: "Les armes nucléaires sont la clé de la grande puissance de notre pays à l'avenir."
 UKR_boost_small_businees: "Soutenir les petites entreprises"
 UKR_boost_small_businees_desc: "Les petites entreprises tireront notre économie du fond."
 UKR_Destroy_Democracy: "Détruire la démocratie"
 UKR_Destroy_Democracy_desc: "L'Ukraine n'a pas besoin de démocratie."
 UKR_Boost_science: "Soutenir les activités scientifiques"
 UKR_Boost_science_desc: "La science est le moteur du progrès. Et progrès et Ukraine sont synonymes."
 UKR_Great_Ukraine: "Grande Ukraine"
 UKR_Great_Ukraine_desc: "Notre patrie deviendra le pays le plus puissant du monde !"
 UKR_ultimate_euroscepticism: "Euroscepticisme puissant"
 UKR_ultimate_euroscepticism_desc: "Nous ne serons pas les esclaves de l'Europe, mais nous les dominerons."
