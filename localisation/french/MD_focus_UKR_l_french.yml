 UKR_security_start: "Sécurité de l'Ukraine"
 UKR_security_start_desc: "Notre pays est vaste et nécessite une protection interne solide ; nous commencerons à financer et à réformer nos structures gouvernementales."
 UKR_sbu_start: "Réforme du SBU"
 UKR_sbu_start_desc: "Notre Service de sécurité d'Ukraine a besoin d'une réforme en profondeur et d'une efficacité accrue."
 UKR_sbu_t: "Direction principale « T »"
 UKR_sbu_t_desc: "Le Conseil de sécurité d'Ukraine met en œuvre une politique d'État visant à contrer les organisations et individus cherchant à saper la souveraineté nationale, à éliminer l'indépendance de l'Ukraine, à modifier l'ordre constitutionnel par la force, à violer la souveraineté et l'intégrité territoriale de l'État, à compromettre sa sécurité, à s'emparer illégalement du pouvoir étatique, à propager la guerre, la violence, à inciter à l'hostilité interethnique, raciale, religieuse ou autre, à porter atteinte aux droits et libertés humaines, ainsi qu'à prévenir, détecter et réprimer les crimes et autres actes illégaux qui menacent directement les intérêts vitaux de l'État et la sécurité des citoyens ukrainiens, dans le cadre des compétences du Service de sécurité d'Ukraine, tout en mettant en œuvre des mesures de prévention dans ce domaine."
 UKR_sbu_corrupt: "Direction principale « K »"
 UKR_sbu_corrupt_desc: "Conformément à la loi ukrainienne « Sur les bases organisationnelles et juridiques de la lutte contre la corruption et le crime organisé » du 30 juin 1993 n° 3341-XII, le Service de sécurité d'Ukraine est chargé de lutter contre la corruption et le crime organisé. L'un des organes étatiques autorisés dans ce domaine est la Direction principale de lutte contre la corruption et le crime organisé du Conseil de sécurité d'Ukraine (GU « K »)."
 UKR_sbu_contr: "Direction principale du contre-espionnage militaire"
 UKR_sbu_contr_desc: "Des organes de contre-espionnage militaire sont créés pour soutenir le contre-espionnage des Forces armées d'Ukraine, du Service national des gardes-frontières d'Ukraine et d'autres formations militaires stationnées sur le territoire ukrainien. Le système des organes de contre-espionnage militaire du Conseil de sécurité d'Ukraine comprend la Direction principale du contre-espionnage militaire, des unités dans les régions au sein du département de contre-espionnage, ainsi que des unités opérationnelles de contre-espionnage militaire dans les commandements opérationnels, régionaux et territoriaux, les corps d'armée, les unités et formations militaires individuelles."
 UKR_sbu_svr: "Service de renseignement extérieur"
 UKR_sbu_svr_desc: "Le Service de renseignement extérieur d'Ukraine (SZRU) est une agence de renseignement du gouvernement ukrainien. Il mène des activités de renseignement dans les domaines politique, économique, militaire, scientifique, technique et écologique, et est directement subordonné au président de l'Ukraine."
 UKR_sbu_sviaz_desc: "Le Service d'État des communications spéciales d'Ukraine, également connu sous le nom de Derzhspetszv'yazku, est une autorité exécutive spécialisée dont les fonctions clés incluent la fourniture de communications gouvernementales sécurisées, un service de courrier gouvernemental, la protection de l'information et la défense contre les cyberattaques."
 UKR_sbu_alpha: "Alpha"
 UKR_sbu_alpha_desc: "Le groupe « A » du Centre des opérations spéciales du Service de sécurité d'Ukraine est une unité spéciale de ce service. Officiellement, elle porte le nom d'« Unité militaire E6117 »."
 UKR_sbu_administration: "Administration civilo-militaire"
 UKR_sbu_administration_desc: "L'Administration civilo-militaire est une autorité étatique temporaire en Ukraine, créée dans les territoires adjacents à la zone de combat."
 UKR_peacemakers: "Programme de maintien de la paix"
 UKR_peacemakers_desc: "Notre pays a toujours cherché à participer à des missions de maintien de la paix à travers le monde, et nous poursuivrons cette tradition."
 UKR_border_guard: "Service national des gardes-frontières"
 UKR_border_guard_desc: "Le Service national des gardes-frontières d'Ukraine est la force de protection des frontières de l'Ukraine. C'est une agence indépendante de maintien de l'ordre, organisée par la Constitution de l'Ukraine en tant que formation militaire, dont le chef est subordonné au président de l'Ukraine."
 UKR_reform_vv: "Réforme des troupes intérieures"
 UKR_reform_vv_desc: "Nos troupes intérieures ont un statut incertain dans la hiérarchie des structures étatiques depuis leur création ; il est temps de corriger cela."
 UKR_finance_vv: "Financement des bataillons spéciaux"
 UKR_finance_vv_desc: "Nous financerons les activités des bataillons spéciaux des troupes intérieures ; ils pourraient nous être très utiles à l'avenir."
 UKR_sbu_white_wolves: "Bataillon des Loups blancs"
 UKR_sbu_white_wolves_desc: "Le SBU enverra un bataillon composé de ses employés à la guerre."
 UKR_SBU_1: "SBU"
 UKR_SBU_1_desc: "Héritier de la branche ukrainienne du KGB, le SBU remplit ses fonctions de manière responsable et efficace. L'Ukraine peut dormir tranquille."
 UKR_Alpha: "Alpha"
 UKR_border: "Service national des gardes-frontières"
 UKR_border_desc: "Nos frontières sont trop vastes pour dépendre uniquement des unités des forces armées pour les protéger. Les troupes frontalières accompliront cette tâche plus efficacement."
