 UKR_our_agricultrure: "Agriculture nationale"
 UKR_our_agricultrure_desc: "L'industrie agricole ukrainienne est l'une des meilleures au monde, et nous essaierons de ne pas perdre ce titre."
 UKR_azovsteel: "Azovstal"
 UKR_unstable_government_idea: "Insatisfaction envers le Maïdan"
 UKR_donetsksteel: "Donetskstal"
 UKR_land_reform_idea: "Réforme agraire"
 UKR_land_reform_idea_desc: "La réforme agraire initiée au siècle dernier devrait entraîner une redistribution complète des terres à travers le pays. Pour l'instant, elle est en cours."
 UKR_energo_idea: "Ukrenergo"
 UKR_energo_idea_desc: "Ukrenergo est notre principale entreprise énergétique, qui soutient littéralement toute l'industrie énergétique de l'Ukraine."
 UKR_zaims: "Conséquences économiques de l'annulation des prêts"
 UKR_wtf_bro: "Mécontentement sérieux du peuple"
 UKR_banks_lobbyst_liquidate: "Liquidation des lobbyistes bancaires"
 UKR_mining_company_help: "Avantages fiscaux pour les entreprises minières"
 UKR_privatization_idea: "Privatisation"
 UKR_without_kuchma_idea: "L'Ukraine sans Koutchma"
 UKR_left_opposition_idea: "L'opposition de gauche"
 UKR_luaz_idea: "LuAZ"
 UKR_road_reform: "Réforme routière"
 UKR_road_reform_desc: "Les routes ukrainiennes se sont nettement dégradées ces dernières années ; il est nécessaire de commencer leur amélioration et leur restauration immédiates."
 UKR_anti_socialist_media: "Médias anti-socialistes"
 UKR_berkut: "Berkut"
 UKR_idea_inner_army: "Troupes intérieures du ministère de l'Intérieur"
 UKR_idea_inner_army_desc: "Les troupes intérieures ont remplacé l'ancienne Garde nationale et constituent une unité plus organisée pour les tâches en temps de paix."
 UKR_crisis_political: "Crise politique"
 UKR_crisis_political_desc: "Notre pays est saisi par une crise politique ; les autorités sont paralysées et les forces politiques se battent entre elles pour le pouvoir."
 ukraine_kuchma.1.t: "Arrestation de Ioulia Timochenko"
 ukraine_kuchma.1.d: "Ioulia Timochenko a été arrêtée par nos soins car elle représente une menace évidente pour notre gouvernement."
 ukraine_kuchma.1.a: "Elle l'a bien mérité"
 ukraine_kuchma.2.t: "Préparation aux protestations"
 ukraine_kuchma.2.d: "Nos actions mèneront clairement à des protestations ; nous devons nous préparer."
 ukraine_kuchma.2.a: "Nous serons prêts"
 ukraine_kuchma.2.b: "Tout se résoudra de soi-même"
 ukraine_kuchma.3.t: "L'opposition ébranle le pays"
 ukraine_kuchma.3.d: "De nombreuses forces politiques, y compris les nationalistes et les socialistes, ont lancé une campagne active contre nous ; nous devons agir."
 ukraine_kuchma.3.a: "Nous devons être plus prudents"
 ukraine_kuchma.4.t: "Référendum sur la modification de la Constitution"
 ukraine_kuchma.4.d: "Nous avons annoncé un référendum sur la modification de la Constitution, dans lequel nous limiterons le pouvoir présidentiel et changerons de nombreuses institutions politiques."
 ukraine_kuchma.4.a: "Il est temps de changer"
 ukraine_kuchma.5.t: "Gérer Iouchtchenko"
 ukraine_kuchma.5.d: "Il est temps que le gouvernement de Iouchtchenko démissionne ; nous ressentons le danger de ses partisans, il est donc urgent de changer le Cabinet des ministres."
 ukraine_kuchma.5.a: "Il est temps de changer"
 ukraine_kuchma.6.t: "Nommer Ianoukovitch"
 ukraine_kuchma.6.d: "Désormais, le Cabinet des ministres sera dirigé par Ianoukovitch, sur qui nous fondons de grands espoirs."
 ukraine_kuchma.6.a: "Il est temps de changer"
 ukraine_kuchma.7.t: "Négociations avec le Maïdan"
 ukraine_kuchma.7.d: "Les protestations se renforcent ; il est temps de commencer des négociations avec la coalition des manifestants."
 ukraine_kuchma.7.a: "Essayons de tout résoudre pacifiquement"
 ukraine_kuchma.8.t: "Donner le pouvoir à Iouchtchenko"
 ukraine_kuchma.8.d: "Nous ne résisterons pas à la volonté du peuple ; les résultats du second tour des élections présidentielles ont clairement montré que Iouchtchenko deviendra président, et nous l'acceptons."
 ukraine_kuchma.8.a: "Paix à l'Ukraine"
 ukraine_kuchma.9.t: "Roshen"
 ukraine_kuchma.9.d: "Dans notre pays, de nombreux oligarques ont privatisé une tonne d'entreprises dans les années 90, dont la désormais célèbre usine de confiserie Roshen. Nous devrions les surveiller de près."
 ukraine_kuchma.9.a: "Les oligarques se renforcent"
 ukraine_kuchma.10.t: "Second mandat de Koutchma"
 ukraine_kuchma.10.d: "Leonid Koutchma est le deuxième président de l'Ukraine indépendante, qui a pris en charge le pays à une époque terrible, lorsque l'inflation atteignait 10 000 %, que le pays était appauvri et totalement dépendant de la Russie. Aujourd'hui, l'Ukraine s'est remise de ces terribles conséquences de l'effondrement de l'URSS, mais l'opposition conserve une attitude négative envers le président et tentera certainement de le renverser à l'avenir."
 ukraine_kuchma.10.a: "Slava Ukraini"
 ukraine_kuchma.11.t: "Tentative de destitution"
 ukraine_kuchma.11.d: "La Verkhovna Rada a tenté de nous destituer à plusieurs reprises ; il est temps de régler cette question."
 ukraine_kuchma.11.a: "Non à la destitution"
 ukraine_kuchma.12.t: "Amitié avec le clan de Donetsk"
 ukraine_kuchma.12.d: "Nous essaierons d'attirer le soi-disant clan de Donetsk des oligarques de notre côté ; ils nous seront utiles dans la future confrontation avec l'opposition."
 ukraine_kuchma.12.a: "Le Donbass est avec nous"
 ukraine_kuchma.12.b: "Nous ne les soutiendrons pas"
 ukraine_kuchma.13.t: "Ianoukovitch deviendra président"
 ukraine_kuchma.13.d: "Nous ne reconnaîtrons pas les résultats du second tour de la course présidentielle et nommerons Ianoukovitch président de l'Ukraine."
 ukraine_kuchma.13.a: "Qu'il en soit ainsi"
 ukraine_kuchma.14.t: "Protestations dans le Sud-Est"
 ukraine_kuchma.14.d: "Après notre victoire aux élections, nous pensions que tout était fini, mais maintenant le Sud-Est de notre pays commence à montrer une forte activité de protestation. Le soi-disant « Maïdan bleu » a commencé à accroître la pression sur notre gouvernement, menaçant de graves conséquences."
 ukraine_kuchma.14.a: "Nous devons être plus prudents"
 ukraine_kuchma.15.t: "Maïdan bleu en Ukraine"
 ukraine_kuchma.15.d: "Les activistes du Sud-Est de l'Ukraine ont continué à développer leur projet d'autonomie, tandis que les autorités de Kiev sont occupées à changer les chaises dans les bureaux de la Rada. Une grande tempête approche. Les partisans du Maïdan bleu nous ont demandé du soutien ; allons-nous les aider ?"
 ukraine_kuchma.15.a: "Nous les soutiendrons"
 ukraine_kuchma.15.b: "Nous ne devrions pas intervenir"
 ukraine_kuchma.16.t: "Gouvernement du Sud-Est"
 ukraine_kuchma.16.d: "Les soi-disant activistes du Maïdan bleu ont officiellement annoncé la création de leur gouvernement et qu'ils ne reconnaissent pas le gouvernement de Kiev. Il semble qu'ils aient été soutenus de l'extérieur, sinon ils n'auraient pas pris une telle décision."
 ukraine_kuchma.16.a: "Envoyer la police là-bas d'urgence"
 ukraine_kuchma.17.t: "La révolution bleue"
 ukraine_kuchma.17.d: "Aujourd'hui, les partisans du Maïdan bleu, dirigés par Viktor Ianoukovitch, ont officiellement déclaré leur indépendance et la formation de leur propre république du Sud-Est de l'Ukraine. Des unités militaires, ainsi que des généraux et des officiers, se sont ralliés à leur côté."
 ukraine_kuchma.17.a: "La tempête a commencé"
 ukraine_kuchma.18.t: "Protestations en Galicie"
 ukraine_kuchma.18.d: "Notre décision d'ignorer le second tour des élections présidentielles a conduit à une instabilité dans le pays ; de nombreux habitants des régions occidentales sont passés à une phase active de protestations, où des affrontements avec la police ont débuté."
 ukraine_kuchma.18.a: "Nous devons être plus prudents"
 ukraine_kuchma.19.t: "Maïdan rouge en Ukraine"
 ukraine_kuchma.19.d: "Les activistes de la Galicie ukrainienne ont entamé des protestations contre des élections illégales dans le pays ; la situation est devenue si tendue qu'on parle déjà d'une révolte armée, car plusieurs généraux soutiennent les rebelles. Devrions-nous les aider ?"
 ukraine_kuchma.19.a: "Nous les soutiendrons"
 ukraine_kuchma.19.b: "Nous ne devrions pas intervenir"
 ukraine_kuchma.20.t: "Le gouvernement de l'Ukraine occidentale"
 ukraine_kuchma.20.d: "Les protestations sont déjà passées à une phase plus intense, et elles sont clairement aidées de l'étranger. Maintenant, ils ont annoncé la création de leur propre gouvernement, qui n'est pas soumis aux autorités de Kiev."
 ukraine_kuchma.20.a: "Envoyer la police là-bas d'urgence"
 ukraine_kuchma.21.t: "La révolution rouge"
 ukraine_kuchma.21.d: "Aujourd'hui, les partisans du soi-disant Maïdan rouge ont annoncé leur retrait de l'Ukraine et le début d'une résistance armée contre le gouvernement pro-russe de Kiev."
 ukraine_kuchma.21.a: "La tempête a commencé"
 ukraine_kuchma.22.t: "Crise politique"
 ukraine_kuchma.22.d: "Notre pays est saisi par une crise politique ; la Verkhovna Rada résiste activement à notre gouvernement, l'opposition commence à ébranler la société. Il est nécessaire de prendre des mesures."
 ukraine_kuchma.22.a: "La tempête a commencé"
 ukraine_kuchma.23.t: "Ioulia Timochenko a été libérée"
 ukraine_kuchma.23.d: "Ioulia Timochenko a été libérée de son arrestation, et elle pourra désormais poursuivre sa carrière politique."
 ukraine_kuchma.23.a: "Bien"
 UKR_spu_start: "Parti socialiste d'Ukraine"
 UKR_spu_start_desc: "Après des années de lutte, nous avons réussi à gagner la confiance du peuple. Maintenant, nous allons commencer nos grandes réformes."
 UKR_spu_rada_position: "Positions à la Rada"
 UKR_spu_rada_position_desc: "La clé pour gouverner est de contrôler le législatif. Nous devons décider avec qui nous devons travailler pour faire passer nos politiques à la Rada."
 UKR_cpu_spu_coalition: "Coalition CPU/SPU"
 UKR_cpu_spu_coalition_desc: "Le Parti communiste d'Ukraine (CPU) et le Parti socialiste d'Ukraine (SPU) pourraient être décrits comme des frères. Ils ont toujours participé aux élections en front uni. Il est évident qu'ils formeront une coalition si l'un d'eux remporte la victoire."
 UKR_ditch_cpu: "Se distancer du CPU"
 UKR_ditch_cpu_desc: "Le CPU et le SPU pourraient être décrits comme des frères. Ils ont toujours participé aux élections en front uni, mais il est évident que si le CPU prenait le pouvoir, il rétablirait un régime communiste. Nous devons nous distancer d'eux dès que possible."
 UKR_russia_party_cooperation: "Coopérer avec les partis pro-russes"
 UKR_russia_party_cooperation_desc: "Coopérer avec les partis pro-russes."
 UKR_destroy_western_oligach: "Éliminer l'influence des oligarques pro-occidentaux"
 UKR_destroy_western_oligach_desc: "Éliminer l'influence des oligarques pro-occidentaux."
 UKR_cpu_start: "Parti communiste d'Ukraine"
 UKR_cpu_start_desc: "Parti communiste d'Ukraine."
 UKR_cpu_rada_position: "Positions à la Rada"
 UKR_cpu_rada_position_desc: "La clé pour gouverner est de contrôler le législatif. Nous devons décider avec qui nous devons travailler pour faire passer nos politiques à la Rada."
 UKR_cpu_monocoalition: "Monocoalition"
 UKR_cpu_monocoalition_desc: "La monocoalition est un terme en politique ukrainienne. Il désigne un gouvernement formé par un seul parti. En créant une monocoalition du CPU, nous pourrions facilement prendre le contrôle des branches législative et exécutive et commencer la restauration soviétique."
 UKR_back_to_soviet_tracks: "Retour à l'ère soviétique"
 UKR_back_to_soviet_tracks_desc: "Après l'effondrement de l'URSS, notre pays n'a fait que perdre, manquer et détruire tout ce qui restait de l'héritage de ce grand pays. Nous allons inverser ce processus."
 UKR_commie_russia_trade: "Partenariat avec la Russie"
 UKR_commie_russia_trade_desc: "Nous avons l'intention de renforcer les relations amicales entre nos pays."
 UKR_commie_russia_rjd: "Partenariat avec les chemins de fer russes"
 UKR_commie_russia_rjd_desc: "Les chemins de fer russes seront un excellent partenaire pour nous ; grâce à leur aide, nous améliorerons considérablement notre infrastructure."
 UKR_commie_russia_banks: "Banques russes"
 UKR_commie_russia_banks_desc: "Nous sommes prêts à laisser les banques russes entrer sur notre territoire ; leurs capacités financières nous aideront dans notre développement."
 UKR_commie_russia_gas: "Nouveau contrat gazier"
 UKR_commie_russia_gas_desc: "Nous sommes prêts à conclure un nouveau contrat gazier avec la Russie, à des conditions avantageuses pour nous."
 UKR_commie_china_trade: "Partenariat avec la Chine"
 UKR_commie_china_trade_desc: "Nous avons l'intention de renforcer les relations amicales entre nos pays."
 UKR_commie_china_trains: "Achat de trains en Chine"
 UKR_commie_china_trains_desc: "Nous achèterons plusieurs trains en Chine qui aideront à améliorer notre approvisionnement."
 UKR_comsomol: "Relancer le Komsomol"
 UKR_comsomol_desc: "Le mouvement Komsomol doit être relancé en tant que pilier idéologique de notre système dans l'esprit des nouvelles générations."
 UKR_commie_china_infra: "Modernisation des chemins de fer"
 UKR_commie_china_infra_desc: "Nos collègues chinois ont accepté de financer la modernisation du réseau ferroviaire de notre pays."
 UKR_commie_china_huawei: "Coopération avec Huawei"
 UKR_commie_china_huawei_desc: "Nous établirons une forte coopération avec cette entreprise chinoise."
 UKR_commie_motor_sich: "Étendre Motor Sich"
 UKR_commie_motor_sich_desc: "Nous investirons des fonds supplémentaires dans le développement de notre entreprise clé - Motor Sich."
 UKR_ukr_pioners: "Relancer les Pionniers"
 UKR_ukr_pioners_desc: "Les Pionniers doivent être relancés ; la jeunesse a perdu ses repères moraux et doit être guidée à nouveau sur la voie du socialisme."
 UKR_one_union_for_all: "Syndicat d'État unifié"
 UKR_one_union_for_all_desc: "Nous protégerons les droits des travailleurs à travers le pays en créant un syndicat unique."
 UKR_remilitarization: "Remilitarisation"
 UKR_remilitarization_desc: "Notre État doit disposer d'une armée forte ; nous entamerons donc immédiatement le processus de remilitarisation."
 UKR_arms_zavods: "Investissements dans les usines d'armement"
 UKR_arms_zavods_desc: "Notre industrie militaire a été détruite après l'effondrement de l'URSS ; il est temps de la relancer."
 UKR_sbu_kgb: "Méthodes du KGB"
 UKR_sbu_kgb_desc: "Nous devons reconstruire l'ancienne école du KGB ; cela augmentera clairement le professionnalisme de notre personnel."
 UKR_arms_tanks: "Accent sur les chars"
 UKR_arms_tanks_desc: "Nos forces armées ont un besoin urgent de chars ; nous répondrons à ce besoin."
 UKR_revolut_in_blr: "La révolution socialiste biélorusse"
 UKR_revolut_in_blr_desc: "Notre peuple frère biélorusse est opprimé par ses dirigeants et les capitalistes ! Libérons-les !"
 UKR_revolution_in_russia: "La révolution socialiste russe"
 UKR_revolution_in_russia_desc: "Notre peuple frère russe est opprimé par ses dirigeants et les capitalistes ! Libérons-les !"
 UKR_befriend_russia_com: "Amitié avec la Russie"
 UKR_befriend_russia_com_desc: "Nous avons l'intention d'établir des relations de partenariat et amicales avec la Russie."
 UKR_befriend_belarus_com: "Amitié avec la Biélorussie"
 UKR_befriend_belarus_com_desc: "Nous avons l'intention d'établir des relations de partenariat et amicales avec la Biélorussie."
 UKR_central_asia_revolt: "Révolutions en Asie centrale"
 UKR_central_asia_revolt_desc: "Nous avons l'intention de brandir le drapeau de la révolution dans cette région également."
 UKR_caucasus_revolut: "Révolutions dans le Caucase"
 UKR_caucasus_revolut_desc: "Nous avons l'intention de brandir le drapeau de la révolution dans cette région également."
 UKR_baltic_revolut: "Révolutions dans les États baltes"
 UKR_baltic_revolut_desc: "Nous avons l'intention de brandir le drapeau de la révolution dans cette région également."
 UKR_revolut_in_mol: "La révolution socialiste moldave"
 UKR_revolut_in_mol_desc: "Notre peuple frère moldave est opprimé par ses dirigeants et les capitalistes ! Libérons-les !"
 UKR_csto_com_app: "Rejoindre l'OTSC"
 UKR_csto_com_app_desc: "Nos peuples frères sont membres de l'Organisation du traité de sécurité collective (OTSC) ; peut-être devrions-nous les rejoindre."
 UKR_integration_support: "Intégration des anciennes républiques"
 UKR_integration_support_desc: "Nous entamerons les processus d'intégration des anciennes républiques."
 UKR_declare_ussr: "Relancer l'URSS"
 UKR_declare_ussr_desc: "Nous sommes les véritables héritiers de l'URSS ! Il est temps de ressusciter cet grand État !"
 UKR_nationalize_everything: "Lancer la nationalisation"
 UKR_nationalize_everything_desc: "Nous ne donnerons rien aux capitalistes ! Les entreprises reviendront dans le giron de l'État !"
 UKR_social_propaganda: "Réformes sociales"
 UKR_social_propaganda_desc: "Nous lancerons des réformes sociales à grande échelle qui nous permettront de gagner le cœur des pauvres."
 UKR_christian_communism_desc: "Interdire la religion fut l'une des erreurs que nous ne permettrons pas. Le communisme chrétien est notre avenir. Après tout, Jésus lui-même était communiste !"
 UKR_criminalize_oligrachy: "Criminaliser l'oligarchie"
 UKR_criminalize_oligrachy_desc: "Les oligarques ont saigné notre pays pendant de nombreuses années, vendant les biens créés par nos arrière-grands-pères ; ça suffit !"
 UKR_land_to_people: "La terre au peuple !"
 UKR_land_to_people_desc: "La terre doit appartenir au peuple ! Pas à une poignée d'oligarques et de bandits."
 UKR_revive_soviet_factories: "Relancer les usines soviétiques"
 UKR_revive_soviet_factories_desc: "De nombreuses entreprises héritées de l'URSS ont été détruites ; nous les relancerons à nouveau."
 UKR_regions_ditch: "Abandonner la coalition avec le Parti des régions"
 UKR_regions_ditch_desc: "Nous ne formerons pas de coalition avec ce parti ; cela ne nous apporterait que des problèmes."
 UKR_regions_integr: "Coalition avec le Parti des régions"
 UKR_regions_integr_desc: "Nous formerons une coalition avec ce parti ; cela renforcera nos capacités politiques."
 UKR_socialist_ukraine_effort: "Réformes socialistes"
 UKR_socialist_ukraine_effort_desc: "Nous entamerons une série de réformes qui devraient renforcer notre position politique."
 UKR_pensions_for_elders_incr: "Augmenter les pensions"
 UKR_pensions_for_elders_incr_desc: "Nous augmenterons les pensions de retraite pour que les citoyens soient prêts à prendre leur retraite"
 UKR_full_rabota: "Réformes du travail"
 UKR_full_rabota_desc: "Nous mènerons des réformes sérieuses dans la législation du travail pour améliorer les conditions de travail de nos citoyens."
 UKR_socialist_democratic_policies: "Pays social-démocrate"
 UKR_socialist_democratic_policies_desc: "Un nouvel avenir attend notre pays, sous la bannière de la social-démocratie."
 UKR_start_to_support: "Soutenir les pauvres"
 UKR_start_to_support_desc: "Notre électorat est composé de citoyens à faible revenu qui espèrent que nos réformes les sortiront de l'abîme économique dans lequel le gouvernement précédent les a plongés. Nous les aiderons."
 UKR_progressive_taxation: "Fiscalité progressive"
 UKR_progressive_taxation_desc: "Nous comptons introduire une fiscalité progressive pour une plus grande égalité économique entre nos citoyens."
 UKR_social_conservative_prog: "Programme social-conservateur"
 UKR_social_conservative_prog_desc: "Nous envisageons de mener une série de réformes inspirées par les représentants socio-conservateurs de la sphère politique de notre pays."
 UKR_ukr_cossack_freedom: "Liberté cosaque"
 UKR_ukr_cossack_freedom_desc: "Notre citoyen est comme un Cosaque libre ; il n'est plus esclave du capital ni de quiconque."
 UKR_nationalization_of_big_com: "Nationalisation des grandes entreprises"
 UKR_nationalization_of_big_com_desc: "Nous procéderons à une série de nationalisations des grandes entreprises."
 UKR_crusade_against_inequality: "Lutte contre les inégalités"
 UKR_crusade_against_inequality_desc: "Les inégalités dans notre société deviennent de plus en plus marquées ; nous lancerons un programme économique et politique pour atténuer les écarts financiers entre les différentes couches sociales."
 UKR_reduce_cap_oligrach: "Réduire l'influence des oligarques"
 UKR_reduce_cap_oligrach_desc: "Les oligarques ont trop d'influence sur notre pays ; il est temps de s'en occuper."
 UKR_people_brotherhood: "Unité fraternelle"
 UKR_people_brotherhood_desc: "Notre peuple, les peuples qui habitent notre pays, doivent former une fraternité unie qui résistera aux menaces extérieures."
 UKR_ask_russia_to_give_nukes: "Demander des armes nucléaires à la Russie"
 UKR_ask_russia_to_give_nukes_desc: "Nous envisageons de demander à la Russie des stocks d'armes nucléaires pour protéger notre pays des menaces extérieures."
 UKR_reduce_foreign_influence: "Réduire l'influence étrangère"
 UKR_reduce_foreign_influence_desc: "Nous affaiblirons l'influence étrangère sur notre pays ; l'indépendance est notre fondation."
 UKR_labourr_unions: "Soutien aux syndicats"
 UKR_labourr_unions_desc: "Nous protégerons activement les syndicats nationaux pour créer un climat de travail positif dans le pays."
 UKR_immigartion_easing: "Faciliter l'immigration"
 UKR_immigartion_easing_desc: "Nous faciliterons les processus d'immigration, car nos frontières ne doivent pas être fermées par des murs."
 UKR_uindependence_prop: "Protéger l'investisseur national"
 UKR_uindependence_prop_desc: "Nous ne devons pas abandonner l'investisseur national ; c'est le seul moyen de renforcer la croissance de notre économie."
 UKR_dont_touch_west_inv: "Priorité à l'investisseur occidental"
 UKR_dont_touch_west_inv_desc: "Nous concentrerons nos efforts pour protéger l'investisseur occidental."
 UKR_pro_russian_approach: "Orientation pro-russe"
 UKR_pro_russian_approach_desc: "Nous choisirons la Russie comme point de référence ; historiquement, nous sommes sur la même voie qu'elle."
 UKR_pro_western_approach: "Orientation pro-occidentale"
 UKR_pro_western_approach_desc: "Nous avons choisi notre voie : celle de l'Occident."
 UKR_request_protection_from_rus: "Demander la protection de la Russie"
 UKR_request_protection_from_rus_desc: "Nous essaierons de conclure des accords de protection et de défense afin que notre pays soit protégé par la Russie."
 UKR_apply_economic_union: "Rejoindre l'espace économique russe"
 UKR_apply_economic_union_desc: "La coopération économique avec la Russie nous offrira une croissance économique et des contrats avantageux."
 UKR_donbas_peaceful: "Solution pacifique au problème séparatiste"
 UKR_donbas_peaceful_desc: "Nous sommes prêts à résoudre pacifiquement la question des territoires qui se sont séparés de nous."
 UKR_csto_apply: "Rejoindre l'OTSC"
 UKR_csto_apply_desc: "Nous envisageons de devenir membres de l'Organisation du traité de sécurité collective (OTSC) ; nous voyons que seuls les membres de cette alliance sont réellement intéressés à nous protéger."
 UKR_western_socialists_coalition: "Coalition avec les partis occidentaux"
 UKR_western_socialists_coalition_desc: "Nous envisageons de créer une coalition avec les partis pro-occidentaux."
 UKR_harsh_separat_dealkill: "Éliminer les séparatistes"
 UKR_harsh_separat_dealkill_desc: "Nous sommes prêts à libérer nos territoires."
 UKR_apply_eu_reforms: "Adopter des réformes pro-européennes"
 UKR_apply_eu_reforms_desc: "Nous envisageons de suivre le cours politique européen."
 UKR_nato_commitment: "Réformes pour l'OTAN"
 UKR_nato_commitment_desc: "Nous envisageons de mener une réforme militaire conforme aux normes de l'OTAN en vue d'une future adhésion."
 UKR_pmr_invite_union: "Proposer un État unifié à la Transnistrie"
 UKR_pmr_invite_union_desc: "Nous envisageons d'aller plus loin et de créer un nouvel État en Europe, qui ne pourra pas être influencé par des forces extérieures, et nous avons un candidat approprié pour agrandir cet État."
 UKR_belarus_invite: "Proposer un État unifié à la Biélorussie"
 UKR_belarus_invite_desc: "Nous envisageons d'aller plus loin et de créer un nouvel État en Europe, qui ne pourra pas être influencé par des forces extérieures, et nous avons un candidat approprié pour agrandir cet État."
 UKR_hungary_invite: "Proposer un État unifié à la Hongrie"
 UKR_hungary_invite_desc: "Nous envisageons d'aller plus loin et de créer un nouvel État en Europe, qui ne pourra pas être influencé par des forces extérieures, et nous avons un candidat approprié pour agrandir cet État."
 UKR_moldova_invite: "Proposer un État unifié à la Moldavie"
 UKR_moldova_invite_desc: "Nous envisageons d'aller plus loin et de créer un nouvel État en Europe, qui ne pourra pas être influencé par des forces extérieures, et nous avons un candidat approprié pour agrandir cet État."
 ukraine_rada.2.t: "Coalition avec le SPU ?"
 ukraine_rada.2.d: "Depuis longtemps, les socialistes sont nos alliés malgré nos différences. La majorité des membres du SPU étaient autrefois membres de notre parti, et la longue histoire de nos relations fait de la coalition un choix évident. Cependant, les socialistes s'éloignent progressivement de nous, devenant bien plus modérés et imprégnés de révisionnisme, ce qui nous empêchera de mettre en œuvre les politiques les plus radicales sous un gouvernement commun."
 ukraine_rada.2.b: "Au diable le SPU. Déclarons une monocoalition !"
 ukraine_rada.2.a: "Entamons des pourparlers de coalition"
 ukraine_rada.1.t: "Coalition avec le CPU ?"
 ukraine_rada.1.d: "Depuis longtemps, les communistes sont nos alliés, malgré leurs différences. La majorité de nos membres ont été membres du CPU, et la longue histoire de cette relation rend une coalition nécessaire. Cependant, les communistes refusent de suivre l'évolution des temps en prônant des idées régressives et en soutenant des initiatives cannibales ; une coalition avec eux pourrait également permettre à certains membres radicaux du CPU d'accéder au pouvoir."
 ukraine_rada.1.b: "Au diable le CPU !"
 ukraine_rada.1.a: "Entamons des pourparlers de coalition"
 ukraine_kommi.1.t: "L'Ukraine demande des armes nucléaires"
 ukraine_kommi.1.d: "Une déclaration inattendue est venue du gouvernement ukrainien. Ils veulent obtenir des armes nucléaires de notre part pour se défendre contre une attaque extérieure. Une décision aussi dangereuse nous oblige à peser le pour et le contre."
 ukraine_kommi.1.a: "Nous leur donnerons des armes nucléaires"
 ukraine_kommi.1.b: "Nous ne leur donnerons pas d'armes nucléaires"
 ukraine_kommi.2.t: "Armes nucléaires russes"
 ukraine_kommi.2.d: "Ils ont accepté de nous fournir une partie des armes nucléaires."
 ukraine_kommi.2.a: "Bien"
 ukraine_kommi.3.t: "Armes nucléaires russes"
 ukraine_kommi.3.d: "Ils ont refusé de nous fournir une partie des armes nucléaires."
 ukraine_kommi.3.a: "triste"
 ukraine_kommi.4.t: ""
 ukraine_kommi.4.d: ""
 ukraine_kommi.4.a: ""
 ukraine_kommi.5.t: "L'Ukraine propose une coopération militaire"
 ukraine_kommi.5.d: "Le gouvernement ukrainien déclare être prêt à signer un certain nombre de documents sur la coopération militaro-politique entre nos pays."
 ukraine_kommi.5.a: "Nous sommes pour l'amitié avec l'Ukraine"
 ukraine_kommi.5.b: "Nous ne signerons rien"
 ukraine_kommi.6.t: "Coopération militaire avec la Russie"
 ukraine_kommi.6.d: "Ils ont accepté de signer des accords de coopération militaro-politique avec nous."
 ukraine_kommi.6.a: "Super"
 ukraine_kommi.7.t: "Coopération militaire avec la Russie"
 ukraine_kommi.7.d: "Ils ont refusé de signer des accords de coopération militaro-politique avec nous."
 ukraine_kommi.7.a: "triste"
 ukraine_kommi.8.t: "État démocratique unifié"
 ukraine_kommi.8.d: "Le gouvernement ukrainien propose que nous créions un État démocratique unique dans l'immensité de l'Europe, une sorte de troisième centre de pouvoir. Allons-nous accepter de perdre notre indépendance pour un rêve de troisième force ?"
 ukraine_kommi.8.a: "L'indépendance est une fiction"
 ukraine_kommi.8.b: "Jamais"
 ukraine_kommi.9.t: "État démocratique unifié"
 ukraine_kommi.9.d: "Ils ont refusé notre offre ! C'était prévisible, mais tellement pathétique de leur part."
 ukraine_kommi.9.a: "Ils ne comprennent pas"
 ukraine_kommi.10.t: "L'Ukraine demande une protection"
 ukraine_kommi.10.d: "Le gouvernement ukrainien nous demande de leur fournir des garanties pour protéger leur indépendance. Une demande inattendue, mais peut-être devrions-nous y réfléchir."
 ukraine_kommi.10.a: "Nous les protégerons"
 ukraine_kommi.10.b: "Jamais"
 ukraine_kommi.11.t: "Garantie de protection russe"
 ukraine_kommi.11.d: "Le gouvernement russe a accepté de nous fournir des garanties d'indépendance !"
 ukraine_kommi.11.a: "Bien"
 ukraine_kommi.12.t: "Garantie de protection russe"
 ukraine_kommi.12.d: "Le gouvernement russe a refusé de nous fournir des garanties d'indépendance."
 ukraine_kommi.12.a: "Mince"
 ukraine_kommi.13.t: "Contrat gazier avec l'Ukraine"
 ukraine_kommi.13.d: "L'Ukraine nous a proposé de réduire les prix d'achat de notre contrat gazier. En échange, l'intermédiaire entre nous sera supprimé, ce qui nous donnera plus d'influence sur eux. Devons-nous accepter ?"
 ukraine_kommi.13.a: "Nous signerons cela"
 ukraine_kommi.13.b: "Cela ne nous intéresse pas"
 ukraine_kommi.14.t: "Contrat gazier avec la Russie"
 ukraine_kommi.14.d: "Ils ont accepté de modifier les termes de notre contrat gazier ; maintenant, nous paierons moins !"
 ukraine_kommi.14.a: "Bien"
 ukraine_kommi.15.t: "Contrat gazier avec la Russie"
 ukraine_kommi.15.d: "Ils ont accepté de modifier les termes de notre contrat gazier ; maintenant, nous paierons moins !"
 ukraine_kommi.15.a: "Bien"
