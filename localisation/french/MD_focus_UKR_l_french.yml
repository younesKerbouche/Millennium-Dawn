 UKR_hur_decision_category_desc: "\n\n\n\n\n\n£UKR_desctext_hur\n\n\n\n\n\n\n\n\nLa Direction principale du renseignement du ministère de la Défense de l'Ukraine est le service de renseignement militaire du gouvernement ukrainien. C'est un département du ministère de la Défense, et non de l'état-major général des Forces armées d'Ukraine. Grâce à ce ministère, nous pourrons mener diverses opérations de sabotage dans les pays voisins et effectuer des sorties avec l'aide d'un bataillon de sabotage.\n\n\n\nNombre actuel de points opérationnels du HUR : [?hur_points]"
