 UKR_russian_gas: "Ressources énergétiques russes"
 UKR_russian_gas_desc: "Nous dépendons fortement des approvisionnements en ressources venant de Russie, et tant que nous n'aurons pas trouvé d'alternative, nous sommes contraints de négocier avec Moscou."
 UKR_russian_gas_cheap: "Ressources énergétiques russes bon marché"
