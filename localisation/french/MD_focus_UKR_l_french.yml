l_french:
 ukraine_focus: "Priorités nationales ukrainiennes"
 UKR_home_to_chernobyl_zone: "Accueil de la zone d'exclusion de Tchernobyl"
 UKR_chernobyl_tooltip: "La zone d'exclusion de Tchernobyl a été créée dans les régions du nord de cet État, à la suite de l'accident nucléaire catastrophique survenu à la centrale nucléaire de Tchernobyl. La zone couvre une superficie d'environ 2 600 kilomètres carrés en Ukraine et a été évacuée et déclarée inhabitable en raison de niveaux élevés de contamination radioactive. Depuis sa création, la zone d'exclusion est gérée par le gouvernement ukrainien, et des efforts sont en cours pour surveiller et remédier aux impacts environnementaux et sanitaires de la catastrophe."
 UKR_chernobyl_effects_tooltip: "§Rde nouvelles fuites de rayonnement pourraient causer des dommages à long terme§!"
 UKR_found_the_uop: "Réformer le complexe militaro-industriel"
 UKR_found_the_uop_desc: "Notre industrie de défense est dans un état déplorable, nous sommes donc obligés d’entamer une réforme globale dans ce domaine."
 UKR_ukrainian_armed_forces_reform: "Industrialisation ukrainienne"
 UKR_ukrainian_armed_forces_reform_desc: "Nos forces armées ont un besoin urgent de réformes, il est nécessaire de créer de nouvelles structures, de nouveaux types de troupes et de résoudre les vieux problèmes de notre armée."
 UKR_srdsc: "Centre national de recherche et de conception de la construction navale"
 UKR_srdsc_desc: "Le State Research and Design Shipbuilding Center est un bureau d'études spécialisé dans la construction navale et situé à Mykolaïv, en Ukraine. Elle fait partie de la société d'État ukrainienne des industries de défense."
 UKR_defend_our_sky: "Relancer l'industrie aéronautique"
 UKR_defend_our_sky_desc: "Nous commencerons à relancer notre industrie aéronautique, qui se trouve dans un état désastreux depuis l’effondrement de l’URSS."
 UKR_revive_the_black_sea_fleet: "Relancer la flotte de la mer Noire"
 UKR_revive_the_black_sea_fleet_desc: "Notre flotte de la mer Noire n’existait littéralement pas, mais nous devons maintenant veiller à sa renaissance afin de consolider notre puissance en mer Noire."
 UKR_cut_down_the_general_staff: "Réduire le nombre de généraux"
 UKR_cut_down_the_general_staff_desc: "Trop de généraux affectent négativement notre armée, il est temps d'y remédier"
 UKR_contract_army: "Armée professionnelle"
 UKR_contract_army_desc: "Nous réorganiserons les anciennes universités militaires et en créerons de nouvelles pour améliorer la qualité de nos forces armées"
 UKR_war_on_donbass_experience: "Notre armée"
 UKR_war_on_donbass_experience_desc: "L’armée ukrainienne est littéralement l’ombre de l’ancienne armée soviétique et désormais russe – il est temps de changer cela"
 UKR_support_uia: "UIA"
 UKR_support_uia_desc: "UIA ou Ukraine International Airlines est la compagnie aérienne phare et la plus grande présente en Ukraine. Le hub principal de ses avions de ligne se trouve à l'aéroport international Boryspil de Kiev. Elle exploite des vols de passagers et des services de fret vers l'Europe, le Moyen-Orient, les États-Unis, le Canada et l'Asie."
 UKR_build_new_airports: "Construire de nouveaux aéroports"
 UKR_build_new_airports_desc: "Nos aéroports ont été négligés depuis trop longtemps. Nous devons investir dans nos aéroports à des fins civiles et militaires."
 UKR_grants_for_high_speed_trains: "Fonds pour les Trains à Haute Vitesse"
 UKR_grants_for_high_speed_trains_desc: "Le réseau ferroviaire est extrêmement important pour la prospérité économique de l’Ukraine. Il est important de passer de nos anciens systèmes à des trains plus récents, à plus grande vitesse. Il est très intéressant d’investir dans le développement de nos trains, car nous disposons de l’un des plus grands réseaux ferroviaires d’Europe."
 UKR_invest_in_ministry_of_infrastructure: "Ministère de l'infrastructure"
 UKR_invest_in_ministry_of_infrastructure_desc: "Le ministère de l’Infrastructure a essuyé quelques critiques. L'infrastructure ukrainienne s'effondre à cause du siphonnage des fonds par des fonctionnaires corrompus du ministère. Les gens ne peuvent pas conduire sur certaines routes en raison des conditions. Il est temps de redessiner le ministère dans l’espoir d’un avenir meilleur pour nos industries."
 UKR_samru: "Investissements SAMRU"
 UKR_samru_desc: "Certaines entreprises d'infrastructure en Ukraine sont à court de fonds et de travaux généraux. L’Agence nationale des routes automobiles d’Ukraine est l’une de ces entreprises, et nous devrions faire pression pour leur donner du travail et améliorer certaines routes de notre pays."
 UKR_roads_extend_plan: "Plans d'investissement routier"
 UKR_roads_extend_plan_desc: "Les routes ukrainiennes ne sont pas les meilleures au monde. Certaines zones dépendent encore de routes non goudronnées ou presque détruites. Il est temps que ces régions reçoivent un peu d’amour."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ est le nom de l'entreprise publique qui détient actuellement un monopole massif sur la majorité du transport ferroviaire ukrainien à l'intérieur du pays. L'entreprise dispose d'une impressionnante longueur totale de voies de plus de 23 000 km, ce qui la place au 13ème rang mondial. Il est également le 6ème transporteur ferroviaire de voyageurs et le 7ème transporteur de marchandises."
 UKR_hyperloop_project: "Projet Hypreloop"
 UKR_hyperloop_project_desc: "Le « Projet Hyperloop » est un concept développé par les hommes d'affaires Elon Musk et ses sociétés SpaceX et Tesla dans le cadre d'un projet en cours visant à développer un système de transport plus efficace pour la consommation mondiale. L'Ukraine est un pays vaste et vaste. Par conséquent, il vaudrait la peine d’envisager d’étendre et de développer notre version de l’hyperloop."
 UKR_legacy_of_the_ukr_ind: "Industrialisation ukrainienne"
 UKR_legacy_of_the_ukr_ind_desc: "L’Ukraine dépend largement de sa base industrielle pour sa croissance économique. Les grandes villes de Kiev, Lviv et Zaporizhia abritent toutes une forme d’industrie qui a stimulé leur croissance au fil des années. Nous devons maintenir cette tendance, sinon nous stagnons."
 UKR_ssau: "SSAU"
 UKR_ssau_desc: "L’industrie spatiale ukrainienne est loin d’être un leader mondial en matière de technologie spatiale. Cependant, c’est un important producteur de vaisseaux spatiaux et d’autres machines extraterrestres. La capacité de rester compétitif sur cette dernière frontière dictera notre avenir dans les années à venir."
 UKR_pivdenmash_udo: "Pivdenmash"
 UKR_pivdenmash_udo_desc: "Pivdenmash est le principal fabricant ukrainien de vaisseaux spatiaux. L'entreprise se distingue par la production de fusées pour des pays étrangers tels que la NASA. Il serait bon de développer cette industrie en plein essor pour projeter l’Ukraine sur la scène mondiale. Petite anecdote amusante, les fusées de fabrication ukrainienne représentaient 12 % de tous les vols spatiaux en 2006. Qui savait !"
 UKR_national_steel_companies: "Acier ruthène"
 UKR_national_steel_companies_desc: "L’acier ruthène était autrefois un formidable produit destiné à faire la guerre. Désormais, nous ne combattons plus avec des épées et des boucliers. Cependant, nos chars, nos canons et nos balles ont besoin d’un acier de qualité pour rester compétitifs."
 UKR_naftogaz: "Naftogaz"
 UKR_naftogaz_desc: "Naftogaz est la société nationale pétrolière et gazière. Il intervient du processus d'extraction jusqu'au raffinement des produits. L’entreprise est souvent utilisée pour faire pression en faveur de l’indépendance pétrolière et gazière contre des pays comme la Russie ou d’autres grands exportateurs d’énergie."
 UKR_extend_ukrainian_refineries: "Focus sur les énergies renouvelables"
 UKR_extend_ukrainian_refineries_desc: "Malgré notre large accès au gaz naturel et autres réserves de pétrole, remplir les besoins énergétiques actuels avec d'autres formes d'énergies nous aidera à stabiliser en des temps de faible production d'énergies fossiles."
 UKR_zalk: "Installations industrielles de Zaporizhia"
 UKR_zalk_desc: "Zaporijjia est un centre industriel important en Ukraine. C'est la capitale de l'oblast de Zaporijjia, abritant l'entreprise ZAZ, c'est aussi un hub de la métallurgie et une ville portuaire majeure pour la livraison de biens du Donbas."
 UKR_laz: "LAZ"
 UKR_laz_desc: "La société LAZ Holding possède une filiale à Lviv, en Ukraine, spécialisée dans la production d'autobus. L’entreprise a récemment traversé des moments difficiles en raison de l’effondrement de l’Union soviétique neuf ans auparavant. Nous pourrions profiter de cette opportunité pour contribuer à dynamiser la région et sa valeur marchande."
 UKR_zaz: "ZAZ"
 UKR_zaz_desc: "ZAZ ou Zaporizhia Automobile Building Plant est le principal constructeur automobile d'Ukraine. Comme son nom l’indique, elle est basée dans la ville de Zaporizhia, au sud-est de l’Ukraine. Elle produit également couramment des bus et des camions et est surtout connue grâce à son ancienne société mère AvtoZAZ."
 UKR_kraz: "KrAZ"
 UKR_kraz_desc: "KrAZ est une société privée située à Krementchouk, en Ukraine. L'entreprise produit principalement des camions et autres véhicules spéciaux. Cependant, leur principale spécialité réside dans les modèles tout-terrain lourds. Elle a récemment été enregistrée en tant que société holding et est désormais détenue par la société ukrainienne Finance and Credit."
 UKR_west_east_rivalry_balanced: "Entre l'Est et l'Ouest\n§LStatut actuel de rivalité:§! §GÉquilibré§!\n"
 UKR_west_east_rivalry_balanced_desc: "La fin de la guerre froide a apporté à l’Ukraine un degré d’indépendance sans précédent. Néanmoins, l'héritage de suzeraineté persistait, rendant la scène politique du pays plus instable. La Russie continue d’influencer l’Ukraine depuis l’est, tandis que l’Union européenne commence à exercer son pouvoir sur le pays depuis l’ouest. En Ukraine, des factions politiques loyales à l’un ou l’autre patron étranger ont émergé.\n\n§RLes changements de politique intérieure ou étrangère peuvent perturber l'équilibre des pouvoirs entre les partisans pro-occidentaux et pro-orientaux !§!\n\n§C(Prédominance pro-orientale)§!\nLe gouvernement se concentrera sur des liens plus étroits avec la Russie (y compris l’intégration de l’OTSC et de l’EACU), ce qui provoquera le mécontentement des forces nationalistes.\n\n§C(Prédominance pro-occidentale)§!\nLe gouvernement se concentrera sur l’intégration de l’UE et de l’OTAN, ce qui, à son tour, suscitera le mécontentement des opposants du camp pro-russe."
