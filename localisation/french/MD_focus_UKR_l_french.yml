 ukr_sabotage.3.a: "Ils vont le payer."
 UKR_our_ukraine_start: "Notre Ukraine"
 UKR_our_ukraine_start_desc: "Il est temps de remettre le pays en ordre et d'adopter des réformes libérales. Pour nous, le peuple passe avant tout !"
 UKR_our_ukraine_secretariat: "Secrétariat du président de l'Ukraine"
 UKR_our_ukraine_secretariat_desc: "Le secrétariat joue un rôle clé dans la gestion des fonctions administratives et organisationnelles liées aux activités présidentielles. L'objectif principal de sa création est de garantir le respect des pouvoirs constitutionnels du président et l'accomplissement efficace de ses devoirs."
 UKR_our_ukraine_secretariat_reduction: "Réduction du personnel du secrétariat"
 UKR_our_ukraine_secretariat_reduction_desc: "Nous devons réduire le nombre d'employés du secrétariat afin d'optimiser le fonctionnement des agences gouvernementales et de diminuer les coûts budgétaires."
 UKR_our_ukraine_decentralization: "Décentralisation"
 UKR_our_ukraine_decentralization_desc: "Nous devons renforcer le pouvoir des gouvernements locaux dans notre pays."
 UKR_our_ukraine_wto: "Demander de l'aide pour rejoindre l'OMC"
 UKR_our_ukraine_wto_desc: "Nous sommes prêts à devenir membres de l'Organisation mondiale du commerce (OMC) et avons besoin de soutien pour y parvenir."
 UKR_our_ukraine_yanukovich_go_home: "Renvoyer Ianoukovitch"
 UKR_our_ukraine_yanukovich_go_home_desc: "Ianoukovitch s'est montré lamentable en tant que Premier ministre. Nous allons le destituer et nommer un nouveau Premier ministre."
 UKR_our_ukraine_timoha: "Cabinet de Timochenko"
 UKR_our_ukraine_timoha_desc: "La célèbre Ioulia Timochenko a rejoint notre gouvernement. Voyons ce qu'elle apportera à notre État."
 UKR_our_ukraine_aviation_reform: "Réforme de l'industrie aéronautique"
 UKR_our_ukraine_aviation_reform_desc: "L'industrie aéronautique est cruciale pour notre pays, et nous allons nous efforcer de la relancer."
 UKR_our_ukraine_help_western: "Obtenir le soutien de Lviv"
 UKR_our_ukraine_help_western_desc: "Nous allons rétablir l'approvisionnement en eau chaude et froide à Lviv, gagnant ainsi le soutien des habitants de cette ville et potentiellement de la région."
 UKR_our_ukraine_cheap_gas_negotiate: "Négociations pour réduire les prix du gaz"
 UKR_our_ukraine_cheap_gas_negotiate_desc: "Nous allons tenter de négocier avec Moscou pour faire baisser les prix de l'énergie."
 UKR_our_ukraine_service_life: "Raccourcir la durée du service militaire"
 UKR_our_ukraine_service_life_desc: "L'armée ukrainienne a besoin de modernisation. Notre première réforme dans ce domaine sera de réduire la durée du service militaire de deux ans à un an ! Ainsi, les conscrits perdront moins de temps à servir."
 UKR_our_ukraine_nato_eu: "Soutenir l'intégration de l'Ukraine dans l'OTAN et l'UE"
 UKR_our_ukraine_nato_eu_desc: "Lançons une intégration plus progressive dans l'OTAN et l'Union européenne (UE). C'est essentiel pour la sécurité militaire et économique de notre grand pays."
 UKR_our_ukraine_fire_corrupt: "Renvoyer les corrompus"
 UKR_our_ukraine_fire_corrupt_desc: "Il y a des personnes corrompues dans notre gouvernement, et nous allons les renvoyer ! Il n'y aura pas de place pour la corruption dans notre pays !!!"
 UKR_our_ukraine_form_new_government: "Former un nouveau gouvernement"
 UKR_our_ukraine_form_new_government_desc: "Maintenant que nous avons renvoyé tous ceux qui volaient notre pays, nous pouvons former un nouveau gouvernement honnête et juste."
 UKR_our_ukraine_fight_corruption: "Lutte contre la corruption"
 UKR_our_ukraine_fight_corruption_desc: "La corruption est l'ennemi principal de notre pays, nous allons la combattre sans relâche !"
 UKR_our_ukraine_alternative_energy_sources: "Sources d'énergie alternatives"
 UKR_our_ukraine_alternative_energy_sources_desc: "Le développement de sources d'énergie alternatives nous aidera à réduire notre dépendance envers les importations."
 UKR_our_ukraine_crush_oligarchs: "Réduire l'influence des oligarques"
 UKR_our_ukraine_crush_oligarchs_desc: "L'oligarchie est le deuxième ennemi de notre pays. Ils peuvent influencer notre gouvernement en contournant les lois. Pour éviter cela, nous réduirons leur influence et tenterons de les chasser de notre pays."
 UKR_our_ukraine_increase_media_freedom: "Accroître la liberté des médias"
 UKR_our_ukraine_increase_media_freedom_desc: "Nos médias ont été restreints pendant trop longtemps. Sous notre règne, ils seront plus libres et indépendants que jamais !"
 UKR_our_ukraine_release_political_prisoners: "Libérer les prisonniers politiques"
 UKR_our_ukraine_release_political_prisoners_desc: "Sous le précédent gouvernement, de nombreux politiciens d'opposition ont été emprisonnés. Donnons-leur la liberté !"
 UKR_our_ukraine_internet_freedom: "Liberté d'Internet"
 UKR_our_ukraine_internet_freedom_desc: "La liberté d'Internet implique que les citoyens ont droit à un accès libre à l'information, à la liberté d'expression et à la confidentialité dans leurs communications en ligne. Assurons-nous que ces droits et libertés soient protégés."
 UKR_our_ukraine_provide_housing: "Fournir des logements aux citoyens ukrainiens"
 UKR_our_ukraine_provide_housing_desc: "Il est nécessaire de fournir des logements à nos citoyens ; pour cela, nous mènerons les réformes appropriées."
 UKR_our_ukraine_health_insurance_law: "Loi sur l'assurance santé"
 UKR_our_ukraine_health_insurance_law_desc: "Nous adopterons une loi sur l'assurance santé, qui encouragera la population à consulter activement les institutions médicales et améliorera le niveau de santé de nos citoyens."
 UKR_our_ukraine_curriculum_modernization: "Modernisation des programmes scolaires"
 UKR_our_ukraine_curriculum_modernization_desc: "Nous réformerons les programmes éducatifs dans nos écoles pour améliorer l'éducation de la jeune génération."
 UKR_our_ukraine_diversification_of_gas_supply_sources: "Diversification des sources d'approvisionnement en gaz"
 UKR_our_ukraine_diversification_of_gas_supply_sources_desc: "Nous diversifierons activement nos ressources pour ne pas dépendre d'un seul fournisseur."
 UKR_our_ukraine_cost_reduction: "Réduction des dépenses budgétaires"
 UKR_our_ukraine_cost_reduction_desc: "Nous effectuerons des coupes budgétaires pour améliorer l'état de notre budget."
 UKR_our_ukraine_deregulation_of_business_environment: "Dérégulation de l'environnement des affaires"
 UKR_our_ukraine_deregulation_of_business_environment_desc: "Notre pays doit réduire la bureaucratie et abaisser les barrières administratives pour les entrepreneurs."
 UKR_our_ukraine_attracting_investments: "Attirer des investissements"
 UKR_our_ukraine_attracting_investments_desc: "Notre pays est ouvert aux investissements, et nous sommes prêts à attirer des investisseurs potentiels."
 UKR_our_ukraine_beginning_decommunization_policy: "Début de la politique de décommunisation"
 UKR_our_ukraine_beginning_decommunization_policy_desc: "En 1991, nous avons obtenu notre indépendance face à l'oppression soviétique. Commémorons cela et lançons une politique de décommunisation à travers le pays ! L'influence communiste doit être supprimée ici et maintenant."
 UKR_our_ukraine_economic_liberalism: "Libéralisme économique"
 UKR_our_ukraine_economic_liberalism_desc: "Le libéralisme économique est indispensable si nous voulons que l'économie devienne plus efficace ; nous devons donc l'adopter."
 UKR_our_ukraine_parliamentary_republic: "Renforcer les pouvoirs du Parlement"
 UKR_our_ukraine_parliamentary_republic_desc: "Renforcer les pouvoirs du Parlement contribue à accroître la représentativité du gouvernement. Le Parlement est un organe élu par le peuple et devrait donc avoir une plus grande influence sur le processus décisionnel. Cela favorise une meilleure prise en compte des opinions et des intérêts des citoyens dans le processus politique."
 UKR_our_ukraine_president_republic: "Renforcer les pouvoirs du président"
 UKR_our_ukraine_president_republic_desc: "Le premier argument en faveur du renforcement des pouvoirs présidentiels est d'assurer une réponse plus efficace et rapide aux situations de crise. Dans un monde confronté à des défis mondiaux tels que les crises économiques, le contre-terrorisme et les pandémies, le président doit disposer d'une autorité suffisante pour agir rapidement et de manière décisive. Une autorité limitée peut entraîner des retards bureaucratiques et des décisions inefficaces."
 UKR_our_ukraine_democratic_constitution: "Nouvelle constitution démocratique"
 UKR_our_ukraine_democratic_constitution_desc: "Nous sommes prêts à réformer notre constitution pour rapprocher notre pays d'une véritable démocratie."
 UKR_our_ukraine_recognition_holodomor: "Reconnaissance de l'Holodomor"
 UKR_our_ukraine_recognition_holodomor_desc: "Le pouvoir soviétique a commis envers nous, Ukrainiens, le crime le plus terrible du XXe siècle. Cette famine effroyable, l'Holodomor, a été causée par la collectivisation de l'agriculture et la politique de violence d'État menée par le régime communiste de l'URSS."
 UKR_our_ukraine_ukrainian_institute: "Institut ukrainien de la mémoire nationale"
 UKR_our_ukraine_ukrainian_institute_desc: "L'Institut ukrainien de la mémoire nationale est un organe central du pouvoir exécutif chargé de mettre en œuvre la politique d'État dans le domaine de la restauration et de la préservation de la mémoire nationale. Il sera créé pour rétablir une histoire juste de la nation ukrainienne et pour formuler et appliquer une politique d'État dans cette direction. Nous immortaliserons également la mémoire des victimes des répressions politiques et des famines sur notre territoire."
 UKR_our_ukraine_secretariat_of_president_reduction: "Réduction du secrétariat présidentiel de l'Ukraine"
 UKR_our_ukraine_freedom_of_social_media: "Permettre plus de liberté aux réseaux sociaux"
 UKR_our_ukraine_freedom_of_social_media_desc: "Plus de liberté pour nos médias signifie plus de liberté pour notre peuple et un soutien populaire accru ! Liberté !"
 UKR_ukrainian_libertarianism: "Libertarianisme ukrainien"
 UKR_ukrainian_libertarianism_desc: "Il est temps pour l'Ukraine d'entrer dans l'ère du libertarianisme ! Libérons le pays des chaînes des capitalistes et des communistes."
 UKR_full_deregulation: "Dérégulation complète"
 UKR_full_deregulation_desc: "Nous entamerons un processus de dérégulation totale, et l'influence du gouvernement diminuera."
 UKR_decrease_role_of_government: "Réduire le pouvoir du gouvernement"
 UKR_decrease_role_of_government_desc: "L'État jouera un rôle minimal dans notre magnifique pays."
 UKR_free_the_common_folk: "Un peuple véritablement libre"
 UKR_free_the_common_folk_desc: "Notre peuple pourra enfin respirer librement et se sentir libre !"
 UKR_offshore_country: "Pays des zones offshore"
 UKR_offshore_country_desc: "Nous encourageons la création de nombreuses zones offshore dans notre pays."
 UKR_true_servant_of_people: "Un véritable serviteur du peuple"
 UKR_true_servant_of_people_desc: "Enfin, l'Ukraine est devenue le pays le plus libre du monde !"
 UKR_our_ukraine_freedom_of_social_media_idea: "Liberté des réseaux sociaux"
 UKR_our_ukraine_freedom_of_social_media_idea_desc: "Les médias doivent être libres et le seront. Nous soutiendrons l'interdiction de la censure."
 UKR_our_ukraine_secretariat_of_president: "Secrétariat du président de l'Ukraine"
 UKR_our_ukraine_ukrainian_institute_of_national_memory: "Institut ukrainien de la mémoire nationale"
 UKR_our_ukraine_ukrainian_institute_of_national_memory_desc: "Chaque Ukrainien doit se souvenir des sacrifices de son peuple dans le passé. L'Institut de la mémoire nationale nous aidera à former des générations qui se rappelleront l'héroïsme des Ukrainiens."
 UKR_our_ukraine_fight_with_corruption_idea: "Lutte contre la corruption"
 UKR_our_ukraine_education_reform_idea: "Conséquences de la réforme éducative"
 UKR_our_ukraine_health_reform_idea: "Conséquences de la réforme de la santé"
 UKR_our_ukraine_social_reform_idea: "Conséquences de la réforme du logement"
 UKR_our_ukraine_air_industry_idea: "Réforme de l'industrie aéronautique"
 UKR_zelya_svetov: "Libertarianisme ukrainien"
 UKR_zelya_svetov_desc: "Le libertarianisme ukrainien a surpris la communauté internationale, et pour nous, c'est une chance d'entrer dans l'histoire en tant que révolutionnaires dans le domaine de la gouvernance."
 UKR_liberals_modifier: "Libéralisme ukrainien"
 UKR_liberals_modifier_desc: "L'Ukraine a enfin pris la voie du libéralisme ; nous avons désormais ôté les chaînes de la domination autoritaire."
