 UKR_parti_regions_autocracy: "Autocratie de Yanoukovytch"
 UKR_parti_regions_autocracy_desc: "Les actions de Yanoukovytch sont largement qualifiées de véritable autocratie, mais est-ce important pour le bien de l'État ?"
 ukraine_regions.1.t: "Inauguration de Yanoukovytch"
 ukraine_regions.1.d: "Le président Yanoukovytch a officiellement pris ses fonctions. Il promet que son règne dans les années à venir apportera les réformes si nécessaires à la société ukrainienne. Voyons si cela se révèle vrai."
 ukraine_regions.1.a: "Nous verrons"
 ukraine_regions.2.t: "Rinat Akhmetov"
 ukraine_regions.2.d: "Rinat Akhmetov est un représentant du soi-disant clan des oligarques de Donetsk dans notre pays. Une coopération avec lui et des investissements dans son industrie nous aideront à obtenir des voix dans le Donbass."
 ukraine_regions.2.a: "Bien"
 ukraine_regions.3.t: "Gain personnel"
 ukraine_regions.3.d: "En tant que président, nous méritons des avantages personnels. Gouverner un pays aussi vaste n'est pas une tâche facile."
 ukraine_regions.3.a: "Bien sûr"
 ukraine_regions.4.t: "Résidence de Mejhyhiria"
 ukraine_regions.4.d: "Depuis 1935, Mejhyhiria était une résidence gouvernementale d'État avant d'être privatisée. Officiellement louée par V. F. Yanoukovytch, la propriété de 1,8 hectare avec une maison nouvellement construite de 620 m² est entourée des terrains de la société Tantalite LLC et de la fondation caritative « Renaissance de l'Ukraine », sur lesquels, selon V. F. Yanoukovytch, se trouve sa « maison de club ». *Ukrainska Pravda* a publié plusieurs documents sur les liens entre ces entités et l'entourage de V. F. Yanoukovytch. Le complexe de 140 hectares de Mejhyhiria est entouré d'une clôture de cinq mètres. Sur son territoire se trouvent un quai pour yachts, un club équestre, un stand de tir, un court de tennis et d'autres complexes de loisirs et touristiques, ainsi que des terrains de chasse. Les journalistes et politiciens qualifient Mejhyhiria de symbole de corruption à l'échelle présidentielle et de musée de la corruption."
 ukraine_regions.4.a: "Oh"
 ukraine_regions.5.t: "Amendements à la Constitution"
 ukraine_regions.5.d: "Nous promouvrons des changements constitutionnels qui permettront au président de renforcer son pouvoir et d'affaiblir la Verkhovna Rada."
 ukraine_regions.5.a: "Bien"
 ukraine_regions.6.t: "Leonid Kozhara"
 ukraine_regions.6.d: "Nous avons nommé notre vieil ami Leonid Kozhara à la tête du ministère des Affaires étrangères, en espérant que le public ignorera cette information."
 ukraine_regions.6.a: "Ils ne sauront pas"
 ukraine_regions.7.t: "Investissements en Ukraine"
 ukraine_regions.7.d: "Le président ukrainien nous a demandé d'investir dans son pays. Devrions-nous accepter sa proposition ?"
 ukraine_regions.7.a: "Oui"
 ukraine_regions.7.b: "Non"
 ukraine_regions.8.t: "Investissements en Ukraine"
 ukraine_regions.8.d: "La Russie a accepté d'investir dans notre pays."
 ukraine_regions.8.a: "Bien"
 ukraine_regions.9.t: "Investissements en Ukraine"
 ukraine_regions.9.d: "La Russie a refusé d'investir dans notre pays."
 ukraine_regions.9.a: "triste"
 ukraine_regions.10.t: "Coopération avec la CEI"
 ukraine_regions.10.d: "Nous n'avons pas activement coopéré avec les pays de la CEI ces dernières années, et une partie de la population favorable à l'opposition pourrait également s'indigner de notre décision de poursuivre cette coopération. Devons-nous le faire ?"
 ukraine_regions.10.a: "Bien sûr"
 ukraine_regions.10.b: "Non"
 ukraine_regions.11.t: "Négociations d'association avec l'UE"
 ukraine_regions.11.d: "Il est temps de lancer les négociations d'association avec l'Union européenne, que nous cherchons à entamer depuis si longtemps. Devons-nous enfin décider de les commencer ?"
 ukraine_regions.11.a: "Bien sûr"
 ukraine_regions.11.b: "Non"
 ukraine_regions.12.t: "Question du statut du Donbass"
 ukraine_regions.12.d: "Depuis des années, nous entendons des propositions pour accorder un statut spécial au Donbass, entamant ainsi un lent processus de fédéralisation de l'Ukraine. C'est une décision sérieuse que nous devons prendre, en réalisant qu'il n'y aura pas de retour en arrière."
 ukraine_regions.12.a: "Nous leur accorderons un statut spécial"
 ukraine_regions.12.b: "Laissons les choses comme elles sont"
