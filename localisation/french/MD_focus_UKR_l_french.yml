 UKR_party_regions_start: "Parti des régions"
 UKR_party_regions_start_desc: "Yanoukovytch a pris le pouvoir dans le pays entre ses mains, il est temps pour les régions !"
 UKR_party_regions_inaguration: "Inauguration de Yanoukovytch"
 UKR_party_regions_inaguration_desc: "Il est temps pour l'inauguration de notre nouveau président."
 UKR_party_regions_decrease: "Réduire le personnel administratif"
 UKR_party_regions_decrease_desc: "Nous réduirons le nombre d'employés de l'appareil d'État."
 UKR_party_regions_anti_corrupt: "Comité national anti-corruption"
 UKR_party_regions_anti_corrupt_desc: "Nous créerons un nouveau ministère, le Comité national anti-corruption, pour lutter contre les fonctionnaires corrompus dans notre pays."
 UKR_party_regions_unifed_window: "Investissements à guichet unique"
 UKR_party_regions_unifed_window_desc: "Nous introduirons de nouvelles règles pour les investisseurs dans notre pays, ce qui facilitera leurs interactions avec nos autorités."
 UKR_party_regions_decrease_agro: "Réduire les régulations sur l'agriculture"
 UKR_party_regions_decrease_agro_desc: "L'agro-industrie recevra de nouveaux avantages, ce qui, nous l'espérons, augmentera sa productivité."
 UKR_party_regions_laizes: "Laissez-faire"
 UKR_party_regions_laizes_desc: "Nous adopterons partiellement l'un des principes libertariens dans notre politique économique et n'interférerons pas dans les processus économiques."
 UKR_party_regions_taxx: "Modifier le code des impôts"
 UKR_party_regions_taxx_desc: "Nous apporterons les changements nécessaires au code des impôts. Nos concessions réduiront les taxes locales par trois !"
 UKR_party_regions_autocracy: "Renforcer l'autocratie"
 UKR_party_regions_autocracy_desc: "Un gouvernement fort doit tout contrôler, sinon c'est le chaos et le désordre qui prévalaient avant notre règne."
 UKR_party_regions_pressure_media: "Pression sur les médias"
 UKR_party_regions_pressure_media_desc: "Les médias sont devenus trop libres, il est nécessaire de tempérer leurs ardeurs."
 UKR_party_regions_stability_reform: "Stabilité et réforme"
 UKR_party_regions_stability_reform_desc: "Nous assemblerons une coalition loyale de politiciens, que nous appellerons « Stabilité et Réformes », qui promouvra activement nos projets et idées."
 UKR_party_regions_stability_restricting_freedom_speech: "Restreindre la liberté d'expression"
 UKR_party_regions_stability_restricting_freedom_speech_desc: "La liberté d'expression s'arrête là où elle commence à nous offenser."
 UKR_party_regions_stability_purge_opposition: "Tenter d'éliminer l'opposition politique"
 UKR_party_regions_stability_purge_opposition_desc: "L'opposition est trop indépendante et sape les institutions du pouvoir en utilisant sa liberté, il est temps de corriger cela."
 UKR_party_regions_lustration: "Lustration des gouverneurs et des agences de sécurité"
 UKR_party_regions_lustration_desc: "La lustration des personnes déloyales et ouvertement nuisibles à l'État dans ces structures est nécessaire depuis longtemps."
 UKR_party_regions_agreement_opposition: "Accords avec l'opposition"
 UKR_party_regions_agreement_opposition_desc: "Nous tenterons d'établir des relations avec une partie de l'opposition, la divisant ainsi."
 UKR_party_regions_appease_the_westermists: "Apaiser les occidentalistes"
 UKR_party_regions_appease_the_westermists_desc: "L'Ukraine occidentale est depuis longtemps un foyer de mécontentement et d'instabilité. Nous les apaiserons en essayant de leur donner ce qu'ils veulent : des promesses."
 UKR_party_regions_request_russian: "Demander des investissements russes"
 UKR_party_regions_request_russian_desc: "Nous demanderons des investissements russes, qui ne seront évidemment pas de trop."
 UKR_party_regions_personal_gain: "Se concentrer sur le gain personnel"
 UKR_party_regions_personal_gain_desc: "Le pays, c'est bien, mais il est temps de penser à soi."
 UKR_party_regions_titushki: "Rassembler les Titushki"
 UKR_party_regions_titushki_desc: "Nous utiliserons une nouvelle méthode pour discréditer les rassemblements de l'opposition : les Titushki."
 UKR_party_regions_regional_council: "Conseil régional"
 UKR_party_regions_regional_council_desc: "Nous introduirons une nouvelle autorité, le conseil régional, pour faciliter l'interaction entre les autorités régionales et étatiques."
 UKR_party_regions_optimise_east_ukraine_gamble: "Pari sur l'Ukraine orientale"
 UKR_party_regions_optimise_east_ukraine_gamble_desc: "L'Ukraine orientale a toujours été notre fief. Nous chercherons activement leur soutien, car ils constituent en réalité notre principal électorat."
 UKR_party_regions_optimise_prior_loyals: "Prioriser les loyaux"
 UKR_party_regions_optimise_prior_loyals_desc: "Les personnes qui nous sont loyales sont bien plus importantes, et nous les promouvrons activement."
 UKR_party_regions_western_oligarch: "Approcher les oligarques occidentaux"
 UKR_party_regions_western_oligarch_desc: "Les oligarques de l'Ukraine occidentale seront notre priorité. Nous voulons trouver un équilibre entre l'Ouest et l'Est, et leurs oligarques pourraient nous y aider."
 UKR_party_regions_meet_akhmetov: "Rencontrer Akhmetov"
 UKR_party_regions_meet_akhmetov_desc: "Le clan des oligarques de Donetsk, et son représentant Rinat Akhmetov, est une ressource politique importante que nous utilisons pour maintenir notre pouvoir. Il vaut la peine de l'écouter."
 UKR_party_regions_informational_act: "Loi sur l'information"
 UKR_party_regions_informational_act_desc: "La nouvelle loi ouvrira un large accès aux activités des politiciens pour le public, ce qui réduira la composante corruptive de leurs actions."
 UKR_party_regions_optimise_ministries: "Optimiser les ministères"
 UKR_party_regions_optimise_ministries_desc: "Les structures gouvernementales sont devenues trop vastes, il est temps de les réduire."
 UKR_party_regions_reform_constituion: "Réformer la Constitution"
 UKR_party_regions_reform_constituion_desc: "Nous promouvrons activement la réforme de la Constitution. Il est temps que notre pays avance vers des changements globaux !"
 UKR_party_regions_compulsory: "Changement du service militaire obligatoire"
 UKR_party_regions_compulsory_desc: "Nous modifierons le système de service dans notre armée, le transformant littéralement en un service sous contrat."
 UKR_party_regions_pension_reform: "Réforme des retraites"
 UKR_party_regions_pension_reform_desc: "La réforme des retraites mûrit depuis longtemps, et nous allons maintenant la réaliser."
 UKR_party_regions_kozhara: "Kozhara dirige le ministère des Affaires étrangères"
 UKR_party_regions_kozhara_desc: "Nous nommerons l'un de nos amis et partenaires au poste de ministre des Affaires étrangères."
 UKR_party_regions_youth_region: "Élargir les régions jeunesse"
 UKR_party_regions_youth_region_desc: "L'aile jeunesse de notre parti gagnera plus de pouvoir et d'influence. Nous leur ouvrirons l'accès."
 UKR_party_regions_berkut_reforms: "Réformes de Berkut"
 UKR_party_regions_berkut_reforms_desc: "Berkut, en tant que structure policière, a besoin de réformes pour que nous puissions nous protéger."
 UKR_party_regions_berkut_extreme_training: "Entraînement extrême pour Berkut"
 UKR_party_regions_berkut_extreme_training_desc: "Berkut deviendra encore plus actif dans l'organisation de compétitions et de processus d'entraînement pour améliorer ses compétences."
 UKR_dual_language: "État bilingue"
 UKR_dual_language_desc: "La langue russe occupe une place importante dans la vie de l'Ukraine, et il serait insensé de le nier. Nous ne promouvrons pas d'idées politiques absurdes sur l'abolition de la langue russe dans notre pays."
 UKR_cancel_decommunization: "Anti-décommunisation"
 UKR_cancel_decommunization_desc: "Nous ne permettrons pas une lutte contre notre passé soviétique, lorsque nous combattions le fascisme et le nazisme."
 UKR_donbass_autonomy_pass: "Autonomie spéciale du Donbass"
 UKR_donbass_autonomy_pass_desc: "Le Donbass est une région spéciale de notre pays. Peut-être est-il temps d'entamer une discussion sur une autonomie particulière pour cette région."
 UKR_sng_integrate: "Intégration à la CEI"
 UKR_sng_integrate_desc: "Nous poursuivrons les processus d'intégration dans le cadre de la coopération entre les pays de la CEI."
 UKR_europe_negotiat: "Négociations avec l'UE"
 UKR_europe_negotiat_desc: "Nous entamerons des négociations avec l'Union européenne sur une question inscrite depuis longtemps à notre agenda politique : une association avec l'Union européenne."
 UKR_russian_ukrainian_military_coop: "Coopération militaire ukraino-russe"
 UKR_russian_ukrainian_military_coop_desc: "Nous renforcerons la coopération avec les forces armées russes."
 UKR_party_regions_european_chart: "Charte européenne des langues"
 UKR_party_regions_european_chart_desc: "Nous signerons la Charte européenne des langues régionales comme indicateur de notre attitude démocratique envers les minorités nationales."
 UKR_parti_regions_anti_corruption_commitie: "Comité national anti-corruption"
 UKR_parti_regions_anti_corruption_commitie_desc: "Le nouveau comité est conçu pour lutter contre les fonctionnaires corrompus à tous les niveaux."
