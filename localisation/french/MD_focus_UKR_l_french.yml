 UKR_rokossovski_created_tt: "Le §YBataillon Rokossovsky§! sera disponible pour des opérations spéciales limitées."
 UKR_hetmanat_created_tt: "Le §YBataillon de l'Hetmanat polonais§! sera disponible pour des opérations spéciales limitées."
 UKR_polish_army_created_tt: "L'§YArmée de libération polonaise§! sera disponible pour des opérations spéciales limitées."
 ukraine_firtash.1.t: "Firtash annonce la création de la République"
 ukraine_firtash.1.d: "Dmitry Firtash, l'un des oligarques les plus riches d'Ukraine, a annoncé la création de la République de Podolie en tant qu'autonomie au sein de l'Ukraine. Cela a choqué notre gouvernement, et nous devons maintenant décider quoi faire à ce sujet."
 ukraine_firtash.1.a: "Pas d'autonomie"
 ukraine_firtash.1.b: "Cela pourrait être bénéfique pour nous"
 ukraine_firtash.2.t: "Notre armée"
 ukraine_firtash.2.d: "Les unités que nous avons personnellement financées se sont rangées de notre côté ; elles sont maintenant notre principale force de frappe."
 ukraine_firtash.2.a: "Pour la liberté de la Podolie !"
 ukraine_kolom.1.t: "Kolomoïsky annonce la création de la République"
 ukraine_kolom.1.d: "Igor Kolomoïsky, l'un des oligarques les plus riches d'Ukraine, a annoncé la création de la République de Dnipro comme une autonomie au sein de l'Ukraine. Cela a choqué notre gouvernement, et nous devons maintenant décider quoi faire à ce sujet."
 ukraine_kolom.1.a: "Pas d'autonomie"
 ukraine_kolom.1.b: "Cela pourrait être bénéfique pour nous"
 ukraine_kolom.2.t: "Notre armée"
 ukraine_kolom.2.d: "Les unités que nous avons personnellement financées se sont rangées de notre côté ; elles sont maintenant notre principale force de frappe."
 ukraine_kolom.2.a: "Pour la liberté du Dniepr !"
 UKR_recruit_arestovich: "Recruter Arestovitch"
 UKR_recruit_arestovich_desc: "Arestovitch deviendra un excellent agent de nos services spéciaux ; ses compétences exceptionnelles nous seront utiles."
 UKR_korchinsky_strategy: "Stratégie de Kortchinsky"
 UKR_korchinsky_strategy_desc: "La stratégie de Kortchinsky implique également de combattre les éléments occidentaux… La lutte contre l'ennemi extérieur qui menace réellement la souveraineté de l'Ukraine."
 UKR_psiop_operations: "Opérations psychologiques"
 UKR_psiop_operations_desc: "Nous avons maîtrisé la technique des opérations psychologiques, et nous sommes prêts à l'utiliser contre nos ennemis."
 UKR_bratstvo_psiop_idea: "Opérations psychologiques"
 UKR_bratstvo_psiop_idea_desc: "L'ennemi doit également être brisé mentalement ; pour cela, nous mènerons des opérations psychologiques."
 UKR_vitrenko_party: "Le nouveau socialisme"
 UKR_vitrenko_party_desc: "L'Ukraine est depuis longtemps sous l'emprise de sentiments nationalistes et pro-occidentaux qui déchirent le pays en deux ; nous offrirons à nos citoyens ce qu'ils recherchent : la stabilité et la prospérité. Notre socialisme les rendra heureux."
 UKR_economic_orthodoxy: "Orthodoxie économique"
 UKR_economic_orthodoxy_desc: "Notre pays doit être fort non seulement économiquement, mais aussi spirituellement ; pourquoi ne pas combiner ces deux aspects ?"
 UKR_install_christian_socialism: "Socialisme chrétien"
 UKR_install_christian_socialism_desc: "Nous ne renoncerons pas à nos idées socialistes, car nous continuons à croire en Dieu. Les idéologues du socialisme l'ont conduit à l'effondrement en s'éloignant de Dieu ; nous ne répéterons pas leurs erreurs."
 UKR_iron_woman: "Une femme d'acier"
 UKR_iron_woman_desc: "Natalia Vitrenko, comme l'acier, protège les idées qu'elle considère comme les seules justes pour l'Ukraine et n'a pas l'intention de plier devant quiconque."
 UKR_resovetization: "Re-soviétisation"
 UKR_resovetization_desc: "L'ère soviétique a donné à notre pays un développement qu'il n'a vu sous aucun autre gouvernement, ni sous le tsar, ni sous les Polonais, ni sous l'indépendance. Nous acceptons ce fait et promouvrons le culte du socialisme."
 UKR_rally_out_the_coalition: "Coalition nationale"
 UKR_rally_out_the_coalition_desc: "Des partisans d'idées totalement différentes, bolcheviks nationaux, nostalgiques de l'Empire russe, socialistes et russophiles se sont unis sous les bannières de notre parti ; ensemble, nous transformerons notre pays en le meilleur État de l'histoire."
 UKR_praymaya_electro_demokratia: "Démocratie électronique directe"
 UKR_praymaya_electro_demokratia_desc: "Nous en avons assez de la dictature et du totalitarisme ; notre peuple mérite la démocratie sous sa meilleure forme."
 UKR_storm_sturm_at_parliament: "Prendre d'assaut le Parlement"
 UKR_storm_sturm_at_parliament_desc: "Nous nous débarrasserons de ceux qui sabotent nos activités dans nos institutions gouvernementales."
 UKR_befriend_russia_vit: "Partenariat avec la Russie"
 UKR_befriend_russia_vit_desc: "Historiquement, nous sommes liés à la Russie et le serons toujours ; notre partenariat avec la Russie est une évidence, comme le lever du soleil."
 UKR_apply_to_union_state: "Annoncez votre désir de rejoindre l'État de l'Union"
 UKR_apply_to_union_state_desc: "L'État de l'Union est l'une des premières et des plus importantes étapes de l'unité de notre peuple uni, nous avons l'intention de faire partie de ce projet."
 UKR_honor_russian_empire: "Respecter l'héritage de l'Empire russe"
 UKR_honor_russian_empire_desc: "L'Empire russe était une grande puissance, et il serait stupide et injuste de nier ses réalisations ; nous nous souvenons de la grandeur des Romanov."
 UKR_free_healthcare: "Soins de santé gratuits"
 UKR_free_healthcare_desc: "Nous rétablirons la pratique soviétique des soins de santé gratuits ; les citoyens doivent être en bonne santé !"
 UKR_national_bolshevist_rhetoric: "Rhétorique nationale-bolchevique"
 UKR_national_bolshevist_rhetoric_desc: "Notre parti emprunte également beaucoup au programme des nationaux-bolcheviks, avec lequel nous sommes unanimement d'accord."
 UKR_russo_ukrainian_nationalism: "Nationalisme russo-ukrainien"
 UKR_russo_ukrainian_nationalism_desc: "Nos peuples doivent toujours se dresser et se souvenir de leur grandeur ; nous soutiendrons activement les mouvements nationalistes de nos pays."
 UKR_naz_pioners: "Pionniers nationaux"
 UKR_naz_pioners_desc: "Le mouvement des pionniers était une excellente idée du leadership soviétique ; nous le ressusciterons, mais avec nos spécificités particulières."
 UKR_calm_ruthenia: "Se déclarer héritiers de la Ruthénie"
 UKR_calm_ruthenia_desc: "Nous pensons que l'héritage de l'ancienne Ruthénie ne doit pas non plus être oublié ! Nous rappellerons à tous que la Ruthénie a existé sur ces terres."
 UKR_proclaim_rus_ukraine: "Annoncer la renaissance de la Ruthénie"
 UKR_proclaim_rus_ukraine_desc: "La Ruthénie renaît ! C'est aujourd'hui, ici, sur les terres d'Ukraine !"
 UKR_federalize_galicia_and_zakarpat: "Fédéralisation de la Galicie"
 UKR_federalize_galicia_and_zakarpat_desc: "Il est temps de résoudre la question séparatiste en Galicie ; seule la fédéralisation nous sauvera."
 UKR_lnr_dnr_peace_integrate: "Fédéralisation de l'Ukraine orientale"
 UKR_lnr_dnr_peace_integrate_desc: "Les erreurs commises par le gouvernement précédent, nous devons maintenant les régler. Nous sommes prêts pour un projet de fédéralisation afin de mettre fin à la division de notre pays."
 UKR_suppress_western_and_bander: "Réprimer l'influence occidentale"
 UKR_suppress_western_and_bander_desc: "L'influence de l'Ouest doit être délibérément affaiblie dans notre pays."
 UKR_restore_russian_church: "Retour à l'Église russe"
 UKR_restore_russian_church_desc: "L'autocéphalie fut une erreur ; nous nous sommes spirituellement éloignés de nos frères, et nous n'avons pas l'intention de répéter une telle faute."
 UKR_no_to_upc: "Dissoudre l'Église orthodoxe ukrainienne"
 UKR_no_to_upc_desc: "Les hérétiques doivent être dispersés."
 UKR_clear_out_pcu: "Nettoyer l'Église"
 UKR_clear_out_pcu_desc: "Les partisans de l'autocéphalie et tous leurs sympathisants doivent être placés sous notre contrôle."
 UKR_restore_apostolacy: "Le retour de l'Église orthodoxe russe"
 UKR_restore_apostolacy_desc: "L'Église orthodoxe russe domine à nouveau notre terre !"
 UKR_full_socialism: "Accent sur le socialisme"
 UKR_full_socialism_desc: "Nous plongerons encore plus profondément dans les doctrines du socialisme et continuerons à les mettre en œuvre dans notre pays."
 UKR_install_true_soviet_folk: "Socialisme populaire"
 UKR_install_true_soviet_folk_desc: "Nous ferons tout pour que nos citoyens se sentent heureux."
 UKR_appease_pro_russian_oligarchs: "Coopérer avec les oligarques pro-russes"
 UKR_appease_pro_russian_oligarchs_desc: "Nous sommes prêts à établir une coopération avec l'oligarchie pro-russe, car leurs investissements renforceront notre économie."
 UKR_loyalist_oligarchy_ens: "Accepter les oligarques loyaux"
 UKR_loyalist_oligarchy_ens_desc: "Les oligarques loyaux se tiendront également à nos côtés, sécurisant ainsi leurs finances à l'intérieur du pays."
 UKR_industrial_revival: "Renaissance industrielle"
 UKR_industrial_revival_desc: "Notre pays a été privé de sa puissance industrielle après l'effondrement de l'URSS ; il est temps de la relancer."
 UKR_national_feminism: "Féminisme national"
 UKR_national_feminism_desc: "Les femmes doivent également devenir le moteur de la croissance de notre pays, et nous encouragerons leur participation dans toutes les industries."
 UKR_foreign_policy_det: "Notre orientation en politique étrangère"
 UKR_foreign_policy_det_desc: "Notre pays doit décider lui-même de la voie qu'il suivra en politique étrangère."
 UKR_fully_antagonize_the_west: "Antagonisme envers l'Ouest"
 UKR_fully_antagonize_the_west_desc: "Nous n'avons pas l'intention d'être amis avec l'Ouest, car nous savons que l'Ouest n'a pas d'amis, seulement des esclaves et des serviteurs."
 UKR_ukr_sov_mil_coop: "Coopération militaire avec la Russie"
 UKR_ukr_sov_mil_coop_desc: "Nous mènerons une série d'exercices militaires avec l'armée russe."
 UKR_euroscepticism_campaign: "Euroscepticisme puissant"
 UKR_euroscepticism_campaign_desc: "Nous avons été et resterons eurosceptiques."
 UKR_join_csto: "Rejoindre l'OTSC"
 UKR_join_csto_desc: "Nous sommes prêts à signer un document pour rejoindre l'Organisation du Traité de sécurité collective ; seule la Russie peut nous offrir des garanties de sécurité."
 UKR_reconcile_with_west: "Améliorer les interactions avec l'Ouest"
 UKR_reconcile_with_west_desc: "Nous avons l'intention d'améliorer la coopération avec les pays occidentaux."
 UKR_nato_ukr_train: "Exercices avec les pays de l'OTAN"
 UKR_nato_ukr_train_desc: "Nous promouvrons partiellement la doctrine de l'OTAN dans nos forces armées et mènerons également une série d'exercices avec eux."
 UKR_join_nato_with_russia: "Rejoindre l'OTAN avec la Russie"
 UKR_join_nato_with_russia_desc: "Nous avons l'intention de rejoindre l'OTAN, mais uniquement avec la Russie, et nous proposerons cette idée au gouvernement russe."
 UKR_full_nazbol_transition: "Renaissance nationale-bolchevique"
 UKR_full_nazbol_transition_desc: "Le moment est venu pour la prochaine étape du développement de notre pays et de toute la famille slave en général. Nous nous engageons sur la voie de l'unité des Slaves."
 UKR_serbia_unify: "La révolution nationale-bolchevique en [SER.GetName]"
 UKR_serbia_unify_desc: "Nos frères seront enfin libérés du gouvernement qui les opprimait en tant que nation slave !"
