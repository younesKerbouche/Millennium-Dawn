 UKR_demand_bosnia: "La révolution nationale-bolchevique en [BOS.GetName]"
 UKR_demand_bosnia_desc: "Nos frères seront enfin libérés du gouvernement qui les opprimait en tant que nation slave !"
 UKR_czech_unification: "La révolution nationale-bolchevique en [CZE.GetName]"
 UKR_czech_unification_desc: "Nos frères seront enfin libérés du gouvernement qui les opprimait en tant que nation slave !"
 UKR_demand_croatia_slovenia: "La révolution nationale-bolchevique en [CRO.GetName]"
 UKR_demand_croatia_slovenia_desc: "Nos frères seront enfin libérés du gouvernement qui les opprimait en tant que nation slave !"
 UKR_slovakia_unify: "La révolution nationale-bolchevique en [SLO.GetName]"
 UKR_slovakia_unify_desc: "Nos frères seront enfin libérés du gouvernement qui les opprimait en tant que nation slave !"
 UKR_propose_full_union_state: "Véritable État de l'Union"
 UKR_propose_full_union_state_desc: "Il est temps que la Russie et notre pays deviennent un véritable État de l'Union !"
 UKR_pan_slavic_ssr: "Union des Républiques slaves"
 UKR_pan_slavic_ssr_desc: "Enfin, tous les Slaves ne feront qu'un !"
 UKR_vetrenko_surrort_nationalism: "Nationalisme russo-ukrainien"
 UKR_vetrenko_inner_idea: "Politique intérieure"
 UKR_vetrenko_inner_idea_desc: "Nous sommes prêts à mener une politique d'indépendance vis-à-vis de l'Occident et à bâtir une Ukraine forte ; nous en avons assez de la dictature du capital occidental."
 UKR_vetrenko_christian_socialism: "Socialisme chrétien"
 UKR_vetrenko_christian_socialism_desc: "Dieu et le socialisme vont de pair en Ukraine."
 UKR_vetrenko_west_idea: "Doctrine anti-occidentale"
 UKR_vetrenko_west_idea_desc: "Nous ne cachons pas que l'Occident est notre ennemi idéologique et direct."
