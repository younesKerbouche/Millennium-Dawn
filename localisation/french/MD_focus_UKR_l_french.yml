 UKR_old_road: "Routes déplorables"
 UKR_old_road_desc: "L'état des routes ukrainiennes est effrayant : selon les recherches, 90 % d'entre elles sont en piteux état."
 UKR_old_army: "Armée inexpérimentée"
 UKR_old_army_desc: "L'armée ukrainienne a traversé sa phase de création dans les années 90, mais contrairement à la Russie, elle n'a pas d'expérience réelle de combat. En conséquence, elle apparaît faible et désorganisée pour le moment."
 UKR_reform_army_desc: "Notre armée a enfin entamé sa réforme : d'un rassemblement incompréhensible de soldats, nous deviendrons une unité de combat solide."
 UKR_idea_old_national_guard: "La Garde nationale"
 UKR_idea_old_national_guard_desc: "La Garde nationale d'Ukraine est un corps armé étatique créé sur la base des troupes internes de l'URSS, destiné à protéger la souveraineté de l'Ukraine, son intégrité territoriale, ainsi que la vie, la dignité personnelle des citoyens, leurs droits constitutionnels et leurs libertés contre les atteintes criminelles et autres actions antisociales."
 UKR_idea_national_guard: "La Garde nationale"
 UKR_idea_national_guard_desc: "Formation militaire dotée de fonctions de maintien de l'ordre, elle fait partie du système du ministère des Affaires intérieures de l'Ukraine (MIA) et est conçue pour accomplir des tâches visant à protéger la vie, les droits, les libertés et les intérêts légitimes des citoyens ukrainiens, de la société et de l'État contre les atteintes criminelles et autres actes illégaux, à préserver l'ordre public et assurer la sécurité publique, ainsi qu'à coopérer avec les forces de l'ordre pour garantir la sécurité de l'État, protéger la frontière, réprimer les activités terroristes, les formations paramilitaires ou armées illégales, les organisations terroristes, les groupes organisés et les organisations criminelles."
 UKR_kleptocracy01: "Forte kleptocratie"
 UKR_kleptocracy01_desc: "Le gouvernement ukrainien est actuellement enlisé dans sa kleptocratie. Les hauts fonctionnaires sont corrompus et utilisent leur pouvoir pour exploiter le peuple et les ressources naturelles de leur territoire afin d'accroître leur richesse et leur influence politique.\n\n§CPour se débarrasser des effets négatifs de la kleptocratie, le pays doit prendre des mesures pour lutter contre la corruption.§!"
 UKR_kleptocracy02: "Très forte kleptocratie"
 UKR_kleptocracy02_desc: "Le gouvernement ukrainien est actuellement enlisé dans sa kleptocratie. Les hauts fonctionnaires sont corrompus et utilisent leur pouvoir pour exploiter le peuple et les ressources naturelles de leur territoire afin d'accroître leur richesse et leur influence politique.\n\n§CPour se débarrasser des effets négatifs de la kleptocratie, le pays doit prendre des mesures pour lutter contre la corruption.§!"
 UKR_kleptocracy03: "Kleptocratie paralysante"
 UKR_kleptocracy03_desc: "Le gouvernement ukrainien est actuellement enlisé dans sa kleptocratie. Les hauts fonctionnaires sont corrompus et utilisent leur pouvoir pour exploiter le peuple et les ressources naturelles de leur territoire afin d'accroître leur richesse et leur influence politique.\n\n§CPour se débarrasser des effets négatifs de la kleptocratie, le pays doit prendre des mesures pour lutter contre la corruption.§!"
 UKR_every_man_ataman_desc: "L'esprit des Ukrainiens est un esprit de liberté et d'indépendance ; parfois cela profite, parfois cela peut jouer un tour cruel au pays."
 UKR_russian_dependent_military_desc: "L'URSS s'est effondrée il y a longtemps, mais notre armée reste dépendante de celle de la Russie, en tant qu'héritière directe de toutes les forces armées de l'URSS."
