 ukraine_parliament.100.t: "Le bloc pro-russe remporte la majorité des sièges"
 ukraine_parliament.100.a: "Voyons comment ils s'en sortent"
 ukraine_parliament.200.d: "Le bloc pro-occidental de notre parlement a remporté la majorité des sièges lors des récentes élections, en raison du haut niveau d'influence que le gouvernement américain exerce actuellement sur l'Ukraine."
 ukraine_parliament.200.t: "Le bloc pro-occidental remporte la majorité des sièges"
 ukraine_parliament.200.a: "Voyons comment ils s'en sortent"
 ukraine_parliament.300.t: "Le bloc pro-ukrainien remporte la majorité des sièges"
 ukraine_parliament.300.d: "Le bloc pro-ukrainien de notre parlement a remporté la majorité des sièges lors des récentes élections, en raison de l'influence vacillante des gouvernements américain et russe."
 ukraine_parliament.300.a: "Voyons comment ils s'en sortent"
 ukraine_parliament.400.t: "Élections parlementaires"
 ukraine_parliament.400.d: "La saison des élections est de nouveau là, et les bureaux de vote à travers le pays commencent à ouvrir. Espérons que la participation électorale soit suffisamment élevée pour apporter un bon changement dans la nation."
 ukraine_parliament.400.a: "Voyons comment ça se passe"
 ukraine_parliament.1.t: "Le Parlement approuve la loi de centralisation"
 ukraine_parliament.1.d: "Le Parlement a décidé d'adopter un projet de loi qui augmente nos dépenses bureaucratiques, suite à une proposition que nous avions faite il y a quelques jours."
 ukraine_parliament.1.a: "Super"
 ukraine_parliament.2.t: "Le Parlement rejette la nouvelle loi de centralisation"
 ukraine_parliament.2.d: "Le Parlement a décidé de rejeter un projet de loi qui aurait augmenté nos dépenses bureaucratiques. Cela fait suite à notre proposition d'il y a quelques jours, et il semble que la motion n'ait pas été assez populaire."
 ukraine_parliament.2.a: "C'est malheureux"
 ukraine_parliament.2.b: "Peut-être qu'un peu de corruption pourrait changer leur avis..."
 ukraine_parliament.3.t: "Le Parlement approuve la loi de décentralisation"
