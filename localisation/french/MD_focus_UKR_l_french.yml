 UKR_delta: "Le Delta"
 UKR_delta_desc: "Le système ukrainien de soutien à la prise de décision et de connaissance de la situation sur le champ de bataille donne accès au programme pour le personnel militaire actif ayant passé la vérification. La connexion se fait via Internet par une autorisation et une authentification à deux facteurs sur un site spécial. Les utilisateurs autorisés peuvent consulter et saisir des données sur les positions ennemies connues, les avions ennemis repérés, les équipements terrestres, et plus encore."
 UKR_oplit: "Centre étatique de recherche et de conception navale"
 UKR_oplit_desc: "Le T-84 est un char de combat principal ukrainien, basé sur le char T-80 soviétique introduit en 1976, plus précisément la version à moteur diesel : T-80UD. Le T-84 a été construit pour la première fois en 1994 et est entré en service dans les forces armées ukrainiennes en 1999. Son moteur à pistons opposés haute performance en fait un char rapide, comparable aux autres chars modernes, avec un rapport puissance/poids d'environ 26 chevaux par tonne."
 UKR_sapsan: "Hrim-2"
 UKR_sapsan_desc: "Système ukrainien de missiles balistiques à courte portée en développement par KB Pivdenne et PA Pivdenmash, conçu pour combiner les caractéristiques d'un système de missiles tactiques et d'un lance-roquettes multiple. La version originale du Sapsan, destinée à l'usage propre de l'Ukraine, devait avoir une portée de 500 kilomètres. La version ultérieure Hrim-2, développée pour l'exportation, a une portée limitée à 280 kilomètres, afin de respecter la limite de 300 kilomètres fixée par le Régime de contrôle de la technologie des missiles, qui cherche à limiter la prolifération des missiles et des technologies associées."
 UKR_zelya_helsi: "Helsi"
 UKR_zelya_dia: "Dia"
 UKR_our_ukraine_helsi: "Helsi"
 UKR_our_ukraine_helsi_desc: "Helsi - système d'information médical pour les institutions de santé et portail médical pour les patients en Ukraine."
 UKR_our_ukraine_dia: "Dia"
 UKR_our_ukraine_dia_desc: "Service électronique ukrainien de services publics, développé par le ministère de la Transformation numérique de l'Ukraine. Il s'agit d'un site web et d'une application mobile avec des documents numériques, la possibilité de signature numérique et de vérification, ainsi qu'un portail de services publics."
 UKR_tsnap: "TSNAP"
 UKR_tsnap_desc: "Ce sont des institutions où différents groupes de personnes peuvent recevoir une large gamme de services administratifs dans un environnement confortable. Elles sont créées par les conseils locaux et les administrations étatiques locales et servent les individus et les entités juridiques."
 UKR_monobank: "Monobank"
 UKR_monobank_desc: "Monobank est une banque directe ukrainienne. Comme toutes les néobanques existantes en Ukraine, elle opère sous la licence bancaire de sa banque mère, Universal Bank, qui fait partie du groupe TAS et appartient à l'homme d'affaires ukrainien Serhiy Tihipko."
 UKR_tsnap_idea: "TSNAP"
 UKR_bronetank: "Usine de blindés de Kharkiv"
 UKR_bronetank_desc: "Entreprise d'État de l'industrie des blindés, qui réalise la production, la réparation, l'entretien, la rééquipement et la modernisation des véhicules blindés."
 UKR_avia_zavod: "Usine aéronautique de Kharkiv"
 UKR_avia_zavod_desc: "Entreprise d'ingénierie aéronautique dans la ville de Kharkiv. Elle produit des avions de passagers, de transport et militaires."
 UKR_priborostroy: "Usine de fabrication d'instruments de Kharkiv"
 UKR_priborostroy_desc: "L'une des plus grandes usines de l'URSS pour la production d'électronique militaire et d'équipements électriques domestiques."
 UKR_tractor: "Usine de tracteurs de Kharkiv"
 UKR_tractor_desc: "Entreprise dédiée à la production de tracteurs à chenilles et à roues."
 UKR_agregat: "Bureau de conception des agrégats de Kharkiv"
 UKR_agregat_desc: "Entreprise scientifique et de production du complexe militaro-industriel, qui développe et fabrique des unités pour les systèmes hydrauliques, de carburant et électriques des technologies aéronautiques et spatiales."
 UKR_morozova: "Bureau d'ingénierie de Kharkiv"
 UKR_morozova_desc: "Entreprise développant des véhicules blindés. Auparavant, le KP KKBM a joué un rôle clé dans la création de véhicules blindés à chenilles de l'Union soviétique."
 UKR_specmachine: "Usine de machines spéciales de Kharkiv"
 UKR_specmachine_desc: "Entreprise d'État du complexe militaro-industriel."
 UKR_malichev: "Usine Malychev"
 UKR_malichev_desc: "Usine d'ingénierie des transports à Kharkiv, qui produit des moteurs, des locomotives et des chars."
 UKR_reborn_ser_and_molot: "Relancer l'usine « Marteau et Faucille »"
 UKR_reborn_ser_and_molot_desc: "Grande entreprise de machines agricoles à Kharkiv, elle fut l'une des plus importantes de l'industrie de Kharkiv et l'une des plus grandes entreprises de machines agricoles de l'Empire russe et de l'URSS."
 UKR_concers: "Consortium de défense de Kharkiv"
 UKR_concers_desc: "Nous regrouperons toutes nos entreprises de l'industrie militaire en un seul consortium. Cela renforcera la coordination de la production et augmentera la productivité."
 UKR_concern: "Industrie militaire de Kharkiv"
 UKR_zelenskiy_pizdec_TT: "§RAchever cet objectif provoquera une répétition des événements de la série : Serviteur du peuple. L'Ukraine sera fragmentée !!!!§!"
 UKR_zaporozhia_gold: "Mine d'or de Moujievo"
 UKR_zaporozhia_gold_desc: "Nous attirerons enfin des investisseurs et commencerons à développer ces mines avec leurs gisements d'or."
 UKR_opfl_small_med_business: "Avantages pour les petites et moyennes entreprises"
 UKR_opfl_small_med_business_desc: "Les petites et moyennes entreprises sont une partie importante de notre économie. Pour plus de croissance, nous devons offrir des incitations afin que les gens soient motivés à entreprendre."
 UKR_neutrality_neutral_social_are_in_coalition_TT: "Le SPU n'est pas dans une coalition"
 UKR_idea_orthodox_christian_church: "Église orthodoxe ukrainienne"
 UKR_separatist_menace: "La menace séparatiste"
 UKR_separatist_menace_desc: "La menace des républiques séparatistes n'est pas encore réglée ; nous devons y mettre fin."
 UKR_polish_liberation_battalions: "L'Armée polonaise de libération"
 UKR_polish_liberation_battalions_desc: "De nombreux résidents polonais sont prêts à se battre à nos côtés contre le gouvernement qui, selon eux, occupe le pays"