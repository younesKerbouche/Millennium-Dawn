 UKR_parliament_block_tt: "Cette §Hloi§! doit être §Happrouvée§! par la §HVerkhovna Rada§!"
 UKR_free_parliament_TT: "Rétablira les §Célections libres§! au §HParlement§!"
 UKR_verkhovna_rada: "Verkhovna Rada"
 UKR_verkhovna_rada_desc: "\n\n\n\n\n\n£UKR_desctext_rada\n\n\n\n\n\n\n\n\nLa §HVerkhovna Rada§! [UKR.GetFlag] est notre parlement national, et elle dicte les lois qui entrent en vigueur ou sont abrogées, ce qui signifie qu'elle peut souvent aller à l'encontre de nos propres besoins. La §HVerkhovna Rada§! peut être dans l'un des trois états suivants à tout moment : §C Libre§!, ce qui signifie que nous n'avons pas de contrôle direct sur elle ; §C Influencée§!, ce qui signifie que nous en avons un certain contrôle ; et §C Marionnette§!, ce qui signifie que nous en avons le contrôle total.\n\nLa §HVerkhovna Rada§! peut retirer son soutien à notre gouvernement si nous rejetons §Hcertaines propositions§! qu'elle présente, ou si nous adoptons une §Horientation qui ne correspond pas étroitement à la sienne§!. Elle peut aussi retirer son soutien de manière aléatoire si elle en ressent le besoin.\n\nPlus nous avons de soutien, mieux c'est, car cela augmente nos chances de faire passer des lois sans mesures supplémentaires. La §HVerkhovna Rada§! organisera des élections, et leur résultat dépendra de l'influence des nations étrangères ou de notre propre indépendance intérieure.\n\n§G[?UKR_verkhovna_support]§!/§H450§! sièges de la §HVerkhovna Rada§! soutiennent actuellement notre gouvernement\n"
 ukraine_nationalist_majority_name: "§HMajorité pro-ukrainienne§!"
 UKR_right_wing_desc_TT: "Une §Hmajorité pro-ukrainienne§! au Parlement signifie que celui-ci cherche à prendre davantage de distance avec l'§COccident§! et les §GRusses§!. Ils souhaitent une §HUkraine§! plus indépendante et neutre dans les affaires mondiales et sont généralement opposés à prendre parti dans tout conflit."
 ukraine_eastern_majority_name: "§GMajorité pro-russe§!"
 UKR_left_wing_desc_TT: "Le §Gbloc pro-russe§! au Parlement cherche généralement à renforcer les liens avec le gouvernement §Grusse§!, en s'éloignant des puissances §Coccidentales§!. La radicalisation varie au sein de ce bloc : certains souhaitent maintenir une §HUkraine§! indépendante avec des liens §Gpro-russes§!, tandis que d'autres désirent une intégration plus poussée des sociétés §Hukrainienne§! et §Grusse§!."
 ukraine_western_majority_name: "§BMajorité pro-occidentale§!"
 UKR_liberal_TT: "Le §Bbloc pro-occidental§! au sein du Parlement représente les partis et individus qui veulent que l'§HUkraine§! abandonne ses politiques pro-russes pour renforcer les liens avec les puissances §Coccidentales§!. Les objectifs de ceux qui s'alignent avec l'§COccident§! varient grandement : certains souhaitent seulement des liens économiques et culturels, tandis que d'autres veulent rejoindre l'alliance §BOTAN§! pour protéger l'§HUkraine§! de l'influence §Grusse§!."
 ukraine_dissolved_majority_name: "§RVerkhovna Rada dissoute§!"
 UKR_verkhovna_dissolved_tt: "Le Parlement a été dissous, et la salle reste vide, sans représentants présents."
 ukraine_free_verkhovna: "§CStatut de la Verkhovna Rada : Libre§!"
 UKR_verkhovna_free_tt: "Le Parlement est libre de l'influence du président, les discussions et débats se déroulant de manière organique sans intervention d'un autre organe gouvernemental."
