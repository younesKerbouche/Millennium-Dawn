 UKR_Ukraine_Always_Right: "L'Ukraine a toujours raison"
 UKR_Ukraine_Always_Right_desc: "De vrais patriotes sont arrivés au pouvoir en Ukraine. L'Ukraine a toujours raison, l'Ukraine est au-dessus de tout."
 UKR_Take_control_of_the_media: "Prendre le contrôle des médias"
 UKR_Take_control_of_the_media_desc: "Les ressources médiatiques ont eu trop de liberté ces dernières années. Elles ne font que promouvoir à quel point notre pays est mauvais et terrible ; nous allons corriger cela."
 UKR_Prohibition_of_non-nationalist_organizations: "Interdiction des organisations non nationalistes"
 UKR_Prohibition_of_non-nationalist_organizations_desc: "Seules les organisations qui professent la force et la fierté de la nation ukrainienne méritent d'avoir de l'influence dans le pays. Nous chasserons les autres."
 UKR_Anti-Russian_policy: "Politique anti-russe"
 UKR_Anti-Russian_policy_desc: "La Russie a été et restera notre ennemie, cherchant toujours à nous dévorer. Nous sommes conscients que la guerre avec elle est inévitable."
 UKR_Loyal_teachers_in_schools: "Enseignants loyaux dans les écoles"
 UKR_Loyal_teachers_in_schools_desc: "L'école est le fondement des futurs citoyens patriotiques de l'Ukraine. Nous ne laisserons que de vrais Ukrainiens dans les écoles."
 UKR_Ban_all_languages_except_Ukrainian: "Interdire toutes les langues sauf l'ukrainien"
 UKR_Ban_all_languages_except_Ukrainian_desc: "Nous lancerons un programme d'ukrainisation ; toutes les autres langues seront supprimées des programmes scolaires, des communications professionnelles et des autres aspects de la vie des citoyens ukrainiens."
 UKR_Introduce_death_penalty_for_disloyal_persons: "Introduire la peine de mort pour les personnes déloyales"
 UKR_Introduce_death_penalty_for_disloyal_persons_desc: "La loyauté est ce que chaque citoyen devrait avoir envers sa patrie. Tous ses détracteurs, ceux qui l'offensent, nous nous en débarrasserons de diverses manières."
 UKR_United_Council_of_Ukrainian_Nationalists: "Conseil uni des nationalistes ukrainiens"
 UKR_United_Council_of_Ukrainian_Nationalists_desc: "Enfin, le véritable patriotisme et le nationalisme, dirigés par de vrais partisans de l'Ukraine, gouvernent le pays. Notre congrès vise à bâtir une grande nation."
 UKR_Right_Sector: "Secteur droit"
 UKR_Right_Sector_desc: "Le Secteur droit sera responsable de la composante politique intérieure du nouvel État ukrainien."
 UKR_Full_order_in_the_country: "Ordre total dans le pays"
 UKR_Full_order_in_the_country_desc: "L'ordre est la clé de la stabilité. Nous combattrons les manifestations de chaos, de désordre et de rébellion."
 UKR_Ukrainian_assault_battalions: "Bataillons d'assaut ukrainiens"
 UKR_Ukrainian_assault_battalions_desc: "Nous créerons des bataillons de choc à partir de citoyens particulièrement patriotiques qui accompliront des tâches spécifiques."
 UKR_make_government_jobs_only_for_Ukrainians: "Réserver les emplois gouvernementaux aux Ukrainiens"
 UKR_make_government_jobs_only_for_Ukrainians_desc: "Seuls les Ukrainiens devraient travailler au bénéfice de la patrie ; les autres ne devraient pas avoir ce droit."
 UKR_Complete_the_cleansing_of_the_Ukrainian_State: "Achever le nettoyage de l'État ukrainien"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State_desc: "Notre patrie a été purgée de ses ennemis, détracteurs et autres éléments négatifs."
 UKR_Limit_the_powers_of_the_MVD: "Limiter les pouvoirs du MVD"
 UKR_Limit_the_powers_of_the_MVD_desc: "La police et les autres autorités ont trop de pouvoir dans l'État ; nous les limiterons."
 UKR_Night_of_the_Long_Knives: "Nuit des longs couteaux"
 UKR_Night_of_the_Long_Knives_desc: "Nous éliminerons de manière plus radicale ceux qui résistent particulièrement aux réformes."
 UKR_UNA_UNSO: "UNA-UNSO"
 UKR_UNA_UNSO_desc: "Les activités de politique extérieure seront confiées à l'organisation UNA-UNSO."
 UKR_arms_rebuild: "Industrie militaire"
 UKR_arms_rebuild_desc: "Notre pays doit se défendre, et seule une industrie militaire forte pourra l'aider dans cette tâche."
 UKR_arms_build: "Investir dans la production militaire"
 UKR_arms_build_desc: "Nous sommes prêts à financer des investissements pour développer la production militaire de certaines de nos usines renommées."
 UKR_External_intervention: "Intervention extérieure"
 UKR_External_intervention_desc: "Il est temps d'abandonner une politique pacifique ; nous influencerons activement les processus mondiaux."
 UKR_Resolve_the_Moldovan_issue: "Résoudre la question moldave"
 UKR_Resolve_the_Moldovan_issue_desc: "La Moldavie et la Transnistrie nous gênent depuis trop longtemps ; leur indépendance n'est qu'une erreur, nous la corrigerons."
 UKR_Dig_up_potatoes: "Déterrer les pommes de terre"
 UKR_Dig_up_potatoes_desc: "La Biélorussie peut être utilisée par nos ennemis, tant de l'Ouest que de l'Est, pour nous frapper. La meilleure défense est de frapper en premier !"
 UKR_To_recall_the_Volhynia_Massacre: "Expérience de Volhynie"
 UKR_To_recall_the_Volhynia_Massacre_desc: "Nous faisons face aux Polonais une fois de plus et devons à nouveau leur résister. Il est temps pour notre pays de mettre fin à la menace polonaise."
 UKR_polish_ukr_brotherhood: "Fraternité polono-ukrainienne"
 UKR_polish_ukr_brotherhood_desc: "C'est seulement ensemble que l'Ukraine et la Pologne pourront vaincre n'importe quel ennemi."
 UKR_belarus_brothers: "Les frères biélorusses"
 UKR_belarus_brothers_desc: "Le peuple biélorusse est notre frère, également pris dans l'étau de deux grandes forces politiques. Nous les libérerons de ces griffes."
 UKR_befriend_azerbaijan: "Amitié avec l'Azerbaïdjan"
 UKR_befriend_azerbaijan_desc: "L'Azerbaïdjan sera un allié précieux pour faire avancer notre politique dans le Caucase, où nous pourrons activement contrer l'influence de la Russie."
 UKR_befriend_georgia: "Union avec la Géorgie"
 UKR_befriend_georgia_desc: "La Géorgie est un partenaire important avec une position stratégique dans la région du Caucase. Avoir un tel allié dans l'alliance sera très bénéfique pour nous."
 UKR_caucasus_volunteers: "Volontaires du Caucase"
 UKR_caucasus_volunteers_desc: "Nous inviterons de nombreux volontaires du Caucase pour former des bataillons du HUR."
 UKR_dagestan_reb_prepare: "Préparer un soulèvement au Daguestan"
 UKR_dagestan_reb_prepare_desc: "Nous commencerons les préparatifs pour une opération spéciale limitée au Daguestan."
 UKR_befriend_chechens: "Amitié avec l'Itchkérie"
 UKR_befriend_chechens_desc: "L'Itchkérie, un État détruit par la Russie au début de ce siècle. Nous rassemblerons ses vrais patriotes et tenterons de le faire renaître."
 UKR_Secretly_sending_militants_to_Kuban: "Soulever une rébellion en Crimée"
 UKR_Secretly_sending_militants_to_Kuban_desc: "Le fait que la Crimée nous ait été prise par la Russie est la principale injustice historique du siècle. La faiblesse de nos autorités s'est révélée effroyable et honteuse. Nous corrigerons cela."
 UKR_Agitation_of_radical_Ukrainians_in_Kuban: "Soulever une rébellion dans le Kouban"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban_desc: "Le Kouban est notre terre et le restera toujours. Nous essaierons de l'arracher à la Russie."
 UKR_reconcista: "La Reconquista ukrainienne"
 UKR_reconcista_desc: "Les États européens sont enlisés dans le chaos et une crise migratoire. Les peuples d'Europe sont totalement sous le contrôle des mondialistes, ce qui mènera inévitablement l'Europe à l'effondrement pour des profits faciles. Nous changerons cela."
 UKR_no_russian_language: "Interdiction de la langue russe"
 UKR_no_russian_language_desc: "Il est temps de s'occuper complètement de la langue russe."
 UKR_kuban_ukrainization: "Ukrainisation du Kouban"
 UKR_kuban_ukrainization_desc: "Le Kouban deviendra ukrainien ; nous nous en chargerons."
 UKR_Liberate_Green_Klin: "« Libérer » le Klin vert"
 UKR_Liberate_Green_Klin_desc: "Il est temps de « libérer » nos frères de l'Extrême-Orient de l'oppression de l'ours russe."
 UKR_Shoot_a_Russian_Bear: "Abattre l'ours russe"
 UKR_Shoot_a_Russian_Bear_desc: "L'ours russe deviendra notre tapis !"
 UKR_declare_a_Great_Ukraine: "Proclamer une Grande Ukraine"
 UKR_declare_a_Great_Ukraine_desc: "L'Ukraine est devenue grande, et que le monde entier le sache."
 UKR_UPA: "UPA"
 UKR_UPA_desc: "Les activités de défense civile et intérieure du pays seront confiées à l'Armée insurrectionnelle ukrainienne ressuscitée."
 UKR_New_Orders_of_Formation_of_UPA_Groups: "Nouveaux ordres de formation des groupes UPA"
 UKR_New_Orders_of_Formation_of_UPA_Groups_desc: "Nous tiendrons compte de l'expérience de l'UPA pendant la Seconde Guerre mondiale et créerons de nouvelles brigades en corrigeant les erreurs passées."
 UKR_Partisan_units: "Unités de partisans"
 UKR_Partisan_units_desc: "Des cellules de guérilla UPA seront établies à travers le pays pour résister activement aux ennemis à l'avenir."
 UKR_Partisanship_as_an_ideology: "Le partisanat comme idéologie"
 UKR_Partisanship_as_an_ideology_desc: "Nos partisans doivent être éduqués idéologiquement pour résister activement à l'ennemi."
 UKR_Make_military_exercises_in_the_country_compulsory_for_all: "Rendre les exercices militaires obligatoires pour tous"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all_desc: "Chaque Ukrainien doit savoir défendre son pays. L'entraînement des citoyens ordinaires par les spécialistes de l'UPA renforcera la puissance de combat de notre nation."
 UKR_To_arm_every_person_in_the_country: "Armer chaque personne dans le pays"
 UKR_To_arm_every_person_in_the_country_desc: "Femmes, enfants, hommes, vieillards – tous doivent pouvoir porter une arme et tirer sur l'ennemi avec."
 UKR_Form_an_alliance_of_right-wing_youth: "Former une alliance de la jeunesse de droite"
 UKR_Form_an_alliance_of_right-wing_youth_desc: "Les organisations de jeunesse de droite nous fourniront des combattants supplémentaires pour notre armée de guérilla."
 UKR_Ukraine_is_a_land_of_partisans: "L'Ukraine est une terre de partisans"
 UKR_Ukraine_is_a_land_of_partisans_desc: "Il y aura des partisans dans chaque village, dans chaque ville, si l'ennemi nous envahit. Nous l'accueillerons avec la puissance du peuple ukrainien."
 UKR_trizub: "Tryzub"
 UKR_trizub_desc: "Tryzub se voit confier des fonctions de nature spécifique que les autres ailes du Congrès nationaliste n'ont pas obtenues."
 UKR_christos_nash: "Nationalisme chrétien"
 UKR_christos_nash_desc: "Le christianisme et le nationalisme sont des éléments qui doivent être unis dans notre État ukrainien."
 UKR_lgbt: "La Reconquista ressuscitée"
 UKR_lgbt_desc: "Seule la nation ukrainienne peut sauver les peuples d'Europe ! La Reconquista ukrainienne est imminente."
 UKR_nationalists_congress: "Politique du Congrès nationaliste"
 UKR_nationalists_congress_desc: "Les vrais patriotes de l'Ukraine dirigent désormais le pays ; peu importe la dureté de la politique, elle rendra notre pays grand."
 UKR_nationalists_right_sector: "Le Secteur droit"
 UKR_nationalists_una_unso: "UNA-UNSO"
 UKR_nationalists_upa: "UPA"
 UKR_nationalists_people_leave: "Migration hors d'Ukraine"
 UKR_nationalists_people_leave_desc: "Notre politique a provoqué une migration massive hors du pays, mais nous sommes ravis que tous les traîtres quittent enfin ces lieux !"
 UKR_nationalists_cleane_ukraine: "La vraie Ukraine"
 UKR_nationalists_great_ukraine: "La Grande Ukraine"
 UKR_nationalists_great_ukraine_desc: "La Grande Ukraine commence ici !"
 UKR_nationalists_trizub: "Tryzub"
 UKR_nationalists_reconcista: "La Reconquista ressuscitée"
 UKR_nationalists_reconcista_desc: "L'Ukraine deviendra un phare de la renaissance du christianisme en Europe ! La marche sacrée depuis Kiev commence."
 did_not_support_the_baltic_black_sea_union: "§YN'a pas soutenu l'initiative de l'Union Baltique-Mer Noire§!"
 ukraine_congress.1.t: "Nouvelle Ukraine nationale"
 ukraine_congress.1.d: "L'Ukraine renaîtra enfin et deviendra ce qu'elle devrait être. Tout le monde n'appréciera pas ces réformes et nous sommes prêts à voir des gens quitter notre pays, mais c'est la voie d'une Ukraine forte."
 ukraine_congress.1.a: "Slava Ukraini !"
 ukraine_congress.2.t: "L'Ukraine prend Sébastopol"
 ukraine_congress.2.d: "Le gouvernement ukrainien annule l'accord de location avec nous et commence l'expulsion de notre flotte de Sébastopol."
 ukraine_congress.2.a: "C'est notre défaite"
 ukraine_congress.10.t: "L'Ukraine propose des idées pour une Union Baltique-Mer Noire"
 ukraine_congress.10.d: "L'Union Baltique-Mer Noire est un concept similaire à celui de l'Intermarium, autrefois dirigé par la Pologne. Il s'agit d'une alliance défensive entre les pays situés entre la mer Baltique et la mer Noire. Ces pays coopéreraient et se consolideraient en un bloc de puissance pour se soutenir mutuellement. Comme le dit l'adage, l'union fait la force.\n\n§YCela permet des garanties mutuelles via l'arbre ukrainien§!"
 ukraine_congress.10.a: "Nous devrions continuer à explorer cette idée."
 ukraine_congress.10.b: "Idée ridicule"
 ukraine_congress.11.t: "L'Union Baltique-Mer Noire"
 ukraine_congress.11.d: "Les lois et traités ont été rédigés. Les peuples des pays qui soutiennent l'idée se sont enfin réunis. Il est temps de concrétiser cette ambition. Il est temps d'allier ceux qui nous ont soutenus. L'Ukraine nous a envoyé le traité final que nous devons signer pour officialiser l'alliance. Allons-nous nous retirer maintenant ou rester sur notre lancée et soutenir nos nouveaux alliés ?"
 ukraine_congress.11.a: "Signer le traité"
 ukraine_congress.11.b: "Se retirer. Déchirer le traité"
 UKR_poroshenko_start: "Présidence de Porochenko"
 UKR_poroshenko_start_desc: "L'État ukrainien est dirigé par un oligarque. L'histoire de l'Ukraine ne s'attendait clairement pas à un tel tournant ; peut-être cela mènera-t-il l'Ukraine au succès."
 UKR_poroshenko_decentr: "Décentralisation"
 UKR_poroshenko_decentr_desc: "L'un des points principaux du programme politique de Porochenko a été et restera la décentralisation. Nous devons réformer l'État ukrainien."
 UKR_poroshenko_deccomunism: "Décommunisation"
 UKR_poroshenko_deccomunism_desc: "Le passé communiste a été dur et effrayant pour notre pays. Notre nation a failli être détruite par la famine, et nous ne permettrons pas que des monuments à nos bourreaux subsistent partout dans le pays."
 UKR_poroshenko_anti_corruption: "Réformes anti-corruption"
 UKR_poroshenko_anti_corruption_desc: "La corruption a été et restera un sujet douloureux dans notre pays ; nous mènerons une série de réformes anti-corruption."
 UKR_poroshenko_nabu: "Créer le NABU"
 UKR_poroshenko_nabu_desc: "Le NABU est une autorité exécutive centrale dotée d'un statut spécial, chargée de la prévention, de la détection, de la répression, de l'enquête et de la révélation des actes de corruption et autres infractions pénales relevant de sa juridiction, ainsi que de la prévention de nouveaux cas."
 UKR_poroshenko_no_russian_military: "Se débarrasser de l'influence des forces armées russes"
 UKR_poroshenko_no_russian_military_desc: "Nous devons cesser de dépendre de l'armée russe ; seule une armée ukrainienne indépendante protégera le pays."
 UKR_poroshenko_anti_rus_doctrine: "La doctrine anti-russe"
 UKR_poroshenko_anti_rus_doctrine_desc: "La Russie a été et restera un agresseur envers nous ; nous devons clairement refléter cela dans notre doctrine militaire."
 UKR_poroshenko_smi_free: "Liberté des médias"
 UKR_poroshenko_smi_free_desc: "Les médias doivent être libres et non limités par les habitudes dictatoriales de quelques personnes."
 UKR_poroshenko_kefalia: "Autocéphalie de l'Église ukrainienne"
 UKR_poroshenko_kefalia_desc: "Il est temps de se débarrasser de l'influence de l'Église orthodoxe de Moscou."
 UKR_poroshenko_ukrainisation: "Ukrainisation"
 UKR_poroshenko_ukrainisation_desc: "Nous entamerons une politique d'ukrainisation et éradiquerons progressivement la langue russe de divers milieux sociaux."
 UKR_poroshenko_upa: "Honorer les héros de l'UPA"
 UKR_poroshenko_upa_desc: "L'UPA a défendu l'Ukraine ; nous les honorerons."
 UKR_poroshenko_es: "Coopération avec l'UE"
 UKR_poroshenko_es_desc: "L'Union européenne sera notre principal partenaire économique, et nous chercherons à maintenir des relations commerciales avec elle."
 UKR_poroshenko_canada: "Partenariat avec le Canada"
 UKR_poroshenko_canada_desc: "Nous sommes prêts à conclure plusieurs accords avec le Canada pour améliorer nos relations commerciales."
 UKR_us_friendship: "Partenariat avec les États-Unis"
 UKR_us_friendship_desc: "Nous sommes prêts à conclure plusieurs accords avec les États-Unis pour améliorer nos relations commerciales."
 UKR_visegrad_coop: "Partenariat avec le Groupe de Visegrád"
 UKR_visegrad_coop_desc: "Nous sommes prêts à conclure plusieurs accords avec le Groupe de Visegrád pour améliorer nos relations commerciales."
 UKR_turkey_invest_req: "Investissements en provenance de Turquie"
 UKR_turkey_invest_req_desc: "Nous attirerons des investisseurs turcs sur notre territoire ; leurs investissements aideront notre économie."
 UKR_kazakh_improve_rel: "Améliorer les relations avec le Kazakhstan"
 UKR_kazakh_improve_rel_desc: "Les partenaires kazakhs seront un excellent complément à nos activités de commerce extérieur."
 UKR_reorient_market: "Réorientation vers le marché occidental"
 UKR_reorient_market_desc: "L'Est nous est fermé ; nous réorienterons nos marchés vers l'Ouest."
 UKR_ukroboronprom_revival: "Investissements dans l'industrie de défense"
 UKR_ukroboronprom_revival_desc: "Notre industrie de défense a besoin d'investissements ; nous les lui fournirons."
 UKR_smuggle_parts_through_russia: "Acheter des pièces en Russie de manière détournée"
 UKR_smuggle_parts_through_russia_desc: "Malgré notre doctrine anti-russe, nous sommes forcés d'acheter des pièces détachées aux usines russes, bien que de manière détournée."
 UKR_reverse_engineering: "Rétro-ingénierie"
 UKR_reverse_engineering_desc: "Nous chercherons à développer notre propre ingénierie dans le domaine des véhicules blindés."
 UKR_western_assistance: "Soutien occidental"
 UKR_western_assistance_desc: "Les investisseurs occidentaux investissent également activement dans notre industrie de défense."
 UKR_poroshenko_nato: "Coopération avec l'OTAN"
 UKR_poroshenko_nato_desc: "L'OTAN est notre principal partenaire militaire ; avec son aide, nous réformons nos forces armées."
 UKR_belarus_proposal_non_attack: "Pacte de non-agression avec la Biélorussie"
 UKR_belarus_proposal_non_attack_desc: "La Biélorussie, notre voisin du nord, pourrait être utilisée par nos ennemis pour nous attaquer sur deux fronts ; nous devons empêcher cela."
 UKR_language_policies: "Politique linguistique"
 UKR_language_policies_desc: "Nous continuerons à augmenter la proportion de la langue ukrainienne dans la communication et dans d'autres domaines de la vie des citoyens."
 UKR_support_patriotism: "Soutien au patriotisme"
 UKR_support_patriotism_desc: "Le patriotisme sera encouragé par l'État comme jamais auparavant."
 UKR_donbass_okopi: "Opération Mur"
 UKR_donbass_okopi_desc: "Nous devons construire de toute urgence une ligne défensive le long de la frontière avec notre ennemi."
 UKR_transnistria_defences: "Renforcer la frontière avec la Transnistrie"
 UKR_transnistria_defences_desc: "La Transnistrie pourrait devenir un tremplin pour une attaque contre nous à l'avenir ; nous renforcerons la frontière avec elle."
 UKR_deoligarchisation: "Déoligarchisation"
 UKR_deoligarchisation_desc: "Les oligarques ont trop de pouvoir dans notre pays ; nous corrigerons cela."
 UKR_rochen_expansion: "Élargir la production de Roshen"
 UKR_rochen_expansion_desc: "L'usine Roshen pourra désormais élargir ses capacités de production grâce à des investissements publics."
 UKR_support_medium_businesses: "Soutenir les petites entreprises"
 UKR_support_medium_businesses_desc: "Les petites entreprises recevront le soutien nécessaire."
 UKR_kolomoyski_deal: "Accord avec Kolomoïsky"
 UKR_kolomoyski_deal_desc: "Kolomoïsky a longtemps été l'un des principaux problèmes de notre pays ; son influence était trop grande, il est temps de s'en occuper."
 UKR_purge_church_from_rus: "Éliminer l'influence de l'Église orthodoxe russe"
 UKR_purge_church_from_rus_desc: "L'Église orthodoxe russe n'aura plus d'influence sur nous."
 UKR_greece_letter: "S'adresser au Patriarche œcuménique"
 UKR_greece_letter_desc: "Nous ferons appel au Patriarche œcuménique pour qu'il reconnaisse notre église comme indépendante."
 UKR_upc_create: "Créer une Église orthodoxe ukrainienne"
 UKR_upc_create_desc: "L'Église orthodoxe ukrainienne sera créée ! Désormais, nous sommes également un pays spirituellement libre."
 UKR_poroshenko_army_reform: "Réforme de l'armée"
 UKR_poroshenko_army_reform_desc: "Notre armée a besoin de réformes majeures ; nous commencerons à les mettre en œuvre maintenant."
 UKR_pmc_instructors: "Instructeurs des PMC occidentales"
 UKR_pmc_instructors_desc: "Les instructeurs des compagnies militaires privées (PMC) occidentales sont prêts à soutenir notre armée."
 UKR_rally_nationalist_support: "Soutenir les vétérans"
 UKR_rally_nationalist_support_desc: "Les vétérans de combat seront le pilier de notre future campagne électorale."
 UKR_welfare_conseccions: "Augmenter le soutien social"
 UKR_welfare_conseccions_desc: "Nous concentrerons notre future campagne électorale sur l'augmentation des garanties sociales."
 UKR_anti_russia_propaganda: "Propagande anti-russe"
 UKR_anti_russia_propaganda_desc: "Nos citoyens doivent comprendre qui est leur véritable ennemi, qui cherche à absorber notre pays : la Russie."
 UKR_saakashvili_odessa: "Inviter Saakachvili comme gouverneur d'Odessa"
 UKR_saakashvili_odessa_desc: "Nous inviterons Saakachvili à devenir gouverneur de la région d'Odessa ; peut-être se montrera-t-il à la hauteur."
 UKR_support_minsk_agreements: "Soutenir les accords de Minsk"
 UKR_support_minsk_agreements_desc: "Nous soutiendrons les accords de Minsk et tenterons de tout résoudre pacifiquement."
 UKR_continue_shelling: "Éliminer les séparatistes"
 UKR_continue_shelling_desc: "Pas de séparatistes ! Nous libérerons nos terres."
 UKR_business_with_rf: "Affaires avec la Russie"
 UKR_business_with_rf_desc: "Nous continuerons à faire des affaires avec la Russie."
 UKR_full_rus_embargo_por: "Imposer un embargo contre la Russie"
 UKR_full_rus_embargo_por_desc: "Nous imposerons un embargo sur la coopération économique avec la Russie."
 UKR_osce_watchers: "Observateurs de l'OSCE"
 UKR_osce_watchers_desc: "Des observateurs de l'OSCE seront invités au Donbass."
 UKR_suppress_easterner: "Réprimer les partisans de l'Est"
 UKR_suppress_easterner_desc: "Les partisans de l'intégration avec la Russie doivent être réprimés, y compris par les médias."
 UKR_anti_emerg_1plus1: "Renforcer la propagande anti-orientale"
 UKR_anti_emerg_1plus1_desc: "Nous renforcerons la propagande dirigée contre ceux qui soutiennent la Russie."
 UKR_eu_compliant_reforms: "Réformes conformes à l'UE"
 UKR_eu_compliant_reforms_desc: "Nous poursuivrons les réformes de conformité pour l'intégration avec l'Union européenne."
 UKR_european_education_connections: "Coopération avec les institutions éducatives européennes"
 UKR_european_education_connections_desc: "L'éducation européenne nous offrira bien plus que l'ancienne éducation soviétique et totalitaire."
 UKR_european_defence_program: "Programme de protection européen"
 UKR_european_defence_program_desc: "Nous rejoindrons le programme de défense européen pour renforcer nos forces armées."
 UKR_nato_application_por: "Programme de coopération avec l'OTAN"
 UKR_nato_application_por_desc: "Le partenariat avec l'OTAN dans le domaine des forces armées nous permettra également de réformer notre armée."
 UKR_ukraine_anew: "Nouvelle Ukraine"
 UKR_ukraine_anew_desc: "Notre pays a parcouru un long chemin, avec de nombreuses réformes, mais il est maintenant renaissant et regarde l'avenir avec optimisme."
 UKR_apply_to_eu_por: "Programme de coopération avec l'UE"
 UKR_apply_to_eu_por_desc: "La coopération avec l'Union européenne restera notre priorité."
 UKR_NABU: "Bureau national anti-corruption d'Ukraine"
 UKR_NABU_desc: "Le nouveau bureau anti-corruption est conçu pour renforcer considérablement la lutte contre les fonctionnaires corrompus à tous les niveaux."
 UKR_Poroh_deccomuniz: "Présidence de Porochenko"
 UKR_Poroh_deccomuniz_desc: "Porochenko est une figure ambiguë, mais son désir de rendre l'Ukraine forte face à l'ennemi mérite le respect du peuple."
 UKR_anti_rus_doctrine: "La doctrine anti-russe"
 UKR_anti_rus_doctrine_desc: "Notre ennemi politique et idéologique était et reste la Russie. Nous devons l'accepter et nous préparer à la guerre."
 UKR_foreign_advisors_desc: "Des instructeurs étrangers de diverses PMC sont prêts à entraîner nos soldats."
 UKR_nato_doctrine: "La doctrine de l'OTAN"
 UKR_nato_doctrine_desc: "Nos forces armées suivront la doctrine de l'OTAN pour créer une armée européenne moderne."
 UKR_west_investors: "Investisseurs occidentaux"
 UKR_operation_wall: "Opération Mur"
 UKR_smuggle_parts_from_rus: "Achat de pièces détachées en Russie"
 UKR_smuggle_parts_from_rus_desc: "Nous continuons à acheter des pièces détachées à la Russie, bien que secrètement."
 UKR_reverse_engineering_start: "Rétro-ingénierie"
 UKR_reverse_engineering_start_desc: "Nous visons à créer notre propre production."
 UKR_ato_supports: "Soutien aux vétérans"
 UKR_health_supports: "Soutien aux soins de santé"
 UKR_poroh_prepare_donbass: "Préparation à une revanche dans le Donbass"
 UKR_poroh_prepare_donbass_desc: "Nous sommes prêts à prendre notre revanche sur les séparatistes et à résoudre le problème des républiques populaires pour toujours."
 UKR_poroh_osce_ukr: "Observateurs de l'OSCE"
 UKR_poroh_osce_ukr_desc: "Des observateurs de l'OSCE ont été envoyés dans la zone de conflit pour stabiliser la situation sur la ligne de front avec les républiques non reconnues."
 ukraine_poroh.1.t: "L'Ukraine propose un pacte de non-agression"
 ukraine_poroh.1.d: "Le gouvernement ukrainien propose que nous concluions un pacte de non-agression avec eux ; apparemment, ils nous voient comme de potentiels agresseurs contre eux-mêmes."
 ukraine_poroh.1.a: "Nous signerons un pacte"
 ukraine_poroh.1.b: "Ce n'est pas nécessaire"
 ukraine_poroh.2.t: "Pacte de non-agression avec la Biélorussie"
 ukraine_poroh.2.d: "Le gouvernement biélorusse a accepté de signer un pacte de non-agression avec nous ; nous sommes ravis qu'ils soient de notre côté."
 ukraine_poroh.2.a: "Bien"
 ukraine_poroh.3.t: "Pacte de non-agression avec la Biélorussie"
 ukraine_poroh.3.d: "Le gouvernement biélorusse a refusé de signer un pacte de non-agression avec nous, ce qui nous inquiète."
 ukraine_poroh.3.a: "triste"
 ukraine_poroh.4.t: "Autocéphalie de l'Église ukrainienne"
 ukraine_poroh.4.d: "L'Église ukrainienne a fait appel à notre Patriarche œcuménique pour obtenir l'autorisation de son autocéphalie ; notre patriarche le permettra-t-il ?"
 ukraine_poroh.4.a: "Oui"
 ukraine_poroh.4.b: "Non"
 ukraine_poroh.5.t: "Autocéphalie de l'Église ukrainienne"
 ukraine_poroh.5.d: "Le Patriarche œcuménique a approuvé l'autocéphalie de notre Église."
 ukraine_poroh.5.a: "Bien"
 ukraine_poroh.6.t: "Autocéphalie de l'Église ukrainienne"
 ukraine_poroh.6.d: "Le Patriarche œcuménique n'a pas approuvé l'autocéphalie de notre Église."
 ukraine_poroh.6.a: "triste"
 ukraine_poroh.7.t: "L'Ukraine veut coopérer avec les quatre de Visegrád"
 ukraine_poroh.7.d: "Le gouvernement ukrainien a clairement exposé ses plans de coopération avec les pays des quatre de Visegrád. En tant que représentant des quatre, décidons-nous d'accepter cette coopération ?"
 ukraine_poroh.7.a: "Oui"
 ukraine_poroh.7.b: "Non"
 ukraine_poroh.8.t: "Coopération avec les pays de Visegrád"
 ukraine_poroh.8.d: "Ils ont accepté de coopérer."
 ukraine_poroh.8.a: "Bien"
 ukraine_poroh.9.t: "Coopération avec les pays de Visegrád"
 ukraine_poroh.9.d: "Ils ont refusé de coopérer avec nous."
 ukraine_poroh.9.a: "triste"
 UKR_kefalia_agree: "Permission du Patriarche œcuménique"
 UKR_odessa_ssaka: "Conséquences du gouvernorat de Saakachvili"
 UKR_odessa_ssak: "Conséquences du gouvernorat de Saakachvili"
 UKR_democracy_politics: "Politiques démocratiques"
 UKR_democracy_politics_desc: "Il est temps de devenir un État véritablement démocratique. De nous libérer de l'oppression des autocrates, des communistes et autres absurdités."
 UKR_socdem: "Parti social-démocrate d'Ukraine"
 ukr_industry_points_cost_35: "35 points d'industrie"
 ukr_industry_points_cost_50: "50 points d'industrie"
 ukr_industry_points_cost_75: "75 points d'industrie"
 ukr_industry_points_cost_35_blocked: "35 points d'industrie requis"
 ukr_industry_points_cost_50_blocked: "50 points d'industrie requis"
 ukr_industry_points_cost_75_blocked: "75 points d'industrie requis"
 UKR_opfl_political_reforms: "Réformes politiques"
 UKR_opfl_political_reforms_desc: "Après les récents événements, notre pays a besoin de réformes politiques. Sans elles, l'Ukraine ne pourra pas se développer davantage."
 UKR_opfl_lustration_fight: "Lutte contre la lustration"
 UKR_opfl_lustration_fight_desc: "La lustration est la restriction d'accès aux services publics pour ceux qui ont occupé des postes élevés sous les régimes politiques précédents. Après les récents événements, cette politique est également en cours en Ukraine. Cette aberration doit être arrêtée."
 UKR_opfl_radicalism: "Lutte contre le radicalisme"
 UKR_opfl_radicalism_desc: "En quelques années de chaos politique, le radicalisme s'est répandu à travers l'Ukraine. Pour l'existence pacifique de notre pays, il est nécessaire de combattre toute manifestation de radicalisme chez nous."
 UKR_opfl_ukrainisation_policy: "Condamnation de l'ukrainisation"
 UKR_opfl_ukrainisation_policy_desc: "La politique d'ukrainisation nuit directement au développement de bonnes relations avec notre grand voisin, la Russie. Il est nécessaire de condamner et d'arrêter la propagande de l'ukrainisation, sinon cela ne mènera à rien de bon..."
 UKR_opfl_national_ref: "Tenue d'un référendum national"
 UKR_opfl_national_ref_desc: "Un référendum national permettra au peuple de notre pays de déterminer son propre avenir. Nous devons le faire le plus vite possible !"
 UKR_opfl_independence_rep: "Reconnaître l'indépendance des républiques"
 UKR_opfl_independence_rep_desc: "Eh bien, le peuple des républiques a fait son choix, et nous devons le respecter. Il est grand temps d'investir et de tisser des liens avec ces nouveaux États."
 UKR_opfl_take_republic: "Ramener par la force"
 UKR_opfl_take_republic_desc: "Le référendum n'était qu'un écran de fumée. Notre véritable objectif est d'identifier les séparatistes sur notre territoire, et il est temps de ramener nos terres chez nous ! Les séparatistes ne fouleront pas le sol ukrainien !"
 UKR_opfl_federalisation_project: "Projet de fédération"
 UKR_opfl_federalisation_project_desc: "Maintenant que tous les différends territoriaux sont résolus, nous pouvons envisager un avenir radieux. Il est temps pour la Fédération ukrainienne !"
 UKR_opfl_economic_policy: "Nouvelles politiques économiques"
 UKR_opfl_economic_policy_desc: "De nouvelles politiques économiques aideront à revitaliser notre économie et, par la suite, à la reconstruire."
 UKR_opfl_rural_land: "Conservation des terres rurales"
 UKR_opfl_rural_land_desc: "Les activités rurales constituent une grande partie de notre économie. Il est donc nécessaire de sécuriser leurs terres acquises légalement. Ainsi, nous leur donnerons la confiance que leurs terres ne leur seront pas enlevées du jour au lendemain."
 UKR_opfl_tarif_genocide: "Non au génocide tarifaire !"
 UKR_opfl_tarif_genocide_desc: "Le génocide tarifaire est un cauchemar pour nos citoyens. La plupart de leur argent sert à payer de nombreux impôts inutiles. Nous devons dire « NON » à cette anarchie !"
 UKR_opfl_deindustry: "Arrêter la désindustrialisation de l'Ukraine"
 UKR_opfl_deindustry_desc: "Après que l'Ukraine a obtenu son indépendance, l'ancien gouvernement a cédé toutes les richesses industrielles de notre pays à n'importe qui pour presque rien. En conséquence, nous nous sommes retrouvés dans un gouffre industriel. Nous devons reprendre la construction d'usines, de centrales et d'autres entreprises."
 UKR_federaliz_tt: "Nous allons §Yfédéraliser§! l'Ukraine"
 UKR_rosava: "CJSC Rosava"
 UKR_rosava_desc: "CJSC Rosava est le plus grand fabricant de pneus en Ukraine. Les sites de production sont situés dans deux usines de pneus : Rosava et la production de pneus de grande taille. La capacité atteint environ 6 millions d'unités de pneus par an."
 UKR_land_land: "Poursuivre la réforme agraire"
 UKR_land_land_desc: "Nous sommes prêts à poursuivre la réforme agraire entamée au siècle dernier et à la faire avancer."
 UKR_motor_sich: "Motor Sich"
 UKR_motor_sich_desc: "La société par actions Motor Sich est un fabricant ukrainien de moteurs d'avions basé à Zaporijjia. L'entreprise produit des moteurs pour avions et hélicoptères ainsi que des turbines à gaz industrielles et marines."
 UKR_kraz_cuba: "KrAZ-SOMEK"
 UKR_kraz_cuba_desc: "Nous proposerons à Cuba de créer une coentreprise qui nous apportera des revenus supplémentaires."
 UKR_armor_kyv: "Usine de blindés de Kyiv"
 UKR_armor_kyv_desc: "L'usine de blindés de Kyiv est une entreprise d'État de l'industrie des blindés en Ukraine, qui effectue le diagnostic, la réparation, l'entretien, le rééquipement et la modernisation des véhicules blindés de fabrication soviétique."
 UKR_pivdenmash_idea: "PA Pivdenmash"
 UKR_kyvarmor_idea: "Usine de blindés de Kyiv"
 UKR_zaz_idea: "ZAZ"
 UKR_kraz_idea: "KrAZ"
 UKR_motorsich_idea: "Motor Sich"
 UKR_start_war_against_poland: "Guerre polono-ukrainienne"
 UKR_start_war_against_poland_desc: "Le moment décisif de notre État est arrivé. Nous repousserons l'ennemi ou nous disparaîtrons de l'histoire mondiale."
 UKR_hur_expandeds: "Élargir l'influence du HUR"
 UKR_hur_expandeds_desc: "Nous élargirons les pouvoirs du HUR ; la situation l'exige, la guerre l'exige !"
 UKR_unite_with_russian_genshtab: "Solliciter l'aide de l'état-major général russe"
 UKR_unite_with_russian_genshtab_desc: "Nous sommes prêts à solliciter l'aide de l'état-major général russe pour la guerre contre l'armée polonaise."
 UKR_observer_joint_shtab_kiev: "Créer un quartier général conjoint"
 UKR_observer_joint_shtab_kiev_desc: "Les forces armées de la Russie et de l'Ukraine créeront un état-major général conjoint à Kyiv."
 UKR_professional_shturm_groups: "Brigades d'assaut"
 UKR_professional_shturm_groups_desc: "Nous commencerons à recruter des personnes dans des brigades d'assaut pour affronter nos ennemis plus efficacement."
 UKR_pmc_zaporozhets: "PMC Zaporozhets"
 UKR_pmc_zaporozhets_desc: "Certains vétérans de guerre ont créé leur propre compagnie militaire privée appelée Zaporozhets."
 UKR_start_the_kashubian_uprising: "Préparer une rébellion en Cachoubie"
 UKR_start_the_kashubian_uprising_desc: "Nous préparerons une insurrection dans cette région pour affaiblir la défense de la Pologne."
 UKR_silesian_rebellion: "Préparer une rébellion en Silésie"
 UKR_silesian_rebellion_desc: "Nous préparerons une insurrection dans cette région pour affaiblir la défense de la Pologne."
 UKR_vilnoe_pospolitoe_rushenie: "Bataillon Pospolite Ruszenie"
 UKR_vilnoe_pospolitoe_rushenie_desc: "Un nouveau bataillon opérationnel du HUR sera créé pour mener des opérations spéciales limitées sur le territoire ennemi."
 UKR_belarus_volunteers: "Bataillon Rokossovsky"
 UKR_belarus_volunteers_desc: "Un nouveau bataillon opérationnel du HUR sera créé pour mener des opérations spéciales limitées sur le territoire ennemi."
 UKR_legion_free_poland: "Légion pour la liberté de la Pologne"
 UKR_legion_free_poland_desc: "Un nouveau bataillon opérationnel du HUR sera créé pour mener des opérations spéciales limitées sur le territoire ennemi."
 UKR_polish_hetmanate_army: "Bataillon de l'Hetmanat polonais"
 UKR_polish_hetmanate_army_desc: "Un nouveau bataillon opérationnel du HUR sera créé pour mener des opérations spéciales limitées sur le territoire ennemi."
 UKR_air_dominance_tactics: "Tactiques de domination aérienne"
 UKR_air_dominance_tactics_desc: "Nous devons neutraliser l'aviation polonaise ; pour cela, nous appliquerons une nouvelle doctrine."
 UKR_tro_expandeds: "Renforcer la défense territoriale"
 UKR_tro_expandeds_desc: "Nous élargirons en urgence le recrutement pour la défense territoriale ; nous avons besoin de combattants immédiatement !"
 UKR_start_war_against_russia: "Guerre russo-ukrainienne"
 UKR_start_war_against_russia_desc: "Le moment décisif de notre État est arrivé. Nous repousserons l'ennemi ou nous disparaîtrons de l'histoire mondiale."
 UKR_hur_expanded: "Élargir l'influence du HUR"
 UKR_hur_expanded_desc: "Nous élargirons les pouvoirs du HUR ; la situation l'exige, la guerre l'exige !"
 UKR_tro_expanded: "Renforcer la défense territoriale"
 UKR_tro_expanded_desc: "Nous élargirons en urgence le recrutement pour la défense territoriale ; nous avons besoin de combattants immédiatement !"
 UKR_tck: "Mobilisation de masse"
 UKR_tck_desc: "Nous devrons entamer une mobilisation de masse, car c'est littéralement une guerre pour l'existence de notre État."
 UKR_other_battaions_hur: "Nouveaux bataillons du HUR"
 UKR_other_battaions_hur_desc: "Le HUR recrute activement des combattants dans ses bataillons ; certains sont déjà prêts à rejoindre le combat."
 UKR_free_russia_legion: "Légion pour la liberté de la Russie"
 UKR_free_russia_legion_desc: "De vrais patriotes russes sont prêts à se battre pour nous et à renverser la tyrannie qui pèse sur la Russie."
 UKR_rdk: "Corps des volontaires russes"
 UKR_rdk_desc: "Des nationalistes russes en désaccord avec la politique de la Russie se sont auto-organisés sous notre commandement dans le Corps des volontaires russes."
 UKR_republican_army: "Armée nationale républicaine"
 UKR_republican_army_desc: "Des députés russes en fuite ont créé une Armée nationale républicaine, qui mènera des activités de guérilla actives contre le régime."
 UKR_separatist_battalions: "Attirer les bataillons séparatistes"
 UKR_separatist_battalions_desc: "Non seulement les Russes, mais aussi d'autres nations sont prêtes à se battre pour leur liberté face à l'impérialisme russe."
 UKR_drone_army: "L'armée des drones"
 UKR_drone_army_desc: "Nous lancerons la production de masse de drones. Le pays a besoin de milliers de drones."
 UKR_tck_mobka: "Mobilisation totale"
 UKR_tck_mobka_desc: "Nous sommes contraints de mener plusieurs vagues de mobilisation pour reconstituer nos forces armées."
 UKR_attack_guardia: "La garde offensive"
 UKR_attack_guardia_desc: "Nous sommes prêts à passer de la défense à l'attaque ! La garde offensive pour vaincre l'ennemi !"
 UKR_inter_legion_idea: "Légion internationale"
 UKR_inter_legion_idea_desc: "De nombreux étrangers du monde entier sont prêts à nous soutenir dans notre lutte pour l'indépendance."
 UKR_air_superior_idea: "Tactiques de domination aérienne"
 UKR_air_superior_idea_desc: "Nous cherchons à obtenir la supériorité aérienne."
 UKR_hur_other_battalions_created_tt: "De §YNouveaux bataillons du HUR§! seront créés."
 UKR_free_russia_created_tt: "La §YLégion pour la liberté de la Russie§! sera disponible pour des opérations spéciales limitées."
