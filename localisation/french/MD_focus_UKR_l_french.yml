 ukraine_parliament.30.t: "Plusieurs sièges au Parlement s'opposent à notre gouvernement !"
 ukraine_parliament.30.d: "Certains membres du Parlement se sont opposés à notre gouvernement, ce qui a entraîné une diminution de notre soutien au sein de l'assemblée."
 ukraine_parliament.30.a: "Ça arrive"
 ukraine_parliament.30.b: "Peut-être que leurs poches étaient un peu vides ?"
 ukraine_parliament.31.t: "Plusieurs sièges au Parlement commencent à nous soutenir !"
 ukraine_parliament.31.d: "Certains membres du Parlement ont commencé à louer nos récents succès, ce qui a conduit à une augmentation de notre soutien au sein de l'assemblée."
 ukraine_parliament.31.a: "Super"
 ukraine_parliament.32.t: "Le Parlement renforce son soutien à la population locale !"
 ukraine_parliament.32.d: "Le Parlement a alloué un budget conséquent pour soutenir la population locale à travers le pays, et notre administration en a eu vent. Certains membres du cabinet estiment que cet argent pourrait être mieux utilisé ailleurs."
 ukraine_parliament.32.a: "L'argent est pour la population locale !"
 ukraine_parliament.32.b: "Oui, il pourrait clairement être utilisé ailleurs"
 ukraine_parliament.33.t: "Le Parlement remet en question notre administration"
 ukraine_parliament.33.d: "Plusieurs membres du Parlement ont récemment critiqué notre administration pour « ne pas satisfaire le peuple [ROOT.GetAdjective] ». Des conflits internes ont éclaté au sein du Parlement entre les sièges pro-gouvernementaux et ceux de l'opposition, au point que nous devons intervenir et formuler une réponse."
 ukraine_parliament.33.a: "Laissons-les penser ce qu'ils veulent"
 ukraine_parliament.33.b: "Préparons une réponse appropriée"
 ukraine_parliament.34.t: "Le Parlement adopte une motion pour augmenter les dépenses médicales"
 ukraine_parliament.34.d: "Le Parlement a récemment adopté une motion qui allouerait une plus grande part de notre budget aux dépenses médicales. Certains membres de notre cabinet s'y opposent, estimant que cela serait désastreux pour notre économie et notre gouvernement."
 ukraine_parliament.34.a: "Le Parlement a raison"
 ukraine_parliament.34.b: "Non, nous ne laisserons pas cette motion passer"
