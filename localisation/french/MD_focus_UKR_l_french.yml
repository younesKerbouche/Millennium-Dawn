 ukraine_nazbol.1.t: "Lancer une invasion de [FROM.GetName] ?"
 ukraine_nazbol.1.d: "Nous avons réussi à déclencher un soulèvement dans ce pays, mais nous devons maintenant décider si nous sommes prêts à y mettre fin et à reconnaître que la révolution est notre œuvre."
 ukraine_nazbol.1.a: "Oui"
 ukraine_nazbol.1.b: "Non"
 ukraine_nazbol.2.t: ""
 ukraine_nazbol.2.d: ""
 ukraine_nazbol.2.a: ""
 ukraine_nazbol.3.t: "La révolution nationale-bolchevique !"
 ukraine_nazbol.3.d: "De manière inattendue pour nous, une révolution a éclaté dans notre pays sous la bannière des nationaux-bolcheviks ! Nous avons mobilisé en urgence l'armée et toutes les forces armées pour combattre les séparatistes. Nous savons qu'ils sont contrôlés par [UKR.GetName] et nous comptons régler cela à l'avenir."
 ukraine_nazbol.3.a: "Soudainement"
 ukraine_nazbol.4.t: "[FROM.GetName] célèbre l'héritage de l'Empire russe"
 ukraine_nazbol.4.d: "Le gouvernement ukrainien annonce officiellement au niveau de l'État la glorification du passé et de l'héritage de l'Empire russe ; nous devrions réagir à ce geste d'une manière ou d'une autre."
 ukraine_nazbol.4.a: "Nous en sommes également fiers"
 ukraine_nazbol.4.b: "Nous en discutons"
 ukraine_nazbol.5.t: "[FROM.GetName] se tient solidaire de nous"
 ukraine_nazbol.5.d: "[FROM.GetName] se tient solidaire de nous sur la question de l'héritage de l'Empire russe et est prêt à nous soutenir diplomatiquement sur ce sujet."
 ukraine_nazbol.5.a: "C'est formidable !"
 ukraine_nazbol.6.t: "[FROM.GetName] nous condamne"
 ukraine_nazbol.6.d: "[FROM.GetName] condamne le fait que nous ne dénoncions pas les ambitions impériales. Jamais un État non démocratique ; la Nouvelle Russie professera toujours les idéaux de coopération pacifique et non d'expansion."
 ukraine_nazbol.6.a: "Lâches"
