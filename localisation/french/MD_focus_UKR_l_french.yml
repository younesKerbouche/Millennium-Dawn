 UKR_political_support: "Soutien politique"
 UKR_political_support_desc: "Apporter un soutien à l’une des parties réduira notre influence."
 UKR_neglect_of_state_interests: "Négligence des intérêts de l’État"
 UKR_neglect_of_state_interests_desc: "La négligence des intérêts de l’État ne restera pas sans l’attention du public."
 UKR_eco_factories: "Programme de contrôle de la pollution"
 UKR_eco_factories_desc: "Pour réduire le niveau de pollution, nous avons dû introduire certaines normes de préservation de l'environnement, ce qui a considérablement réduit les volumes de production dans les usines."
 UKR_constitutional_changes: "Changements constitutionnels"
 UKR_constitutional_changes_desc: "Après les changements apportés à la constitution, les députés ont perdu leur inviolabilité, ce qui les a rendus plus vulnérables et plus dociles. Désormais, le président a beaucoup plus de pouvoir et peut l'utiliser à la fois pour le bénéfice du pays et pour son propre profit..."
 UKR_constitutional_changes_failed: "La réforme constitutionnelle a échoué"
 UKR_anti_gov_news: "Ukraine Pravda"
 UKR_anti_gov_news_desc: "Ukrainian Truth - est un journal en ligne ukrainien populaire fondé par Georgiy Gongadze. Ukrainian Truth enquête et publie des informations sur la corruption ou la conduite contraire à l'éthique de politiciens ukrainiens de tous les camps politiques, ou liés à ceux-ci."
 UKR_kleptocracy: "Kleptocratie"
 UKR_kleptocracy_desc: "Le gouvernement ukrainien s’enlise actuellement dans sa kleptocratie. Les hauts gradés sont corrompus et utilisent leur pouvoir pour exploiter la population et les ressources naturelles de leur territoire afin d’étendre leur richesse et leur pouvoir politique.\n\n§CPour se débarrasser de l'impact négatif de la kleptocratie, le pays doit prendre des mesures pour lutter contre la corruption.§!"
 UKR_to_many_generals: "État-major excessif"
 UKR_to_many_generals_desc: "L’armée ukrainienne compte 450 généraux actifs. La plupart d'entre eux ont obtenu leur poste en raison de liens et de stratagèmes de corruption et n'ont aucune expérience dans la conduite d'opérations militaires. L’état-major actuel est incompétent et a désespérément besoin d’être réformé."
 UKR_idea_eu_member_associate: "Membre associé de l'UE"
 UKR_idea_eu_member_associate_desc: "L'Ukraine a commencé son association avec l'UE. Cela approfondira les liens avec l’Europe et le bloc occidental. Cependant, cela pose des problèmes avec les régions majoritairement russophones."
 UKR_idea_neutrality: "Neutralité ukrainienne"
 UKR_idea_neutrality_desc: "La situation en Ukraine les a poussés vers la neutralité. La décision entre l’Ouest et l’Est est devenue trop difficile pour le régime."
 UKR_idea_kharkiv_pact: "Pacte de Kharkiv"
 UKR_idea_kharkiv_pact_desc: "Le Pacte de Kharkiv a été signé par l’Ukraine et la Russie pour discuter de l’utilisation continue des ports ukrainiens par les forces navales russes de la mer Noire. L’accord illustrait également plusieurs autres éléments, notamment les prix réduits de Gazprom qui dureraient jusqu’au 21e siècle."
 UKR_idea_government_in_need: "Gouvernement inefficace"
 UKR_idea_pro_ukraine_reform_1: "Gouvernement réformé."
 UKR_idea_shortened_general_staff: "État-major du Compact"
 UKR_idea_foreign_assistance: "Aide étrangère"
 UKR_every_man_ataman: "Chaque homme - Ataman"
 UKR_russian_dependent_military: "Militaire dépendante de la Russie"
 UKR_veteran_movement: "Mouvement des vétérans"
 UKR_volunteer_movement: "Mouvement des bénévoles"
 UKR_UDA_encouraged: "UDA encouragée"
 UKR_UDA_integrated: "UDA intégré"
 UKR_shocked_military: "Militaire choqué"
 UKR_foreign_advisors: "Conseillers étrangers"
 UKR_cheap_russian_gas: "Gaz russe bon marché"
 NOV_russian_advisors: "Experts russes"
 ukraine_coup.1.t: "La Russie a tenté de nous couper !"
 ukraine_coup.1.d: "Le dernier rapport en provenance de Kiev indique que des agents soutenus par la Russie étaient sur le point de renverser notre gouvernement ! Il s’agit d’une menace directe pour notre indépendance du côté russe."
 ukraine_coup.1.a: "Bâtards."
 ukraine_coup.2.t: "La Russie nous a coupés !"
 ukraine_coup.2.d: "Le dernier rapport de Kiev indique que des agents soutenus par la Russie ont coupé notre gouvernement ! Notre pays va désormais être dirigé par une clique pro-russe de l’establishment."
 ukraine_coup.2.a: "WTF ?"
 ukraine_news.7.t: "Guerre civile en Ukraine."
 ukraine_news.7.d: "Les habitants de la région ukrainienne du Donbass se sont déclarés indépendants. Ils ont annoncé aux habitants des régions de Donetsk et de Louhansk qu’ils ne se soumettraient plus à la tyrannie de Kiev. [UKR.GetLeader] et l'administration ukrainienne ont dénoncé les rebelles et se sont mobilisées pour les réprimer. Des escarmouches ont déjà éclaté dans la région entre les forces locales pro-ukrainiennes et les rebelles."
 ukraine_news.7.a: "Réprimer la rébellion"
 ukraine_news.7.b: "Battez les oppresseurs !"
 ukraine_news.7.c: "Situation intéressante"
 ukraine_news.8.t: "Annexion de la Crimée"
 ukraine_news.8.d: "Le peuple de Crimée a organisé un référendum pour quitter l’Ukraine et s’aligner sur la Russie. La réponse russe a été rapide et décisive, en envoyant rapidement des troupes dans la région et en annexant la péninsule. Les positions militaires clés ont été rapidement reprises. Le gouvernement ukrainien a exprimé son indignation face à cette affaire et exige que la Russie lui restitue la Crimée."
 ukraine_news.8.a: "Seulement pour l'instant.."
 ukraine_news.8.b: "Pour la mère Russie!"
 ukraine_news.8.c: "Des nouvelles troublantes."
 ukraine_kerch_strait.15.t: "La Russie s'empare de nos navires dans le détroit de Kertch !"
 ukraine_kerch_strait.15.d: "Working under the legality of the 2003 Treaty with Russia that guarantees passage through the Kerch strait for both parties, 2 patrol boats along with a tug boat attempted to pass through the strait today after prior informing the Russians in Crimea. Though we received no response the Navy went ahead and attempted to pass through but were demanded to stop by Russian Security services to the point that a Cargo vessel was moved to block them. Our vessels remained mored there for some time before deciding to return back to Ukrainian ports but were pursed and fired upon by Russian ships and captured by them, several of the crew were injured and damage was sustained on two ships."
 ukraine_revolution.15.a: "Maudits Russes !"
 UKR_Invest_into_TRO_TT: "Nous pouvons investir dans nos brigades de défense territoriale, une brigade à la fois. Nous pourrons les utiliser en cas de guerre."
 russia_will_be_angry_TT: "§RLa Russie pourra intervenir directement§!"
 UKR_tro_brigades_ukraine_decision_category: "Forces de défense territoriale d'Ukraine"
 UKR_tro_brigades_ukraine_decision_category_desc: "Les Forces de défense territoriale des Forces armées ukrainiennes sont une branche distincte des Forces armées ukrainiennes, chargée de l'organisation, de la préparation et de l'exécution des tâches de défense territoriale."
 UKR_tro_created_tt: "Vous pourrez recruter des §Ybrigades de Défense Territoriale§!"
 UKR_reorganize_the_national_guard_ukraine_decision_category: "Garde nationale d'Ukraine"
 UKR_reorganize_the_national_guard_ukraine_decision_category_desc: "La Garde nationale d'Ukraine est une formation militaire ayant des fonctions d'application de la loi, fait partie du système du ministère de l'Intérieur de l'Ukraine (MIA) et est conçue pour accomplir des tâches visant à protéger et à protéger la vie, les droits, les libertés et les intérêts légitimes des les citoyens de l'Ukraine, la société et l'État contre les empiètements criminels et illégaux, protéger l'ordre public et assurer la sécurité publique, ainsi qu'en coopération avec les forces de l'ordre — pour assurer la sécurité de l'État et la protection des frontières de l'État, la répression des activités et activités terroristes de formations (groupes) paramilitaires ou armés illégaux, d’organisations terroristes, de groupes organisés et d’organisations criminelles."
 UKR_reorganize_the_national_guard_first_brigade: "§Y1ère Brigade Opérationnelle§! de la Garde nationale d'Ukraine"
 UKR_reorganize_the_national_guard_second_brigade: "§Y25ème Brigade Séparée§! de la Protection de l'Ordre Public"
 UKR_reorganize_the_national_guard_third_brigade: "§Y4ème Brigade Opérationnelle§! de la Garde nationale d'Ukraine"
 UKR_reorganize_the_national_guard_four_brigade: "§Y23ème Brigade Séparée§! de la Protection de l'Ordre Public"
