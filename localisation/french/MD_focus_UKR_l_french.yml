 ukraine_our_ukraine.1.t: "Secrétariat du président de l'Ukraine"
 ukraine_our_ukraine.1.d: "L'administration présidentielle s'est mal comportée pendant les années Iouchtchenko. Nous la réformons en Secrétariat du président de l'Ukraine pour garantir une plus grande stabilité politique."
 ukraine_our_ukraine.1.a: "Il est temps de changer."
 ukraine_our_ukraine.2.t: "Institut ukrainien de la mémoire nationale"
 ukraine_our_ukraine.2.d: "L'Institut de la mémoire nationale a commencé son travail. Nous sommes désormais prêts à rendre à l'Ukraine sa véritable histoire !"
 ukraine_our_ukraine.2.a: "Hourra !"
 ukraine_our_ukraine.3.t: "Constitution démocratique"
 ukraine_our_ukraine.3.d: "Nous introduirons des amendements à la constitution qui rendront notre pays plus démocratique !"
 ukraine_our_ukraine.3.a: "Hourra !"
 ukraine_our_ukraine.4.t: "L'Ukraine propose à notre pays d'investir chez elle"
 ukraine_our_ukraine.4.d: "Le gouvernement ukrainien a annoncé le lancement d'un programme pour attirer les investisseurs étrangers et a envoyé à notre gouvernement une offre d'investissement dans leur économie."
 ukraine_our_ukraine.4.a: "Investissons !"
 ukraine_our_ukraine.4.b: "Cela ne nous intéresse pas."
 ukraine_our_ukraine.5.t: "Investissements en Ukraine"
 ukraine_our_ukraine.5.d: "Ils ont accepté d'investir dans notre pays."
 ukraine_our_ukraine.5.a: "Bien"
 ukraine_our_ukraine.6.t: "Investissements en Ukraine"
 ukraine_our_ukraine.6.d: "Ils ont refusé notre offre d'investir dans notre pays."
 ukraine_our_ukraine.6.a: "triste"
 ukraine_our_ukraine.7.t: "Contrat gazier avec l'Ukraine"
 ukraine_our_ukraine.7.d: "L'Ukraine nous a proposé de réduire les prix d'achat de notre contrat gazier. En échange, l'intermédiaire entre nous sera éliminé, ce qui nous donnera plus d'influence sur eux. Devons-nous accepter ?"
 ukraine_our_ukraine.7.a: "Nous signerons cela"
 ukraine_our_ukraine.7.b: "Cela ne nous intéresse pas."
 ukraine_our_ukraine.8.t: "Contrat gazier avec la Russie"
 ukraine_our_ukraine.8.d: "Ils ont accepté de modifier les termes de notre contrat gazier, nous paierons désormais moins !"
 ukraine_our_ukraine.8.a: "Bien"
 ukraine_our_ukraine.9.t: "Contrat gazier avec la Russie"
 ukraine_our_ukraine.9.d: "Ils ont accepté de modifier les termes de notre contrat gazier, nous paierons désormais moins !"
 ukraine_our_ukraine.9.a: "Bien"
 UKR_zelensky_western: "La voie vers l'Ouest"
 UKR_zelensky_western_desc: "Nous poursuivrons notre cours politique avec une aspiration vers l'Ouest."
 UKR_reform_SBU: "Réforme du SBU"
 UKR_reform_SBU_desc: "Le Service de sécurité d'Ukraine (SBU) a besoin de réformes. Depuis des années, cette structure est profondément embourbée dans la corruption et doit être modernisée."
 UKR_befriend_the_west: "Amitié avec l'Ouest"
 UKR_befriend_the_west_desc: "Nous continuerons notre politique d'amélioration des relations avec les pays occidentaux, que nous voyons comme nos partenaires et alliés."
 UKR_avakov_befriend: "Amitié avec Avakov"
 UKR_avakov_befriend_desc: "Arsen Avakov s'est révélé être le ministre le plus persistant que nous ayons vu. Il a survécu à de nombreux gouvernements et soutient financièrement le bataillon Azov. Si nous renforçons nos liens avec lui, nous pourrons augmenter les effectifs d'Azov."
 UKR_land_reform_zelya: "Réforme agraire"
 UKR_land_reform_zelya_desc: "Nous poursuivrons la réforme agraire, entamée il y a longtemps."
 UKR_fasten_nato_join: "Aspiration à rejoindre l'OTAN"
 UKR_fasten_nato_join_desc: "L'OTAN est notre ligne d'arrivée, ce vers quoi nous tendons depuis le début."
 UKR_peaceful_negotiation_don: "Résoudre pacifiquement la question du Donbass"
 UKR_peaceful_negotiation_don_desc: "Nous sommes prêts à faire des concessions pour le Donbass et mettre enfin un terme à ce conflit sans fin."
 UKR_keep_status_quo: "Maintenir le statu quo"
 UKR_keep_status_quo_desc: "Nous ne sommes pas prêts à résoudre cette question pacifiquement ; nous suivrons la même voie qu'auparavant."
 UKR_next_azov_created_tt: "Une nouvelle §YBrigade Azov§! sera créée."
 UKR_our_influence_helps_tt: "§CParce que nous influençons le Parlement, nous pouvons faire adopter cette loi avec une plus grande probabilité de succès malgré moins de sièges en notre faveur§!"
 UKR_lose_some_seats_TT: "Nous allons §RPerdre§! quelques sièges au §HParlement§!"
 UKR_gain_some_seats_TT: "Nous allons §GGagner§! quelques sièges au §HParlement§!"
 UKR_is_pro_west_TT: "Est un parti aligné sur l'Occident"
 UKR_is_pro_east_TT: "Est un parti aligné sur la Russie"
 UKR_is_neutral_TT: "Est un parti non aligné avec une nation étrangère"
 UKR_influence_parliament_TT: "Commencera à §pInfluencer§! le §HParlement§!"
 UKR_puppet_parliament_TT: "Transformera le §HParlement§! en §OMarionnette§!\n\n§RNOUS N'AURONS PLUS BESOIN DE PASSER PAR LE PARLEMENT POUR CHANGER LES LOIS§!"
 UKR_dissolve_parliament_TT: "Dissoudra le §HParlement§!\n\n§RNOUS N'AURONS PLUS BESOIN DE PASSER PAR LE PARLEMENT POUR CHANGER LES LOIS§!"
 UKR_zelenskiy_socialist_TT: "§YZelensky§! changera son §BPoint de vue§!!"
 UKR_zelenskiy_formed_TT: "£ukr_servant_of_the_people Le parti §YServiteur du peuple§! sera créé !"
 UKR_zelenskiy_here_TT: "£ukr_servant_of_the_people Le parti §YServiteur du peuple§! doit être créé !"
 ukr_zelenskiy.1.t: "Annonce surprenante"
 ukr_zelenskiy.1.d: "Aujourd'hui, Volodymyr Zelensky a fait une annonce surprenante. Dans cette déclaration, il a dit qu'il renonçait aux idées du libertarianisme et qu'il adoptait, « à la demande de la majorité », les idées du socialisme. De plus, le président a annoncé que l'Ukraine renforcerait ses liens avec l'Occident et tenterait d'attirer des investisseurs occidentaux."
 ukr_zelenskiy.1.a: "Développement surprenant"
 ukr_zelenskiy.2.t: "Slouha Narodu"
 ukr_zelenskiy.2.d: "Une nouvelle inattendue a secoué toute l'Ukraine. Aujourd'hui, à la suite d'un congrès, le parti Serviteur du peuple, nommé d'après le film populaire, a été créé. Beaucoup pensent que ce parti a été créé comme une campagne de relations publiques pour le film, tandis que d'autres affirment qu'il vise à promouvoir le célèbre comédien Volodymyr Zelensky comme candidat à la présidence. Bien que Zelensky lui-même nie toute implication, ses réponses évasives pourraient alimenter davantage les spéculations."
 ukr_zelenskiy.2.a: "Intéressant"
 UKR_kucha_second_terms: "Second mandat de Koutchma"
 UKR_kucha_second_terms_desc: "Le président Koutchma dirige notre pays pour un second mandat ; peut-être ne sera-t-il pas réélu cette fois-ci, ou bien il mènera notre pays au chaos. Nous verrons."
 UKR_reform_programm: "Programme de réformes"
 UKR_reform_programm_desc: "Nous entamerons une série de réformes qui devraient conduire notre État à une croissance économique et le sortir de la crise de l'effondrement de l'URSS."
 UKR_reform_national_guard: "Dissoudre la Garde nationale"
 UKR_reform_national_guard_desc: "Il est temps de réformer. Il est temps de dissoudre la Garde nationale et de la transformer en une structure plus efficace : les Troupes intérieures."
 UKR_reform_vsu: "Nouvelle doctrine militaire"
 UKR_reform_vsu_desc: "Notre armée doit changer et se moderniser ; sinon, nous ne serons pas prêts pour une guerre contre l'ennemi. La nouvelle doctrine renforce également notre coopération avec l'OTAN."
 UKR_check_and_balances: "Système de contrepoids"
 UKR_check_and_balances_desc: "Notre État est actuellement dans une situation politique précaire ; nous devons trouver un équilibre dans la sphère politique pour éviter une catastrophe."
 UKR_yushenko_cabinet: "Cabinet Iouchtchenko"
 UKR_yushenko_cabinet_desc: "Viktor Iouchtchenko est une vieille connaissance qui s'est bien illustrée par son expérience de gestion. Les résultats de ses activités, qu'il nous a promis, devraient stimuler la croissance de la composante économique de notre pays."
 UKR_welfare_reform: "Réformes pour le bien-être social"
 UKR_welfare_reform_desc: "Les soins de santé sont dans un état lamentable depuis les années 1990 ; il est nécessaire de commencer à les réformer."
 UKR_kosuik: "Manufacture de pain Kosyuk"
 UKR_kosuik_desc: "L'industrie automobile nationale commence sa renaissance, et les entrepreneurs privés en seront le moteur. L'un d'eux, Iouri Kosyuk, prévoit d'établir ses propres usines pour la production de produits agricoles."
 UKR_azovstal_private: "Privatisation d'Azovstal"
 UKR_azovstal_private_desc: "Nous confierons Azovstal à des mains privées, car nous ne pouvons pas soutenir financièrement une si grande entreprise nous-mêmes."
 UKR_land_reform: "Réforme agraire"
 UKR_land_reform_desc: "La réforme agraire aurait dû avoir lieu il y a longtemps, mais nous l'avons retardée autant que possible. Maintenant, il nous sera plus facile de vendre des terres à des mains privées."
 UKR_land_trade: "Simplifier le commerce des terres"
 UKR_land_trade_desc: "Nous continuerons à faciliter l'acquisition de parcelles de terrain par des investisseurs privés dans notre pays."
 UKR_bolster_privatization: "Renforcer la privatisation des terres"
 UKR_bolster_privatization_desc: "La privatisation sera accélérée, et notre pays doit entrer dans une nouvelle économie de marché."
 UKR_ukrenergo_reform: "Réformer Ukrenergo"
 UKR_ukrenergo_reform_desc: "Notre structure énergétique est dans une situation terrible ; il est nécessaire de réformer Ukrenergo."
 UKR_burshtyn_tes: "Élargir la centrale thermique de Burshtyn"
 UKR_burshtyn_tes_desc: "Nous mènerons la reconstruction et l'amélioration de la centrale thermique de Burshtyn."
 UKR_diversy_fuel: "Diversifier les achats de carburant"
 UKR_diversy_fuel_desc: "Nous devons diversifier habilement les sources d'énergie que nous achetons à l'étranger ; nous ne pouvons pas dépendre d'un seul vendeur."
 UKR_short_terms: "Suppression des prêts à court terme"
 UKR_short_terms_desc: "Nous abolirons complètement les prêts à court terme ; ils sont nuisibles à l'économie."
 UKR_bank_lobbyst: "Éliminer les lobbyistes bancaires"
 UKR_bank_lobbyst_desc: "De nombreux lobbyistes bancaires sont arrivés au pouvoir dans les années 1990 ; il est temps de nous débarrasser de leur influence sur notre pays."
 UKR_social_cut_down: "Réduire les dépenses sociales"
 UKR_social_cut_down_desc: "Nous sommes contraints de réduire temporairement les dépenses sociales pour stabiliser nos réserves financières."
 UKR_struggle_power: "Lutte pour le pouvoir"
 UKR_struggle_power_desc: "Notre situation précaire a conduit à l'émergence d'opposants politiques puissants ; nous devons nous protéger d'eux et convaincre les électeurs de rester avec nous."
 UKR_tax_agro: "Réduction d'impôts pour les entreprises agricoles"
 UKR_tax_agro_desc: "Nous réduirons les impôts pour l'industrie agroalimentaire afin de stimuler la croissance de leur production."
 UKR_stimulate: "Stimuler l'économie"
 UKR_stimulate_desc: "Nos mesures portent leurs fruits, et l'économie commence à croître."
 UKR_negotiation_left: "Négociation avec l'opposition de gauche"
 UKR_negotiation_left_desc: "Les activistes de gauche gagnent visiblement en force ; il est nécessaire de trouver un compromis avec eux."
 UKR_radicalize_without_kuchma: "Radicaliser l'Ukraine sans Koutchma"
 UKR_radicalize_without_kuchma_desc: "Le mouvement « Ukraine sans Koutchma » prenait un élan dangereux ; il est temps de s'en occuper."
 UKR_slowdown_reform_land: "Ralentir la réforme agraire"
 UKR_slowdown_reform_land_desc: "Nous avons décidé de ralentir notre réforme agraire car elle a suscité une réaction mitigée dans notre société."
 UKR_re_approach_privatbank: "Nouvelle approche avec PrivatBank"
 UKR_re_approach_privatbank_desc: "PrivatBank est la plus grande banque de notre pays ; nous devons trouver un compromis avantageux avec elle, ce qui nous assurera de gros revenus fiscaux."
 UKR_concessin_with_donbass: "Concessions avec le groupe du Donbass"
 UKR_concessin_with_donbass_desc: "Nous sommes prêts à faire des concessions pour le Donbass, essayant ainsi d'assurer leur loyauté envers nous."
 UKR_invest_mining_companies: "Investissements dans les entreprises minières"
 UKR_invest_mining_companies_desc: "En investissant dans les entreprises du Donbass, nous garantirons un fort soutien des électeurs locaux."
 UKR_donbass_infrastructure: "Programme d'infrastructure du Donbass"
 UKR_donbass_infrastructure_desc: "Investir dans l'infrastructure du Donbass nous permettra d'attirer de nouveaux électeurs et d'augmenter les revenus de cette région."
 UKR_impeachment: "Destitution"
 UKR_impeachment_desc: "Notre gouvernement sabote activement notre travail et tente constamment de nous destituer. Il est nécessaire de résoudre ce problème."
 UKR_privatization_ukrenergo: "Privatisation d'Ukrenergo"
 UKR_privatization_ukrenergo_desc: "Nous privatisations Ukrenergo ; peut-être qu'entre des mains privées, elle pourra fonctionner plus efficacement."
 UKR_reach_russian_oligarch: "Approcher les oligarques russes"
 UKR_reach_russian_oligarch_desc: "Nous attirerons les oligarques russes pour soutenir notre campagne politique."
 UKR_rus_mobile_operators: "Attirer les opérateurs mobiles russes"
 UKR_rus_mobile_operators_desc: "Nous donnerons aux opérateurs télécoms russes l'accès à notre marché."
 UKR_free_economic_zones: "Zones économiques libres"
 UKR_free_economic_zones_desc: "Nous créerons plusieurs zones économiques sur notre territoire, où nous attendrons naturellement les investisseurs russes en priorité."
 UKR_yanuk_cabinet: "Cabinet Ianoukovitch"
 UKR_yanuk_cabinet_desc: "Viktor Ianoukovitch et ses prochaines activités politiques devraient avoir un effet stimulant sur l'économie, tout comme celles de Iouchtchenko."
 UKR_block_land_trading: "Bloquer le commerce des terres"
 UKR_block_land_trading_desc: "Les transactions foncières seront activement gelées, car cela pourrait affecter négativement l'indépendance de notre complexe militaro-industriel."
 UKR_soft_taxation: "Réforme fiscale légère"
 UKR_soft_taxation_desc: "Nous mènerons une réforme fiscale légère qui ne mécontentera pas trop les entreprises ni les particuliers."
 UKR_floating_excange: "Taux de change flottant"
 UKR_floating_excange_desc: "Nous adopterons un taux de change flottant, mais cela pourrait avoir des effets économiques très variés."
 UKR_small_favor: "Avantages pour les petites entreprises"
 UKR_small_favor_desc: "Nous introduirons des avantages pour les petites entreprises afin de stimuler la croissance économique."
 UKR_doentskstal: "Donetskstal"
 UKR_doentskstal_desc: "Nous formons une nouvelle entreprise sur le territoire du Donbass pour optimiser nos activités dans cette région."
 UKR_gas_azvostal: "Construire un gazoduc à Azovstal"
 UKR_gas_azvostal_desc: "Nous construirons un gazoduc à Azovstal pour améliorer le fonctionnement de l'entreprise ainsi que les conditions de vie dans les districts."
 UKR_dorohy_avto: "Avtomobilni Dorohy Ukrainy"
 UKR_dorohy_avto_desc: "Dire que l'état des routes dans notre pays est terrible serait un compliment. 95 % des routes sont simplement en ruine. Nous allons commencer à les réparer."
 UKR_roshen: "Roshen"
 UKR_roshen_desc: "La célèbre usine de confiserie Roshen étend ses activités ; nous surveillerons de près ses propriétaires."
 UKR_luaz_reopen: "Réouvrir LuAZ"
 UKR_luaz_reopen_desc: "LuAZ a été abandonnée par le gouvernement dans les années 90 ; il est nécessaire de rouvrir cette entreprise, car sans elle, nous ne pourrons pas entamer les réformes routières."
 UKR_ukraine_2000: "Ukraine 2000"
 UKR_ukraine_2000_desc: "Le nouveau millénaire devrait apporter des réformes constitutionnelles globales à l'Ukraine, et nous les promouvoirons activement."
 UKR_gain_rada_support: "Obtenir le soutien de la Rada"
 UKR_gain_rada_support_desc: "Le soutien total de la Verkhovna Rada est nécessaire pour la mise en œuvre de nos réformes."
 UKR_deal_pro_socialist_media: "Gérer les médias pro-socialistes"
 UKR_deal_pro_socialist_media_desc: "Les partis socialistes gagnent du terrain ; il est nécessaire de supprimer leurs médias."
 UKR_referendum_const: "Référendum sur la Constitution"
 UKR_referendum_const_desc: "Nous sommes prêts à organiser un référendum national sur les amendements à la Constitution."
 UKR_push_for_reforms: "Pousser pour les réformes"
 UKR_push_for_reforms_desc: "Nous continuerons à promouvoir nos idées réformistes auprès du gouvernement ; notre État en a besoin."
 UKR_arrest_timoshenko: "Arrestation de Timochenko"
 UKR_arrest_timoshenko_desc: "Timochenko est une adversaire politique trop dangereuse pour nous ; nous allons l'arrêter."
 UKR_prepare_protest: "Se préparer aux protestations"
 UKR_prepare_protest_desc: "Nos actions vont certainement générer une série de protestations ; nous devons nous y préparer."
 UKR_reform_berkut: "Réformer Berkut"
 UKR_reform_berkut_desc: "Les forces spéciales Berkut doivent être réformées, sans quoi nous risquons de perdre le contrôle des protestations."
 UKR_deal_yushenko: "Gérer Iouchtchenko"
 UKR_deal_yushenko_desc: "Nous nous occuperons de Iouchtchenko et de ses ambitions politiques."
 UKR_appoint_yanukovich: "Nommer Ianoukovitch"
 UKR_appoint_yanukovich_desc: "Nous nommerons Ianoukovitch à la tête du gouvernement ; peut-être pourra-t-il améliorer la situation."
 UKR_seek_help_eastern_oligarch: "Chercher l'aide des oligarques de l'Est"
 UKR_seek_help_eastern_oligarch_desc: "Nos ressources sont clairement insuffisantes pour réprimer le mouvement de protestation ; peut-être que les oligarques de l'Est nous aideront ?"
 UKR_aid_from_minign_companies: "Obtenir l'aide des entreprises minières"
 UKR_aid_from_minign_companies_desc: "Nos investissements dans les entreprises minières devraient porter leurs fruits, et leurs dirigeants seront prêts à nous fournir une aide financière et autre."
 UKR_negotiate_orange_maidan: "Négocier avec le Maïdan orange"
 UKR_negotiate_orange_maidan_desc: "Il est temps d'entamer des négociations avec les manifestants et de résoudre le problème une fois pour toutes."
 UKR_const_reform: "Réforme constitutionnelle"
 UKR_const_reform_desc: "Nous avons enfin réussi à imposer nos réformes au gouvernement, à travers le mouvement de protestation."
 UKR_lyvochkin: "Solution Liovotchkine"
 UKR_lyvochkin_desc: "Notre conseiller principal nous a clairement fait comprendre que nous devrons trouver un compromis avec les manifestants ; sinon, notre pays sombrera dans le chaos."
 UKR_stay_for_fair_election: "Rester pour des élections « équitables »"
 UKR_stay_for_fair_election_desc: "Nous n'allons pas abandonner notre pouvoir aussi facilement ; nous tiendrons jusqu'au bout."
 UKR_yusha_tt: "§YCela nous empêchera de réaliser les objectifs de la branche du Cabinet Iouchtchenko§!"
 UKR_yana_tt: "§YCela nous permettra de compléter l'objectif du Cabinet Ianoukovitch§!"
 UKR_easterns_tt: "Le soutien des habitants des §3Régions de l'Est§! de l'Ukraine changera de §Y[?modify_easterns]§! (Soutien actuel : §Y[?UKR.easterns]§!)\n"
 UKR_westerns_tt: "Le soutien des habitants des §tRégions de l'Ouest§! de l'Ukraine changera de §Y[?modify_westerns]§! (Soutien actuel : §Y[?UKR.westerns]§!)\n"
 UKR_maidani_tt: "Le soutien des §8Représentants du Maïdan§! changera de §Y[?modify_maidani]§! (Soutien actuel : §Y[?UKR.maidani]§!)\n"
 UKR_orange_revoult_banner_tt: "§RIl est souhaitable de satisfaire au maximum les habitants de l'Est, sinon une scission politique sera inévitable§!"
 UKR_red_revoult_banner_tt: "§RIl est souhaitable de satisfaire au maximum les habitants de l'Ouest, sinon une scission politique sera inévitable§!"
 UKR_political_situation_decision_category: "Instabilité politique ukrainienne"
 UKR_political_situation_decision_category_desc: "[UKR.GetFlag]§YL'Ukraine§! est un vaste État où vivent de nombreux peuples, mais deux d'entre eux représentent la majorité : les [UKR.GetFlag]§YUkrainiens§! et les [SOV.GetFlag]§YRusses§!. En raison d'événements historiques, la population [SOV.GetFlag]§Yparlant russe§! vit principalement à l'est du pays, tandis que la population [UKR.GetFlag]§Yukrainienne§! occupe déjà des territoires plus à l'ouest. Cette division géographique ébranle constamment [UKR.GetFlag]§YL'Ukraine§! et pourrait devenir un §Rgros problème§! pour le pays à l'avenir. De plus, l'électorat politique de [UKR.GetFlag]§YL'Ukraine§! est très enclin aux protestations et à exprimer ses opinions à travers des manifestations plutôt §Rnon pacifiques§!. Nous devons prendre en compte tous ces aspects et trouver un moyen d'équilibrer ces forces.\n\nSi le soutien au §8Maïdan§! §Rtombait sous les 15§!, des troubles commenceraient, pouvant mener à une §Rguerre civile§!. Pour réduire les conséquences d'une éventuelle §Rguerre civile§!, il est nécessaire d'élargir l'influence et le pouvoir du §YSBU§!, de la §YGarde nationale§!, etc. Selon le niveau de soutien le §Rplus faible§! (§tOccidentaux§! ou §3Orientaux§!), différents scénarios d'agitation politique se présenteront."
