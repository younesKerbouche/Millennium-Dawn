 UKR_kolom_money: "Soutien financier de Kolomoïsky"
 UKR_kolom_money_desc: "Le célèbre oligarque Kolomoïsky a pris en charge le financement d'une partie du budget militaire et policier, ce qui est certainement un avantage pour nous, mais peut-être y a-t-il autre chose derrière cela ?"
 UKR_dshv_create: "Forces d'assaut aérien"
 UKR_dshv_create_desc: "Nous séparerons les forces d'assaut aérien des forces terrestres en une unité distincte avec son propre commandement et sa propre structure, augmentant ainsi leur efficacité."
 UKR_command_create: "Commandement des forces unies"
 UKR_command_create_desc: "Le Commandement des forces unies des forces armées d'Ukraine est l'organe de gestion militaire des forces armées d'Ukraine, entre les groupes de troupes, pour mener diverses opérations militaires. Il est également responsable de la conduite de missions de maintien de la paix en dehors de l'Ukraine."
 UKR_national_guard: "Raviver la Garde nationale"
 UKR_national_guard_desc: "La Garde nationale a été dissoute sous le président Koutchma, mais la situation actuelle nous oblige à la raviver. Nous la réorganiserons à partir des troupes internes du ministère des Affaires intérieures."
 UKR_Kolomoisky_help: "Aide de Kolomoïsky"
 UKR_Kolomoisky_help_desc: "Le célèbre oligarque Kolomoïsky nous a approchés avec une proposition pour financer la création de plusieurs bataillons afin de maintenir la capacité de combat de nos forces armées."
 UKR_Firtash_help: "Aide de Firtash"
 UKR_Firtash_help_desc: "Le célèbre oligarque Firtash nous a approchés avec une proposition pour financer la création de plusieurs bataillons afin de maintenir la capacité de combat de nos forces armées."
 UKR_Kolomoisky_finish: "Régiment de police Dnipro-1"
 UKR_Kolomoisky_finish_desc: "La dernière chose que Kolomoïsky s'est porté volontaire pour financer est la reformation du régiment de défense de Dnipropetrovsk en un régiment de police."
 UKR_dissolved_parliament: "Parlement dissous"
 UKR_dissolved_parliament_desc: "Le Parlement a été dissous, et la représentation n'est plus active au sein de la nation.\n§W------------------§!\nCet esprit national sera §Rsupprimé§! si nous rétablissons les élections."
