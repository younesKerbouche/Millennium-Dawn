l_french:
 faction_manifest_containment_of_decadence_name: "Endiguer la décadence occidentale"
 faction_manifest_containment_of_decadence_desc: "'Au nom de Dieu, le Clément, le Miséricordieux'\n--------------\nQue pouvons-nous garder, sinon nos propres hommes, pour protéger cette terre ? La soif impérialiste de territoires qui ne leur appartiennent pas ne saurait être apaisée par la seule diplomatie. En définitive, un Axe de Résistance est la seule voie possible pour empêcher l'expansion des visées impérialistes dans le monde, même s'il faut se battre jusqu'au dernier homme."
 faction_manifest_peace_in_our_time_name: "La paix dans le monde"
 faction_manifest_peace_in_our_time_desc: "'L'esprit est libre dans la consultation.'\n--------------\nL'effondrement du Pacte de Varsovie et le rétablissement de l'ordre international ont été rendus possibles grâce aux efforts collectifs des États membres de l'OTAN. Or, il semble aujourd'hui que certains États profitent de cette période de stabilité pour servir leurs propres intérêts et s'opposent activement aux efforts de l'OTAN. Afin de garantir la sécurité de notre époque, nous devons œuvrer à l'élargissement de l'Alliance et assurer la sécurité de tous les peuples du monde."
 faction_manifest_unite_islamic_countries_name: "Unissons le monde islamique"
 faction_manifest_unite_islamic_countries_desc: "Depuis des siècles, le monde islamique est divisé ; aujourd'hui, grâce à la coopération et à la compréhension, nous pouvons être à nouveau unis."
 faction_manifest_the_second_red_wave_goal_name: "La deuxième vague rouge"
 faction_manifest_the_second_red_wave_goal_desc: "Lorsque les bolcheviks prirent le pouvoir, ils allumèrent un feu qui brûla pendant des décennies. Pourtant, ils ne purent résoudre le principal défaut de leur nouveau système : l’incompétence de ses dirigeants. Tandis que l’Occident se renforçait, l’Union soviétique stagnait. Nous avons trop longtemps vécu sous des dictatures communistes. Il est temps pour nous de gouverner le monde selon notre propre vision du communisme."
 faction_manifest_comeback_of_the_monarchy_name: "Le retour de la monarchie"
 faction_manifest_comeback_of_the_monarchy_desc: "Pendant des siècles, les monarchies ont régné sur le monde avec sagesse et force. Pourtant, ces dernières décennies, les républiques et les démocraties ont pris le pouvoir, n'instaurant qu'une paix et une stabilité éphémères. Cette prospérité s'étant érodée, il est temps pour les monarchies de renaître, de restaurer l'ordre et les traditions dans nos nations. Par l'unité et la coopération, nous pouvons redonner à la monarchie son prestige d'antan et guider nos peuples vers un avenir meilleur."
 faction_manifest_preserving_our_place_name: "Préserver notre place dans le monde"
 faction_manifest_preserving_our_place_desc: "'La sécurité collective dans un monde multipolaire'\n--------------\nL'effondrement de l'Union soviétique a entraîné la création de plusieurs États. Cet événement a représenté une opportunité pour le bloc occidental, les États-Unis et le reste de l'OTAN cherchant à placer les anciens États soviétiques sous leur influence. Bien que beaucoup affirment que les États-Unis, nouvellement hégémoniques, sont la seule superpuissance mondiale, nos factions entendent contrecarrer tout espoir de voir cette situation perdurer. Forts de notre unité, nous veillerons à ce que la sphère post-soviétique soit protégée, armée et préparée."