 bulg.13.t: "Industrie bulgare"
 bulg.13.d: "Après les années 90, la Bulgarie se remettait encore du tumulte économique et politique qui a suivi l’effondrement du communisme en 1989. Le pays avait traversé une période d’hyperinflation au début des années 1990, suivie d’une stabilisation et d’une croissance économique progressive. Cependant, en 1996, la Bulgarie a subi une grave crise économique, en partie due à l’effondrement du système bancaire et à une forte dépréciation de la monnaie nationale. En l’an 2000, l’économie bulgare se relevait lentement de la crise, mais faisait encore face à de nombreux défis. Le PIB du pays croissait à un rythme modéré, mais le chômage restait élevé et les niveaux de pauvreté significatifs. Le gouvernement mettait en œuvre une série de réformes économiques visant à réduire le déficit budgétaire, à améliorer les finances publiques et à promouvoir les investissements étrangers."
 bulg.13.a: "Intéressant"
 bulg.14.t: "Manifestations turques"
 bulg.14.d: "Un groupe d’activistes de la minorité turque a organisé une manifestation devant le Parlement bulgare, réclamant plus de droits et la fin de la discrimination. La manifestation est devenue violente lorsque la police a tenté de disperser la foule, entraînant des affrontements et des blessés des deux côtés. La minorité turque en Bulgarie a également critiqué les politiques du gouvernement à leur égard, notamment la fermeture forcée des écoles en langue turque et les restrictions sur l’utilisation des noms turcs. Ils ont appelé à une plus grande autonomie et reconnaissance au sein de l’État bulgare, y compris le droit d’utiliser leur langue dans des contextes officiels."
 bulg.14.a: "Ah !"
