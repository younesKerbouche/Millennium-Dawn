 BUL_new_army: "Complete the Reforms of the Armed Forces"
 BUL_new_army_desc: "The 21st century has come, it's time to finish the reforms that we started in the last century, it's time to create a new look for our armed forces."
 BUL_air_effort: "Air Force"
 BUL_air_effort_desc: "Aviation is the heavenly shield of our army, and this shield must be stronger than ever, we will increase the financing of our air fleet, as well as carry out structural reform of the entire branch of the armed forces."
 BUL_army_effort: "Land Force"
 BUL_army_effort_desc: "Our ground forces units need reforms, new personnel and increased funding, and without strong infantry we will not be able to successfully conduct our military campaigns."
 BUL_generic_logistic: "Logistics Support Command"
 BUL_generic_logistic_desc: "Any army without strong logistics is nothing. We intend to increase the budget of logistical support for the troops several times."
 BUL_military_police: "Military Police Service"
 BUL_military_police_desc: "Discipline is the key to a strong army, and without a strong military police, we will surely see the fruits of the army's collapse soon."
 BUL_military_sso: "Joint Special Forces Command"
 BUL_military_sso_desc: "Any army should have an elite unit, but they should also have the appropriate funding, in a new era when large armies are no longer fighting, special forces forces decide, so we will focus on improving the financial, personnel and technical equipment of our elite troops."
 BUL_return_morpehi: "Revive the Marine Corps"
 BUL_return_morpehi_desc: "The Marine Corps was disbanded by us back in the 20th century, it's time to revive this glorious branch of the armed forces in order to be ready to defend our native shores or, conversely, to storm others."
 BUL_peacekeepers: "Battalion of Peacekeepers"
 BUL_peacekeepers_desc: "Peacekeeping activities of any army in the 21st century are becoming the norm, now every state is trying to have at least a battalion of peacekeepers in its ranks to assist other states anywhere in the world, we will not be an exception."
 BUL_help_army: "Auxiliary Troops"
 BUL_help_army_desc: "In addition to the reforms of the main army, depending on the ruling party in the country, we have unique opportunities to create or revive different types of troops."
 BUL_create_pmc: "Create PMCs Battenberg"
 BUL_create_pmc_desc: "The famous Oligarch Vasil Bozhkov, inspired by the experience of the Russian Wagner PMCs, intends to create his own PMCs in order to strengthen the role of our state in world politics."
 BUL_rebuild_rocket_troops: "Revive the Rocket Forces"
 BUL_rebuild_rocket_troops_desc: "The missile units of our armed forces were disbanded by NATO decree at the beginning of the 21st century, but now we want to return them so that our army can regain its strength."
 BUL_mobilize_national_guard: "Mobilize the National Guard"
 BUL_mobilize_national_guard_desc: "It's time for the National Guard to really prove itself in the defense of our state."
 BUL_bulgarian_brsm: "Defence Assistance Organisation"
 BUL_bulgarian_brsm_desc: "We will revive this youth organization, and young people should participate in the military sphere of the state."
 BUL_build_troops: "Construction Troops"
 BUL_build_troops_desc: "Our army is very short of construction troops, because we need to change the landscape of the battlefield for ourselves and not hope that it will adjust itself.."
 bulg.21.t: "Nuclear Power Plant in Bulgaria"
 bulg.21.d: "Bulgaria is asking us to help with the construction of a nuclear power plant, because only our specialists are able to perform this work efficiently. Are we ready to ensure Bulgaria's energy security?"
 bulg.21.a: "Of Course"
 bulg.21.b: "No"
 bulg.22.t: "Nuclear Power Plant in Bulgaria"
 bulg.22.d: "Russia has notified us that it is ready to send its specialists to complete the construction of a nuclear power plant in our country, which undoubtedly pleases us!"
 bulg.22.a: "Nice"
 bulg.23.t: "Nuclear Power Plant in Bulgaria"
 bulg.23.d: "Russia has informed us that it refuses to help us build a nuclear power plant, and we are surprised by their refusal."
 bulg.23.a: "Sad"
 bulg.24.t: "LUKOIL in Bulgaria"
 bulg.24.d: "The Bulgarian government has announced that it is ready to expand cooperation with our oil company Lukoil, and they are ready to give them the opportunity to expand their business activities in Bulgaria."
 bulg.24.a: "We Agree"
 bulg.24.b: "No"
 bulg.25.t: "LUKOIL in Bulgaria"
 bulg.25.d: "Russia has informed us that they are ready to expand LUKOIL's cooperation in our country to the extent that we need, which is good news for our energy security."
 bulg.25.a: "Nice"
 bulg.26.t: "LUKOIL in Bulgaria"
 bulg.26.d: "Russia has informed us that they are not ready to expand LUKOIL's activities in our country, we are extremely disappointed by this, are they really afraid of someone?"
 bulg.26.a: "Sad"
 bulg.27.t: "Army Exercises with Bulgaria"
 bulg.27.d: "The Bulgarian government wants to conduct military exercises of our army and theirs in a special order to develop coordination and improve the interaction of troops, as well as exchange the experience of the two armies."
 bulg.27.a: "We Agree"
 bulg.27.b: "No"
 bulg.28.t: "Army Exercises with Russia"
 bulg.28.d: "The Russian government is ready to conduct exercises of our two armies in a special order, which is good news for our general Staff."
 bulg.28.a: "Nice"
 bulg.29.t: "Army Exercises with Russia"
 bulg.29.d: "The Russian government refused to hold exercises of our two armies, citing the occupation of their armed forces with more important matters."
 bulg.29.a: "Sad"
 bulg.30.t: "Bulgarian American Joint Military Facilities"
 bulg.30.d: "The Bulgarian government offers us to deploy our soldiers on its territory as a guarantee of the protection of their country and experienced specialists to train their army."
 bulg.30.a: "We Agree"
 bulg.30.b: "No"
 bulg.31.t: "Bulgarian American Joint Military Facilities"
 bulg.31.d: "The U.S. government has agreed to our proposal and is ready to deploy about 2,500 soldiers on our territory at several military facilities.."
 bulg.31.a: "Nice"
 bulg.32.t: "Bulgarian American Joint Military Facilities"
 bulg.32.d: "The US government refused to sign an agreement with us on the deployment of soldiers, are they really afraid of someone?"
 bulg.32.a: "Sad"
 BUL_tennesi: "Exercises With the Tennessee National Guard"
 BUL_tennesi_desc: "The military partnership with the United States is also developing with each state separately, as part of a special program, each State chose a partner country, a former member of the communist bloc, for joint military training. Our cooperation has fallen on the state of Tennessee, and it is with them that we will conduct military exercises."
 BUL_military_objects: "Bulgarian American Joint Military Facilities"
 BUL_military_objects_desc: "Bulgarian American Joint Military Facilities were established by a Defence Cooperation Agreement signed by the United States and Bulgaria. Under the agreement, U.S. forces will train at these bases, which remain under Bulgarian command and the Bulgarian flag."
 BUL_align_to_usa: "Partnership with USA"
 BUL_align_to_usa_desc: "We see the United States as the most reliable partner on whose doctrine and foreign policy we are ready to rely, we are part of the Western world and we are not going to resist this."
 BUL_align_russia: "Partnership with Russia"
 BUL_align_russia_desc: "Russia and Bulgaria are long-time allies and partners, we were members of the same socialist military bloc, and after the collapse of the socialist camp, we lost all contact, perhaps we have a chance to regain fraternal ties."
 BUL_russian_aes: "Russian Nuclear Power Plant"
 BUL_russian_aes_desc: "The Russian company ROSATOM is ready to help us with the construction of a nuclear power plant, which will be an excellent guarantee of our energy security and a wonderful act of friendship between our countries."
 BUL_arms_boost: "Russian Investments in the Military Industry"
 BUL_arms_boost_desc: "Russia's military industry is undoubtedly one of the best in the world, and we are ready to allow them to invest in our country, because our country is now under threat from many enemies, since we have chosen the path of friendship with Russia.."
 BUL_army_boost: "Military Exercises of the Two Armies"
 BUL_army_boost_desc: "We are ready to hold the largest joint exercises of our two armies, these exercises will be a useful experience for us and will help us improve some of our army units, taking into account the exchange of experience."
 BUL_lukoil_boost: "Expand Cooperation with Lukoil"
 BUL_lukoil_boost_desc: "The Russian company Lukoil has been operating in our market for a long time and we are ready to allow them to expand their activities in our market, in return we will receive even greater energy security.."
