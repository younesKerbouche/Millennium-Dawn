 BUL_inter_defence: "Bulgarie sécurisée"
 BUL_inter_defence_desc: "Notre pays doit être protégé contre les ennemis externes et internes, et nos services spéciaux doivent être adéquatement financés."
 BUL_special_police_troops: "Forces de police spéciales"
 BUL_special_police_troops_desc: "Notre pays doit être protégé contre les ennemis externes et internes, et nos services spéciaux doivent être adéquatement financés."
 BUL_sia: "SIA"
 BUL_sia_desc: "Service de renseignement étranger bulgare, qui obtient, traite, analyse et fournit au leadership de l’État des renseignements, des évaluations, des analyses et des prévisions liés à la sécurité nationale, aux intérêts et aux priorités de la République de Bulgarie."
 BUL_sobt: "SOBT"
 BUL_sobt_desc: "Unité tactique de police de premier niveau du ministère de l’Intérieur de Bulgarie. Sa principale mission est de réagir contre les actes critiques de terrorisme, de mener des opérations de sauvetage d’otages et d’appréhender des cibles de haute valeur. Au total, 152 hommes servent dans le SOBT."
 BUL_dans: "DANS"
 BUL_dans_desc: "Organe spécialisé dans le contre-espionnage et la sécurité, sa principale responsabilité est de détecter, prévenir et neutraliser les menaces à la sécurité nationale bulgare. C’est l’agence de sécurité la plus puissante de Bulgarie."
