 BUL_generic_moving_towards_neutrality: "Vers la neutralité"
 BUL_generic_moving_towards_neutrality_desc: "La Bulgarie doit évoluer vers un environnement politique neutre pour maintenir de bonnes relations avec les blocs de l'Est et de l'Ouest et tirer le maximum de bénéfices du conflit entre les deux côtés."
 BUL_generic_moving_towards_nothing_continue: "Pas de retour en arrière"
 BUL_generic_moving_towards_nothing_continue_desc: "La Bulgarie a déjà choisi son chemin politique et civilisationnel, nous devons continuer sur cette voie et empêcher les forces réactionnaires de prendre le dessus dans notre pays !"
 BUL_european_ideals: "Idéaux européens"
 BUL_european_ideals_desc: "En adoptant les valeurs de la démocratie, des droits humains et de l'État de droit, la Bulgarie a réussi à aligner ses politiques sur les standards de l'UE. Un des avantages les plus significatifs de l'appartenance à l'UE est l'accès à des opportunités de financement essentielles pour la croissance économique, les investissements dans les infrastructures et les programmes sociaux tels que l'éducation et la santé."
 BUL_genric_ccich_boz: "Réforme éducative"
 BUL_genric_ccich_boz_desc: "Ces dernières années, le Parti social-démocrate bulgare a travaillé à réformer le système éducatif du pays. L'objectif du parti est d'augmenter l'accès à une éducation de qualité, de fournir plus de ressources aux enseignants et d'améliorer le curriculum global. Pour atteindre ces objectifs, le Parti social-démocrate a mis l'accent sur l'augmentation du financement des écoles, le soutien accru aux élèves défavorisés et la limitation de la taille des classes. Ils ont également introduit de nouveaux programmes pour aider les élèves à développer des compétences essentielles pour le marché du travail moderne."
 BUL_prorussian_prime_minister: "Premier ministre neutre"
 BUL_prorussian_minister_generic: "Premier ministre multipolaire"
 BUL_prorussian_minister_generic_desc: "Le concept de multipolarité en politique étrangère désigne un État s'engageant avec de multiples acteurs internationaux plutôt que de s'aligner uniquement avec une puissance dominante. Avoir un Premier ministre avec une politique étrangère multipolaire en Bulgarie peut être très bénéfique pour plusieurs raisons. Premièrement, cela promeut la diversification des partenariats, ce qui peut mener à une politique étrangère plus stable et sécurisée. De plus, cela peut renforcer les liens économiques avec divers partenaires commerciaux, entraînant une croissance économique et la création d'emplois."
 BUL_befriend_russia: "Se lier d'amitié avec la Russie"
