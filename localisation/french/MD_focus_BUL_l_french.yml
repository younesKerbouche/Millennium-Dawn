 BUL_cult_of_past: "Culte du passé"
 BUL_cult_of_past_desc: "Contre toute attente, le nouveau gouvernement nationaliste bulgare a apporté son soutien à un mouvement patriotique controversé appelé « Past ». Ce groupe, qui se réclame des anciens Thraces, a longtemps été ostracisé par la société en raison de ses convictions extrémistes et de ses méthodes violentes. Mais à présent, fort du soutien gouvernemental, Past se sent enhardi et ses membres adoptent une attitude de plus en plus agressive."
 bulg.7.t: "Politique bulgare"
 bulg.7.d: "En l'an 2000, la Bulgarie traversait des changements significatifs dans son paysage politique. Le pays se remettait encore du tumulte économique et politique des années 1990, et un sentiment croissant de frustration envers le gouvernement gagnait le peuple. Le parti au pouvoir, le Parti socialiste bulgare (BSP), était en place depuis 1995 et faisait face à des critiques croissantes pour sa gestion de l'économie et des allégations de corruption. Dans ce contexte, les élections présidentielles de 2000 furent un moment crucial pour le pays. Le président sortant, Petar Stoyanov, se présenta à sa réélection en tant que candidat indépendant, promettant de poursuivre ses réformes pro-européennes et pro-marché. Il affronta un défi de taille avec le candidat du BSP, Georgi Parvanov, qui promettait un retour aux politiques socialistes et des liens plus étroits avec la Russie. Finalement, Stoyanov remporta une victoire étroite, s'assurant un second mandat. Cependant, la forte performance de Parvanov signala un changement dans le climat politique."
 bulg.7.a: "Intéressant"
 bulg.8.t: "Qui soutiendrons-nous ?"
 bulg.8.d: "Les radicaux de gauche et de droite bulgares se sont opposés au cours pro-occidental de l'élite politique bulgare. Qui devrait avoir la priorité dans les manifestations ?"
 bulg.8.a: "Les nationalistes devraient détourner les manifestations !"
 bulg.8.b: "Les gauchistes devraient prendre la tête !"
 bulg.9.t: "Élections régionales"
 bulg.9.d: "Face à la campagne à grande échelle des radicaux dans le pays, une course entre la droite et la gauche commence dans les élections régionales. Qui devrait prendre le contrôle des gouvernements régionaux ?"
 bulg.9.a: "Donner carte blanche aux nationalistes !"
 bulg.9.b: "Les syndicats ouvriers devraient soutenir les partis de gauche !"
 bulg.10.t: "Affrontements au Parlement"
 bulg.10.d: "Des escarmouches factionnelles ont éclaté au Parlement. Des activistes de gauche et de droite se battent autour du bâtiment du Parlement. Qui la police devrait-elle disperser ?"
 bulg.10.a: "Écraser la racaille nationaliste !"
 bulg.10.b: "Mieux vaut mort que rouge !"
 bul_mech.7.t: "Campagne de propagande pro-bulgare en Macédoine"
 bul_mech.7.d: "La Bulgarie a lancé une campagne de propagande en Macédoine pour persuader le pays de s'unir à son voisin du sud. La campagne comprenait des panneaux publicitaires et des annonces appelant les Macédoniens à 's'unir avec les frères bulgares' et affirmant que les deux nations partageaient une histoire et une culture communes. Cependant, beaucoup de Macédoniens ont vu cette campagne comme une tentative d'assimilation culturelle et ont rejeté l'idée de rejoindre la Bulgarie. Les nationalistes en Macédoine ont accusé la Bulgarie de chercher à effacer leur identité et leur langue, jurant de résister à cette propagande."
 bul_mech.7.a: "Intéressant"
 bul_mech.8.t: "Manifestations pro-bulgares en Macédoine"
 bul_mech.8.d: "Récemment, des manifestations ont eu lieu en Macédoine concernant la possibilité que le pays rejoigne la Bulgarie. Les partisans de cette idée soutiennent qu'une relation étroite avec la Bulgarie apporterait des avantages économiques plus importants et améliorerait les conditions de vie des citoyens macédoniens. Cependant, les opposants à cette proposition estiment qu'elle compromettrait la souveraineté et l'identité nationale de la Macédoine. Les manifestations contre l'union avec la Bulgarie ont été particulièrement fortes parmi les communautés albanaises ethniques en Macédoine, qui craignent que leurs droits culturels et politiques soient diminués sous la domination bulgare. Pendant ce temps, les officiels bulgares ont nié toute intention d'annexer ou d'absorber la Macédoine et ont plutôt proposé une coopération et une intégration accrues entre les deux pays."
 bul_mech.8.a: "Intéressant"
 bul_mech.9.t: "Contrebande d'armes aux rebelles"
 bul_mech.9.d: "Des rapports indiquent que le gouvernement bulgare a effectué de la contrebande d'armes vers des séparatistes pro-bulgares en Macédoine. Cela a suscité des inquiétudes au sein de la communauté internationale et soulevé des questions sur l'implication du gouvernement bulgare dans le conflit en cours dans la région."
 bul_mech.9.a: "Espérons qu'ils ne le découvriront pas."
 bul_mech.10.t: "Rencontre diplomatique bulgaro-macédonienne !"
 bul_mech.10.d: "Ces dernières années, les relations entre la Bulgarie et la Macédoine du Nord se sont considérablement améliorées. Cela a été encore démontré par une récente rencontre diplomatique amicale entre les deux pays. La réunion a eu lieu à Sofia, en Bulgarie, et a vu la participation de hauts responsables des deux nations. Pendant la rencontre, les officiels ont discuté d'une série de sujets, y compris le commerce, la sécurité et la coopération culturelle."
 bul_mech.10.a: "Intéressant"
 bul_mech.11.t: "Offre bulgare"
 bul_mech.11.d: "La Bulgarie nous offre des investissements de son secteur privé dans notre économie. Cela pourrait augmenter leur influence sur nous, mais cela nous aiderait vraiment à surmonter la stagnation économique."
 bul_mech.11.a: "Bien sûr."
 bul_mech.11.b: "Non, merci"
 bul_mech.12.t: "La Macédoine veut des investissements"
 bul_mech.12.d: "La Macédoine a accepté notre offre."
 bul_mech.12.a: "Merveilleux !"
 bul_mech.12.b: "À bien y réfléchir..."
 bul_mech.13.t: "La Macédoine refuse"
 bul_mech.13.d: "La Macédoine a refusé notre offre."
 bul_mech.13.a: "C'est dommage."
 bul_mech.14.t: "Raid contre les radicaux"
 bul_mech.14.d: "Les forces bulgares et macédoniennes se sont unies pour lancer une opération conjointe visant à neutraliser les séparatistes macédoniens radicaux. L'opération a été un succès, avec plusieurs individus liés à l'organisation extrémiste arrêtés. Cette action signale un effort des deux pays pour combattre les activités extrémistes et maintenir la stabilité dans la région. L'organisation extrémiste en question milite pour la création d'une Grande Macédoine, incluant des parties de la Bulgarie et de la Grèce. Cela a conduit à des tensions entre les pays et a alimenté des incidents violents par le passé. En travaillant ensemble, la Bulgarie et la Macédoine envoient un message clair que ce genre de radicalisme n'est pas le bienvenu et ne sera pas toléré."
 bul_mech.14.a: "Intéressant"
 bul_mech.16.t: "Notre agenda..."
 bul_mech.16.d: "Nous voulons organiser une rencontre diplomatique prochainement. Quel sera notre agenda ?"
 bul_mech.16.a: "Condamnons leurs activités !"
 bul_mech.16.b: "Montrons-leur combien nous les aimons (lol)"
