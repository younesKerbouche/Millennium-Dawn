 BUL_global_diplomacy_desc: "La diplomatie globale de la Bulgarie reflète le désir du pays de coexister pacifiquement, en établissant et en maintenant des relations amicales avec tous les États du monde."
 BUL_the_country_of_brotherly_love_desc: "Nous devons améliorer nos relations avec nos autres voisins balkaniques."
 BUL_the_international_mediator_desc: "Nous devons être un médiateur pour résoudre tous les problèmes dans les Balkans."
 BUL_strength_in_cooperation_desc: "Nous devons renforcer la coopération avec tous les pays balkaniques dans tous les domaines."
 BUL_support_the_little_guys_desc: "Nous devons aider nos meilleurs amis dans les Balkans avec tout ce que nous pouvons."
 BUL_a_global_power_desc: "Nous devons devenir la puissance dominante dans les Balkans pour étendre notre influence."
