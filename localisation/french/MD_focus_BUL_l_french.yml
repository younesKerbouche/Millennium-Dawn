 BUL_foreign_desc: "Les investissements étrangers sont comme de l’air pour notre économie, nous lançons donc activement une campagne pour attirer les investisseurs étrangers."
 BUL_foreign_investment: "Politique d’attraction des investisseurs étrangers"
 BUL_military_tree_shortcut: "Arbre militaire"
 BUL_economic_tree_shortcut: "Arbre économique"
 BUL_diplomacy_tree_shortcut: "Arbre diplomatique"
 BUL_politic_tree_shortcut: "Arbre politique"
 BUL_new_army: "Finaliser les réformes des forces armées"
 BUL_new_army_desc: "Le 21e siècle est arrivé, il est temps de terminer les réformes que nous avons commencées au siècle dernier et de créer une nouvelle image pour nos forces armées."
 BUL_air_effort: "Force aérienne"
 BUL_air_effort_desc: "L’aviation est le bouclier céleste de notre armée, et ce bouclier doit être plus solide que jamais. Nous augmenterons le financement de notre flotte aérienne et procéderons à une réforme structurelle de toute la branche des forces armées."
 BUL_army_effort: "Forces terrestres"
 BUL_army_effort_desc: "Nos unités de forces terrestres ont besoin de réformes, de nouveaux effectifs et d’un financement accru. Sans une infanterie forte, nous ne pourrons pas mener à bien nos campagnes militaires."
 BUL_generic_logistic: "Commandement de soutien logistique"
 BUL_generic_logistic_desc: "Une armée sans une logistique solide n’est rien. Nous avons l’intention d’augmenter plusieurs fois le budget du soutien logistique pour les troupes."
 BUL_military_police: "Service de police militaire"
 BUL_military_police_desc: "La discipline est la clé d’une armée forte, et sans une police militaire solide, nous verrons bientôt les fruits de l’effondrement de l’armée."
 BUL_military_sso: "Commandement des forces spéciales conjoint"
 BUL_military_sso_desc: "Toute armée devrait avoir une unité d’élite, mais elle doit également bénéficier d’un financement adéquat. À une époque où les grandes armées ne se battent plus, ce sont les forces spéciales qui décident, nous nous concentrerons donc sur l’amélioration du financement, du personnel et de l’équipement technique de nos troupes d’élite."
 BUL_return_morpehi: "Relancer le corps de marine"
 BUL_return_morpehi_desc: "Le corps de marine a été dissout par nous au 20e siècle, il est temps de relancer cette glorieuse branche des forces armées pour être prêts à défendre nos côtes natales ou, au contraire, à en attaquer d’autres."
 BUL_peacekeepers: "Bataillon de forces de maintien de la paix"
 BUL_peacekeepers_desc: "Les activités de maintien de la paix de toute armée au 21e siècle deviennent la norme. Aujourd’hui, chaque État cherche à avoir au moins un bataillon de forces de maintien de la paix dans ses rangs pour aider d’autres États partout dans le monde, nous ne ferons pas exception."
 BUL_help_army: "Troupes auxiliaires"
 BUL_help_army_desc: "En plus des réformes de l’armée principale, en fonction du parti au pouvoir dans le pays, nous avons des opportunités uniques pour créer ou relancer différents types de troupes."
 BUL_create_pmc: "Créer les PMC Battenberg"
 BUL_create_pmc_desc: "L’oligarque célèbre Vasil Bozhkov, inspiré par l’expérience des PMC Wagner russes, envisage de créer ses propres PMC afin de renforcer le rôle de notre État dans la politique mondiale."
 BUL_rebuild_rocket_troops: "Relancer les forces de missiles"
 BUL_rebuild_rocket_troops_desc: "Les unités de missiles de nos forces armées ont été dissoutes par décret de l’OTAN au début du 21e siècle, mais nous voulons maintenant les rétablir afin que notre armée retrouve sa puissance."
 BUL_mobilize_national_guard: "Mobiliser la garde nationale"
 BUL_mobilize_national_guard_desc: "Il est temps que la garde nationale prouve réellement sa valeur dans la défense de notre État."
 BUL_bulgarian_brsm: "Organisation d’assistance à la défense"
 BUL_bulgarian_brsm_desc: "Nous relancerons cette organisation de jeunesse, et les jeunes devraient participer à la sphère militaire de l’État."
 BUL_build_troops: "Troupes de construction"
 BUL_build_troops_desc: "Notre armée manque cruellement de troupes de construction, car nous devons adapter le paysage du champ de bataille à nos besoins et ne pas espérer qu’il s’ajustera de lui-même."
 bulg.21.t: "Centrale nucléaire en Bulgarie"
 bulg.21.d: "La Bulgarie nous demande de l’aide pour la construction d’une centrale nucléaire, car seuls nos spécialistes sont capables de réaliser ce travail efficacement. Sommes-nous prêts à garantir la sécurité énergétique de la Bulgarie ?"
 bulg.21.a: "Bien sûr"
 bulg.21.b: "Non"
 bulg.22.t: "Centrale nucléaire en Bulgarie"
 bulg.22.d: "La Russie nous a informés qu’elle est prête à envoyer ses spécialistes pour finaliser la construction d’une centrale nucléaire dans notre pays, ce qui nous réjouit sans aucun doute !"
 bulg.22.a: "Super"
 bulg.23.t: "Centrale nucléaire en Bulgarie"
 bulg.23.d: "La Russie nous a informés qu’elle refuse de nous aider à construire une centrale nucléaire, et nous sommes surpris par leur refus."
 bulg.23.a: "Triste"
 bulg.24.t: "LUKOIL en Bulgarie"
 bulg.24.d: "Le gouvernement bulgare a annoncé qu’il est prêt à élargir la coopération avec notre compagnie pétrolière Lukoil, et ils sont prêts à leur donner l’opportunité d’élargir leurs activités commerciales en Bulgarie."
 bulg.24.a: "Nous acceptons"
 bulg.24.b: "Non"
 bulg.25.t: "LUKOIL en Bulgarie"
 bulg.25.d: "La Russie nous a informés qu’ils sont prêts à élargir la coopération de LUKOIL dans notre pays dans la mesure dont nous avons besoin, ce qui est une bonne nouvelle pour notre sécurité énergétique."
 bulg.25.a: "Super"
 bulg.26.t: "LUKOIL en Bulgarie"
 bulg.26.d: "La Russie nous a informés qu’ils ne sont pas prêts à élargir les activités de LUKOIL dans notre pays, nous sommes extrêmement déçus par cela, ont-ils vraiment peur de quelqu’un ?"
 bulg.26.a: "Triste"
 bulg.27.t: "Exercices militaires avec la Bulgarie"
 bulg.27.d: "Le gouvernement bulgare souhaite mener des exercices militaires de notre armée et de la leur dans un ordre spécial pour développer la coordination et améliorer l’interaction des troupes, ainsi qu’échanger l’expérience des deux armées."
 bulg.27.a: "Nous acceptons"
 bulg.27.b: "Non"
 bulg.28.t: "Exercices militaires avec la Russie"
 bulg.28.d: "Le gouvernement russe est prêt à mener des exercices de nos deux armées dans un ordre spécial, ce qui est une bonne nouvelle pour notre état-major."
 bulg.28.a: "Super"
 bulg.29.t: "Exercices militaires avec la Russie"
 bulg.29.d: "Le gouvernement russe a refusé de tenir des exercices de nos deux armées, invoquant l’occupation de leurs forces armées par des affaires plus importantes."
 bulg.29.a: "Triste"
 bulg.30.t: "Installations militaires conjointes bulgaro-américaines"
 bulg.30.d: "Le gouvernement bulgare nous propose de déployer nos soldats sur son territoire comme garantie de la protection de leur pays et des spécialistes expérimentés pour entraîner leur armée."
 bulg.30.a: "Nous acceptons"
 bulg.30.b: "Non"
 bulg.31.t: "Installations militaires conjointes bulgaro-américaines"
 bulg.31.d: "Le gouvernement américain a accepté notre proposition et est prêt à déployer environ 2 500 soldats sur notre territoire dans plusieurs installations militaires."
 bulg.31.a: "Super"
 bulg.32.t: "Installations militaires conjointes bulgaro-américaines"
 bulg.32.d: "Le gouvernement américain a refusé de signer un accord avec nous sur le déploiement de soldats, ont-ils vraiment peur de quelqu’un ?"
 bulg.32.a: "Triste"
 BUL_tennesi: "Exercices avec la Garde nationale du Tennessee"
 BUL_tennesi_desc: "Le partenariat militaire avec les États-Unis se développe également avec chaque État séparément, dans le cadre d’un programme spécial, chaque État a choisi un pays partenaire, ancien membre du bloc communiste, pour des entraînements militaires conjoints. Notre coopération est tombée sur l’État du Tennessee, et c’est avec eux que nous mènerons des exercices militaires."
 BUL_military_objects: "Installations militaires conjointes bulgaro-américaines"
 BUL_military_objects_desc: "Les installations militaires conjointes bulgaro-américaines ont été établies par un accord de coopération en matière de défense signé par les États-Unis et la Bulgarie. Selon l’accord, les forces américaines s’entraîneront dans ces bases, qui restent sous commandement bulgare et sous le drapeau bulgare."
 BUL_align_to_usa: "Partenariat avec les États-Unis"
 BUL_align_to_usa_desc: "Nous considérons les États-Unis comme le partenaire le plus fiable, dont la doctrine et la politique étrangère nous sommes prêts à suivre. Nous faisons partie du monde occidental et nous n’allons pas nous y opposer."
 BUL_align_russia: "Partenariat avec la Russie"
 BUL_align_russia_desc: "La Russie et la Bulgarie sont des alliés et partenaires de longue date. Nous faisions partie du même bloc militaire socialiste, et après l’effondrement du camp socialiste, nous avons perdu tout contact. Peut-être avons-nous une chance de renouer des liens fraternels."
 BUL_russian_aes: "Centrale nucléaire russe"
 BUL_russian_aes_desc: "L’entreprise russe ROSATOM est prête à nous aider avec la construction d’une centrale nucléaire, ce qui sera une excellente garantie de notre sécurité énergétique et un merveilleux acte d’amitié entre nos pays."
 BUL_arms_boost: "Investissements russes dans l’industrie militaire"
 BUL_arms_boost_desc: "L’industrie militaire russe est sans aucun doute l’une des meilleures au monde, et nous sommes prêts à leur permettre d’investir dans notre pays, car notre pays est actuellement menacé par de nombreux ennemis depuis que nous avons choisi la voie de l’amitié avec la Russie."
 BUL_army_boost: "Exercices militaires des deux armées"
 BUL_army_boost_desc: "Nous sommes prêts à organiser les plus grands exercices conjoints de nos deux armées. Ces exercices seront une expérience utile pour nous et nous aideront à améliorer certaines de nos unités militaires, en tenant compte de l’échange d’expérience."
 BUL_lukoil_boost: "Élargir la coopération avec Lukoil"
 BUL_lukoil_boost_desc: "L’entreprise russe Lukoil opère sur notre marché depuis longtemps, et nous sommes prêts à leur permettre d’élargir leurs activités sur notre marché. En retour, nous bénéficierons d’une sécurité énergétique accrue."
 BUL_military_usa_objects: "Installations militaires conjointes bulgaro-américaines"
 BUL_armstechno: "Armstechno"
 BUL_armstechno_desc: "Un fabricant national de drones et de véhicules aériens sans pilote recevra un financement gouvernemental pour élargir ses activités."
 BUL_terem: "Terem"
 BUL_terem_desc: "12 installations de réparation sous le ministère de la Défense. Des usines à structure multifonctionnelle spécialisées dans la réparation d’équipements blindés, automobiles, aéronautiques, d’artillerie et de radar."
