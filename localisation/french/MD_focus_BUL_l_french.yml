 bulgaria_focus: "Priorités nationales bulgares"
 BUL_generic_political_effort: "Politiques bulgares"
 BUL_generic_political_effort_desc: "En 2000, la scène politique bulgare a connu un changement radical lorsque le parti conservateur, l'Union des forces démocratiques (UDF), a perdu le pouvoir au profit du Parti socialiste bulgare (BSP), parti d'opposition. Cela a marqué la fin du règne de huit ans de l'UDF et le début du mandat du BSP. Le nouveau gouvernement a donné la priorité aux réformes économiques, en se concentrant sur l'amélioration de la stabilité financière du pays et sur l'attraction des investissements étrangers. Malgré l'approbation initiale du public, les réformes se sont avérées lentes et controversées."
 BUL_steady: "Continuer le cours"
 BUL_steady_desc: "La Bulgarie a accompli beaucoup de progrès depuis la chute du communisme en 1989, notamment l’instauration d’un gouvernement démocratique. Néanmoins, des discussions ont récemment eu lieu sur la nécessité de revenir à un gouvernement plus autoritaire. Il existe cependant plusieurs raisons pour lesquelles la Bulgarie doit rester une démocratie afin de véritablement favoriser la croissance économique et la liberté de son peuple."
 BUL_generic_extra_tech_slot: "Privatisation accrue"
 BUL_generic_extra_tech_slot_desc: "L'économie bulgare peine à croître depuis la chute du communisme et le gouvernement cherche des moyens d'augmenter la croissance économique. Une solution possible consiste à accroître la privatisation des biens immobiliers dans le pays. La privatisation peut potentiellement conduire à une plus grande efficacité, car les entreprises privées ont tendance à être davantage axées sur le profit et incitées à réduire les coûts. Cela pourrait, à son tour, attirer les investissements étrangers et créer des emplois. En outre, l'augmentation des privatisations peut réduire la charge financière du gouvernement, car il n'aura plus à entretenir et à gérer les biens immobiliers."
 BUL_generic_extra_tech_slot_3: "Réforme des soins de santé"
 BUL_generic_extra_tech_slot_3_desc: "À l’aube du nouveau millénaire, la Bulgarie a dû impérativement réformer son système de santé. Le système de santé du pays était obsolète et insuffisant, et de nombreux hôpitaux manquaient de l’équipement et du personnel nécessaires. Les patients étaient souvent confrontés à de longs délais d’attente et à des soins inadéquats, ce qui a entraîné frustration et insatisfaction à l’égard du système. Nous devons réformer le système et améliorer le bien-être de notre population."
 BUL_nato_joining: "Rejoindre l'OTAN"
 BUL_nato_joining_desc: "L'adhésion éventuelle de la Bulgarie à l'OTAN fait l'objet de nombreux débats. D'une part, l'adhésion à l'OTAN fournirait à la Bulgarie des garanties de sécurité et une protection contre d'éventuelles menaces extérieures. Elle donnerait également au pays accès aux vastes ressources de l'OTAN, notamment la formation et l'assistance militaires, le partage de renseignements et les technologies de pointe. En outre, l'adhésion à l'OTAN renforcerait la position et le prestige de la Bulgarie au sein de la communauté internationale."
 BUL_fighting_immigration: "Ecraser l'opposition"
 BUL_fighting_immigration_desc: "En fin de compte, les mesures prises par le gouvernement bulgare devraient effectivement réduire au silence l’opposition et consolider le pouvoir entre les mains du parti au pouvoir pour les années à venir. Si le pays a depuis progressé vers une plus grande démocratie et une plus grande liberté d’expression, les événements de chaos politique devraient rester un rappel brutal de la facilité avec laquelle ces avancées peuvent être annulées."
 BUL_elitism_question: "Questions d'élitisme"
 BUL_elitism_question_desc: "En fonction des besoins urgents, nous devons essayer d’améliorer le bien-être de notre système de santé afin de créer les conditions permettant à toutes les couches de la société de recevoir des soins médicaux."
 BUL_sheghen_question: "Accords frontaliers"
 BUL_sheghen_question_desc: "La Bulgarie devrait conclure des accords importants avec l'Union européenne (UE) concernant la réglementation des frontières et la coopération policière. Ces accords ont été essentiels pour faciliter l'adhésion du pays à l'UE. La Bulgarie a reconnu l'importance d'un contrôle et d'une gestion efficaces des frontières pour assurer la paix, la sécurité et la stabilité dans la région. En conséquence, un plan global a été élaboré et mis en œuvre pour renforcer les capacités de gestion des frontières du pays. Il s'agissait notamment d'améliorer les mécanismes de surveillance, de moderniser les infrastructures et de proposer des programmes de formation avancée au personnel de contrôle des frontières."
 BUL_energy_idea: "Secteur de l'énergie"
 BUL_energy_idea_desc: "Investir dans notre secteur énergétique peut améliorer l’état de nos infrastructures énergétiques."
 BUL_debt_refactoring_idea: "La dette remaniée"
 BUL_debt_refactoring_idea_desc: "Notre dette a maintenant été remaniée, ce qui nous permet une plus grande liberté financière avec nos revenus et nos dépenses."
 BUL_high_emigration_1: "Une émigration plus faible"
 BUL_high_emigration_2: "Forte émigration"
 BUL_police_chaos_idea: "Police dissoute"
 BUL_political_opposition: "Opposition politique"
 BUL_political_opposition2: "Opposition politique"
 BUL_political_opposition3: "Opposition politique"
 BUL_armor_effort: "Effort d'armure"
 BUL_armor_effort_desc: "Nous devrions faire pression pour obtenir une force blindée plus forte, car les équipements antichars et blindés élimineront tout ce qui n’est pas assez solide."
 BUL_special_forces: "Forces spéciales"
 BUL_special_forces_desc: "Investir dans les forces spéciales nous permettra de disposer d'une force de combat redoutable sur laquelle nous pourrons compter dans les moments difficiles. Après tout, toutes les grandes forces armées de la planète en possèdent une. Qu'est-ce que la Bulgarie a de moins que les autres ?"
 BUL_aviation_effort: "Forces aériennes bulgares"
 BUL_aviation_effort_desc: "L'une des trois principales branches de l'armée de notre pays, notre force aérienne veillera à maintenir le ciel protégé et à l'abri de toute interférence ennemie."
 BUL_fighter_focus: "Nouveaux Chasseurs"
 BUL_fighter_focus_desc: "Nous pouvons acheter quelques combattants de [USA.GetNamewithFlag] et [SOV.GetNamewithFlag] via des canaux de communication non officiels."
 BUL_fighter_focus_2: "Accord avec la Suisse"
 BUL_fighter_focus_2_desc: "Nos amis suisses ont de bons chasseurs, et nous pourrions peut-être conclure un accord avec eux pour en acquérir quelques-uns pour notre propre armée de l'air. "
 BUL_fighter_focus_3: "Offre Biélorusse"
 BUL_fighter_focus_3_desc: "La Biélorussie semble être une puissance émergente, et il semble qu'elle ait des avions russes à vendre, peut-être pourrions-nous conclure un accord avec elle ?"
 BUL_fighter_focus_4: "Achat d'hélicoptères"
 BUL_fighter_focus_4_desc: "Nous devrions envisager d'acheter des hélicoptères à des pays étrangers, car notre propre stock commence à devenir obsolète et faible par rapport à d'autres."
 BUL_bomber_focus: "C-27J Spartan"
 BUL_bomber_focus_desc: "Les Américains vendent des bombardiers très intéressants dont nous pourrions avoir besoin en ce moment. Leur acquisition permettrait à notre armée de l'air d'attaquer les positions ennemies à bonne distance."
 BUL_aviation_effort_2: "Alenia Aeronautica"
 BUL_aviation_effort_2_desc: "Les avions de transport américains sont sur le marché et nous en avons vraiment besoin. Si nous voulons transporter nos hommes en toute sécurité, nous aurons besoin d'une technologie de transport de pointe."
 BUL_CAS_effort: "Défense anti-aérienne"
 BUL_CAS_effort_desc: "Les investissements dans la défense antiaérienne permettront de protéger nos bases et les civils, car toute roquette ou missile en approche sera abattu. Cela vaut également pour tout avion qui envisage de violer l'espace aérien bulgare."
 BUL_rocket_effort: "Défense radar"
 BUL_rocket_effort_desc: "Les radars nous indiquent où se trouve l'ennemi lorsqu'il viole nos frontières. Si nous voulons rester au courant de ce qui se passe, nous devons envisager de moderniser nos systèmes radar."
 BUL_NAV_effort: "Drones modernes"
 BUL_NAV_effort_desc: "Les drones sont à la mode ces derniers temps et constituent un moyen peu coûteux d’attaquer l’ennemi sans mettre en danger nos propres hommes. Si nous parvenons à acquérir des drones modernes, nous donnerons à l’ennemi de quoi vraiment s’inquiéter."
 BUL_naval_effort: "Marine bulgare"
 BUL_naval_effort_desc: "La marine bulgare est en train de se dégrader ces dernières années et pour tenir les ennemis à distance, nous devons la remettre à neuf."
 BUL_flexible_navy: "Les navires belges"
 BUL_flexible_navy_desc: "Nous devrions acheter des plans de navires belges pour éventuellement élargir nos connaissances en matière de construction navale. Nous pourrions également nous en servir comme moyen de nous rapprocher d'eux."
 BUL_large_navy: "Accord avec les États-Unis"
 BUL_large_navy_desc: "L’Amérique possède la marine la plus puissante de la planète, et si nous voulons réussir avec notre marine, nous devons obtenir leur aide et conclure des accords."
 BUL_submarine_effort: "Accès au Liban"
 BUL_submarine_effort_desc: "Obtenir l’accès des Libanais pourrait être utile pour stationner certains de nos navires dans le sud."
 BUL_cruiser_effort: "Effort de production navale"
 BUL_cruiser_effort_desc: "L'augmentation de la production navale nous permettra de produire plus de navires plus rapidement, alors peut-être qu'investir dans certaines technologies ne sera pas une mauvaise chose après tout..."
 BUL_destroyer_effort: "Effort de destruction"
 BUL_destroyer_effort_desc: "Les destroyers sont l'un des navires les plus essentiels sur les mers. La Bulgarie ne fera pas exception à la règle dans ses efforts visant à déployer des destroyers pour dominer les vagues."
 BUL_capital_ships_effort: "Chantiers navals bulgares"
 BUL_capital_ships_effort_desc: "Pour construire des navires, nous avons besoin de chantiers navals, nous devrions donc envisager d’en construire sur les côtes pour avoir plus de navires sur les mers."
 BUL_tewfv_fascism_influence: "Influence fasciste"
 BUL_generic_factory_1: "Fiscalité réformée"
 BUL_generic_factory_1_desc: "Une réforme fiscale doit être mise en œuvre."
 BUL_generic_factory_2: "Appel aux agriculteurs"
 BUL_generic_factory_2_desc: "Nous devrions faire appel aux agriculteurs pour gagner leur soutien et éventuellement développer nos secteurs."
 BUL_generic_factory_3: "Investissements russes"
 BUL_generic_factory_3_desc: "Nous devons attirer les investissements russes."
 BUL_generic_factory_3_6: "Préparer le terrain politique pour la coopération"
 BUL_generic_factory_3_6_desc: "Il est nécessaire de préparer le terrain pour une coopération politique avec l’Allemagne."
 BUL_generic_factory_3_5: "Réalisez des investissements de notre côté"
 BUL_generic_factory_3_5_desc: "Il nous faut maintenant investir nous-mêmes en Russie."
 BUL_generic_factory_4: "Résoudre le problème du gaz"
 BUL_generic_factory_4_desc: "Il faut résoudre le problème du gaz. Les Russes nous aideront à le résoudre."
 BUL_generic_factory_6: "Internet bulgare"
 BUL_generic_factory_6_desc: "Nous devons améliorer Internet dans notre pays pour que notre peuple soit heureux."
 BUL_generic_factory_7: "Secteur économique gouvernemental"
 BUL_generic_factory_7_desc: "Nous devons investir dans le secteur public de l’économie pour développer notre pays."
 BUL_generic_resources_1: "Mesures finales d'émigration"
 BUL_generic_resources_1_desc: "Nous devons résoudre notre problème de migration. Notre cabinet proposera de bonnes idées à ce sujet et nous les mettrons en pratique."
 BUL_generic_resources_2: "Extraction de métaux"
 BUL_generic_resources_2_desc: "Nous devons développer notre industrie sidérurgique."
 BUL_generic_resources_4: "Maritsa Iztok 2"
 BUL_generic_resources_4_desc: "Maritsa Iztok-2 est la plus grande centrale thermique des Balkans. Elle est située à 60 kilomètres de Stara Zagora, à proximité du village de Radetski et du lac de barrage d'Ovcharitsa."
 BUL_infrastructure_effort_5: "Varna TPP"
 BUL_infrastructure_effort_5_desc: "La centrale électrique de Varna (ТЕЦ Варна) est une centrale électrique en exploitation d'au moins 210 mégawatts à Varna, en Bulgarie, avec plusieurs unités, dont certaines ne sont pas actuellement opérationnelles."
 BUL_infrastructure_effort_6: "Maritsa Iztok 3"
 BUL_infrastructure_effort_6_desc: "Maritsa Iztok-3 est la troisième plus grande centrale électrique de Bulgarie. Elle est située à 40 kilomètres de Stara Zagora. La centrale a une capacité installée de 900 MW, qui est produite par quatre unités de 225 MW chacune. Elle est dotée d'une cheminée de 325 mètres de haut."
 BUL_generic_resources_5: "Investissements en Euro"
 BUL_generic_resources_5_desc: "Nous devons attirer les investissements des pays de l’Union européenne et investir nous-mêmes dans ces pays."
 BUL_generic_resources_6: "Gazoduc Roumanie-Bulgarie"
 BUL_generic_resources_6_desc: "Nous avons besoin d’un gazoduc avec la Roumanie pour améliorer les relations économiques entre les deux pays."
 BUL_generic_resources_7: "Effort en ressources VII"
 BUL_generic_resources_7_desc: "Effort en ressources"
 BUL_generic_state_focus: "État centralisé"
 BUL_generic_state_focus_desc: "Un État centralisé, où le gouvernement est très impliqué et contrôle divers aspects de la société, est souvent considéré comme la meilleure option pour maintenir l’ordre et la stabilité. Ce type de gouvernement permet une prise de décision efficace et la capacité d’adopter rapidement des politiques et des lois. Il garantit également une répartition uniforme des ressources dans tout le pays, créant un sentiment d’égalité entre les citoyens. En outre, un État centralisé peut mieux protéger ses citoyens des menaces extérieures et maintenir une identité nationale forte."
 BUL_generic_military_school: "Corps de volontaires"
 BUL_generic_military_school_desc: "Le Corps des volontaires militaires libres fonctionnera de manière indépendante et travaillera aux côtés de l'armée bulgare. Il s'agira d'une initiative unique pour la Bulgarie, car c'est la première fois dans l'histoire que le pays disposera d'un groupe militaire de volontaires. Le gouvernement comprend que les jeunes Bulgares souhaitent de plus en plus rejoindre l'armée et servir leur pays."
 BUL_generic_faction_create: "Pacte balkanique"
 BUL_generic_faction_create_desc: "Le nouveau gouvernement bulgare a annoncé la création d'une nouvelle alliance militaire appelée Pacte des Balkans unifiés. Ce pacte vise à renforcer les capacités militaires de la région des Balkans et à améliorer la coopération entre ses membres."
 BUL_generic_war_justify: "Réforme des infrastructures"
 BUL_generic_war_justify_desc: "Le nouveau gouvernement bulgare doit donner la priorité aux réformes du système d'infrastructures du pays. Depuis des années, les routes sont en mauvais état, les transports publics sont peu fiables et obsolètes, et le secteur de l'énergie a un besoin urgent de modernisation."
 BUL_generic_militar_school: "École Militaire"
 BUL_generic_justify_war_general: "Tous pour la guerre"
 BUL_generic_ethics_for_war: "Embrasser l'orthodoxie"
 BUL_generic_ethics_for_war_desc: "Le gouvernement souhaite faire de l'orthodoxie une religion d'État et défend sa proposition en affirmant que l'orthodoxie fait partie intégrante de la culture bulgare et de l'identité nationale. Il a fait valoir que les autres religions, comme l'islam et le judaïsme, n'ont pas leur place dans le pays. L'Église orthodoxe a salué cette décision et a promis de travailler en étroite collaboration avec le gouvernement pour renforcer son influence dans la société. Cependant, les organisations de défense des droits de l'homme ont critiqué cette décision, affirmant qu'elle violait les droits fondamentaux de l'homme, comme la liberté de religion et de conviction."
 ethics_for_war_BUL_generic: "Temps de guerre"
 BUL_generic_civil_factory_idea: "Le pouvoir de l’industrie"
 BUL_generic_civil_factory: "Le pouvoir de l’industrie"
 BUL_generic_civil_factory_desc: "Nous devons utiliser toute la puissance de notre industrie pour garantir que nos citoyens vivent bien."
 BUL_generic_union_country: "Une nation unie"
 BUL_generic_union_country_desc: "Nous devons unir notre nation. Pleinement. C’est la seule façon de réussir."
 BUL_generic_national_unity: "Réduire les impôts"
 BUL_generic_national_unity_desc: "Nous devons réduire les impôts pour que notre peuple se sente bien."
 BUL_generic_political_option: "Côté démocratique"
 BUL_generic_influence_france: "Approche équilibrée"
 BUL_generic_influence_france_desc: "Nous devons créer une nouvelle méthodologie dans nos relations étrangères et utiliser une approche équilibrée entre l’Est et l’Ouest."
 BUL_generic_influence_uk: "Encourager les investissements"
 BUL_generic_influence_uk_desc: "Pour que notre pays prospère, nous devons créer un environnement propice aux investissements."
 BUL_generic_military_exp: "Sécurité des frontières"
 BUL_generic_military_exp_desc: "Nos gardes-frontières sont en sous-effectif. Il faut les compléter."
 BUL_generic_military_exp_2: "Cyberguerre"
 BUL_generic_military_exp_2_desc: "Nous devons développer nos cyberforces pour voler de l’argent et des informations à nos alliés."
 BUL_generic_military_exp_3: "Nouveaux uniformes"
 BUL_generic_military_exp_3_desc: "Nos troupes ont besoin de nouveaux uniformes, modernes et confortables."
 BUL_generic_military_exp_4: "Licences étrangères"
 BUL_generic_military_exp_4_desc: "Il est nécessaire de conclure des contrats militaires avec les États-Unis."
 opnion_democratic_influence: "Influence démocratique"
 BUL_industrial_effort: "Économie bulgare"
 BUL_industrial_effort_desc: "L’économie bulgare sera essentielle à nos projets et à la prospérité de notre peuple. Nous devons élaborer une stratégie pour relancer le cœur industriel de notre pays."
 BUL_production_effort: "Développement de l'armement"
 BUL_production_effort_desc: ""
 BUL_generic_factory_5: "Réserves de pétrole"
 BUL_generic_factory_5_desc: "Il faut créer des réserves de pétrole dans notre pays pour assurer notre stabilité énergétique."
 BUL_construction_effort_5: "Réforme de l'éducation"
 BUL_construction_effort_5_desc: "Nous devons réformer notre éducation selon les normes modernes."
 BUL_construction_effort_6: "Investissements européens"
 BUL_construction_effort_6_desc: "L’Europe fait partie intégrante de notre vie politique et économique. Il est extrêmement important d’établir des relations avec elle, notamment par le biais d’investissements dans notre économie."
 BUL_infrastructure_effort_2: "Investissements chinois"
 BUL_infrastructure_effort_2_desc: "Nous avons de bons contacts chez [CHI.GetNamewithFlag], et nous pouvons les utiliser à nos fins, principalement pour les investissements dans notre économie."
 BUL_infrastructure_effort_3: "Restructuration du tourisme"
 BUL_infrastructure_effort_3_desc: "Nous allons introduire de nouvelles règles pour visiter notre pays à des fins touristiques, ce qui améliorera notre situation économique."
 BUL_technology_sharing: "Éliminer l'opposition"
 BUL_technology_sharing_desc: "L'opposition nous empêche d'avancer sur la bonne voie. Il est temps d'arrêter les personnalités de l'opposition. Nous ferons également comprendre à tous les dissidents qu'il vaut mieux se taire."
 BUL_generic_extra_tech_slot_2: "Réforme du gouvernement"
 BUL_militarism: "Militarisme"
 BUL_militarism_desc: "Il est temps que le peuple bulgare relève la tête et pointe ses baïonnettes en direction de nos ennemis de toujours. La Bulgarie est une et indivisible !"
 BUL_political_correctness: "Conformité politique"
 BUL_political_correctness_desc: "Nous devons introduire le politiquement correct – afin de ne pas offenser ou embarrasser de quelque manière que ce soit les groupes vulnérables de personnes et de ne pas provoquer de conflits."
 BUL_neutrality_focus: "Union des forces démocratiques"
 BUL_neutrality_focus_desc: "Le parti bulgare SDS (Union des forces démocratiques) est un parti politique de centre-droit en Bulgarie. Fondé en 1989, le SDS était l'un des principaux mouvements d'opposition lors de la transition du régime communiste vers la démocratie. Le programme du parti met l'accent sur les valeurs démocratiques, les politiques axées sur le marché et l'intégration européenne. Le SDS fait partie de diverses coalitions gouvernantes en Bulgarie depuis les années 1990 et a occupé la présidence et le poste de Premier ministre."
 BUL_interventionism_focus: "Parti socialiste bulgare"
 BUL_interventionism_focus_desc: "Le Parti socialiste bulgare (BSP) est un parti politique basé en Bulgarie. Il a été fondé en 1989 et succède au Parti communiste bulgare. Le BSP est connu pour ses politiques de gauche et son programme social-démocrate. Son programme se concentre sur la réduction des inégalités et la lutte contre la corruption, ainsi que sur la défense des droits des travailleurs et de la protection de l'environnement. Le parti a détenu un pouvoir politique important en Bulgarie, participant à plusieurs gouvernements de coalition au fil des ans. Cependant, il a également fait l'objet de critiques et de controverses, notamment en ce qui concerne son passé communiste et ses relations étroites avec la Russie."
 BUL_military_youth: "Jeunesse militaire"
 BUL_military_youth_desc: "L'organisation de la jeunesse militaire bulgare, également connue sous le nom de Narodno Opolchenie, est une organisation bénévole pour les jeunes Bulgares intéressés par le service militaire et le patriotisme."
 BUL_deterrence: "Libéralisme économique"
 BUL_deterrence_desc: "Nous devons adopter un nouveau modèle économique libéral pour que notre économie puisse progresser."
 BUL_volunteer_corps: "Agenda social populaire"
 BUL_volunteer_corps_desc: "En utilisant un agenda social populaire, nous pouvons garantir que la faveur de notre peuple sera gagnée."
 BUL_paramilitarism: "Paramilitarisme"
 BUL_paramilitarism_desc: "Le paramilitarisme bulgare désigne des groupes organisés de type militaire qui opèrent en dehors des structures officielles des forces armées ou de police bulgares. Ces groupes sont devenus populaires en Bulgarie pendant l'ère postcommuniste en réponse à la hausse des taux de criminalité et à l'incapacité perçue du gouvernement à maintenir l'ordre public."
 BUL_indoctrination_focus: "Communisme militaire"
 BUL_indoctrination_focus_desc: "La principale différence entre la NEP et le communisme de guerre est la tentative d’utiliser les relations de marché dans la période de transition du capitalisme au socialisme, avec l’existence à long terme de différentes structures économiques."
 BUL_foreign_expeditions: "Les syndicats"
 BUL_foreign_expeditions_desc: "Les syndicats bulgares défendent les droits des travailleurs et de meilleures conditions de travail, garantissant un traitement et une représentation équitables pour les employés dans tous les secteurs, contribuant ainsi à une société plus équitable."
 BUL_why_we_fight: "Notre position"
 BUL_why_we_fight_desc: "Pour construire correctement notre politique étrangère, nous devons comprendre notre position géopolitique et agir en conséquence."
 BUL_political_commissars: "Commissaires politiques"
 BUL_political_commissars_desc: "Les commissaires politiques seront essentiels dans notre rêve glorieux d’une Bulgarie rouge."
 BUL_ignite_nostalgia: "Allumez les flammes !"
 BUL_ignite_nostalgia_desc: "Faut-il s'agrandir ? Je pense que nous devrions agrandir. Tout le monde veut s'agrandir, du moins en termes de territoire bien sûr."
 BUL_civil_expansion: "Expansion de l'économie civile"
 BUL_civil_expansion_desc: "Nous avons besoin de l’expansion civile de notre économie car de cette façon nous pouvons offrir des emplois à plus de gens."
 BUL_ally_to_china: "Approche de la Chine"
 BUL_ally_to_china_desc: "La Chine est le pays communiste le plus grand et le plus prospère du monde. Ce sont nos alliés naturels !"
 BUL_ally_to_russia: "Pas si soviétique, mais frères"
 BUL_ally_to_russia_desc: "La Russie, après la chute de l'Union soviétique, continue de lutter contre l'influence de l'Occident et nous devons donc nous lier d'amitié avec eux."
 BUL_macedonia_in_flames: "La Macédoine en flammes !"
 BUL_macedonia_in_flames_desc: "Le temps est venu de propager les flammes de la révolution à nos frères en Macédoine !"
 BUL_all_of_geo: "Pacte des Balkans unis"
 BUL_our_irredenta: "Notre Irredenta"
 BUL_our_irredenta_desc: "Il a été rapporté que le nouveau gouvernement bulgare encourageait l'irrédentisme bulgare, la conviction que la Bulgarie devrait étendre ses frontières pour inclure des territoires qui étaient autrefois sous son contrôle. Cette idée a suscité la controverse et l'inquiétude des pays voisins."
 BUL_internationalist_nationalism: "Montrons notre puissance"
 BUL_internationalist_nationalism_desc: "Les usines, qui avaient été fermées dans le passé, vont à nouveau fonctionner grâce à un financement gouvernemental. Les experts militaires estiment qu'une telle mesure est importante pour la Bulgarie, compte tenu du climat géopolitique actuel."
 BUL_autocracy_political_power: "La véritable autocratie"
 BUL_anschluss_macedonia: "Anschluss macédonien"
 BUL_anschluss_macedonia_desc: "Le nouveau gouvernement estimait que placer la Macédoine sous contrôle bulgare renforcerait non seulement la nation mais aiderait également le peuple macédonien, qui a dû faire face à l'instabilité politique ces dernières années. Il a fait valoir que la Macédoine faisait naturellement partie de la Bulgarie, partageant une langue, une culture et une histoire communes, et que son intégration favoriserait l'unité et le progrès."
 BUL_internationalism_focus: "Rétablir l'ancien régime"
 BUL_internationalism_focus_desc: "La chute du régime socialiste n'a apporté à la Bulgarie qu'un chaos absolu et un programme politique sans rapport avec la réalité, mais a brisé le rêve d'atteindre le communisme. Nous devons rétablir ce programme !"
 BUL_nationalism_focus: "Soutenez Siméon II"
 BUL_nationalism_focus_desc: "Siméon II est étonnamment un homme politique très populaire et un Premier ministre en Bulgarie. L'armée devrait le soutenir pour renverser le gouvernement et lui donner le pouvoir de devenir notre monarque !"
 BUL_smuggling_weaponry: "Contrebande d'armes"
 BUL_smuggling_weaponry_desc: "Des sources au sein de l'armée bulgare ont révélé que des livraisons d'armes et de munitions avaient été achetées par de hauts responsables du gouvernement et distribuées à des groupes rebelles opérant en Macédoine. Ces groupes, engagés depuis des décennies dans une lutte pour l'autonomie, ont intensifié leurs attaques ces derniers mois, provoquant une forte augmentation de la violence le long de la frontière."
 BUL_nationalist_diplomacy: "Diplomatie nationaliste"
 BUL_nationalist_diplomacy_desc: "Le nouveau gouvernement nationaliste bulgare a promis de soutenir l’euroscepticisme et le nationalisme en Europe. Dans son discours inaugural, notre chef a déclaré que la Bulgarie travaillerait en étroite collaboration avec d’autres dirigeants nationalistes à travers l’Europe pour promouvoir l’idée de souveraineté nationale et d’indépendance vis-à-vis des institutions de l’UE."
 BUL_question_of_our_identity: "Notre avenir"
 BUL_question_of_our_identity_desc: "Nous devons décider quelles conclusions nous devons tirer de notre programme politique."
 BUL_generic_generic_generic_genericism: "Tourisme en Bulgarie"
 BUL_generic_generic_generic_genericism_desc: "Il faut développer le secteur touristique, car nous avons la mer, nous pouvons construire de belles plages. Nous avons aussi de nombreuses attractions."
 BUL_bulgarian_generic_generic_generic_computer: "Informatique bulgare"
 BUL_bulgarian_generic_generic_generic_computer_desc: "L'informatique bulgare n'est pas la meilleure, mais, euh... peut-être devrions-nous essayer de la mettre à jour ?"
 BUL_generic_generic_bulgarian_vlaues: "Valeurs bulgares"
 BUL_generic_generic_bulgarian_vlaues_desc: "Nos valeurs nationales et notre religion doivent être préservées. Ceux qui ignorent leur passé ne peuvent pas construire un avenir meilleur !"
 BUL_generic_conservative_ecologism_generic: "Écoglasnost"
 BUL_generic_conservative_ecologism_generic_desc: "Ecoglasnost est une organisation environnementale bulgare indépendante, créée le 11 avril 1989 et officiellement enregistrée le 11 décembre 1989. Ecoglasnost est devenu un membre fondateur du mouvement d'opposition Union des forces démocratiques."
 BUL_simeon_prime_minister: "Simeon II"
 BUL_red_balkan_dream: "Rêves des Balkans rouges"
 BUL_red_balkan_dream_desc: "Notre objectif absolu est le triomphe de l’idéologie communiste sur toute la région des Balkans !"
 BUL_ally_to_yugo: "Se lier d'amitié avec la Yougoslavie"
 BUL_ally_to_yugo_desc: "La Yougoslavie reste l'un des rares pays à résister encore à l'influence occidentale. Nous devons nous lier d'amitié avec eux !"
 BUL_ideological_fanaticism: "Fanatisme idéologique"
 BUL_ideological_fanaticism_desc: "Nos valeurs et nos objectifs politiques valent autant la peine de mourir que n'importe quelle foi ancienne. Tout croyant doit être prêt à affronter la mort, et ceux qui s'écartent feraient mieux de l'être aussi."
 BUL_autocracy_political_power_desc: "La Bulgarie a vu naître un nouveau gouvernement qui a exprimé son intérêt pour l'ancienne organisation bulgare Zveno. Fondée en 1927, cette organisation était connue pour ses positions autoritaires et son implication dans le coup d'État de 1934 qui a renversé le gouvernement bulgare en place. Cependant, cette organisation a également joué un rôle important dans la formation de l'État bulgare moderne. De ce fait, de nombreux Bulgares considèrent Zveno comme un élément essentiel de l'histoire de leur pays."
 BUL_generic_control_soldiers: "Attention rigide"
 BUL_generic_control_soldiers_desc: "Nos soldats sont un peu… indisciplinés, c'est le moins qu'on puisse dire. Il faut les remettre dans le droit chemin pour qu'ils ne se fassent pas tuer sur le champ de bataille."
 BUL_control_soldiers: "Méthodologie VMRO"
 BUL_control_soldiers_desc: "Les méthodes du VMRO sont perçues par certains comme une approche problématique de la gouvernance, car elles prônent un système de gouvernement hautement centralisé et peu respectueux des libertés individuelles. Cependant, les partisans du nouveau gouvernement estiment que ces méthodes sont nécessaires pour lutter contre la corruption et instaurer un changement rapide."
 BUL_controlism: "Adopter la monarchie"
 BUL_controlism_desc: "La décision du nouveau gouvernement d'adopter la monarchie pourrait être perçue comme un moyen de faire appel à ces sentiments et de promouvoir un sentiment d'unité nationale. Cependant, cette décision a également été critiquée, car elle pourrait être source de divisions et détourner l'attention de questions politiques plus urgentes."
 BUL_work_at_all: "Travailler à tous"
 BUL_work_at_all_desc: "Pour que la société fonctionne, tout le monde devra travailler, alors au travail !"
 BUL_generic_war_industries: "Effort pour la guerre industrielle"
 BUL_generic_war_industries_desc: "Nous sommes engagés dans une guerre contre l’industrie, et pour gagner cette guerre, nous avons besoin de plus de main-d’œuvre afin de pouvoir remplir nos usines de travailleurs qualifiés."
 BUL_the_rule: "Socialisme de marché"
 BUL_the_rule_desc: "Le socialisme de marché est très populaire chez certains, et moins chez d’autres, mais ce qui est certain, c’est que la Bulgarie en a besoin, et elle en a besoin maintenant."
 BUL_indoctrination_focus_2_the_rule: "La règle avant tout"
 BUL_indoctrination_focus_2_the_rule_desc: "Personne n’est au-dessus des lois, et les règles doivent être appliquées pour que notre société ne soit pas corrompue."
 BUL_generic_army_effort: "Armée bulgare"
 BUL_generic_army_effort_desc: "À l'aube du nouveau millénaire, l'armée bulgare s'apprête à se transformer après la dissolution du Pacte de Varsovie, en donnant la priorité à la modernisation, à la formation et à l'intégration à l'OTAN. Dotée de composantes terrestres, aériennes et navales, elle assurera la défense du pays et participera aux missions internationales de maintien de la paix, témoignant ainsi de son engagement en faveur de l'adaptabilité et du professionnalisme dans un contexte sécuritaire en constante évolution."
 BUL_Expansionism: "Expansion bulgare"
 BUL_Expansionism_desc: "Notre pays a perdu beaucoup de terres au cours de sa longue existence. Il est temps d'enrayer ce processus de perte et de restaurer enfin sa grandeur !"
 BUL_lack_of_gas: "Manque de gaz"
 BUL_bulgarian_legacy: "L'héritage bulgare"
 BUL_govern_bonus_2: "Réforme du Cabinet"
 BUL_govern_bonus_2_desc: "Après avoir traité avec l’opposition, nous pouvons maintenant réorganiser le Cabinet des ministres comme bon nous semble."
 BUL_governmental_change: "Réforme de la gouvernance"
 BUL_governmental_change_desc: "Les forces de police actuelles souffrent d'inefficacité et de pratiques obsolètes. Elles manquent d'équipements modernes, de formation et de personnel. De plus, elles sont souvent perçues comme corrompues et irresponsables, ce qui sape la confiance du public."
 BUL_russian_question_nat: "Hé, la Russie ?"
 BUL_russian_question_nat_desc: "Hé, la Russie ? Que devrions-nous faire de toi ?"
 BUL_yugoslavian_question: "La question yougoslave"
 BUL_yugoslavian_question_desc: "Il est temps de décider ce que nous devons faire avec les pays de l’ex-Yougoslavie."
 BUL_coop_afgan: "Coopération militaro-technique avec l'Afghanistan"
 BUL_coop_afgan_desc: "Il est temps d’essayer d’exporter des armes vers ce pays."
 BUL_coop_georgia: "Coopération militaro-technique avec la Géorgie"
 BUL_coop_georgia_desc: "Il est temps d’essayer d’exporter des armes vers ce pays."
 BUL_coop_iraq: "Coopération militaro-technique avec l'Irak"
 BUL_coop_iraq_desc: "Il est temps d’essayer d’exporter des armes vers ce pays."
 BUL_coop_india: "Coopération militaro-technique avec l'Inde"
 BUL_coop_india_desc: "Il est temps d’essayer d’exporter des armes vers ce pays."
 BUL_coop_ukraine: "Coopération militaro-technique avec l'Ukraine"
 BUL_coop_ukraine_desc: "Il est temps d’essayer d’exporter des armes vers ce pays."
