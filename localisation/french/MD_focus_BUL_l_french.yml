 BUL_eu_trading_deals_desc: "We must strengthen trade relations with the European Union, our main ally."
 BUL_align_to_nato2_desc: "We must join NATO. Right now. If, of course, they take us."
 BUL_arms_deals_desc: "Cooperation with the United States within the framework of NATO also includes updating our weapons, and the United States intends to provide us with its best infantry weapons for purchase."
 BUL_sanctions_avoid_desc: "We must comply with all EU and NATO requirements to avoid unnecessary sanctions."
 BUL_eastern_alignment_desc: "We must strengthen our relationship with BRICS and CSTO, and in the future, join it."
 BUL_Economic_pertnership_with_eastern_europe_desc: "We must strengthen relations with Eastern Europe, since they are closest to us."
 BUL_align_to_nobody_desc: "We need to remain neutral, at least for now."
 BUL_special_partnership_desc: "It is necessary to strengthen relations with the EAEU, as one of the main trade and economic partners."
 BUL_wto_deals_desc: "It is necessary to organize closer cooperation with the WTO."
 BUL_align_to_csto_desc: "We must join CSTO. Right now. If, of course, they take us."
 BUL_SCO_partnership_desc: "It is necessary to organize closer cooperation with the SCO."
 BUL_joining_sco_desc: "We must join the SCO. Right now. To strengthen our economy."
