 BUL_red_army_idea: "Une armée rouge"
 BUL_red_army_idea_desc: "Nous avons profondément enraciné un fanatisme idéologique non seulement dans les rangs de notre armée, mais aussi dans la population civile, garantissant ainsi la main-d’œuvre et la loyauté nécessaires pour former une armée redoutable."
