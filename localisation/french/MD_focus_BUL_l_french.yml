 BUL_ecological_radicalism: "Radicalisme écologique"
 BUL_ecological_radicalism_desc: "Le radicalisme écologique prône des changements drastiques et fondamentaux dans les structures et comportements sociétaux pour répondre aux problèmes environnementaux, défiant souvent les systèmes économiques et politiques traditionnels."
 BUL_investing_in_eco_projects: "Investissements verts"
 BUL_investing_in_eco_projects_desc: "Les investissements verts consistent à allouer des ressources financières à des projets, entreprises et technologies durables sur le plan environnemental, visant à atténuer le changement climatique et à promouvoir la préservation écologique."
 BUL_countering_ecological_reactionism: "Contre la réaction anti-verte"
 BUL_countering_ecological_reactionism_desc: "Tous ceux qui s’opposeront à notre nouvel agenda devront être réduits au silence et punis en conséquence !"
 BUL_green_energy: "Énergie renouvelable"
 BUL_green_energy_desc: "L’énergie renouvelable désigne des sources d’énergie durables générées à partir de ressources naturelles comme le soleil, le vent, l’eau et la chaleur géothermique, qui peuvent être reconstituées indéfiniment et ont un impact environnemental minimal."
 BUL_glxin_bampem_zavodneri: "Nouvelles normes"
 BUL_glxin_bampem_zavodneri_desc: "Nous devons établir de nouvelles normes de production industrielle pour les aligner sur notre agenda vert."
 BUL_freash_bulgarian_air: "Air frais bulgare"
 BUL_freash_bulgarian_air_desc: "L’air frais est vital pour le peuple bulgare, car il incarne l’essence de la liberté, de la santé et du lien avec nos paysages naturels préservés, profondément ancrés dans notre identité culturelle et chéris comme un refuge face aux pressions de la vie moderne."
 BUL_bulgarian_wine: "Investir dans le vin bulgare"
 BUL_bulgarian_wine_desc: "Y a-t-il quelqu’un qui n’aime pas le vin ? Nous ne pensons pas ! Que la bénédiction de Dionysos soit sur nous tous !"
 BUL_green_bulgaria: "Nouvelle Bulgarie verte"
 BUL_green_bulgaria_desc: "La Bulgarie est désormais un État nouveau et plus vert, qui a révolutionné son identité !"
 BUL_revitalizing_militar_industry: "Revitaliser ARSENAL Arms"
 BUL_revitalizing_militar_industry_desc: "ARSENAL Arms doit être renouvelé et réformé pour répondre enfin aux besoins du marché !"
 BUL_airburst_stuff: "Augmenter la production d’armes légères"
 BUL_airburst_stuff_desc: "Pour répondre aux besoins du marché, nous devons produire plus d’armes pour pouvoir les exporter."
 BUL_airburst_stufff: "Développer la production d’équipements de commandement"
 BUL_airburst_stufff_desc: "La société Arsenal dispose d’une grande variété de produits dans sa liste. Nous devons l’élargir davantage et produire des équipements de commandement."
 BUL_zenith_ka: "Canons antiaériens"
 BUL_zenith_ka_desc: "Les canons antiaériens, ou AA guns, sont des armes d’artillerie spécialement conçues pour intercepter et détruire les avions ennemis, offrant une défense cruciale contre les menaces aériennes pendant les conflits militaires."
 BUL_expanding_arsenal: "Expansion d’Arsenal"
 BUL_expanding_arsenal_desc: "Nous pouvons maintenant entamer une nouvelle expansion complète de notre production et de nos exportations."
 BUL_NATO_cooperation: "Coopération avec l’OTAN"
 BUL_NATO_cooperation_desc: "Nous pouvons coopérer avec l’OTAN sur notre doctrine militaire. Cette coopération sera très bénéfique pour nous."
 BUL_chi_industry: "Expansion d’Arsenal"
 BUL_eu_ask_invest: "Investissements allemands"
 BUL_eu_ask_invest_desc: "Peut-être devrions-nous demander des investissements aux Allemands. Cela pourrait nous bénéficier à tous les deux."
