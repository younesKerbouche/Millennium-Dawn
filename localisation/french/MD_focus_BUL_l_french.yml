 BUL_arsenal_income_idea: "Livraisons et revenus d’Arsenal AD"
 BUL_arsenal_income_idea_desc: "JSC Arsenal AD est une société par actions bulgare située à Kazanlak. Arsenal AD fabrique principalement des armes à feu et des équipements militaires."
 BUL_plama_pleven_refinery: "Raffinerie de Plama Pleven"
 BUL_christian_democracy: "Démocratie chrétienne"
 BUL_christian_democracy_desc: "Les valeurs démocrates-chrétiennes mettent l'accent sur la justice sociale, la dignité humaine et la gouvernance démocratique ancrée dans l'éthique chrétienne, fournissant ainsi un fondement moral à nos réformes libérales."
 BUL_orthodox_national_values: "Valeurs nationales orthodoxes"
 BUL_orthodox_national_values_desc: "L'Église orthodoxe renforce notre identité nationale et nos valeurs traditionnelles, consolide le tissu moral de notre nation et rallie le soutien à notre cause nationaliste."
 BUL_restructure_tourism: "Restructurer le tourisme bulgare"
 BUL_restructure_tourism_desc: "Nous devons restructurer et développer notre secteur touristique. La Bulgarie possède un littoral sur la mer Noire, des stations de ski et un riche patrimoine culturel qui attirent les visiteurs internationaux."
 BUL_major_tourist_destination: "Destination touristique majeure"
 BUL_major_tourist_destination_desc: "Grâce au développement optimal de ses principales destinations touristiques, la Bulgarie peut se positionner comme l'une des destinations touristiques phares d'Europe, contribuant ainsi de manière significative à son PIB."
 BUL_developed_all_tourist_destinations_tt: "All tourist destinations developed (Sunny Beach, Borovets, Varna Beaches)"
 BUL_bulgarian_rose_oil: "Bulgarian Rose Oil"
 BUL_bulgarian_rose_oil_desc: "Bulgaria is famous for its rose oil, often called the 'liquid gold' of Bulgaria. The essential oil is extracted from the rare Rosa Damascena cultivated in the Rose Valley. Main buyers include France, the USA, and China, making it a valuable export commodity."
 BUL_rose_oil_exports: "Bulgarian Rose Oil Exports"
 BUL_rose_oil_exports_desc: "Bulgaria produces 70% of the world's rose oil. The Rose Valley's prized Rosa Damascena yields essential oil used in perfumery, cosmetics, and medicine, commanding premium prices from France, the USA, and China."
 BUL_tourism_1: "Restructured Tourism"
 BUL_tourism_1_tt: "Generates §G$0.15B§! revenue annually"
 BUL_tourism_2: "Destination touristique majeure"
 BUL_tourism_2_tt: "Generates §G$0.30B§! revenue annually"
 BUL_major_tourist_destination_idea: "Destination touristique majeure"
 BUL_major_tourist_destination_idea_desc: "Bulgaria has become a major tourist destination, with tourism contributing over 11% to the national GDP. Beach resorts, ski destinations, and cultural sites attract millions of visitors annually."
 BUL_sunny_beach_revenue: "Sunny Beach Resort"
 BUL_sunny_beach_revenue_desc: "Sunny Beach is Bulgaria's largest seaside resort, attracting tourists from Russia, Ukraine, Romania, UK, Germany, and Turkey. The resort generates significant tourism revenue."
 BUL_sunny_beach_revenue_tt: "Generates §G$0.60B§! revenue annually"
 BUL_borovets_revenue: "Borovets Ski Resort"
 BUL_borovets_revenue_desc: "Borovets is one of Bulgaria's largest and oldest ski resorts, located south of Sofia in the Rila Mountains. It ranks among Europe's best value ski destinations."
 BUL_borovets_revenue_tt: "Generates §G$0.40B§! revenue annually"
 BUL_varna_beaches_revenue: "Varna Beach Resorts"
