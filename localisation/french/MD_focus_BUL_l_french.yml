 BUL_trade_isolationism_idea: "Isolationnisme"
 BUL_trade_isolationism_idea_desc: "Nous ne nous préoccupons pas des problèmes extérieurs à la Bulgarie. Nous développerons notre propre pays par nous-mêmes. Bien sûr, cela ne signifie pas que nous nous fermerons à tous, mais le vecteur de notre politique doit être orienté uniquement vers l’intérieur du pays."
 BUL_liberal_economy: "Libéralisme économique"
