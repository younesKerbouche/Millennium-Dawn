 BUL_eu_trading_deals_desc: "Nous devons renforcer les relations commerciales avec l’Union européenne, notre principal allié."
 BUL_align_to_nato2_desc: "Nous devons rejoindre l’OTAN. Dès maintenant. Si, bien sûr, ils nous acceptent."
 BUL_arms_deals_desc: "Nous devons signer des contrats avec les corporations militaires des pays de l’OTAN afin d’armer notre armée selon les normes de l’OTAN."
 BUL_sanctions_avoid_desc: "Nous devons respecter toutes les exigences de l’UE et de l’OTAN pour éviter des sanctions inutiles."
 BUL_eastern_alignment_desc: "Nous devons renforcer notre relation avec les BRICS et l’OTSC, et à l’avenir, y adhérer."
 BUL_Economic_pertnership_with_eastern_europe_desc: "Nous devons renforcer nos relations avec l’Europe de l’Est, car ils sont les plus proches de nous."
 BUL_align_to_nobody_desc: "Nous devons rester neutres, du moins pour l’instant."
