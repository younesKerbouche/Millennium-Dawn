 bul_mech.16.b2: "Organisons un traité d'amitié."
 bul_mech.17.t: "Entraînement militaire à la frontière"
 bul_mech.17.d: "Nous voulons mener des entraînements militaires à la frontière bulgaro-macédonienne. Devrions-nous inviter nos voisins ?"
 bul_mech.17.a: "Nous devrions nous entraîner seuls."
 bul_mech.17.a1: "Nous devrions nous entraîner seuls."
 bul_mech.17.b: "Invitons-les !"
