 BUL_coop_mac_dac_desc: "Il est temps d’essayer d’exporter des armes vers ce pays."
 bulg.1.t: "La Bulgarie demande des investissements"
 bulg.1.d: "La Bulgarie nous demande d’investir notre argent dans l’économie bulgare."
 bulg.1.a: "Bien sûr."
 bulg.1.b: "Non"
 bulg.2.t: "Ils refusent d'investir"
 bulg.2.d: "Ils ont refusé d’investir dans notre pays."
 bulg.2.a: "triste"
 bulg.3.t: "Ils investiront dans notre pays"
 bulg.3.d: "Nos partenaires économiques investiront dans notre économie."
 bulg.3.a: "Merci"
 bul_ACDI_Decline_tt: "Nous déclinerons leur offre"
 BUL_make_greeks_submit: "Soumettre les Grecs"
 BUL_make_greeks_submit_desc: "Pour unifier les Balkans, résoudre le problème de la Grèce est une étape cruciale."
 BUL_ally_to_greece: "Allié de la Grèce"
 BUL_ally_to_greece_desc: "La Grèce est un allié important et indispensable pour nous dans les Balkans."
 BUL_approach_armenia: "L'héritage de Nzhdeh"
 BUL_approach_armenia_desc: "La Bulgarie et l'Arménie entretiennent une longue histoire d'amitié. Le héros arménien Gregin Nzhdeh a notamment servi dans l'armée bulgare, ce qui a posé les bases solides de son leadership ultérieur du peuple arménien dans la lutte militaire."
 BUL_ally_to_turks: "Allié de la Turquie"
 BUL_ally_to_turks_desc: "Pendant la Première Guerre mondiale, la Turquie et la Bulgarie ont combattu côte à côte. Aujourd'hui, nous allons à nouveau collaborer."
 BUL_albania_never_heard: "L'Albanie ? Jamais entendu parler"
 BUL_albania_never_heard_desc: "L’Albanie, le bouton des Balkans, sera finalement écrasée."
 BUL_ally_serbia: "Nos frères orthodoxes"
 BUL_ally_serbia_desc: "Nos frères orthodoxes des Balkans, unissez-vous !"
 BUL_bully_our_orthodox_bros: "Écrasez les prétendants"
 BUL_bully_our_orthodox_bros_desc: "Le seul destin des hypocrites est la mort"
 BUL_bosnian_friendship: "Bonjour... Bosnie ?"
 BUL_bosnian_friendship_desc: "Les frères des Balkans s'unissent pour embrasser un avenir radieux."
 BUL_bosnian: "Écraser la Bosnie"
 BUL_bosnian_desc: "Les Balkans seront unis sous un même drapeau."
 BUL_croatian_question: "Question croate"
 BUL_croatian_question_desc: "Les Balkans seront unis sous un même drapeau."
 BUL_demand_slovenia: "Demande Slovénie"
 BUL_demand_slovenia_desc: "Les Balkans seront unis sous un même drapeau."
 BUL_crush_turkey: "Dominance du Bosphore"
 BUL_crush_turkey_desc: "L’Empire ottoman avait gouverné la Bulgarie sans pitié, et il était désormais temps de se venger."
 BUL_crush_romania: "Écraser la Roumanie"
 BUL_crush_romania_desc: "Tout semble comme en 1916, notre armée traversera à nouveau Bucarest."
 bul_ACDI.1.t: "La Bulgarie propose une alliance"
 bul_ACDI.1.d: "La Bulgarie nous propose de nous allier avec elle pour écraser nos ennemis communs."
 bul_ACDI.1.a: "Nous nous battrons ensemble."
 bul_ACDI.1.b: "Non, désolé."
 bul_ACDI.1.c: "Nous pouvons offrir une aide alternative."
 bul_ACDI.2.t: "Ils ont accepté notre offre."
 bul_ACDI.2.d: "Ils rejoindront notre pacte."
 bul_ACDI.2.a: "Merveilleux !"
 bul_ACDI.3.t: "Ils ont refusé de se joindre à notre pacte."
 bul_ACDI.3.d: "Ils ont refusé de se joindre à notre pacte et de combattre à nos côtés."
 bul_ACDI.3.a: "Ouch"
 bul_ACDI.4.t: "Ils ont accepté de nous apporter leur soutien."
 bul_ACDI.4.d: "Ils nous apporteront leur soutien, mais ne rejoindront pas notre faction."
 bul_ACDI.4.a: "Merci"
 bulg.11.t: "Notre position sur la Russie"
 bulg.11.d: "La Russie a une position très étrange sur la scène géopolitique mondiale. Quelle position devrions-nous adopter dans nos relations avec elle ?"
 bulg.11.a: "Envoyez une mission diplomatique et meilleures salutations !"
 bulg.11.b: "Nous n’avons rien à faire avec eux."
 bulg.12.t: "Question de leadership"
 bulg.12.d: "Après l'instauration d'un gouvernement de droite en Bulgarie, certains cercles politiques refusent que le tsar prenne le contrôle total du pays. Devrions-nous prendre en compte leurs propositions ?"
 bulg.12.a: "Le tsar doit rester au pouvoir !"
 bulg.12.b: "VMRO devrait être au pouvoir !"
 bulg.12.c: "Le renouveau devrait régner !"
 BUL_FYR_friendship: "Traité d'amitié bulgaro-macédonien"
 BUL_us_military_in_bul: "L'armée américaine en Bulgarie"
 BUL_us_military_in_bul_desc: "La Bulgarie est un lieu stratégique pour le déploiement de troupes américaines en raison de sa position géographique en Europe. Si elle autorise le déploiement de troupes américaines sur son territoire, elle contribuera à garantir la sécurité dans la région. La présence de troupes américaines en Bulgarie aura un effet dissuasif contre toute menace ou agression potentielle à l'encontre du pays. Elle contribuera également à renforcer la sécurité collective de l'OTAN, dont la Bulgarie souhaite adhérer."
 BUL_novo_selo: "Bases aériennes de Novo Selo et Graf Ignatievo"
 BUL_novo_selo_desc: "La Bulgarie, pays situé dans la région des Balkans en Europe, devrait sérieusement envisager l'ouverture des bases aériennes militaires américaines de Novo Selo et de Graf Ignatievo. De nombreuses raisons justifient cette décision. Premièrement, en ouvrant ces bases aériennes, la Bulgarie renforcera son partenariat stratégique avec les États-Unis. Ce partenariat offrira à la Bulgarie des avantages en matière de défense et de sécurité qui contribueront à la protéger des menaces extérieures."
 BUL_befriend_greece_lib: "Amitié avec la Grèce"
 BUL_befriend_greece_lib_desc: "La coopération bulgaro-grecque dans les secteurs militaire et économique s'est renforcée ces dernières années. Les deux pays ont collaboré sur diverses initiatives telles que des exercices militaires conjoints, le partage de renseignements et la sécurité des frontières. La Bulgarie et la Grèce partagent également un intérêt commun pour la stabilité des Balkans et la maîtrise des menaces régionales."
 BUL_friendship_with_romania: "Coopération avec la Roumanie"
 BUL_friendship_with_romania_desc: "La Bulgarie et la Roumanie entretiennent depuis de nombreuses années une étroite coopération dans les domaines militaire et économique. Fortes d'une histoire et d'une géographie communes, les deux pays collaborent à des exercices militaires conjoints et à des partenariats stratégiques pour renforcer leur sécurité et relever les défis régionaux. Elles ont également engagé des projets de coopération pour stimuler leur croissance économique, accroître les investissements et les échanges transfrontaliers, et promouvoir le tourisme."
 BUL_generic_political_pression: "Administration améliorée"
 BUL_generic_political_pression_desc: "La Bulgarie devrait procéder à une réforme administrative visant à améliorer l'efficacité et la responsabilisation de ses institutions gouvernementales. L'objectif principal est de moderniser le système d'administration publique et de réduire la bureaucratie, qui freine la croissance économique et les investissements étrangers."
 BUL_liberty_ethos: "Bulgarie démocratique"
 BUL_liberty_ethos_desc: "L'année 2000 a marqué un tournant pour la société bulgare, confrontée à de nombreux défis politiques, économiques et sociaux. Malgré ces difficultés, il ne fait aucun doute que l'éthique démocratique était le meilleur choix pour le pays. La démocratie offre aux citoyens la possibilité d'avoir leur mot à dire sur leur gouvernement et de participer aux processus décisionnels. Cela crée un sentiment d'appartenance, permettant à chacun de prendre en main son destin collectif. De plus, les sociétés démocratiques accordent une grande importance aux droits et libertés individuels, essentiels au développement personnel et sociétal."
 BUL_collectivist_ethos: "Nouvelle Bulgarie, vieilles coutumes"
 BUL_collectivist_ethos_desc: "L'année 2000 a marqué le début de l'instauration de la démocratie en Bulgarie. Pourtant, nombreux sont ceux qui la considèrent comme la pire gouvernance politique de l'histoire du pays. L'une des principales raisons de cette perception négative est l'incapacité du gouvernement à lutter contre la corruption endémique qui gangrénait le pays. L'absence de progrès et de croissance économique a également contribué à cette perception négative. Au contraire, la pauvreté et le chômage sont restés prédominants, et le niveau de vie a continué de baisser. Un sentiment croissant d'instabilité politique a également érodé la confiance du public envers le gouvernement."
 bulg.4.t: "Monarchist Coup in Bulgaria!"
 bulg.4.d: "Bulgaria was hit by a monarchist coup that brought back symbols of the country's former monarchy. The coup was led by a faction within the Bulgarian political leadership, who sought to bring back a constitution similar to the one present in the pre-communist era. This move was met with mixed reactions, with some seeing it as an attempt to move Bulgaria towards authoritarianism, while others believed that the restoration of the monarchy would bring stability to the country's politics. The coup was successful, and the new constitution featured the monarchy as a ceremonial head of state. The Bulgarian royal family was granted a significant role in the country's political and social life, and they continue to hold a prominent position in Bulgarian society to this day. With the current government plagued by corruption and economic instability, there is a growing movement in Bulgaria dedicated to the restoration of the monarchy. Led by a group of influential politicians, military leaders and loyalists to the former royal family, this movement seeks to create a constitutional monarchy that will bring stability and prosperity to the nation."
 bulg.4.a: "All hail the Tsar!"
 BUL_improved_administration: "Administration améliorée"
 BUL_improved_administration_desc: "Our streamlined and reformed administration can easily handle the burdens of citizens and country as a whole."
 bulg.5.t: "Communist Revanche in Bulgaria!"
 bulg.5.d: " Bulgaria experienced a communist coup, with the Bulgarian Socialist Party (BSP) gaining power. This was a significant political shift in the country following years of democratic reforms and liberalization. For many Bulgarians, it was a step back towards the communist regime that they had fought so hard to remove. The BSP was able to gain power through a coalition government with the Movement for Rights and Freedoms party. This coalition essentially gave the BSP control of the government, allowing them to implement policies that were reminiscent of the communist era. They implemented more state control over the economy, limiting private enterprise, and increasing government spending on social policies."
 bulg.5.a: "Glory to Red October!"
 bulg.6.t: "Choosing who we are..."
 bulg.6.d: "What should our kingdom proclaim itself into?"
 bulg.6.a: "Greater Tsardom of Bulgaria"
 bulg.6.b: "Fourth Bulgarian Empire"
 bulg.6.c: "Bulgarian-Byzantine Empire"
 BUL_empire: "Fourth Bulgarian Empire"
 BUL_empire2: "Greater Tsardom of Bulgaria"
 BUL_empire3: "Bulgarian-Byzantine Empire"
 BUL_generic_moving_towards_neutrality: "Moving Towards Neutrality"
 BUL_generic_moving_towards_neutrality_desc: "Bulgaria must move to a neutral political environment in order to maintain good relations with the Eastern and Western blocs and to get the maximum benefit from the conflict between the two sides."
 BUL_generic_moving_towards_nothing_continue: "No turning back"
 BUL_generic_moving_towards_nothing_continue_desc: "Bulgaria has already chosen its political and civilizational path, we must continue our path and prevent the reactionary forces from gaining the upper hand in our country!"
 BUL_european_ideals: "European Ideals"
 BUL_european_ideals_desc: "By embracing the values of democracy, human rights, and the rule of law, Bulgaria has managed to align its policies with the EUs standards. One of the most significant benefits of being a member of the EU is the access to funding opportunities that are essential for economic growth, infrastructure investments, and social programs such as education and healthcare."
 BUL_genric_ccich_boz: "Educational Reform"
 BUL_genric_ccich_boz_desc: "In recent years, the Bulgarian Social-Democratic Party has been working towards reforming the country's education system. The party's goal is to increase access to quality education, provide more resources for teachers, and improve the overall curriculum. To achieve these goals, the Social-Democratic Party has focused on increasing funding for schools, providing more support for disadvantaged students, and limiting class sizes. They have also introduced new programs to help students develop essential skills for the modern job market."
 BUL_prorussian_prime_minister: "Neutral Prime-minster"
 BUL_prorussian_minister_generic: "Multipolar Prime-minister"
 BUL_prorussian_minister_generic_desc: "The concept of multipolarity in foreign policy refers to a state engaging with multiple international actors, rather than aligning solely with one dominant power. Having a prime minister with a multipolar foreign policy in Bulgaria can be highly beneficial for several reasons. Firstly, it promotes diversification of partnerships, which can lead to a more stable and secure foreign policy. Additionally, it can strengthen economic ties with a variety of trade partners, leading to increased economic growth and job creation."
 BUL_befriend_russia: "Befriend Russia"
 BUL_befriend_russia_desc: "Despite our new political path, we should not break all ties with Russia and should strive for frienship with them."
 BUL_befriend_serbia: "Serbian Cooperation"
 BUL_befriend_serbia_desc: "Serbia has now become a new state with new political agenda. We can't not support that."
 BUL_bosnian_cooperation: "Strengthen Bosnian Pact"
 BUL_bosnian_cooperation_desc: "As a sign of our commitment to NATO, we must prolong our partnership with Bosnia."
 BUL_KFOR_base: "KFOR Deployment"
 BUL_KFOR_base_desc: "KFOR focuses on building a secure environment and guaranteeing the freedom of movement through all Kosovo territory for all citizens, irrespective of their ethnic origins, in accordance with UN Security Council Resolution 1244."
 BUL_generic_simeon_prime_minister: "Simeon II as Prime-Minister"
 BUL_generic_simeon_prime_minister_desc: "To ensure a stable alliance we must appoint Simeon II as our prime-minister!"
 BUL_appeal_to_farmers: "Agro-Reformation"
 BUL_appeal_to_farmers_desc: "Our agriculture must be reformed to become more beneficial."
 BUL_cult_of_past: "Cult of Past"
 BUL_cult_of_past_desc: "In an unexpected turn of events, the newly elected nationalist government of Bulgaria has thrown its support behind a controversial patriotic cult known as \"Past\". The group, which claims to be descended from the ancient Thracians, has long been shunned by mainstream society for its extremist beliefs and violent tactics. But now, with the backing of the government, Past has been emboldened, and its members have become increasingly aggressive in their actions."
 bulg.7.t: "Bulgarian Politics"
 bulg.7.d: "In the year 2000, Bulgaria was undergoing significant changes in its political landscape. The country was still recovering from the economic and political turmoil of the 1990s, and there was a growing sense of frustration among the people towards the government. The ruling party, the Bulgarian Socialist Party (BSP), had been in power since 1995 and was facing increasing criticism for its handling of the economy and corruption allegations. In this context, the presidential elections of 2000 were a crucial moment for the country. The incumbent president, Petar Stoyanov, ran for re-election as an independent candidate, promising to continue his pro-European and pro-market reforms. He faced a tough challenge from the BSP's candidate, Georgi Parvanov, who promised a return to socialist policies and closer ties with Russia. In the end, Stoyanov won a narrow victory, securing a second term in office. However, Parvanov's strong showing signaled a shift in the political climate"
