 BUL_general_bank: "United Bulgarian Bank"
 BUL_general_bank_desc: "United Bulgarian Bank est une banque commerciale bulgare. C’est le premier et le plus grand projet de consolidation bancaire en Bulgarie, réalisé par la fusion de 22 banques commerciales publiques. UBB a été créée le 30 septembre 1992."
 BUL_dsk_bank: "DSK Bank"
 BUL_dsk_bank_desc: "DSK Bank est la plus grande banque bulgare. Fondée en 1951 en tant que banque d’épargne du pays, elle a été transformée en société par actions en 1999."
 BUL_post_bank: "PostBank"
 BUL_post_bank_desc: "PostBank, légalement connue sous le nom d’Eurobank Bulgaria AD, est une banque universelle en Bulgarie."
 BUL_overgas: "Overgas Inc. AD"
 BUL_overgas_desc: "Fondée en 1991, Overgas est la plus grande entreprise privée bulgare dans le secteur du gaz naturel et un leader dans le développement et la fourniture de services d’infrastructure dans le domaine de la gazéification en particulier."
 BUL_vivacom: "Vivacom"
 BUL_vivacom_desc: "Vivacom est une entreprise de télécommunications bulgare. C’est la plus grande entreprise de télécommunications en Bulgarie en termes de revenus et de part de marché, étant un ancien opérateur public."
 BUL_ontotex: "Entreprises informatiques bulgares"
 BUL_ontotex_desc: "Nous avons l’intention de faire des investissements majeurs dans le secteur informatique, car l’informatique est l’avenir de l’économie mondiale."
 BUL_energy_holding: "Bulgarian Energy Holding"
 BUL_energy_holding_desc: "Bulgarian Energy Holding EAD est une holding énergétique publique en Bulgarie. Elle est propriétaire de la centrale électrique Maritsa Iztok-2."
 BUL_bulgargaz: "Bulgargaz"
 BUL_bulgargaz_desc: "Bulgargaz est la plus grande entreprise bulgare de distribution de gaz naturel. C’est une filiale de Bulgarian Energy Holding EAD."
 BUL_aurubis: "Aurubis Bulgaria"
 BUL_aurubis_desc: "Aurubis Bulgaria est la plus grande installation de fusion et de raffinage de cuivre en Europe du Sud-Est. L’usine est située entre les villes de Pirdop et Zlatitsa, dans la province de Sofia, à l’ouest de la Bulgarie. Fondée en 1958, elle avait une capacité annuelle initiale de 160 000 tonnes, qui a été portée à 340 000 tonnes à ce jour."
 BUL_asarel: "Asarel Medet"
 BUL_asarel_desc: "Asarel Medet est une entreprise bulgare qui extrait et transforme le cuivre. La mine et l’usine de traitement sont situées à 11 km au nord-ouest de la ville de Panagyurishte, dans la province de Pazardzhik, en Bulgarie. Elle extrait plus de 13 millions de tonnes de minerai de cuivre chaque année et produit du concentré de cuivre vendu dans le monde entier, y compris à la fonderie et raffinerie de cuivre de Pirdop, située à environ 25 km au nord de Panagyurishte. Le minerai contient également du molybdène, du nickel, de l’or et de l’argent."
 BUL_astrabioplant: "AstraBioplant"
 BUL_astrabioplant_desc: "Le projet « Astra Bioplant » commence par la planification et la construction d’une usine moderne pour la production d’huiles végétales et de biodiesel. L’installation de production permet d’atteindre une capacité annuelle de 60 000 tonnes de biodiesel."
 BUL_railways: "Chemins de fer nationaux bulgares"
 BUL_railways_desc: "Le réseau ferroviaire de notre pays n’a pas reçu d’investissements pour son développement depuis longtemps, nous allons y remédier."
 BUL_airways: "Bulgaria Air"
 BUL_airways_desc: "La principale compagnie aérienne de notre pays recevra des investissements supplémentaires, et de nouveaux aéroports seront ouverts, ce qui pourrait nous être utile, y compris à des fins militaires."
 BUL_agrix: "Agrix"
 BUL_agrix_desc: "Agrix Bulgaria OOD est une entreprise qui commerce des céréales et des oléagineux. En outre, Agrix Bulgaria propose également des semences, des engrais et des produits de protection des cultures aux agriculteurs à travers le pays. Agrix Bulgaria OOD est une entreprise dynamique à forte croissance, ayant atteint une croissance annuelle moyenne de 78 % depuis sa fondation."
 BUL_agria: "Agria Group Holding JSC"
 BUL_agria_desc: "Agria Group Holding JSC est une entreprise publique opérant dans le nord-est de la Bulgarie. Le groupe comprend plusieurs sociétés spécialisées dans la production agricole, le commerce de céréales et de cultures oléagineuses, le stockage, la transformation, le transport et la logistique, ainsi que les énergies renouvelables."
 BUL_restore_pleven: "Restaurer la raffinerie Plama Pleven"
 BUL_restore_pleven_desc: "La raffinerie, fermée en raison de l’effondrement économique des années 90, sera désormais rouverte."
