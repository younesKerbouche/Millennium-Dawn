 BUL_rebellion_category: "Crise macédonienne"
 BUL_rebellion_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\nLe différend frontalier bulgaro-macédonien est un problème de longue date remontant à la dissolution de la Yougoslavie au début des années 1990. Les deux nations n'ont pas réussi à s'entendre sur une délimitation précise de leurs frontières pour des raisons historiques et politiques. La Bulgarie affirme que certaines parties de l'identité nationale et de la langue de la République de Macédoine du Nord ont été artificiellement construites pour renforcer ses propres revendications territoriales. Cependant, la Macédoine du Nord a constamment nié ces allégations, les qualifiant de sans fondement. Récemment, les deux nations ont montré une volonté de négocier et de travailler vers une résolution. L'Union européenne a également joué un rôle significatif en médiant et en facilitant les pourparlers entre les deux parties. Une résolution de ce différend serait cruciale pour approfondir la coopération régionale et réduire les tensions parmi les États balkaniques. La Macédoine pourrait perdre sa souveraineté à cause de ce conflit..."
