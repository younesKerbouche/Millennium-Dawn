 seized_a_contraband_container: "Conteneur de contrebande saisi"
 cartel_penalties: "Cartels"
 cartel_penalties_desc: "La violence liée à la drogue et les activités des gangs constituent une part importante du paysage criminel de ce pays. Ces puissantes organisations criminelles opèrent dans tout le pays, instillant la peur chez de nombreux habitants, qui craignent que la situation ne s'aggrave encore. Cependant, selon l'approche de notre gouvernement, nous pourrions être en mesure de transformer cet obstacle en atout stratégique."
 has_cartels_tt: "A l'idée §Y$cartel_penalties$§!\n"
 defeated_the_cartels: "Fin des Cartels"
 hard_drug_trade_restrictions: "Coopération avec les Cartels Strictement Réglementée"
 light_drug_trade_restrictions: "Coopération avec les Cartels Légèrement Réglementée"
 narco_state_bonuses: "Etat Narco"
 narco_state_bonuses_desc: "Les années de lutte ont lentement diminué alors que les cartels ont pris le contrôle de l'Etat."
 CARTEL_defeated_the_cartels: "A vaincu nos Cartels"
 crime_syndicate_1: "Syndicat du Crime"
 mafia_state: "Etat Mafieux"
 narcos_state: "Etat Narcos"
 narcos_state_desc: "Après de nombreuses années de lutte, les Narcos contrôlent maintenant l'appareil d'Etat lui-même."
 cartels_decision_category: "Crime"
 cartels_decision_category_desc: "Les organisations criminelles ont infiltré tous les niveaux de notre société. Syndicats mafieux, cartels de la drogue et gangs violents se disputent le pouvoir et le territoire avec une efficacité impitoyable, laissant derrière eux un sillage sanglant. Sans action décisive, notre nation risque de devenir un État en faillite dirigé par des seigneurs de guerre criminels..\n\n§YInfluence politique§! illustre à quel point les cartels ont corrompu nos institutions. À mesure que leur influence grandit, nos enquêtes risquent de plus en plus d'échouer en raison de sabotages et de corruption internes.\n\nLa §YForce§! mesure les capacités militaires et le contrôle territorial des cartels. Une force plus élevée signifie que nos raids rencontrent une plus grande résistance et subissent davantage de pertes.\n\nSi l’un ou l’autre de ces indicateurs atteint des niveaux critiques, les cartels pourraient tenter une prise de contrôle totale de l’État par le biais d’un coup d’État corrompu ou d’une confrontation militaire directe.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence|1]\n$strength_of_cartels$: [?ROOT.strength_of_cartels|1]\n"
 narcos_crisis: "Crise des Narcos"
 narcos_crisis_desc: "L'autorité de notre gouvernement a été gravement ébranlée par une corruption généralisée et des activités criminelles organisées. Les cartels ont infiltré des institutions cruciales, compromettant notre capacité à faire respecter les lois et à maintenir le monopole de l'État sur la violence. Les rapports des services de renseignement indiquent que nous sommes au bord d'un coup d'État militaire orchestré par des officiers proches des cartels, ou d'un soulèvement armé coordonné par les cartels eux-mêmes. Une action immédiate est nécessaire pour empêcher l'effondrement total de l'autorité de l'État."
 mafia_crisis: "Crise de la Mafia"
 mafia_crisis_desc: "L'autorité de notre gouvernement a été gravement ébranlée par une corruption généralisée et des activités criminelles organisées. La mafia a infiltré des institutions clés, compromettant notre capacité à faire respecter les lois et à maintenir le monopole de l'État sur la violence. Les rapports des services de renseignement indiquent que nous sommes au bord d'un coup d'État militaire orchestré par des officiers proches de la mafia ou d'un soulèvement armé coordonné par des organisations criminelles. Une action immédiate et décisive est nécessaire pour empêcher l'effondrement total de l'autorité de l'État."
 mexican_cartel_war: "Guerre des Cartels au Mexique"
 mexican_cartel_war_desc: "La capacité de notre gouvernement à faire respecter les lois et à monopoliser la force a été compromise par l'augmentation de la corruption et de l'activité criminelle. Notre propre infrastructure militaire et politique a été complètement compromise et il n'y a plus moyen de savoir qui peut encore être digne de confiance. Le chaos atteindra bientôt son paroxysme et alors, nous serons en pleine guerre civile."
 anti_cartel_propaganda_decision: "Propagande Anti-Cartel"
 anti_cartel_propaganda_decision_desc: "Un mythe grandissant entoure les cartels : ils seraient comme les bandits d'un passé idyllique. D'adorables voyous qui peuvent commettre des méfaits, mais uniquement pour le bien de leur peuple. Comme tous les mythes, il s'agit d'une invention. Quiconque vit sous l'influence des cartels sait qu'elle est fausse. En dénonçant les horreurs qu'ils leur infligent dans une campagne médiatique nationale, nous pouvons contribuer à dissiper ce mythe une fois pour toutes."
 police_investments_decision: "Investiture de la Police"
 police_investments_decision_desc: "Les organisations criminelles comme les cartels sont des entreprises sophistiquées disposant de ressources, de financements et d'armes considérables. Elles ne peuvent être dissuadées par un recours minimal à la force ou par des méthodes policières classiques. Nos forces de police constituent le principal rempart contre ces organisations, mais elles manquent souvent de ressources pour contrer l'extrême violence à laquelle elles sont confrontées. Si la militarisation de notre police entraîne un coût sociétal, la doter d'équipements renforcés, d'une formation tactique avancée et de personnels renforcés est essentiel pour créer une barrière efficace contre les opérations des cartels. Cette transformation nécessite des investissements financiers importants, mais elle est indispensable pour établir les bases sécuritaires dont notre pays a besoin pour lutter efficacement contre le crime organisé."
 utilize_the_military_decisions: "Utiliser l'Armée"
 utilize_the_military_decisions_desc: "Bien que nos forces de police soient bien équipées, elles restent limitées par des effectifs limités, une bureaucratie locale et une corruption potentielle. Le déploiement de forces militaires nous offre une puissance de feu supérieure, une structure de commandement robuste et des ressources importantes qui permettent de contourner les obstacles administratifs locaux. L'organisation nationale de l'armée permet des opérations coordonnées dans les régions où opèrent les cartels. Cependant, cette approche présente des inconvénients majeurs : les civils craignent souvent la présence militaire dans leurs communautés, la police locale peut ressentir l'insuffisance implicite de ses efforts et les infrastructures civiles peuvent être endommagées pendant les opérations. Le déploiement militaire comporte également des risques pour les droits humains et peut saper la confiance du public dans les institutions gouvernementales. Nous devons soigneusement peser les avantages tactiques par rapport à la perte potentielle de soutien et de légitimité du public."
 target_cartel_money_laundering_decision: "Cibler les Opérations de Blanchiment d'Argent"
 target_cartel_money_laundering_decision_desc: "Les cartels doivent blanchir leurs profits illicites pour acquérir des actifs légitimes, transformant ainsi l'« argent sale » selon un processus en trois étapes : insertion dans le système financier, empilement pour dissimuler les origines et intégration dans des holdings légaux. Ces fonds blanchis leur permettent d'acquérir des biens, des entreprises et d'influencer les responsables gouvernementaux. En ciblant les phases d'empilement et d'intégration, nous pouvons perturber leur infrastructure financière et endiguer la corruption. Cela implique des enquêtes méthodiquement menées et la fermeture des institutions financières et des sociétés écrans complices. Cependant, cette stratégie comporte des risques importants : les opérations ratées peuvent provoquer de violentes représailles, les cartels protégeant leurs flux de trésorerie, ce qui pourrait intensifier leur hostilité envers les forces gouvernementales et les civils."
 investigate_the_casinos: "Enquêter sur les Casinos"
 investigate_the_casinos_desc: "Les casinos évoluent dans une zone grise réglementaire, ce qui en fait des points d'entrée idéaux pour le blanchiment d'argent illicite. Leur forte rotation de trésorerie crée un environnement où des sommes importantes peuvent être traitées sans éveiller les soupçons, en restant à la fois anonymes et légitimes. Notre stratégie consistera à identifier les établissements fréquentés par des membres connus des cartels et à mener des audits approfondis de leurs opérations financières. En traçant minutieusement les transactions suspectes et en établissant des liens directs avec les organisations criminelles, nous pourrons constituer des dossiers solides contre ces entités. Une fois les preuves rassemblées, nous organiserons des perquisitions coordonnées pour démanteler ces opérations et saisir leurs actifs, portant ainsi un coup dur à l'infrastructure financière des cartels tout en récupérant des fonds pour l'État."
 investigates_the_banks: "Enquêter sur les Banques"
 investigates_the_banks_desc: "Les banques, bien que généralement des institutions légitimes, sont des relais essentiels dans les opérations sophistiquées de blanchiment d'argent. Grâce à des enquêtes stratégiques auprès de hauts responsables bancaires et d'analystes financiers, combinées à une analyse approfondie des relevés de transactions, nous pouvons intercepter les mouvements de fonds suspects avant qu'ils ne soient finalisés. En faisant preuve de patience et de surveillance, nous pouvons intervenir lorsque les fonds illicites atteignent leur concentration maximale, généralement à l'approche de leur destination finale. Cette approche inflige un préjudice financier maximal aux organisations criminelles tout en soustrayant des capitaux substantiels de leurs opérations. Cependant, maintenir une surveillance efficace présente des défis importants, car les entreprises criminelles développent constamment leurs méthodes pour contourner la détection. De plus, la fermeture des institutions bancaires impliquées reste politiquement impossible en raison de leur importance économique et de leurs puissants réseaux."
 investigate_shell_companies: "Enquêter sur les Sociétés Écrans"
 investigate_shell_companies_desc: "Les sociétés écrans jouent un rôle crucial dans les opérations sophistiquées de blanchiment d'argent, servant à la fois de dépôt intermédiaire et final pour les actifs criminels. Ces entités juridiques détiennent des biens et des capitaux pour le compte des cartels, tout en transférant progressivement ces actifs vers des destinations légitimes. Elles représentent un défi d'enquête majeur, car établir des liens directs avec des organisations criminelles nécessite des analyses financières et une collecte de renseignements approfondies. Malgré cette difficulté, cibler avec succès les sociétés écrans peut perturber considérablement l'infrastructure financière d'un cartel. Plutôt que de permettre des saisies importantes d'espèces, ces opérations aboutissent généralement à la confiscation d'actifs physiques importants – biens immobiliers commerciaux, véhicules de luxe, équipements industriels et armes acquises légalement –, les criminels transférant généralement leur argent par le biais de transactions plus modestes et régulières, conçues pour échapper à la détection."
 target_cartel_drug_running_decision: "Cibler les Opérations de Trafic de Drogue"
 target_cartel_drug_running_decision_desc: "Le trafic de drogue constitue la principale source de revenus illicites des cartels. Si certains cartels cultivent eux-mêmes la drogue, beaucoup génèrent des profits en acheminant des produits raffinés ou non tout au long de la chaîne d'approvisionnement. En ciblant et en surveillant systématiquement ces itinéraires de transport, nous pouvons identifier les points d'origine, les destinations et les plaques tournantes. Ces renseignements nous permettent de mener des raids stratégiques contre les dépôts d'équipement, les raffineries, les fermes, les dépôts de drogue et les bases opérationnelles. Nous pouvons également intercepter les cargaisons en transit, bien que cette approche s'avère généralement inefficace contre les opérations de plus grande envergure. Cependant, elle peut déstabiliser considérablement les petits groupes disposant de ressources limitées pour se remettre de telles pertes."
 raid_drug_convoys_decision: "Raid sur les Convois de Drogue"
 raid_drug_convoys_decision_desc: "L'interception de convois de drogue en transit nous permet de perturber efficacement les chaînes d'approvisionnement avec des coûts opérationnels minimes. Si les grands cartels disposent des ressources nécessaires pour adapter rapidement leurs itinéraires et leurs méthodes de transport, les organisations plus petites sont particulièrement vulnérables à ces opérations. La perte soudaine de produits et de revenus peut compromettre leur stabilité financière, déclenchant souvent des conflits internes, les dirigeants peinant à maintenir le contrôle face à la diminution des ressources. Ces interceptions ciblées constituent des succès hautement visibles qui démontrent l'action gouvernementale tout en exploitant les divisions au sein des hiérarchies criminelles."
 raid_cartel_hideouts_decision: "Raid sur les Cachettes du Cartel"
 raid_cartel_hideouts_decision_desc: "Cibler les bastions et les dépôts d'approvisionnement des cartels perturbe directement leur infrastructure opérationnelle, limitant considérablement leur capacité à transporter des stupéfiants, à coordonner leurs activités et à défendre leur territoire. Ces raids permettent généralement de saisir d'importantes quantités de véhicules tactiques et d'armes qui seraient autrement déployés contre les forces gouvernementales ou des organisations rivales. Une conséquence stratégique de ces opérations est la déstabilisation potentielle des rapports de force des cartels : les organisations affaiblies deviennent souvent la cible d'une expansion territoriale par leurs concurrents, ce qui peut soit fragmenter les réseaux criminels à notre avantage, soit déclencher une escalade de la violence lorsque des vides de pouvoir se créent."
 raid_distribution_centres_decision: "Raid sur les Centres de Distribution"
 raid_distribution_centres_decision_desc: "Cibler les centres de distribution des cartels, y compris les maisons de drogue et les stocks, nous permet d'intercepter d'importantes quantités de stupéfiants avant qu'elles ne soient disponibles dans les rues. Ces opérations permettent d'importantes saisies d'argent illicite et l'arrestation de membres clés du personnel de distribution, perturbant ainsi la chaîne d'approvisionnement pendant des semaines, voire des mois. Cependant, ces raids comportent un risque accru de représailles violentes, car ils impactent directement les profits des cartels tout en laissant intactes leurs capacités de répression. La collecte de renseignements avant de telles opérations est essentielle, car les centres de distribution sont généralement bien gardés et stratégiquement positionnés pour faciliter la dispersion rapide des produits et du personnel."
 raid_refinement_centres_decision: "Raid sur les Centres de Raffinement"
 raid_refinement_centres_decision_desc: "En attaquant les laboratoires de drogue, les plantations ou les serres, nous pouvons inhiber la capacité du cartel à créer de nouveaux médicaments à distribuer tout en leur faisant perdre énormément de temps. Ce revers est généralement suffisant pour entraver leur production pendant des mois alors qu'ils tentent de récupérer leurs pertes. Dans le même temps, il est peu probable qu'il fasse l'objet de représailles, car la plupart des ressources du cartel sont consacrées à la sécurisation de son territoire."
 target_local_cartel_leaders_decision: "Cibler les Leaders Locaux du Cartel"
 target_local_cartel_leaders_decision_desc: "Les cartels, comme toute organisation sophistiquée, s'appuient sur une structure hiérarchique pour coordonner leurs opérations. En ciblant et neutralisant stratégiquement les chefs locaux des cartels – que ce soit par des arrestations ou des moyens plus permanents – nous pouvons perturber gravement leur chaîne de commandement. Cette déstabilisation présente de multiples avantages : les efforts de recrutement s'essoufflent sans une direction adéquate, la capacité opérationnelle diminue considérablement et des luttes de pouvoir internes éclatent lorsque des subordonnés se disputent les postes de direction vacants. De plus, ces captures ou éliminations médiatisées génèrent une couverture médiatique positive substantielle, boostant le moral de la population et démontrant l'efficacité du gouvernement dans la lutte contre le crime organisé. Chaque opération réussie contre ces figures affaiblit non seulement l'infrastructure du cartel, mais érode également son invincibilité perçue."
