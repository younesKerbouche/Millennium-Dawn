 USB_formalizing_the_fighting_brigades: "Formalisation des brigades de combat"
 USB_formalizing_the_fighting_brigades_desc: "Alors que nous continuons à nous rassembler, nous ne savons jamais ce que l'ennemi pourrait faire. Ainsi, nous créerons les Combattants Fédéraux comme une sorte d'unité de type Garde Nationale à action rapide. Après tout, quelque chose vaut mieux que rien."
 USB_creating_infantry_reserves: "Création des réserves d'infanterie"
 USB_creating_infantry_reserves_desc: "Notre nation est encore en reconstruction et, bien que nous ayons un pied dehors, il est tout aussi probable que nous trébuchions en avançant l'autre pied. Ainsi, nous devons créer une force de réserve prête pour nous préparer à l'avenir, quoi qu'il apporte."
 USB_mobilizing_the_reserves: "Mobilisation des réserves"
 USB_mobilizing_the_reserves_desc: "Le moment est venu de commencer la défense active de notre nation. Commençons la mobilisation pour être préparés aux batailles à venir."
 USB_coal_wars_two_event.1.t: "Les mineurs unis migrent"
 USB_coal_wars_two_event.1.d: "Alors que nous luttons pour remettre la nation en ligne, de nombreux mineurs, actuels et anciens, migrent pour une raison quelconque vers l'État de la Virginie-Occidentale. L'Association des Travailleurs des Mines Unies, une refonte de l'ancienne UMWA, a commencé à s'organiser et à se rassembler lors de rassemblements syndicaux politiques. Nous n'avons pas encore été contactés par le président actuel, Cecil Roberts, mais avec la tournure des événements, nous devrions avoir des nouvelles bientôt."
 USB_coal_wars_two_event.1.o1: "Quoi, ce sont des oiseaux migrateurs ?"
 USB_coal_wars_two_event.2.t: "La proposition de la perle noire"
 USB_coal_wars_two_event.2.d: "Plus tôt aujourd'hui, nous avons enfin reçu des nouvelles de la nouvelle UMWA. Le président a demandé et obtenu une pétition importante pour permettre la réouverture de plusieurs mines en Virginie-Occidentale. L'État est estimé posséder plus de 20 milliards de tonnes de réserves de charbon, ce qui serait certainement un avantage utile pour apporter une énergie bon marché et facile aux foyers et aux entreprises qui tentent simplement de survivre. Cependant, les mines ont été fermées en raison de préoccupations environnementales, car beaucoup de gisements de la côte est que nous occupons ont une teneur en soufre plus élevée. La question est donc de savoir si nous voulons maintenir une norme moderne ou abaisser ces normes pour une récupération accélérée."
 USB_coal_wars_two_event.2.o1: "La perle noire brille à nouveau"
 USB_coal_wars_two_event.2.o2: "Nous avons des normes pour une raison"
 USB_coal_wars_two_event.3.t: "Le financement afflue"
 USB_coal_wars_two_event.3.d: "Avec les négociations qui avancent bien et le financement enfin en route pour la Virginie-Occidentale, les mineurs qui ont migré ont déjà commencé à travailler à la réouverture des anciennes mines. C'est une nouvelle ère pour l'État et un atout précieux pour aller de l'avant alors que nous essayons de stabiliser économiquement la nation."
 USB_coal_wars_two_event.3.o1: "Ce n'est pas grand-chose, mais c'est du travail honnête"
 USB_coal_wars_two_event.300.t: "Les mineurs protestent contre la décision"
 USB_coal_wars_two_event.300.d: "Avec le récent verdict de rejeter la Proposition de la Perle Noire, de nombreux mineurs qui ont quitté leurs foyers et migré vers ce qu'ils croyaient être une forme de travail stable et une stabilité future ont commencé à organiser des manifestations. Les forces de l'ordre locales ont également noté une augmentation des vols liés aux armes à feu ainsi que des émeutes à petite échelle. Nous devons nous préparer à gérer cette urgence, car avec la déstabilisation croissante de l'État, nous ne sommes pas vraiment en position d'intervenir directement."
 USB_coal_wars_two_event.300.o1: "À quoi s'attendaient-ils ?"
 USB_coal_wars_two_event.301.t: "Un État libre ?"
 USB_coal_wars_two_event.301.d: "Sans réfléchir aux conséquences, ils l'ont fait. Des émeutes locales ont ciblé le peu d'armes et de munitions présentes dans l'État de la Virginie-Occidentale et, dans un acte rapide de ce que certains appellent la 'règle de la foule', l'UMWA a pris le contrôle et déclaré l'indépendance de la Virginie-Occidentale. Nous devons rassembler les quelques forces que nous avons et commencer à reprendre ce qui nous appartient de droit. La dernière chose dont nous avons besoin est que quelqu'un d'autre sur le continent grignote notre indépendance."
 USB_coal_wars_two_event.301.o1: "Où ai-je déjà vu ça ?"
 USB_coal_wars_two_event.302.t: "La seconde guerre du charbon"
 USB_coal_wars_two_event.302.d: "Aux armes, frères et sœurs de la terre, aux armes, dis-je ! Car c'est en ce jour que les bandits aveugles de Washington ne détermineront plus notre destin. Nous nous tiendrons debout et combattrons pour défendre notre droit d'extraire et d'utiliser les ressources que notre chère mère Terre nous offre. Rassemblons-nous et défendons ces terres pour que nous puissions faire briller à nouveau cette perle noire."
 USB_coal_wars_two_event.302.o1: "Aux armes !!!"
 USB_coal_wars_two_event.303.t: "Nous marchons !"
 USB_coal_wars_two_event.303.d: "Le moment est venu et nous sommes plus prêts que jamais. Nous marcherons sur Parkersburg et sécuriserons à nouveau l'État de la Virginie-Occidentale."
 USB_coal_wars_two_event.303.o1: "En avant, soldats !"