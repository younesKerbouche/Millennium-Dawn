 post_united_event.1.t: "Le factionnalisme fracture les États libres"
 post_united_event.1.d: "Dans la précipitation à reconstruire une société appelée les États libres d'Amérique, le gouvernement fédéral de cette nation résiduelle a vu émerger un fort factionnalisme. Ce factionnalisme se divise en quatre groupes principaux : les socialistes au nord, les militaristes à l'est, les monarchistes au sud et les fédéralistes au centre et à l'ouest. Ces factions se sont regroupées en deux blocs principaux, d'autres détails suivront à mesure que nous en apprendrons davantage."
 post_united_event.1.o1: "Ne nous sommes-nous pas assez divisés ?"
 post_united_event.2.t: "Le groupe pro-élections"
 post_united_event.2.d: "Face à la montée récente du factionnalisme politique, nous assistons à l'émergence de groupes pro-élections comme le Parti fédéraliste, le Parti socialiste libre et le Parti monarchiste moderne. Bien que ces partis diffèrent dans leurs objectifs et manquent de cohésion, ils se sont tous accordés sur le principe des élections. Ils estiment qu'un système de vote aussi représentatif que possible, vu l'état actuel des choses, est essentiel. Beaucoup espèrent que voter pour l'avenir nous unira plus qu'il ne nous divisera à long terme, mais seul le temps le dira."
 post_united_event.2.o1: "Votons pour l'avenir que nous voulons"
 post_united_event.3.t: "Le groupe anti-élections"
 post_united_event.3.d: "D'un autre côté, nous avons les partis anti-élections, composés du Parti fédéraliste, du Parti socialiste libre et du Parti des services unis. Comme on peut le voir, le factionnalisme divise les deux principaux partis, fédéraliste et socialiste libre, ce qui pourrait compliquer les futurs scrutins si des élections avaient lieu. Bien que nous en sachions peu sur l'ampleur de ces divisions, nous verrons ce qu'il adviendra dans les jours à venir alors que le débat se poursuit."
 post_united_event.3.o1: "Nous devons nous concentrer, pas débattre."
 post_united_event.4.t: "Le sondage clivant"
 post_united_event.4.d: "Au cours des dernières semaines, les sondeurs et les journalistes ont parcouru le pays dans une sorte de pseudo-scrutin baptisé « Sondage national », qui a révélé de profondes divisions sur la direction à prendre. En fin de compte, beaucoup ont convenu que des élections, dans l'état actuel de faiblesse et de désarroi, ne feraient que nous distraire. Il revient désormais aux quatre principaux partis de convaincre l'opinion publique. Le Parti fédéraliste et sa faction conservatrice, la faction étatiste du Parti socialiste libre, la faction isolationniste du Parti du Mid-Atlantic ou la faction militariste du Parti du service national. Tous veulent des choses différentes, mais partagent un objectif commun : pas d'élections et une identité plus autosuffisante à court terme."
 post_united_event.4.o1: "Les fédéralistes remportent la victoire"
 post_united_event.4.o2: "Le PSL communalise la victoire"
 post_united_event.4.o3: "Le PMA isolationniste s'empare du pouvoir"
 post_united_event.4.o4: "Le PSN gagne une nouvelle bataille"
 post_united_event.5.t: "Les premières élections"
 post_united_event.5.d: "Avec le rétablissement des élections, l'heure est venue de voter et de laisser le peuple choisir la direction qu'il souhaite prendre. Ainsi, les partis fédéraliste, socialiste libre, Mid-Atlantic et du service national cherchent tous à obtenir le soutien populaire pour décrocher une majorité claire. Mais à mesure que le temps passe et que les votes sont comptés, le vainqueur des premières élections officielles est..."
 post_united_event.5.o1: "Les fédéralistes l'emportent"
 post_united_event.5.o2: "Victoire des socialistes libres"
 post_united_event.5.o3: "Le Parti du Mid-Atlantic l'emporte, évidemment"
 post_united_event.5.o4: "Le Parti du service national mène à la victoire"
 post_united_event.1000.t: "La grande question"
 post_united_event.1000.d: "Portés par un vent d'optimisme, nous avons pris une initiative nationale audacieuse en proposant un changement de nom pour la nation. Un vote national a été organisé, et les résultats seront bientôt connus. Le pari est risqué, mais nous verrons ce que le peuple désire vraiment... espérons qu'il nous choisisse."
 post_united_event.1000.o1: "Nous sommes Arcadia !!!"
 post_united_event.1000.o2: "Au moins, nous sommes unis... n'est-ce pas ?"
 post_united_event.2000.t: "La crise de la capitale"
 post_united_event.2000.d: "Suite à la 2e Destinée manifeste, l'attention du peuple se tourne vers la capitale, encore située dans l'ancien taudis de la côte est. Beaucoup estiment que la capitale ne devrait pas changer en raison de son symbolisme, tandis que d'autres pensent qu'un changement marquerait l'évolution de la nation dans son ensemble. Une nouvelle capitale permettrait une meilleure planification pour agrandir la Chambre des représentants, un point que beaucoup jugent comme une des failles majeures de l'ancien régime politique. De plus, une capitale plus centrale donnerait de la visibilité à des populations qui n'auraient jamais envisagé de s'intéresser aux affaires du gouvernement fédéral. Plusieurs options sont envisagées, et il revient au peuple et à ses dirigeants de faire un choix."
 post_united_event.2000.o1: "Pourquoi changer ? Tout va bien."
 post_united_event.2001.t: "Les Rocheuses"
 post_united_event.2001.d: "Beaucoup plaident pour la création d'une région capitale près ou directement dans les Rocheuses. Cela offrirait une forteresse naturelle en cas d'attaque contre notre nation. D'autres estiment que cela pourrait être perçu comme trop isolant. Quoi qu'il en soit, les planificateurs ont déjà commencé à poser les bases d'une colonie dans le nord du Colorado."
 post_united_event.2001.o1: "On aura du Rocky Road à bas prix ?"
 post_united_event.2002.t: "Le gouvernement « central »"
 post_united_event.2002.d: "Les planificateurs du Kansas soutiennent que leur proposition pour une nouvelle capitale est l'une des plus centrales géographiquement. Cela serait perçu comme équitable et éviterait de favoriser la côte est ou la côte ouest. Nous devrons néanmoins évaluer les autres options pour garantir la validité de notre choix."
 post_united_event.2002.o1: "Ils n'ont pas tort."
 post_united_event.2003.t: "L'option de la barrière fluviale"
 post_united_event.2003.d: "Récemment, beaucoup jugent plus réalisable de placer la capitale près du Mississippi, une barrière naturelle contre les assauts terrestres ennemis. Symbole de la supposée division continentale de notre nation, cette position est plus sûre grâce au fleuve qui couvre son flanc sud, est et presque nord. Cette option est plus orientale que les deux autres, mais située sur la rive ouest du Mississippi. Il reste encore à planifier l'apparence des nouveaux bâtiments et à décider quoi faire de la Chambre des représentants."
 post_united_event.2003.o1: "Au moins, on ne manquera pas d'eau."
 post_united_event.2004.t: "La décision finale"
 post_united_event.2004.d: "Après des semaines de délibérations et de planification, et en tenant compte des sondages publics et de nombreux autres facteurs, il est temps de décider où sera la nouvelle capitale et quel sera son nom. Au Colorado, il y a la proposition du Mont Columbia. Au Missouri, la ville de Winfield sert de base, entourée des rivières Missouri et Mississippi comme frontières naturelles. Enfin, il y a la proposition de Nouvelle Arlington, dans le nord du Kansas, un espace vaste, ouvert et pratiquement vierge, une toile blanche idéale pour le développement."
 post_united_event.2004.o1: "L'ancienne capitale convient parfaitement."
 post_united_event.2004.o2: "Les Rocheuses défendront la liberté."
 post_united_event.2004.o3: "Évidemment, un placement central pour le gouvernement."
 post_united_event.2004.o4: "Le Mississippi défendra la liberté."
 post_united_event.2005.t: "La nouvelle Amérique"
 post_united_event.2005.d: "Avec la proclamation de la 2e République américaine, nous cherchons désormais à réformer et adapter notre administration à l'échelle à laquelle nous avons grandi. Il y aura inévitablement des inefficacités, car il y a tant à gérer et à contrôler, mais nous triompherons. L'aigle est tombé, mais il s'est relevé pour voler encore plus haut qu'auparavant."
 post_united_event.2005.o1: "Novus Americanus, l'ère nouvelle de l'Amérique"
 free_states_idea_naval_renovations_budget: "Budget de rénovation navale"
 free_states_idea_naval_renovations_budget_desc: "Compte tenu de notre situation et de l'immensité de notre littoral, qui peut être considérable voire démesuré, nous devons investir dans la modernisation et la rénovation complète de notre marine si nous voulons envisager de nous défendre contre les menaces venues des océans et ceux qui chercheraient à débarquer sur nos côtes."
 free_states_idea_military_high_command: "Haut commandement militaire unifié"
 free_states_idea_military_high_command_desc: "Avec ce « haut commandement » désormais centralisé, nous pouvons désormais envisager d'élargir, d'entraîner, de développer et d'améliorer les capacités de nos forces militaires."
 USB_decisions_war_time_mobilization_category: "Mobilisation en temps de guerre"
 USB_decisions_war_time_mobilization_category_desc: "Le moment viendra de défendre nos terres et de forger notre destin. Prenons les armes et protégeons nos terres ainsi que les monuments qui traverseront l'épreuve du temps."
 USB_war_time_mobilization: "Première vague de mobilisation"
 USB_war_time_mobilization_desc: "L'heure est venue, défendons Washington et les libertés fédérales auxquelles nous tenons. Nous défendrons !"
 USB_war_second_wave_defenders: "Deuxième vague de défenseurs"
 USB_war_second_wave_defenders_desc: "L'ennemi avance, nous devons donc enrôler une nouvelle vague de défenseurs. Le moral de la nation en souffrira, mais nous avons besoin de troupes."
 USB_war_desperate_defenders: "Défenseurs désespérés"
 USB_war_desperate_defenders_desc: "La situation devient critique, nous avons besoin de tous les bras disponibles, capables ou non, pour tenir la ligne. Peut-être, avec un peu de chance, pourrons-nous encore l'emporter."
 USB_america_economy_what_economy: "Économie... Quelle économie ?"
 USB_america_economy_what_economy_desc: "Avec l'état actuel de... eh bien, tout, nous devons établir une base de référence. Cette base consiste à instaurer des réformes législatives en matière de réglementations économiques, ainsi qu'à augmenter les budgets pour les programmes de soins, l'éducation, les programmes d'aide à la formation et les programmes administratifs en termes de subventions ciblées pour les investissements. En somme, nous établirons une norme administrative et budgétaire pour aborder notre développement économique de la meilleure manière possible."
 USB_america_department_of_labor_affairs: "Département des affaires du travail"
 USB_america_department_of_labor_affairs_desc: "Le DoLA est un département dédié à l'examen et à l'amélioration des lois et réglementations du travail pour obtenir plus d'efficacité avec moins de personnes. De plus, le DoLA contrôle les programmes d'aide au chômage et donc le financement est divisé en deux parties principales : les programmes d'aide au chômage et les programmes de réintégration, qui permettent aux chômeurs de participer à des salons de l'emploi organisés ou à des programmes offrant un revenu temporaire jusqu'à ce qu'ils trouvent un nouvel emploi stable."
 USB_america_ensuring_the_modern_four_day_week: "La semaine de quatre jours moderne"
 USB_america_ensuring_the_modern_four_day_week_desc: "À l'ère moderne, nous constatons que l'automatisation et la technologie permettent à notre main-d'œuvre d'être plus efficace qu'il y a dix ou vingt ans. Ainsi, la semaine de travail de quatre jours est la norme idéale pour garantir un véritable équilibre entre vie professionnelle, vie sociale, tout en comprenant que cette mesure permet d'obtenir encore plus de valeur en termes de production et d'emploi de la main-d'œuvre existante."
 USB_america_ensuring_enforced_job_fairs: "Garantir des salons de l'emploi obligatoires"
 USB_america_ensuring_enforced_job_fairs_desc: "Imposer la création et la continuité des salons de l'emploi est essentiel pour permettre aux employeurs de connaître la main-d'œuvre disponible dans leur région, tout en exposant cette main-d'œuvre à des emplois qu'ils ignoraient peut-être. Cela nous coûtera un peu, mais pour garantir la fluidité de la recherche d'emploi, cela en vaut largement la peine."
 USB_america_automation_and_advancements_act: "Loi sur l'automatisation et les avancées"
 USB_america_automation_and_advancements_act_desc: "Le triple A, ou plus précisément la Loi sur l'Automatisation et les Avancées, est un ensemble budgétaire pour l'éducation et la R&D afin de mettre les industries aux normes des pratiques courantes comme la robotique, l'automatisation et les programmes basés sur l'IA, qui augmentent la production et l'efficacité pour les industries à travers le monde. Bien que cela puisse inquiéter les superstitieux en termes de pertes d'emplois temporaires, nous pouvons atténuer l'ampleur en investissant dans la modernisation de notre système éducatif pour sensibiliser les gens à ces emplois dès un plus jeune âge."
 USB_america_national_labour_corps: "Corps national du travail"
 USB_america_national_labour_corps_desc: "Le NLC est le corps de travail civil sponsorisé par le gouvernement fédéral, où les individus sans emploi, et bien sûr dans un site séparé, le corps de travail pénal, travailleront sur des projets d'infrastructure et de développement. Cela nous donnera également de nombreuses opportunités pour maintenir l'entretien des infrastructures."
 USB_america_military_surplus_jobs: "Emplois excédentaires militaires"
 USB_america_military_surplus_jobs_desc: "Travailler ensemble avec les secteurs militaire et civil garantira que les problèmes d'emploi de notre nouvelle nation seront mieux résolus en temps opportun."
 USB_america_slashing_regulations_for_new_regulations: "Supprimer les réglementations pour de nouvelles réglementations"
 USB_america_slashing_regulations_for_new_regulations_desc: "Si nous voulons même envisager de développer notre économie, nous devons comprendre les réglementations dont nous avons besoin ou dont nous n'avons pas besoin. Être favorable aux entreprises est une chose, être passif face aux cupidités personnelles des opportunistes et des individualistes avides de pouvoir est un tout autre jeu. Par conséquent, nous devons supprimer les réglementations actuelles et les remplacer par des réglementations meilleures, plus claires et plus flexibles si nous voulons encourager la croissance sans compromettre ce que cette croissance pourrait signifier."
 USB_america_department_for_strategic_resource_collection: "Département de collecte des ressources stratégiques"
 USB_america_department_for_strategic_resource_collection_desc: "Le Département de Collecte des Ressources Stratégiques, ou simplement DoRC, est la branche administrative du DoRM dédiée à la collecte d'une réserve stratégique ou d'un approvisionnement en ressources cruciales pour la préservation de notre cohésion nationale, comme l'acier pour la construction, les combustibles fossiles pour l'énergie, etc. Avec ce département, nous assurerons l'avenir."
 USB_america_aggressive_extraction_methods: "Méthodes d'extraction agressives"
 USB_america_aggressive_extraction_methods_desc: "L'affaire AEM au sein du département a entraîné un important retour de bâton politique, mais le boom économique qui en résultera pourrait largement compenser si nous jouons bien nos cartes."
 USB_america_targeted_resource_extraction: "Extraction ciblée de ressources"
 USB_america_targeted_resource_extraction_desc: "Contrairement à la pensée AEM, le département ciblera les ressources stratégiques les plus importantes pour le fonctionnement de notre économie. Ce ciblage fonctionnera en tandem avec le Département de l'Énergie pour garantir la cohésion de notre approche des projets d'expansion économique et des ressources."
 USB_america_rusting_sheets_to_polished_metals: "Des tôles rouillées aux métaux polis"
 USB_america_rusting_sheets_to_polished_metals_desc: "Il est temps de transformer la partie 'ceinture de rouille' de notre pays en une nouvelle feuille brillante de fabrication métallurgique. Des usines d'aluminium des côtes du Jersey aux fonderies d'acier du complexe d'Érié en Pennsylvanie, nous ferons du neuf avec ce qui était autrefois abandonné."
 USB_america_strategic_metallurgic_expansions: "Expansions métallurgiques stratégiques"
 USB_america_strategic_metallurgic_expansions_desc: "Les programmes SME dans les anciens États de la 'ceinture de rouille' sont une bonne initiative de départ pour développer l'importance stratégique et les marchés de l'emploi dans ces bastions autrefois oubliés de la fabrication."
 USB_america_the_capital_gemstones: "Loi sur les gemmes de la capitale"
 USB_america_the_capital_gemstones_desc: "Les États du Maryland et du Delaware ne sont pas vraiment connus pour autre chose que l'argile, le sable et la pierre pour les matériaux de construction. Cependant, l'extraction de charbon dans le Maryland ainsi que les produits pétrochimiques dans le Delaware peuvent travailler en tandem, tout en faisant de notre mieux pour encourager une réelle croissance des opérations minières de gemmes limitées dans ces États. Qui aurait cru que le plus petit État ainsi que notre État de la capitale seraient... sous-évalués, pour manque de mots meilleurs, hehe."
 USB_america_from_coal_to_petrochemicals: "Du charbon aux produits pétrochimiques"
 USB_america_from_coal_to_petrochemicals_desc: "En termes de ressources, les États du Maryland et du Delaware sont quelque peu limités ou, au mieux, peu impressionnants. Pour capitaliser sur cette nature limitée, nous développerons l'industrie du charbon dans le Maryland pour renforcer la base pétrochimique scientifique et industrielle dans le Delaware. Cela profite aux deux États et nous donne plus de raisons d'investir dans la R&D."
 USB_america_the_dynamic_ming_duo: "Le duo minier dynamique"
 USB_america_the_dynamic_ming_duo_desc: "Les Virginies, autrefois un seul État, sont maintenant deux parties de notre nation désormais complète. Avec la diversité limitée des ressources de la Virginie, nous devons développer chaque ressource et mettre l'accent sur le principal acteur, l'acier, le cuivre et autres minéraux de base. En revanche, la Virginie-Occidentale est très différente, l'État n'a que du charbon. C'est pourquoi on l'appelle l'État de la Perle Noire, alors commençons à extraire quelques perles. En parlant de perles, saviez-vous qu'ils extraient aussi des gemmes ? Un petit commerce parallèle dans nos grands projets."
 USB_america_black_pearls_fuel_valley_industries: "Perles noires alimentant les industries de la vallée"
 USB_america_black_pearls_fuel_valley_industries_desc: "Grâce à la croissance directe des opérations d'extraction de charbon et de combustibles fossiles en Virginie-Occidentale, nous pouvons répondre aux besoins énergétiques des industries et des usines métallurgiques de Virginie, comme les aciéries et les usines de titane, d'autant plus que le gouvernement a désigné certains minéraux extraits en Virginie comme 'ressources essentielles'. Il faut donc maintenir l'approvisionnement des essentiels, n'est-ce pas ?"
 USB_america_the_trade_guru: "Le gourou du commerce"
 USB_america_the_trade_guru_desc: "Le summum de nos projets de développement et d'expansion des ressources a culminé non seulement dans notre skyline économique domestique, mais nous devons également regarder au-delà de nos frontières, car de nombreuses nations pourraient vouloir nos ressources, et nous devons rechercher ces partenaires potentiels pour garantir notre avenir lucratif."
 USB_america_strategic_autarky_program: "Programme d'autarcie stratégique"
 USB_america_strategic_autarky_program_desc: "Pour garantir la véritable forme de sécurité nationale, nous devons être proactifs dans la sécurité de nos ressources et le commerce que nous menons avec les nations du monde entier. Ainsi, nous mettrons en place le SAP ou Programme d'Autarcie Stratégique, qui orientera notre politique commerciale en fonction de la sécurité des ressources de notre nation. Beaucoup seront probablement indifférents ou déçus par nos actions, mais c'est un petit prix à payer pour assurer notre bien-être national."
 USB_america_industrial_development_planning_board: "Création de l'IDPB"
 USB_america_industrial_development_planning_board_desc: "Le Conseil de Planification du Développement Industriel est un organisme dédié au sein du Département des Affaires Industrielles qui gère la planification et le développement de l'économie en dehors de ce que fait le secteur privé. Sa fonction principale est de trouver un équilibre basé sur les besoins nationaux, comme réduire le chômage, tout en évitant de créer des entreprises zombies qui ne contribuent pas réellement aux besoins du peuple."
 USB_america_civilian_development_administration: "Administration du développement civil"
 USB_america_civilian_development_administration_desc: "La CDA de l'IDPB est chargée de développer les initiatives économiques civiles définies par l'IDPB pour soutenir la croissance stable de la nation en complément de la croissance du secteur privé."
 USB_america_erie_hudson_initiative: "L'initiative Erie-Hudson"
 USB_america_erie_hudson_initiative_desc: "L'IDPB a donné son feu vert à l'initiative Erie-Hudson, un plan de relance pour remettre sur la carte notre section de l'ancienne ceinture de rouille. Ce n'est pas grand-chose, mais c'est du travail honnête."
 USB_america_cumberland_wilmington_initiative: "L'initiative Cumberland et Wilmington"
 USB_america_cumberland_wilmington_initiative_desc: "Nous avons obtenu le feu vert pour développer les États du Maryland et du Delaware de la part du conseil. Ainsi, nous commencerons à poser les bases et à mettre les choses en place dès que possible, dans le respect des normes de sécurité."
 USB_america_the_sisters_initiative: "L'initiative des sœurs"
 USB_america_the_sisters_initiative_desc: "Le conseil a finalisé les plans pour développer les Virginies. Avec cela, nous apporterons l'industrialisation et des emplois à ceux de la région des Appalaches et d'ailleurs."
 USB_america_rustic_services_plan: "Le plan de services rustiques"
 USB_america_rustic_services_plan_desc: "Les plans de l'IDPB pour améliorer et élargir les services et le réseautage de bureaux dans les États de Pennsylvanie et du New Jersey ont été approuvés. Nous commencerons le travail immédiatement et entamerons la diversification des économies locales dans ces États."
 USB_america_mid_atlantic_tech_plan: "Plan technologique du Mid-Atlantique"
 USB_america_mid_atlantic_tech_plan_desc: "Grâce à des révisions et des projets, le conseil a approuvé le Plan MAT. Il s'agit d'un schéma de développement pour les États du Maryland et du Delaware afin d'apporter des emplois technologiques et de réseautage de bureaux dans la région. L'objectif est de renforcer nos capacités de R&D."
 USB_america_virginia_tech_expansions: "Extensions de Virginia Tech"
 USB_america_virginia_tech_expansions_desc: "En coopération avec Virginia Tech, le conseil souhaite mettre en place des plans de développement et d'expansion pour développer le secteur technologique et des services des États sœurs de Virginie. Nous espérons que cela apportera de nouvelles innovations ainsi que de nombreux emplois pour les locaux."
 USB_america_military_development_administration: "Administration du développement militaire"
 USB_america_military_development_administration_desc: "La MDA est l'équivalent militaire de la CDA. Ce département est responsable de la mise en œuvre des plans industriels militaires approuvés par l'IDPB pour développer et maintenir les capacités défensives de notre nation contre les incursions étrangères ou une invasion pure et simple."
 USB_america_altoona_tanks_and_jersey_jumpers: "Chars d'Altoona et uniformes de Jersey"
 USB_america_altoona_tanks_and_jersey_jumpers_desc: "La production d'armes locales et d'équipements de soutien comme les uniformes sera élargie. Les principales usines ont été désignées à Altoona, Pennsylvanie, et à Newark, New Jersey. Le conseil espère que ces usines apporteront des emplois, des salaires et une augmentation des capacités de sécurité locales en cas d'attaque d'une nation étrangère."
 USB_america_maryland_munitions: "Munitions du Maryland"
 USB_america_maryland_munitions_desc: "L'État du Maryland ainsi que le Delaware seront d'excellents endroits pour développer des équipements de soutien militaire, en particulier en raison de leur proximité avec la capitale. Ainsi, le conseil a approuvé le Plan de Munitions du Maryland pour développer les chaînes d'approvisionnement locales en matière militaire."
 USB_america_appalachian_arms: "Armes des Appalaches"
 USB_america_appalachian_arms_desc: "L'IDPB a approuvé des plans pour des installations d'armement dans la région des Appalaches en Virginie-Occidentale et en Virginie. L'objectif est que ces montagnes naturelles puissent également servir à stocker des réserves et potentiellement dissimuler ou protéger partiellement les usines de la région."
 USB_america_philly_shipyards: "Chantiers navals de Philly"
 USB_america_philly_shipyards_desc: "La zone de la baie au sud de Philadelphie est un excellent endroit pour construire un complexe de chantiers navals. Le conseil a approuvé la construction de ces 'Grands Chantiers de Philly', au sud de Philadelphie et le long de la côte ouest du New Jersey."
 USB_america_delaware_destroyers: "Destructeurs du Delaware"
 USB_america_delaware_destroyers_desc: "Malgré le nom, le prétendu plan de développement centré sur le Delaware est en réalité un programme naval plus large pour la péninsule. Des chantiers navals seront construits le long de la péninsule occupée par le Maryland et le Delaware pour mieux utiliser cette vaste côte et améliorer les défenses côtières."
 USB_america_norfolk_navies: "Marines de Norfolk"
 USB_america_norfolk_navies_desc: "Le port de Norfolk, en Virginie, a une longue histoire de production et de création de marines d'antan. C'est dans cet esprit que le conseil a décidé d'élargir et de construire des chantiers navals de soutien à proximité relative du complexe de Norfolk. Ils espèrent que l'ensemble du complexe naval pourra aider à défendre nos eaux côtières, comme il l'a fait pendant des siècles."
 USB_america_idpb_economic_direction_sub_committee: "Sous-comité de la direction économique"
 USB_america_idpb_economic_direction_sub_committee_desc: "La fonction principale de l'IDPB étant l'économie elle-même, un sous-comité a été créé pour débattre et informer des meilleures décisions possibles concernant la direction économique que nous devrions prendre pour notre nation. Certains plaident pour une base plus manufacturière, d'autres pour une économie plus orientée vers la technologie et les services de bureau. D'autres encore envisagent d'organiser l'économie sur des lignes plus militaires, utilisant les armes comme levier pour les investissements étrangers par leur vente. Quoi qu'il en soit, c'est à ce sous-comité de décider quelle est la meilleure option."
 USB_america_the_mom_and_pop_plan: "Le plan Mom & Pop"
 USB_america_the_mom_and_pop_plan_desc: "La colonne vertébrale de l'économie est évidemment les petites entreprises qui composent notre grande nation. Par conséquent, nous continuerons le développement économique selon des lignes qui garantissent leur primauté et pourraient construire une meilleure économie que la plupart."
 USB_america_pittswark_development_scheme: "Le schéma de développement Pittswark"
 USB_america_pittswark_development_scheme_desc: "Le PDS est une initiative de développement économique planifiée dans les États du New Jersey et de Pennsylvanie. L'objectif est d'établir plus de petites entreprises et de développer davantage d'industries orientées vers les consommateurs pour améliorer la qualité de vie des citoyens de ces États."
 USB_america_huntingmond_development_scheme: "Le schéma de développement Huntingmond"
 USB_america_huntingmond_development_scheme_desc: "Le HDS est une initiative de développement économique planifiée dans les États de Virginie-Occidentale et de Virginie. L'objectif est d'établir plus de petites entreprises et de créer davantage d'industries orientées vers les consommateurs pour améliorer le niveau de vie des citoyens de ces États."
 USB_america_wilmingland_development_scheme: "Le schéma de développement Wilmingland"
 USB_america_wilmingland_development_scheme_desc: "Le WDS est l'initiative de développement économique pour les États du Delaware et du Maryland. L'objectif est de créer plus de petites entreprises ainsi que d'établir davantage d'industries orientées vers les consommateurs pour améliorer le niveau de vie des citoyens de ces États."
 USB_america_norfolk_naval_contract: "Contrat naval de Norfolk"
 USB_america_norfolk_naval_contract_desc: "Malgré nos intentions purement domestiques, nous devons établir une industrie de défense si nous voulons préserver notre mode de vie et notre identité nationale. Par conséquent, le chantier naval de Norfolk sera agrandi et recevra un contrat limité pour les besoins de notre défense."
 USB_america_altoona_automatics_contract: "Contrat d'armement d'Altoona Automatics"
 USB_america_altoona_automatics_contract_desc: "Le contrat pour les armements militaires est uniquement destiné à renforcer nos capacités défensives. Ainsi, l'établissement d'une usine d'armement à Altoona, accompagné d'industries plus orientées vers les consommateurs, devrait apaiser les inquiétudes concernant une militarisation injustifiée."
 USB_america_the_consumer_complex_initiative: "Modèle du complexe des consommateurs"
 USB_america_the_consumer_complex_initiative_desc: "Avec la consolidation de notre planification économique, nous avons réalisé que la confiance des consommateurs et la préservation des besoins économiques de nos citoyens sont la véritable priorité. Ainsi, nous avons développé un nouveau modèle économique pour garantir la pleine cohérence de cette priorisation des besoins de notre nation et de son peuple."
 USB_america_mixed_measures_plan: "Plan de mesures mixtes"
 USB_america_mixed_measures_plan_desc: "La planification économique est un art à part entière, certains pourraient même dire une science. Peu importe ce qu'elle représente à vos yeux, pour nous, c'est une série d'actes d'équilibre. Une nation ou un corps social, quelle que soit sa taille, doit répondre aux besoins de nombreux acteurs et, bien que nous ne fassions pas toujours les choses correctement, nous pouvons certainement faire de notre mieux pour ne pas les faire aussi mal que par le passé. Par conséquent, nous mettrons en place le Plan de Mesures Mixtes ou MMP, un plan général de développement économique pour assurer l'équilibre et l'équité face aux besoins complexes de notre nation dans son ensemble."
 USB_america_rust_belt_renewal_initiative: "Initiative de renouveau de la ceinture de rouille"
 USB_america_rust_belt_renewal_initiative_desc: "Le RBRI est un projet de diversification pour revitaliser et bien sûr diversifier les économies des anciens États de la ceinture de rouille, le New Jersey et la Pennsylvanie. L'idée étant que la diversification donnera une nouvelle vie à ce qui était techniquement un poney économique à un seul tour."
 USB_america_twin_sisters_initiative: "L'initiative des sœurs jumelles"
 USB_america_twin_sisters_initiative_desc: "Les deux Virginies ont besoin de diversification économique, la Virginie-Occidentale encore plus, mais je digresse. Par conséquent, avec cette nouvelle initiative de développement économique, nous ferons exactement cela."
 USB_america_the_baltimore_blossom: "L'éclosion de Baltimore"
 USB_america_the_baltimore_blossom_desc: "En appliquant le même style de planification à nos derniers États non diversifiés du Maryland et du Delaware, nous pouvons ensuite nous tourner vers les besoins gouvernementaux de la défense nationale. Ce n'est pas le changement de priorité le plus important, mais quelque chose de nécessaire pour sécuriser notre bien-être."
 USB_america_the_office_initiative: "L'initiative des bureaux"
 USB_america_the_office_initiative_desc: "Les secteurs des services et des bureaux répondent aux besoins directs des consommateurs modernes. Des choses comme l'internet, la télévision par câble, etc., nous cherchons à développer notre secteur des bureaux et ses retombées qui bénéficieront de nos investissements dans la croissance."
 USB_america_defense_industry_needs: "Besoins de l'industrie de défense"
 USB_america_defense_industry_needs_desc: "Les besoins de notre défense nationale ne sont pas énormes, mais nous devons adopter une approche équilibrée. Nous ne savons jamais si nous serons attaqués par un ennemi étranger ou même un voisin. De plus, notre position nous permet de penser différemment et de solidifier une nouvelle identité. Pour l'instant, une militarisation limitée sous le prétexte de l'autodéfense est tout ce dont nous avons besoin."
 USB_america_a_true_balance: "Un véritable équilibre"
 USB_america_a_true_balance_desc: "Notre économie est en plein essor, elle est diversifiée et les besoins des citoyens et du gouvernement sont satisfaits. Maintenant, nous nous concentrons sur l'optimisation de ce modèle, en comprenant comment le développer et le rendre plus efficace dans l'utilisation des matériaux, des ressources humaines et naturelles. Par-dessus tout, nous mettrons en place notre nouveau plan EEM, un modèle économique appelé Modèle d'Efficacité Économique, pour orienter notre économie vers une planification de type 'construire en hauteur'."
 USB_america_militarized_economy_plan: "Plan d'économie militarisée"
 USB_america_militarized_economy_plan_desc: "Notre situation est au mieux précaire et au pire éphémère. Nous devons hybrider l'économie et garantir notre défense nationale tout en répondant aux besoins essentiels de notre population."
 USB_america_rustic_arms_act: "Loi sur les armes rustiques"
 USB_america_rustic_arms_act_desc: "La RAA est un ensemble de dépenses pour développer et sécuriser la base des industries de défense dans les États de la ceinture de rouille."
 USB_america_dover_dockyards: "Les chantiers navals de Dover"
 USB_america_dover_dockyards_desc: "Les industries navales, tant pour des besoins domestiques que militaires, sont essentielles si nous voulons sécuriser notre commerce sur la scène mondiale. Nous n'avons peut-être pas la gloire d'une flotte de 350 navires, mais assez pour protéger et défendre est tout ce qui compte pour le moment."
 USB_america_sister_armaments: "Armements des sœurs"
 USB_america_sister_armaments_desc: "Malgré le nom charmant, non, le couvent local ne lance pas une milice... bien que cela puisse être amusant. Au lieu de cela, il s'agit d'un investissement conjoint dans la société de fabrication d'armes connue sous le nom de Sister's Armaments Company. Fondée par deux sœurs et opérant principalement dans les deux Virginies, nous pouvons compter sur cette unité familiale pour produire une qualité qui défendra les familles de l'État et de la nation dans son ensemble."
 USB_america_federal_firearms: "Armes fédérales"
 USB_america_federal_firearms_desc: "Le 'District Fédéral', c'est-à-dire les États qui revendiquent la zone de la capitale, ont besoin d'armes et d'équipements sourcés localement et aussi près que possible pour garantir l'approvisionnement des forces de défense en cas de pire scénario. Ainsi, le développement des industries de défense de la Virginie et du Maryland est essentiel pour assurer la sécurité de la capitale de notre nation."
 USB_america_complacency_act: "Loi sur la complaisance"
 USB_america_complacency_act_desc: "Malgré son nom euphémistique, la Loi sur la Complaisance est en réalité un ensemble complet pour développer et répartir les industries civiles afin de garantir que les besoins essentiels de notre population soient satisfaits. Ainsi, en cas de guerre, ils auront la capacité de subvenir à leurs besoins dans une certaine mesure pour retarder l'instauration du rationnement."
 USB_america_military_ready_economy: "Économie prête pour le militaire"
 USB_america_military_ready_economy_desc: "Avec une série de projets de développement en cours et une situation plus stable en termes d'affaires civiles et militaires, nous pouvons maintenant nous concentrer sur notre adaptabilité. Ajuster notre développement économique actuel pour être prêt et opérationnel si un ennemi envisageait même de nous déclarer la guerre. Cela sera un peu impopulaire auprès de la population civile, mais c'est un sacrifice que nous sommes prêts à faire."
 USB_america_establishing_the_department_of_energy: "Création du Département de l'Énergie"
 USB_america_establishing_the_department_of_energy_desc: "Le DoE est une branche du DoIA qui se concentre sur les besoins énergétiques de la nation : comment produire, où construire de nouvelles installations, maintenir l'infrastructure, etc."
 USB_america_tried_and_tested_development: "Développement éprouvé et testé"
 USB_america_tried_and_tested_development_desc: "Les vieilles industries fiables des combustibles fossiles restent pertinentes. Malgré l'opposition des écologistes, nous pouvons encore satisfaire la majorité grâce à une énergie bon marché et efficace. Nous pourrions même ajouter quelques énergies renouvelables si l'agitation devient trop gênante."
 USB_america_innovation_station_plan: "Plan Station d'Innovation"
 USB_america_innovation_station_plan_desc: "La diversité de notre consommation énergétique ainsi que des méthodes de production est le meilleur moyen de nous protéger contre les ingérences étrangères. Par conséquent, des investissements importants en R&D ainsi qu'une plateforme diversifiée de moyens de production d'énergie seront mis en œuvre au fil du temps."
 USB_america_west_virginian_revival: "La renaissance de la Virginie-Occidentale"
 USB_america_west_virginian_revival_desc: "Avec notre plan de développement de la production d'énergie basée sur les combustibles fossiles, nous avons indirectement relancé certaines parties des industries minières de la Virginie-Occidentale et le cœur de l'économie de cet État. Un acte involontaire, c'est néanmoins un essor dont non seulement la Virginie-Occidentale bénéficiera, mais la nation dans son ensemble."
 USB_america_the_solar_harness: "L'exploitation solaire"
 USB_america_the_solar_harness_desc: "Utiliser le soleil pour générer de l'énergie peut être aussi variable que le vent. Cependant, si nous plaçons stratégiquement des panneaux solaires et des champs solaires dans des zones qui reçoivent en moyenne plus d'exposition au soleil, cela sera plus bénéfique à long terme. Par conséquent, nous pouvons instaurer des réductions fiscales et des programmes pour permettre aux gens de produire de l'énergie pour leurs propres maisons et probablement pour le réseau en général."
 USB_america_oil_and_gas_power: "Puissance du pétrole et du gaz"
 USB_america_oil_and_gas_power_desc: "Le charbon ne peut faire qu'une partie du travail, et pour compléter le trio, nous devons développer nos installations de pétrole et de gaz naturel pour garantir une méthodologie de production énergétique bien équilibrée."
 USB_america_the_winds_of_change: "Les vents du changement"
 USB_america_the_winds_of_change_desc: "Traiter l'énergie éolienne comme l'énergie solaire et comprendre ses inconvénients nous permettra de placer stratégiquement des éoliennes dans des zones où les vents sont aussi constants que possible. De plus, la création d'éoliennes marines qui utilisent non seulement les vents mais aussi les courants de marée comme source d'énergie est envisageable. Ce n'est pas la plus belle chose pour les amateurs de plage, mais ce sont des sacrifices que nous devons faire si nous voulons être autosuffisants en énergie."
 USB_america_power_hubs: "Centres énergétiques"
 USB_america_power_hubs_desc: "Des 'centres énergétiques' riches en ressources ou stratégiquement situés seront établis pour créer des complexes de production d'énergie plus centralisés et efficaces. La Virginie-Occidentale et le Maryland répondent à l'une ou l'autre de ces descriptions sans distraire le développement d'autres industries qui pourraient être nécessaires sur les mêmes terres."
 USB_america_green_coal_act: "Loi sur le charbon vert"
 USB_america_green_coal_act_desc: "Le nom de la GCA est un euphémisme pour définir ce que certains appellent le 'nouveau charbon'. Il s'agit bien sûr de l'uranium et de l'énergie nucléaire en général. Nous devons investir et développer correctement cette technologie, car elle représente plus ou moins l'avenir de la production d'énergie abondante. Après tout, pourquoi la plupart des médias de science-fiction utilisent-ils l'énergie nucléaire ou un matériau fictif comme source d'énergie universelle ? C'est parce que le potentiel est là, et nous n'avons pas encore trouvé mieux que le nucléaire."
 USB_america_department_for_synthetic_development: "Département pour le développement synthétique"
 USB_america_department_for_synthetic_development_desc: "Le DSD est un département de R&D du DoE chargé d'assurer l'innovation et le développement de produits synthétiques, comme le charbon, le pétrole, le gaz ou certains produits pétrochimiques tels que les plastiques ou le nylon, pour n'en citer que quelques-uns."
 USB_america_department_for_energy_innovations: "Département pour les innovations énergétiques"
 USB_america_department_for_energy_innovations_desc: "Le DEI est le département de R&D au sein du DoE chargé de gérer les innovations en matière de production et d'utilisation d'énergie. Nous devons envisager l'avenir si nous voulons exploiter ce que nous prétendons être cet avenir."
 USB_america_department_of_logistical_affairs: "Département des affaires logistiques"
 USB_america_department_of_logistical_affairs_desc: "Semblable à un Département des Transports, la principale fonction du DoLA est d'assurer l'entretien ainsi que la flexibilité et l'adaptabilité de notre infrastructure, et de déterminer où il est nécessaire d'étendre ou de développer selon les besoins de la nation."
 USB_america_northern_highways_act: "Loi sur les autoroutes du Nord"
 USB_america_northern_highways_act_desc: "La NHA est un ensemble de dépenses pour développer et soit étendre, soit maintenir les principales voies routières liées au système inter-États."
 USB_america_re_establishing_the_pennsy: "Rétablissement du Pennsylvania Railroad"
 USB_america_re_establishing_the_pennsy_desc: "Le PRR ou Pennsy, comme ceux qui se souviennent de l'ancienne voie ferrée disparue l'appelaient, était à son apogée une voie ferrée qui englobait un territoire jusqu'au Missouri. Malheureusement, avec la fusion forcée avec le New York Central et d'autres chemins de fer défaillants dans le désastre qu'était le Penn Central, la faillite qui suivit était inévitable. Maintenant, avec un nouveau départ et une nouvelle chance, nous rétablirons le Pennsylvania Railroad et encouragerons une réglementation adaptable pour empêcher les super-fusions ou les échecs forcés qui précèdent le tournant du siècle."
 USB_america_southern_highways_act: "Loi sur les autoroutes du Sud"
 USB_america_southern_highways_act_desc: "Comme avant, garçons et filles, sauf que cette fois, nous donnons de l'amour à la moitié inférieure de l'infrastructure de la nation."
 USB_america_re_establishing_the_norfolk_and_western: "Rétablissement du Norfolk & Western"
 USB_america_re_establishing_the_norfolk_and_western_desc: "Le N&W était une lucrative voie ferrée de charbon qui gérait les Virginies et un peu plus en termes de territoire contrôlé. Malgré les changements, le chemin de fer résistait à l'épreuve du temps. Cependant, en réponse aux super-fusions de la seconde moitié des années 1900 et à la concurrence croissante des routes, de l'air, etc., le N&W fut plus ou moins forcé de trouver un partenaire de fusion. Ils en trouvèrent un dans la Southern Railway, connue sous le nom de Old Reliable du Sud, mais bientôt les deux anciens drapeaux tombèrent pour adopter un nouveau drapeau commun sous le nom de Norfolk Southern. Maintenant que les grandes compagnies ferroviaires sont presque toutes détruites, il est temps de ramener une véritable histoire américaine et de relever certains drapeaux tombés."
 USB_america_the_infrastructure_readiness_act: "Loi sur la préparation des infrastructures"
 USB_america_the_infrastructure_readiness_act_desc: "L'IRA n'est pas un projet de loi sur l'immigration irlandaise, mais une réglementation et une obligation gouvernementale que l'entretien de l'infrastructure est en soi une question de sécurité nationale. Ainsi, l'une des principales priorités, à côté de la défense nationale, est de maintenir notre infrastructure dans un état optimal sans causer de difficultés constantes aux populations locales où ces travaux doivent être effectués."
 USB_america_military_debate: "Le grand débat militaire"
 USB_america_military_debate_desc: "Avoir une armée, c'est bien, mais savoir ce que l'on va faire avec cette armée, c'est mieux."
 USB_america_the_bulwark_doctrine: "La doctrine du rempart"
 USB_america_the_bulwark_doctrine_desc: "Nos ennemis s'attendent à ce que nous soyons agressifs, imprudents, eh bien, nous ne céderons pas à de telles tentations. Nous devons construire et utiliser notre armée de manière défensive, en comprenant qu'il n'y a pas de guerre véritablement rapide. Avec cette connaissance, nous pouvons créer un rempart militaire et laisser l'ennemi gaspiller ses ressources pendant que nous gagnons la guerre d'usure grâce à une intégration civile et militaire soigneusement planifiée pour la défense nationale."
 USB_america_infantry_supremacy_guide: "Guide de la suprématie de l'infanterie"
 USB_america_infantry_supremacy_guide_desc: "Chaque homme un fusil, chaque femme un fusil à pompe. C'est la déclaration de notre Guide de la Suprématie de l'Infanterie ou plan d'entraînement militaire ISG pour l'armée. Bien sûr, nous investirons dans des véhicules blindés, etc., cela ne fait aucun doute compte tenu des méthodes modernes de guerre. Mais si nous devons avoir un tel équipement, nous devons entraîner chaque soldat comme s'il était toujours attendu qu'il soit un fantassin."
 USB_america_refining_ocs_institutions: "Raffinement des institutions OCS"
 USB_america_refining_ocs_institutions_desc: "Le leadership est le cœur de ce qui fait fonctionner une armée. C'est un fait connu que nous réformerons nos études du corps des officiers dans nos académies militaires pour refléter et s'adapter à la nouvelle direction de notre armée : une doctrine défensive et une initiative concernant la préservation de la force sous leur commandement. Ensemble, nous tiendrons ; le leadership défendra, tout comme les troupes qu'ils commanderont."
 USB_america_streamlining_logistics: "Rationalisation de la logistique"
 USB_america_streamlining_logistics_desc: "Pour pouvoir tenir, nous devons pouvoir approvisionner nos soldats. Par conséquent, nous devons rationaliser la priorisation logistique pour garantir comment nos troupes sont approvisionnées tout en veillant à maintenir leur moral."
 USB_america_establishing_the_doctrine: "Établir la doctrine"
 USB_america_establishing_the_doctrine_desc: "Le sommet de notre plan de développement de l'armée est l'établissement de la doctrine officielle de notre militaire, à savoir la Doctrine du Rempart. Nous garantirons la défense de notre nation et de son peuple."
 USB_america_sky_defenders_program: "Programme des défenseurs du ciel"
 USB_america_sky_defenders_program_desc: "La reine moderne du champ de bataille est la force aérienne. Qu'il s'agisse de chasseurs, de bombardiers ou d'aéronefs polyvalents, le principe est que, si vous voulez gagner la guerre, vous devez la gagner dans les airs. Ainsi, nous développerons et orienterons nos efforts pour affiner notre capacité à défendre et tenir notre espace aérien contre les bombardiers ennemis et autres, afin de protéger nos capacités défensives."
 USB_america_fighter_defense_doctrine: "Doctrine de défense aérienne"
 USB_america_fighter_defense_doctrine_desc: "La FDD est l'organisation dédiée de notre force aérienne autour du principe de la sécurité localisée. Nous défendons notre patrie, donc nos aéronefs ainsi que notre entraînement doivent être orientés vers ces distinctions."
 USB_america_agility_training_measures: "Mesures d'entraînement à l'agilité"
 USB_america_agility_training_measures_desc: "Nos entraînements établissent une norme qui incarne les attentes pour rejoindre notre force aérienne. Cela signifie que nous devons affiner nos méthodes d'entraînement pour garantir que nos pilotes développent une tolérance à des forces G supérieures à la normale, afin d'augmenter leurs capacités. De plus, l'agilité de nos appareils dépasse ce que nos pilotes peuvent gérer, donc notre principale limitation est le personnel lui-même. Nous travaillerons donc à améliorer cela, nous devons l'améliorer."
 USB_america_aircraft_refinement_programs: "Programmes de raffinement des aéronefs"
 USB_america_aircraft_refinement_programs_desc: "L'ARP est un programme d'utilisation de la production dédié à innover et développer nos aéronefs de manière efficace pour les rôles que nous visons à accomplir."
 USB_america_naval_repair_schools: "Écoles de réparation navale"
 USB_america_naval_repair_schools_desc: "L'instauration de l'emploi non seulement de personnel de réparation navale mais aussi de contracteurs civils en soudure permettra un processus de réparation et de réaménagement beaucoup plus fluide. Cela nous permettra, par procuration, de produire de meilleurs équipements, car l'intégration de ces nouvelles écoles de réparation navale rendra même les navires les plus complexes faciles à réparer."
 USB_america_naval_alloy_innovations: "Innovations en alliages navals"
 USB_america_naval_alloy_innovations_desc: "Le NAI est un département de R&D dédié aux avancées dans la création de navires navals, comme le déplacement et les raffinements d'alliages pour permettre la création de navires plus performants, plus fluides et plus durables, capables de naviguer dans des conditions variables en mer."
 USB_america_mining_warfare_refinements: "Raffinement de la guerre de mines"
 USB_america_mining_warfare_refinements_desc: "Le programme MWR spécialise notre puissance navale pour adapter et affiner les capacités de pose de mines en mer et d'opérations anti-mines."
 USB_america_navy_readiness_training: "Entraînement à la préparation navale"
 USB_america_navy_readiness_training_desc: "Améliorer les programmes et régiments d'entraînement de notre personnel naval pour fluidifier et augmenter la réactivité face aux menaces ainsi qu'aux éventuelles fausses alertes, car même une fausse alerte est une menace potentielle."
 USB_america_the_spearhead_doctrine: "La doctrine de la pointe"
 USB_america_the_spearhead_doctrine_desc: "Notre armée doit être comme la pointe d'une lance, capable de poignarder, trancher et abattre l'ennemi là où c'est possible avant qu'il ne puisse organiser une défense efficace."
 USB_america_perpetual_assault_training: "Entraînement à l'assaut perpétuel"
 USB_america_perpetual_assault_training_desc: "Le PAT est un programme d'entraînement dédié à comprendre et développer l'endurance des soldats pour ce que nous appelons l''Assaut Perpétuel'. Considérez-le comme un raffinement de la doctrine d'Assaut de Masse d'antan, mais affiné dans le principe d'attaques concentrées pour garantir des exploits rapides et des encerclements potentiels. Presque comme un hybride d'Assaut de Masse et de Défaite en Détail."
 USB_america_armored_assault_assist: "Groupe d'assistance à l'assaut blindé"
 USB_america_armored_assault_assist_desc: "Le triple A militaire, ce raffinement de notre branche blindée de l'armée nous permettra de neutraliser de petits groupes d'ennemis sans trop de risques d'encerclement en retour."
 USB_america_officer_corp_aggression_training: "Entraînement à l'agressivité du corps des officiers"
 USB_america_officer_corp_aggression_training_desc: "Notre capacité à avancer repose uniquement sur la responsabilité des officiers en charge. Inculquer vigueur et détermination aux troupes et comprendre la planification et les tactiques pour avancer et comprendre la doctrine que nous avons établie pour notre militaire et notre armée dans son ensemble."
 USB_america_material_not_human_loss: "Perte matérielle, pas humaine"
 USB_america_material_not_human_loss_desc: "Nous ne pouvons pas nous permettre de perdre notre population. Malgré la méthodologie de notre doctrine, nous croyons toujours que nos soldats sont nos meilleurs atouts. Par conséquent, nous devons réorganiser notre logistique pour compenser les pertes en équipement par rapport à ce que nous essayerons de préserver en termes de dépenses humaines."
 USB_america_proactive_air_assaults: "Assauts aériens proactifs"
 USB_america_proactive_air_assaults_desc: "L'agressivité dans notre force aérienne nous permettra d'abattre les aéronefs ennemis avant qu'ils ne s'en rendent compte. En ayant un entraînement proactif pour simuler la réactivité et l'adaptabilité de nos équipages et pilotes aériens, ils devraient être capables de gérer les situations et les fausses alertes avec la plus grande rapidité et flexibilité possibles en fonction de la situation et des informations disponibles."
 USB_america_modern_maneuverability_courses: "Cours modernes de maniabilité"
 USB_america_modern_maneuverability_courses_desc: "Avec l'essor de la technologie furtive et les exigences croissantes envers les pilotes, nous devons entraîner et adapter nos pilotes de manière préventive pour qu'ils puissent gérer des scénarios d'hyper-maniabilité qui exerceraient une quantité moyenne dangereuse de forces G sur eux. Cela nous coûtera cher, mais cela vaut la peine pour les possibilités à long terme que cela pourrait offrir."
 USB_america_redesigns_and_field_testing: "Redesign et tests sur le terrain"
 USB_america_redesigns_and_field_testing_desc: "Comprendre toutes les données que nous pouvons acquérir sur nos aéronefs existants nous permettra de concevoir de meilleurs modèles et d'affiner les programmes d'entraînement. Cela devrait à son tour améliorer les capacités de notre force aérienne, tant en défense qu'en opérations offensives."
 USB_america_air_corps_survivability_program: "Programme de survie du corps aérien"
 USB_america_air_corps_survivability_program_desc: "Le programme SP vise à innover pour assurer la survie des pilotes et de l'équipement lorsque possible. Bien sûr, la priorité reste toujours le pilote, car il faut sans doute plus de temps pour former un individu à supporter de telles conditions extrêmes que pour construire un assemblage de métal et de câbles."
 USB_america_rapid_response_protocols: "Protocoles de réponse rapide"
 USB_america_rapid_response_protocols_desc: "Le RRP est une révision des entraînements et des équipements standards pour mieux garantir la capacité à effectuer des 'réparations sur le terrain' en haute mer. Bien que le retour au port reste toujours nécessaire, une réparation reste une réparation tant qu'elle est bien faite."
 USB_america_streamlining_port_facilities: "Rationalisation des installations portuaires"
 USB_america_streamlining_port_facilities_desc: "Pour garantir la préparation de nos forces navales, nous devons rationaliser, mettre à jour et préparer les installations pour accueillir les navires et en construire de nouveaux."
 USB_america_the_new_admiralty: "La nouvelle amirauté"
 USB_america_the_new_admiralty_desc: "Nos navires ne valent rien si ceux qui les commandent ne savent rien. Ainsi, une refonte de la formation et du moulage des futurs commandants navals est notre plus haute priorité."
 USB_america_hit_and_hit_again: "Frapper et frapper encore"
 USB_america_hit_and_hit_again_desc: "Grâce à des manœuvres stratégiques, nous pouvons envoyer des salves massives sur l'ennemi pour tenter de le désorganiser. Si nous parvenons à épuiser mentalement nos adversaires, nous pourrons sécuriser la victoire de plus d'une manière."
 USB_america_foreign_policy_debate: "La grande direction nationale"
 USB_america_foreign_policy_debate_desc: "Avec notre nation stabilisée, nos esprits clairs et les besoins économiques et civils pris en charge, nous débattrons de la prochaine grande direction que nous souhaitons donner à notre nation."
 USB_america_reclaim_the_mantle_of_destiny: "Reprendre le manteau de la destinée"
 USB_america_reclaim_the_mantle_of_destiny_desc: "Le vide du pouvoir est vaste, et nous sommes les seuls à pouvoir le combler. Nous contrôlons l'ancienne capitale, et le cœur de notre territoire est constitué des éléments fédéralistes de l'ancienne république. Avec du courage, de la détermination et de l'habileté, nous veillerons à manifester notre véritable destinée et à reprendre les terres d'antan pour la gloire de proclamer la 2e République Américaine."
 USB_america_war_plan_arcadia: "Plan de guerre Arcadia"
 USB_america_war_plan_arcadia_desc: "Le front le plus court et, à notre avis, le plus faible est celui du Nord-Est. Dans cet esprit, nous devons nous préparer, planifier et nous tenir prêts pour l'incursion imminente vers le nord."
 USB_america_battle_plan_albany: "Plan de bataille Albany"
 USB_america_battle_plan_albany_desc: "New York, terre de liberté pour ceux qui ont immigré depuis l'Ancien Monde. Maintenant qu'elle est l'adversaire que nous devons conquérir pour sécuriser notre manteau, de la baie d'Hudson à la frontière canadienne, nous sécuriserons le symbole de la liberté, en avant vers la victoire !"
 USB_america_battle_plan_providence: "Plan de bataille Providence"
 USB_america_battle_plan_providence_desc: "Le grand nord, la Nouvelle-Angleterre, où les forêts du nord représentent notre plus grand défi pour tout plan. Néanmoins, nous saisirons la région plus développée de la Nouvelle-Angleterre, et leur moral s'effondrera sûrement, sécurisant une autre victoire pour nous."
 USB_america_war_plan_mississippi: "Plan de guerre Mississippi"
 USB_america_war_plan_mississippi_desc: "Nous ne naviguons même pas à moitié d'un navire, ainsi notre objectif principal est de sécuriser tout ce qui se trouve à l'est du Mississippi. La meilleure frontière naturelle, cela sécurisera également notre statut émergent sur le continent."
 USB_america_battle_plan_gary: "Plan de bataille Gary"
 USB_america_battle_plan_gary_desc: "Les Grands Lacs deviendront encore plus grands lorsque nous réintégrerons ces anciens territoires. De plus, nous pouvons semer la confusion chez l'ennemi en leur faisant croire que notre objectif principal est de capturer Gary, Indiana, ou si Gary a conçu le plan."
 USB_america_battle_plan_dixie: "Plan de bataille Dixie"
 USB_america_battle_plan_dixie_desc: "Vers Dixieland nous voyageons, garçons et filles. Nous veillerons à ce que chaque garçon du Dixie comprenne qu'il vivra toujours avec l'Oncle Sam."
 USB_america_securing_the_new_frontiers: "Sécuriser les nouvelles frontières"
 USB_america_securing_the_new_frontiers_desc: "Avant de poursuivre notre avancée vers le Pacifique, nous devons sécuriser et contrôler les domaines que nous avons acquis. L'unité avant l'expansion est ce qui a causé le passé, maintenant nous construirons un avenir meilleur."
 USB_america_the_borderlands: "Les terres frontalières"
 USB_america_the_borderlands_desc: "Le progrès de notre assimilation doit être coordonné, et les terres frontalières initiales devraient être notre principale préoccupation en premier."
 USB_america_uniting_the_arcadians: "Unir les Arcadiens"
 USB_america_uniting_the_arcadians_desc: "Le Nord-Est, ou à une époque il y a des siècles, était connu comme faisant partie de la région coloniale française d'Arcadie. Ces gens ont une culture très distinctive autour d'influences britanniques marquées et d'influences françaises subtiles. Ainsi, nous travaillerons à éliminer cela et à apporter l'unité à ces terres."
 USB_america_southern_culture_is_american: "La culture du Sud est américaine"
 USB_america_southern_culture_is_american_desc: "Bien que ce ne soit pas par une rébellion sanglante, nous cherchons à ramener le Sud sous notre giron. Plutôt que les politiques de va-et-vient échouées de deux administrations différentes, nous instaurerons une politique uniforme et légale d'intégration. Le Sud et la culture sudiste, c'est la culture américaine et seront traités comme tels. Car le Sud nous apporte des choses comme la comfort food et le fanatisme sportif. Ces choses sont américaines et seront vues et respectées comme telles."
 USB_america_midwestern_unity: "Unité du Midwest"
 USB_america_midwestern_unity_desc: "Tout comme le Sud, le Midwest est connu pour ses saisons de chasse, mais il apporte aussi une touche unique à la comfort food et qui pourrait oublier les rivalités sportives. Ainsi, le Midwest n'est qu'une pièce du puzzle américain et il faut clarifier que, bien qu'il s'agisse d'un sous-type culturel, ils sont en fin de compte de bons vieux Américains aux couleurs rouge, blanc et bleu."
 USB_america_cajun_dixie_and_us: "Cajun, Dixie et nous"
 USB_america_cajun_dixie_and_us_desc: "La moitié ouest de l'ancienne République du Sud, ainsi que leurs ancêtres confédérés, ont une forte volonté d'indépendance. Les différences culturelles dans leurs influences et les parties plus isolées à l'est ou sur le Mississippi leur donnent plus de liberté pour faire ce qu'ils veulent. Néanmoins, nous devons travailler à assimiler ces cultures, leur rappeler les similitudes et les valeurs partagées avec leurs frères et sœurs du Sud et du Midwest."
 USB_america_war_plan_pacific: "Plan de guerre Pacifique"
 USB_america_war_plan_pacific_desc: "C'est le commencement et la préparation pour la fin également. La seconde Destinée Manifeste, ou comme certains ont commencé à l'appeler, 'La Croisade Américaine'. En fin de compte, la seule chose qui compte est l'Unité, le Devoir et l'Identité Américaine solidifiée une fois de plus."
 USB_america_battle_plan_alamo: "Plan de bataille Alamo"
 USB_america_battle_plan_alamo_desc: "Sam Houston, en son temps, voulait fonder une nation où les colons de la région pourraient se sentir chez eux. Ils se sont battus bec et ongles contre le 'Napoléon de l'Ouest', Santa Anna. Puis, avec leur victoire, ils ont revendiqué leur nouvelle maison, l'Amérique. Ramenons dans le giron les Américains que le monde entier croyait que nous étions."
 USB_america_battle_plan_woundedknee: "Plan de bataille Wounded Knee"
 USB_america_battle_plan_woundedknee_desc: "Custer a eu son dernier combat infâme lors du massacre de Wounded Knee. Nous ne serons pas aussi imprudents que Custer, mais nous sécuriserons le grenier de la république et rappellerons aux gens, qu'ils soient anciens ou nouveaux, que tout le monde est Américain."
 USB_america_the_second_utah_war: "La 2e guerre de l'Utah"
 USB_america_the_second_utah_war_desc: "Nous avons presque atteint l'océan Pacifique, maintenant les Rocheuses ainsi que les 'Mormons' se dressent sur notre chemin. Nous les battrons comme nous l'avons fait dans les années 1850, car nous serons unis d'une mer à l'autre."
 USB_america_battle_plan_cascadia: "Plan de bataille Cascadia"
 USB_america_battle_plan_cascadia_desc: "Le mouvement cascadien est très récent. Si nous agissons rapidement et travaillons de manière préventive pour ne pas nous enliser dans les montagnes, il est certain que nous rappellerons à ces 'étoiles montantes' la réalité qu'ils ne sont que des Américains de la côte Pacifique."
 USB_america_battle_plan_angels: "Plan de bataille Angels"
 USB_america_battle_plan_angels_desc: "La Californie, berceau du rêve américain et de jalons historiques comme l'ère de la ruée vers l'or. La ville des anges et les côtes sud plus peuplées seront notre objectif principal et probablement l'approche la plus facile. Avançons et reprenons les confins les plus éloignés du rêve américain."
 USB_america_west_of_the_mississippi: "À l'ouest du Mississippi"
 USB_america_west_of_the_mississippi_desc: "La grande croisade, les mois et les années de planification, de combats, etc., sont enfin terminés. Maintenant, nous cherchons à installer, éduquer et rappeler aux peuples de ces terres à l'ouest du Mississippi qu'ils sont et ont toujours été des Américains."
 USB_america_from_plains_to_rockies: "Des plaines aux Rocheuses"
 USB_america_from_plains_to_rockies_desc: "Plus nous allons vers l'ouest, plus les gens se sentent éloignés du gouvernement. Rappelons-leur leurs origines, leur histoire et les similitudes pour permettre une réintégration pacifique de ces terres pionnières. Considérons également l'idée de déplacer la capitale, car cette même question fut autrefois le cri de ralliement de nombreux mouvements sécessionnistes."
 USB_america_from_sea_to_shining_sea: "D'une mer à l'autre"
 USB_america_from_sea_to_shining_sea_desc: "La grande seconde Destinée Manifeste est accomplie et, avec de grandes épreuves, tribulations et efforts, nous avons atteint les côtes du Pacifique. Maintenant, le rêve américain peut être réactualisé et briller dans les yeux de ceux qui composent notre avenir."
 USB_america_the_great_administration: "La grande administration"
 USB_america_the_great_administration_desc: "Avec l'unité à travers le pays, nous pouvons maintenant commencer la réforme du service civil et de l'administration, désespérément nécessaire pour un territoire aussi vaste et géographiquement diversifié."
 USB_america_capital_crisis: "La crise de la capitale"
 USB_america_capital_crisis_desc: "Avec l'unité de la nation consolidée, nous devons nous pencher sur le plus gros problème : la position ou l'emplacement de la capitale fédérale et le gouvernement fédéral qui en découle. Nous devons examiner nos options et comprendre si et où nous pourrions installer notre nouvelle capitale pour avancer correctement."
 USB_america_the_proclamation: "La grande proclamation"
 USB_america_the_proclamation_desc: "Le jour est venu de clore ce chapitre de l'histoire américaine. La première république a duré près de 300 ans, surpassant pratiquement toutes les républiques précédentes, car le trait principal d'une nouvelle république est la réécriture de son document fondateur. C'est pourquoi la France en est à sa 7e et les Grecs à on ne sait quelle république. Néanmoins, avec cette nouvelle république, nous inaugurerons une nouvelle ère et chercherons l'avenir que nous voulons."
 USB_america_the_great_shutdown: "La grande fermeture"
 USB_america_the_great_shutdown_desc: "Les perspectives et les rêves d'antan sont terminés, le monde nous a déçus et nous l'avons déçu. Concentrons-nous sur l'intérieur et devenons le casse-tête le plus difficile à résoudre. Car si nous n'avons rien pour nous distraire, devons-nous vraiment nous étendre vers l'extérieur ?"
 USB_america_self_embargo: "L'embargo ultime"
 USB_america_self_embargo_desc: "Le EP, ou comme certains l'appellent en plaisantant le Plan d'Embargo Ultime, est l'arrêt du commerce avec le monde extérieur. Nous établissons un précédent jamais vu depuis des siècles et nous prévoyons de tenir bon et d'améliorer la vie de nos citoyens de la manière la plus indépendante possible. Cela nuira grandement à nos capacités économiques, mais avec une grande concentration et détermination, nous pouvons sécuriser une nouvelle voie. Notre voie."
 USB_america_every_citizen_a_job: "Un emploi pour chaque citoyen"
 USB_america_every_citizen_a_job_desc: "Avec notre auto-embargo, nous devrons garantir la stabilité économique. Dans cet esprit, notre éducation et nos services civils doivent s'adapter à ces nouveaux défis, et le fait que chaque citoyen apte à travailler devrait et aura un emploi. Ce changement fondamental en économie est révolutionnaire et probablement instable au mieux. Mais si nous nous préparons, nous concentrons et coordonnons correctement, nous pouvons garantir que les besoins de base pour la survie sont satisfaits et que les luxes des autres nations pourraient être accessibles si recherchés."
 USB_america_mandatory_service_period: "Période de service obligatoire"
 USB_america_mandatory_service_period_desc: "Pour garantir la préparation maximale de notre nation, nous devons instaurer une période de service obligatoire pour nos citoyens. De plus, nous devrions encourager des programmes comme le JROTC dans les écoles et mieux adapter notre société à une orientation plus militaire."
 USB_america_ground_defense_is_air_defense: "La défense terrestre, c'est la défense aérienne"
 USB_america_ground_defense_is_air_defense_desc: "Le programme GDAD est un ensemble d'investissements dans la recherche et l'entraînement militaire pour équiper et préparer nos forces terrestres à se défendre efficacement contre des unités de combat aérien ennemies prolongées. La guerre moderne est définie par la reine du champ de bataille, qui est la force aérienne, et comme notre nation n'est pas très ouverte sur l'extérieur, nous devons trouver des moyens de contrer cette reine avec un roi approprié."
 USB_america_warfare_beyond_the_grave: "Guerre au-delà de la tombe"
 USB_america_warfare_beyond_the_grave_desc: "La guerre de cimetière, cette nouvelle doctrine basée sur la 4e génération rendra des films comme Red Dawn semblables à des jeux d'enfants. Votre résistance est éternelle, car notre nation est éternelle."
 USB_america_the_new_identity_plan: "La nouvelle voie à suivre"
 USB_america_the_new_identity_plan_desc: "Nous ne pouvons pas prétendre que si nous reprenons les anciennes terres, tout ira bien. Mais nous ne pouvons pas non plus nous fermer comme le shogunat japonais, donc nous devons forger une nouvelle voie. Notre objectif sera une nouvelle voie à suivre, une nouvelle identité dont notre peuple pourra être fier."
 USB_america_war_plan_gray_coat: "Plan de guerre Manteau Gris"
 USB_america_war_plan_gray_coat_desc: "De l'Atlantique au Mississippi, notre destinée est fixée. Notre premier plan direct pour atteindre nos objectifs est celui de l'ancienne Confédération. Car cela a la connexion la plus continue et nous assurera notre grande consolidation."
 USB_america_the_southeast: "Le Sud-Est"
 USB_america_the_southeast_desc: "La proximité et les développements constants le long de la côte permettront des investissements ciblés et des efforts d'intégration plus fluides que dans les États moins développés. Un tremplin vers l'avenir, tout simplement."
 USB_america_the_gulf_states: "Les États du Golfe"
 USB_america_the_gulf_states_desc: "La côte du Golfe et les États directement à l'intérieur de cette côte sont un mélange de développement et d'abandon. Nous veillerons à ce que ces États ne se sentent pas laissés pour compte, tout en cherchant à investir dans l'infrastructure et des moyens de mieux intégrer et inclure ces États dans notre nouvelle voie à suivre."
 USB_america_war_plan_superior: "Plan de guerre Supérieur"
 USB_america_war_plan_superior_desc: "Les Grands Lacs et les anciens États de la ceinture de rouille sont le cœur industriel de l'ancienne nation ainsi que de notre nouvelle voie à suivre. Nous veillerons à ce que la puissance industrielle fasse partie de notre identité, tout comme nous avons sécurisé la puissance agricole du Sud comme notre identité."
 USB_america_the_automotive_states_and_some: "Les États automobiles et quelques autres"
 USB_america_the_automotive_states_and_some_desc: "Le cœur de ce qui était autrefois la fabrication automobile américaine se trouve dans le Michigan, l'Ohio et l'Indiana, avec l'Illinois ayant également sa part. Mais comme nous voulons rester méthodiques dans notre approche de l'intégration, nous nous en tenons à ces trois États et à l'État frontalier du Kentucky. Ces États ont divers problèmes, et nous utiliserons ce que nous pouvons pour augmenter l'emploi et remédier aux problèmes actuels pour mieux les ajuster à leur nouvelle maison dans notre grande nation."
 USB_america_the_northwest_region: "La région du Nord-Ouest"
 USB_america_the_northwest_region_desc: "Le groupe d'États qui forment maintenant notre frontière directe avec le Canada et ce qui se développe au-delà du Mississippi est un excellent moyen de montrer l'esprit sportif et l'unité à travers des activités comme la chasse et les sports. Nous utiliserons ces traditions séculaires pour rallier les peuples de ces États à accepter la nouvelle réalité des choses et comprendre que tout n'est pas toujours mauvais."
 USB_america_war_plan_north_atlantic: "Plan de guerre Atlantique Nord"
 USB_america_war_plan_north_atlantic_desc: "La dernière frontière pour notre nouvelle identité, la région de la Grande Nouvelle-Angleterre. Nous devrons nous préparer à des combats urbains, montagneux et de type jungle si nous voulons combattre efficacement et ramener ces États."
 USB_america_liberty_prime: "Liberté suprême"
 USB_america_liberty_prime_desc: "Le bastion de la liberté et le symbole de la liberté qu'est la Statue de la Liberté, l'État de New York est un défi unique et difficile à surmonter. Étant l'État des ghettos et du multiculturalisme, nous devons apprendre, étudier et comprendre non seulement ce qu'est un New-Yorkais sur le plan culturel, mais aussi comment leur faire voir qu'il n'y a pas de différence honnête entre eux et nous en termes d'objectif commun et d'avenir. Nous devons faire appel à leur unicité et probablement leur accorder des concessions d'autonomie pour assurer la cohésion et la coopération."
 USB_america_new_england_old_habits: "Nouvelle-Angleterre, vieilles habitudes"
 USB_america_new_england_old_habits_desc: "Malgré l'importance culturelle des États de la Nouvelle-Angleterre, ces gens ne sont honnêtement pas différents du reste de la nation. Certaines habitudes et points communs dans les passe-temps nationaux montrent clairement que, même lorsque nous sommes différents, nous partageons beaucoup de choses. Il est temps de rappeler à ces gens que nous sommes tous camarades, famille, et que nous pouvons comprendre les erreurs du passé pour construire un avenir meilleur."
 USB_america_the_arcadian_identity: "La destinée arcadienne"
 USB_america_the_arcadian_identity_desc: "Le moment est enfin venu, nous allons clore ce chapitre ainsi que cette grande page de l'histoire. Prenant les idées et idéaux d'antan, les leçons du passé, même de la semaine dernière, et avançons vers un nouveau commencement. Nous sommes un papillon brillant prêt à déployer ses ailes et à voler vers le grand au-delà de nos rêves. Nous sommes Arcadia."
