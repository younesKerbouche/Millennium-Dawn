l_french:
 free_states_of_america_focus: "Priorités nationales des États libres d’Amérique"
 free_america_focus_establishing_a_govt: "Établissement d'un gouvernement"
 free_america_focus_establishing_a_govt_desc: "Le chaos règne dans les rues, nous devons sécuriser un commandement central du gouvernement civil si nous voulons ne serait-ce qu'envisager de faire quelque chose."
 free_america_focus_creating_a_police_force: "Création d'une Force de Police"
 free_america_focus_creating_a_police_force_desc: "Maintenant qu'un gouvernement civil est en place, nous devons rétablir un département de l'ordre civil. Le département des Affaires Civiles sera créé et planifiera ainsi que mettra en place des postes de police stratégiques pour aider à constituer rapidement une force de police réduite afin de réprimer le désordre général."
 free_america_focus_organizing_the_militias: "Organiser les Milices"
 free_america_focus_organizing_the_militias_desc: "Des gangs itinérants continuent de causer des dégâts massifs de manière constante. Comment pouvons-nous créer un semblant de nouvelle société si nous ne pouvons même pas stopper la nature destructrice de ces anarchistes ? Nous avons des gardes d'État, des gardes nationaux et quelques vestiges de l'armée, alors essayons de rassembler les pièces de ce puzzle et voyons quel genre de tableau, s'il y en a un, nous pourrons en faire."
 free_america_focus_rebuilding_the_economy: "Reconstruire l’Économie"
 free_america_focus_rebuilding_the_economy_desc: "Ce n'est pas grand-chose, mais c'est un travail honnête... et franchement, n'importe quel travail vaut mieux que pas de travail."
 free_america_focus_backyard_battleground: "La Bataille de l'Arrière-cour"
 free_america_focus_backyard_battleground_desc: "Alors que le chaos est principalement derrière nous et que la région de la capitale est aussi stable que possible, nous devons chercher à contrôler l'État du Maryland si nous voulons avancer rapidement. Des investissements massifs dans la main-d'œuvre, la sécurité et l'économie seront réalisés pour garantir le contrôle et la stabilité de l'État."
 free_america_focus_from_backyard_to_frontyard: "De l'arrière vers l'avant"
 free_america_focus_from_backyard_to_frontyard_desc: "Avec les investissements économiques et civils vient maintenant la naturalisation de la loi et de l'ordre. L'établissement de services civils et de lois permettra de solidifier notre contrôle sur notre avant-poste qu'est l'État du Maryland. Ainsi, nous le transformerons en un exemple type d'avant-poste pour unir notre nation sous la nouvelle bannière des États Libres d'Amérique."
 free_america_focus_the_old_dominion_state: "l'Ancien Dominion"
 free_america_focus_the_old_dominion_state_desc: "Nous avons réussi à garder sous notre égide l'État de Virginie, anciennement connu sous le nom d'Ancien Dominion. Beaucoup pensaient qu'ils rejoindraient les sudistes, donc cela signifie que nous avons dû faire quelque chose de bien pour qu'ils se sentent encore liés à nous. Cependant, leur État est tout aussi archaïque et désordonné que le reste de notre 'nation'. Nous devons investir dans sa reconstruction si nous voulons retrouver un semblant d'unité."
 free_america_focus_norfolk_novelty: "Curiosité de Norfolk"
 free_america_focus_norfolk_novelty_desc: "Grâce à un ordre public et une stabilité économique assurés, nous pouvons donner une nouvelle vie à l'Ancien Dominion. Pour l'avenir, nous nous unissons ; pour l'avenir, nous défendrons et devons défendre nos droits. Pour les États Libres."
 free_america_focus_black_pearl_state: "La Perle Noire"
 free_america_focus_black_pearl_state_desc: "Des cendres du pays du charbon émerge la Virginie-Occidentale. Connue pour être presque une ville fantôme à l'échelle d'un état depuis son incapacité à se diversifier et à se moderniser pleinement. Sa chute est due à l'impossibilité d'utiliser son charbon sulfuré dans l'ère moderne. Nous devons porter plus d'attention à l'égard de cet État, lui redonner vie afin qu'il puisse s'épanouir au sein de notre union. Qui sait, peut-être qu'un jour, on appellera la Virginie-Occidentale la nouvelle \"Mountain Momma\"."
 free_america_focus_parkersburg_perfection: "L'excellence de Parkersburg"
 free_america_focus_parkersburg_perfection_desc: "Le charbon est de nouveau extrait, l'économie est stable à nouveau. L'État de Virginie-Occidentale lève les yeux vers le ciel, plein de nouvelles aspirations, et nous devons les guider et les aider en nettoyant les rues et en rétablissant les services civils. Les Blue Ridge brilleront à nouveau."
 free_america_focus_the_commonwealth_state: "Le Commonwealth"
 free_america_focus_the_commonwealth_state_desc: "La Pennsylvanie, un État de diversité tant dans ses paysages que dans ses habitants. Avec un impact riche dans l'industrie, le chemin de fer et l'histoire américaine elle-même, nous devons veiller à garantir la stabilité et l'avenir économique du Commonwealth si nous voulons assurer l'intégrité de notre union."
 free_america_focus_from_rust_to_shine: "De la Rouille à la Splendeur"
 free_america_focus_from_rust_to_shine_desc: "De la décadence pourrissante d'une société post-industrielle à l'éclat radieux d'une dynamique numérique diversifiée, le Commonwealth sera une pièce essentielle du puzzle de notre nouvelle grande nation."
 free_america_focus_delaware_dilemma: "Le Dilemme du Delaware"
 free_america_focus_delaware_dilemma_desc: "Tout comme pendant la guerre d'indépendance, nous devons traverser le fleuve Delaware, non pas pour détruire un ennemi, mais pour accueillir un ami et tout reconstruire."
 free_america_focus_delaware_delight: "Délices du Delaware"
 free_america_focus_delaware_delight_desc: "Des ruines économiques à la renaissance, nous accueillons un autre État dans nos bras avec beaucoup de tendresse. Ensemble, nous avançons vers un avenir radieux, prêts à savourer la nouvelle camaraderie qui nous unit."
 free_america_focus_the_jersey_jumpstart: "Un Souffle Nouveau au New Jersey"
 free_america_focus_the_jersey_jumpstart_desc: "Un des États les plus éloignés de notre domaine, mais aussi l'autre moitié de notre part de la ceinture de rouille. Nous devons redonner vie à cet État et lui donner un coup d'accélérateur si nous voulons tracer une route adéquate et avoir à nouveau une nation complète."
 free_america_focus_the_trenton_turnaround: "Le Triomphe de Trenton"
 free_america_focus_the_trenton_turnaround_desc: "Dans les rues, on acclame, car le triomphe de Trenton est arrivé ici. Le peuple du New Jersey profitera de la paix et d'une nouvelle prospérité, grâce non seulement à nos investissements économiques, mais aussi à l'ordre public et aux soins que nous créerons en réintroduisant les services publics."
 free_america_focus_the_great_reclamation: "Le Grand Rétablissement"
 free_america_focus_the_great_reclamation_desc: "Grâce à d'innombrables investissements, une planification soignée et une véritable démonstration de détermination nationale, nous pouvons enfin nous défaire des chaînes du vieux monde et de ses idéaux dépassés pour envisager un avenir de liberté. Nous pouvons maintenant affirmer avec fierté que nous sommes, Les États Libres !"
 free_america_focus_the_elections_question: "La Question des Élections"
 free_america_focus_the_elections_question_desc: "Alors que la nation est enfin suffisamment réorganisée pour permettre de réelles discussions politiques, nous devons maintenant faire face à la réalité de ce que nous voulons dans ces premiers jours de notre nouvelle nation. Certains désirent des élections, d'autres veulent simplement de la stabilité. Au final, seul le temps nous dira où se situent les ambitions de la nation."
 free_america_focus_ban_elections: "Bannir les Élections pour le moment"
 free_america_focus_ban_elections_desc: "Nous devons nous concentrer sur le présent, cesser de nous complaire dans le passé et de rêver d'un avenir supposé. Ce dont nous avons besoin, c'est de stabilité et d'action pour diriger la nation dès maintenant, afin de pouvoir nous préoccuper de notre avenir plus tard."
 free_america_focus_establish_elections: "Établir des Élections"
 free_america_focus_establish_elections_desc: "Nous devons parvenir à un accord en tant que nation sur la direction que nous souhaitons prendre. Ainsi, de nouvelles élections auront lieu et le peuple décidera de son avenir."
 free_america_focus_federalist_rightist: "La Droite Fédérale victorieuse"
 free_america_focus_federalist_rightist_desc: "Le débat électoral ayant été résolu, le référendum national a vu le parti fédéraliste gagner et former le gouvernement permanent dans un avenir prévisible. Mais cela implique également que la faction de droite anti-élection a assuré la domination. Nous verrons quels choix ils feront pour diriger ce nouveau phare d'espoir."
 free_america_focus_federal_taxes_when_needed_not_wanted: "La Loi Christan Sandsworth"
 free_america_focus_federal_taxes_when_needed_not_wanted_desc: "La Loi Christan Sandsworth est une nouvelle approche pour créer et réformer le code fiscal d'une société. Des sessions spéciales peuvent être convoquées par le président ou le leader principal des deux chambres du Congrès pour modifier ou réformer certaines parties du code fiscal. Cette session se concentrera sur un sujet central du code fiscal, avec un vote pour le changer ou le réformer, ou pour rejeter la mesure. Le principe fondamental est que les législateurs et le peuple cherchent à établir un code fiscal basé sur les besoins plutôt que sur les désirs. Qu'est-ce que la nation et notre société nécessitent aujourd'hui, plutôt que de se concentrer sur ce que l'on voudrait avoir à tout moment ?"
 free_america_focus_federal_many_hands_act: "La Loi des Travailleurs Acharnés"
 free_america_focus_federal_many_hands_act_desc: "La Loi des Travailleurs Acharnés est une série de réformes visant à relancer la croissance économique et l'emploi. Bien que nous soyons encore dans ce que l'on pourrait appeler l'âge de pierre, nous pouvons néanmoins commencer à tracer la voie vers l'amélioration. Nos inefficacités seront compensées par le dévouement de nos travailleurs expérimentés. Comprenant la nécessité de transformer l'ancien en nouveau, nos réformes législatives visent à instaurer une nouvelle forme de patriotisme au sein du monde du travail. Travaillons dur maintenant pour pouvoir profiter encore plus tard."
 free_america_focus_federal_societal_progress_act: "La Loi du Progrès Sociétal"
 free_america_focus_federal_societal_progress_act_desc: "La Loi sur le Progrès Sociétal vise à faire des changements sociaux une question de peuple plutôt qu'une question politique. Les États et les collectivités locales peuvent adopter, réformer et créer leurs lois pour maintenir l'ordre civil et le comportement légal. Cependant, les lois jugées discriminatoires ou biaisées envers un groupe peuvent être contestées devant les tribunaux de leur État, et si nécessaire, devant les tribunaux fédéraux. Les affaires judiciaires seront documentées de manière approfondie pour sensibiliser le public et fournir autant d'informations que possible sur ce sujet délicat. Cela permettra non seulement d'obtenir un jugement favorable si nécessaire, mais aussi d'aider les citoyens des collectivités locales ou des États à mieux comprendre la question et à agir de manière à bénéficier au plus grand nombre."
 free_america_focus_federal_liberty_businesses_act: "La Loi sur la Liberté des Entreprises"
 free_america_focus_federal_liberty_businesses_act_desc: "L'ancien ordre était beaucoup trop strict en matière de règles commerciales. Pour reconstruire à un rythme significatif, nous devons permettre à ceux qui souhaitent diriger d'avoir les outils et les capacités nécessaires. Ainsi, ce projet de loi permettra la mise en place d'un programme d'assistance gouvernementale tout en limitant les réglementations aux seules exigences fondamentales de protection des personnes et aux attentes d'une société moderne."
 free_america_focus_federal_clear_minds_act: "Loi sur les esprits clairs"
 free_america_focus_federal_clear_minds_act_desc: "La CMA sera une commission indépendante chargée des affaires de lutte contre la corruption, qui veillera à ce que le gouvernement fonctionne aussi bien que possible. Beaucoup voient cela comme un moyen de dissiper les craintes selon lesquelles le nouveau gouvernement ressemble à l'ancien. Néanmoins, nous sommes à l'aube d'une nouvelle ère et il faut donc commencer fort."
 free_america_focus_federal_the_liming_act: "La loi sur le chaulage"
 free_america_focus_federal_the_liming_act_desc: "La loi Liming est une sorte de variante des lois de blocage de la dette du gouvernement allemand pour la façon dont ils établissent les budgets. Seulement, nous allons un peu plus loin. Les politiques d'assouplissement quantitatif ne seront que dans la limite de 5 % des chiffres actuels du PIB pour ce trimestre fiscal. Tout programme d'assouplissement quantitatif créé doit être associé à un projet de loi ou à une législation qui ne couvre pas plus de cinq éléments distincts. Cela signifie qu'il ne peut pas y avoir un projet de loi qui prévoit une centaine de choses différentes à allouer, mais qui ne prévoit en réalité que 50 $."
 free_america_focus_federal_industrial_standards_act: "Loi sur les normes industrielles"
 free_america_focus_federal_industrial_standards_act_desc: "L'ISA cherchera à créer une nouvelle norme moderne sur laquelle nous devrions nous appuyer en matière de développement économique et des entreprises et industries que nous tentons de créer. C'est une chose de rivaliser avec le monde, c'en est une autre de se soucier réellement de soi-même et de rivaliser avec soi-même."
 free_america_focus_federal_remechanization_act: "Loi sur la re-mécanisation"
 free_america_focus_federal_remechanization_act_desc: "Notre population, malgré son déclin, reste très nombreuse. Nous pouvons faire beaucoup plus pour aider notre population en nous remettant au travail en matière de mécanisation et d’automatisation modernes. L’avenir est bel et bien là et nous devons le saisir, non seulement pour nous, mais aussi pour les personnes que nous servons."
 free_america_focus_federal_scraping_up_defense_industries: "Démantèlement des industries de défense"
 free_america_focus_federal_scraping_up_defense_industries_desc: "Même si nous ne sommes plus aussi forts qu’avant, il faut bien commencer quelque part. En reconstituant les vestiges de notre industrie de défense, nous pourrons au moins approvisionner quelque peu l’armée qui nous reste."
 free_america_focus_federal_reset_act: "La loi de réinitialisation"
 free_america_focus_federal_reset_act_desc: "Le pays s'étant arrêté et étant revenu à un état pratiquement infantile, nous devons chercher un nouveau départ pour notre réseau électrique. L'ancien système était lourd, terriblement obsolète et, sans parler de sa vulnérabilité aux attaques. La loi Reset créera une nouvelle base de référence pour la planification, la construction et la sécurisation de notre nouveau réseau électrique, ainsi que pour garantir la capacité de l'étendre lorsque les besoins du pays se feront sentir."
 free_america_focus_federal_appalachian_act: "Loi sur les Appalaches"
 free_america_focus_federal_appalachian_act_desc: "L'Appalachian Act est une initiative d'investissement du gouvernement visant à revitaliser et à remettre sur les rails les ressources du territoire dont nous avons la chance de nous approprier. Dans cette optique, nous détenons une partie importante des chaînes de montagnes des Appalaches et, à ce titre, nous devons comprendre, étudier et mettre en valeur les minéraux et les minerais afin que notre nation puisse prospérer et s'efforcer d'améliorer ce qui a été perdu."
 free_america_focus_military_distinctions_act: "Loi sur les distinctions militaires"
 free_america_focus_military_distinctions_act_desc: "Le MDA est un projet de loi d'investissement de démarrage visant à financer directement, à normaliser et à rendre distinctive l'armée des États libres. Ces nouvelles normes en matière de formation, de planification et d'organisation, ainsi que le début plus ou moins de normalisation de notre puissance industrielle militaire, nous permettront au moins de défendre nos foyers si nous devions être envahis dans un avenir proche."
 free_america_focus_naval_distinctions_act: "Loi sur les distinctions navales"
 free_america_focus_naval_distinctions_act_desc: "Dans la foulée de la MDA, la NDA cherche à revitaliser les navires, les militaires et les installations qui nous restent de l'époque de la division. Ce n'est pas grand-chose pour commencer, mais avec notre industrie en pleine croissance et le retour à la stabilité de notre nation, nous y parviendrons sûrement."
 free_america_focus_national_pride_initiative: "Journée des États libres"
 free_america_focus_national_pride_initiative_desc: "La National Pride Initiative est un jour férié national baptisé Free States Day, qui est à la fois un jour férié et un jour férié général pendant lequel tout le monde sera en congé, à l'exception des services essentiels qui ne seront autorisés à travailler que par équipes de quatre heures ce jour-là. L'objectif est de célébrer les progrès que nous avons réalisés en tant que nation et de redonner à notre peuple. Le mandat consiste essentiellement à donner au plus grand nombre de personnes possible et plausible de la nation un jour de congé dédié."
 free_socialist_statist_victory: "Victoire de la faction étatiste du Parti socialiste libre"
 free_socialist_statist_victory_desc: "La conclusion du scrutin national est une victoire du Parti socialiste libre, et pas seulement de sa faction à orientation étatiste. Cette faction se concentre sur une autorité plus centrale et une unité nationale, contrairement à ses homologues « anarchistes ». Néanmoins, nous verrons ce que cette prétendue Aube rouge a à offrir et espérons qu'un avenir meilleur sera réservé aux citoyens de cette nouvelle grande nation."
 free_socialist_statist_socialized_industry: "Industrie socialisée"
 free_socialist_statist_socialized_industry_desc: "Le public a perdu le nord et c'est pourquoi nous devons parrainer et assurer l'emploi et la croissance industrielle. De cette façon, non seulement nous comprenons plus directement la situation économique, mais aussi les effets de nos programmes sur les gens, afin de pouvoir nous adapter pour mieux les aider."
 free_socialist_statist_reformed_welfare_state: "État providence réformé"
 free_socialist_statist_reformed_welfare_state_desc: "Un État providence est comme un parent. Il est là pour vous aider quand vous êtes déprimé et vous guider pour vous améliorer. Les anciens États providence se concentraient davantage sur la simple capture des personnes, alors que notre système de protection sociale réformé ne se contentera pas de les attraper, mais les aidera à se relever et à reprendre le chemin de la vie. En adaptant le financement et en donnant la priorité aux programmes de réinsertion, nous veillerons à ce que nos programmes soient autofinancés."
 free_socialist_statist_socialized_education: "Éducation socialisée"
 free_socialist_statist_socialized_education_desc: "Une éducation publique uniforme. C'est la norme et le fondement que nous allons établir pour élever notre peuple et montrer que nous pouvons non seulement créer des normes, mais aussi les briser et les élever."
 free_socialist_statist_the_peoples_army: "L'armée populaire"
 free_socialist_statist_the_peoples_army_desc: "Nous sommes entourés de nations qui craignent nos idées et nos idéaux. Hantés par le spectre du socialisme autoritaire qui a hanté l’histoire et stigmatisé le modèle économique, nous devons chercher à défendre notre peuple, nos foyers et nos idéaux mêmes qui font de nous une nation fière et forte."
 free_socialist_statist_tax_brackets_act: "Loi sur les tranches d'imposition"
 free_socialist_statist_tax_brackets_act_desc: "Le TBA est une législation complète visant à réviser et à établir la norme moderne de ce que signifie avoir un code fiscal progressif. Le principe de base des tranches d'imposition est qu'il existe désormais 16 tranches d'imposition qui ont des différences uniformes en termes de portée monétaire et les augmentations en pourcentage sont plus douces et plus littéralement progressives. La dernière tranche et bien sûr la plus élevée correspond à tout ce qui dépasse 250 015 $ et est taxé à 40 %. Bien que cela semble élevé, nous devons tenir compte de la différence réelle dans la valeur proportionnelle réelle du revenu d'une personne moyenne prélevée par le biais des impôts. C'est pourquoi nous devons avoir un code fiscal aussi fluide pour garantir cette véritable forme d'égalité et de contribution sociétale partagée au développement de notre économie et pour garantir que les écoles, les services d'urgence, etc., soient pris en charge et financés correctement."
 free_socialist_statist_millennium_labor_reforms_act: "Loi sur les réformes du travail du millénaire"
 free_socialist_statist_millennium_labor_reforms_act_desc: "La MLRA va fondamentalement changer la manière dont les relations de travail et les lois sont adoptées. Bien que les législatures adopteront et signeront officiellement les projets de loi, un comité conjoint des relations entre syndicats et entreprises sera créé, avec une représentation égale entre les syndicats et les dirigeants industriels correspondant aux syndicats établis. Ce comité travaillera ensemble pour centraliser les plaintes et les idées afin d'améliorer non seulement la vie des travailleurs, mais aussi pour équilibrer les besoins de ces derniers avec un soutien économique approprié. Après tout, un demi-compromis n'est pas un véritable compromis."
 free_socialist_statist_modern_geology_act: "Loi sur la géologie moderne"
 free_socialist_statist_modern_geology_act_desc: "La loi sur la géologie moderne est une initiative d'investissement du gouvernement visant à développer les industries des matières premières et à stimuler les bases de notre économie. Grâce à des recherches ciblées et à des études géologiques, nous allons créer de nouvelles mines et des industries forestières contrôlées pour permettre un excédent de matières premières qui nous permettra de créer une économie moderne."
 free_socialist_statist_modern_marxism: "Le marxisme moderne"
 free_socialist_statist_modern_marxism_desc: "Dans le nouveau millénaire, la technologie est devenue le luxe par excellence des civils, des militaires et de toutes sortes de secteurs économiques et de milieux sociaux. Nous devons donc veiller à ce qu'une partie dédiée de notre économie soit orientée vers le secteur technologique et les innovations."
 free_socialist_statist_national_security_act: "Loi sur la sécurité nationale"
 free_socialist_statist_national_security_act_desc: "La loi sur la sécurité nationale est une loi destinée à garantir la sécurité et la sûreté de notre nation et de ses citoyens. Une agence fédérale connue sous le nom de Division de la sécurité intérieure coordonnera et aidera à la formation, à la réglementation et à la distribution du financement fédéral pour les agences locales chargées de l'application de la loi. L'uniformité et les normes sont ce qu'il faut pour garantir l'intégrité et la sécurité de notre nation et de ses idéaux."
 free_socialist_statist_manufacturing_investments: "Investissements dans le secteur manufacturier"
 free_socialist_statist_manufacturing_investments_desc: "Avec peu ou pas de production nationale, nous devons investir dans le développement de ce secteur essentiel de notre économie si nous voulons croître et atteindre nos objectifs."
 free_socialist_statist_department_of_anticorruption_affairs: "Département des affaires anti-corruption"
 free_socialist_statist_department_of_anticorruption_affairs_desc: "Le DAAC est une institution indépendante, sanctionnée par le gouvernement fédéral, dédiée aux enquêtes anti-corruption et à l'audit général du gouvernement. Bien que sanctionné par la loi fédérale, ce département n'est pas réellement intégré au gouvernement fédéral et n'a aucun contrôle direct sur celui-ci. Cette séparation permettra une efficacité maximale dans la réalisation des audits gouvernementaux et garantira la meilleure transparence possible pour nos citoyens et les futures administrations. Essayons de ne pas répéter notre passé, n'est-ce pas ?"
 free_socialist_statist_modern_agrarian_reforms: "Réformes agraires modernes"
 free_socialist_statist_modern_agrarian_reforms_desc: "Le monde a besoin de nourriture, que ce soit pour notre peuple ou pour ceux dans des régions ou nations moins fortunées. Par conséquent, nous devons affiner et révolutionner notre industrie agricole pour mieux répondre à nos besoins nationaux et même aider ceux à l'échelle mondiale. Cette croissance et cette dépendance nous permettront également d'expérimenter et d'accroître la diversification des carburants grâce à des programmes de biocarburants. L'éthanol a toujours été un peu le vilain petit canard du monde des carburants, alors pourquoi ne pas lui donner l'attention et l'amour nécessaires pour en faire une meilleure version de lui-même ?"
 free_socialist_statist_coastal_security_act: "Loi sur la sécurité côtière"
 free_socialist_statist_coastal_security_act_desc: "La LSC prévoit des investissements limités pour reconstruire ou, à tout le moins, remettre en service le personnel naval et les navires encore sous notre contrôle. Bien que ce ne soit pas grandiose, c'est suffisant pour commencer, surtout que nous n'avons plus à nous soucier d'un littoral à l'échelle d'un continent."
 free_socialist_statist_energy_conservations_act: "Loi sur la conservation de l'énergie"
 free_socialist_statist_energy_conservations_act_desc: "La législature a récemment proposé un projet de loi pour investir dans des projets de recherche et développement énergétiques dédiés, ainsi que pour rationaliser et développer notre réseau électrique. Nous espérons qu'à terme, nous pourrons non seulement produire plus d'énergie pour les besoins de notre nation, mais aussi utiliser cette demande croissante de manière efficace. En d'autres termes, réduire notre demande tout en la développant, une sorte d'équilibre, si vous voulez."
 free_mid_atlantic_isolationist_victory: "Victoire de la faction isolationniste du Mid-Atlantic"
 free_mid_atlantic_isolationist_victory_desc: "Le PAM, ou Parti du Mid-Atlantic, a remporté la victoire lors du scrutin national. Cependant, cette faction est fortement isolationniste, considérant l'expansion comme un gaspillage inutile de ressources humaines et naturelles. Alors que beaucoup se demandent s'ils se soucient même de la chute de l'ancienne république, d'autres sont simplement fatigués des luttes et cherchent à retrouver une vie quotidienne. Pour l'instant, la paix est acceptée, et la prospérité est l'objectif. Gloire aux États du Mid-Atlantic d'Amérique."
 free_mid_atlantic_self_determination_act: "Loi sur l'autodétermination"
 free_mid_atlantic_self_determination_act_desc: "La LAD est une loi qui renforcera notre ethos national. Nous souhaitons vivre, prospérer et coopérer avec le monde. Bien que les anciens jours nous manquent, nous devons regarder vers de nouveaux matins et perspectives si nous voulons vraiment avancer dans le grand jeu de la vie."
 free_mid_atlantic_raw_materials_act: "Loi sur les matières premières"
 free_mid_atlantic_raw_materials_act_desc: "Le gouvernement a récemment adopté un programme d'investissement pour développer et soutenir nos industries des matières premières et des ressources primaires. Pour construire, nous devons avoir une fondation sur laquelle bâtir, et cette fondation sera marquée par nos secteurs de ressources primaires et notre capacité à disposer des matériaux nécessaires pour développer nos capacités de fabrication."
 free_mid_atlantic_dedicated_automation_investments: "Investissements dédiés à l'automatisation"
 free_mid_atlantic_dedicated_automation_investments_desc: "Pour relancer notre économie dans l'ère moderne, nous devons réaliser des investissements ciblés dans l'automatisation afin de permettre à notre industrie manufacturière de concurrencer les puissances régionales."
 free_mid_atlantic_atlantic_education_initiative: "Initiative éducative atlantique"
 free_mid_atlantic_atlantic_education_initiative_desc: "L'IEA est un projet de loi de financement de l'éducation visant à renforcer la capacité de notre système éducatif à enseigner et à élever les normes de connaissances dont nos citoyens seront équipés dans la vie."
 free_mid_atlantic_atlantic_care_act: "Loi sur les soins atlantiques"
 free_mid_atlantic_atlantic_care_act_desc: "La loi sur les soins atlantiques est un budget d'amélioration des soins de santé visant à standardiser et à augmenter à la fois la capacité et les normes selon lesquelles les soins de santé sont administrés à notre population générale. Des options publiques et privées seront disponibles, avec des réglementations communes pour contrer la tendance à l'enflure administrative. Désormais, les gens sauront que leur argent va à leurs soins plutôt qu'aux seuls administrateurs et bureaucrates."
 free_mid_atlantic_department_for_transparency: "Département des affaires de transparence"
 free_mid_atlantic_department_for_transparency_desc: "Le DAT sera une agence gouvernementale indépendante capable d'enquêter sur le gouvernement pour corruption et inconduite générale dans l'exercice de leurs devoirs et responsabilités en tant que dirigeants gouvernementaux."
 free_mid_atlantic_tech_development_grants: "Subventions pour le développement technologique"
 free_mid_atlantic_tech_development_grants_desc: "Le nouveau millénaire apporte de nouvelles industries, et le secteur technologique est une étoile montante. Ce secteur est un point de croissance vital pour toute économie moderne, et nous devons nous assurer d'avoir le nôtre. Par conséquent, des subventions de développement seront accordées aux entreprises cherchant à créer de nouvelles entreprises technologiques pour stimuler notre économie et notre intégration sociétale avec ces innovations croissantes en biens et services."
 free_mid_atlantic_blue_ridge_act: "Loi Blue Ridge"
 free_mid_atlantic_blue_ridge_act_desc: "Les ressources, en résumé, nous devons sécuriser davantage de fournitures domestiques si nous voulons devenir un véritable pilier dans cet hémisphère."
 free_mid_atlantic_naval_securities_act: "Loi sur la sécurité navale"
 free_mid_atlantic_naval_securities_act_desc: "Nous sommes désormais une petite nation, et nous devons garantir la défense de nos eaux côtières pour assurer la sécurité de notre souveraineté nationale."
 free_mid_atlantic_guardian_angels_act: "Loi des anges gardiens"
 free_mid_atlantic_guardian_angels_act_desc: "La reine moderne du champ de bataille est l'aviation. Cette compréhension clé doit être investie si nous voulons garantir notre capacité à rester une nation libre et indépendante dans cette nouvelle ère."
 free_mid_atlantic_prospectors_initiative: "Initiative des prospecteurs"
 free_mid_atlantic_prospectors_initiative_desc: "Autarcie… l'autarcie est un mot que l'ère moderne rejette et condamne comme rétrograde. Bien que son principe fondamental d'isolation le soit, la réalité est qu'une nation saine est une nation qui peut être autosuffisante. Par conséquent, nous créons une nouvelle loi d'établissement, appelée l'Initiative des prospecteurs. Grâce à des réglementations liées à l'extraction des ressources, les familles ou individus prêts à s'installer sur des terres allant jusqu'à cinq acres pourront posséder ces terres en échange d'une contribution aux ressources naturelles qu'elles contiennent pour l'économie nationale."
 free_mid_atlantic_planned_policing_program: "Programme de police planifié"
 free_mid_atlantic_planned_policing_program_desc: "Le PPP est une initiative conjointe fédérale et locale visant à galvaniser la compréhension et les valeurs publiques des forces de police de la nation. Des programmes de sensibilisation communautaire, ainsi que des conventions, seront organisés pour permettre au public et à la police de mieux se comprendre et de s'apprécier sincèrement. En bref, il s'agit de clarifier la nature parfois gravement mal comprise de ce que signifie non seulement faire respecter la loi, mais aussi être un citoyen respectueux des lois. L'unité, pas la division."
 free_mid_atlantic_energy_advancements_act: "Loi sur l'avancement énergétique"
 free_mid_atlantic_energy_advancements_act_desc: "La loi sur l'avancement énergétique est un ensemble complexe de dépenses. Des subventions de recherche pour la production et la consommation d'énergie, des investissements dans la modernisation du réseau, ainsi que des réglementations pour établir de nouvelles normes dans la manière dont nous abordons les futures demandes énergétiques."
 free_mid_atlantic_the_true_green_way: "La véritable voie verte"
 free_mid_atlantic_the_true_green_way_desc: "L'énergie nucléaire, l'avenir de la production massive d'énergie, à côté bien sûr de l'exploitation du soleil lui-même. Mais l'énergie nucléaire est toujours un sujet délicat dans le monde politique. Les alarmistes s'accrochent aux erreurs du passé, négligeant toute nuance. Les faucons nucléaires vantent ses avantages énergétiques, mais oublient les nuances comme la planification et les effets secondaires potentiels de la militarisation. Quoi qu'il en soit, nous avançons en réalisant des investissements clés dans la production d'énergie nucléaire. Nous devons montrer au monde que la meilleure voie à suivre est de ne pas rester bloqué dans le passé ni de s'attarder sur le présent."
 free_nsp_militarist_faction_victory: "Victoire militarisée du Parti du service national"
 free_nsp_militarist_faction_victory_desc: "Le scrutin est revenu, et le PSN, ou Parti du service national, est sorti vainqueur. Cependant, beaucoup ne sont pas satisfaits de cet accord, et la faction militariste du PSN a utilisé cela pour remporter la lutte interne au parti. Désormais, les principaux membres du PSN « militarisent la victoire », où l'armée, les personnes qui servent et l'idée même de sécurité représentent la victoire pour laquelle le peuple a voté. Bien que certains craignent que ce message puisse être perçu comme de l'alarmisme, d'autres cherchent simplement à avancer et reconstruire ce qui a été perdu. « Voyons ce qu'ils peuvent faire » est devenu le dicton silencieux."
 free_nsp_meritocracy_act: "Loi sur la méritocratie"
 free_nsp_meritocracy_act_desc: "La loi sur la méritocratie, ou loi du mérite comme certains l'appellent, est une législation complète qui réforme et révise le processus de nomination et de vérification des individus cherchant à occuper des postes de direction dans le gouvernement, qu'il soit fédéral, étatique ou local. Ce processus met l'accent sur des vérifications approfondies des antécédents, comme les convictions personnelles, l'expérience, ainsi que les réalisations et actes prouvés dans leurs domaines professionnels, ce qui permettra de paver la voie à une véritable approche technocratique du gouvernement et de l'administration. Les départements de révision seront des commissions indépendantes composées de personnes sans affiliation directe ou indirecte avec les individus examinés pour maintenir la transparence et l'équité des examens aux normes les plus élevées possibles."
 free_nsp_industrial_investments: "Investissements industriels"
 free_nsp_industrial_investments_desc: "Pour garantir la sécurité nationale, une économie civile forte est tout aussi importante qu'une économie militaire robuste."
 free_nsp_military_investments: "Investissements militaires"
 free_nsp_military_investments_desc: "Nous devons être prêts à ce que l'un de nos voisins ait une idée saugrenue et tente de nous soumettre. Ainsi, une série d'investissements limités pour relancer l'économie militaire et la préparation des forces armées est plus que nécessaire."
 free_nsp_maritime_investments: "Investissements maritimes"
 free_nsp_maritime_investments_desc: "Notre côte est vaste et doit être défendue, mais d'un autre côté, ces investissements initiaux stimuleront l'économie civile en termes de commerce et de sensibilisation à notre cause."
 free_nsp_the_national_arteries_act: "Loi sur les artères nationales"
 free_nsp_the_national_arteries_act_desc: "La LAN est un plan d'investissement massif dans les infrastructures pour revitaliser et mettre à jour l'état pratiquement délabré de nos infrastructures nationales. Nous devons établir une norme de débit pour connecter les citoyens de notre nation, ainsi que son économie et sa préparation militaire, aux avant-postes des normes de gestion de crise, pour lesquelles nous établirons de nouveaux records."
 free_nsp_department_of_internal_investigation: "Département des enquêtes internes"
 free_nsp_department_of_internal_investigation_desc: "Le DEI est une agence ciblée sur les affaires anti-corruption pour garantir la stabilité et la solidité de notre méritocratie. Nous devons créer l'éthos du service désintéressé dans les emplois militaires et civils si nous voulons assurer la longévité et la stabilité de notre nation."
 free_nsp_national_high_command: "Haut commandement national"
 free_nsp_national_high_command_desc: "Les parties civile et militaire de notre société étant si différentes, nous devons apprendre à mieux les intégrer et les unifier. Par conséquent, en plus des investissements dans la sécurité nationale de la région de la capitale, une nouvelle réorganisation de la structure de leadership de la nation sera mise en œuvre. Notre commandant en chef portera désormais le titre combiné de Maréchal de la société, abrégé simplement en Maréchal, qui unifiera la compréhension que les affaires civiles et militaires ne forment qu'une seule matrice unificatrice pour la cohésion et la survie de notre juste et petite nation."
 free_nsp_mini_steel_belt: "Mini ceinture d'acier"
 free_nsp_mini_steel_belt_desc: "La priorité domestique étant notre priorité numéro un, nous devons sécuriser la pierre angulaire du soutien à la construction et à la fabrication modernes. Le programme d'investissement de la Mini ceinture d'acier verra de vastes investissements en Virginie-Occidentale et en Pennsylvanie pour polir et renouveler ce qu'il reste de notre « ceinture de rouille »."
 free_nsp_militarizing_society: "Militarisation de la société"
 free_nsp_militarizing_society_desc: "Voltaire a dit un jour que la nation de Prusse n'était pas un État avec une armée, mais plutôt une armée avec un État. À cela, nous disons que cela devrait être une réalité en soi. Aucune société n'a besoin d'une armée, et pourtant une armée n'a pas véritablement besoin de la société. Dans cet esprit, nous devons unir pleinement l'armée et la société elle-même. L'éthique du travail, l'éducation et le développement ultérieur de la technologie ainsi que la gouvernance peuvent et seront organisés comme s'il s'agissait de l'armée elle-même, encourageant pleinement les mérites d'une méritocratie, l'effort d'amélioration de soi et du corps de la société dans son ensemble."
 free_nsp_energy_investments: "Investissements énergétiques"
 free_nsp_energy_investments_desc: "Avec la mobilisation de notre économie et la reconstruction de notre armée, il est dans notre intérêt de garantir que les besoins énergétiques de notre peuple et de notre armée soient satisfaits. Bien que cela ne soit pas résolu immédiatement, ces investissements et subventions de recherche permettront un meilleur développement de nouvelles méthodes efficaces non seulement pour la production d'énergie, mais aussi pour sa consommation."
 free_nsp_top_priority_budgeting: "Budgétisation prioritaire"
 free_nsp_top_priority_budgeting_desc: "Nous contrôlons plusieurs ports et des chantiers navals importants, ce qui nous oriente vers une direction influencée par la marine. Ainsi, avec la taille de notre côte, notre commerce croissant et la possibilité d'incursions d'adversaires étrangers, nous devons établir un système de priorités dans notre budgétisation pour garantir la défense de notre nation et de son peuple."
 free_nsp_expanding_jersey_foundries: "Expansion des fonderies du Jersey"
 free_nsp_expanding_jersey_foundries_desc: "Les fonderies et les usines métallurgiques du New Jersey produisent un ensemble diversifié de métaux légers. Ces métaux sont cruciaux pour l'expansion civile et militaire, et nous investirons donc dans tout le New Jersey pour répondre à nos demandes croissantes en tant que nation."
 free_nsp_defensive_expenditure_warfare: "Guerre des dépenses défensives"
 free_nsp_defensive_expenditure_warfare_desc: "Avec notre dos déjà tourné vers la mer en raison de notre position géographique, nous devons garantir la survie de notre nation. Dans cet esprit, la recherche et le développement ainsi que le budget pour l'armée ont été orientés vers une mentalité strictement défensive. Comprenant que nos adversaires sont nombreux, nous devons rester vigilants pour tenir la ligne tout en conservant les moyens de production de guerre. Ainsi, le développement d'une nouvelle doctrine de guerre est notre priorité absolue ; dorénavant, nous développerons ce qu'on appelle la guerre des dépenses défensives."
 free_nsp_the_new_identity: "La nouvelle nation"
 free_nsp_the_new_identity_desc: "Avec la consolidation de notre nation, de son peuple, de son armée et de son ethos, nous devons trouver un nouveau nom pour garantir cette identité nouvellement trouvée. Car nous ne sommes plus simplement les États libres d'Amérique, nous sommes l'Union du Mid-Atlantic."
 free_america_focus_federalist_liberals_win_election: "Les libéraux fédéralistes remportent l'élection"
 free_america_focus_federalist_liberals_win_election_desc: "Les résultats des élections sont tombés, et il semble que le Parti fédéraliste ait remporté la victoire. Cette victoire a également déplacé l'équilibre du parti vers un appareil plus libéral, les principaux membres supposés conservateurs étant anti-élections. L'un d'eux a déclaré : « Les élections sont une distraction pour la survie nationale ». Néanmoins, le peuple attend avec impatience tout changement, surtout un retour à une normalité espérée."
 free_states_focus_fed_left_national_works_administration: "Administration nationale des travaux"
 free_states_focus_fed_left_national_works_administration_desc: "L'ANT est une nouvelle administration gouvernementale dédiée à la construction économique. Grâce à la planification des infrastructures et des entreprises économiques soutenues par le gouvernement, cela devrait réduire le chômage et stimuler légèrement l'économie, même en période de crise."
 free_states_focus_fed_left_industrial_development_committee: "Comité de développement industriel"
 free_states_focus_fed_left_industrial_development_committee_desc: "Avec la création du CDI, le développement industriel de la nation pourra adopter un format purement privé avec l'aide supplémentaire de programmes gouvernementaux pour permettre la diversité non seulement des industries présentes, mais aussi de leur implantation géographique, afin de garantir un équilibre pour ne pas laisser une communauté, un comté ou même un État entier à la traîne par rapport à ses contemporains."
 free_states_focus_fed_left_department_of_innovation: "Département de l'innovation"
 free_states_focus_fed_left_department_of_innovation_desc: "Le DI, ou Département de l'innovation, est une institution de recherche et développement parrainée par le gouvernement fédéral pour financer et collaborer avec des entreprises privées de recherche dans l'innovation et les avancées scientifiques dans des domaines cruciaux pour l'amélioration du niveau de vie national. Avec un financement substantiel, nous compenserons ce revers national et tracerons le chemin vers l'avenir."
 free_states_focus_fed_left_education_standards_act: "Loi sur les normes éducatives"
 free_states_focus_fed_left_education_standards_act_desc: "La LNE est une loi qui établira les attentes de base au sein du système éducatif national. Fini le système ancien où presque chaque comté avait sa propre variation de l'enseignement pour atteindre les mêmes résultats supposés. Désormais, le programme sera standardisé et devra être respecté pour chaque niveau éducatif, peu importe où l'institution est située dans la nation."
 free_states_focus_fed_left_automation_advancements_act: "Loi sur les avancées en automatisation"
 free_states_focus_fed_left_automation_advancements_act_desc: "La LAA verra un financement direct pour l'expansion et la standardisation des pratiques industrielles en termes d'acquisition et de mise en œuvre de technologies automatisant le processus de production. En résumé, plus d'investissements pour produire plus avec moins, afin d'avoir plus pour produire encore plus."
 free_states_focus_fed_left_the_true_deal: "Le véritable accord"
 free_states_focus_fed_left_the_true_deal_desc: "Le véritable accord est un ensemble économique massif visant à investir, diversifier grâce aux ressources naturelles disponibles et découvertes, ainsi qu'à créer un réseau d'infrastructures central dans la partie principalement centrale de la nation. L'industrie, les infrastructures et les nouvelles initiatives minières paveront la voie vers l'avenir que nous souhaitons pour notre peuple. C'est vraiment un véritable accord pour les citoyens."
 free_states_focus_fed_left_department_of_internal_investigation: "Département des enquêtes internes"
 free_states_focus_fed_left_department_of_internal_investigation_desc: "Le DEI, plus communément appelé Bureau d'éradication des oligarques, est une agence anti-corruption formée indépendamment, chargée d'enquêter régulièrement et de contrôler ceux qui font partie du gouvernement fédéral. Cet organisme indépendant est composé d'individus élus selon trois critères principaux : 1. Avoir une expérience en administration ou en investigation. 2. Être politiquement apathique ou sans passé de vote pour garantir l'intégrité de l'institution. 3. Les représentants doivent être équilibrés parmi toutes les principales classes sociales de chaque État pour garantir une diversité de perspectives afin de comprendre les moyens les plus simples et les plus complexes de provoquer la corruption. Cette institution sera une pierre angulaire pour garantir la liberté dans les États libres d'Amérique."
 free_states_focus_fed_left_old_power_is_still_power: "L'ancienne énergie reste de l'énergie"
 free_states_focus_fed_left_old_power_is_still_power_desc: "Avec notre économie qui redémarre et nos demandes dépassant notre production, nous devons chercher des moyens peu coûteux de produire de l'énergie si nous voulons rester en avance sur la croissance."
 free_states_focus_fed_left_new_power_is_balanced_power: "La nouvelle énergie est une énergie équilibrée"
 free_states_focus_fed_left_new_power_is_balanced_power_desc: "Avec l'arrivée du millénaire, les investissements et le développement des technologies de production d'énergie renouvelable ont été stupéfiants. Nous devons diversifier notre production et utiliser ces énergies renouvelables pour répondre à la demande actuelle, à ce dont nous aurons besoin à l'avenir, et si tout va bien, nous pourrions même utiliser cet excédent énergétique à notre avantage."
 free_states_focus_fed_left_future_power_is_future_proofing: "L'énergie future, c'est sécuriser l'avenir"
 free_states_focus_fed_left_future_power_is_future_proofing_desc: "L'avenir est à la fois maintenant et au-delà. Si nous voulons innover, nous devons au moins explorer et comprendre les moyens de production d'énergie associés. La fission nucléaire s'intégrera à nos moyens de production énergétique bien équilibrés et sera un grand coup de pouce pour notre économie globale. De plus, avec des investissements appropriés en recherche et développement, qui sait, peut-être que la fission cédera la place à la fusion comme nouvel avenir. Seul le temps répondra à cette question."
 free_states_focus_fed_left_the_substations_act: "Loi sur les sous-stations"
 free_states_focus_fed_left_the_substations_act_desc: "Cette loi est un programme complet de recherche et d'investissement dans les infrastructures pour garantir l'efficacité ainsi que les protections nécessaires face à la croissance rapide et à l'expansion de notre réseau électrique. En somme, nous devons non seulement répondre à nos besoins croissants de production d'énergie, mais aussi être plus efficaces dans la manière dont nous consommons cette énergie."
 free_states_focus_fed_left_the_self_defense_act: "Loi sur l'autodéfense"
 free_states_focus_fed_left_the_self_defense_act_desc: "Malgré son nom, la LAD n'est pas un changement de loi civile, mais plutôt un fonds d'investissement et de développement militaire, plus précisément pour l'armée. Notre situation actuelle devient plus préoccupante chaque jour. Des puissances étrangères cherchent à s'emparer de ce que nous avons légitimement créé, eh bien, nous veillerons à ce que cela n'arrive pas."
 free_states_focus_fed_left_freecare_program: "Programme Soins libres"
 free_states_focus_fed_left_freecare_program_desc: "Soins libres est notre manière de déployer une forme de système de protection sociale universelle. En définissant les besoins de notre peuple, nous investirons dans le recrutement de professionnels médicaux nationaux et étrangers et mettrons en place un système à quatre niveaux de soins nécessaires pour les citoyens. Ces niveaux de soins permettront à l'administration d'organiser la rapidité et l'efficacité de la distribution des soins à une population croissante en comprenant la gravité des maladies et des blessures, tout en permettant aux professionnels sur le terrain d'approuver une augmentation de niveau en temps réel si l'état d'un patient change soudainement. Après tout, rien n'est certain dans la vie, sauf la mort elle-même."
 free_states_focus_fed_left_mid_atlantic_fleet: "Flotte du Mid-Atlantic"
 free_states_focus_fed_left_mid_atlantic_fleet_desc: "Bien que nous possédions un nombre important d'anciens navires de l'ancien ordre, notre position est au mieux précaire. La plupart des chantiers navals et des installations sont délabrés et nécessitent des réparations et des rénovations pour être au niveau d'une nation comme l'Australie ou le Portugal. Par conséquent, un fonds naval important sera dédié à cette révision pour permettre la remise en service de notre état naval actuel."
 free_america_focus_anarchists_fsp_anarchist_victory: "Victoire collectivisée des « anarchistes » du PSL"
 free_america_focus_anarchists_fsp_anarchist_victory_desc: "Dans un tournant choquant des événements, le Parti socialiste libre est sorti vainqueur. Composé de diverses nuances de rouge, le récent virage pro-élections a vu le parti passer d'un socialisme marxiste/autoritaire rigide à un équilibre plus nuancé, bien que déroutant, entre sociaux-démocrates de style européen et ce que certains appellent en plaisantant des « pseudo-anarchistes » pour leur capacité à coopérer dans un système impliquant un État. Quoi qu'il en soit, l'élection a été remportée par le PSL, et il ne reste plus qu'à l'avenir et au leadership du parti de déterminer l'avenir de notre nation."
 free_america_focus_anarchists_communalcare_program: "Programme Soins communaux"
 free_america_focus_anarchists_communalcare_program_desc: "Le PSC, ironique, n'est-ce pas, est un système de programme de protection sociale dédié qui repose sur le financement subventionné d'installations de soins créées localement, où les habitants de cette ville ou municipalité reçoivent des soins de personnes de cette même municipalité. Bien sûr, il y aura toujours un besoin de personnes pour aider ceux dans le besoin, mais l'essence de l'installation est qu'elle a été fondée par des locaux pour soigner des locaux. Pensez aux soins pour les personnes âgées et les enfants, après tout, Jésus n'a-t-il pas dit « Aime ton prochain » ?"
 free_america_focus_anarchists_red_rose_health: "Santé Rose rouge"
 free_america_focus_anarchists_red_rose_health_desc: "Le programme SRR est un programme de santé dédié à poser les bases d'un système de santé universel. En évaluant les besoins de chaque État, ces branches étatiques peuvent diviser leur contrôle en sous-ensembles régionaux et permettre aux comtés de fournir un retour approprié. En retour, nous espérons établir une structure de commandement appropriée pour minimiser la paperasserie et faciliter le contrôle, car l'échec de la plupart des programmes de santé universelle vient d'avoir plus d'administrateurs que de personnel soignant."
 free_america_focus_anarchists_syndicate_industries: "Industries syndicales"
 free_america_focus_anarchists_syndicate_industries_desc: "Les syndicats sont une part importante de notre base électorale et une grande influence dans les anciens États de la ceinture de rouille. Ainsi, nous devons développer et garantir aux syndicats de vrais emplois et un développement futur si nous voulons maintenir notre position."
 free_america_focus_anarchists_social_tech_incorporated: "Technologie sociale incorporée"
 free_america_focus_anarchists_social_tech_incorporated_desc: "L'ère moderne exige des industries modernes, les industries technologiques et de services sont l'avenir. Ainsi, nous investirons et diversifierons notre économie pour accroître nos capacités non seulement à améliorer la qualité de vie de nos citoyens, mais aussi à exporter ces choses et attirer l'attention et les investissements étrangers."
 free_america_focus_anarchists_community_defense_act: "Loi sur la défense communautaire"
 free_america_focus_anarchists_community_defense_act_desc: "Le monde étant un endroit dangereux et les puissances étrangères cherchant à exploiter notre position très fragile, nous devons trouver un moyen de nous défendre. Ainsi, nous devons nous tourner non seulement vers l'armée, mais aussi vers les communautés de notre nation qui souhaitent défendre leurs foyers et leurs familles."
 free_america_focus_anarchists_civil_affairs_administration: "Administration des affaires civiles"
 free_america_focus_anarchists_civil_affairs_administration_desc: "L'AAC est un organe dédié à la gestion des audits et des affaires anti-corruption. Nous devons instaurer les normes éthiques les plus élevées pour garantir que le peuple, ainsi que le monde, reconnaisse que nous sommes un vrai gouvernement, une vraie nation et une société authentique à respecter et à aider."
 free_america_focus_anarchists_red_ducation_act: "Loi Rouge-ducation"
 free_america_focus_anarchists_red_ducation_act_desc: "La loi Rouge-ducation est un grand investissement dans l'éducation pour standardiser et améliorer ce que nous enseignons, pourquoi nous l'enseignons et l'objectif global de notre système éducatif en termes d'amélioration de notre société."
 free_america_focus_anarchists_foreign_relations_act: "Loi sur les relations étrangères"
 free_america_focus_anarchists_foreign_relations_act_desc: "Notre gouvernement étant aligné avec de nombreuses nations de l'autre côté de l'Atlantique, disons, nous pouvons prioriser le maintien de l'ordre et le budget gouvernemental pour garantir que les accords commerciaux et les programmes d'échange de travailleurs soient à la fois sécurisés et bénéfiques pour les deux parties."
 free_america_focus_anarchists_mineral_expansion_act: "Loi sur l'expansion minérale"
 free_america_focus_anarchists_mineral_expansion_act_desc: "La LEM améliorera nos industries d'extraction minérale et de ressources. En introduisant de nouvelles technologies et réglementations, ainsi que des subventions gouvernementales dédiées pour étendre ou démarrer de nouvelles opérations minières, nous garantirons notre succès national pour répondre au mieux à nos besoins domestiques."
 free_america_focus_anarchists_the_interstate_renewal_act: "Loi sur le renouvellement inter-États"
 free_america_focus_anarchists_the_interstate_renewal_act_desc: "Le système inter-États est les veines de l'économie et de la cohésion sociale de notre nation. Nous devons nettoyer, dégager et construire des veines plus fortes et plus fiables si nous voulons avoir une nation forte et saine."
 free_america_focus_anarchists_consumer_industry_advancements: "Avancées dans l'industrie de consommation"
 free_america_focus_anarchists_consumer_industry_advancements_desc: "Pour garantir l'amélioration de la qualité domestique en plus de notre compétitivité économique, nous devons investir et assurer la mise en œuvre de nouvelles avancées en automatisation. De plus, nous devons trouver de nouvelles technologies à intégrer dans nos industries pour augmenter non seulement la quantité, mais aussi maintenir la qualité des produits."
 free_america_focus_anarchists_parker_harrison_act: "Loi Parker-Harrison"
 free_america_focus_anarchists_parker_harrison_act_desc: "La loi Parker-Harrison est un investissement national dans nos besoins énergétiques. Investissements dans de nouvelles centrales électriques, technologies, ainsi que réglementations et innovations liées à l'efficacité de la consommation de cette énergie. Nous sécuriserons les besoins énergétiques de nos citoyens et élèverons les normes de ce qu'une nation moderne devrait avoir."
 free_america_focus_anarchists_family_unity_program: "Programme d'unité familiale"
 free_america_focus_anarchists_family_unity_program_desc: "Le PUF est un programme et un allégement fiscal pour les familles de trois enfants ou plus. Cela garantit que l'unité familiale domestique soit forte tout en leur donnant les ressources pour maintenir cette unité, afin que notre capital humain soit au service de l'amélioration de notre nation. Car à mesure que notre économie croît, notre peuple doit pouvoir croître et vivre la vie qu'il souhaite."
 free_america_focus_anarchists_army_readiness_act: "Loi sur la préparation de l'armée"
 free_america_focus_anarchists_army_readiness_act_desc: "La préservation nationale est l'une de nos principales priorités pour conserver et protéger ce qui est cher à notre mode de vie. Ainsi, investir dans notre armée, et plus précisément dans notre armée terrestre, renforcera la défense de notre nation et de son peuple contre les ennemis étrangers."
 free_mid_atlantic_identitarian_victory: "Victoire de l'identité du Mid-Atlantic"
 free_mid_atlantic_identitarian_victory_desc: "Le PAM, ou Parti du Mid-Atlantic, a remporté l'élection, ce qui n'a surpris ironiquement pas grand monde. Ce qui est surprenant, c'est que le parti s'est orienté vers une posture identitaire avec pour objectif principal de créer une identité des États atlantiques. Mais pour l'instant, ils se contentent de l'identité du Mid-Atlantic et de sécuriser le front intérieur avant tout."
 free_mid_atlantic_identitarian_rust_to_riches: "De la rouille aux richesses"
 free_mid_atlantic_identitarian_rust_to_riches_desc: "Un tiers de notre nation fait partie de l'ancienne ceinture de rouille… Ces États étaient autrefois le symbole de la puissance industrielle du 20e siècle. Aujourd'hui, ils gisent là, morts, en décomposition et souffrants. Eh bien, c'est fini, nous reconstruirons, réparerons, polirons et ferons de ces États rouillés des phares éclatants de notre nation."
 free_mid_atlantic_identitarian_the_old_black_gold: "L'or noir d'antan"
 free_mid_atlantic_identitarian_the_old_black_gold_desc: "L'État de la Virginie-Occidentale souffre du passage du temps lui-même. Dans la situation actuelle, nous devons développer et garantir que cet « or noir » soit utilisé à l'ère moderne. Des recherches et des investissements dans un développement global de l'État lui permettront de prospérer à nouveau."
 free_mid_atlantic_identitarian_naval_novelty: "Nouveauté navale"
 free_mid_atlantic_identitarian_naval_novelty_desc: "La dégradation de notre préparation navale ouvre littéralement les mers à une attaque contre nous. Nous rénoverons et développerons notre marine et nos industries navales si nous voulons sécuriser notre littoral."
 free_mid_atlantic_identitarian_national_defense_act: "Loi sur la défense nationale"
 free_mid_atlantic_identitarian_national_defense_act_desc: "La loi sur la défense nationale est un financement pour le développement et la préparation de l'armée, ainsi qu'une législation pour améliorer nos capacités à défendre notre nation sur terre. Des éléments comme la garde nationale et l'idée d'une période de service obligatoire ont également été proposés, mais il est incertain si nous devrions aller si loin si vite."
 free_mid_atlantic_identitarian_aviation_development_fund: "Fonds de développement aéronautique"
 free_mid_atlantic_identitarian_aviation_development_fund_desc: "Le FDA est une législation consacrant des dépenses de défense au développement et à la modernisation de notre force aérienne… Quelque chose qui a le plus souffert en termes de quasi-désorganisation et de manque de connaissances pour même poursuivre le service. Tout le monde sait jouer au soldat ou au marin, mais piloter un avion, quel qu'il soit, nécessite une norme physique appropriée et une capacité à apprendre et comprendre l'équipement."
 free_mid_atlantic_identitarian_military_influenced_education: "Éducation influencée par l'armée"
 free_mid_atlantic_identitarian_military_influenced_education_desc: "Le système éducatif est conçu pour enseigner et préparer la jeunesse et les générations futures au prétendu « monde adulte ». Dans un monde qui n'est pas si lumineux, nous devons intégrer une influence militaire dédiée, mais modeste, à travers des programmes ou des cours comme le Corps de formation des officiers de réserve juniors (JROTC) ou des cours d'éducation physique spécialisés. Cela stimulera passivement le recrutement militaire et le devoir envers la nation, qu'ils décident ou non de s'engager. Le programme JROTC peut non seulement préparer de potentiels soldats, mais aussi enseigner aux enfants des compétences comme l'art oratoire, les qualités de leadership et le travail en groupe, qui sont tout aussi utiles dans le monde militaire que civil."
 free_mid_atlantic_identitarian_service_member_tax_breaks: "Allégements fiscaux pour les militaires"
 free_mid_atlantic_identitarian_service_member_tax_breaks_desc: "Notre défense nationale et la préservation de notre identité nouvellement trouvée sont ce que nous chérissons. Ainsi, nos citoyens qui choisissent de défendre cela devraient bénéficier de réductions fiscales et de certaines subventions pour les familles des militaires."
 free_mid_atlantic_identitarian_pseudo_mobilized_economy: "Le modèle économique « mobilisé »"
 free_mid_atlantic_identitarian_pseudo_mobilized_economy_desc: "L'économie pseudo-mobilisée est un modèle économique qui hybride les industries manufacturières pour suivre les méthodes de production normales, etc. La différence est qu'un petit segment dédié de chaque industrie, environ 5 à 10 %, sera consacré à une forme de production militaire. Chaque entreprise principale sera dédiée à un équipement spécifique ou à une classe d'équipements à produire, la répartition entre les usines de chaque entreprise étant laissée à la discrétion des dirigeants, tant qu'ils atteignent ou se rapprochent des quotas attendus tout en garantissant la qualité des équipements produits."
 free_mid_atlantic_identitarian_the_new_nation: "La nouvelle nation"
 free_mid_atlantic_identitarian_the_new_nation_desc: "Désormais, nous ne sommes plus simplement les « vestiges fédéraux d'une ère révolue ». Nous serons désormais connus sous le nom d'Union fédérale du Mid-Atlantic. Une union plus pure basée sur l'identité et la culture nouvellement trouvées que nous avons développées et revendiquées. Bien sûr, nous respectons le passé, d'où l'Union fédérale, mais c'est un nouveau pas en avant, et ça ne peut qu'aller mieux à partir d'ici."
 free_mid_atlantic_identitarian_developing_the_arms_industry: "Développer l'industrie de l'armement"
 free_mid_atlantic_identitarian_developing_the_arms_industry_desc: "Pour solidifier notre capacité à tenir bon, nous devons garantir que le côté logistique de cette entreprise soit soutenu. Pour cela, nous devons développer notre capacité industrielle militaire pour répondre aux demandes et aux menaces potentielles qui pourraient nous frapper."
 free_mid_atlantic_identitarian_further_shipping_industrial_developments: "Poursuivre le développement industriel naval"
 free_mid_atlantic_identitarian_further_shipping_industrial_developments_desc: "Pour accroître notre reconnaissance internationale, nous cherchons à poursuivre le développement de nos industries navales et maritimes. Bien que cela puisse avoir des applications militaires, le besoin principal est bien sûr le commerce, la pêche, etc."
 free_mid_atlantic_identitarian_advanced_industries_act: "Loi sur les industries avancées"
 free_mid_atlantic_identitarian_advanced_industries_act_desc: "La LIA est un ensemble de financements gouvernementaux pour développer et faire croître nos industries technologiques et de services. Nous devons innover et augmenter notre compétitivité sur la scène mondiale si nous voulons nous démarquer parmi le reste du continent."
 free_mid_atlantic_identitarian_the_primary_industries_act: "Loi sur les industries primaires"
 free_mid_atlantic_identitarian_the_primary_industries_act_desc: "Si nous voulons nous faire un nom, nous devons agir en leader et en pionnier dans une spécialité. Le continent regorge de ressources, et le monde en a besoin. Par conséquent, un ensemble complet de financements et d'investissements dans le développement des industries primaires et la recherche de nouvelles façons d'obtenir plus avec moins est l'enjeu futur que nous devons revendiquer."
 free_mid_atlantic_identitarian_the_labor_restructuring_act: "Loi sur la restructuration du travail"
 free_mid_atlantic_identitarian_the_labor_restructuring_act_desc: "La loi sur la restructuration du travail est une réforme législative complète des lois du travail et de la capacité globale à allouer efficacement les forces de travail disponibles, tout en anticipant la possibilité d'obtenir une productivité accrue avec moins de personnes. Bien sûr, nous devrons augmenter nos mécanismes de protection sociale et autres budgets, mais c'est un véritable investissement pour un meilleur niveau de vie pour tous nos peuples."
 free_nsp_monarchist_victory: "Victoire des monarchistes du PSN ?"
 free_nsp_monarchist_victory_desc: "Dans un retournement inattendu, le PSN, ou Parti du Service National, a remporté l’élection. Ce qui surprend, c’est que parmi toutes les idéologies connues, l’aile pro-électorale du parti se revendique comme « monarchiste moderne ». Leur objectif principal semble être de préserver le système démocratique tout en lui apportant un changement esthétique, où les titres seraient associés aux fonctions électives. Cette forme de monarchie élective, ou ce que certains absolutistes qualifient avec mépris de « pseudo-monarchisme », semble étrange à beaucoup. Cependant, l’armée est satisfaite, consciente de l’importance historique accordée aux forces militaires par les monarchies. Les conservateurs se réjouissent, voyant cela comme une démarche ultra-conservatrice, tandis que les libéraux sont globalement contents, grâce au maintien et à la libéralisation de la représentation démocratique. Après tout, qu’est-ce qu’un simple nom ?"
 free_nsp_monarchist_the_great_debate: "Le grand débat"
 free_nsp_monarchist_the_great_debate_desc: "Suite à notre victoire électorale, beaucoup se demandent quel est l’intérêt de modifier cosmétiquement les titres des fonctions, ou combien d’entre eux devraient être changés, etc. Ainsi, les meilleurs débatteurs et les esprits les plus posés du parti doivent se réunir dans ce que nous appelons un « grand débat » afin de démontrer au public et aux sceptiques que, dans l’ensemble, peu de choses changeront véritablement."
 free_nsp_monarchist_the_upper_echelon_act: "Loi sur l’élite dirigeante"
 free_nsp_monarchist_the_upper_echelon_act_desc: "Après de longs débats, nous avons finalisé les changements esthétiques. La décision de renommer la nation en Royaumes Unis d’Arcadie (RUA) symbolise une nouvelle identité et rend hommage à ceux qui nous ont autrefois accordé l’indépendance. La région coloniale française d’Arcadie, connue pour les provinces canadiennes du Nouveau-Brunswick, de la Nouvelle-Écosse et de l’Île-du-Prince-Édouard, vivra désormais à travers notre nom, le RUA. Cette nouvelle identité nous permet d’adopter des titres pour les fonctions : empereur pour le président, princes pour les sénateurs, seigneurs ou barons pour la chambre des représentants, rois et reines pour les gouverneurs d’État. Cette élite dirigeante incarnera désormais l’esprit d’une nouvelle nation, d’un nouveau peuple et d’une nouvelle voie à suivre."
 free_nsp_monarchist_the_true_progressives: "Les vrais progressistes"
 free_nsp_monarchist_the_true_progressives_desc: "Avec une inclination progressiste pour une véritable réforme fiscale, nous devons garantir l’équité du code fiscal. Ainsi, les tranches d’imposition culmineront à 250 000 $ pour le taux maximal. Cette progressivité repose sur un nombre variable de tranches, réparties équitablement en termes d’écarts, pour permettre la forme d’imposition la plus progressive. Plutôt que de pénaliser ceux qui gagnent plus, l’échelle est basée sur la proportion des revenus. Ainsi, il n’y aura plus de débats stériles sur « payer sa juste part », puisque cette part sera calculée en fonction de la proportion des revenus, et non simplement parce qu’on gagne plus qu’un autre."
 free_nsp_monarchist_the_royal_families_act: "Loi sur les familles royales"
 free_nsp_monarchist_the_royal_families_act_desc: "La LFR est une réforme du bien-être et un projet de budget visant à soutenir les familles de la nation, en veillant à ce que non seulement nos citoyens soient pris en charge, mais aussi l’avenir de notre nation. Tout le monde sait que la principale cause de divorce est l’instabilité financière liée à l’arrivée d’enfants. Si nous voulons augmenter le bonheur de nos citoyens, améliorer la stabilité des foyers et assurer l’avenir de nos futurs citoyens et leaders potentiels, nous devons littéralement penser aux enfants."
 free_nsp_monarchist_the_modern_merchants_act: "Loi sur les marchands modernes"
 free_nsp_monarchist_the_modern_merchants_act_desc: "À l’époque de l’ère traditionnelle du monarchisme, le marchand était la colonne vertébrale permettant d’étendre l’influence et la richesse de la monarchie et de sa nation. Aujourd’hui, ces « marchands modernes » sont les petits entrepreneurs, le moteur de l’économie et la vapeur qui alimente le train économique d’une nation. En conséquence, nous devons financer, construire et soutenir les petites entreprises pour garantir leur capacité à créer, tout en limitant les grandes entreprises qui cherchent à externaliser leur richesse au détriment de celle de la nation et de ses citoyens."
 free_nsp_monarchist_the_great_connections_act: "Loi sur la grande connexion"
 free_nsp_monarchist_the_great_connections_act_desc: "L’ère moderne a accompli ce qui, il y a quarante ans, semblait inimaginable : rendre le monde plus petit. Aujourd’hui, beaucoup considèrent l’accès à Internet et au réseau mobile comme un droit. Bien que les biens matériels ne soient jamais un droit, sauf pour survivre, nous pensons que ces services représentent l’avenir. Quelle meilleure façon de développer une nation, son peuple et son identité qu’en rapprochant tout le monde ? La loi sur la grande connexion, un vaste programme de financement, garantira l’expansion, la modernisation et l’entretien des infrastructures routières et numériques au meilleur niveau possible."
 free_nsp_monarchist_domestic_first_policy: "Politique de priorité nationale"
 free_nsp_monarchist_domestic_first_policy_desc: "La politique de priorité nationale, également appelée politique de préférence nationale, est un ensemble de législations et de réformes qui rappellent que le devoir principal du gouvernement est d’assurer la sécurité et le bien-être du front intérieur. Cela signifie que le commerce et autres activités doivent être orientés vers l’amélioration ou la sécurisation de notre situation nationale face aux entités étrangères. Cette politique pseudo-autarcique et nationaliste risque de déplaire à plusieurs nations, mais nos citoyens doivent passer en premier, sinon à quoi sert un gouvernement ?"
 free_nsp_monarchist_the_grand_tour: "Le grand tour"
 free_nsp_monarchist_the_grand_tour_desc: "Les sceptiques font partie de la vie ; tant qu’il y aura des désaccords, il y aura des gens pour douter de ce qui est juste ou faux. Pour renforcer notre image internationale, nous devons élargir notre corps diplomatique et réduire la possibilité de nous faire des ennemis."
 free_nsp_monarchist_la_grand_army: "Notre grande armée"
 free_nsp_monarchist_la_grand_army_desc: "S’il y avait une armée à respecter, nous serions là toute la journée, car le principe de sacrifier sa vie pour ses convictions est le sacrifice ultime. Cependant, l’innovation de Napoléon occupe une place spéciale dans le cœur et l’esprit des officiers tournés vers l’avenir. Bien que je pense qu’aucun ego ne refuserait d’être Napoléon. Quoi qu’il en soit, nous devons traiter notre armée avec le plus grand respect et la plus grande diligence si nous voulons survivre à une guerre, surtout avec nos nouveaux voisins."
 free_nsp_monarchist_our_great_navy: "Notre grande marine"
 free_nsp_monarchist_our_great_navy_desc: "De la défense terrestre à la défense maritime, la grande amirauté assurera la sécurité de notre commerce et de nos communautés côtières contre les dangers d’outre-mer. Avec la même vigueur d’investissement, nous transformerons nos forces armées."
 free_nsp_monarchist_our_defiant_air_force: "Notre force aérienne défiante"
 free_nsp_monarchist_our_defiant_air_force_desc: "Les cieux au-dessus de notre nation sont sacrés, ce bouclier doit être renforcé par une force aérienne forte et déterminée. Nous devons avoir les capacités de défendre notre espace aérien contre les agresseurs étrangers, car ils pourraient être nombreux, y compris parmi nos voisins."
 free_nsp_monarchist_our_vast_resources: "Nos vastes ressources"
 free_nsp_monarchist_our_vast_resources_desc: "Nous devons sécuriser notre production et notre industrie nationales. Pour ce faire, nous investirons, développerons et subventionnerons les industries d’extraction de ressources. Ces industries primaires sont le sang qui irrigue toute économie, et nous veillerons à ce que ce sang coule."
 free_nsp_monarchist_our_strategic_resources: "Nos ressources stratégiques"
 free_nsp_monarchist_our_strategic_resources_desc: "Bien que l’autarcie ne soit pas la meilleure stratégie compte tenu de notre position territoriale, nous pouvons maximiser notre situation interne pour être plus stratégiques sur la scène mondiale. Ainsi, nous investirons massivement dans la création de réserves stratégiques et de flux de ressources via des opérations minières."
 free_nsp_monarchist_the_great_power_plant: "La grande centrale énergétique"
 free_nsp_monarchist_the_great_power_plant_desc: "Avec cette expansion rapide, nous devons répondre aux besoins énergétiques. À cet effet, nous investirons dans de vastes complexes de centrales pour garantir une production et une utilisation d’énergie grandement améliorées."
 the_dust_settles: "La poussière est retombée… Que faisons-nous maintenant ?"
 FS_established_elections: "Les élections ont été rétablies"
 FS_continued_election_ban: "Les élections ont été arrêtées"
 USB_UFSR_desc: "[USB.GetFlag]§YÉtats libres d’Amérique§! Changent de nom pour devenir l’§YUnion des Républiques Socialistes Libres§!"
 USB_MidAtlantic_Union_desc: "[USB.GetFlag]§YÉtats libres d’Amérique§! Changent de nom pour devenir l’§YUnion Militaire du Mid-Atlantic§!"
 USB_MidAtlantic_States_desc: "[USB.GetFlag]§YÉtats libres d’Amérique§! Changent de nom pour devenir l’§YUnion Fédérale du Mid-Atlantic§!"
 USB_second_american_republic_desc: "[USB.GetFlag]§YÉtats libres d’Amérique§! Changent de nom pour devenir la §YSeconde République Américaine§!"
 free_states_idea_isolationist_focused_foreign_office: "Ministère des affaires isolationnistes"
 free_states_idea_isolationist_focused_foreign_office_desc: "Étant donné l'état critique de notre nation, la plupart des nominations au ministère des affaires étrangères sont perçues comme des postes lucratifs sans réelle importance. Cette apathie découle de la nécessité de reconstruire la société elle-même. Cependant, à mesure que nous progressons et prospérons, nous pourrons envisager des perspectives plus prometteuses à l'avenir."
 free_states_idea_neighborhood_foreign_policy: "Politique de voisinage"
 free_states_idea_neighborhood_foreign_policy_desc: "Alors que notre nation atteint un sommet économique, militaire et politique, un regain d'intérêt international s'est manifesté récemment. Puisque nous devons encore définir nos véritables priorités, nous nous préparons à interagir avec nos voisins selon nos propres termes. Cette étape n'est qu'une indication que nous atteindrons bientôt la grandeur et retrouverons notre place sur la scène mondiale."
 free_states_idea_naval_budget_priorities: "Priorité au budget naval"
 free_states_idea_naval_budget_priorities_desc: "La majorité des forces militaires héritées de l'ancien régime étant liées à la marine, nos priorités budgétaires commencent à refléter cette influence. Mais cette orientation est-elle vraiment judicieuse alors que nous sommes tournés vers le continent et non nécessairement vers la mer ?"
 free_states_idea_army_defensive_budgeting: "Budget défensif de l'armée"
 free_states_idea_army_defensive_budgeting_desc: "Les guerres modernes peuvent être gagnées rapidement ou s'éterniser. Le citoyen d'aujourd'hui dispose de plus de pouvoir qu'il ne le croit, et nous en sommes conscients. Notre doctrine moderne combine des aspects de la guerre de quatrième génération avec une approche classique d'usure. Cela garantit une défense mobile à moindre coût, tant en matériel qu'en personnel. Cette nouvelle doctrine porte le nom de GED, ou Guerre d'Expenditure Défensive."
 free_states_idea_foreign_relations_act: "Loi sur les relations internationales"
 free_states_idea_foreign_relations_act_desc: "La Loi sur les relations internationales est un investissement diplomatique visant à séduire les puissances étrangères pour obtenir de meilleurs accords commerciaux et des programmes d'échange de travailleurs. Cela stimulera notre économie, mais nos capacités politiques seront mises à rude épreuve pour honorer ces engagements."
 free_states_idea_domestic_priority_policy: "Politique de priorité nationale"
 free_states_idea_domestic_priority_policy_desc: "La PPN incarne l'idée que la politique intérieure et le bien-être de la nation et de ses citoyens sont la priorité absolue. Nous devons garantir la sécurité de notre défense nationale. Cette approche introspective implique que la politique étrangère doit privilégier la sécurité du pays. Ainsi, des domaines comme le commerce et la défense nationale sont au cœur de ce plan."
 free_states_idea_diplomatic_corps: "Corps diplomatique"
 free_states_idea_diplomatic_corps_desc: "Amis comme ennemis se présentent sous toutes les formes. Pour identifier clairement les uns et les autres, nous devons disposer d'un corps diplomatique de premier ordre, capable de fournir des informations rapides sur les relations internationales en cas de changements soudains."
 free_states_idea_national_labor_corps: "Corps national du travail"
 free_states_idea_national_labor_corps_desc: "La combinaison d'un corps de travail pénal et civil permet d'aider ceux qui ont besoin d'un emploi ou d'un revenu, tout en offrant à ceux qui ont nui à la société une chance de contribuer à son amélioration. En somme, le CNT sera utilisé pour développer et maintenir l'appareil en expansion de notre nation."
 FSA_america_military_surplus_jobs: "Emplois dans les surplus militaires"
 FSA_america_military_surplus_jobs_desc: "Produire du matériel pour l'armée, qu'il s'agisse d'armes ou d'objets aussi simples que des gourdes pour l'infanterie, est important à sa manière. Quelle meilleure façon de lutter contre le chômage temporairement qu'en utilisant les industries militaires pour fournir davantage d'équipements et de ravitaillements à nos défenseurs, tout en mettant un revenu dans les mains de ceux qui cherchent encore un emploi civil stable ?"
 free_states_idea_extreme_mining_projects: "Projets miniers extrêmes"
 free_states_idea_extreme_mining_projects_desc: "Certains qualifient nos opérations minières de téméraires, mais elles nous ont propulsés vers une reconnaissance internationale grâce à des exploitations intensives et souvent extrêmes. Bien que beaucoup désapprouvent cette approche dite « impitoyable », nous ne pouvons ignorer le levier qu'elle nous offre dans les négociations commerciales et les avantages qu'elle procure à nos citoyens via les biens échangés."
 free_states_idea_strategic_autarky: "Programme d'autarcie stratégique"
 free_states_idea_strategic_autarky_desc: "Le PAS, ou Programme d'Autarcie Stratégique, est une initiative nationale visant à limiter au maximum nos accords commerciaux, tout en veillant à ce que ceux que nous concluons servent avant tout l'intérêt de nos citoyens. Cette stratégie peut ne pas être bien vue sur la scène internationale, mais notre préservation en dépend."
 free_states_idea_consumer_complex_initiative: "Initiative du complexe consumériste"
 free_states_idea_consumer_complex_initiative_desc: "L'ICC est un modèle économique qui place les industries de consommation au centre de l'organisation économique. Dans cette optique, les industries de défense ou spécialisées, considérées comme le « secteur des officiers », sont secondaires et jouent un rôle complémentaire selon les besoins nationaux. Cela ralentit la construction de ces secteurs, mais avec des citoyens bien pris en charge, qu'importe."
 free_states_idea_economic_efficiency_model: "Modèle d'efficacité économique"
 free_states_idea_economic_efficiency_model_desc: "Quand on parlait de construire en hauteur, beaucoup pensaient uniquement aux bâtiments pour regrouper plus de monde. Avec notre nouveau plan MEE, nous faisons de la hauteur un modèle économique. En optimisant les industries pour produire davantage avec moins, nous préservons les ressources tout en maintenant une croissance équilibrée et efficace."
 free_states_idea_military_readiness_model: "Modèle de préparation militaire"
 free_states_idea_military_readiness_model_desc: "Le MPM est un modèle économique axé sur la militarisation préventive de l'économie. Les usines et industries sont conçues avec l'idée qu'elles pourraient être converties en installations de production de guerre. Cela permet à notre économie de fonctionner de manière durable tout en restant hautement adaptable en cas de besoin."
 free_states_idea_department_for_synthetic_development: "Département du développement synthétique"
 free_states_idea_department_for_synthetic_development_desc: "Tout le monde sait que les combustibles fossiles sont limités, mais que se passerait-il si nous pouvions repousser cette limite aussi loin que possible scientifiquement ? C'est là qu'intervient le DDS, un département de recherche dédié à explorer ces limites et à développer les synthétiques de demain, qu'il s'agisse de plastiques, de nylons ou de produits chimiques et lubrifiants issus des industries pétrochimiques. Nous utilisons le passé pour bâtir l'avenir."
 free_states_idea_department_for_energy_innovation: "Département des innovations énergétiques"
 free_states_idea_department_for_energy_innovation_desc: "Pour prétendre façonner l'avenir, nous devons nous assurer qu'il est véritablement futuriste sur le plan scientifique. Le DIE est donc dédié à la découverte de nouvelles méthodes de production énergétique et à des moyens plus efficaces de consommer l'énergie sans gaspillage, dans la mesure du possible."
 free_states_idea_infrastructure_readiness_act: "Loi sur la préparation des infrastructures"
 free_states_idea_infrastructure_readiness_act_desc: "La Loi sur la préparation des infrastructures est une déclaration de guerre contre la négligence et la paresse en matière d'entretien des infrastructures nationales. En fixant des intervalles d'inspection, en planifiant à l'avance les dates de construction et l'acquisition de matériaux, nous permettons des réparations rapides et un entretien efficace tout en limitant les perturbations dans la vie quotidienne des populations locales."
 free_states_idea_defensive_officers_school: "École des officiers défensifs"
 free_states_idea_defensive_officers_school_desc: "Nous devons apprendre à tenir bon. Une formation spécialisée axée sur l'optimisation des ressources limitées nous permettra de gérer efficacement nos initiatives de défense face à un ennemi imprudent."
 free_states_idea_the_bulwark_doctrine: "Doctrine du rempart"
 free_states_idea_the_bulwark_doctrine_desc: "La Doctrine du rempart marque un tournant fondamental dans la préservation de la défense et de l'esprit de notre nation. Savoir utiliser le terrain, la logistique et la capacité à défendre jusqu'au bout sans que tous périssent : c'est cet ensemble qui déterminera si nous survivrons ou si nous serons balayés par les épreuves du temps."
 free_states_idea_the_fighter_defense_doctrine: "Doctrine de défense aérienne"
 free_states_idea_the_fighter_defense_doctrine_desc: "Protéger nos cieux, c'est sécuriser nos forces terrestres. Nous devons donc spécialiser notre entraînement et notre production aéronautique pour garantir la suprématie de nos capacités aériennes."
 free_states_idea_the_increasing_defensive_capabilites: "Renforcement des capacités défensives"
 free_states_idea_the_increasing_defensive_capabilites_desc: "Le programme RCD utilise nos méthodes de production aéronautique pour aider nos pilotes humains à accomplir des exploits aériens hors du commun. Innovations radar, avancées en contrôle de vol et en propulsion : nous serons les défenseurs des voies aériennes de notre nation, et le ciel restera dégagé tous les jours."
 free_states_idea_naval_mining_warfare_refinement_program: "Programme de perfectionnement de la guerre des mines navales"
 free_states_idea_naval_mining_warfare_refinement_program_desc: "Le Programme de perfectionnement de la guerre des mines navales est une institution dédiée à la formation et à l'amélioration de notre marine autour de l'expertise des mines marines et de la guerre de minage."
 free_states_idea_armored_assault_assist_groups: "Groupes d'assistance à l'assaut blindé"
 free_states_idea_armored_assault_assist_groups_desc: "Les GAAB, ou Triple AG, sont une doctrine de combat visant à localiser et spécialiser les éléments blindés pour assister notre armée principale à percer et diviser les forces ennemies."
 free_states_idea_aggressive_officer_corps: "Corps d'officiers agressifs"
 free_states_idea_aggressive_officer_corps_desc: "La refonte de nos programmes de formation des officiers et de nos académies militaires permettra à nos chefs d'adopter une agressivité inédite. Cela aura un coût, mais nous veillerons à ce que tout ennemi qui nous attaque regrette amèrement son choix."
 free_states_idea_material_not_human_loss: "Perte matérielle, pas humaine"
 free_states_idea_material_not_human_loss_desc: "Le matériel peut être remplacé, mais pas les soldats expérimentés et entraînés. Nous adopterons des styles d'entraînement qui acceptent la perte certaine d'équipements, mais considèrent la perte de camarades comme irremplaçable."
 free_states_idea_survivability_program: "Programme de survivabilité"
 free_states_idea_survivability_program_desc: "Nous devons innover en matière de survivabilité. À cet égard, nous explorerons et développerons des moyens de maximiser non seulement la survie du personnel, mais aussi, dans la mesure du possible, celle des équipements."
 free_states_idea_admirable_admiralty: "Amirauté admirable"
 free_states_idea_admirable_admiralty_desc: "La compétence et le talent brut de nos chefs navals sont au cœur de notre suprématie maritime."
 FSA_america_hit_and_hit_again: "Frapper, puis frapper encore"
 FSA_america_hit_and_hit_again_desc: "Avez-vous déjà envisagé la guerre psychologique avec des navires ? Eh bien, c'est désormais possible. En comprenant les faiblesses humaines, nous orientons nos tactiques autour de coups critiques portés après avoir désorienté les équipages ennemis. C'est un pari risqué, mais s'il réussit, il infligera des frappes dévastatrices aux capacités de la flotte adverse."
 free_states_idea_the_assimilation_program: "Programme d'assimilation"
 free_states_idea_the_assimilation_program_desc: "Créer une nouvelle identité à partir d'idées anciennes n'est souvent pas populaire auprès des individus et des idéalistes. Nous devons donc contrer ces préjugés et freiner les tendances perturbatrices qui en découlent."
 free_states_idea_the_second_american_republic: "La 2e République américaine"
 free_states_idea_the_second_american_republic_desc: "À travers le sang, la sueur, les larmes et bien d'autres épreuves, nous avons revendiqué notre destin. En renouvelant le rêve américain et en créant la 2e République américaine, un nouveau chapitre s'ouvre dans le livre de la liberté, commencé par les fondateurs en 1776. Vers une nouvelle ère, une nouvelle lumière et un nouvel avenir pour notre république."
 free_states_idea_the_self_made_embargo: "Embargo autoproclamé"
 free_states_idea_the_self_made_embargo_desc: "Grâce à la technologie moderne et aux méthodes de synthèse, les idéaux autarciques et isolationnistes peuvent être réalisés comme jamais auparavant. Nous établirons ainsi un précédent inédit depuis l'époque du shogunat japonais."
 free_states_idea_ground_to_air_dominance: "Domination sol-air"
 free_states_idea_ground_to_air_dominance_desc: "N'ayant nulle part où fuir, cessons de courir et commençons à nous battre. Des investissements massifs dans des capacités de combat sol-air pratiques nous permettront de tenir tête dans toute guerre aérienne moderne sur nos terres légitimes. De plus, cet équipement peut également servir dans des combats souterrains si des parties de notre territoire sont assiégées."
 free_states_idea_graveyard_warfare_doctrine: "Doctrine de la guerre du cimetière"
 free_states_idea_graveyard_warfare_doctrine_desc: "La DGC, ou Doctrine de la Guerre du Cimetière, est une doctrine complète liée à la guerre asymétrique ou de quatrième génération. Cette stratégie de guerre citoyenne fera vivre un enfer à toute puissance étrangère souhaitant soumettre notre peuple."
 free_states_divided_we_fell: "Divisés, nous sommes tombés"
 free_states_divided_we_fell_desc: "La république n'est plus, nous ne sommes qu'une ombre de ce que nous étions. Les terres brûlent, les gens meurent, fuient ou survivent tant bien que mal. Cela signifie que nous sommes seuls, mais nos voisins du nord et du sud reçoivent une aide face à la plus grande crise humanitaire ayant frappé les continents du Nouveau Monde. La route est brisée, semée d'obstacles, mais nous devons avancer et chercher un horizon, quel qu'il soit."
 free_states_federal_budgets: "Politiques budgétaires fédérales"
 free_states_federal_budgets_desc: "Pour assurer la prospérité, nous devons équilibrer les comptes. Nous devons apprendre du monde qui nous entoure et comprendre que la dette est un chiffre à maîtriser, pas à ignorer."
 free_states_domestic_policies: "Politiques intérieures"
 free_states_domestic_policies_desc: "Nous devons nous efforcer d'améliorer la vie de notre peuple, de construire non seulement notre nation, mais aussi les citoyens et la culture qui composent ce que nous appelons notre foyer."
 free_states_industrial_policies: "Département des affaires industrielles"
 free_states_industrial_policies_desc: "Le DAI, parfois appelé AAI (Administration des affaires industrielles), est une branche du gouvernement chargée de réguler, rationaliser et façonner notre économie. Il travaille main dans la main avec le DGR pour créer des réglementations équilibrées et des plans visant à développer, diversifier et contrôler l'économie de notre nation. Alors que le DGR gère strictement l'allocation et l'organisation des ressources, l'AAI s'occupe de la planification et de l'innovation au sein des entreprises qui exploitent ces ressources."
 free_states_resource_management_policies: "Département de la gestion des ressources"
 free_states_resource_management_policies_desc: "Le Département de la gestion des ressources, ou simplement DGR, est une agence gouvernementale dédiée à la reconstruction et à la réorganisation de la société elle-même. En se concentrant sur les ressources disponibles, ou dans ce cas, sur ce qui ne l'est pas, ce département permet de définir des priorités et de trouver des moyens de produire davantage avec moins. Il jouera un rôle clé dans l'orientation de notre développement et dans la marque que nous laisserons dans l'histoire."
 free_states_tax_policies: "Politiques fiscales"
 free_states_tax_policies_desc: "Pour mesurer notre progrès, nous devons disposer d'un code fiscal stable et adaptable. Ce code doit répondre aux besoins de notre peuple et aux intérêts nationaux qui garantiront notre avenir et la voie que nous traçons pour y parvenir."
 free_states_army_service_branch: "Branche de l'armée de terre"
 free_states_army_service_branch_desc: "Colonne vertébrale de la défense nationale et cœur de notre militaire, l'armée. Pour préserver notre nation et son peuple, nous devons réformer et établir une force combattante capable non seulement de défendre notre patrie, mais aussi de faire face aux ennemis qui menacent notre mode de vie."
 free_states_air_force_service_branch: "Branche de l'armée de l'air"
 free_states_air_force_service_branch_desc: "Bien que l'armée de terre soit la colonne vertébrale, la reine du champ de bataille se trouve dans les airs, avec l'armée de l'air. Nous devons suivre le rythme de nos ennemis si nous voulons protéger véritablement notre territoire. Car ce qu'ils ne peuvent attaquer au sol, ils peuvent assurément le bombarder ou le mitrailler depuis les cieux."
 free_states_navy_service_branch: "Branche de la marine"
 free_states_navy_service_branch_desc: "La marine est l'écran qui retarde et nous avertit des intentions de l'ennemi. Nous devons avoir une marine puissante pour créer une dissuasion et protéger notre patrie contre les menaces venant d'au-delà des terres que nous partageons."
 free_states_idea_hit_them_again_doctrine: "Doctrine du double coup"
 free_states_idea_hit_them_again_doctrine_desc: "Quand vous jetez tout ce que vous avez sur quelqu'un, il panique, recule ou perd sa cohésion. Exploitons cette idée en instaurant une nouvelle tactique contre l'ennemi. En préparant la flotte ou les navires à déchaîner tout leur arsenal simultanément, cette désorientation permettra une frappe de précision rapide pour infliger des coups critiques ou éliminer les vaisseaux adverses."
