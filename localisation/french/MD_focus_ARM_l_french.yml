 arme.184.a: "Leur temps est fini."
 arme.185.t: "Opposition à l’ancien gouvernement"
 arme.185.d: "Le changement radical de pouvoir dans notre pays n’est pas passé inaperçu. Les partisans de l’ancien gouvernement ont organisé une puissante campagne politique d’opposition contre nous, testant ainsi la force et la stabilité de notre gouvernement."
 arme.185.a: "Leur temps est fini."
 arme.186.t: "Opposition à l’ancien gouvernement"
 arme.186.d: "Le changement radical de pouvoir dans notre pays n’est pas passé inaperçu. Les partisans de l’ancien gouvernement ont organisé une puissante campagne politique d’opposition contre nous, testant ainsi la force et la stabilité de notre gouvernement."
 arme.186.a: "Leur temps est fini."
 arme.187.t: "Protestations dans les régions"
 arme.187.d: "L’instabilité politique a également secoué nos marionnettes. Les États sous notre contrôle sont secoués par des protestations anti-arméniennes, nous devons régler cela rapidement."
 arme.187.a: "Zut !"
 arme.188.t: "L’Arménie demande des armes"
 arme.188.d: "L’Arménie, en tant que membre à part entière de l’OTAN, a lancé un programme de réarmement et nous demande maintenant de leur fournir certaines armes pour leur armée réformée."
 arme.188.a: "Nous fournirons des armes."
 arme.188.b: "Non."
 arme.189.t: "Armes de l’OTAN"
 arme.189.d: "[FROM.GetNameWithFlag] a accepté de nous fournir des armes pour réarmer notre armée."
 arme.189.a: "Sympa."
 arme.190.t: "Armes de l’OTAN"
 arme.190.d: "[FROM.GetNameWithFlag] a refusé de nous fournir des armes pour réarmer notre armée."
 arme.190.a: "Triste."
 arme.223.t: "La rébellion en Azerbaïdjan"
 arme.223.d: "Les séparatistes azerbaïdjanais ont profité de la faiblesse de nos services spéciaux et de notre petite armée pour lancer une révolte armée dans le but de libérer leur pays de notre domination."
 arme.223.a: "Oh non"
 arme.224.t: "La rébellion à Kouban"
 arme.224.d: "Nos actions à Kouban n’ont pas été sans conséquences, le peuple de Kouban se soulève contre nous, annonçant la création de la République de Kouban et commençant à former des groupes armés pour nous combattre."
 arme.224.a: "Oh non"
 arme.225.t: "La rébellion au Daghestan"
 arme.225.d: "Nos actions au Daghestan n’ont pas été sans conséquences, le peuple du Daghestan se soulève contre nous, annonçant la création de la République du Daghestan et commençant à former des groupes armés pour nous combattre."
 arme.225.a: "Oh non"
 arme.226.t: "La rébellion en Géorgie"
 arme.226.d: "Nos actions en Géorgie n’ont pas été sans conséquences, le peuple géorgien s’est rebellé contre nous et veut se libérer de notre occupation, maintenant nous devons faire face à une rébellion géorgienne organisée."
 arme.226.a: "Oh non"
 arme.227.t: "La rébellion en Abkhazie"
 arme.227.d: "Nos actions en Abkhazie n’ont pas été sans conséquences, le peuple abkhaze s’est rebellé contre nous et veut se libérer de notre occupation, maintenant nous devons faire face à une rébellion abkhaze organisée."
 arme.227.a: "Oh non"
 arme.228.t: "La rébellion au Kurdistan"
 arme.228.d: "Nos actions au Kurdistan n’ont pas été sans conséquences, le peuple kurde s’est rebellé contre nous et veut se libérer de notre occupation, maintenant nous devons faire face à une rébellion kurde organisée."
 arme.228.a: "Oh non"
 arme.229.t: "La rébellion à Djavakheti"
 arme.229.d: "Les habitants de Djavakheti ont été extrêmement choqués par notre politique envers l’Artsakh et notre abandon de ces terres. Dans ce contexte, un groupe de militaires radicaux a même réussi à organiser une rébellion, déclarant notre gouvernement illégal et anti-arménien."
 arme.229.a: "Oh non"
 arme.230.t: "Autonomie de Talyshstan"
 arme.230.d: "Le gouvernement de Talyshstan a lancé un ultimatum à notre gouvernement, exprimant une désobéissance féroce à nos ambitions politiques de soumettre complètement ces terres à la nation arménienne. Ils exigent une autonomie au sein de notre État, sinon ils ont l’intention de défendre leur indépendance les armes à la main."
 arme.230.a: "Pas d’autonomie"
 arme.230.b: "Accordons-leur l’autonomie"
 arme.231.t: "Manifestations contre une armée faible"
 arme.231.d: "La révolte armée qui a commencé contre nous a provoqué une vague de manifestations à travers le pays, les gens sont mécontents de la faiblesse de nos forces armées, ils exigent plus de financement pour notre armée."
 arme.231.a: "Et de quoi vont-ils vivre ?"
 ARM_repatriate_armenians: "§GRapatrier§! les §YArméniens§! vers [ARM.GetNameWithFlag]"
 first_repat_done: "Premier rapatriement terminé"
 second_repat_done: "Deuxième rapatriement terminé"
 third_repat_done: "Troisième rapatriement terminé"
 four_repat_done: "Quatrième rapatriement terminé"
 effect_app_if_migr_lev_tt: "§YL’effet de cette décision apparaîtra lorsque nous atteindrons au moins un faible niveau d’émigration§!"
 ARM_ask_diaspora_invest: "Demander à la §YDiaspora§! d'§Ginvestir§! dans [ARM.GetNameWithFlag]"
 ARM_fix_water_yerevan: "Réparer les conduites d'eau à §YYerevan§!"
 ARM_fix_water_gegharkunik: "Réparer les conduites d'eau à §YGegharkunik-Tavush§!"
 ARM_fix_water_syunik: "Réparer les conduites d'eau à §YSyunik§!"
 arme.191.t: "L’opposition tente de destituer Kocharyan !"
 arme.191.d: "Les leaders de l’opposition ont formé une coalition et, en plus de manifester, ils tentent maintenant de destituer Kocharyan de sa position de président. Désormais, tout dépend de la loyauté des élites gouvernementales envers Kocharyan."
 arme.191.a: "Zut !"
 arme.191.b: "Ils n’avaient aucune chance."
 oppos_killed: "Opposition éliminée"
 oppos_lived: "Opposition encore en vie"
 arme.192.t: "Raffi Hovhannisyan crée le parti Héritage !"
 arme.192.d: "Récemment, le parti national-libéral Héritage a été créé en Arménie. Il a été fondé par le premier ministre des Affaires étrangères de l’Arménie, Raffi Hovhannisyan, qui a occupé ce poste sous Levon Ter-Petrosyan dans les années 90. Le parti considère comme sa tâche principale la formation d’un État démocratique légal développé, qui construit sa politique intérieure et extérieure sur la base de son intérêt national souverain."
 arme.192.a: "Un nouvel acteur ?"
 ARM_protests: "Manifestations de l'opposition"
 arme.193.t: "Protestations de l’opposition !"
 arme.193.d: "Demirchyan a lancé une manifestation demandant la démission des autorités sur la place de la Liberté, il a ensuite entamé un rassemblement vers le palais présidentiel, mais la police a bloqué la route devant l’Assemblée nationale."
 arme.193.a: "Réprimez-les par la force."
 arme.194.t: "Soldat arménien assassiné en Hongrie !"
 arme.194.d: "En Hongrie, lors d’un exercice conjoint des pays partenaires de l’OTAN, auquel participaient des soldats arméniens et azerbaïdjanais, le militaire arménien Gurgen Margaryan a été tué. Depuis le 11 janvier 2004, Margaryan participait à un cours d’anglais de trois mois dans le cadre du programme Partenariat pour la paix de l’OTAN à Budapest. Tôt le matin du 19 février, il a été tué. Le meurtrier, l’officier azerbaïdjanais Ramil Safarov, a frappé l’officier arménien endormi au visage 16 fois avec une hache, presque en lui séparant la tête du corps. Safarov a été arrêté, mais son avenir reste incertain. On ne sait pas s’il sera extradé vers l’Azerbaïdjan ou non."
 arme.194.a: "Quel acte barbare !"
 arme.194.b: "Beau travail ! Nous devons lui donner le titre de héros !"
 arme.195.t: "[AZE.GetNameWithFlag] nous paye pour libérer Safarov !"
 arme.195.d: "En Hongrie, lors d’un exercice conjoint des pays partenaires de l’OTAN, auquel participaient des soldats arméniens et azerbaïdjanais, le militaire arménien Gurgen Margaryan a été tué. Depuis le 11 janvier 2004, Margaryan participait à un cours d’anglais de trois mois dans le cadre du programme Partenariat pour la paix de l’OTAN à Budapest. Tôt le matin du 19 février, il a été tué. Le meurtrier, l’officier azerbaïdjanais Ramil Safarov, a frappé l’officier arménien endormi au visage 16 fois avec une hache, presque en lui séparant la tête du corps. Safarov a été arrêté, mais son avenir reste incertain. On ne sait pas s’il sera extradé vers l’Azerbaïdjan ou non."
 arme.195.a: "L’argent, c’est toujours bon !"
 arme.196.t: "90 ans depuis le génocide arménien"
 arme.196.d: "Aujourd’hui, le pays est en deuil pour le 90e anniversaire du génocide des Arméniens, des Grecs et des Assyriens dans la Turquie ottomane. Des millions d’Arméniens à travers le monde expriment leur solidarité avec nous, tout comme les dirigeants de nombreux pays qui ont reconnu les crimes ottomans contre l’humanité."
 arme.196.a: "Que les victimes reposent en paix."
 arme.197.t: "Création du comité de recherche sur le génocide"
 arme.197.d: "Aujourd’hui, des représentants du gouvernement, du musée du génocide, de la diaspora arménienne et du clergé se sont réunis à Erevan pour discuter de la création d’un comité pour étudier le génocide arménien."
 arme.197.a: "Bonne initiative."
 arme.198.t: "Manifestations massives à Erevan !"
 arme.198.d: "Une série d’émeutes antigouvernementales a eu lieu en Arménie. Des manifestations ont éclaté dans la capitale arménienne, Erevan, organisées par les partisans du candidat à la présidence et ancien président Levon Ter-Petrosyan et d’autres leaders de l’opposition. Cela implique des dizaines de milliers de manifestants pendant la journée et des centaines campant la nuit."
 arme.198.a: "Réprimez-les !"
 arme.199.t: "Les manifestations atteignent leur apogée !"
 arme.199.d: "Les manifestations ont atteint un tel niveau que la police ne peut plus résister à la foule avec des méthodes non violentes. L’armée est en alerte, la police et les soldats sont prêts à ouvrir le feu. Tout le monde attend l’ordre."
 arme.199.a: "Écrasez-les avec notre armée !"
 arme.199.b: "Non, l’armée n’est plus loyale… Nous devons nous retirer !"
 arme.200.t: "Transition du pouvoir à Serzh Sargsyan"
 arme.200.d: "Après la répression des manifestations et des accords internes, Kocharyan est prêt à transmettre le poste de président à son successeur choisi, Serzh Sargsyan."
 arme.200.a: "Super."
 arme.200.b: "Cela n’arrivera pas !"
 arme.201.t: "Les Dashnaktsutyun protestent !"
 arme.201.d: "Dans le contexte du début des négociations entre la Turquie et l’Arménie, le parti Dashnaktsutyun a entamé le processus de quitter la coalition et de protester contre la décision diplomatique de Serzh Sargsyan."
 arme.201.a: "Fichus idiots."
 arme.202.t: "L’opposition exige la libération des prisonniers !"
 arme.202.d: "Des manifestations ont commencé à Erevan pour exiger la libération des activistes détenus lors des rassemblements. Les manifestations n’ont pas de revendications politiques. Cependant, il est possible que libérer les prisonniers soit bénéfique…"
 arme.202.a: "Libérons-les !"
 arme.202.b: "Gardez-les enfermés."
 arme.203.t: "Mouvement du parc Mashtots"
 arme.203.d: "En raison des décisions du maire d’Erevan, qui nous est fidèle, de démolir des kiosques et des espaces verts dans le parc Mashtots, un mouvement de protestation pacifique a commencé à Erevan. Ils exigent la préservation des conditions actuelles de l’espace public de la ville."
 arme.203.a: "Leurs demandes sont raisonnables."
 arme.203.b: "Idiots de libéraux !"
 arme.204.t: "Raffi Hovhannisyan déclare une révolution !"
 arme.204.d: "Divers groupes politiques et civils organisent maintenant des manifestations antigouvernementales en Arménie. Cependant, le leader du mouvement de protestation est clairement Raffi Hovhannisyan. Une foule de ses partisans s’est rassemblée sur la place de la Liberté à Erevan, où Hovhannisyan a exhorté le président Sargsyan à accepter la victoire du peuple et à reconnaître sa défaite. Des partis pro-occidentaux et nationalistes comme les Dashnaks se joignent à la manifestation."
 arme.204.a: "Réprimez les manifestations !"
 arme.204.b: "Donnez-leur ce qu’ils veulent."
 arme.205.t: "Raffi Hovhannisyan commence une grève de la faim !"
 arme.205.d: "Après avoir pris la parole sur la place de la Liberté, Raffi Hovhannisyan a annoncé sa décision de commencer une grève de la faim. Il a exhorté le président élu Serzh Sargsyan à démissionner. Selon Hovhannisyan, ce n’est pas seulement une grève de la faim, mais un boycott contre les mensonges et la fraude."
 arme.205.a: "Au moins, les manifestations diminuent."
 arme.206.t: "Parti Contrat civil"
 arme.206.d: "Récemment, un groupe de diverses figures de l’opposition a annoncé la création d’un nouveau parti composé d’anciens membres de l’ANC. Le leader de ce nouveau parti est Nikol Pashinyan, récemment libéré de prison après avoir été détenu lors des manifestations."
 arme.206.a: "Un autre groupe ?"
 arme.207.t: "Protestations d’Électricité Erevan"
 arme.207.d: "Face à la récente tentative du parlement d’augmenter les tarifs de l’électricité, des manifestations massives ont commencé à Erevan. La police tente de disperser les manifestants en utilisant la force non létale et des canons à eau. Devrions-nous reconsidérer notre position sur les tarifs ou laisser les choses telles qu’elles sont ?"
 arme.207.a: "Nous abandonnerons notre plan."
 arme.207.b: "Poussez le changement de tarif !"
 arme.208.t: "Massacre de Gyumri !"
 arme.208.d: "Valery Permyakov, un militaire de la 102e base militaire russe située à Gyumri, était en service de garde de nuit. Vers 4 heures du matin le 12 janvier, Permyakov, portant un fusil d’assaut AK-74 et deux chargeurs de munitions, a quitté sans autorisation l’emplacement de l’unité, plus précisément le poste de garde des entrepôts RAV. Le déserteur s’est dirigé vers la frontière arméno-turque, avec l’intention de la traverser et de disparaître en Turquie. Quelque temps après son évasion, Permyakov a décidé d’entrer dans une maison située sur la rue Myasnikyan, à environ 30 minutes à pied de l’unité militaire russe. En entrant dans la cour commune par une porte verrouillée seulement symboliquement, Permyakov a découvert plusieurs maisons individuelles d’un étage. Le soldat, après avoir brisé le cadre de la partie vitrée de la porte d’entrée, est entré dans le bâtiment.\n\nPermyakov a tué tous les membres de la famille Avetisyan, qui vivait dans cette maison, y compris les enfants. Après le massacre qu’il a commis, Valery Permyakov, vêtu des vêtements des morts et abandonnant son fusil, a quitté la scène du crime. À 12h30, les corps de la famille Avetisyan ont été découverts par des voisins.\n\nNous sommes confrontés à un dilemme : devons-nous nous occuper de lui nous-mêmes ou remettre ce scélérat à la Russie ?"
 arme.208.a: "La Russie apprendra à ce salaud en Sibérie comment se comporter !"
 arme.208.b: "Exécutez ce salaud !"
 arme.209.t: "Massacre de Gyumri !"
 arme.209.d: "Valery Permyakov, un militaire de la 102e base militaire russe située à Gyumri, était en service de garde de nuit. Vers 4 heures du matin le 12 janvier, Permyakov, portant un fusil d’assaut AK-74 et deux chargeurs de munitions, a quitté sans autorisation l’emplacement de l’unité, plus précisément le poste de garde des entrepôts RAV. Le déserteur s’est dirigé vers la frontière arméno-turque, avec l’intention de la traverser et de disparaître en Turquie. Quelque temps après son évasion, Permyakov a décidé d’entrer dans une maison située sur la rue Myasnikyan, à environ 30 minutes à pied de l’unité militaire russe. En entrant dans la cour commune par une porte verrouillée seulement symboliquement, Permyakov a découvert plusieurs maisons individuelles d’un étage. Le soldat, après avoir brisé le cadre de la partie vitrée de la porte d’entrée, est entré dans le bâtiment.\n\nPermyakov a tué tous les membres de la famille Avetisyan, qui vivait dans cette maison, y compris les enfants. Après le massacre qu’il a commis, Valery Permyakov, vêtu des vêtements des morts et abandonnant son fusil, a quitté la scène du crime. À 12h30, les corps de la famille Avetisyan ont été découverts par des voisins.\n\nL’Arménie a été très généreuse en n’exécutant pas ce monstre. Permyakov doit maintenant faire face à un procès et être envoyé dans une prison de haute sécurité."
 arme.209.a: "Ce salaud pourrira en enfer vivant."
 arme.210.t: "Massacre de Gyumri !"
 arme.210.d: "Valery Permyakov, un militaire de la 102e base militaire russe située à Gyumri, était en service de garde de nuit. Vers 4 heures du matin le 12 janvier, Permyakov, portant un fusil d’assaut AK-74 et deux chargeurs de munitions, a quitté sans autorisation l’emplacement de l’unité, plus précisément le poste de garde des entrepôts RAV. Le déserteur s’est dirigé vers la frontière arméno-turque, avec l’intention de la traverser et de disparaître en Turquie. Quelque temps après son évasion, Permyakov a décidé d’entrer dans une maison située sur la rue Myasnikyan, à environ 30 minutes à pied de l’unité militaire russe. En entrant dans la cour commune par une porte verrouillée seulement symboliquement, Permyakov a découvert plusieurs maisons individuelles d’un étage. Le soldat, après avoir brisé le cadre de la partie vitrée de la porte d’entrée, est entré dans le bâtiment.\n\nPermyakov a tué tous les membres de la famille Avetisyan, qui vivait dans cette maison, y compris les enfants. Après le massacre qu’il a commis, Valery Permyakov, vêtu des vêtements des morts et abandonnant son fusil, a quitté la scène du crime. À 12h30, les corps de la famille Avetisyan ont été découverts par des voisins.\n\nL’Arménie a décidé d’exécuter Permyakov et de ne pas le livrer pour une peine de prison à vie en Russie."
 arme.210.a: "Ce qu’ils ont fait est juste, mais va contre nos accords légaux. Espérons que nous pourrons dépasser cela…"
 arme.211.t: "Crise des otages à Erevan"
 arme.211.d: "Un groupe d’hommes armés se faisant appeler les Téméraires de Sasun a pris d’assaut un poste de police à Erevan, en Arménie, et a pris neuf otages. Ils exigent la libération du leader de l’opposition Jirair Sefilian et la démission du président. Le groupe a entamé un affrontement avec les forces gouvernementales, avec un nombre croissant de manifestants rejoignant les appels à la démission du président. Deux policiers ont été tués pendant l’affrontement et des dizaines ont été blessés ; un policier est mort de ses blessures après la fin de la crise. Plusieurs des assaillants ont également été blessés. Que devons-nous faire ?"
 arme.211.a: "Négociez avec eux."
 arme.211.b: "Envoyez le Service de sécurité nationale pour prendre d’assaut l’endroit !"
 arme.212.t: "Sasna Tsrer se rend !"
 arme.212.d: "Le groupe Sasna Tsrer a décidé de se rendre pour éviter davantage de bain de sang. Compte tenu de tous nos efforts, la situation a été résolue de manière assez pacifique."
 arme.212.a: "Dieu merci..."
 arme.213.t: "Assaut des forces spéciales réussi !"
 arme.213.d: "Les forces spéciales ont réussi à prendre d’assaut le poste de police, éliminant les terroristes politiques Sasna Tsrer. Tous les assaillants ont été tués. Aucun otage n’a été blessé."
 arme.213.a: "Opération magnifique !"
 pavlik_dies: "Pavlik Manukyan est mort"
 arme.214.t: "Armen Sargsyan devient président !"
 arme.214.d: "Dans le cadre de la réforme autocratique visant à renforcer le pouvoir de facto de Serzh Sargsyan et à établir une république parlementaire, Armen Sargsyan a été élu président de l’Arménie. Sans liens évidents avec l’ancienne clique, il peut grandement contribuer à notre nouvelle image."
 arme.214.a: "Bon choix."
 arme.215.t: "Marche de protestation à Gyumri !"
 arme.215.d: "Le 31 mars, Nikol Pashinyan a commencé sa marche de protestation Im Qayl (mon pas), débutant dans la ville de Gyumri, avec l’intention de traverser des villes comme Vanadzor, Dilijan, Hrazdan et Abovyan, avant d’atteindre Erevan."
 arme.215.a: "Encore une manifestation inutile ?"
 arme.216.t: "Manifestations présidentielles arméniennes"
 arme.216.d: "Menées par Nikol Pashinyan, les manifestations à Erevan ont rassemblé trois cent mille personnes, avec des actes de désobéissance civile comme le blocage des routes et les klaxons. Le peuple montre qu’il en a assez de la corruption endémique et exige une véritable démocratie. Si le Parti républicain de Serzh Sargsyan ne se retire pas, il sera renversé de force par une révolte."
 arme.216.a: "Bien sûr, bien sûr..."
 arme.216.b: "Écrasez la manifestation !"
 arme.217.t: "Révolution de velours"
 arme.217.d: "À la suite d’une série de manifestations politiques en Arménie, le parti dit 'conservateur' de Serzh Sargsyan a cédé le pouvoir, permettant au peuple d’élire Nikol Pashinyan, qui s’est engagé à éradiquer la corruption endémique, à améliorer la situation économique et à stopper l’émigration massive."
 arme.217.a: "Dukhov !"
 arme.218.t: "Nikol Pashinyan nomme le prochain ministre de la Défense !"
 arme.218.d: "Le Premier ministre arménien Nikol Pashinyan a annoncé qu’il nommera Davit Tonoyan, ministre par intérim des situations d’urgence, au poste de ministre de la Défense. Malgré la réputation douteuse de Davit Tonoyan et ses possibles liens avec la corruption, il se distingue par son rhétorique nationaliste et expansionniste, ce qui pourrait apaiser les nationalistes du pays."
 arme.218.a: "Intéressant."
 arme.219.t: "Parti de l’accord national pan-arménien"
 arme.219.d: "Un nouveau parti a récemment été formé en Arménie. Cette alliance croit en la démocratie directe, l’abolition de la présidence, le renforcement de la souveraineté arménienne, la poursuite du développement économique, l’établissement de médias indépendants, la gratuité de l’éducation universitaire, l’encouragement au rapatriement de la diaspora arménienne, la protection des droits des minorités ethniques, soutient le concept de l’Arménie wilsonienne et l’unification de l’Artsakh avec l’Arménie."
 arme.219.a: "Intéressant."
 arme.220.t: "Parti du Mouvement national conservateur 5165"
 arme.220.d: "Le parti du Mouvement national conservateur 5165 a été récemment fondé, et Karin Tonoyan a été élue présidente du parti. Le chiffre dans le nom du parti représente l’altitude du mont Ararat. En essence, ce parti est composé d’anciens militaires, de proches de militaires et de personnes soutenant un régime militaire en Arménie."
 arme.220.a: "Intéressant."
 arme.221.t: "Choisir le véritable Bagratuni"
 arme.221.d: "L’Union Meliq s’est réunie pour choisir le nouveau monarque – qui sera-t-il ?"
 arme.221.a: "Roland von Bagratuni"
 arme.221.b: "Ter Ashot Bagratuni"
 arme.222.t: "[ARM.GetNameWithFlag] rejoint l’§GÉtat d’Union !§!"
 arme.222.d: "Récemment, le président arménien a décidé de rejoindre le projet de l’État d’Union et de s’unir avec nous et les autres États membres !"
 arme.222.a: "Merveilleux !"
