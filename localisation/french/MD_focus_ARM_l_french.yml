 arm_expansion.1.t: "[ARM.GetNameWithFlag] nous invite dans une alliance"
 arm_expansion.1.d: "[ARM.GetNameWithFlag] nous propose une alliance pour que nous puissions ensemble contenir l’expansionnisme de [TUR.GetNameWithFlag]."
 arm_expansion.1.a: "[TUR.GetNameWithFlag] ne résistera pas à notre puissance."
 arm_expansion.1.b: "Désolé, mais nous aimons les kebabs."
 arm_expansion.2.t: "[ARM.GetNameWithFlag] nous invite dans une alliance"
 arm_expansion.2.d: "[ARM.GetNameWithFlag] nous propose une alliance pour que nous puissions ensemble contenir l’expansionnisme de [TUR.GetNameWithFlag]."
