 ARM_assemble_meliq_union: "Rassembler l'Union Meliq"
 ARM_assemble_meliq_union_desc: "L'Union Meliq est une organisation traditionaliste aristocratique en Arménie. Nous devons réunir tous les membres de cette organisation pour élire un nouveau Tagavor."
 ARM_armeno_ari_union: "Union arméno-aryenne"
 ARM_armeno_ari_union_desc: "L'Union arméno-aryenne est un parti politique en Arménie qui prône le retour aux anciennes traditions païennes arméniennes et la restauration du royaume d'Arménie tel qu'il était dans l'Antiquité."
 ARM_going_to_roots: "Retour à nos racines"
 ARM_going_to_roots_desc: "L'Arménie est l'un des pays les plus anciens ayant survécu jusqu'à aujourd'hui. Tous les peuples n'ont pas réussi à survivre, mais c'est notre nation qui a traversé un chemin épineux, que beaucoup n'auraient pas surmonté. La foi de nos ancêtres, leurs glorieux exploits et traditions sont ce qui nous a permis de survivre et de continuer à lutter."
 ARM_glory_of_tigr: "Gloire de Tigrane le Grand"
 ARM_glory_of_tigr_desc: "Il est temps pour l'Arménie de se relever et de s'unir autour de son nouveau royaume renaissant, qui doit atteindre les hauteurs de Tigrane le Grand et même les dépasser !"
 ARM_state_christianity: "Christianisme d’État"
 ARM_state_christianity_desc: "La constitution de notre État décrit déjà l’importance de l’Église arménienne dans la vie de notre peuple. Cependant, le moment est venu de faire de l’Église une partie intégrante de l’État et de l’intégrer dans tous les aspects de la vie."
 ARM_restoring_aspets: "Restaurer les Aspets"
 ARM_restoring_aspets_desc: "Les Aspet Dziavors ou Ayrudzis étaient des chevaliers arméniens qui servaient comme guerriers loyaux aux tagavors arméniens ou aux familles nobles. Nous devons restaurer ce titre au sein de notre armée, en combinant les anciennes traditions avec la guerre moderne."
 ARM_support_pan_iranists: "Colère parthe"
 ARM_support_pan_iranists_desc: "Nous, Arméniens, sommes les seuls vestiges de l’Empire arsacide, qui a été malheureusement détruit par les Sassanides. Maintenant, nous devons décider : devons-nous nous allier et nous unir avec les Perses, ou devons-nous restaurer notre dynastie en Iran."
 ARM_give_money_to_kob: "Soutenir le KOB"
 ARM_give_money_to_kob_desc: "Le parti conceptuel KOB partage des valeurs très similaires aux nôtres. Nous devons soutenir nos frères de Russie pour créer un axe cohérent de nos alliés dans la région."
 ARM_supporting_chechens: "Soutenir l’Itchkérie"
 ARM_supporting_chechens_desc: "Pendant la première guerre tchétchène, Roland von Bagratuni a eu une correspondance avec Dzhokhar Doudaïev, où ils ont discuté de la résistance à la Russie et des ambitions pan-caucasiennes."
 ARM_crusader_legacy: "Héritage croisé"
 ARM_crusader_legacy_desc: "Parmi les bonnes actions que le peuple arménien a accomplies envers l'Église et le monde chrétien, il convient de souligner particulièrement que, lorsque les princes chrétiens et les guerriers sont partis reprendre la Terre Sainte, aucun peuple ou nation n'est venu à leur aide avec autant d'enthousiasme, de joie et de foi que les Arméniens, qui ont fourni aux Croisés des chevaux, des provisions et des guides. Les Arméniens ont aidé ces guerriers avec tout leur courage et leur loyauté pendant les guerres saintes. - Pape Grégoire XIII"
 ARM_our_old_realm: "La dette d'Édouard"
 ARM_our_old_realm_desc: "Le dernier roi d'Arménie cilicienne, dans ses efforts pour appeler à une nouvelle croisade pour la libération de l'Arménie, a visité le roi d'Angleterre Édouard III. Dans l'espoir de restaurer le royaume de Cilicie, Levon a placé le trésor d'État en dépôt, le confiant au roi anglais. Les parties ont conclu un accord selon lequel le trésor serait conservé en Angleterre jusqu'à la libération et la restauration du royaume arménien. Il est temps de réclamer notre argent."
 ARM_renewed_nobility: "Noblesse renouvelée"
 ARM_renewed_nobility_desc: "Nous ne devons pas seulement intégrer l'ancienne noblesse, qui pourrait hésiter à coopérer avec nous, mais nous devons également créer une nouvelle caste d'aristocratie à partir de nos commandants militaires."
 ARM_polish_hung_dilem: "Dilemme polonais"
 ARM_polish_hung_dilem_desc: "Roland von Bagratuni est venu d'Arménie depuis la Pologne et est prêt à soutenir le mouvement monarchiste dans sa première patrie."
 ARM_fate_of_italy: "Destin de l'Italie"
 ARM_fate_of_italy_desc: "La maison de Savoie détient légitimement le titre de rois d'Italie. Nous devons commencer à réfléchir à la manière de nous unir à notre seconde couronne."
 ARM_true_tseghakronism: "Vrai tséghakronisme"
 ARM_true_tseghakronism_desc: "En tant que monarchie nouvellement établie, nous devons soutenir les idées tséghakronistes, car elles s’alignent pleinement avec notre direction traditionaliste."
 ARM_new_religious_thought: "Nouvelle pensée religieuse"
 ARM_new_religious_thought_desc: "Les dirigeants de notre conseil estiment qu'il est dans l'esprit de nos idéaux de raviver l'ancienne foi arménienne native et de l'intégrer dans notre société."
 ARM_support_ossetia: "Soutenir l’Ossétie"
 ARM_support_ossetia_desc: "L’Ossétie est l’un des rares pays du Caucase qui non seulement partage notre sang, mais aussi nos idéaux. Nous devons soutenir leur cause."
 ARM_pan_caucasianism: "Pancaucasianisme"
 ARM_pan_caucasianism_desc: "L'unification de tout le Caucase sous notre drapeau est l'objectif de notre roi, et sa volonté doit être accomplie."
 ARM_liberating_levant: "Libération du Levant"
 ARM_liberating_levant_desc: "Comme l'ont fait nos ancêtres occidentaux et arméniens, nous devons lancer une nouvelle croisade pour libérer le Levant et rétablir les anciens États croisés."
 ARM_true_urheimat: "Vrai Urheimat"
 ARM_true_urheimat_desc: "L’Arménie est la véritable patrie de tous les Indo-Européens. Comme notre parti l’a initialement déclaré :\n\nHaut-plateau arménien\nla patrie des Arméniens,\nberceau de la civilisation aryenne.\nAryens du monde entier,\nlibérez-la,\nlibérez-vous."
 arm_empire.2.t: "Unification avec nos frères arméniens"
 arm_empire.2.d: "Il est temps de nous unir et de nous tenir côte à côte avec nos frères arméniens. Ensemble, nous construirons un avenir grandiose, en punissant nos ennemis communs et en menant nos peuples à la prospérité."
 arm_empire.2.a: "Unissons-nous."
 arm_empire.2.b: "Croisons les bras."
 arm_empire.2.c: "Nous suivons des chemins différents."
 arm_empire.3.t: "Ils ont accepté de s’unifier"
 arm_empire.3.d: "Notre rêve s’est réalisé et maintenant les peuples arménien et perse sont à nouveau unis."
 arm_empire.3.a: "Bien"
 arm_empire.4.t: "Ils ont rejeté notre offre"
 arm_empire.4.d: "Nous n’avons pas réussi à les convaincre de nous rejoindre."
 arm_empire.4.a: "D’accord."
 arm_empire.5.t: "Ils ont choisi une alliance avec nous"
 arm_empire.5.d: "Ils ont décidé que la meilleure option était de devenir notre allié."
 arm_empire.5.a: "Bien"
 arm_empire.6.t: "L’Arménie propose d’acheter [SOO.GetName]"
 arm_empire.6.d: "Le gouvernement arménien nous a approchés aujourd’hui avec une proposition inhabituelle. Ils ont l’intention d’acheter le territoire de [SOO.GetName] pour une somme très considérable. Nous sommes choqués par une telle offre, d’autant plus que les diplomates arméniens ont clairement laissé entendre que leur refus entraînerait des conséquences négatives."
 arm_empire.6.a: "C’est absurde !"
 arm_empire.6.b: "Nous acceptons."
 arm_empire.7.t: "L’Arménie propose d’acheter [SOO.GetName]"
 arm_empire.7.d: "Le gouvernement arménien nous a approchés aujourd’hui avec une proposition inhabituelle. Ils ont l’intention d’acheter le territoire de [SOO.GetName] pour une somme très considérable. Nous sommes choqués par une telle offre, d’autant plus que les diplomates arméniens ont clairement laissé entendre que leur refus entraînerait des conséquences négatives."
 arm_empire.7.a: "C’est absurde !"
 arm_empire.7.b: "Nous acceptons."
 arm_empire.8.t: "L’Arménie propose de nous acheter"
 arm_empire.8.d: "Le gouvernement arménien nous a contactés diplomatiquement aujourd’hui avec une proposition très inhabituelle. Ils ont l’intention de littéralement acheter notre pays pour le placer sous leur contrôle pour une somme très importante. Bien sûr, le montant sera présenté de manière plus diplomatique dans les médias officiels, mais la somme qu’ils proposent est considérable. De plus, leur patronage, contrairement à la Russie qui refuse de nous intégrer à son pays depuis de nombreuses années, est intéressant."
 arm_empire.8.a: "Folie !"
 arm_empire.8.b: "Nous acceptons."
 arm_empire.9.t: "[SOO.GetName] a refusé l’offre"
 arm_empire.9.d: "Leur gouvernement a refusé notre offre généreuse. Eh bien, il semble que nous devrons chercher d’autres moyens d’interagir avec eux."
 arm_empire.9.a: "Triste."
 arm_empire.10.t: "L’Arménie exige le retour de l’argent"
 arm_empire.10.d: "Maintenant que le Royaume d’Arménie a été restauré, il est temps pour nous de respecter les termes de l’ancien traité, selon lequel le trésor arménien conservé en Grande-Bretagne a été transféré là-bas par un traité de 1378. En cas d’obtention de l’indépendance par l’Arménie, ce trésor doit être restitué."
 arm_empire.10.a: "Nous tenons nos promesses."
 arm_empire.10.b: "Ce n’est pas l’Arménie avec laquelle le traité a été conclu."
 arm_empire.11.t: "La Grande-Bretagne refuse de rendre l’argent"
 arm_empire.11.d: "Pas étonnant qu’on ne puisse rien confier aux Britanniques, pas même notre argent."
 arm_empire.11.a: "Nous les obligerons à rendre l’argent, mais pas maintenant."
 arm_empire.12.t: "La Grande-Bretagne respecte les termes du traité"
 arm_empire.12.d: "Le gouvernement britannique a accepté de nous rendre notre argent."
 arm_empire.12.a: "Peut-être pouvons-nous vraiment compter sur les Britanniques en cas de besoin."
 arm_empire.13.t: "L’Arménie remet en question notre souveraineté sur les territoires"
 arm_empire.13.d: "Il était inévitable qu’une Arménie nouvellement renforcée décide de reprendre le contrôle de tous ses territoires. Nous ne pouvons qu’espérer que notre armée sera capable de repousser la menace extérieure."
 arm_empire.13.a: "Une nouvelle croisade a commencé."
 arm_empire.14.t: "Unification sous une seule couronne"
 arm_empire.14.d: "Maintenant que la maison de Savoie est arrivée au pouvoir en Arménie, nous avons l’opportunité de nous réunir sous une seule couronne."
 arm_empire.14.a: "Nous acceptons de nous unir à l’Arménie."
 arm_empire.14.b: "Parlons d’intégration."
 arm_empire.14.c: "Non."
 arm_empire.15.t: "L’Italie accepte de devenir notre territoire"
 arm_empire.15.d: "La couronne italienne a accepté de s’unir à nous sous la suprématie de notre maison."
 arm_empire.15.a: "Parfait."
 arm_empire.16.t: "L’Italie rejette notre offre"
 arm_empire.16.d: "L’Italie a refusé notre offre, montrant ainsi un manque extrême de respect envers nous."
 arm_empire.16.a: "Leur problème."
 arm_empire.17.t: "L’Italie propose de s’unir sous son drapeau"
 arm_empire.17.d: "L’Italie nous propose de devenir une partie de son territoire, ce qui nous apportera d’importants avantages financiers et politiques. Nous pourrons également préserver notre souveraineté."
 arm_empire.17.a: "Et vous ?"
 arm_empire.17.b: "Nous acceptons."
 arm_empire.18.t: "L’Arménie rejette notre proposition et nous propose de devenir une partie de son territoire"
 arm_empire.18.d: "L’Arménie nous invite à devenir une partie de son territoire. Nous pourrons conserver une partie de notre souveraineté."
 arm_empire.18.a: "Non."
 arm_empire.18.b: "Unissons-nous."
 arm_empire.19.t: "Le soulèvement en Tchétchénie"
 arm_empire.19.d: "La guerre a repris en Tchétchénie. Selon nos renseignements, les rebelles tchétchènes ont été financés par les services spéciaux arméniens pour déclencher une révolte. Il semble que le gouvernement arménien soit intéressé par l’instabilité dans notre pays."
 arm_empire.19.a: "La troisième guerre de Tchétchénie a commencé."
 arm_empire.20.t: "Le soulèvement en Tchétchénie"
 arm_empire.20.d: "La guerre a repris en Tchétchénie. Selon nos renseignements, les rebelles tchétchènes ont été financés par les services spéciaux arméniens pour déclencher une révolte. Il semble que le gouvernement arménien soit intéressé par l’instabilité dans notre pays."
 arm_empire.20.a: "La troisième guerre de Tchétchénie a commencé."
 arm_empire.21.t: "Unification sous un seul drapeau"
 arm_empire.21.d: "Maintenant que la maison de Savoie est arrivée au pouvoir en Arménie, nous avons l’opportunité de nous réunir sous un seul drapeau."
 arm_empire.21.a: "Nous acceptons de nous unir à l’Arménie."
 arm_empire.21.b: "Parlons d’intégration."
 arm_empire.21.c: "Non."
 arm_empire.22.t: "La Tchétchénie accepte de devenir notre territoire"
 arm_empire.22.d: "Le gouvernement tchétchène a accepté de s’unir à nous sous notre drapeau."
 arm_empire.22.a: "Parfait."
 arm_empire.23.t: "La Tchétchénie rejette notre offre"
 arm_empire.23.d: "La Tchétchénie a refusé notre offre, montrant ainsi un manque extrême de respect envers nous."
 arm_empire.23.a: "Leur problème."
 arm_empire.24.t: "La Tchétchénie propose de s’unir sous son drapeau"
 arm_empire.24.d: "La Tchétchénie nous propose de devenir une partie de son territoire, ce qui nous apportera d’importants avantages financiers et politiques. Nous pourrons également préserver notre souveraineté."
 arm_empire.24.a: "Et vous ?"
 arm_empire.24.b: "Nous acceptons."
 arm_empire.25.t: "L’Arménie rejette notre proposition et nous propose de devenir une partie de son territoire"
 arm_empire.25.d: "L’Arménie nous invite à devenir une partie de son territoire. Nous pourrons conserver une partie de notre souveraineté."
 arm_empire.25.a: "Non."
 arm_empire.25.b: "Unissons-nous."
 arm_empire.26.t: "La guerre civile polonaise"
 arm_empire.26.d: "En raison des récents événements et du transfert effectif du pouvoir à un gouvernement fantoche pro-arménien, toutes les forces politiques polonaises n’ont pas accepté cette position. De nombreux généraux de l’armée polonaise, soutenus par des partis politiques pro-occidentaux, ont organisé une rébellion contre nous !"
 arm_empire.26.a: "Que Dieu nous sauve."
 arm_empire.26.b: "Soudainement."
 arm_empire.27.t: "La guerre civile italienne"
 arm_empire.27.d: "En Italie, après les événements survenus, une crise politique a immédiatement éclaté. Beaucoup dans le pays étaient mécontents du régime ouvertement fantoche qui a pris le contrôle du pays. En conséquence, tout cela a conduit à une révolte armée menée par des forces politiques pro-occidentales."
 arm_empire.27.a: "Que Dieu nous sauve."
 arm_empire.27.b: "Soudainement."
 arm_empire.28.t: "Soutien au parti conceptuel 'Unité'"
 arm_empire.28.d: "Le système politique russe ne nous laisse pas beaucoup de choix quant au favori à promouvoir pour nos intérêts politiques. Nous considérons le gouvernement actuel comme purement hostile à notre pays, nous avons donc l’intention de promouvoir nos intérêts en Russie à travers notre protégé."
 arm_empire.28.a: "Allons-y."
 arm_empire.29.t: "Financement continu du parti conceptuel 'Unité'"
 arm_empire.29.d: "Nous continuerons à financer ce parti, dans l’espoir que nos finances seront rentabilisées à l’avenir."
 arm_empire.29.a: "D’accord."
 arm_empire.30.t: "Le sort du parti conceptuel 'Unité'"
 arm_empire.30.d: "Il est temps de décider si nous allons avancer vers la finalisation de notre grand plan pour un changement de pouvoir en Russie, ou si nous allons continuer à renforcer notre influence."
 arm_empire.30.a: "C’est encore tôt."
 arm_empire.30.b: "Le moment est venu."
 arm_empire.31.t: "Rébellion du parti conceptuel 'Unité'"
 arm_empire.31.d: "Tous les préparatifs sont terminés, et maintenant nous ne pouvons qu’espérer que nos finances ont été bien dépensées."
 arm_empire.31.a: "Le moment est venu."
 arm_empire.32.t: "Le parti conceptuel 'Unité' a pris le pouvoir en Russie"
 arm_empire.32.d: "Le parti conceptuel 'Unité', dirigé par Konstantin Petrov, a pris le pouvoir en Russie sans grande résistance, et la désunion politique semble avoir affaibli les défenses internes du pays."
 arm_empire.32.a: "Nous perdons le pays."
 arm_empire.32.b: "Victoire !"
 arm_empire.33.t: "Rébellion du parti conceptuel 'Unité'"
 arm_empire.33.d: "Le parti conceptuel 'Unité', dirigé par Konstantin Petrov, a tenté de prendre le pouvoir à Moscou en organisant un coup d’État, mais les services spéciaux ont réussi à l’empêcher. Malheureusement, le parti avait de nombreux partisans dans les régions, ce qui a provoqué des soulèvements à travers le pays."
 arm_empire.33.a: "Nous perdons le pays."
 arm_empire.33.b: "Victoire partielle."
 arm_empire.34.t: "Échec de la rébellion du parti conceptuel 'Unité'"
 arm_empire.34.d: "Le parti conceptuel 'Unité', dirigé par Konstantin Petrov, a tenté de prendre le pouvoir à Moscou en organisant un coup d’État, mais les services spéciaux ont réussi à l’empêcher. De plus, tous les partisans de son parti dans les régions ont été arrêtés, tout s’est terminé pacifiquement."
 arm_empire.34.a: "La Russie est à nouveau sauvée."
 arm_empire.34.b: "Nous avons perdu."
 arm_empire_news.1.t: "La guerre civile polonaise"
 arm_empire_news.1.d: "Un gouvernement pro-arménien est arrivé au pouvoir en Pologne, que l’Arménie a soigneusement cultivé pendant de nombreuses années. Mais toutes les forces politiques du pays n’étaient pas satisfaites de cette situation. De nombreux généraux, ainsi que des partis politiques pro-occidentaux, ont organisé une rébellion pour renverser le gouvernement fantoche."
 arm_empire_news.1.a: "Pauvre Pologne."
 arm_empire_news.2.t: "La guerre civile italienne"
 arm_empire_news.2.d: "Une crise éclate en Italie. Le gouvernement pro-arménien a pris le contrôle du pays, et en conséquence, certaines forces politiques sont entrées en conflit armé ouvert avec l’autorité politique centrale du pays."
 arm_empire_news.2.a: "Pauvre Italie."
 arm_empire_news.3.t: "Émeutes dans les régions de Russie"
 arm_empire_news.3.d: "Le parti conceptuel 'Unité', dirigé par Konstantin Petrov, n’ayant pas réussi à prendre le pouvoir au Kremlin, a profité de la faiblesse des services spéciaux régionaux pour organiser des émeutes dans certaines régions de Russie où le parti bénéficiait d’un fort soutien."
 arm_empire_news.3.a: "Folie."
 arm_empire_news.4.t: "États-Unis d’Arménie"
 arm_empire_news.4.d: "Un événement historique a eu lieu aujourd’hui en Arménie. Le gouvernement arménien a annoncé la création d’un État entièrement nouveau basé sur des principes et des lois radicalement différents de son prédécesseur, les États-Unis d’Arménie. Maintenant, l’Arménie est comme les États-Unis, mais dans le Caucase, un événement véritablement incroyable."
 arm_empire_news.4.a: "D’accord... d’accord ?"
 ARM_new_nobility_idea: "Nouvelle noblesse"
 ARM_new_nobility_idea_desc: "La nouvelle aristocratie de notre État n'est pas seulement composée des anciennes maisons restaurées dans leurs titres, mais aussi d'une nouvelle et jeune aristocratie militaire."
 ARM_armenian_paganism_idea: "Hétanisme"
 ARM_armenian_paganism_idea_desc: "La foi autochtone arménienne, également appelée hétanisme, est un mouvement religieux néo-païen moderne qui renoue avec les systèmes de croyances historiques et préchrétiens et les religions ethniques des Arméniens."
 ARM_glory_of_tigran_idea: "Gloire de Tigrane"
 ARM_crusade_legacy_idea: "Esprit croisé"
 ARM_urheimat_restored_idea: "Urheimat restauré"
 ARM_tseghakronism_one_idea: "Tséghakronisme"
 ARM_renewed_knighthood_idea: "Chevalerie renouvelée"
 ARM_tseghakronism_two_idea: "Tséghakronisme"
 ARM_state_christianity_idea: "Chaque citoyen est chrétien"
 ARM_restore_armenian_empire_tt: "Nous pourrons maintenant §Gintégrer les anciens territoires arméniens§!"
 ARM_house_elections_warning_tt: "§RNous devons être prudents dans le choix du chef de la maison§!"
 ARM_bagratuni_house_chosen_tt: "La §RMaison de Bagratuni§! deviendra la maison régnante de l'État."
 ARM_savoya_house_chosen_tt: "La §YMaison de Savoie§! deviendra la maison régnante en Arménie !"
 ARM_liberating_levant_tt: "Nous pourrons §Yexiger la soumission§! des §Ypays de la Terre Sainte§!. §RNous obtiendrons également des revendications§! sur leur territoire."
 ARM_kob_wait_tt: "Nous continuerons à §Raugmenter§! la popularité des partisans du parti conceptuel 'Unité' en Russie jusqu'à ce que nous jugions nécessaire de lancer une §Rrévolution§!"
 ARM_kob_go_tt: "Le parti conceptuel 'Unité' §Ylancera§! une §Ytentative de coup d'État§! en Russie"
 ARM_legacy_of_fedayi: "Héritage des Fedayis"
 ARM_legacy_of_fedayi_desc: "Nous devons vénérer les fedayis arméniens qui ont combattu contre la tyrannie turque au siècle dernier. Nous devons nous préparer à la guerre, sinon les Turcs nous attaqueront et nous massacreront à nouveau !"
 ARM_end_to_democr: "Fin de la démocratie"
 ARM_end_to_democr_desc: "Il est grand temps de cesser de construire des illusions et de détruire tout bastion de fausse démocratie établi en Arménie."
 ARM_bring_sefily: "Ramener Sefilyan"
 ARM_bring_sefily_desc: "Sefilyan était un fervent Dashnak jusqu'à ce que l'aile émergente de notre parti commence à trop apaiser la Russie. Nous devons nous réunifier avec le NDP !"
 ARM_venerate_nemesis: "Vénérer l’opération Némésis"
 ARM_venerate_nemesis_desc: "L’opération Némésis était un programme de la Fédération révolutionnaire arménienne visant à assassiner les responsables ottomans du génocide arménien et les officiels de la République démocratique d’Azerbaïdjan les plus responsables du massacre des Arméniens lors des Jours de septembre 1918 à Bakou."
 ARM_nzhdehs_thought: "Intégrer la pensée de Nzhdeh"
 ARM_nzhdehs_thought_desc: "Garegin Nzhdeh s'est séparé des Dashnaks à un moment donné, divergeant de notre agenda social-nationaliste. Cependant, nous devons essayer d'intégrer sa pensée dans notre philosophie et utiliser son image pour la promotion du parti."
 ARM_soc_nationalism: "Social-nationalisme"
 ARM_soc_nationalism_desc: "Au fond, le Dashnaktsutyun est à la fois un parti socialiste et nationaliste arménien. Peu importe ce qui s'est passé au 20e siècle, nous devons renforcer notre idéologie et construire une nouvelle Arménie !"
 ARM_just_like_eagle: "Comme l'aigle de Taron"
 ARM_just_like_eagle_desc: "En utilisant davantage la rhétorique nzhdeïste, nous pouvons attirer plus de nationalistes arméniens dans nos rangs et construire une société véritablement nationale."
 ARM_harmonize_economy: "Harmonisation de l'économie"
 ARM_harmonize_economy_desc: "Nous devons utiliser les syndicats et la nationalisation de l'industrie pour harmoniser l'économie en retirant le capital des mains des capitalistes."
 ARM_scout_movem_ref: "Réformer le mouvement scout"
 ARM_scout_movem_ref_desc: "Le mouvement scout arménien est parrainé et soutenu par les Dashnaks depuis longtemps. Nous devons maintenant les militariser et former les futurs jeunes combattants."
 ARM_militarized_society: "Société militarisée"
 ARM_militarized_society_desc: "Notre société doit être une grande armée, une armée du peuple avec un esprit dédié à écraser nos ennemis."
 ARM_incr_contr_diaspora: "Augmenter le contrôle dans la diaspora"
 ARM_incr_contr_diaspora_desc: "Tout au long de leur histoire de confrontation avec la Turquie et dans la question de la survie du peuple, les Arméniens ont compté sur une coopération conjointe entre les grandes et petites communautés. Les groupes de guérilla volontaires, ainsi que l'influence de la diaspora axée sur le lobbying des intérêts, sont les clés de la prospérité de l'Arménie."
 ARM_first_republic_decl: "Héritier de la Première République"
 ARM_first_republic_decl_desc: "Nous sommes les héritiers légitimes de la République arménienne et il est de notre devoir sacré de récupérer toutes les terres de notre pays !"
 ARM_lebanon_coup: "Soutenir les Dashnaks libanais"
 ARM_lebanon_coup_desc: "La communauté arménienne est assez politiquement active au Liban. Nous pouvons soutenir notre branche du parti au Liban pour organiser un coup d'État."
 ARM_prevail_of_east_looking_ideas: "Prédominance des idées orientées vers l'Est"
 ARM_prevail_of_east_looking_ideas_desc: "Nous ne devons pas nous limiter à notre propre agenda politique. Nous devons coopérer avec tous pour contrer l'influence occidentale !"
 ARM_review_all_with_koch: "Renouveler notre alliance avec Kotcharian"
 ARM_review_all_with_koch_desc: "Kotcharian a longtemps retenu notre parti en otage de ses ambitions politiques. Maintenant que nous sommes au pouvoir, nous pouvons décider de son utilité pour nous. Kotcharian a une influence sérieuse sur la politique arménienne. Nous pouvons l'utiliser comme l'un des outils pour gagner de l'influence en Arménie."
 ARM_ishkhan_saghat: "Position d'Ishkhan Saghatelyan"
 ARM_ishkhan_saghat_desc: "La position d'Ishkhan Saghatelyan est beaucoup plus modérée sur les politiques socialistes, mais il est très connu pour ses déclarations pro-russes."
 ARM_leftwing_origins: "Embrasser les origines de gauche"
 ARM_leftwing_origins_desc: "Nous devons nous souvenir des racines de notre parti et revenir aux idées du marxisme avec des caractéristiques arméniennes."
 ARM_marxist_thought_integr: "Intégrer la pensée marxiste"
 ARM_marxist_thought_integr_desc: "Nous devons réintégrer la pensée marxiste dans notre agenda social-nationaliste et construire un État véritablement révolutionnaire !"
 ARM_spirit_of_revol: "Esprit de révolution"
 ARM_spirit_of_revol_desc: "Nous devons faire de notre pays une avant-garde de la révolution. Une révolution contre l’impérialisme turc !"
 ARM_revol_selhoz: "Révolution agricole"
 ARM_revol_selhoz_desc: "Notre pays doit être capable de se nourrir, beaucoup de terres restent inutilisées pour les besoins agricoles, il est temps de corriger cela !"
 ARM_seize_oligs_stuff: "Saisie des actifs des oligarques"
 ARM_seize_oligs_stuff_desc: "Les oligarques doivent être soumis par notre État et leurs actifs doivent être nationalisés !"
 ARM_letter_to_russia: "Lettre à la Russie"
 ARM_letter_to_russia_desc: "Nous devons montrer à la Russie qu'elle n'est plus seule dans sa résistance à l'Occident libéral !"
 ARM_soc_welfare: "État-providence social"
 ARM_soc_welfare_desc: "Le nouvel agenda politique arménien doit être celui d’un État-providence complet, où chaque citoyen est soutenu."
 ARM_hold_oligs_gunpoint: "Tenir les oligarques en joue"
 ARM_hold_oligs_gunpoint_desc: "Peut-être ne devrions-nous pas être si radicaux envers les oligarques et nationaliser tous leurs actifs, mais nous devons nous assurer que leurs impôts sont élevés et qu'ils sont suffisamment responsables."
 ARM_pkk_negotiat: "Aider le PKK"
 ARM_pkk_negotiat_desc: "La lutte de nos frères kurdes doit être soutenue et honorée ! Nous devons mettre tous nos efforts pour soutenir leur cause."
 ARM_union_states: "Proposition d’État uni"
 ARM_union_states_desc: "Enfin, nous pouvons essayer de rejoindre le projet d’État uni pour notre prospérité future."
