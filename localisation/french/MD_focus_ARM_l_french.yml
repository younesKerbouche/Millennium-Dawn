 arm_foreign_legion.1.t: "Légion étrangère arménienne"
 arm_foreign_legion.1.d: "Nous nous sommes inspirés de l’exemple de la Légion étrangère française et avons décidé de créer une unité similaire dans notre armée. Maintenant, il s’agit de l’équipement technique de la légion, et nous avons l’intention de faire appel à des spécialistes français et indiens pour aider dans cette entreprise."
 arm_foreign_legion.1.a: "Super."
 arm_foreign_legion.2.t: "Légion étrangère arménienne"
 arm_foreign_legion.2.d: "Enfin, notre nouvelle unité, la Légion étrangère, a été créée. Désormais, les citoyens d’autres pays, entre autres, ont la possibilité d’obtenir notre citoyenneté en servant dans la légion pendant plusieurs années et en versant leur sang pour le bénéfice de l’Arménie."
 arm_foreign_legion.2.a: "Super."
 arm_foreign_legion.3.t: "Légion étrangère arménienne"
 arm_foreign_legion.3.d: "Le gouvernement arménien propose d’envoyer son unité, la Légion étrangère, chez nous. Ils affirment que ce sont des combattants expérimentés, bien équipés techniquement et entraînés au combat, et qu’ils seront certainement utiles dans la situation actuelle."
 arm_foreign_legion.3.a: "Nous les laisserons entrer."
 arm_foreign_legion.3.b: "Pas intéressant."
 arm_foreign_legion.4.t: "Notre Légion étrangère"
 arm_foreign_legion.4.d: "[From.GetName] a accepté d’accueillir notre légion étrangère sur son territoire pour stabiliser la situation actuelle dans le pays, et nous sommes très satisfaits de cette coopération."
 arm_foreign_legion.4.a: "Sympa."
 arm_foreign_legion.5.t: "Notre Légion étrangère"
 arm_foreign_legion.5.d: "[From.GetName] a refusé d’accueillir notre légion étrangère sur son territoire, estimant leur présence inutile."
 arm_foreign_legion.5.a: "Triste."
 arm_foreign_legion.6.t: "Notre Légion étrangère"
 arm_foreign_legion.6.d: "Les soldats de notre légion étrangère ont accompli leur mission et rentrent dans leur patrie."
 arm_foreign_legion.6.a: "Bienvenue à la maison."
