 arm_expansion.15.t: "Le soulèvement en Arménie occidentale"
 arm_expansion.15.d: "Nous avons une chance de déclencher une révolte armée en Arménie occidentale, actuellement sous contrôle turc, mais nous devons comprendre que cela nous entraînera dans une guerre avec la Turquie, sans retour en arrière possible."
 arm_expansion.15.a: "Liberté pour l’Arménie occidentale !"
 arm_expansion.15.b: "Nous ne prendrons aucun risque."
 arm_expansion.16.t: "Le soulèvement en Arménie occidentale"
 arm_expansion.16.d: "De manière inattendue pour nous, dans ce qu’on appelle l’Arménie occidentale, une révolte a éclaté contre notre gouvernement ! Les autorités arméniennes ont directement déclaré être à l’origine de cette rébellion, et des informations ont déjà émergé sur l’apparition de leurs militants aux côtés des rebelles, c’est scandaleux !"
 arm_expansion.16.a: "Ils le paieront."
 arm_expansion.17.t: "Le soulèvement en Arménie occidentale"
 arm_expansion.17.d: "L’heure est venue pour la dernière guerre pour la libération des terres ancestrales arméniennes, maintenant ou jamais, gloire à l’Arménie !"
 arm_expansion.17.a: "Gloire à l’Arménie !"
