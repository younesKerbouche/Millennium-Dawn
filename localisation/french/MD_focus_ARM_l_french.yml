 ARM_army_category: "[ARM.GetFlag] Armée arménienne"
 ARM_army_category_desc: "£text_icon_armarmy L'armée de la [ARM.GetFlag]§YRépublique d'Arménie§! existe depuis environ 10 ans, et durant cette période, elle a traversé toute la §Rguerre pour l'indépendance§! de §Y[NKR.GetFlag]Artsakh§! dans le combat contre §Y[AZE.GetFlag]Azerbaïdjan§!.\n\nMais nous devons nous rappeler que [ARM.GetFlag]§Ynotre État§! fait inévitablement face à la possibilité d'une répétition de ces événements, et nous devons être §Gpréparés§!, tout comme £text_icon_armarmy notre armée.\n\nEn §Gcomplétant§! les focus dans la branche £text_icon_armarmy §Ymilitaire§!, vous débloquerez de plus en plus d'§Yesprits nationaux§!, qui seront affichés ci-dessous."
