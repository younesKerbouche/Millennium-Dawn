 arm_economic.2.t: "Le sort de la banque HSBC"
 arm_economic.2.d: "La banque HSBC opère sur notre territoire depuis les années 90. Maintenant que notre économie se redresse, il est temps de décider quoi faire de cette banque, car nous sommes désormais prêts à nous passer d’autant d’entreprises étrangères qu’auparavant."
 arm_economic.2.a: "Ardshinbank va racheter des succursales bancaires."
 arm_economic.2.b: "Qu'ils restent en Arménie."
 arm_economic.3.t: "Le sort de l’YCRDI"
 arm_economic.3.d: "L’Institut de recherche scientifique d’Erevan sur les machines mathématiques, un célèbre institut fondé à l’époque soviétique, est maintenant en déclin et il est important pour nous de décider de son sort. La Russie propose de l’acquérir, ou nous investirons dans sa réorganisation avec nos propres finances."
 arm_economic.3.a: "Nous accepterons l'offre de Moscou."
 arm_economic.3.b: "Nous sauverons l’institut."
 arm_economic.4.t: "Le sort de VEON"
 arm_economic.4.d: "VEON est prêt à entrer pleinement sur le marché des télécommunications de notre pays, mais nous avons la possibilité de les racheter et de les transférer à notre opérateur national. Quelle est la priorité pour nous, les investissements étrangers ou le soutien aux entreprises nationales ?"
 arm_economic.4.a: "Ne les touchons pas."
 arm_economic.4.b: "Nous racheterons leurs actifs."
 arm_economic.5.t: "Centrale thermique de Hrazdan"
 arm_economic.5.d: "La centrale thermique de Hrazdan est la plus grande centrale thermique de notre pays. Malheureusement, le moment est venu de décider de son sort. Soit nous la plaçons entièrement sous le contrôle de Gazprom russe, soit nous investissons nos propres finances pour la soutenir."
 arm_economic.5.a: "Laissons Gazprom s’en charger."
 arm_economic.5.b: "Nous continuerons à investir."
 arm_economic.6.t: "Le sort de Shoghakn"
 arm_economic.6.d: "L’usine de Shoghakn a été fondée en 1971, et maintenant, une entreprise israélienne créée par un compatriote en revendique la propriété. Nous devons décider si nous investirons dans l’usine ou si nous la cédons à un propriétaire privé."
 arm_economic.6.a: "Laissons-les la prendre."
 arm_economic.6.b: "Nous continuerons à investir."
 arm_economic.7.t: "Centrale nucléaire"
 arm_economic.7.d: "Notre pays doit choisir à qui confier la construction d’une nouvelle centrale nucléaire. La Russie, les États-Unis, ou peut-être prendrons-nous le risque d’investir nous-mêmes dans un projet aussi complexe ?"
 arm_economic.7.a: "Les États-Unis peuvent s’en charger."
 arm_economic.7.b: "La Russie est experte en la matière."
 arm_economic.7.c: "Les Arméniens sont de véritables experts nucléaires."
 arm_economic.8.t: "Faillite de l’usine de Shoghakn"
 arm_economic.8.d: "Le propriétaire de l’usine de Shoghakn a officiellement annoncé sa fermeture pour cause de faillite."
 arm_economic.8.a: "Comment avons-nous laissé cela arriver ?"
 arm_economic.9.t: "Combinat de cuivre et molybdène de Zangezur"
 arm_economic.9.d: "Nous devons maintenant décider de son avenir, car il doit être entièrement reconstruit. La Russie propose de le faire à ses frais et d’en prendre le contrôle, ou nous le reconstruirons nous-mêmes."
 arm_economic.9.a: "Nous pouvons gérer cela."
 arm_economic.9.b: "Donnons-le à la Russie."
 arm_economic.10.t: "ErAZ"
 arm_economic.10.d: "ErAZ était un constructeur automobile arménien à Erevan, en Arménie, principalement connu pour avoir produit le van RAF-977K de 1966 à 1996. Les plans pour établir l’usine ErAZ ont été décidés le 31 décembre 1964 par le Conseil des ministres de la République socialiste soviétique d’Arménie. Le sort de l’usine est en jeu : soit nous la privatiserons pour un investisseur russe, soit nous la reconstruirons nous-mêmes."
 arm_economic.10.a: "Nous pouvons gérer cela."
 arm_economic.10.b: "Donnons-le à la Russie."
 arm_economic.11.t: "Brasserie Kotayk"
 arm_economic.11.d: "La brasserie Kotayk a été fondée en 1974 en tant qu'entreprise d'État par le gouvernement de la République socialiste soviétique d'Arménie, avec une production initialement limitée. Après l'achèvement de l'ensemble des équipements, l'usine a démarré sa production à grande échelle en 1978. Suite à la dissolution de l'Union soviétique, Gagik Tsarukyan a repris la brasserie en 1995 et a commencé à produire de la bière sous les marques Kotayk et Artsakh. En 1997, le groupe Castel est devenu actionnaire majoritaire de la brasserie grâce à un investissement de 17 millions de dollars américains, devenant ainsi l'un des premiers investisseurs étrangers en Arménie. Il nous faut désormais décider s'il convient de privatiser l'usine ou de la placer sous tutelle de l'État."
 arm_economic.11.a: "Nous pouvons gérer cela."
 arm_economic.11.b: "Nous la donnerons pour la privatisation."
 arm_economic.12.t: "Usine de brandy d’Erevan Ararat"
 arm_economic.12.d: "L’usine de brandy d’Erevan Ararat, officiellement connue sous le nom d’usine de brandy-vin-vodka d’Erevan Ararat, communément appelée par sa célèbre marque Noy, est une entreprise leader de production de brandy à Erevan, en Arménie. L’usine est dans un état déplorable, et un investisseur privé souhaite la restaurer en la privatisant complètement, ou l’État s’occupera de cette usine célèbre."
 arm_economic.12.a: "Nous pouvons gérer cela."
 arm_economic.12.b: "Nous la donnerons pour la privatisation."
 arm_economic.13.t: "Compagnie de brandy d’Erevan"
 arm_economic.13.d: "La Yerevan Brandy Company, plus connue sous sa célèbre marque « ArArAt », est la principale entreprise arménienne de production de cognac. Fondée en 1887, sous l'Empire russe, elle est devenue une entreprise d'État après la soviétisation de l'Arménie. En 1999, le gouvernement de l'Arménie indépendante l'a vendue au groupe français Pernod Ricard, spécialisé dans les spiritueux. Les différents cognacs produits par la société sont commercialisés sous la marque « ArArAt ». Nous envisageons de revenir sur notre décision et de prendre le contrôle de cette usine, ou bien de la laisser entre les mains d'un investisseur français."
 arm_economic.13.a: "Nous reprendrons l’usine."
 arm_economic.13.b: "Laissons-la aux Français."
 arm_economic.14.t: "ErAZ"
 arm_economic.14.d: "Malheureusement, l’usine ErAZ n’a pas pu concurrencer sur le marché mondial et a dû déclarer faillite. Devrions-nous envisager notre propre tentative pour relancer l’usine ?"
 arm_economic.14.a: "Non."
 arm_economic.14.b: "Nous pouvons gérer cela."
 arm_economic.15.t: "Nouveaux acteurs dans le secteur informatique national"
 arm_economic.15.d: "Notre industrie informatique s’est enrichie de nouvelles entreprises qui stimuleront la croissance de notre secteur informatique."
 arm_economic.15.a: "Oui"
 arm_economic.16.t: "Nouveaux acteurs dans le secteur informatique national"
 arm_economic.16.d: "Notre industrie informatique s’est enrichie de nouvelles entreprises qui stimuleront la croissance de notre secteur informatique."
 arm_economic.16.a: "Oui"
 arm_economic.17.t: "Antenne de l’UMM en Arménie"
 arm_economic.17.d: "L’UMM a conclu un accord avec le ministère de l’Éducation de l’Arménie pour ouvrir une antenne dans ce pays. Désormais, les citoyens arméniens auront un large accès aux programmes de cette université russe."
 arm_economic.17.a: "Super"
 arm_economic.17.b: "D’accord"
 arm_economic.18.t: "Ouverture de Tumo"
 arm_economic.18.d: "Tumo a été initialement conçu comme un centre d’éducation post-secondaire pour les adolescents. Sam Simonyan, un entrepreneur américain d’origine arménienne, et Silva Simonyan en sont les fondateurs. Notre système éducatif s’est enrichi d’une nouvelle institution remarquable. L’ouverture officielle du Centre Tumo a été accompagnée d’un concert des musiciens de rock Serge Tankian et Dorians."
 arm_economic.18.a: "Super"
 arm_economic.19.t: "Université américaine d’Arménie"
 arm_economic.19.d: "L’Université américaine d’Arménie a été fondée dans les années 90, mais avec l’achèvement du bâtiment Paramaz Avedisyan, elle est désormais une structure pleinement achevée. Les citoyens arméniens ont accès à une interaction avec les normes éducatives américaines et pourront recevoir une éducation américaine complète."
 arm_economic.19.a: "Super"
 arm_economic.19.b: "D’accord"
 arm_economic.20.t: "ERASMUS+ en Arménie"
 arm_economic.20.d: "L’Arménie a rejoint le programme ERASMUS+ et a commencé un échange complet d’étudiants avec des institutions éducatives européennes, en particulier avec les françaises et allemandes, leaders dans le programme d’échange."
 arm_economic.20.a: "Super!"
 arm_economic.20.b: "D’accord"
 arm_economic.21.t: "École Ayb"
 arm_economic.21.d: "Depuis sa création, la Fondation éducative Ayb a mis en place des cours avancés pour les lycéens, établi des laboratoires éducatifs modernes dans les écoles de différentes régions d’Arménie, organisé des compétitions scolaires internationales prisées en Arménie et en Artsakh, effectué des formations pour les enseignants, développé des méthodologies d’enseignement, traduit certains des meilleurs manuels scolaires au monde en arménien, développé et testé des systèmes d’uniformité de l’éducation et de gestion de la structure éducative, etc. Sur la base de ces cinq années d’expérience dans tous ces programmes et initiatives éducatifs, il a été décidé de créer une nouvelle école arménienne répondant à toutes les exigences éducatives modernes et basée sur les meilleures réalisations de l’écriture arménienne."
 arm_economic.21.a: "Super!"
 arm_economic.22.t: "Cambridge en Arménie"
 arm_economic.22.d: "L’Arménie a entamé une coopération avec l’Université de Cambridge pour permettre aux citoyens arméniens de recevoir une éducation britannique et d’en bénéficier au même titre que les autres étudiants britanniques."
 arm_economic.22.a: "Super!"
 arm_economic.22.b: "D’accord"
 arm_economic.23.t: "AmeriaBank"
 arm_economic.23.d: "Ameriabank est la plus ancienne banque d’Arménie. Grâce au développement du système bancaire, la banque pourra désormais avoir un impact plus positif sur le développement de notre économie."
 arm_economic.23.a: "Super!"
 arm_economic.1.t: "La question du tabac"
 arm_economic.1.d: "Les compagnies de tabac occupent une large part de l’économie de notre État, malheureusement elles se portent trop bien. De plus, certains pays étrangers pourraient influencer notre pays à travers elles. Peut-être est-il temps de régler cette question."
 arm_economic.1.a: "Nous les rachèterons."
 arm_economic.1.b: "Nous utiliserons la police pour les saisir."
 arm_economic.1.c: "Nous utiliserons les forces spéciales de l’armée pour les saisir."
 arm_economic.1.f: "Accepter leur pot-de-vin"
 NKR_economy_start: "Économie au nouveau millénaire"
 NKR_economy_start_desc: "Notre belle région entre dans un nouveau millénaire, nous venons d’obtenir notre indépendance et nous faisons encore face aux conséquences du conflit et de la guerre pour notre indépendance."
 NKR_economy_police: "Réorganisation de la police"
 NKR_economy_police_desc: "Nous avons l’intention de mener une réforme majeure de la police, d’expulser tous les corrompus de là-bas, et de renouveler complètement le personnel."
 NKR_economy_corruption: "Expulser les officiels corrompus"
 NKR_economy_corruption_desc: "Tous les corrompus recevront un ultimatum, personne n’échappera à la justice, nous avons l’intention de purger complètement les agences gouvernementales des corrompus."
 NKR_economy_nalog: "Réforme fiscale"
 NKR_economy_nalog_desc: "Nous réduirons le montant des impôts payés par nos citoyens, allégeant ainsi le fardeau de la dette sur notre économie."
 NKR_economy_construction: "Faciliter la délivrance des permis de construire"
 NKR_economy_construction_desc: "Nous avons l’intention de simplifier la procédure de délivrance des permis de construire. Arrêtons d’accabler les citoyens de bureaucratie ; s’ils en sont capables, qu’ils construisent !"
 NKR_economy_land: "Distribution des terres sans propriétaire"
 NKR_economy_land_desc: "Nous sommes prêts à littéralement distribuer des terres à nos citoyens pour qu’ils puissent y créer ce qu’ils veulent, y compris leurs propres entreprises."
 NKR_economy_selhoz: "Soutien aux producteurs agricoles"
 NKR_economy_selhoz_desc: "Le secteur agricole sera toujours l’une de nos plus grandes industries, et nous avons l’intention de le soutenir financièrement en permanence."
 NKR_economy_antimonopol: "Dissoudre les autorités antimonopole"
 NKR_economy_antimonopol_desc: "Nous dissoudrons l’autorité antimonopole, il n’est pas nécessaire de réguler la concurrence dans notre petit État."
 NKR_economy_gas: "Mener à bien la gazéification"
 NKR_economy_gas_desc: "Nous mènerons un programme de gazéification à grande échelle dans toute la république pour que les citoyens aient toujours accès au gaz !"
 NKR_economy_fermers: "Réduire les impôts pour les agriculteurs"
 NKR_economy_fermers_desc: "Nous voulons stimuler encore plus l’industrie agricole, et pour cela, nous avons l’intention de réduire les impôts pour tous ceux impliqués dans les activités agricoles."
 NKR_economy_copper_gold: "Investissements dans le cuivre et l’or"
 NKR_economy_copper_gold_desc: "Il n’y a peut-être pas beaucoup de ressources dans notre république, mais nous avons l’intention d’utiliser même ce que nous avons pour le bénéfice de l’économie."
 NKR_economy_gornaya: "Industrie minière"
 NKR_economy_gornaya_desc: "Nous avons l’intention d’investir dans l’industrie minière, car même dans notre position, nous pouvons facilement développer les ressources sur le territoire de notre république."
 NKR_economy_support_local: "Soutenir les producteurs locaux"
 NKR_economy_support_local_desc: "Le soutien de nos fabricants est la principale priorité de notre programme économique, nous ne pouvons pas dépendre de produits importés en grande quantité."
 NKR_economy_invest_climate: "Soutien au climat d’investissement"
 NKR_economy_invest_climate_desc: "Bien que nous soyons sceptiques à l’égard des produits étrangers, nous continuerons d’essayer de créer un climat d’investissement, et les investissements ne seront pas de trop."
 NKR_economy_forest: "Industrie forestière"
 NKR_economy_forest_desc: "Nous avons besoin de sources supplémentaires de carburant et d’énergie. L’industrie forestière, complémentaire à toutes les autres, peut être assez efficace."
 NKR_economy_boring_10: "Croissance ennuyeuse de 10 %"
 NKR_economy_boring_10_desc: "Notre économie croît d’environ 10 % par an, ce n’est pas la croissance la plus importante que nous souhaiterions, mais nos citoyens apprécient cette stabilité plus que des promesses irréalistes."
 NKR_safe_start: "Sur la garde de l’Artsakh"
 NKR_safe_start_desc: "Notre patrie est en danger constant, et nous devons réfléchir à la manière de protéger nos frontières contre les agresseurs, sans oublier que ce n’est pas seulement une économie forte qui nous protège, mais aussi nos courageux policiers et soldats."
 NKR_safe_army: "Armée de défense de l’Artsakh"
 NKR_safe_army_desc: "L’Armée de défense de l’Artsakh était la force de défense de la République autoproclamée de l’Artsakh. Établie en 1992, elle a unifié des unités de défense désorganisées formées au début des années 1990."
 NKR_planes: "Nos avions"
 NKR_planes_desc: "Notre armée a désespérément besoin d’avions, nous devons en faire la demande à l’Arménie."
 NKR_safe_special_forces: "Forces spéciales de l’Artsakh"
 NKR_safe_special_forces_desc: "En plus des soldats ordinaires, comme toute armée moderne, nous devons avoir des forces spéciales dans nos rangs pour accomplir les tâches les plus dangereuses."
 NKR_safe_univer: "Collège militaire Kristapor Ivanyan"
 NKR_safe_univer_desc: "Le Collège militaire Kristapor Ivanyan était une institution éducative militaire basée à Stepanakert et gérée par l’Armée de défense de l’Artsakh."
 NKR_safe_anti_air: "Force de défense aérienne"
 NKR_safe_anti_air_desc: "À l’image des forces armées arméniennes, nous créerons également nos propres forces de défense aérienne."
 NKR_safe_mo_ra: "Université d’aviation militaire Armenak Khanperyants"
 NKR_safe_mo_ra_desc: "Nous avons l’intention d’envoyer nos cadets étudier dans cette université arménienne, car la clé d’une armée forte est un personnel militaire formé."
 NKR_safe_vazgen: "Université militaire Vazgen Sargsyan"
 NKR_safe_vazgen_desc: "Nous avons l’intention d’envoyer nos cadets étudier dans cette université arménienne, car la clé d’une armée forte est un personnel militaire formé."
 NKR_safe_aspar: "Armes Aspar"
 NKR_safe_aspar_desc: "Nous avons l’intention d’acheter les produits de cette entreprise arménienne pour les besoins de nos forces armées."
 NKR_safe_davisur: "Davisur"
 NKR_safe_davisur_desc: "Nous avons l’intention d’acheter les produits de cette entreprise arménienne pour les besoins de nos forces armées."
 NKR_safe_full_integrate_army: "Intégration complète avec les forces armées arméniennes"
 NKR_safe_full_integrate_army_desc: "Nous avons l’intention de renforcer au maximum notre intégration avec les forces armées arméniennes, car seules nos forces combinées pourront repousser l’attaque de n’importe quel ennemi."
 NKR_safe_mvd: "Ministère des Affaires intérieures"
 NKR_safe_mvd_desc: "Outre les forces armées, notre sécurité est également protégée par la police et les services de sécurité, nous ne devons pas l’oublier."
 NKR_safe_border_troops: "Troupes frontalières"
 NKR_safe_border_troops_desc: "Nous avons besoin de troupes frontalières comme de l’air, notre ennemi ne dort pas et nos frontières doivent être constamment surveillées."
 NKR_safe_police_troops: "Troupes de police"
 NKR_safe_police_troops_desc: "À l’image des forces de l’ordre arméniennes, nous avons également nos propres forces de police pour protéger l’ordre intérieur en cas d’urgence."
 NKR_safe_nss: "Conseil de sécurité nationale de l’Artsakh"
 NKR_safe_nss_desc: "Ce n’est pas seulement la police qui doit protéger le pays, mais aussi les services spéciaux, que le service de sécurité nationale gère avec succès."
 NKR_we_are_at_war: "Nous sommes en guerre !"
 NKR_we_are_at_war_desc: "L’Azerbaïdjan nous a attaqués, maintenant nous devons combattre !"
 NKR_scorched_earth: "Terre brûlée"
 NKR_scorched_earth_desc: "Nous devons nous préparer à détruire certaines de nos industries pour qu’elles ne puissent pas être utilisées par l’Azerbaïdjan."
 NKR_plant_minefields: "Poser des champs de mines"
 NKR_plant_minefields_desc: "Même si nous nous retirons de certains territoires, nous devons poser des mines partout pour qu’ils ne puissent pas les traverser facilement."
 NKR_final_defense: "Défense finale"
 NKR_final_defense_desc: "L’heure de la défense finale est venue. Mieux vaut mourir debout que vivre à genoux."
 ARM_landmines: "Mines d'Artsakh"
 mines_lostprov_tt: "Des mines terrestres seront posées dans les territoires perdus !"
 NKR_last_defense: "Dernière défense"
 arm_dashnak.1.t: "Notre alliance avec Kotcharian"
 arm_dashnak.1.d: "Kotcharian, même après avoir quitté son poste de chef d’État, conserve une influence sérieuse sur les élites et la société arméniennes. Nous pourrions négocier avec lui pour le rallier à notre cause, ou nous en débarrasser définitivement."
 arm_dashnak.1.a: "Nous avons un nouvel ami !"
 arm_dashnak.1.b: "Pas question"
 arm_dashnak.2.t: "L’Arménie souhaite élargir la coopération militaire"
 arm_dashnak.2.d: "La délégation arménienne nous a officiellement informés de leur souhait d’élargir la coopération militaire entre nos pays. Selon eux, cette étape est bénéfique pour les deux parties. Devrions-nous accepter ?"
 arm_dashnak.2.a: "Bien sûr !"
 arm_dashnak.2.b: "Cela ne nous intéresse pas."
 arm_dashnak.3.t: "La Russie a accepté"
 arm_dashnak.3.d: "Les délégations russe et arménienne ont signé des accords pour élargir la coopération militaire, incluant des exercices militaires conjoints dans un avenir proche ! C’est une nouvelle étape dans les relations entre les deux pays."
 arm_dashnak.3.a: "Génial !"
 arm_dashnak.4.t: "La Russie a refusé"
 arm_dashnak.4.d: "La Russie nous a notifié son refus. Selon eux, ils ne sont pas intéressés par le développement de la coopération militaire avec nous."
 arm_dashnak.4.a: "Nous trouverons un autre allié !"
 ARM_in_between_empires: "Entre l'aigle et le lion"
 ARM_in_between_empires_desc: "Tout au long de l'histoire, l'Arménie a été déchirée par des empires qui ont tenté de dominer son territoire. Les anciens empires ont reçu de nouveaux noms et apparences, mais l'essence reste la même. Nous devrons trouver un terrain d'entente avec eux pour survivre."
 ARM_relations_with_europe: "Relations avec l'Europe"
 ARM_relations_with_europe_desc: "Nous devons nous concentrer sur les relations avec l'Europe et déterminer nos relations actuelles et futures avec eux."
 ARM_relations_with_russia: "Relations avec la Russie"
 ARM_relations_with_russia_desc: "De nombreuses personnes en Arménie ont une opinion très polarisée sur la Russie. Indépendamment de l'opinion publique, nous devons construire nos relations avec la Russie en fonction de nos intérêts."
 ARM_partn_coop_agrem: "Partenariat et coopération"
 ARM_partn_coop_agrem_desc: "Nous entamons notre long voyage de coopération avec l'Union européenne, et cet accord marquera le début de notre progression vers l'intégration dans la grande famille européenne."
 ARM_open_action_plan: "Plan d'action d'ouverture"
 ARM_open_action_plan_desc: "Nous sommes plus proches que jamais en termes diplomatiques pour une coopération avec l'Union européenne."
 ARM_arm_eu_compr_agre: "Accord de partenariat renforcé"
 ARM_arm_eu_compr_agre_desc: "Notre partenariat avec l'Union européenne atteint des sommets sans précédent, peut-être sommes-nous à un pas de rejoindre la famille européenne amicale."
 ARM_join_council_of_europe: "Rejoindre le Conseil de l'Europe"
 ARM_join_council_of_europe_desc: "Nous avons l'intention de coopérer avec le Conseil de l'Europe, en tant que l'un des organes politiques européens, que nous considérons comme important, y compris pour nous-mêmes."
 ARM_standing_comitee_eu_integr: "Comité permanent pour l’intégration européenne"
 ARM_standing_comitee_eu_integr_desc: "L’intégration dans la communauté européenne est notre voie, et nous avons l’intention d’élargir notre participation aux organisations, documents et autres liens entre nous et l’UE."
 ARM_open_up_for_ngos: "Ouvrir les portes aux ONG"
 ARM_open_up_for_ngos_desc: "Nous avons l'intention d'autoriser les ONG européennes dans notre pays pour améliorer le développement de notre société civile et démocratique."
 ARM_instanbul_conventions_discuss: "Discussions sur la Convention d'Istanbul"
 ARM_instanbul_conventions_discuss_desc: "Il est temps de décider enfin du sort des citoyens LGBT dans notre pays."
 ARM_prep_article_fortynine: "Préparer l'Arménie pour l'article 49"
 ARM_prep_article_fortynine_desc: "Enfin, nous approchons de l'étape vers laquelle nous nous dirigeons depuis longtemps, peut-être que cette année nous deviendrons membres de l'Union européenne."
 ARM_prop_against_west_values: "Propagande contre les valeurs 'européennes'"
 ARM_prop_against_west_values_desc: "Les valeurs européennes du 21e siècle nous sont étrangères, elles entraîneront notre société vers la dégradation plutôt que vers le développement."
 ARM_closing_ngos: "Fermer les ONG"
 ARM_closing_ngos_desc: "Les ONG européennes n'ont pas leur place dans notre magnifique pays, leur influence est trop nuisible pour nos citoyens."
 ARM_seizing_eu_funds: "Saisie des fonds de l'UE"
 ARM_seizing_eu_funds_desc: "Les investissements occidentaux nous serviront bien, il est temps de les prendre pour nous-mêmes."
 ARM_diplomatic_distance_eu: "Distanciation diplomatique de l'UE"
 ARM_diplomatic_distance_eu_desc: "Nous avons l'intention de nous distancier de l'Union européenne et de cesser d'entretenir des relations très amicales avec elle."
 ARM_slander_pro_europ_parties: "Diffamer les partis pro-européens"
 ARM_slander_pro_europ_parties_desc: "Tous les partis pro-européens doivent être contrôlés et limités dans leurs capacités, et les propagandistes pro-occidentaux ne doivent pas être autorisés à sévir en Arménie."
 ARM_close_integr_orgs: "Fermer toutes les organisations d'intégration"
 ARM_close_integr_orgs_desc: "Nous mettons fin à la coopération avec toutes les organisations d'intégration européenne, nous en avons assez du modèle européen."
 ARM_negot_individ_trade_agreements: "Négocier des accords commerciaux individuels"
 ARM_negot_individ_trade_agreements_desc: "Nous avons l'intention de mener des interactions individuelles avec les pays de l'UE, nous ne reconnaissons pas l'UE comme représentante de ces pays en politique internationale."
 ARM_support_euroscept: "Soutenir l’euroscepticisme"
 ARM_support_euroscept_desc: "L’euroscepticisme est l’une des bases de notre relation avec l’Europe, et il en restera ainsi."
 ARM_levons_legacy: "Héritage du roi Levon"
 ARM_levons_legacy_desc: "Les liens fraternels entre la France et l'Arménie ont perduré à travers les années et continueront malgré tous les problèmes."
 ARM_cultural_econ_fra: "Relations culturelles et économiques"
 ARM_cultural_econ_fra_desc: "La France et moi sommes liés par de nombreux aspects culturels et historiques, et nous avons l'intention d'élargir notre coopération avec eux pour le bénéfice des deux peuples."
 ARM_french_educ_arm: "Éducation française en Arménie"
 ARM_french_educ_arm_desc: "L'éducation française est considérée comme l'une des meilleures au monde, et nous avons l'intention d'ouvrir des antennes d'universités françaises dans notre pays."
 ARM_military_coop_fra: "Coopération militaire avec la France"
 ARM_military_coop_fra_desc: "Nous avons l'intention d'élargir la coopération entre les forces armées de l'Arménie et de la France à un niveau sans précédent."
 ARM_francophonie_membership: "Adhésion à la Francophonie"
 ARM_francophonie_membership_desc: "Nous avons l'intention de devenir membre de la Francophonie, ce qui renforcera considérablement nos liens avec la France."
 ARM_armenia_eu_idea: "Arménie - Union européenne"
 ARM_eu_coop_agreement: "Accord de partenariat et de coopération"
 ARM_eu_council: "Conseil de l'Europe"
 ARM_eu_commitie: "Comité permanent sur l'intégration européenne"
 ARM_eu_ngos: "ONG"
 ARM_eu_lgbt: "Position sur le LGBTQIA"
 ARM_eu_article_49: "Préparation à l'article 49"
 ARM_usa_ngo_leave_idea: "Départ des ONG américaines"
 ARM_usa_noembaracy_idea: "Fermeture de l’ambassade américaine"
 ARM_usa_embaracy_idea: "Expansion de l’ambassade américaine"
