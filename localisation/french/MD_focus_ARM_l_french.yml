 armenia_focus: "Priorités nationales arméniennes"
 ARM_Kocharjan: "§YL'ère de Kotcharian§!"
 ARM_Kocharjan_desc: "Après que son prédécesseur Levon Ter-Petrosyan a été évincé de la présidence, Kocharyan a été nommé deuxième président de l'Arménie, battant son principal rival, Karen Demirchyan (qui était un ancien dirigeant de l'Arménie soviétique), lors d'une élection présidentielle anticipée entachée d'irrégularités et de violations de la part des deux parties, comme l'ont rapporté les observateurs électoraux internationaux."
 ARM_manifestation_power: "Manifestation du pouvoir politique"
 ARM_manifestation_power_desc: "Afin d'être convaincus que notre rôle dans l'administration du pays ne sera pas ébranlé, nous devons montrer notre volonté de remettre l'appareil d'État à sa place."
 ARM_place_agreement: "Accords locaux"
 ARM_place_agreement_desc: "Afin de renforcer le pouvoir de Kotcharian dans le pays, nous devons négocier de manière non violente avec les politiciens régionaux, les fonctionnaires et même certains députés."
 ARM_confrontation_mafia: "Confrontation avec la mafia"
 ARM_confrontation_mafia_desc: "La mafia arménienne, qui a de nombreux liens avec les criminels russes, a trop d'influence sur ce qui se passe en Arménie. Nous devons changer cela."
 ARM_liquidation_bosses: "Élimination des parrains"
 ARM_liquidation_bosses_desc: "La mafia est faible. Le temps est venu de décapiter l'hydre avec un coup de grâce de la justice."
 ARM_installing_loyal: "Installez le vôtre"
 ARM_installing_loyal_desc: "Bien que cela semble désavantageux à court terme, afin de renforcer le pouvoir de Kotcharian, nous devons nettoyer l'appareil d'État des dissidents. Nous n'avons rien à négocier avec eux."
 ARM_suppress_opposition: "Supprimer l'opposition"
 ARM_suppress_opposition_desc: "L'opposition est trop active en raison de l'influence extérieure sur l'Arménie. Il est temps de faire pression sur l'opposition en prenant des mesures sévères et en procédant à quelques arrestations afin de calmer ses ardeurs."
 ARM_deals_with_bandits: "Accords avec la mafia"
 ARM_deals_with_bandits_desc: "Les milieux criminels d'Arménie, bien qu'ils aient tendance à sévir et à violer systématiquement la loi, influencent largement ce qui se passe en Arménie. Peut-être ne devrions-nous pas les combattre, mais vassaliser le banditisme et le rendre profitable pour nous-mêmes."
 ARM_domination_over_bandits: "Dominer les bandits"
 ARM_domination_over_bandits_desc: "Bien que nous ayons décidé de négocier avec les bandits, nous ne devons pas leur donner trop de pouvoir. Kotcharian doit établir son contrôle sur eux."
 ARM_autocrats_power: "Pouvoir autocratique"
 ARM_autocrats_power_desc: "Finalement, Kocharyan n’a aucun obstacle dans son domaine politique."
 ARM_Zhirayr_Sefilyan: "§YPôle national-démocrate§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian est un commandant militaire et un activiste politique arménien. Pendant la première guerre du Nagorny-Karabakh, il a commandé le bataillon militaire spécial de Shushi. Il a longtemps fait campagne contre toute concession territoriale à l'Azerbaïdjan dans le Haut-Karabakh et contre l'influence russe en Arménie. Sefilian est l'une des figures clés du parti panarménien Sasna Tsrer."
 ARM_protectorate: "Bulwark caucasien"
 ARM_protectorate_desc: "L'OTAN a envie de se rapprocher de la Russie, et bien qu'ils aient déjà la Turquie, nous pouvons les rapprocher encore plus. Bien sûr, nos conditions seront que les membres de l'OTAN garantissent notre indépendance nationale."
 ARM_mobilization_of_economy: "Mobilisation de l'économie"
 ARM_mobilization_of_economy_desc: "Pour reconstruire le pays à neuf, il faut mobiliser l'économie et utiliser toutes nos petites ressources pour tripler les indicateurs économiques."
 ARM_army: "L'armée dans une nouvelle ère"
 ARM_army_desc: "Après la fin de la guerre d'Artsakh, l'armée arménienne, qui avait fait ses preuves, a connu un déclin important, amorcé même après l'effondrement de l'Union soviétique. Grâce à l'héritage soviétique et à une milice de grande envergure, les Arméniens ont réussi à vaincre l'Azerbaïdjan et à instaurer un équilibre précaire dans la région. Des doctrines obsolètes, des armes obsolètes, des généraux figés et des problèmes économiques ont mis un terme au développement des forces armées. La principale voie de développement réside dans la poursuite de la coopération avec la Russie, ainsi qu'avec les autres voisins et partenaires de l'OTSC. Cependant, certains experts militaires insistent sur une refonte complète de la doctrine et de la structure militaires de l'armée, conformément aux principes occidentaux. L'Arménie, bénéficiant d'une position diplomatique avantageuse, peut tenter de tirer le meilleur parti de chaque camp ou s'engager résolument dans une coopération avec certaines forces. Même sans ressources importantes, l'Arménie dispose d'un potentiel considérable si elle parvient à répartir correctement ses priorités."
 ARM_dashnak: "§YDashnaktsutyun§!"
 ARM_dashnak_desc: "La seule force politique habilitée à gouverner l'Arménie est sans conteste le Dachnaktsoutioun, le plus ancien parti d'Arménie, qui a dirigé la Première République d'Arménie dès sa création. Seul son programme nationaliste de gauche peut mener l'Arménie vers la grandeur."
 ARM_monarch: "§YRestauration de la monarchie§!"
 ARM_monarch_desc: "Aucun militaire, aucun parti ni aucune autre personnalité n'a le droit de diriger le pays. Le dirigeant le plus légitime ne peut être qu'un monarque dont l'approche paternaliste peut conduire l'Arménie à la grandeur."
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan est un homme d'affaires, homme politique et ancien athlète arménien. Tsarukyan est le fondateur et le dirigeant du parti politique Arménie prospère. Il possède également plusieurs grandes entreprises et est considéré comme l'un des hommes les plus riches d'Arménie."
 ARM_patriotism: "Patriotisme"
 ARM_patriotism_desc: "Le patriotisme arménien est abstrait. Beaucoup cherchent leur patrie dans une brume, dans le brouillard mystique, mais elle est si proche de nous et a tellement besoin de notre attention, de notre dévotion, de notre admiration. Pour beaucoup, l'Arménie n'est qu'une idée, une amnésie, Sion, un autel. L'Arménie a besoin d'un patriotisme concret et vivant. La patrie est pour l'homme, et non l'homme pour la patrie."
 ARM_berkut: "Où est notre Berkut ?"
 ARM_berkut_desc: "La société de sécurité privée arménienne Berkut a (bizaremment) toujours été une unité lourdement équipée, composée d'anciennes figures criminelles et d'anciens militaires. Cela vaut peut-être la peine de la placer dans les régions."
 ARM_remove_competitors: "Éliminer les concurrents"
 ARM_remove_competitors_desc: "Seul Tsarukyan peut faire des affaires en Arménie. C'est son royaume et les autres oligarques doivent obéir, sinon…"
 ARM_hard_way: "La manière dure"
 ARM_hard_way_desc: "Si quelqu'un refuse d'obéir au nouveau gouvernement, nous l'y contraindrons. Il faudra emprunter la voie difficile du vol des affaires aux dissidents indisciplinés."
 ARM_Group: "Gouvernement de Multi"
 ARM_Group_desc: "Le Multi Group a été fondé en 1998 à l'initiative de Gagik Tsarukyan. Le processus de développement et l'activité du groupe ont commencé en 2001, lorsque le groupe a été créé et que de nombreuses grandes entreprises y ont été associées. Le groupe se classe régulièrement parmi les dix premiers de la liste des plus grands contribuables d'Arménie."
 ARM_buy_small_business: "Les racheter"
 ARM_buy_small_business_desc: "Nous devons acheter toutes les petites entreprises des mains des spéculateurs de la classe moyenne. Nous devons franchir cette étape pour atteindre la Corporatocratie."
 ARM_sports_promotion: "Développer le sport"
 ARM_sports_promotion_desc: "Nous devons développer notre sport et le promouvoir partout où nous le pouvons !"
 ARM_pooling_capital: "Mise en commun des capitaux"
 ARM_pooling_capital_desc: "Il est temps de fusionner tous les capitaux et d'en tirer un bon profit."
 ARM_savoya: "Maison de Savoie"
 ARM_savoya_desc: "La dernière famille royale d'Arménie était la famille Lusignan. Lorsqu'en 1375 le royaume de Cilicie a été détruit, le dernier roi Levon VI (Léon VI) a transmis le titre de roi d'Arménie à Jacques Ier (Hakob Ier), roi de Chypre, qui était de la même famille Lusignan. En 1489, la reine Charlotta transmet le titre à son cousin Charles le Guerrier, duc de Savoie (en Italie)."
 ARM_monopoly: "Corporatocratie complète"
 ARM_monopoly_desc: "Désormais, Multi Group doit contrôler toutes les structures gouvernementales. Quelle excellente idée !"
 ARM_bagratuni: "Prétendant Bagratuni ?"
 ARM_bagratuni_desc: "La dynastie des Bagratuni, ou Bagratides, est une dynastie royale arménienne qui a régné sur le royaume médiéval d'Arménie. Vassaux du royaume d'Arménie antique, ils sont devenus la plus importante famille noble arménienne sous la domination arabe en Arménie, finissant par établir leur propre royaume indépendant. Ils sont également les ancêtres de la dynastie royale géorgienne des Bagrationi. Cependant, Roland von Bagratuni n'a pas pleinement prouvé sa descendance de la dynastie des Bagratuni, ce qui suscite de nombreuses inquiétudes parmi les membres de l'Union Meliq."
 ARM_triump_revolution_barhat: "§4Triomphe de la révolution de velours§!"
 ARM_triump_revolution_barhat_desc: "Doukhov! Nikol Pashinyan a pris le pouvoir en Arménie."
 arme.51.d: "[GEO.GetNameWithFlag] La Fédération révolutionnaire arménienne veut se réconcilier avec nous"
 arme.51.t: "[GEO.GetNameWithFlag] Lettre de l'ARDF"
 arme.51.a: "Merveilleux !"
 arme.52.t: "[GEO.GetNameWithFlag] Coopération Arménie-Russie-Iran"
 arme.52.d: "[GEO.GetNameWithFlag] a rejeté notre proposition d’amitié et d’échange."
 arme.52.a: "Nous devons abandonner nos tentatives de nous lier d'amitié avec la Géorgie"
 arme.53.t: "[ARM.GetNameWithFlag] Demande un accès à la mer Noire !"
 arme.53.d: "Récemment, le gouvernement arménien a exprimé sa volonté de nous payer pour obtenir un accès à la mer Noire. Devons-nous accepter leur offre ?"
 arme.53.a: "Bien sûr"
 arme.53.b: "Malheureusement, non."
 arme.2.t: "Attentat contre le président du Haut-Karabakh"
 arme.2.d: "La tentative d'assassinat d'Arkadi Ghukasian a montré que tout le monde n'accepte pas sa politique. Vers une heure du matin, la voiture du président a été la cible de tirs provenant d'une embuscade tendue à seulement 200 mètres de la résidence. Les terroristes ont ouvert un feu croisé des deux côtés simultanément. Ghukasian a été blessé aux jambes, et deux de ses gardes ont été grièvement blessés."
 arme.2.a: "C'est affreux !"
 arme.2.b: "Confrontation caucasienne."
 arme.2.c: "Il faut mettre fin au banditisme."
 arme.2.o1: "C'est dommage qu'ils ne l'aient pas tué !"
 arme.3.t: "Les communistes de Transcaucasie se sont unis pour former le « Pont Rouge »."
 arme.3.d: "Samedi, les communistes d'Azerbaïdjan, d'Arménie et de Géorgie se sont à nouveau unis. Au cours de la réunion des hauts dirigeants des partis communistes de Transcaucasie, qui a eu lieu au Pont rouge (l'endroit où les frontières des trois républiques se rejoignent), un protocole a été signé sur la création de l'organisation communiste publique arméno-azerbaïdjano-géorgienne « Pont rouge - Fraternité et amitié ». « Les communistes sont la seule force capable de régler tous les conflits dans la région », a déclaré le camarade Georgadze."
 arme.3.a: "Les communistes sont en train de comploter quelque chose."
 arme.3.b: "L'inertie du siècle dernier."
 arme.3.c: "Ils perdent leur temps."
 arme.3.o1: "Qu'est-ce qu'ils espèrent..."
 arme.5.t: "Résultats de l'enquête"
 arme.5.d: "Les enquêteurs n'arrivent pas à identifier le véritable commanditaire de l'attaque, et toutes les preuves, d'une manière ou d'une autre, mènent soit à nous, soit à d'anciens membres du parti Dashnaktsutyun. Dans tous les cas, nous devons clore cette affaire démonstrative avant qu'elle n'aille trop loin. Mais que dirons-nous dans le rapport ?"
 arme.5.a: "Clôturez simplement l'affaire."
 arme.5.b: "Euh, accusez les Dashnaks !"
 arme.9.t: "Projet de l'Avenue du Nord"
 arme.9.d: "L'Avenue du Nord est un projet d'avenue piétonne que nous devons construire afin d'attirer des investissements et potentiellement générer beaucoup de revenus. Cependant, la question est : que devons-nous faire des anciens bâtiments et de leurs résidents ?"
 arme.9.a: "Compenser partiellement les pertes"
 arme.9.b: "Compenser entièrement les pertes"
 arme.50.t: "[ARM.GetNameWithFlag] Propose un accord commercial !"
 arme.50.d: "[ARM.GetNameWithFlag] a récemment proposé un accord d'amitié et de commerce entre nos deux pays. Devons-nous accepter cette proposition ?"
 arme.10.t: "Accord de propriété contre dette"
 arme.10.d: "L'Arménie a accepté de nous fournir des biens en échange de l'annulation de nos dettes d'État. L'Arménie était le seul pays dont nous n'avons pas annulé les dettes d'État en prévision de pressions futures, et cela a joué un rôle."
 arme.10.a: "Merveilleux !"
 arme.101.t: "[PER.GetNameWithFlag] D'accord !"
 arme.101.d: "Un accord de défense secrète a été signé."
 arme.101.a: "Super!"
 arme.102.t: "[PER.GetNameWithFlag] Refuse !"
 arme.102.d: "L’accord de défense secrète n’a pas été signé."
 arme.102.a: "Eh..."
 arme.103.t: "Rébellion au Kurdistan"
 arme.103.d: "Les Kurdes se sont rebellés dans leurs régions de résidence situées sur le territoire de notre pays, et ont manifestement bénéficié de l'aide d'un étranger. Nos services de renseignement rapportent qu'il s'agissait d'une activité des services spéciaux arméniens."
 arme.103.a: "L'Arménie paiera pour cela"
 arme.12.t: "Contacter les oligarques"
 arme.12.d: "Lors du congrès suivant, où se déroulent les discussions entre le gouvernement et les oligarques, Gagik Tsarukyan a proposé de nous aider à établir un contrôle sur l’opposition en créant une coalition informelle entre les partis."
 arme.12.a: "Bien sûr!"
 arme.13.t: "L’opposition affaiblie !"
 arme.13.d: "Les organisations d'opposition et les bureaucrates déloyaux ont été purgés de notre pays, et l'opposition est fortement affaiblie, ce qui est très utile dans notre situation. Le règne de Kotcharian est prolongé… pour l'instant."
 arme.13.a: "Très bien..."
 arme.131.t: "[USA.GetNamewithFlag] D'accord !"
 arme.131.d: "Nous avons pu obtenir les paiements parce que le gouvernement [USA.GetNamewithFlag] est convaincu que nous sommes pleinement préparés à cela."
 arme.131.a: "Bien"
 arme.132.t: "[USA.GetNamewithFlag] Notre proposition a été rejetée"
 arme.132.d: "Notre gouvernement n'a pas fait toutes les réformes nécessaires pour obtenir l'accord des [USA.GetNamewithFlag]"
 arme.132.a: "Mmh."
 arme.14.t: "[ARM.GetNamewithFlag] Rejoint l'État §GUnion !§!"
 arme.14.d: "Récemment, le président arménien Robert Kotcharian a décidé de rejoindre le projet d’État de l’Union et de s’unir à nous et aux autres États membres !"
 arme.14.a: "Merveilleux !"
 arme.4.t: "Enquête sur l'attentat de 1999"
 arme.4.a: "Ouais, bien sûr..."
 ARM_develop_infrusture: "Impact de la construction des autoroutes"
 ARM_build_house: "Construction d'impact de nouveaux bâtiments"
 ARM_build_factory: "Choc du secteur de la construction"
 AZE_karabakh_defeat: "Défaite dans la guerre du Karabakh"
 AZE_karabakh_defeat_desc: "La défaite dans la guerre des années 90 a été une blessure douloureuse pour notre nation. Les Azerbaïdjanais ont soif de vengeance afin de récupérer leurs terres historiques et de ramener des milliers de réfugiés dans leurs foyers."
 AZE_karabakh_revanchism: "Le revanchisme du Karabakh"
 AZE_karabakh_revanchism_desc: "Le peuple azerbaïdjanais, qui a perdu la guerre de l'Artsakh avec un grand soutien international, est resté humilié sur la scène internationale, et le peuple, aveuglé par l'échec, est de plus en plus enclin au nationalisme et à rejoindre les forces armées."
 ARM_high_emigration_5: "Niveau d'émigration énorme"
 ARM_high_emigration_5_desc: "Avec l'effondrement de l'URSS et la détérioration de la situation économique, de nombreux pays de la CEI sont devenus otages d'une migration externe accrue. Dans les réalités actuelles, l'Arménie est menacée d'extinction, ce qu'on ne peut pas dire de son voisin oriental et principal ennemi politique. La résolution de la question démographique doit devenir l'agenda principal de la politique arménienne."
 ARM_high_emigration_4: "Niveau substantiel d'émigration"
 ARM_high_emigration_4_desc: "Avec l'effondrement de l'URSS et la détérioration de la situation économique, de nombreux pays de la CEI sont devenus otages d'une migration externe accrue. Dans les réalités actuelles, l'Arménie est menacée d'extinction, ce qu'on ne peut pas dire de son voisin oriental et principal ennemi politique. La résolution de la question démographique doit devenir l'agenda principal de la politique arménienne."
