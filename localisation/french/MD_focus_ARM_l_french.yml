 karabakh.1.t: "[ARM.GetNameWithFlag] a attaqué nos positions !"
 karabakh.1.d: "Les troupes du Haut-Karabagh et arméniennes ont commencé à bombarder nos positions à la frontière avec la République non reconnue du Haut-Karabagh. Nos troupes tentent de repousser l’attaque ennemie."
 karabakh.1.a: "Zut !"
 karabakh.2.t: "[ARM.GetNameWithFlag] gagne l’échange de tirs !"
 karabakh.2.d: "Lors d’un récent échange de tirs entre les unités arméniennes et azerbaïdjanaises, les Arméniens sont sortis victorieux, infligeant de lourdes pertes à la partie azerbaïdjanaise."
 karabakh.2.a: "Le conflit persiste"
 karabakh.3.t: "[ARM.GetNameWithFlag] perd l’échange de tirs !"
 karabakh.3.d: "Lors d’un récent échange de tirs entre les unités arméniennes et azerbaïdjanaises, les Azerbaïdjanais sont sortis victorieux, infligeant de lourdes pertes à la partie arménienne."
 karabakh.3.a: "Le conflit persiste"
 karabakh.4.t: "L’échange de tirs se termine par une impasse !"
 karabakh.4.d: "Suite à la récente attaque des forces arméniennes sur les positions azerbaïdjanaises, l’échange de tirs s’est terminé par un match nul et il n’y a eu aucun changement de positions."
 karabakh.4.a: "Le conflit persiste"
 karabakh.5.t: "[AZE.GetNameWithFlag] a attaqué nos positions !"
 karabakh.5.d: "Les troupes azerbaïdjanaises ont commencé à bombarder nos positions à la frontière avec l’Azerbaïdjan. Nos troupes tentent de repousser l’attaque ennemie."
 karabakh.5.a: "Zut !"
 karabakh.6.t: "[AZE.GetNameWithFlag] gagne l’échange de tirs !"
 karabakh.6.d: "Lors d’un récent échange de tirs entre les unités arméniennes et azerbaïdjanaises, les Azerbaïdjanais sont sortis victorieux, infligeant de lourdes pertes à la partie arménienne."
 karabakh.6.a: "Le conflit persiste"
 karabakh.7.t: "[AZE.GetNameWithFlag] perd l’échange de tirs !"
 karabakh.7.d: "Lors d’un récent échange de tirs entre les unités arméniennes et azerbaïdjanaises, les Arméniens sont sortis victorieux, infligeant de lourdes pertes à la partie azerbaïdjanaise."
 karabakh.7.a: "Le conflit persiste"
 karabakh.8.t: "Opération de reconnaissance par drone réussie !"
 karabakh.8.d: "Récemment, nos drones de reconnaissance ont mené une opération réussie et ont collecté une quantité significative de renseignements sur l’ennemi."
 karabakh.8.a: "Super !"
 karabakh.9.t: "Drone abattu"
 karabakh.9.d: "Nos efforts de reconnaissance aérienne ont été repérés par l’ennemi, notre drone a été abattu par un tir chanceux de MANPAD, et un équipement précieux est maintenant perdu."
 karabakh.9.a: "Qu’ils aillent se faire voir !"
 karabakh.101.t: "Drone ennemi abattu"
 karabakh.101.d: "Récemment, un drone de reconnaissance ennemi a été abattu par un tir chanceux de MANPAD. La mission de reconnaissance de nos ennemis a échoué et ils ont perdu un équipement précieux."
 karabakh.101.a: "Super !"
 karabakh.10.t: "Notre position finale sur les négociations des années 90"
 karabakh.10.d: "Dans les années 90, l’Azerbaïdjan, reconnaissant notre victoire, a accepté de reconnaître l’Artsakh si nous acceptions de céder la région de Hadrut en échange de cette reconnaissance. Céder des terres en échange de la reconnaissance peut être une bonne affaire, mais nos forces internes pourraient être très mécontentes. Cet accord pourrait également anéantir nos ambitions politiques..."
 karabakh.10.a: "Nous devons accepter. C’est une solution plus tournée vers l’avenir."
 karabakh.10.b: "Nous ne pouvons pas permettre la cession de territoires."
 karabakh.11.t: "[ARM.GetNameWithFlag] accepte nos conditions des années 90 !"
 karabakh.11.d: "Dans sa récente déclaration, la partie arménienne a accepté nos anciennes conditions, selon lesquelles la région de Hadrut nous est transférée en échange de notre reconnaissance de la République du Haut-Karabagh. Le conflit sera complètement résolu et nous signerons un pacte de non-agression avec l’Arménie. Il convient de noter qu’à l’heure actuelle, l’Arménie nous surpasse largement en puissance militaire."
 karabakh.11.a: "Merveilleux, nous acceptons ces conditions !"
 karabakh.11.b: "Nous avons aussi besoin d’un corridor à travers Meghri..."
 karabakh_news.2.t: "Résolution du conflit du Haut-Karabagh !"
 karabakh_news.2.d: "Après de nombreuses années de différend non résolu, les parties arménienne et azerbaïdjanaise ont réussi à conclure un accord indépendant sur le conflit du Haut-Karabagh et à signer une résolution correspondante qui garantit les intérêts des deux parties. Ce que ce changement entraînera dans le Caucase du Sud reste un mystère."
 karabakh_news.2.o1: "Paix dans le Caucase ?"
 karabakh.12.t: "[ARM.GetNameWithFlag] exige une reconnaissance complète du Haut-Karabagh !"
 karabakh.12.d: "Dans sa récente déclaration, la partie arménienne a rejeté nos anciennes conditions, selon lesquelles la région de Hadrut nous est transférée en échange de notre reconnaissance de la République du Haut-Karabagh. Ils exigent une reconnaissance complète de la République du Haut-Karabagh sans changement territorial. Il convient de noter qu’à l’heure actuelle, l’Arménie nous surpasse largement en puissance militaire. Pour l’instant."
 karabakh.12.a: "Nous gagnerons à long terme. Augmentons les enjeux lors des prochaines négociations."
 karabakh.12.b: "Peut-être... accepter leur proposition ?"
 karabakh.13.t: "[AZE.GetNameWithFlag] refuse notre offre !"
 karabakh.13.d: "L’Azerbaïdjan a rejeté nos conditions de négociation et a reporté la discussion sur les nouvelles conditions à la prochaine réunion."
 karabakh.13.a: "Préparons-nous alors."
 karabakh.14.t: "Notre nouvelle position"
 karabakh.14.d: "Après le premier cycle de négociations infructueux, nous sommes enfin prêts à reconsidérer notre position dans le processus de négociation. Devrions-nous exiger un passage à travers Zangezur, ou devrions-nous abandonner notre position de négociation ?"
 karabakh.14.a: "Présentons-leur nos nouvelles exigences."
 karabakh.14.b: "Reconnaissons le Haut-Karabagh."
 karabakh.15.t: "[AZE.GetNameWithFlag] présente de nouvelles exigences !"
 karabakh.15.d: "Récemment, le gouvernement de l’Azerbaïdjan nous a présenté un nouvel ensemble d’exigences pour la reconnaissance de l’Artsakh. Ils veulent toujours que nous cédions Hadrut, mais maintenant ils veulent aussi un corridor à travers Syunik pour le relier à Nakhitchevan. Devrions-nous accepter ces nouvelles conditions ?"
 karabakh.15.a: "Ces conditions sont inacceptables !"
 karabakh.15.b: "Cela semble assez raisonnable."
 karabakh.16.t: "[ARM.GetNameWithFlag] refuse notre offre !"
 karabakh.16.d: "L’Arménie a rejeté nos conditions de négociation et a reporté la discussion sur les nouvelles conditions à la prochaine réunion."
 karabakh.16.a: "Préparons-nous alors."
 karabakh.17.t: "Nouvelle position de négociation"
 karabakh.17.d: "Après le cycle précédent de négociations, qui s’est terminé sans succès, nous devrions reconsidérer nos exigences envers l’Arménie. Compte tenu de notre renforcement sur la scène mondiale, nous devrions également exiger la région de Karvachar en échange de la reconnaissance du Haut-Karabagh comme faisant partie de l’Arménie. Cela nous semble être la position la plus avantageuse."
 karabakh.17.a: "Présentons les nouvelles conditions à l’Arménie."
 karabakh.17.b: "Abandonnons complètement le Karabagh..."
 karabakh.18.t: "Nouvelles conditions de [AZE.GetNameWithFlag] !"
 karabakh.18.d: "Récemment, l’Azerbaïdjan nous a présenté de nouvelles exigences pour la reconnaissance de l’Artsakh comme notre territoire. Maintenant, ils exigent Karvachar et Hadrut en échange de la reconnaissance de Stepanakert comme territoire de l’Arménie. Compte tenu du renforcement de l’Azerbaïdjan, cela peut poser un gros problème pour nous."
 karabakh.18.a: "Ces conditions sont inacceptables !"
 karabakh.18.b: "Nous devons nous rendre..."
 karabakh.19.t: "[ARM.GetNameWithFlag] refuse notre offre !"
 karabakh.19.d: "L’Arménie a rejeté nos conditions de négociation et a reporté la discussion sur les nouvelles conditions à la prochaine réunion."
 karabakh.19.a: "Préparons-nous alors."
 karabakh.20.t: "Tentative d’acheter les terres du Haut-Karabagh avec de l’argent"
 karabakh.20.d: "Après les négociations infructueuses précédentes, peut-être devrions-nous offrir de l’argent pour acheter ces terres. Ce serait une décision sage s’ils acceptent. Devrions-nous essayer ? C’est la dernière chance pour un règlement pacifique."
 karabakh.20.a: "Présentons les nouvelles conditions à l’Arménie."
 karabakh.20.b: "Abandonnons complètement le Karabagh..."
 karabakh.21.t: "Nouvelle offre de [AZE.GetNameWithFlag] !"
 karabakh.21.d: "L’Azerbaïdjan nous a récemment offert de l’argent (15 milliards de dollars) en échange de Karvachar et Hadrut. Devrions-nous accepter ces nouvelles conditions ?"
 karabakh.21.a: "Bien sûr !"
 karabakh.21.b: "Nous sommes prêts à leur payer la même somme s’ils reconnaissent l’Artsakh."
 karabakh.22.t: "Contre-offre de [ARM.GetNameWithFlag] !"
 karabakh.22.d: "Ils sont prêts à nous donner 15 milliards de dollars si nous abandonnons complètement le Haut-Karabagh. Devrions-nous accepter ?"
 karabakh.22.a: "Hmm, pourquoi pas ?"
 karabakh.22.b: "Nous nous retrouverons sur le champ de bataille."
 karabakh.23.t: "[AZE.GetNameWithFlag] refuse notre offre !"
 karabakh.23.d: "L’Azerbaïdjan a rejeté notre proposition. Malgré les promesses de poursuivre les négociations, il y a de sérieuses raisons de croire qu’il n’y aura plus de discussions."
 karabakh.23.a: "C’est leur problème, pas le nôtre."
 karabakh.24.t: "[ARM.GetNameWithFlag] a reconnu et annexé le Haut-Karabagh !"
 karabakh.24.d: "L’Arménie, dans un acte d’agression inattendu, a déclaré l’annexion complète du Haut-Karabagh et sa reconnaissance. Nous percevons cela comme un acte d’agression totale et inconditionnelle !"
 karabakh.24.a: "En avant, attaquez !"
 karabakh_news.3.t: "Deuxième guerre du Haut-Karabagh"
 karabakh_news.3.d: "En raison des récents événements, l’Azerbaïdjan a lancé une offensive à grande échelle sur le territoire de la République non reconnue du Haut-Karabagh. Malgré l’invasion directe de l’Azerbaïdjan, le territoire du Haut-Karabagh était occupé par des forces arméniennes, ce qui donne à l’Azerbaïdjan l’impression que l’agression vient de la partie arménienne."
 karabakh_news.3.o1: "Ce sont des temps sombres."
 karabakh.25.t: "Opportunité au Haut-Karabagh !"
 karabakh.25.d: "La guerre au Haut-Karabagh dure depuis assez longtemps pour ébranler l’équilibre des forces dans la région. Peut-être devrions-nous en profiter pour introduire nos forces de maintien de la paix en Artsakh, obligeant l’Arménie à céder certains territoires. Cela augmenterait notre influence sur l’Arménie et l’Azerbaïdjan. Devrions-nous le faire ?"
 karabakh.25.a: "Bien sûr !"
 karabakh.25.b: "Ce n’est pas notre affaire."
 karabakh.26.t: "[SOV.GetNameWithFlag] exige une résolution pour le Karabagh !"
 karabakh.26.d: "La Russie estime que la guerre est allée trop loin et que nous devons négocier un cessez-le-feu entre les deux parties. Devrions-nous accepter ?"
 karabakh.26.a: "D’accord..."
 karabakh.26.b: "Non !"
 karabakh.27.t: "[FROM.GetNameWithFlag] refuse la proposition de cessez-le-feu !"
 karabakh.27.d: "[FROM.GetNameWithFlag] rejette notre proposition de cessez-le-feu. Nous avons imposé des sanctions contre eux, mais notre influence sur eux a diminué."
 karabakh.27.a: "Salopards !"
 karabakh.28.t: "[SOV.GetNameWithFlag] exige une résolution pour le Karabagh !"
 karabakh.28.d: "La Russie estime que la guerre est allée trop loin et que nous devons négocier un cessez-le-feu entre les deux parties. L’Azerbaïdjan a déjà accepté. Devrions-nous accepter ?"
 karabakh.28.a: "D’accord..."
 karabakh.28.b: "Nous combattrons jusqu’au bout !"
 karabakh_news.4.t: "Cessez-le-feu au Haut-Karabagh !"
 karabakh_news.4.d: "Grâce aux efforts diplomatiques de la Russie, le récent conflit au Haut-Karabagh a été stoppé par la signature d’un cessez-le-feu par les parties arménienne et azerbaïdjanaise. La paix tiendra-t-elle dans le Caucase du Sud ou ces changements seront-ils éphémères ?"
 karabakh_news.4.o1: "La paix enfin."
 karabakh.29.t: "Deuxième offensive sur le Haut-Karabagh !"
 karabakh.29.d: "Le moment est venu d’attaquer à nouveau le Haut-Karabagh et de prendre tout ce qui reste."
 karabakh.29.a: "En avant !"
 arm_reaction.1.t: "La Géorgie a annexé l’Abkhazie"
 arm_reaction.1.d: "Le gouvernement géorgien, en nous contournant, a réussi à soumettre l’Abkhazie et à annoncer le début de son intégration dans son État. Nous sommes extrêmement indignés d’avoir été simplement ignorés et mis devant le fait accompli. Il est temps de décider comment nous réagirons à cet acte de violation de nos intérêts géopolitiques."
 arm_reaction.1.a: "Nous créerons une diversion."
 arm_reaction.1.b: "Organisons un soulèvement en Abkhazie."
 arm_reaction.1.c: "Exprimons notre indignation."
 arm_reaction.1.f: "Déclarer la guerre à la Géorgie."
 arm_reaction.2.t: "La Russie a organisé un sabotage !"
 arm_reaction.2.d: "En réponse à l’annexion de l’Abkhazie à notre État, la Russie a décidé de mener une action de représailles, sabotant notre structure politique et essayant de secouer l’opinion publique sur divers sujets sensibles."
 arm_reaction.2.a: "Pathétique."
 arm_reaction.3.t: "La révolte en Abkhazie"
 arm_reaction.3.d: "La Russie n’a pas pu accepter notre réunification avec l’Abkhazie et a réussi à rassembler des forces militaires loyales pour mener un coup d’État. De plus, la Russie annonce le début d’une guerre contre nous, il semble qu’ils aient l’intention de nous détruire pour notre désir de voir la Géorgie unie."
 arm_reaction.3.a: "Fous !"
 arm_reaction.4.t: "Le coup d’État pro-russe"
 arm_reaction.4.d: "Les services spéciaux russes ont réussi à mener un coup d’État dans notre république et ont pris le pouvoir. Maintenant, nous sommes non seulement sous contrôle russe, mais aussi impliqués dans une guerre avec la Géorgie, que la Russie a déclarée."
 arm_reaction.4.a: "Entre deux feux."
 arm_reaction.5.t: "La Russie exprime son mécontentement"
 arm_reaction.5.d: "La Russie exprime un fort mécontentement face au fait que la question abkhaze a été résolue sans leur participation. Nos relations avec la Russie pourraient être ruinées à jamais, mais maintenant nous avons l’Abkhazie, et c’est beaucoup plus important pour nous."
 arm_reaction.5.a: "Qu’ils pleurent."
 arm_reaction.6.t: "L’Arménie annonce la fin de l’occupation russe"
 arm_reaction.6.d: "Le gouvernement arménien a annoncé aujourd’hui que nous ne sommes plus sous leur occupation. Nos entreprises, nos troupes, tout doit quitter l’Arménie immédiatement, sinon ils seront expulsés par la force. Cet acte d’agression de leur part ne doit pas rester sans réponse."
 arm_reaction.6.a: "Nous créerons une diversion."
 arm_reaction.6.b: "Nous organiserons une mutinerie."
 arm_reaction.6.c: "Exprimons notre indignation."
 arm_reaction.6.f: "Déclarer la guerre à l’Arménie."
 arm_reaction.7.t: "La Russie a organisé un sabotage !"
 arm_reaction.7.d: "La Russie ne peut accepter que nous ayons cessé d’être une marionnette et a organisé un sabotage politique par les forces du FSB, essayant de déstabiliser la situation, mais nous tiendrons bon quoi qu’il arrive !"
 arm_reaction.7.a: "Pathétique."
 arm_reaction.8.t: "Révolte pro-russe"
 arm_reaction.8.d: "Notre retrait de la sphère d’influence de la Russie a grandement offensé leur gouvernement, mais nous avons sous-estimé l’ampleur de leur influence sur notre pays. Ils ont réussi à organiser une révolte de forces loyales à leur cause contre nous."
 arm_reaction.8.a: "Pathétique."
 arm_reaction.9.t: "La Russie exprime son mécontentement"
 arm_reaction.9.d: "La Russie a exprimé une indignation et un mécontentement sérieux face au fait que nous ayons si facilement et rapidement renversé leur gouvernement fantoche."
 arm_reaction.9.a: "Qu’ils pleurent."
 arm_reaction.10.t: "Guerre avec la Russie !"
 arm_reaction.10.d: "Nous suspections que la Russie n’accepterait pas la perte de contrôle sur nous, mais ils sont prêts à organiser un bain de sang pour ne pas nous laisser partir !"
 arm_reaction.10.a: "Fous !"
 arm_reaction.11.t: "Envoyer la SMP Wagner en Azerbaïdjan"
 arm_reaction.11.d: "La répression de l’Arménie se poursuit, et nous sommes prêts à élargir la zone de combat. La SMP Wagner est prête à se rendre en Azerbaïdjan et à déclencher une rébellion contre le gouvernement arménien là-bas."
 arm_reaction.11.a: "Nous y allons."
 arm_reaction.11.b: "Non."
 arm_reaction.12.t: "Mutinerie de la SMP Wagner en Azerbaïdjan"
 arm_reaction.12.d: "La Russie continue de saper l’unité de notre État. Les SMP Wagner ont été envoyées en Azerbaïdjan pour déclencher une révolte contre nous. Les rebelles sont peu nombreux, mais les bataillons de la SMP sont tout à fait capables de nous repousser."
 arm_reaction.12.a: "Ça empire."
 arm_reaction.13.t: "L’Azerbaïdjan demande une reconnaissance"
 arm_reaction.13.d: "La rébellion en Azerbaïdjan a réussi, mais maintenant leur gouvernement demande une reconnaissance officielle de notre part, ainsi que l’établissement de notre protectorat. Peut-être veulent-ils se protéger d’une éventuelle défaite dans la guerre avec l’Arménie, mais cela nous impliquera dans cette guerre."
 arm_reaction.13.a: "À la guerre !"
 arm_reaction.13.b: "Notre aide leur suffit."
 arm_reaction.14.t: "L’Arménie soutient les séparatistes dans le Caucase"
 arm_reaction.14.d: "Nos services spéciaux ont établi que les services spéciaux arméniens soutiennent des groupes séparatistes dans le Caucase, soutenant ainsi pleinement la déstabilisation de la situation dans cette région avec l’aide des services arméniens. Il est temps de réagir."
 arm_reaction.14.a: "Nous créerons une diversion."
 arm_reaction.14.b: "Nous soutiendrons le séparatisme dans leurs régions."
 arm_reaction.14.c: "Exprimons notre indignation."
 arm_reaction.14.f: "Déclarer la guerre à l’Arménie."
 arm_reaction.15.t: "La Russie a organisé un sabotage !"
 arm_reaction.15.d: "Les services spéciaux russes ont apparemment réussi à établir notre implication dans le soutien aux séparatistes dans le Caucase et ont décidé de réagir immédiatement en sabotant notre système politique."
 arm_reaction.15.a: "Pathétique."
 arm_reaction.16.t: "La Russie soutient les séparatistes"
 arm_reaction.16.d: "Les services spéciaux russes soutiennent activement les éléments séparatistes parmi nos États fantoches, affaiblissant ainsi notre influence dans la région."
 arm_reaction.16.a: "Pathétique."
 arm_reaction.17.t: "La Russie exprime son mécontentement"
 arm_reaction.17.d: "La Russie exprime un mécontentement actif face à notre soutien au séparatisme sur son territoire."
 arm_reaction.17.a: "Qu’ils pleurent."
 arm_reaction.18.t: "Guerre avec la Russie !"
 arm_reaction.18.d: "La Russie a décidé de répondre radicalement à notre soutien aux séparatistes dans leur région et nous a déclaré la guerre, de manière inattendue."
 arm_reaction.18.a: "Fous !"
