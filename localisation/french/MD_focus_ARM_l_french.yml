 ARM_corrupt_military: "Corruption militaire"
 ARM_corrupt_military_desc: "La corruption dans l'armée arménienne est omniprésente et étouffante. De nombreux généraux s'engagent dans des activités extérieures pour s'enrichir, vendant du matériel militaire et pillant les entrepôts.\n\nCette §Ridée§! sera §Gsupprimée§! si notre §Rcorruption§! tombe en dessous de $medium_corruption$."
