 ARM_Raffi: "§GTriomphe de l'Héritage§!"
 ARM_Raffi_desc: "Héritage est un parti politique national-libéral arménien. Il a été fondé par Raffi Hovhannisyan, le premier ministre des Affaires étrangères de l'Arménie indépendante."
 ARM_national_liberal_agenda: "Agenda national-libéral"
 ARM_national_liberal_agenda_desc: "L'agenda de notre parti doit être l'économie libérale et la préservation de l'héritage national. Ce sont nos piliers vers la grandeur !"
 ARM_freemrk_freppl: "Plus le marché est libre, plus le peuple est libre"
 ARM_freemrk_freppl_desc: "Il est évident que nous devons cesser de vouloir contrôler le marché au-delà du nécessaire."
 ARM_armenian_traders_spir: "Esprit des commerçants arméniens"
 ARM_armenian_traders_spir_desc: "Notre peuple a toujours été composé de commerçants prospères à travers l'histoire, nous devons soutenir cette tradition."
 ARM_protect_armenian_heritage: "Protéger l'héritage arménien"
 ARM_protect_armenian_heritage_desc: "Nous devons protéger notre héritage, notre culture qui fait de nous ce que nous sommes."
 ARM_diaspora_connect: "Liens avec la diaspora"
 ARM_diaspora_connect_desc: "Nous devons utiliser nos liens avec la diaspora pour le bénéfice de notre gouvernement."
 ARM_part_of_western_civ: "Partie de la civilisation occidentale"
 ARM_part_of_western_civ_desc: "L'Arménie n'est pas seulement un pays du Moyen-Orient ou de l'Europe de l'Est. Nous faisons partie de la civilisation chrétienne occidentale, que nous devons embrasser et imiter !"
 ARM_befr_church: "Se lier d'amitié avec l'Église arménienne"
 ARM_befr_church_desc: "Nous devons soutenir l'Église arménienne, car elle est l'un des aspects fondamentaux de la cohésion de notre société."
 ARM_liberty_soil_blood: "Liberté, Terre, Sang !"
 ARM_liberty_soil_blood_desc: "Nous devons aimer notre terre pour la liberté qu'elle nous donne et respecter tout le sang versé pour la liberté de notre peuple."
 ARM_new_leader_image: "Nouvelle image du leader"
 ARM_new_leader_image_desc: "Raffi doit être une nouvelle icône d'un leader honnête et véritablement populaire pour l'Arménie !"
 ARM_anti_corrupt_mass: "Campagnes anti-corruption massives"
 ARM_anti_corrupt_mass_desc: "La corruption doit être éradiquée de notre pays, et une nouvelle police anti-corruption doit être créée."
 ARM_foster_econ_growth: "Croissance économique accélérée"
 ARM_foster_econ_growth_desc: "Nous devons aider notre économie à croître à tout prix, car c'est la clé de la prospérité arménienne."
 ARM_free_full_healthcare: "Soins de santé gratuits complets"
 ARM_free_full_healthcare_desc: "Nous devons offrir à nos citoyens les meilleurs soins de santé gratuits et complets, afin de prendre soin d'eux."
 ARM_anti_braindead: "Efforts contre la fuite des cerveaux"
 ARM_anti_braindead_desc: "Nous devons lutter contre la fuite des cerveaux qui se produit en Arménie depuis la chute de l'Union soviétique."
 ARM_us_example: "Exemple américain"
 ARM_us_example_desc: "Les États-Unis sont un excellent exemple de pays démocratique et capitaliste dont la prospérité rayonne encore aujourd'hui. Nous devons bâtir notre pays selon ces idéaux !"
 ARM_elect_reform: "Réforme électorale"
 ARM_elect_reform_desc: "Nous devons rendre notre système électoral plus démocratique et assurer une participation totale."
 ARM_united_states_armenia: "États-Unis d’Arménie"
 ARM_united_states_armenia_desc: "Notre inspiration pour le système américain atteindra son apogée ! Nous sommes prêts à annoncer la création des États-Unis d’Arménie !"
 ARM_true_air_force: "Véritable force aérienne arménienne"
 ARM_true_air_force_desc: "Nous avons l’intention de structurer notre force aérienne sur le modèle de l’US Air Force et d’investir un budget significatif de notre pays dans leur développement."
 ARM_true_national_guard: "Véritable garde nationale"
 ARM_true_national_guard_desc: "Nous avons l’intention d’adapter pleinement l’expérience de la Garde nationale américaine aux réalités de l’armée arménienne. Comme le prototype américain, la Garde nationale pourra participer à des opérations dans d’autres pays, et une Garde nationale de l’Air Force sera également créée, ce qui permettra à nos pilotes de participer à des opérations à l’étranger."
