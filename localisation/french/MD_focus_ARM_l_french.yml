 ARM_defence: "En garde pour l'Arménie"
 ARM_defence_desc: "Notre pays a besoin d'une meilleure protection, et seuls les meilleurs services spéciaux peuvent la fournir, que nous financerons généreusement."
 ARM_police: "Police de l'Arménie"
 ARM_police_desc: "La Police de la République d'Arménie est la police nationale d'Arménie. Nous sommes désormais prêts pour une réforme globale de cette structure : nous recruterons de nouveaux agents, écarterons les fonctionnaires corrompus et augmenterons le budget de la police."
 ARM_police_troops: "Troupes de police"
 ARM_police_troops_desc: "Les Troupes de police arméniennes ont activement participé à toutes les opérations de combat menées par les anciennes Troupes internes arméniennes et les Troupes internes soviétiques. Les unités militaires des Troupes internes du ministère de l'Intérieur arménien avaient un large éventail d'activités : y compris la protection d'installations spéciales, le maintien de l'ordre public, le service de sécurité publique, la formation préalable des conscrits et la formation des sous-officiers."
 ARM_national_central_bureua: "Bureau central national"
 ARM_national_central_bureua_desc: "Le département de police est divisé en trois divisions, chacune ayant un éventail différent de responsabilités, allant de la criminologie au soutien technique de la police. Ces trois départements doivent remplir leurs fonctions à 100 %, et nous augmenterons leur financement et mènerons des réformes du personnel pour qu'ils puissent accomplir cette tâche avec certitude."
 ARM_special_oper_forces: "Forces d’opérations spéciales"
 ARM_special_oper_forces_desc: "Forces spéciales d’élite de la police arménienne pour contrer les nombreux adversaires de l’État. Actuellement, cette structure ne répond pas aux normes modernes des forces spéciales de police, et nous avons l’intention de changer cela en renouvelant complètement leur composition et leur équipement."
 ARM_black_panters: "Panthères noires"
 ARM_black_panters_desc: "Anciens militaires intégrés aux forces spéciales dans le cadre de la police. Leur expérience et leurs méthodes pour gérer les adversaires potentiels seront très précieuses et utiles pour les structures policières de notre État."
 ARM_nss: "Service de Sécurité Nationale"
 ARM_nss_desc: "Le Service de Sécurité Nationale est le service de sécurité sortant de l'Arménie, responsable des questions de sécurité nationale et de renseignement. Malheureusement, cette structure est encore relativement jeune et manque de personnel expérimenté, ce que nous changerons en menant les réformes nécessaires et en augmentant le financement de ce service spécial."
 ARM_take_border_troops: "Garde-frontière"
 ARM_take_border_troops_desc: "La Garde-frontière arménienne est la branche du Service de sécurité nationale de l’Arménie responsable de la surveillance et de la protection des frontières de l’Arménie avec ses voisins, la Turquie, l’Azerbaïdjan, l’Iran et la Géorgie. Malheureusement, ce service est financé à un niveau très faible par le budget, ce qui limite ses fonctions à la moitié de ce qui était prévu. Nous allons corriger cela."
 ARM_economic_corruption_security: "Sécurité économique et lutte contre la corruption"
 ARM_economic_corruption_security_desc: "Cette unité est responsable de la lutte contre la corruption et de la sécurité économique, protégeant ainsi l'économie arménienne des influences négatives internes. Les priorités de l'économie et de la sécurité sont plus importantes que jamais pour nous, c'est pourquoi, en allouant des fonds à cette unité, nous ne lésinons pas sur les moyens."
 ARM_constitutional_teerorism: "Sécurité et Constitution"
 ARM_constitutional_teerorism_desc: "La sécurité et la constitution sont les priorités de ce département, et pour garantir que ces priorités soient encore mieux remplies, nous allouerons des fonds supplémentaires pour son développement."
 ARM_alpha: "Forces spéciales Alpha"
 ARM_alpha_desc: "Les forces spéciales d'élite des services spéciaux arméniens, dont les missions varient d'un large éventail de tâches, de la lutte contre les bandits aux terroristes. Le renouvellement du personnel et l'augmentation du financement devraient avoir un impact positif sur le développement de cette structure."
 ARM_fis_desc: "Le Service de renseignement extérieur est la principale agence de renseignement externe de l'Arménie. Notre propre service de renseignement d'État, qui sera responsable de toutes nos actions de politique étrangère non officielles."
 ARM_special_services_category: "Services spéciaux de l’Arménie"
 ARM_special_services_category_desc: "[ARM.GetFlag]§YL’Arménie§! est protégée non seulement par une armée valeureuse qui a surmonté le §Rconflit du Karabagh§! avec une §Gvictoire§!, mais aussi par les courageux £text_icon_armnss §2services de police et spéciaux§!, sur lesquels l’État ne doit pas lésiner, car ils sont la clé de la §Ysécurité intérieure du pays§!.\n\nEn §Gcomplétant§! les objectifs dans la branche des £text_icon_armnss §Yservices spéciaux§!, vous §Gdébloquerez§! de plus en plus d’§Yesprits nationaux§!, qui seront affichés ci-dessous."
