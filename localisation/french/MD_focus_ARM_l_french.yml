 armenian_perseverance: "La persévérance arménienne"
 armenian_perseverance_desc: "De nombreuses civilisations ont connu des hauts et des bas au cours des trois derniers millénaires. Contrairement à leurs anciens amis et ennemis, les Arméniens survivent encore. Même si l'Arménie historique ne reviendra peut-être jamais, leur volonté de prospérer et de perdurer est plus forte que jamais."
 NKR_marz_arm: "Marz de facto de [ARM.GetNamewithFlag]"
 NKR_marz_tt: "\n§YDépense supplémentaire : $$§R0,350§!§! pour les taxes §Yarméniennes§! [ARM.GetFlag]\n"
 ARM_echoes_1999: "Échos de 1999 - §9Opposition unifiée§!"
 ARM_echoes_1999_desc: "Les conséquences de la fusillade parlementaire de 1999 continuent d'agiter la population et forcent les factions de l'opposition à protester contre Kocharyan."
 ARM_echoes_1999_pac: "Échos de 1999 - §YNationalistes purgés de la coalition§!"
 ARM_echoes_1999_pac_desc: "Les conséquences de la fusillade parlementaire de 1999 continuent d'agiter la population et forcent les factions de l'opposition à protester contre Kocharyan."
 ARM_changes_in_militar: "Changements dans l'armée"
 ARM_broken_economy: "Écho économique des années 90"
 ARM_broken_economy_desc: "L'économie arménienne est en profond déclin, et nous devons prendre des mesures pour tenter de l'améliorer, malgré la forte emprise des oligarques.\n\n§GCette idée§! sera §Gsupprimée§! si nous augmentons notre §YPIB/habitant§! au-dessus de §Y20 000§!"
 ARM_diaspora_links: "Liens avec la diaspora"
 ARM_diaspora_links_desc: "La diaspora arménienne à travers le monde dispose de connexions importantes et peut nous aider à établir des relations ou à influencer d'autres pays.\n\nCette §Yidée§! nous donne accès à un panel de §Gdécisions liées à la diaspora§!."
 ARM_rural_water_issues: "Problème d'approvisionnement en eau en milieu rural"
 ARM_rural_water_issues_desc: "Après l'effondrement de l'URSS, l'Arménie a commencé à rencontrer des problèmes d'infrastructures d'irrigation. Bien que l'agriculture occupe une part importante de l'économie arménienne, ces problèmes n'ont pas encore été résolus."
 ARM_102st_base: "[SOV.GetNamewithFlag] 102e base militaire"
 ARM_102st_base_desc: "La 102e base militaire russe est une base militaire russe à Gyumri, en Arménie, sous le commandement du district militaire du Sud des forces armées russes.\n\n§YCette idée sera retirée si [SOV.GetNamewithFlag] n'a plus d'accès militaire à notre territoire.§!"
 ARM_echoes_of_1999: "Échos de 1999"
 ARM_echoes_of_1999_desc: "L’Arménie se trouve à un tournant politique et récolte les fruits de l’attentat terroriste de 1999. Que signifie l’ascension de Robert Kotcharian pour l’Arménie ?"
 ARM_agree_on_places: "Accords sur les lieux"
 ARM_high_emigration_0: "Très petite émigration"
 ARM_high_emigration_0_desc: "Avec l'effondrement de l'URSS et la détérioration de la situation économique, de nombreux pays de la CEI sont devenus otages d'une migration externe accrue. Dans les réalités actuelles, l'Arménie est menacée d'extinction, ce qui ne peut pas être dit de son voisin de l'Est et principal ennemi politique. La résolution de la question démographique devrait devenir l'agenda principal de la politique arménienne.\n§W------------------§!\nCet esprit national sera §Gréduit§! si notre §HPIB§! dépasse §H$100B§! et que nous avons au moins §H64% de stabilité§!.\n§W------------------§!"
 ARM_immigration_desc: "Les Arméniens du monde entier retournent systématiquement dans leur patrie historique, rapatriés en masse en tant que citoyens à part entière."
 ARM_russia_debt_wait: "Accord de §Wdélai§! de la dette avec [SOV.GetNameWithFlag]"
 ARM_russia_debt_wait_desc: "[ARM.GetNamewithFlag] est le seul pays dont la dette n'a pas été reprise ou annulée par [SOV.GetNamewithFlag]. Que ce soit une décision politique ou pragmatique, ils nous ont accordé un délai pour régler le problème de la dette."
 ARM_official_investigation: "Lancer une enquête officielle"
 ARM_official_investigation_desc: "Pour calmer l’opposition et la communauté internationale, nous devons lancer une enquête officielle sur l’attentat terroriste de 1999."
 ARM_pacify_yerkrapah: "Yerkrapah pacifiant"
 ARM_pacify_yerkrapah_desc: "L'organisation militaire Yerkrapah est trop influente en Arménie pour notre gouverne… Elle est principalement composée de partisans nationalistes de Vazgen Sarkissian. Nous devons les écarter du commandement militaire."
 ARM_meet_putin: "Rencontre avec Poutine"
 ARM_meet_putin_desc: "Peut-être parviendrons-nous à convaincre la Russie d’investir dans notre économie et à créer un esprit de confiance pour le futur accord sur la dette."
 ARM_northern_avenue_project: "Projet de l'avenue du Nord"
 ARM_northern_avenue_project_desc: "L'Avenue du Nord est un projet proposé pour le centre d'Erevan dans lequel les rues seront reconstruites en supprimant les anciens bâtiments historiques et en construisant de nouveaux bâtiments modernes."
 ARM_property_for_debt: "Accord de propriété contre dette"
 ARM_property_for_debt_desc: "L'Arménie est le seul pays à ne pas avoir bénéficié d'une remise de dette de la part de la Russie après la chute de l'URSS. Cependant, nous pourrions peut-être trouver un accord en lui donnant des biens plutôt que de l'argent."
 ARM_person_business: "Entreprises personnelles"
 ARM_person_business_desc: "Même si cela pourrait nuire à notre cycle économique, nous pouvons tirer certains bénéfices des entreprises personnelles de Kocharyan."
 ARM_caucasian_tiger: "Tigre du Caucase"
 ARM_caucasian_tiger_desc: "En raison de l'inflation du secteur de la construction, l'Arménie connaît désormais la plus forte croissance du PIB de la région. Nous devons accepter cette situation."
 ARM_silence_hun: "Faire taire Hunanyan"
 ARM_silence_hun_desc: "Hunanyan pourrait apporter un éclairage à l'opposition. Nous ne devons pas laisser cela se produire."
 ARM_constitutional_changes: "Changements constitutionnels"
 ARM_constitutional_changes_desc: "Pour mettre fin à tout espoir de voir l’opposition mettre fin à notre règne, nous devons modifier la constitution et écraser les manifestations."
 ARM_hi_rob: "Salut, Rob !"
 ARM_hi_rob_desc: "Poghos Poghosyan, du parti Dashnakcutyun, est un sujet de préoccupation de longue date pour Kocharyan. C'est un vieil « ami » et les liens anciens sont désormais trop risqués pour nous."
 ARM_union_state_proposal: "Proposition d'État de l'Union"
 ARM_union_state_proposal_desc: "Enfin, nous pouvons essayer de rejoindre le projet d’État-Union pour notre prospérité future."
 ARM_suppressed_oppos: "Opposition réprimée"
 ARM_cauc_tigr: "Tigre du Caucase"
 ARM_autocratic_grip: "Pouvoir autocratique"
 ARM_armenia_kocharyan_idea: "L'Arménie de Kotcharian"
 arm_opposition_backlash_ticker_mission: "Réaction de l'opposition"
 arm_opposition_backlash_ticker_mission_desc: "L'§Yopposition arménienne§! [ARM.GetFlag] se prépare à organiser des rassemblements et à forcer le gouvernement £ARM_Conservative §YKotcharyan§! à céder et à organiser des élections équitables. Il faut retarder ce moment et, de préférence, empêcher tout rassemblement, sous peine de voir l'opposition perdre."
