 ARM_economy_shoghakn: "Shoghakn"
 ARM_economy_shoghakn_desc: "L'usine Shoghakn (anciennement usine Kristall) est la plus grande entreprise de traitement de diamants en Arménie. La première série de diamants traités en Arménie a été produite en mars 1971 à l'usine Kristall Nor Achna. Dans les années suivantes, Kristall a été renommée Stankostroitelny, puis Shoghakn en 1992. Pour la première fois en Arménie, des diamants en formes de 'Marquis', 'Ovale', 'Poire', ainsi que 'Émeraude', 'Baguette' et divers triangles ont été traités."
