 ARM_vazgen_academy: "Université militaire Vazgen Sargsyan"
 ARM_vazgen_academy_desc: "L’Université militaire Vazgen Sargsyan est une institution d’enseignement supérieur fonctionnant dans le système du ministère de la Défense de l’Arménie. Sa mission est de préparer et de former des officiers capables d’accomplir des tâches de défense en temps de paix et de guerre."
 ARM_inner_troops: "Troupes internes"
 ARM_inner_troops_desc: "En plus des troupes principales et des gardes-frontières, nous devons créer des troupes internes dans le pays pour instaurer un ordre complet et maintenir des réserves."
 ARM_institute_mo_ra: "Université d'aviation militaire"
 ARM_institute_mo_ra_desc: "L'Université d'aviation militaire Armenak Khanperyants est une institution d'enseignement supérieur de la force aérienne arménienne, fonctionnant sous l'égide du ministère de la Défense de l'Arménie."
 ARM_pvo_troops: "Force de défense aérienne"
 ARM_pvo_troops_desc: "Nous devons envisager la création de forces de défense aérienne pour assurer la sécurité de notre espace aérien."
 ARM_intern_cooperat: "Coopération internationale"
 ARM_intern_cooperat_desc: "Pour développer nos forces armées et améliorer le professionnalisme de nos officiers, nous devons interagir avec des pays amis à travers le monde."
 ARM_peace_brigade: "Brigade de maintien de la paix"
 ARM_peace_brigade_desc: "Afin d'acquérir et d'adopter l'expérience étrangère dans la conduite de la guerre, nous devons développer nos troupes de maintien de la paix pour les envoyer en missions militaires et humanitaires."
 ARM_air_fedence_force: "Entraînements aériens systématisés"
 ARM_air_fedence_force_desc: "Notre aviation ne dispose pas d'un programme d'entraînement systématique pour les pilotes, et les manuels n'ont pas été mis à jour depuis l'époque soviétique. Nous devons unifier les académies d'aviation et mettre en place un programme d'entraînement systématique."
 ARM_davisur_arm: "Davisur"
 ARM_davisur_arm_desc: "L'une des usines de couture d'Erevan peut être transformée en une entreprise à part entière qui produira des uniformes standardisés avec un nouveau camouflage pixélisé, que nous pouvons copier du Canada ou des États-Unis."
 ARM_aspar_arms_desc: "Aspar Arms est une entreprise qui gère l'exportation et l'importation d'armes vers la République d'Arménie. Récemment, ils ont commencé à développer des prototypes prometteurs de leurs propres modèles d'armes légères. Nous devrions leur accorder une licence de fabrication et soutenir leur usine."
 ARM_k3_prototype: "Prototypes de fusils K-3"
 ARM_k3_prototype_desc: "La société arménienne Garni-Ler fabrique des armes artisanales en Arménie depuis les années 90. Nous devrions moderniser leurs anciens prototypes et subventionner leur entreprise."
 ARM_uav_krunk: "Drone Krunk"
 ARM_uav_krunk_desc: "Le Krunk est un véhicule aérien sans pilote arménien en service dans les forces armées de l’Arménie. Il est destiné à la reconnaissance à courte portée, transmettant des données vidéo en temps réel (visuelles ou infrarouges) ou prenant des images fixes à plus haute résolution."
 ARM_sso: "Forces d’opérations spéciales"
 ARM_sso_desc: "Il est temps de moderniser nos forces d’opérations spéciales en nous appuyant sur nos développements et notre expérience militaire."
 ARM_new_army: "La nouvelle armée arménienne"
 ARM_new_army_desc: "L'armée arménienne entre dans une nouvelle ère de modernisation et d'évolution, laissant ses problèmes dans le passé !"
 ARM_militia: "Créer une milice populaire"
 ARM_militia_desc: "L'Arménie dispose depuis les années 1990 d'une loi qui légalise la création de milices paramilitaires civiles non étatiques et leur intégration dans les forces armées en cas de conflit. Il est temps de mettre cette loi en application."
 ARM_national_guard: "Créer une garde nationale"
 ARM_national_guard_desc: "Nous devrions peut-être envisager la création d'une garde nationale arménienne, qui serait directement responsable du maintien de l'ordre en Arménie et serait étroitement liée au ministère de l'Intérieur."
 ARM_vdv: "Créer une force aéroportée"
 ARM_vdv_desc: "La doctrine militaire soviétique prévoyait une grande diversité de branches des forces armées. Nous devrions adopter une stratégie similaire en créant des unités aéroportées à part entière."
 ARM_morpehi: "Créer un corps de marines"
 ARM_morpehi_desc: "Avec l'accès à la mer, nous devrions également prendre en compte l'expérience d'autres pays et créer des unités de marines."
 ARM_fleet: "Créer une marine"
 ARM_fleet_desc: "La mer des victoires a enveloppé notre terre ! Depuis l'époque de l'Arménie cilicienne, nous avons enfin accès à la mer. Il est temps de commencer à créer notre nouvelle flotte."
 ARM_N2_arms: ""
 ARM_n2: "N-2"
 ARM_n2_desc: "Le N-2 est un projet de lance-roquettes multiple arménien par l'Association de production scientifique Garni-Ler. Nous pouvons approuver leur projet pour commencer la fabrication de ce lance-roquettes."
 ARM_Lusan_arms: "Lusan"
 ARM_lusan: "Lusan"
 ARM_lusan_desc: "L'usine de machines-outils de Charentsavan cherche des fonds pour lancer la production de véhicules militaires LUSAN à grande échelle. Peut-être devrions-nous envisager d'investir dans ce projet."
 ARM_mortars_prod: "Production de mortiers"
 ARM_mortars_prod_desc: "Les mortiers sont relativement faciles à produire et ne nécessitent pas beaucoup d'équipements techniques. Nous devrions explorer cette option."
 ARM_hayk_car: "Prototype de voiture Hayk"
 ARM_hayk_car_desc: "Le véhicule de combat Hayk est un prototype créé sous la supervision du designer Karen Gevorkyan. Bien qu'il ne soit pas le type de transport militaire le plus efficace, c'est une innovation fiable et digne de soutien."
 ARM_rockets_modern: "Modernisation des roquettes"
 ARM_rockets_modern_desc: "Compte tenu de nos capacités techniques, nous pouvons essayer de moderniser les anciennes roquettes soviétiques et russes."
 ARM_mlrs_proto: "Prototypes MLRS"
 ARM_mlrs_proto_desc: "Garni-Ler a proposé la création de prototypes de lance-roquettes multiples. Nous devons soutenir leurs efforts dans cette direction."
 ARM_our_own_armor: "Production d'armures céramiques"
 ARM_our_own_armor_desc: "En dehors des plaques d'acier fabriquées par Davisur, nous pouvons commencer la production de plaques d'armure céramique en copiant les conceptions commerciales disponibles."
 ARM_radars_arm: "Radars arméniens"
 ARM_radars_arm_desc: "Pour garantir notre confiance en la capacité de détecter précisément les avions ennemis au-dessus de notre sol, nous devons investir dans la construction de radars militaires."
 ARM_night_vis_arm: "Mise en place de la vision nocturne"
 ARM_night_vis_arm_desc: "Si notre situation économique le permet, nous pouvons commencer à intégrer des viseurs et lunettes de vision nocturne dans nos forces armées."
 ARM_new_unif_proj: "Nouveau projet d'uniforme"
 ARM_new_unif_proj_desac: "En tenant compte de l'expérience étrangère, nous devons commencer à développer un nouvel uniforme de camouflage."
 ARM_voma_center: "Centre VOMA"
 ARM_voma_center_desc: "VOMA (en arménien, l’art de la survie) est une organisation non gouvernementale arménienne, créée par un groupe de militaires professionnels et de vétérans qui ont annoncé leur objectif de développer une société capable de se défendre en temps de guerre."
 ARM_warfare_analysis_center: "Centre d’analyse de la guerre"
 ARM_warfare_analysis_center_desc: "Coordination de nos forces armées, réévaluation de l’expérience de combat, analyse des opérations de combat modernes. Tout cela doit être unifié dans un seul organe des forces armées, qui sera ce centre."
 ARM_reform_army: "Armée réformée"
 ARM_reform_army_desc: "Notre armée doit être réformée pour être prête à repousser les attaques ennemies contre notre pays. La stratégie défensive est la base de notre politique militaire."
 ARM_swiss_model_desc: "Nous commencerons à réformer notre armée selon le modèle suisse, afin d’optimiser nos forces armées comme nécessaire."
 ARM_fortress: "Défense montagneuse"
 ARM_fortress_desc: "Nous transformerons notre pays en une véritable forteresse, les tactiques défensives de la Suisse seront notre fondation."
 ARM_territorial_defence: "Défense territoriale"
 ARM_territorial_defence_desc: "Nous avons l’intention de créer une défense territoriale pour une protection supplémentaire de notre État."
 ARM_soviet_army: "Armée soviétique"
 ARM_soviet_army_desc: "L’armée soviétique était, à notre avis, la référence des forces armées. Nous avons l’intention de créer de nouvelles branches des forces armées qui répondront à nos besoins logistiques."
 ARM_engineer_troops: "Troupes d'ingénierie"
 ARM_engineer_troops_desc: "Forces spéciales des forces armées destinées au soutien d'ingénierie : équipement du territoire des opérations militaires (combats), reconnaissance d'ingénierie et escorte des troupes (forces) à l'offensive, et ainsi de suite."
 ARM_radio_troops: "Troupes radio"
 ARM_radio_troops_desc: "Forces spéciales destinées au déploiement et à l'exploitation de systèmes de communication afin d'assurer le contrôle des troupes et des forces subordonnées au ministère de la Défense dans toutes leurs activités."
 ARM_railway_troops: "Troupes ferroviaires"
 ARM_railway_troops_desc: "Les chemins de fer étaient destinés au soutien ferroviaire des forces armées. Les troupes ferroviaires comprenaient des organes de gestion, des formations, des unités, des institutions et des entreprises."
 ARM_border_troops_desc: "Troupes conçues pour protéger et défendre la frontière de l'État, prévenir et réprimer les atteintes à la souveraineté et à l'intégrité territoriale."
 ARM_nationalist_army: "Armée nationale"
 ARM_nationalist_army_desc: "Notre pays a besoin d'une armée nationale forte ! Elle sera créée sur la base d'une doctrine militaire unique."
 ARM_nationalists_in_army: "Recrutement de radicaux dans l'armée"
 ARM_nationalists_in_army_desc: "Nous avons l'intention de recruter des éléments nationalistes radicaux, malgré le désordre qu'ils pourraient causer, ils renforceront moralement et idéologiquement."
 ARM_univeristy_army: "Nouvelles universités militaires"
 ARM_univeristy_army_desc: "Nous avons l’intention de construire de nouvelles universités militaires pour améliorer la qualité de l’éducation militaire dans le pays."
 ARM_polk_dziavory: "Dzhiavory"
 ARM_polk_dziavory_desc: "Les Dzhiavors (cavalerie arménienne), chevaliers ciliciens ou chevaliers arméniens sont des chevaliers croisés de l'Arménie cilicienne. Nous avons l'intention de réorganiser la Compagnie de la Garde d'Honneur en une unité de combat de notre armée."
 ARM_102: "Unité 102"
 ARM_102_desc: "L'unité 102 est une unité spéciale de l'armée arménienne, entraînée et assemblée à partir de divers groupes arméniens à travers le monde pour commettre divers actes contre des pays ennemis."
 ARM_ar15_west_contr: "Contrat pour la production de fusils AR"
 ARM_ar15_west_contr_desc: "Les fusils américains les plus récents sont la meilleure option pour notre future production de fusils. Nous pourrons les produire tels quels, mais aussi les analyser pour en tirer profit."
 ARM_ak12_rus_contr: "Licence de production de fusils AK"
 ARM_ak12_rus_contr_desc: "Les fusils russes les plus récents sont la meilleure option pour notre future production de fusils. Nous pourrons les produire tels quels, mais aussi les analyser pour en tirer profit."
 ARM_orsis_dilemma: "Dilemme d'Orsis"
 ARM_orsis_dilemma_desc: "Orsis a manifesté son intérêt pour investir dans notre complexe militaro-industriel. Cependant, nos généraux ont une autre proposition."
 ARM_start_foreign_legion: "Création de la Légion étrangère"
 ARM_start_foreign_legion_desc: "La Légion étrangère, en tant que concept d’une partie des forces armées, nous attire depuis longtemps, et nous sommes maintenant prêts à mettre en œuvre cette idée, avec l’assistance de certains États."
 ARM_foreign_legion_france: "Armes et spécialistes français"
 ARM_foreign_legion_france_desc: "Nous avons l'intention d'acheter des équipements français et des spécialistes prêts à les entretenir pour notre légion étrangère."
 ARM_foreign_legion_india: "Armes et spécialistes indiens"
 ARM_foreign_legion_india_desc: "Nous avons l'intention d'acheter des équipements indiens et des spécialistes prêts à les entretenir pour notre légion étrangère."
 ARM_foreign_legion_create: "Légion étrangère arménienne"
 ARM_foreign_legion_create_desc: "Nous sommes fiers d'annoncer la création de la Légion étrangère arménienne, où nous accueillerons des citoyens de tous les pays !"
 ARM_armenian_army_idea: "Armée arménienne"
 ARM_armenian_army_idea_desc: "Bien que les forces armées arméniennes aient été créées relativement récemment, elles ont traversé la guerre d'indépendance, mais elles rencontrent déjà de nombreux problèmes qui doivent être résolus."
