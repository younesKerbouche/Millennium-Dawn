 ARM_Sargsyan: "§YSerzh Sargsyan§!"
 ARM_Sargsyan_desc: "Depuis 1988, Serge Sarkissian est l'un des chefs de file du « mouvement du Karabakh », dont l'objectif est la défense du Haut-Karabagh par l'Arménie. Fort de ses excellentes relations dans les milieux militaires et politiques arméniens, il est devenu le candidat idéal à la présidence après Kotcharian."
 ARM_appoint_tigran: "Nommer Tigran"
 ARM_appoint_tigran_desc: "Nous devrions nommer Tigran Sarkissian à la tête de la banque centrale arménienne pour d’éventuelles réformes futures."
 ARM_clear_out_nats: "Éliminer les partisans d'Andranik Margaryan"
 ARM_clear_out_nats_desc: "Andranik Margaryan et son aile nationaliste du parti doivent être réprimés, ils sont trop déloyaux et dangereux pour être tolérés dans notre parti."
 ARM_spheres_of_influence_sep: "Sphères d'influence séparées"
 ARM_spheres_of_influence_sep_desc: "Le gouvernement précédent nous a donné le feu vert pour diriger ce pays, nous devons donc respecter leurs entreprises commerciales."
 ARM_befriend_oligs: "Se lier d'amitié avec les oligarques"
 ARM_befriend_oligs_desc: "Peut-être devrions-nous établir des liens avec les oligarques et entendre les offres qu'ils pourraient nous proposer..."
 ARM_patriotic_educ: "Éducation patriotique des jeunes"
 ARM_patriotic_educ_desc: "Nous devons éduquer notre jeunesse à l'esprit patriotique. Notre parti, avant même que nous en prenions la direction, avait déjà connu un franc succès dans ce domaine ; nous devons donc perpétuer cette tradition."
 ARM_ensure_milit: "Assurer le soutien militaire"
 ARM_ensure_milit_desc: "Nous devons veiller à ce que l’armée occupe l’un des postes les plus importants de notre gouvernement et de notre société."
 ARM_priorit_loy_gener: "Donner la priorité aux généraux loyaux"
 ARM_priorit_loy_gener_desc: "Nous devons donner la priorité aux généraux qui nous sont fidèles et établir des relations politiques."
 ARM_new_gov_builds: "Nouveaux bâtiments gouvernementaux"
 ARM_new_gov_builds_desc: "Grâce à nos bonnes relations avec l’oligarchie, nous pourrions peut-être conclure un bon accord avec elle pour construire de nouvelles installations pour notre gouvernement."
 ARM_navasard_legacy_sup: "L'héritage de Navasardyan"
 ARM_navasard_legacy_sup_desc: "Bien que nous ayons supprimé la vieille garde du parti républicain, utiliser leurs méthodes et leur héritage pourrait être très utile pour l'avenir de notre pays."
 ARM_cronies_elevated: "Élever les copains"
 ARM_cronies_elevated_desc: "Nous devons changer nos priorités en matière d’éducation, tout en conservant les idées fondamentales."
 ARM_support_monopolies: "Monopoles soutenus"
 ARM_support_monopolies_desc: "Nous devons maintenir notre système de monopole pour maintenir notre influence dans l’État"
 ARM_hovik_guidelines: "Directives de Hovik"
 ARM_hovik_guidelines_desc: "Le Premier ministre Hovik Abrahamyan a chargé le ministère de l'Économie d'élaborer des directives pour l'importation de dix produits essentiels sur le marché dans un délai d'un mois. Il s'agit notamment du sucre, de la farine, du blé, de l'huile, du riz, du sarrasin, du beurre, de la margarine, des bananes, des oranges, des aliments pour bébés, de la volaille, des médicaments, du diesel et de l'essence. Il a souligné que, même si ces marchés ne sont pas officiellement monopolisés, ils sont perçus comme tels par le public."
 ARM_mandatory_pension_system: "Système de retraite cumulative obligatoire"
 ARM_mandatory_pension_system_desc: "Il est nécessaire de mener une réforme des retraites qui améliorera la vie de nos retraités"
 ARM_patronize_nats: "Condescendance des nationalistes"
 ARM_patronize_nats_desc: "Le Parti républicain soutient les mouvements nationalistes du pays de multiples façons"
 ARM_footbal_diplo: "Diplomatie du football"
 ARM_footbal_diplo_desc: "La « diplomatie du football » dans les relations entre l'Arménie et la Turquie a débuté le 6 septembre 2008, lorsque le président turc Abdullah Gül est arrivé à Erevan, à l'invitation du président arménien Serge Sarkissian, pour assister ensemble à un match de football opposant les équipes nationales des deux pays dans le cadre des qualifications pour la Coupe du monde 2010. Après la rencontre, le dirigeant turc a invité son homologue arménien à assister au match retour en Turquie le 14 octobre 2009. Le 10 octobre 2009, des protocoles bilatéraux ont été signés à Zurich avec le soutien de hauts responsables politiques et de dirigeants mondiaux. Quatre jours plus tard, à Bursa, les présidents turc et arménien ont assisté au match de l'équipe nationale de football. Cependant, le 22 avril 2010, Sarkissian a suspendu par décret la ratification des documents signés à Zurich, expliquant que la Turquie n'était pas prête à poursuivre le processus engagé."
 ARM_visit_to_russia: "Visite d'État en Russie"
 ARM_visit_to_russia_desc: "Serge Sarkissian se rendra en Russie pour négocier le rapprochement de l'Arménie avec l'UE"
 ARM_approach_eu_serzh: "Approche de l'Union européenne"
 ARM_approach_eu_serzh_desc: "La Journée européenne est un événement marquant dans notre pays, grâce auquel nous avons davantage d’opportunités de nous rapprocher de l’UE."
 ARM_serzh_free_speech: "Liberté d'expression pour le soutien de l'UE"
 ARM_serzh_free_speech_desc: "Bien que nous ne voulions pas renforcer l'opposition, nous devons accorder certains droits à la population pour élargir les opportunités économiques."
 ARM_ss_army: "Armée de S.S."
 ARM_ss_army_desc: "Nous sommes l'armée de Serge Sarkissian, nous le suivrons jusqu'au bout du monde !"
 arm_sargsyan.1.t: "Rencontre en Arménie après un match de football !"
 arm_sargsyan.1.d: "Après avoir assisté au match de football entre l'Arménie et la Turquie, les dirigeants arménien et turc ont discuté de divers sujets. L'Arménie propose de conclure un accord bilatéral de coopération entre nos deux pays pour un développement mutuellement bénéfique de nos économies et la normalisation de nos relations."
 arm_sargsyan.1.a: "Bien sûr."
 arm_sargsyan.1.b: "Non."
 arm_sargsyan.2.t: "Coopération arméno-turque signée"
 arm_sargsyan.2.d: "La Turquie a accepté de signer un accord de coopération bilatérale."
 arm_sargsyan.2.a: "Bien"
 arm_sargsyan.3.t: "La Turquie a refusé"
 arm_sargsyan.3.d: "Nos efforts pour rétablir les relations n’ont pas trouvé d’écho de l’autre côté."
 arm_sargsyan.3.a: "D’accord."
 arm_sargsyan.4.t: "Sargsyan visite Moscou"
 arm_sargsyan.4.d: "Sargsyan nous demande de permettre à l’Arménie de se rapprocher des pays de l’UE. Il soutient que cela n’entraînera pas une rupture des liens avec nous."
 arm_sargsyan.4.a: "Nous acceptons."
 arm_sargsyan.4.b: "L’Arménie ne peut pas nous abandonner pour l’UE."
 arm_sargsyan.4.c: "Nous pouvons leur offrir un partenariat économique plus étroit."
 arm_sargsyan.5.t: "La Russie exige que nous abandonnions nos objectifs de rapprochement avec l’UE"
 arm_sargsyan.5.d: "La Russie est catégoriquement opposée à tout rapprochement entre nous et l’UE, et menace donc de nous imposer des sanctions économiques si nous essayons de nous rapprocher."
 arm_sargsyan.5.a: "Nous gardons nos opinions."
 arm_sargsyan.5.b: "Nous acceptons les demandes."
 arm_sargsyan.6.t: "L’Arménie n’a pas peur de nos menaces"
 arm_sargsyan.6.d: "Nos menaces n’ont pas effrayé la direction arménienne, devons-nous imposer les sanctions promises ?"
 arm_sargsyan.6.a: "Nous avions averti."
 arm_sargsyan.6.b: "Peut-être que la prochaine fois, nous pourrons trouver un arrangement."
 arm_sargsyan.7.t: "La Russie propose un accord"
 arm_sargsyan.7.d: "Si nous abandonnons nos plans de rapprochement avec l’UE, nous recevrons une aide économique en retour. Mais si nous refusons l’offre, il y aura des conséquences."
 arm_sargsyan.7.a: "Marché conclu."
 arm_sargsyan.7.b: "Nous rejetons cette offre."
 arm_sargsyan.8.t: "La Russie accepte"
 arm_sargsyan.8.d: "La Russie accepte notre rapprochement avec l’Union européenne."
 arm_sargsyan.8.a: "Parfait."
 arm_sargsyan.9.t: "L’Arménie se retire"
 arm_sargsyan.9.d: "L’Arménie décide de ne pas nous contredire et accepte nos demandes."
 arm_sargsyan.9.a: "Bien"
 arm_sargsyan.10.t: "La Russie se retire"
 arm_sargsyan.10.d: "La Russie a décidé de retirer ses menaces et de nous laisser tranquillement mettre en œuvre nos objectifs."
 arm_sargsyan.10.a: "Parfait."
 arm_sargsyan.11.t: "L’Arménie rejette l’accord"
 arm_sargsyan.11.d: "Malgré nos tentatives de leur offrir une proposition économique avantageuse, elle a été rejetée."
 arm_sargsyan.11.a: "Mauvais."
 arm_sargsyan.12.t: "Journée européenne en Arménie"
 arm_sargsyan.12.d: "La délégation de l’UE en Arménie organisera des événements festifs à Erevan et dans différentes régions du pays, ainsi que des réunions d’information, des expositions et des concerts dédiés aux activités de l’UE en Arménie."
 arm_sargsyan.12.a: "C’est une bonne idée."
 arm_sargsyan.12.b: "Non."
 arm_sargsyan.13.t: "L’UE nous soutient"
 arm_sargsyan.13.d: "Les principaux pays de l’UE ont accepté de soutenir notre initiative européenne."
 arm_sargsyan.13.a: "Vers l’avenir avec l’Europe."
 arm_sargsyan.14.t: "L’UE a refusé de nous soutenir"
 arm_sargsyan.14.d: "Les pays de l’UE ont ignoré notre événement et ne nous ont pas soutenus."
 arm_sargsyan.14.a: "D’accord."
 arme.12.b: "Désolé, non."
