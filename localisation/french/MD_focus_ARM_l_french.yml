 ARM_mister_p: "[ARM_Pashik_misters_loc]"
 ARM_mister_p_desc: "Nous devons rencontrer le président russe afin de renforcer nos relations et le convaincre que nous ne sommes pas contre lui."
 ARM_crackdown_on_corruption: "Répression de la corruption"
 ARM_crackdown_on_corruption_desc: "« Plus de pots-de-vin, plus de monopoles, les droits humains seront protégés, l'État de droit prédominera ! » - a déclaré Nikol Pashinyan lors de son discours avant que le parlement arménien ne le vote comme nouveau Premier ministre du pays."
 ARM_exit_problems: "Sortir des problèmes"
 ARM_exit_problems_desc: "Notre nouvel agenda est la SORTIE de tous les problèmes. Nous sommes le parti du changement !"
 ARM_educ_curicullum: "Nouveau programme éducatif"
 ARM_educ_curicullum_desc: "L'éducation doit être transformée dans notre nouvelle ère. Nous devons faire en sorte que toute l'éducation obéisse à nos nouvelles préférences idéologiques."
 ARM_renew_view_hist: "Renouveler la vision de l'histoire arménienne"
 ARM_renew_view_hist_desc: "La vision de l'histoire arménienne doit être remodelée selon les idées de notre leader. Le monde est fait de perspectives, et il est de notre devoir de les changer !"
 ARM_irrecons_contr: "Résoudre les contradictions irréconciliables"
 ARM_irrecons_contr_desc: "De nombreuses contradictions entre libéralisme et nationalisme existent dans notre constitution. Nous devons les résoudre et modifier la constitution."
 ARM_gather_loyalists: "Rassembler les loyalists"
 ARM_gather_loyalists_desc: "Nous devons rassembler tous les loyalistes de notre parti pour les placer dans les postes ministériels respectifs. Les technocrates maudits sont si politiquement déloyaux qu'ils pourraient devenir un problème dans notre appareil administratif."
 ARM_investig_clique: "Enquêter sur la clique"
 ARM_investig_clique_desc: "La clique SerzhoRob doit être enquêtée pour enfin purger notre pays du sang des répressions et de la corruption."
 ARM_change_gov_structure: "Modifier la structure gouvernementale"
 ARM_change_gov_structure_desc: "Notre structure gouvernementale ne correspond plus à la manière dont les choses sont faites efficacement. Nous devons changer cela."
 ARM_social_media_prop: "Propagande sur les réseaux sociaux"
 ARM_social_media_prop_desc: "Pour convaincre la population que nous avons raison, notre leader doit être constamment présent dans l’espace médiatique de nos citoyens. Chaque Arménien lira et regardera notre grand leader national, proche du peuple."
 ARM_hijack_nat_voters: "Détourner les électeurs nationalistes"
 ARM_hijack_nat_voters_desc: "Pour augmenter le soutien à notre Premier ministre, nous devons nous adresser aux masses, y compris à la droite radicale."
 ARM_era_of_peace: "Agenda de l'ère de la paix"
 ARM_era_of_peace_desc: "Notre nouvelle doctrine est la paix, pas la guerre ! Nous devons oublier ce qui s'est passé en 1915 et dans les années 90. Nous sommes maintenant un nouveau pays."
 ARM_police_guard: "Garde policière"
 ARM_police_guard_desc: "Nous avons l'intention de créer une unité distincte des forces de police. La Garde policière remplira ses tâches uniquement dans le cadre des fonctions policières et n'aura pas à participer aux hostilités."
 ARM_csto_dilemm: "Position sur l'OTSC ?"
 ARM_csto_dilemm_desc: "Nous devons décider quelle est notre position vis-à-vis de l'OTSC. Devons-nous la quitter ou renforcer nos liens ?"
 ARM_anti_belarus_rhetoric: "Rhétorique anti-biélorusse"
 ARM_anti_belarus_rhetoric_desc: "La Biélorussie soutient depuis longtemps les atrocités azerbaïdjanaises. Nous devons nous exprimer à ce sujet !"
 ARM_NGO_friend: "Se lier d'amitié avec les ONG"
 ARM_NGO_friend_desc: "Notre jeune démocratie a besoin d'alliés. Les ONG remplissent parfaitement ce rôle !"
 ARM_you_are_that_one_man: "« Et tu es cet homme »"
 ARM_you_are_that_one_man_desc: "Nikol Pashinyan est un homme du peuple ! Il sait ce dont les gens des villages ont besoin, et eux, en retour, sont responsables de chaque élection. Tu es cet homme qui décide du destin de l’Arménie !"
 ARM_i_am_that_one_man: "« Et je suis cet homme »"
 ARM_i_am_that_one_man_desc: "Nikol Pashinyan est l'élu ! Pas seulement par les élections, mais aussi par Dieu. Le choix du peuple reflète finalement l'arrangement cosmique des pouvoirs qui a amené Nikol, notre leader, au pouvoir."
