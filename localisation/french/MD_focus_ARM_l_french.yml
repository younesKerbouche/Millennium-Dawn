 arm_expansion.3.t: "[ARM.GetNameWithFlag] nous invite dans une alliance"
 arm_expansion.3.d: "[ARM.GetNameWithFlag] nous propose une alliance pour que nous puissions ensemble contenir l’expansionnisme de [TUR.GetNameWithFlag]."
 arm_expansion.3.a: "[TUR.GetNameWithFlag] ne résistera pas à notre puissance."
 arm_expansion.3.b: "Désolé, mais nous aimons les kebabs."
 arm_expansion.4.t: "[ARM.GetNameWithFlag] exige la justice historique"
 arm_expansion.4.d: "S’il n’y a pas de réponse positive de notre part, ils lanceront l’opération 'Croissant brisé'."
 arm_expansion.4.a: "Nous n’avons pas d’autre choix..."
 arm_expansion.4.b: "C’est notre chance de restaurer la grandeur de l’Empire ottoman !"
 arm_expansion.5.t: "L’Arménie renonce à l’Artsakh"
 arm_expansion.5.d: "Nous reconnaissons officiellement l’abandon complet de nos revendications sur le Haut-Karabagh."
 arm_expansion.5.a: "Tout pour nos partenaires étrangers."
 arm_expansion.6.t: "[ARM.GetNameWithFlag] veut établir des relations amicales avec nous"
 arm_expansion.6.d: "Ils estiment qu’il est temps d’oublier les vieilles rancunes et conflits et de commencer à avancer ensemble vers un avenir meilleur."
 arm_expansion.6.a: "Nous avons tous fait des erreurs."
 arm_expansion.6.b: "Oubliez l’idée d’être amis avec nous."
 arm_expansion.7.t: "[ARM.GetNameWithFlag] nous demande des investissements"
 arm_expansion.7.d: "[ARM.GetNameWithFlag] nous demande d’investir dans leurs infrastructures et, en retour, ils deviennent notre plaque tournante commerciale."
 arm_expansion.7.a: "Nous sommes toujours ravis d’aider."
 arm_expansion.7.b: "Ils ne sont plus capables de nous être utiles."
 arm_expansion.8.t: "[FROM.GetNameWithFlag] accepte d’investir dans notre pays"
 arm_expansion.8.d: "Heureusement, nous avons réussi à convaincre [FROM.GetNameWithFlag] d’investir en nous."
 arm_expansion.8.a: "Bien."
 arm_expansion.9.t: "[FROM.GetNameWithFlag] refuse d’investir dans notre pays"
 arm_expansion.9.d: "Il semble que [FROM.GetNameWithFlag] ne soit plus intéressé à coopérer avec nous."
 arm_expansion.9.a: "Mauvais."
 arm_expansion.10.t: "[ARM.GetNameWithFlag] nous propose un corridor de Zangezur vers Nakhitchevan"
 arm_expansion.10.d: "Dans le cadre des nouveaux arrangements, [ARM.GetNameWithFlag] nous propose un corridor vers Nakhitchevan. Cela devrait écarter tout futur conflit entre nos pays."
 arm_expansion.10.a: "Notre rêve l’a emporté !"
 arm_expansion.10.b: "Non, nous aimons l’Arménie."
 arm_expansion.11.t: "[AZE.GetNameWithFlag] accepte de démilitariser Syunik"
 arm_expansion.11.d: "Maintenant que nous avons démilitarisé Syunik et transféré le contrôle du corridor vers Nakhitchevan à [AZE.GetNameWithFlag], la guerre ne reviendra plus jamais dans notre pays."
 arm_expansion.11.a: "Tout pour l’amitié avec nos partenaires !"
 arm_expansion.12.t: "[AZE.GetNameWithFlag] refuse notre proposition"
 arm_expansion.12.d: "Immédiatement après le refus de [AZE.GetNameWithFlag] de notre proposition, une série de grandes manifestations a eu lieu à Bakou."
 arm_expansion.12.a: "Peut-être est-ce pour le mieux."
 arm_expansion.13.t: "[TUR.GetNameWithFlag] accepte"
 arm_expansion.13.d: "[FROM.GetNameWithFlag] accepte de renouveler les relations diplomatiques avec nous."
 arm_expansion.13.a: "Ensemble, nous sommes une force."
 arm_expansion.14.t: "[TUR.GetNameWithFlag] refuse de reprendre les relations diplomatiques avec nous"
 arm_expansion.14.d: "[TUR.GetNameWithFlag] a accepté notre refus de reconnaître les crimes de guerre de [TUR.GetNameWithFlag] pendant la Première Guerre mondiale, mais ne reprendra pas les relations diplomatiques avec nous."
 arm_expansion.14.a: "Bof."
 ARM_turkey_compliance_idea: "Gouvernement arménien occidental"
 ARM_shadow_of_sevres: "Ombre du traité de Sèvres"
 ARM_shadow_of_sevres_desc: "Le traité de Sèvres est l'un des traités du système de Versailles-Washington, dont la création a marqué la fin de la Première Guerre mondiale. Il a été signé le 10 août 1920 à Sèvres (France) par les pays de l'Entente et les États qui les ont rejoints, d'une part, et le gouvernement de l'Empire ottoman, d'autre part. Le traité n'est pas entré en vigueur car l'Assemblée nationale turque a refusé de le ratifier. Il a été remplacé trois ans plus tard par le traité de Lausanne, qui a fixé les frontières de la Turquie dans leur forme actuelle."
 ARM_active_diplomacy: "Diplomatie active"
 ARM_active_diplomacy_desc: "Nous devons jouer un rôle de premier plan dans la politique régionale, et notre tâche fondamentale pour atteindre cet objectif sera de vaincre le principal fléau du Caucase - la Turquie."
 ARM_west_arm_gov: "Contacter le gouvernement arménien occidental"
 ARM_west_arm_gov_desc: "La République d’Arménie occidentale, également connue sous le nom d’État d’Arménie, est un gouvernement en exil revendiquant la souveraineté sur certaines parties du haut-plateau arménien, y compris des sections de l’Arménie occidentale, ainsi que Nakhitchevan, et parfois aussi le Haut-Karabagh. Ce pays autoproclamé déclare avoir sa propre présidence, gouvernement, parlement, constitution, hymne national et armoiries."
 ARM_agree_with_greece: "Restaurer la Grande Idée"
 ARM_agree_with_greece_desc: "À l'heure actuelle, [TUR.GetNameWithFlag] contrôle de vastes territoires qui appartiennent de droit à [GRE.GetNameWithFlag]. Nous inviterons la Grèce à rejoindre notre coalition pour récupérer ce qui a été perdu."
 ARM_negotiate_syria: "Négociations avec [SYR.GetNameWithFlag]"
 ARM_negotiate_syria_desc: "Certaines terres ancestrales de [SYR.GetNameWithFlag] sont également sous contrôle turc. Cependant, [SYR.GetNameWithFlag] est dans une position stratégique vulnérable en cas d'invasion possible depuis le nord."
 ARM_negotiate_kurds: "Négociations avec [KUR.GetNameWithFlag]"
 ARM_negotiate_kurds_desc: "Depuis de nombreuses décennies, les Kurdes tentent d'établir leur propre État indépendant qui unira tout le peuple kurde. Aidons-les dans cette entreprise."
 ARM_return_to_western_armenia: "Retour à l'Arménie occidentale"
 ARM_return_to_western_armenia_desc: "Il est temps de récupérer ce qui a été perdu et de libérer le Caucase et l'Asie Mineure du colonialisme turc."
 ARM_land_of_peace: "Terre de paix"
 ARM_land_of_peace_desc: "L'expérience passée a montré que nous sommes incapables de récupérer nos territoires. Il est maintenant temps de repenser notre politique étrangère et d'essayer d'établir des relations avec nos voisins musulmans."
 ARM_ussr_success_const: "Héritage de la RSS d’Arménie"
 ARM_ussr_success_const_desc: "Afin d’établir des liens amicaux avec nos voisins, nous nous reconnaissons comme le successeur de la RSS d’Arménie, confirmant ainsi l’intégrité territoriale de toutes les autres RSS, y compris [AZE.GetNameWithFlag]."
 ARM_normalize_relations_with_turkey: "Normaliser les relations avec la Turquie"
 ARM_normalize_relations_with_turkey_desc: "La principale raison du conflit de longue date entre la Turquie et l'Arménie était les crimes de guerre de la Turquie en Arménie occidentale. Cependant, cela ne nous intéresse plus, étant donné que plus d'un demi-siècle s'est écoulé depuis cette époque."
 ARM_crossroad_of_peace: "Carrefour de la paix"
 ARM_crossroad_of_peace_desc: "En tant que pays neutre qui entretient de bonnes relations avec nos voisins, nous leur proposerons d'investir dans notre économie."
 ARM_zang_corr_question: "Question du corridor de Zangezur"
 ARM_zang_corr_question_desc: "Conformément à notre nouvelle politique pacifique, nous ne sommes plus intéressés par le développement militaire de Syunik. Bien que ce soit une artère clé bloquant l’accès de l’Azerbaïdjan à son exclave de Nakhitchevan, tout en nous fournissant une voie terrestre pour les approvisionnements militaires iraniens, nous n’avons plus l’intention d’utiliser cette région pour faire pression sur l’Azerbaïdjan."
 ARM_anatolian_heritage: "Héritage anatolien"
 ARM_anatolian_heritage_desc: "Il est nécessaire de lancer un échange culturel, économique, politique et scientifique entre nos pays pour stabiliser davantage nos relations."
 ARM_kazah_cooperation_idea: "Coopération [KAZ.GetNameWithFlag] - [ARM.GetNameWithFlag]"
 ARM_shirvan_deal: "Proposer à [PER.GetNameWithFlag] un échange territorial"
 arme.174.t: "[ARM.GetNameWithFlag] propose un échange territorial"
 arme.174.d: "Récemment, l’Arménie nous a proposé d’échanger des territoires, en cédant notre province de Khoy, où vivent principalement des Kurdes iraniens, contre la province de Shirvan, habitée par des persanophones. Devrions-nous accepter ?"
 arme.174.a: "Bien sûr, pourquoi pas !"
 arme.174.b: "Est-ce une sorte de complot ?"
 arme.175.t: "[PER.GetNameWithFlag] refuse l’échange territorial !"
 arme.175.d: "L’Iran ne veut pas nous céder Khoy en échange de Shirvan."
 arme.175.a: "Ils vont le payer."
 ARM_turkey_negotiations: "Négociations avec [TUR.GetNameWithFlag]"
 ARM_turkey_negotiations_desc: "Depuis notre indépendance, la Turquie a été un obstacle majeur au commerce avec l’Europe. Peut-être pouvons-nous normaliser nos relations avec eux et ouvrir les frontières."
 arme.176.t: "Notre position sur les négociations avec [TUR.GetNameWithFlag]"
 arme.176.d: "Il est temps de définir notre position sur les négociations avec la Turquie. Devrions-nous commencer à normaliser les relations et ouvrir les frontières, ou oublier cette idée ?"
 arme.176.a: "Informez la Turquie que nous sommes prêts à discuter."
 arme.176.b: "Abandonnez cette idée stupide."
 arme.177.t: "[ARM.GetNameWithFlag] veut normaliser les relations !"
 arme.177.d: "Récemment, l’Arménie nous a envoyé une proposition diplomatique pour normaliser et réguler les relations. À long terme, un partenariat mutuel et l’ouverture des frontières peuvent bénéficier aux deux parties. Cependant, l’Arménie exige de notre part la reconnaissance du génocide dans l’Empire ottoman. De nombreux activistes nationalistes estiment que cette reconnaissance pourrait entraîner des revendications territoriales ou des réparations économiques. Cependant, l’Arménie elle-même nie ces allégations."
 arme.177.a: "Nous sommes prêts à normaliser, mais nous devons discuter de certains points."
 arme.177.b: "Ils devront d’abord résoudre le conflit du Haut-Karabagh."
 arme.177.c: "Comment osent-ils même penser à nous parler !"
 arme.178.t: "[TUR.GetNameWithFlag] nous demande d’abandonner les allégations de génocide !"
 arme.178.d: "La Turquie a reçu notre proposition, mais ils veulent que nous abandonnions les allégations et la reconnaissance du génocide. Que devons-nous leur répondre ?"
 arme.178.a: "La demande de justice n’équivaut pas à des réparations ou des revendications territoriales."
 arme.178.b: "Nous pouvons abandonner nos aspirations, bien sûr."
 arme.179.t: "[ARM.GetNameWithFlag] accepte !"
 arme.179.d: "L’Arménie a accepté d’abandonner ses revendications concernant le génocide et est maintenant pleinement prête à normaliser les relations et à ouvrir les frontières pour le commerce."
 arme.179.a: "Merveilleux !"
 turkish_relat_negotated: "Relations arméno-turques normalisées"
 arme.180.t: "[ARM.GetNameWithFlag] insiste !"
 arme.180.d: "L’Arménie réaffirme qu’elle n’a aucune intention de revendiquer un territoire turc. Au contraire, des musées de la paix et de l’histoire pourraient être construits pour condamner l’histoire sanglante et racheter l’État turc de son passé ottoman. L’Arménie insiste sur le fait qu’elle souhaite favoriser des relations commerciales et politiques, et non une agenda irrédentiste."
 arme.180.a: "Reconnaissons les atrocités passées et construisons un nouvel avenir."
 arme.180.b: "Ils veulent nous humilier. C’est inacceptable."
 arme.181.t: "[TUR.GetNameWithFlag] reconnaît le génocide arménien !"
 arme.181.d: "La Turquie a récemment accepté de reconnaître le génocide de 1915 dans l’Empire ottoman et a normalisé ses relations avec nous."
 arme.181.a: "Que Dieu nous bénisse !"
 arme.182.t: "[TUR.GetNameWithFlag] refuse de normaliser les relations !"
 arme.182.d: "La Turquie a récemment abandonné tous les efforts diplomatiques pour normaliser les relations avec nous. Aucun lien n’est plus établi désormais."
 arme.182.a: "Ils ne changent jamais."
 arme.183.t: "Opposition à l’ancien gouvernement"
 arme.183.d: "Le changement radical de pouvoir dans notre pays n’est pas passé inaperçu. Les partisans de l’ancien gouvernement ont organisé une puissante campagne politique d’opposition contre nous, testant ainsi la force et la stabilité de notre gouvernement."
 arme.183.a: "Leur temps est fini."
