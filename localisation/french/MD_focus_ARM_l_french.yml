 ARM_high_emigration_2: "Faible niveau d'émigration"
 ARM_high_emigration_2_desc: "Avec l'effondrement de l'URSS et la détérioration de la situation économique, de nombreux pays de la CEI sont devenus otages d'une migration externe accrue. Dans les réalités actuelles, l'Arménie est menacée d'extinction, ce qu'on ne peut pas dire de son voisin oriental et principal ennemi politique. La résolution de la question démographique doit devenir l'agenda principal de la politique arménienne."
 ARM_high_emigration_1: "Émigration très faible"
 ARM_high_emigration_1_desc: "Avec l'effondrement de l'URSS et la détérioration de la situation économique, de nombreux pays de la CEI sont devenus otages d'une migration externe accrue. Dans les réalités actuelles, l'Arménie est menacée d'extinction, ce qu'on ne peut pas dire de son voisin oriental et principal ennemi politique. La résolution de la question démographique doit devenir l'agenda principal de la politique arménienne."
 ARM_immigration: "Immigration positive"
 ARM_victory_karabakh: "Victoire dans la guerre du Karabakh"
 ARM_victory_karabakh_desc: "La victoire dans la guerre du Haut-Karabakh a renforcé le sentiment national des Arméniens et a permis à de nombreuses personnes originaires de l'Artsakh d'occuper des postes élevés dans le gouvernement arménien. Dans le même temps, elle a ôté toute motivation à poursuivre le développement militaire et politique."
 ARM_armenian_mafia_6: "Mafia arménienne"
 ARM_armenian_mafia_5: "Mafia forte"
 ARM_armenian_mafia_4: "La mafia a subi des pertes"
 ARM_armenian_mafia_3: "Accords avec la mafia"
 ARM_armenian_mafia_2: "Domination sur la mafia"
 ARM_armenian_mafia_1: "Mafia mineure"
 ARM_mafia_strikes_back: "La mafia contre-attaque"
 ARM_mafia_strikes_back_TT: "Nous continuerons à lutter contre la mafia pour l'éradiquer, mais cela entraînera des problèmes pendant quelque temps."
 ARM_loyal_in_power: "« Nos » personnes au pouvoir"
 ARM_loyal_in_power_desc: "Maintenant, les autorités régionales sont sous le contrôle de Kocharian. Cependant, pour le bien du pouvoir politique, la lutte contre la corruption devient de plus en plus impossible."
 ARM_deals_with_bandits_3: "Accords avec des bandits"
 ARM_deals_with_bandits_3_desc: "Au lieu de lutter contre la mafia, nous allons établir des relations, réduire la pression sur les petites entreprises et commencer à contrôler les flux de trésorerie importants."
 ARM_deals_with_bandits_2: "Domination sur les bandits"
 ARM_deals_with_bandits_2_desc: "Maintenant, la mafia ne pourra pas s'opposer à nous. Nous contrôlons la circulation de l'argent dans le pays, ce qui nous donne la possibilité d'utiliser tous les leviers d'influence sur l'oligarchie."
 ARM_deals_with_bandits_1: "Séparation des sphères d'influence"
 ARM_deals_with_bandits_1_desc: "Nous avons partagé les sphères d'influence avec les autorités de la mafia arménienne. Nous avons laissé les bandits continuer à exister, mais nous nous sommes débarrassés de l'ennemi intérieur."
 ARM_scince_poten_idea: "Potentiel scientifique"
 ARM_gaz_energy_problems: "Problèmes d'approvisionnement en gaz et en électricité"
 ARM_unistrim_idea_debuf: "Absence de système de transaction"
 ARM_unistrim_idea_debuf_desc: "Après l'effondrement de l'URSS et de ses liens économiques et de transport à l'ère du développement numérique, l'Arménie reste à la périphérie du commerce mondial, sans système de transfert d'argent numérique."
 eastern_church_arm: "Église apostolique arménienne"
 eastern_church_arm_desc: "L'Église apostolique arménienne (EAA) est l'une des plus anciennes églises chrétiennes du monde. Selon la légende, l'Église arménienne est appelée « apostolique », car ses fondateurs étaient les apôtres Thaddée et Barthélemy, qui ont été les premiers en Arménie à prêcher le christianisme. Historiquement, l'EAA a été formée en 301 par les travaux de Saint Grégoire l'Illuminateur et l'adoption du christianisme par le roi Trdat III comme religion d'État."
 eastern_church_eth: "Église orthodoxe éthiopienne"
 eastern_church_eth_desc: "L'Église orthodoxe éthiopienne est l'une des anciennes Églises orientales (pré-chalcédoniennes). Jusqu'en 1959, elle était une Église autonome, en dépendance canonique de l'Eglise copte, après quoi elle a reçu l'autocéphalie. Comme les autres Eglises orientales anciennes, elle reconnaît trois conciles oecuméniques et professe la christologie myafisite. Elle possède son propre rite éthiopien, ainsi qu'une structure hiérarchique spéciale du clergé qui n'a pas d'équivalent dans les autres traditions ecclésiales."
 arme.4.d: "Notre gouvernement a lancé une enquête officielle sur l'attentat terroriste perpétré contre le Parlement en 1999. Afin de ne pas provoquer trop de troubles, l'affaire est confiée à des enquêteurs semi-indépendants. Voyons ce qu'ils en pensent."
