 arm_pashinyan.1.t: "[ARM_Pashik_misters_loc]"
 arm_pashinyan.1.d: "Le gouvernement de [ARM.GetNameWithFlag] affirme que son gouvernement libéral ne représente pas une menace pour nous et accepte de poursuivre la coopération."
 arm_pashinyan.1.a: "D’accord, nous acceptons."
 arm_pashinyan.1.b: "Non."
 arm_pashinyan.2.t: "[SOV.GetNameWithFlag] nous fait confiance"
 arm_pashinyan.2.d: "[FROM.GetNameWithFlag] a accepté notre position et nous a également confirmé qu’ils ne nous considéraient pas comme leur ennemi."
 arm_pashinyan.2.a: "Bien."
 arm_pashinyan.3.t: "[SOV.GetNameWithFlag] ne nous fait pas confiance"
 arm_pashinyan.3.d: "[FROM.GetNameWithFlag] a déclaré que notre politique étrangère représente une menace pour eux, et notre tentative de les faire changer d’avis n’est qu’une couverture pour notre coopération avec les ennemis de [SOV.GetNameWithFlag]."
 arm_pashinyan.3.a: "Mauvais."
 arm_pashinyan.5.t: "Le peuple nous soutient"
 arm_pashinyan.5.d: "Il y a deux ans, nous avons promis d’améliorer la vie de nos citoyens, et nous y sommes parvenus avec succès. Maintenant, le peuple nous soutient pleinement."
 arm_pashinyan.5.a: "Bien."
 arm_pashinyan.6.t: "Ils se souviennent de nos promesses ?"
 arm_pashinyan.6.d: "De manière inattendue, le peuple s’est souvenu de nos paroles selon lesquelles nous améliorerions leur niveau de vie. Maintenant, il ne nous reste plus qu’à justifier cet échec par d’autres raisons."
 arm_pashinyan.6.a: "Nous pensions pouvoir nous en sortir sans trop dépenser..."
 arm_pashinyan.7.t: "Contradictions dans la Constitution"
 arm_pashinyan.7.d: "Il y a plusieurs articles contradictoires dans notre constitution qui nous empêchent d’établir des relations diplomatiques normales avec nos voisins."
 arm_pashinyan.7.a: "D’accord."
 arm_pashinyan.8.t: "Rivaux au pouvoir"
 arm_pashinyan.8.d: "Serzh Sargsyan et Robert Kocharyan menacent notre pouvoir, car ils pourraient revenir au pouvoir. Nous devons saper leur autorité."
 arm_pashinyan.8.a: "Mener une enquête complète."
 arm_pashinyan.8.b: "Une simple calomnie politique suffira."
 arm_pashinyan.9.t: "Question du système politique"
 arm_pashinyan.9.d: "Maintenant que notre programme politique a atteint la plupart de ses objectifs, nous devons décider comment avancer dans l’avenir. Nous pouvons continuer à adhérer aux principes démocratiques, ou limiter quelque peu les libertés politiques."
 arm_pashinyan.9.a: "Nous ne devons pas perdre notre emprise."
 arm_pashinyan.9.b: "Nous avons promis la démocratie au peuple, nous nous y tiendrons."
 arm_pashinyan.10.t: "Discours anti-Biélorussie au Parlement"
 arm_pashinyan.10.d: "« Je déclare que dorénavant, je ne me rendrai plus jamais en Biélorussie tant que le président Alexandre Loukachenko y sera. Et plus généralement, je déclare qu’à partir de maintenant, aucun représentant officiel de l’Arménie ne se rendra en Biélorussie. Jamais. »"
 arm_pashinyan.10.a: "Je déteste les pommes de terre."
 arme.35.t: "Dilemme de l’OTSC"
 arme.35.d: "L’OTSC s’est révélée inefficace pour notre pays, car nos alliés nominaux refusent de nous aider contre les Azerbaïdjanais, qui violent constamment notre intégrité territoriale. Nous devons décider quoi faire de notre statut dans l’OTSC."
 arme.35.a: "Déchirez les documents et dites au revoir !"
 arme.35.b: "Peut-être devrions-nous geler notre adhésion."
 arme.36.t: "[ARM.GetNameWithFlag] quitte l’OTSC !"
 arme.36.d: "Récemment, la partie arménienne a annoncé qu’elle souhaite quitter l’OTSC et organise actuellement la documentation pour une sortie complète de l’organisation. Cela affectera grandement notre influence dans la région."
 arme.36.a: "Enroulez-les comme une saucisse !"
 arme.37.t: "[ARM.GetNameWithFlag] gèle son adhésion à l’OTSC !"
 arme.37.d: "Récemment, la partie arménienne a annoncé qu’elle souhaite geler son adhésion à l’OTSC, mais elle n’organise pas la documentation pour une sortie complète de l’organisation. Peut-être s’agit-il d’une décision politique visant la politique intérieure de leur pays."
 arme.37.a: "Hein ?"
