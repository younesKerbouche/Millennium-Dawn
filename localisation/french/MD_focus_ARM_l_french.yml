 NKR_govern_category: "Système étatique de l’Artsakh"
 NKR_govern_category_desc: "La République du Haut-Karabagh a obtenu son indépendance dans les années 90 à la suite de la guerre avec l’Azerbaïdjan. Maintenant, notre petit État doit avancer, sur la voie du développement de la prospérité économique ou du renforcement des forces armées pour repousser une invasion ennemie, qui arrivera inévitablement un jour."
