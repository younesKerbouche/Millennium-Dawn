 ARM_expand_cis_cooperations: "Élargir la coopération sécuritaire de la CEI"
 ARM_expand_cis_cooperations_desc: "Élargir la coopération sécuritaire de la CEI"
 arme.16.t: "Réunion de sécurité de la CEI à Erevan, Arménie"
 arme.16.d: "Le dirigeant arménien [ARM.GetLeader] a reçu les chefs des délégations arrivées à Erevan pour participer à la réunion du Conseil des chefs des services de sécurité et spéciaux de la CEI.\n\nComme l’a rapporté le service de presse du chef de l’État arménien, [ARM.GetLeader] a souligné l’importance du travail du Conseil, en particulier compte tenu de la priorité d’assurer la sécurité aux niveaux national, régional et international. Le président a insisté sur la nécessité d’approfondir la coopération au sein de la CEI.\n\n[ARM.GetLeader] a noté que, de tout temps, les questions de lutte contre les menaces à la sécurité ont été au centre de l’attention des États. Selon lui, la coopération dans ce domaine et dans d’autres permet de renforcer davantage les liens interétatiques et l’amitié entre les peuples.\n\nÀ la demande de [ARM.GetLeader], les invités ont présenté les questions discutées lors de la réunion tenue à Tsaghkadzor et les décisions prises."
 arme.16.a: "Intéressant."
 armcis_infl: "§Y[ROOT.GetNameWithFlag]§! obtiendra §Y2 % d’influence§! sur tous les membres de la §3CEI§!"
 ARM_russian_culture_promotion: "Promotion de la culture russe"
 ARM_russian_culture_promotion_desc: "La Russie est toujours désireuse de promouvoir sa culture dans notre pays. Quelle que soit leur motivation, une connaissance supplémentaire d'une langue étrangère et une coopération éducative sont toujours bénéfiques pour notre population."
 ARM_russian_fsb_borderguards: "Gardes-frontières FSB russes"
 ARM_russian_fsb_borderguards_desc: "Nous devons inviter les troupes frontalières russes du FSB pour augmenter notre sécurité."
 arme.17.t: "[ARM.GetNameWithFlag] Invite les troupes frontalières du FSB"
 arme.17.d: "Récemment, le gouvernement arménien a proposé que nos troupes frontalières du FSB gardent et surveillent la frontière arméno-turque et la frontière arméno-azerbaïdjanaise.\n\nAccepter cette proposition renforcera notre influence et nos capacités de renseignement dans la région."
 arme.17.a: "C'est une bonne idée!"
 arme.17.b: "Désolé, non"
 ARM_fsb_borderguards: "Gardes-frontières du FSB"
 arme.18.t: "[SOV.GetNameWithFlag] donne son accord !"
 arme.18.d: "Des troupes frontalières du FSB russe seront déployées dans toutes nos régions."
 arme.18.a: "Super"
 arme.19.t: "[SOV.GetNameWithFlag] refuse !"
 arme.19.d: "La Russie a refusé notre offre de stationner des troupes du FSB russe à nos frontières."
 arme.19.a: "Pff."
 ARM_expand_russian_base_time: "Exercices avec l'armée russe"
 ARM_expand_russian_base_time_desc: "Puisque la base militaire russe est située dans notre pays, nous pouvons organiser des exercices militaires conjoints."
 ARM_remove_fsb_borderguards: "Retirer les gardes-frontières FSB de [SOV.GetNameWithFlag]"
 fsb_deployed: "Le FSB a été déployé à [ARM.GetNameWithFlag]"
 arme.20.t: "[ARM.GetNameWithFlag] propose la promotion de la culture russe !"
 arme.20.d: "Depuis l’époque de la Rus’ antique, les échanges culturels arméno-russes ont largement contribué aux deux cultures. Ayant une histoire commune à travers l’Empire russe et l’Union soviétique, l’Arménie nous a proposé un accord. Ils permettront l’installation de nos centres culturels en Arménie pour promouvoir notre culture. Apparemment, le gouvernement arménien veut promouvoir notre culture pour contrer l’influence culturelle occidentale dans leur société. En échange, ils veulent que nous payions une partie des frais pour établir ces centres en Arménie."
 arme.20.a: "Day’om Dobro !"
 arme.20.b: "Nous ne voyons aucun intérêt à promouvoir la culture."
 arme.21.t: "[SOV.GetNameWithFlag] donne son accord !"
 arme.21.d: "La Russie a accepté de financer les centres culturels russes en Arménie."
 arme.21.a: "Parfait!"
 arme.22.t: "[SOV.GetNameWithFlag] refuse !"
 arme.22.d: "La Russie a refusé notre proposition d’ouvrir des centres culturels russes en Arménie, déclarant qu’elle n’y voyait aucun intérêt."
 arme.22.a: "Quel peuple étrange. Peut-être n’avions-nous pas besoin de leurs centres culturels après tout."
 ARM_educational_cooperation: "Coopération éducative avec la Russie"
 ARM_educational_cooperation_desc: "Nous pouvons essayer de convaincre la Russie de lancer un programme d'échange d'étudiants avec nous."
 ARM_rusarm_educ_coop: "Accord d'éducation arméno-russe"
 arme.23.t: "[ARM.GetNameWithFlag] propose un accord éducatif !"
 arme.23.d: "L’Arménie nous a récemment proposé un accord de coopération éducative, permettant l’échange d’étudiants entre nos universités. Étant donné que les universités arméniennes ont de nombreux liens avec l’éducation occidentale, nos étudiants pourraient en bénéficier grandement."
 arme.23.a: "Bien sûr !"
 arme.23.b: "C’est un complot arménien !"
 arme.24.t: "[SOV.GetNameWithFlag] accepte !"
 arme.24.d: "La Russie a accepté notre proposition d’échange d’étudiants et nous signerons les documents sous peu."
 arme.24.a: "Merveilleux !"
 arme.25.t: "[SOV.GetNameWithFlag] refuse !"
 arme.25.d: "La Russie a rejeté notre proposition, y voyant une méthode perfide pour pervertir la jeunesse russe avec l’influence occidentale."
 arme.25.a: "Q-quoi ?"
 mgu_unlock: "§YCoopération avec l’Université d’État de Moscou§! sera disponible !"
 ARM_russian_tv_channels: "Chaînes de télévision russes"
 ARM_russian_tv_channels_desc: "Nous pouvons autoriser les chaînes de télévision russes sur le marché arménien. Oui, cela augmentera l'influence russe sur nous, mais les avantages pourraient être bien plus grands."
 ARM_rus_diaspora_strength: "Connexions avec la diaspora"
 ARM_rus_diaspora_strength_desc: "Nous pouvons essayer de nous connecter avec la diaspora arménienne et accepter des dons de leur part."
 ARM_ratify_iran_pipeline: "Ratification du pipeline de Syunik"
 ARM_ratify_iran_pipeline_desc: "Peut-être devrions-nous proposer à l'Iran un accord de pipeline de gaz à travers notre frontière sud. Nous échangerons de l'énergie contre du gaz."
 arme.26.t: "[ARM.GetNameWithFlag] propose un accord gazier !"
 arme.26.d: "L’Arménie nous propose un accord par lequel un gazoduc sera construit de l’Iran vers l’Arménie. Le gaz fourni par l’Iran à l’Arménie sera échangé contre de l’électricité, dont nous manquons tant dans les régions du nord.\n\nLe coût du gazoduc sera partagé entre nous et l’Arménie. L’accord est assez avantageux, devons-nous accepter ?"
 arme.26.a: "Nous acceptons !"
 arme.26.b: "Désolé, non."
 arme.27.t: "[PER.GetNameWithFlag] refuse !"
 arme.27.d: "L’Iran a refusé notre offre. Ils considèrent notre proposition comme une sorte de complot sioniste qui porte atteinte à leur souveraineté."
 arme.27.a: "Sont-ils fous ?"
 arme.28.t: "[PER.GetNameWithFlag] accepte !"
 arme.28.d: "L’Iran a accepté notre proposition et est prêt à construire le gazoduc. Maintenant, nous devons payer notre part des coûts et commencer à coordonner nos efforts de construction."
 arme.28.a: "Super !"
 ARM_syunik_pipeline: "Pipeline de gaz Iran-Arménie"
 ARM_syunik_pipeline_two: "Pipeline de gaz Iran-Arménie"
 gas_two_tt: "Nous accorde §G2 combustibles fossiles§! à §YSyunik§!"
 gas_two_per_tt: "Donne §G2 combustibles fossiles§! à §YArménie§!"
 gas_four_tt: "Nous accorde §G4 combustibles fossiles§! à §YSyunik§!"
 gas_four_per_tt: "Donne §G4 combustibles fossiles§! à §YArménie§!"
 ARM_arm_electr_deal: "Approvisionnement en électricité arménienne"
 ARM_arm_electr_deal_two: "Approvisionnement en électricité arménienne"
 arme.29.t: "Accord gazier [PER.GetNameWithFlag]-[ARM.GetNameWithFlag] !"
 arme.29.d: "Récemment, les dirigeants de l’Arménie et de l’Iran se sont rencontrés dans la province de Syunik en Arménie et ont célébré l’inauguration d’un nouveau gazoduc."
 arme.29.a: "Merveilleux !"
 per_gas_accepted: "[PER.GetNameWithFlag] a accepté l’accord sur le gazoduc"
 ARM_expand_pipeline: "Élargir le pipeline avec [PER.GetNameWithFlag]"
 ARM_cancel_pipeline: "§RAnnuler§! le pipeline avec [PER.GetNameWithFlag]"
 arme.30.t: "[ARM.GetNameWithFlag] élargit l’accord gazier !"
 arme.30.d: "L’Arménie a décidé d’augmenter l’accord de troc et de nous fournir plus d’électricité en échange de plus de gaz."
 arme.30.a: "Super !"
 ARM_eaeu_integrat: "Intégration à l'UEEA"
 ARM_eaeu_integrat_desc: "La pression économique russe sur nous est trop forte pour être ignorée. Nous pouvons en tirer quelque chose de très bénéfique si nous signons les bons accords..."
 ARM_undermine_russian_influence: "Saper l’influence russe"
 ARM_undermine_russian_influence_desc: "Les Russes influencent notre pays depuis trop longtemps. Nous devons nous débarrasser de leur influence dans notre pays."
 arme.31.t: "L’accord gazier [PER.GetNameWithFlag]-[ARM.GetNameWithFlag] est annulé !"
 arme.31.d: "L’accord gazier entre l’Arménie et l’Iran est maintenant annulé et le gazoduc est fermé."
 arme.31.a: "D’accord."
 arme.32.t: "[ARM.GetNameWithFlag] sape l’influence de [SOV.GetNameWithFlag] !"
 arme.32.d: "Récemment, l’Arménie a commencé à fermer divers centres culturels russes influents et a interdit les médias d’État russes dans leur pays."
 arme.32.a: "Salopards !"
 ARM_support_russian_opposition: "Soutenir l’opposition russe"
 ARM_support_russian_opposition_desc: "Nous devons affaiblir la Russie et soutenir les leaders de l’opposition russe en les finançant depuis l’Arménie."
 arme.33.t: "[ARM.GetNameWithFlag] soutient notre opposition !"
 arme.33.d: "Récemment, le gouvernement arménien a annoncé qu’il soutient l’opposition russe et invite tous ceux qui pourraient être réprimés à venir en Arménie. On ignore pourquoi le gouvernement arménien a adopté une telle position, mais il est clair que cela a été influencé par le récent refroidissement des relations entre Erevan et Moscou."
 arme.33.a: "Comment osent-ils !"
 arme.34.t: "Question de la base militaire russe"
 arme.34.d: "Maintenant que nos relations avec la Russie se sont détériorées, la question du retrait des troupes russes de notre pays se pose. D’un côté, nous pouvons simplement les expulser, et de l’autre, essayer d’influencer la Russie à travers cette base militaire. Comment devons-nous procéder ?"
 arme.34.a: "Ils doivent partir au plus vite !"
 arme.34.b: "Ils pourraient être utiles... pour l’instant."
 ARM_question_military_base: "Questionner la base militaire russe"
 ARM_question_military_base_desc: "Nous devons maintenant réfléchir à ce que nous devons faire concernant la base militaire russe en Arménie."
 ARM_freeze_csto_membership: "Gel de l'adhésion à l'OTSC"
 ARM_freeze_csto_membership_desc: "L'OTSC ne nous est d'aucune utilité car ils ne veulent pas nous aider contre l'Azerbaïdjan. Nous devons décider quoi faire avec cette organisation."
 ARM_investigate_prorus_offic: "Enquêter sur les officiels pro-russes"
 ARM_investigate_prorus_offic_desc: "De nombreux politiciens et officiels sont très désireux de soutenir les politiques russes. Nous devons enquêter sur eux..."
 ARM_polish_cherries: "Cerise polonaise"
 ARM_polish_cherries_desc: "La Pologne est célèbre pour ses produits agricoles, pourquoi ne pas établir une relation commerciale avec elle en commençant par un achat à petite échelle ?"
 ARM_polish_mil_coop: "Coopération militaire avec la Pologne"
 ARM_polish_mil_coop_desc: "La Pologne peut devenir un bon fournisseur d'armes pour nous, et nous avons l'intention d'essayer de conclure un contrat de fourniture d'armes avec eux."
 ARM_arm_pol_friend: "Partenariat avec la Pologne"
 ARM_arm_pol_friend_desc: "Nous avons l'intention de développer nos relations de partenariat avec nos collègues polonais à un nouveau niveau."
 ARM_polish_fleet_help: "Demander à la Pologne d'aider avec la flotte"
 ARM_polish_fleet_help_desc: "Nous avons l'intention de faire appel à des spécialistes polonais pour le développement de notre flotte, en rappelant les premiers traités de la Pologne avec la Première République arménienne."
 ARM_our_common_heritage: "Notre héritage commun"
 ARM_our_common_heritage_desc: "La bataille de Grunwald, lorsque l'Ordre teutonique fut vaincu par l'armée polonaise, n'a pas eu lieu sans la participation des Arméniens. Nous avons aidé la Pologne à l'époque, alors pouvons-nous les inviter à se souvenir de l'héritage glorieux de ces années ?"
 ARM_military_coop_greece: "Coopération militaire avec la Grèce"
 ARM_military_coop_greece_desc: "Nous avons l'intention de proposer à la Grèce d'élargir notre coopération militaire et de réaliser un certain nombre d'exercices conjoints."
 arme.38.t: "Résultats de l’enquête"
 arme.38.d: "Notre Service de sécurité nationale a vérifié tous les politiciens pro-russes et a trouvé leurs liens avec le gouvernement russe. Cependant, aucun schéma de corruption n’a été découvert."
 arme.38.a: "Intéressant."
 arme.39.t: "Résultats de l’enquête"
 arme.39.d: "Notre Service de sécurité nationale a vérifié tous les politiciens pro-russes et a trouvé leurs liens avec le gouvernement russe. Des schémas de corruption ont également été déclassifiés et leurs activités ont été stoppées."
 arme.39.a: "Super !"
 ARM_sign_rome_statute: "Signature du Statut de Rome"
 ARM_sign_rome_statute_desc: "La signature du Statut de Rome pourrait nous donner plus d'outils pour contrer l'agression russe dans notre région et au-delà."
 ARM_cleanse_russian_agents: "Arrêter les agents russes"
 ARM_cleanse_russian_agents_desc: "Nous devons arrêter et interdire tous les politiciens qui travaillent ouvertement pour les intérêts russes et promeuvent une politique de soumission !"
 ARM_demand_contr_reassur: "Exiger le respect des contrats"
 ARM_demand_contr_reassur_desc: "Avec notre influence croissante sur la Russie, nous devons exiger que nos contrats d'armement soient respectés."
 arme.40.t: "[ARM.GetNameWithFlag] exige l’exécution du contrat"
 arme.40.d: "Le gouvernement arménien, ayant étendu son influence sur notre pays, exige que nous respections certains contrats d’armement que nous avons cessé d’honorer après la détérioration de nos relations. Cependant, si nous remplissons le contrat, leur influence sur nous diminuera grandement."
 arme.40.a: "Étouffez-vous avec !"
 ARM_northern_neighbor: "Voisin du Nord"
 ARM_northern_neighbor_desc: "Notre voisin du nord, le moins antagoniste, doit être traité, soit diplomatiquement, soit autrement."
 ARM_open_up_djavakhq_quest: "Ouvrir la question de Djavakhq"
 ARM_open_up_djavakhq_quest_desc: "Notre peuple en Géorgie est opprimé par nos partenaires du nord. Le moment est venu de les libérer de la Géorgie !"
 ARM_support_separatism: "Soutenir le séparatisme"
 ARM_support_separatism_desc: "Nous devons soutenir le séparatisme en Géorgie et promouvoir la liberté du Djavakhk par des moyens militaires !"
 ARM_protect_minority_rights: "Protéger les droits des minorités"
 ARM_protect_minority_rights_desc: "Nos amis géorgiens sont trop durs envers la population arménienne dans leur pays. Nous ne devons pas provoquer de conflit, mais influencer la Géorgie par des moyens diplomatiques."
 ARM_friendship_and_trade_agreement: "Accord d'amitié et de commerce"
 ARM_friendship_and_trade_agreement_desc: "Bien qu'il y ait des problèmes concernant la Géorgie et notre population arménienne à Djavakhq, nous pouvons négocier pacifiquement et faire prospérer nos deux pays."
 ARM_demand_representation: "Exiger une représentation"
 ARM_demand_representation_desc: "Nous respectons l'intégrité territoriale de la Géorgie, cependant, nous ne pouvons pas rester à l'écart et regarder comment le système non démocratique en Géorgie ostracise la communauté arménienne dans leur système politique !"
 ARM_black_sea_agreements: "Accords de la mer Noire"
 ARM_black_sea_agreements_desc: "Le commerce à travers la mer Noire est considérable, et il pourrait être bénéfique pour nous deux d'établir des accords pour le commerce bilatéral et l'accès maritime."
 ARM_electro_exporting: "Exportation d'électricité"
 ARM_electro_exporting_desc: "Notre capacité d'exportation d'électricité est suffisante pour élargir nos exportations. Nous pouvons établir un accord avec la Géorgie qui pourrait être bénéfique."
 ARM_javakhq_must_be_free: "Opération §9« Croix tombée »§!"
 ARM_javakhq_must_be_free_desc: "Les impérialistes géorgiens exploitent notre terre et notre peuple depuis trop longtemps ! Maintenant, nous devons mener une opération militaire et libérer notre peuple !"
 ARM_support_geo_peace: "Soutenir la paix en Géorgie"
 ARM_support_geo_peace_desc: "Pour instaurer la confiance entre nos pays, nous pouvons essayer de négocier un accord entre les républiques séparatistes et la Géorgie, mettant fin à ce conflit insensé."
 ARM_friendship_syria: "Amitié avec la Syrie"
 ARM_friendship_syria_desc: "Malgré nos possibles différences politiques avec la Syrie, la communauté alaouite a toujours soutenu les Arméniens dans la région, et nous devons renforcer l'approfondissement de nos relations."
 ARM_alaw_assyr_armen: "Connexions alaouites-arméniennes-assyriennes"
 ARM_alaw_assyr_armen_desc: "Le trio des Alaouites, Arméniens et Assyriens représente des minorités non musulmanes en Syrie. Pour que nos communautés survivent, nous devons coopérer et nous soutenir mutuellement."
 ARM_rescuing_diasp: "Sauver la diaspora"
 ARM_rescuing_diasp_desc: "La situation en Syrie est assez instable, et nous devons aider notre communauté à se rapatrier en Arménie et à s'intégrer dans notre société."
 ARM_human_aid_syr: "Aide humanitaire à la Syrie"
 ARM_human_aid_syr_desc: "La population syrienne a désespérément besoin d'aide, nous devons fournir une aide humanitaire à la Syrie et étendre notre influence sur eux."
 ARM_intervene_in_syria: "Intervenir en Syrie"
 ARM_intervene_in_syria_desc: "Nous devons envoyer nos forces pour aider la Syrie dans leur guerre !"
 arme.41.t: "Les Arméniens de Djavakheti exigent une représentation !"
 arme.41.d: "La population arménienne de Samtskhe-Djavakheti exige une représentation dans notre parlement et souhaite une autonomie élargie au sein de la Géorgie. Ils précisent que leurs manifestations ne sont pas liées à l’Ossétie du Sud et à l’Abkhazie et qu’ils ne veulent pas d’un conflit armé dans leur patrie.\n\nLe gouvernement arménien a soutenu leur demande tout en appelant à la stabilisation de la situation et en exhortant les Arméniens à ne pas déclencher une révolte armée.\n\nLe gouvernement arménien a également déclaré que si nous fédéralisons notre pays, ils nous aideront à intégrer l’Ossétie du Sud et l’Abkhazie grâce à leurs liens avec la diaspora, en contournant l’influence russe."
 arme.41.a: "Demande légitime !"
 arme.41.b: "Nous ne pouvons pas nous le permettre !"
 arme.42.t: "Fédéralisation !"
 arme.42.d: "Pourquoi lis-tu ceci, petit tricheur ?"
 arme.42.a: "Zaebumba ?"
 djavakhq_pizdec: "[GEO.GetNameWithFlag] a refusé une résolution pacifique"
 arme.43.t: "Fédéralisation de [GEO.GetNameWithFlag] !"
 arme.43.d: "La Géorgie a accepté la proposition des Arméniens de Djavakhk et a fédéralisé leur pays."
 arme.43.a: "Merveilleux !"
 arme.44.t: "[GEO.GetNameWithFlag] refuse de fédéraliser !"
 arme.44.d: "La Géorgie a refusé de fédéraliser et ne donnera pas d’autonomie à Djavakhk."
 arme.44.a: "Quelle honte !"
 geofed_arm_tt: "[GEO.GetNameWithFlag] pourrait se fédéraliser et accorder une autonomie à [ARM.GetFlag]§9Djavakhk§!"
 ARM_djavakhq: "Autonomie de Djavakheti"
 arme.45.t: "[ARM.GetNameWithFlag] propose une résolution du conflit !"
 arme.45.d: "Récemment, le gouvernement arménien a décidé de jouer les médiateurs dans notre conflit avec la Géorgie. Les Arméniens proposent une solution par laquelle nous, [ROOT.GetNameWithFlag], obtiendrons une autonomie complète avec la possibilité de sécession si nous le souhaitons. Ils pointent du doigt la situation récente de la région autonome de Djavakhk et la manière dont elle a été efficacement résolue. L’Arménie garantira également que la Géorgie ne nous retirera pas notre autonomie. Devrions-nous accepter ?"
 arme.45.a: "Bien sûr !"
 arme.45.b: "Nous ne renoncerons pas à notre souveraineté !"
 sooabk_peac_tt: "[SOO.GetNameWithFlag] et [ABK.GetNameWithFlag] rejoindront [GEO.GetNameWithFlag] en tant que §Yrégions autonomes§! et nous gagnerons de l’influence sur [GEO.GetNameWithFlag] !"
 arme.46.t: "[FROM.GetNameWithFlag] accepte la fédéralisation !"
 arme.46.d: "[FROM.GetNameWithFlag] a accepté la solution arménienne pour la fédéralisation avec la Géorgie et fait désormais partie de l’État géorgien."
 arme.46.a: "Merveilleux !"
 arme.46.b: "Super !"
 arme.47.t: "[FROM.GetNameWithFlag] rejette la fédéralisation !"
 arme.47.d: "[FROM.GetNameWithFlag] a rejeté notre proposition de résolution."
 arme.47.a: "Très regrettable."
 arme.48.t: "[ARM.GetNameWithFlag] revendique Samtskhe-Djavakheti !"
 arme.48.d: "Récemment, le gouvernement de [ARM.GetNameWithFlag] a déclaré que l’oppression des Arméniens en Géorgie doit cesser immédiatement.\n\nNos officiels et certaines figures arméniennes pro-géorgiennes nient toute allégation d’oppression, cependant, l’Arménie a déjà commencé à rassembler des troupes à la frontière géorgiano-arménienne."
 arme.48.a: "Salopards !"
 arme.49.t: "Guerre entre [ARM.GetNameWithFlag] et [GEO.GetNameWithFlag] !"
 arme.49.d: "L’Arménie a récemment déclaré la guerre à la Géorgie. Cela pourrait être notre chance historique de terrasser le géant géorgien !"
 arme.49.a: "Nous rejoignons !"
 arme.49.b: "C’est trop risqué..."
 ARM_amenia_georgia_trade: "Accord commercial [ARM.GetNameWithFlag] - [GEO.GetNameWithFlag]"
 arme.50.a: "Bien sûr !"
 arme.50.b: "Nous ne sommes pas intéressés."
 arme.52.b: "Poursuivons notre mission diplomatique."
 arme.54.t: "[GEO.GetNameWithFlag] accepte !"
 arme.54.d: "[GEO.GetNameWithFlag] a accepté notre proposition diplomatique de nous donner accès aux ports de la mer Noire."
 arme.54.a: "Merveilleux !"
 arme.55.t: "[GEO.GetNameWithFlag] rejette !"
 arme.55.d: "[GEO.GetNameWithFlag] a rejeté notre proposition d’amitié et de commerce."
 arme.55.a: "Pff"
 arme.55.b: "Nous devons poursuivre nos efforts diplomatiques !"
 arme.56.t: "[ARM.GetNameWithFlag] propose un accord d’exportation d’électricité !"
 arme.56.d: "Récemment, l’Arménie nous a proposé un accord d’exportation d’électricité, par lequel ils nous fourniront de l’électricité pendant plusieurs années à un prix abordable. Devrions-nous accepter ?"
 arme.56.a: "Bien sûr !"
 arme.56.b: "Désolé, non."
 arme.57.t: "[ARM.GetNameWithFlag] veut acheter nos armes"
 arme.57.d: "[ARM.GetName] a exprimé le désir d’acheter certaines de nos armes dans le cadre du renforcement de la coopération militaire avec nous, ainsi que du renforcement de ses forces armées. Devrions-nous accepter ?"
 arme.57.a: "Bien sûr !"
 arme.57.b: "Désolé, non."
 arme.58.t: "Contrat militaire avec [POL.GetNameWithFlag]"
 arme.58.d: "Ils ont accepté de nous vendre leurs armes dans le cadre de la coopération militaire entre les deux pays, ce qui est très encourageant, car nous pourrons renforcer considérablement nos forces armées."
 arme.58.a: "Bien"
 arme.59.t: "Contrat militaire avec [POL.GetNameWithFlag]"
 arme.59.d: "Ils ont refusé de signer un contrat pour la fourniture d’armes à notre intention, apparemment ils pensent que leurs armes entre nos mains perturberaient l’équilibre des forces ? Stupidité."
 arme.59.a: "Triste"
 arme.60.t: "[ARM.GetNameWithFlag] s’efforce d’améliorer les relations avec nous"
 arme.60.d: "Le gouvernement arménien est clairement déterminé à améliorer plus sérieusement les relations diplomatiques entre nos pays, et ils ont l’intention de nous inviter à signer un accord d’amitié et de coopération. Devrions-nous accepter ?"
 arme.60.a: "Bien sûr !"
 arme.60.b: "Désolé, non."
 arme.61.t: "Partenariat avec [POL.GetNameWithFlag]"
 arme.61.d: "Le gouvernement polonais a approuvé un accord de partenariat et d’amitié entre nos pays, ce qui est sans aucun doute encourageant, car de plus en plus de pays deviennent nos partenaires !"
 arme.61.a: "Sympa"
 arme.62.t: "Partenariat avec [POL.GetNameWithFlag]"
 arme.62.d: "Le gouvernement polonais nous a refusé un traité d’amitié et de coopération, ce qui est bien sûr triste, car nous sommes toujours tournés vers la coopération entre nos pays."
 arme.62.a: "Triste"
 arme.63.t: "[ARM.GetNameWithFlag] demande de l’aide pour développer sa flotte"
 arme.63.d: "Le gouvernement arménien, se référant à l’accord conclu pendant l’existence de la Première République d’Arménie, demande à notre gouvernement une aide pour développer sa flotte, car l’Arménie a de nouveau accès à la mer. Devrions-nous accepter ?"
 arme.63.a: "Bien sûr !"
 arme.63.b: "Désolé, non."
 arme.64.t: "[POL.GetFlag]Aide polonaise pour le développement de la flotte"
 arme.64.d: "Le gouvernement polonais a accepté de nous aider à développer notre flotte, et maintenant nous renforcerons nos forces navales."
 arme.64.a: "Sympa !"
 arme.65.t: "[POL.GetFlag]Aide polonaise pour le développement de la flotte"
 arme.65.d: "Le gouvernement polonais a refusé de nous aider à développer nos forces navales, invoquant l’impossibilité financière de le faire."
 arme.65.a: "Triste"
 arme.66.t: "[ARM.GetNameWithFlag] nous invite à nous remémorer Grunwald"
 arme.66.d: "La bataille de Grunwald est un événement historique dans l’histoire de la Pologne, lorsque l’Ordre teutonique et ses alliés furent complètement vaincus par l’armée polonaise. Les historiens confirment également la participation des Arméniens à cet événement aux côtés de l’armée polonaise. Cela risque de fortement irriter la partie allemande. Devrions-nous accepter ?"
 arme.66.a: "C’est une raison d’être fier."
 arme.66.b: "Désolé, non."
 arme.67.t: "L’héritage polono-arménien de la bataille de Grunwald"
 arme.67.d: "Le gouvernement polonais a soutenu notre désir de préserver cet événement historique dans la mémoire de nos peuples comme une raison de fierté."
 arme.67.a: "Bien"
 arme.68.t: "L’héritage polono-arménien de la bataille de Grunwald"
 arme.68.d: "Le gouvernement polonais n’a pas soutenu notre désir de remettre en lumière l’histoire de ces événements, apparemment ils craignent la botte allemande !"
 arme.68.a: "Triste"
 arme.69.t: "Cerise polonaise"
 arme.69.d: "Toute relation entre pays commence par de petites choses, ainsi nos relations avec la Pologne ont leurs racines dans l’achat de baies polonaises pour notre marché, peut-être pouvons-nous élargir notre partenariat avec eux."
 arme.69.a: "Nous l’espérons"
 arme.70.t: "[ARM.GetNameWithFlag] propose des exercices conjoints"
 arme.70.d: "L’Arménie souhaite élargir la coopération militaro-technique avec nous et propose de tenir des exercices conjoints de nos forces d’opérations spéciales pour partager nos expériences."
 arme.70.a: "Nous acceptons"
 arme.70.b: "Non"
 arme.71.t: "Exercices conjoints avec la Grèce"
 arme.71.d: "Le gouvernement grec a accepté notre offre et nous avons mené des exercices conjoints de nos forces d’opérations spéciales."
 arme.71.a: "Nous sommes plus forts ensemble."
 arme.72.t: "Exercices conjoints avec la Grèce"
 arme.72.d: "Le gouvernement grec a refusé de mener des exercices conjoints avec nos forces d’opérations spéciales."
 arme.72.a: "Il doit y avoir des raisons."
 ARM_legacy_of_grunwald_idea: "Héritage de la bataille de Grunwald"
 ARM_anti_turkish_idea: "Diplomatie anti-turque"
 ARM_amenia_georgia_electro: "Importation d'électricité de [ARM.GetNameWithFlag]"
 ARM_amenia_georgia_electro_agre: "Exportation d'électricité vers [GEO.GetNameWithFlag]"
 arme.74.t: "[GEO.GetNameWithFlag] accepte !"
 arme.74.d: "La Géorgie a accepté notre offre d’exportation d’électricité et nous établissons maintenant toute l’infrastructure nécessaire pour le transport de l’électricité."
 arme.74.a: "Super !"
 arme.75.t: "[GEO.GetNameWithFlag] refuse !"
 arme.75.d: "La Géorgie considère notre offre d’exportation d’électricité comme nuisible à leur propre industrie de production d’électricité. Par conséquent, ils ne veulent pas de notre électricité dans leur pays."
 arme.75.a: "Insensé"
 ARM_bilat_trade_agreement: "Accord commercial bilatéral"
 ARM_bilat_trade_agreement_desc: "Le commerce entre l'Arménie et l'Iran a un grand potentiel. Nous devons créer des conditions dans lesquelles il n'y aura aucun obstacle entre nos pays en matière de commerce."
 ARM_memorandum_of_understanding: "Mémorandum d'entente"
 ARM_memorandum_of_understanding_desc: "Les médias d'État de l'Iran et de l'Arménie doivent signer un mémorandum d'entente et de coordination pour lutter contre la désinformation sur nos deux pays provenant de nos ennemis communs."
 ARM_amenia_iran_memo: "Mémorandum d'entente [ARM.GetNameWithFlag] - [PER.GetNameWithFlag]"
 arme.76.t: "Mémorandum d’entente entre [ARM.GetNameWithFlag] et [PER.GetNameWithFlag] !"
 arme.76.d: "Récemment, les médias gouvernementaux arméniens nous ont contactés pour proposer un accord mutuellement bénéfique. Ils proposent de signer un mémorandum par lequel les médias iraniens et arméniens lutteront contre la désinformation sur nos deux pays, propagée par nos ennemis communs. Devrions-nous accepter cette proposition ?"
 arme.76.a: "Bien sûr !"
 arme.76.b: "Nous ne sommes pas intéressés"
 arme.77.t: "[PER.GetNameWithFlag] accepte !"
 arme.77.d: "L’Iran a accepté notre proposition de mémorandum, par lequel les médias iraniens et arméniens lutteront contre la désinformation sur nos deux pays, propagée par nos ennemis communs."
 arme.77.a: "Super !"
 arme.78.t: "[PER.GetNameWithFlag] refuse !"
 arme.78.d: "L’Iran n’a vu aucun intérêt à signer le mémorandum que nous leur avons proposé."
 arme.78.a: "Étrange"
 arme.80.t: "Coopération politique avec [ARM.GetNameWithFlag]"
 arme.80.d: "L’Arménie est notre partenaire et l’une des nations les plus proches en esprit, nous partageons un héritage commun et devons rester unis. Il n’est donc pas surprenant que l’Arménie ait exprimé le souhait d’élargir notre coopération."
 arme.80.a: "Nous sommes amis !"
 arme.80.b: "Nous ne sommes pas intéressés"
 arme.81.t: "Coopération politique avec [GRE.GetNameWithFlag]"
 arme.81.d: "La Grèce a exprimé sa volonté de coopérer avec nous dans le domaine politique, et ensemble, nos États peuvent accomplir beaucoup !"
 arme.81.a: "Sympa"
 arme.82.t: "Coopération politique avec [GRE.GetNameWithFlag]"
 arme.82.d: "La Grèce n’est pas prête à élargir la coopération politique avec nous, ils n’en voient pas l’intérêt."
 arme.82.a: "Triste"
 arme.83.t: "Politique anti-turque conjointe"
 arme.83.d: "La Turquie représente une menace égale pour l’Arménie et pour nous. L’Arménie propose de mener une politique anti-turque conjointe pour montrer au gouvernement turc sa place."
 arme.83.a: "La Turquie devrait avoir peur de nous"
 arme.83.b: "Nous ne sommes pas intéressés"
 arme.84.t: "Politique anti-turque conjointe"
 arme.84.d: "Le gouvernement grec a soutenu notre initiative politique anti-turque, et nous avons l’intention de contrer l’influence de la Turquie sur nous."
 arme.84.a: "Sympa"
 arme.85.t: "Politique anti-turque conjointe"
 arme.85.d: "Le gouvernement grec a décidé de ne pas soutenir notre initiative anti-turque, ce qui nous a déçus."
 arme.85.a: "Triste"
 arme.86.t: "Partenariat avec [ARM.GetNameWithFlag]"
 arme.86.d: "L’Arménie souhaite élargir son partenariat avec nous dans le cadre de la coopération avec l’Union européenne, ils nous considèrent comme ceux qui leur ouvriront la voie à une interaction avec l’ensemble de l’UE."
 arme.86.a: "Nous sommes amis !"
 arme.86.b: "Nous ne sommes pas intéressés"
 arme.87.t: "Coopération politique avec [GRE.GetNameWithFlag]"
 arme.87.d: "La Grèce est prête à élargir notre coopération politique et à aider à établir des contacts avec l’Union européenne."
 arme.87.a: "Sympa"
 arme.88.t: "Aide dans la lutte pour Chypre"
 arme.88.d: "Le gouvernement arménien soutient nos efforts pour protéger nos intérêts à Chypre, et ils sont prêts à nous fournir un soutien maximal dans cette lutte. Sommes-nous prêts à hausser les enjeux et à impliquer l’Arménie dans cela ?"
 arme.88.a: "Oui"
 arme.88.b: "Nous ne sommes pas intéressés"
 arme.89.t: "Aide dans la lutte pour Chypre"
 arme.89.d: "Le gouvernement grec a exprimé une grande joie face à notre offre d’assistance pour résoudre la question de Chypre, et ils ont clairement laissé entendre que nous pourrions les aider par tous les moyens nécessaires."
 arme.89.a: "Sympa"
 arme.90.t: "Aide dans la lutte pour Chypre"
 arme.90.d: "Le gouvernement grec nous a refusés et nous a mis en garde contre une participation à la question de Chypre, il semble qu’ils craignent de déstabiliser la situation."
 arme.90.a: "Triste"
 arme.91.t: "L’Arménie nous soutient à Chypre"
 arme.91.d: "Les services spéciaux arméniens nous aident activement à résoudre notre problème à Chypre, nous aidant à accroître notre influence sur l’île."
 arme.91.a: "Sympa"
 ARM_mithridates_legacy: "Héritage de Mithridate"
 ARM_mithridates_legacy_desc: "Depuis l'Antiquité, les Arméniens et les Grecs ont toujours partagé des valeurs communes, une fraternité de sang et des ennemis communs. Dans la tradition de l'héritage de Mithridate du Pont, nous devons poursuivre l'amitié entre nos peuples frères."
 ARM_reassuring_comp_agre: "Accord global"
 ARM_reassuring_comp_agre_desc: "Nous devons signer un accord d'amitié global avec la Grèce pour officialiser enfin nos relations au niveau gouvernemental."
 ARM_anti_turk_diplo: "Diplomatie anti-turque"
 ARM_anti_turk_diplo_desc: "Nous devons coordonner nos efforts diplomatiques avec la Grèce pour contrer les ambitions turques à notre encontre."
 ARM_our_friend_in_eu: "Notre ami dans l'UE"
 ARM_our_friend_in_eu_desc: "La Grèce est notre allié le plus proche au sein de l'Union européenne. Nous devons en tirer parti."
 ARM_support_cyprus: "Soutenir Chypre"
 ARM_support_cyprus_desc: "Tout comme notre Artsakh, la Grèce a Chypre. Les décisions tyranniques turques y sont également présentes. Nous devons soutenir la cause grecque à Chypre."
 arme.79.t: "[ARM.GetNameWithFlag] propose un projet de barrage !"
 arme.79.d: "Récemment, le gouvernement arménien a proposé un projet commun de barrage hydroélectrique sur la rivière Araks, qui coule entre nos frontières. Devrions-nous accepter leur proposition ?"
 arme.79.a: "Bien sûr, nous acceptons !"
 arme.79.b: "Non, nous ne sommes pas intéressés."
 arme.92.t: "[PER.GetNameWithFlag] accepte !"
 arme.92.d: "L’Iran a accepté la construction conjointe d’un barrage hydroélectrique dans la région de Syunik. Ils ont déjà payé leur part du coût."
 arme.92.a: "Super !"
 ARM_amenia_iran_dam_share: "Partage de l'énergie hydroélectrique de Syunik"
 idea_willcanc_if_rel_tt: "§YCette idée sera supprimée si nos relations avec [ARM.GetNameWithFlag] se détériorent.§!"
 arme.93.t: "[PER.GetNameWithFlag] refuse !"
 arme.93.d: "L’Iran n’est pas intéressé par la construction d’une centrale hydroélectrique dans la région de Syunik."
 arme.93.a: "Très regrettable."
 ARM_arax_hydro_power: "Énergie hydroélectrique d'Araks"
 ARM_arax_hydro_power_desc: "Nous pouvons proposer un accord à l'Iran pour construire une centrale hydroélectrique dans la région de Syunik, sur la rivière Araks."
 ARM_export_weapons_iran: "Exporter des armes vers l'Iran"
 ARM_export_weapons_iran_desc: "En raison de la pression étrangère sur l'Iran, ils pourraient être intéressés à acheter nos armes à un prix raisonnable..."
 arme.94.t: "[ARM.GetNameWithFlag] propose un accord sur les armes !"
 arme.94.d: "Récemment, le gouvernement arménien nous a proposé un envoi d’armes d’infanterie de qualité militaire. Ils nous offrent un prix raisonnable, compte tenu de la situation actuelle."
 arme.94.a: "Bien sûr, nous acceptons !"
 arme.94.b: "Nous ne sommes pas intéressés."
 arme.95.t: "[PER.GetNameWithFlag] accepte !"
 arme.95.d: "L’Iran a accepté d’acheter nos armes, l’envoi sera complété sous peu."
 arme.95.a: "Super !"
 arme.96.t: "[PER.GetNameWithFlag] refuse !"
 arme.96.d: "L’Iran n’a pas accepté d’acheter nos armes pour une raison quelconque."
 arme.96.a: "Très regrettable."
 ARM_free_trade_zone: "Zone de libre-échange de Meghri"
 ARM_third_power_transmission: "Zone économique libre de Meghri"
 ARM_third_power_transmission_desc: "Pour augmenter notre commerce avec l’Iran, nous devrions établir une zone de libre-échange à Meghri."
 ARM_iranian_drone_deal: "Achat de drones iraniens"
 ARM_iranian_drone_deal_desc: "Les drones iraniens se sont révélés très efficaces dans les combats modernes. Nous pouvons en trouver une utilité..."
 arme.97.t: "[ARM.GetNameWithFlag] veut acheter nos drones !"
 arme.97.d: "Récemment, l’Arménie a montré un intérêt à acheter nos drones. Devrions-nous accepter leur offre et leur fournir les drones pour la somme appropriée ?"
 arme.97.a: "Bien sûr !"
 arme.97.b: "Désolé, non."
 arme.98.t: "[PER.GetNameWithFlag] accepte !"
 arme.98.d: "L’Iran a accepté de nous vendre certains de leurs drones. Ils seront livrés sous peu."
 arme.98.a: "Super !"
 arme.99.t: "[PER.GetNameWithFlag] refuse !"
 arme.99.d: "L’Iran n’a pas accepté notre accord d’achat de drones."
 arme.99.a: "Euh."
 ARM_covert_defense_agreement: "Accord de défense secret"
 ARM_covert_defense_agreement_desc: "Nous devons nous allier secrètement avec l'Iran à un niveau plus profond pour assurer la sécurité de nos deux États."
 arme.100.t: "[ARM.GetNameWithFlag] propose un accord de défense secret !"
 arme.100.d: "L’Arménie a récemment proposé un accord de défense secret entre nos deux pays. Ils veulent que nous garantissions leur indépendance, et ils garantiront la nôtre. Devrions-nous accepter ?"
 arme.100.a: "Bien sûr !"
 arme.100.b: "Non, nous ne pouvons pas prendre ce risque."
 arme.104.t: "Bataillons rebelles"
 arme.104.d: "Notre soulèvement gagne en puissance, des bataillons entiers ont déjà été formés, prêts à défendre notre liberté contre l’occupation iranienne."
 arme.104.a: "Pour la liberté du Kurdistan."
 arme.105.t: "Accord commercial avec l’Arménie"
 arme.105.d: "Le gouvernement arménien souhaite conclure un accord commercial avec nous, en contournant les structures de l’Union européenne. Ils estiment que ce sera un meilleur moyen de coopération économique que d’attendre des années pour que la bureaucratie européenne fasse son travail."
 arme.105.a: "Nous acceptons."
 arme.105.b: "Nous refusons."
 arme.106.t: "Accord sur la coopération économique et commerciale avec l’Arménie"
 arme.106.d: "Le gouvernement arménien souhaite élargir les liens culturels et économiques avec notre pays. L’Arménie propose de conclure une série de traités et d’accords visant à la coopération dans ces domaines entre nos pays."
 arme.106.a: "Nous acceptons."
 arme.106.b: "Nous refusons."
 arme.107.t: "Accord commercial avec la France"
 arme.107.d: "Le gouvernement français a accepté de conclure une série d’accords sur la coopération économique et culturelle avec nous."
 arme.107.a: "Sympa."
 arme.108.t: "Accord commercial avec la France"
 arme.108.d: "Le gouvernement français a refusé d’élargir la coopération avec nous dans les domaines culturel et économique, apparemment ils ne nous considèrent pas comme des partenaires possibles."
 arme.108.a: "Triste."
 arme.109.t: "Accord sur la coopération éducative avec l’Arménie"
 arme.109.d: "Le gouvernement arménien a exprimé son intérêt pour une coopération avec nos institutions éducatives et souhaiterait voir des représentations de nos meilleures universités dans leur pays. C’est une excellente opportunité pour nous d’influencer l’esprit de la jeunesse arménienne."
 arme.109.a: "Nous acceptons."
 arme.109.b: "Nous refusons."
 arme.110.t: "Accord sur la coopération éducative avec la France"
 arme.110.d: "Le gouvernement français a exprimé sa volonté et son désir de coopérer activement avec nous dans le domaine éducatif et est également prêt à ouvrir des représentations de ses établissements d’enseignement supérieur dans notre pays."
 arme.110.a: "Sympa."
 arme.111.t: "Accord sur la coopération éducative avec la France"
 arme.111.d: "Le gouvernement français a refusé notre offre de coopération dans le domaine de l’éducation entre nos pays, il semble qu’ils ne soient pas disposés à dialoguer avec nous dans ce domaine."
 arme.111.a: "Triste."
 arme.112.t: "Coopération militaire avec l’Arménie"
 arme.112.d: "Le gouvernement arménien souhaite nous proposer une coopération militaire entre nos pays, l’Arménie est très intéressée par l’expérience de nos missions internationales, ainsi que par l’expérience de la Légion étrangère."
 arme.112.a: "Nous acceptons."
 arme.112.b: "Nous refusons."
 arme.113.t: "Coopération militaire avec la France"
 arme.113.d: "Le gouvernement français a accepté une coopération entre nos forces armées, en particulier pour acquérir de l’expérience dans la conduite de missions internationales, ainsi que dans certaines opérations de la Légion étrangère."
 arme.113.a: "Sympa."
 arme.114.t: "Coopération militaire avec la France"
 arme.114.d: "Le gouvernement français a refusé de coopérer militairement avec nous, apparemment ils ne croient pas que notre armée soit en mesure d’apprendre de l’expérience étrangère."
 arme.114.a: "Triste."
 arme.115.t: "L’Arménie dans la Francophonie"
 arme.115.d: "Le gouvernement arménien aspire depuis longtemps à devenir membre de la Francophonie, peut-être que cela représentera quelque chose de plus pour eux, car nous pourrons également les intégrer pleinement dans la francosphère avec le temps. Devons-nous soutenir le désir de l’Arménie de rejoindre la Francophonie ?"
 arme.115.a: "Oui."
 arme.115.b: "Non."
 arme.116.t: "L’Arménie dans la Francophonie"
 arme.116.d: "La France a réagi positivement à notre désir de devenir membre de la Francophonie, et maintenant que nous sommes dans la sphère d’influence de la France, nous pouvons compter sur leur patronage."
 arme.116.a: "Sympa."
 arme.117.t: "L’Arménie dans la Francophonie"
 arme.117.d: "La France a décidé de rejeter notre désir de devenir membre de la Francophonie et, à l’avenir, de faire partie de l’ensemble de la sphère francophone."
 arme.117.a: "Triste."
 arme.118.t: "L’Arménie veut rejoindre notre programme militaire européen"
 arme.118.d: "Le programme de partenariat d’État du Commandement européen des États-Unis (EUCOM SPP), selon sa propre mission, est un programme de partenariat d’État de la Garde nationale qui relie les États américains à des pays partenaires désignés pour soutenir les objectifs de coopération en matière de sécurité du commandement. Actuellement, 22 partenariats existent avec d’anciens pays soviétiques, yougoslaves et du Pacte de Varsovie dans la zone de responsabilité de l’EUCOM. Devenus indépendants à la dissolution de l’Union soviétique le 26 décembre 1991, ces pays ont rapidement demandé l’aide et le soutien des États-Unis pour créer de nouvelles forces d’autodéfense."
 arme.118.a: "Bien sûr, nous devons entraîner nos alliés."
 arme.118.b: "Désolé, non."
 arme.119.t: "[USA.GetNameWithFlag] accepte !"
 arme.119.d: "[FROM.GetNameWithFlag] a accepté notre initiative, et maintenant nos troupes participeront à des exercices conjoints avec nos alliés européens."
 arme.119.a: "Parfait."
 arme.120.t: "[USA.GetNameWithFlag] nous a rejetés"
 arme.120.d: "Notre politique étrangère a peut-être influencé cela, mais nous n’avons pas été autorisés à participer aux exercices conjoints des pays européens."
 arme.120.a: "Mauvais."
 arme.121.t: "Exercice conjoint avec l’État du Kansas"
 arme.121.d: "L’Arménie souhaite accueillir un exercice conjoint avec notre armée de l’État du Kansas."
 arme.121.a: "Bien sûr."
 arme.121.b: "Jamais."
 arme.122.t: "[USA.GetNameWithFlag] accepte !"
 arme.122.d: "[FROM.GetNameWithFlag] accepte des exercices conjoints entre notre armée et la Garde nationale du Kansas."
 arme.122.a: "Parfait."
 arme.123.t: "[USA.GetNameWithFlag] a rejeté notre proposition"
 arme.123.d: "Malheureusement, nous ne pourrons pas améliorer la préparation de notre armée lors d’exercices conjoints avec l’État du Kansas."
 arme.123.a: "Mauvais."
 arme.124.t: "L’Arménie souhaite obtenir le statut d’allié majeur non-OTAN"
 arme.124.d: "Nous considérons l’Arménie comme un pays clé dans la région du Caucase, et son adhésion au programme de partenariat non-OTAN est une bonne perspective pour étendre notre influence là-bas."
 arme.124.a: "Oui, nous acceptons."
 arme.124.b: "Non, l’Arménie est faible."
 arme.125.t: "[USA.GetNameWithFlag] accepte !"
 arme.125.d: "Les [USA.GetNameWithFlag] ont ratifié notre candidature, et nous avons maintenant une opportunité unique de coopération militaire avec l’OTAN."
 arme.125.a: "Bien."
 arme.126.t: "[USA.GetNameWithFlag] a rejeté notre candidature"
 arme.126.d: "[USA.GetNameWithFlag] a décidé de rejeter notre candidature, car nous ne répondons pas à leurs normes."
 arme.126.a: "Bof."
 arme.127.t: "Investissements supplémentaires en [ARM.GetNameWithFlag] ?"
 arme.127.d: "Il est nécessaire de développer les liens économiques entre nos pays à travers divers programmes conjoints."
 arme.127.a: "Oui, bien sûr."
 arme.127.b: "Jamais."
 arme.128.t: "[USA.GetNameWithFlag] accepte !"
 arme.128.d: "Heureusement, nous avons réussi à convaincre [USA.GetNameWithFlag] de programmes de financement supplémentaires dans notre pays."
 arme.128.a: "Bien."
 arme.129.t: "[USA.GetNameWithFlag] a rejeté notre proposition"
 arme.129.d: "Malheureusement, [USA.GetNameWithFlag] n’est pas intéressé par cela."
 arme.129.a: "Mauvais."
 arme.130.t: "[ARM.GetNameWithFlag] demande des paiements dans le cadre du Millennium Challenge Compact"
 arme.130.d: "L’Arménie estime que leur État a franchi toutes les étapes d’une gouvernance améliorée et est prêt à recevoir des décaissements dans le cadre du programme Millennium Challenge Compact."
 arme.130.a: "Bien sûr, ils sont prêts."
 arme.130.b: "Non, réparez votre pays."
 arme.133.t: "Lobbying de l’ANCA"
 arme.133.d: "Le Comité national arménien d’Amérique (ANCA) est une organisation communautaire arméno-américaine. Son siège est à Washington, D.C., et elle dispose de bureaux régionaux à Glendale, Californie, et à Watertown, Massachusetts."
 arme.133.a: "Bien."
 arme.134.t: "[ARM.GetNameWithFlag] demande la reconnaissance du génocide arménien"
 arme.134.d: "L’Arménie pousse très fort pour la reconnaissance du génocide arménien. Si nous acceptons, notre influence en Arménie sera grandement renforcée, mais cela nuira à nos relations avec la Turquie."
 arme.134.a: "La Turquie devrait être punie pour cela."
 arme.134.b: "Arméniens, quoi ?"
 arme.135.t: "[USA.GetNameWithFlag] a reconnu le génocide !"
 arme.135.d: "Ce jour sera véritablement l’un des plus importants dans l’histoire de l’Arménie, car nous avons réussi à convaincre les [USA.GetNameWithFlag] de reconnaître le génocide commis par la Turquie."
 arme.135.a: "Hourra !"
 arme.136.t: "[USA.GetNameWithFlag] prétend ne pas savoir de quoi nous parlons."
 arme.136.d: "Malheureusement, les États-Unis préfèrent être plus amis avec [TUR.GetNameWithFlag] qu’avec nous."
 arme.136.a: "Mauvais."
 arme.137.t: "[ARM.GetNameWithFlag] se retire des accords militaires avec les [USA.GetNameWithFlag]"
 arme.137.d: "Appartenons-nous à la catégorie des pays faibles qui ne peuvent pas subvenir à leurs propres besoins ? Ces pays dépendent fortement de l’opinion des [USA.GetNameWithFlag], car ils reposent uniquement sur la production et la fourniture d’armes des [USA.GetNameWithFlag], ce qui nuit à leur propre sécurité en les rendant dépendants de Washington. Cela ne nous intéresse plus."
 arme.137.a: "Dehors l’OTAN !"
 arme.144.t: "Gel des actifs des [USA.GetNameWithFlag]"
 arme.144.d: "L’argent que les États-Unis ont injecté dans notre pays visait à renverser notre gouvernement. Nous nationalisons ce capital en guise de compensation."
 arme.144.a: "Cela nous appartient."
 arme.145.t: "Retrait des organisations non gouvernementales"
 arme.145.d: "Les [USA.GetNameWithFlag] financent des organisations qui menacent notre sécurité. Nous ne sommes plus intéressés à y participer."
 arme.145.a: "C’est mieux ainsi."
 arme.149.t: "[ARM.GetNameWithFlag] veut élargir les liens culturels"
 arme.149.d: "Nos peuples sont liés par des siècles d’histoire, et nous devons maintenir ce lien à l’avenir. De plus, nos pays bénéficient mutuellement d’une telle coopération sur les plans politique et économique."
 arme.149.a: "Bien sûr."
 arme.149.b: "Non."
 arme.150.t: "[SYR.GetNameWithFlag] accepte !"
 arme.150.d: "Le gouvernement syrien est entièrement d’accord avec nous et est prêt à approfondir l’interaction culturelle."
 arme.150.a: "Bien."
 arme.151.t: "[SYR.GetNameWithFlag] rejette la coopération culturelle"
 arme.151.d: "Ils ne sont pas intéressés et ont rejeté notre offre."
 arme.151.a: "Mauvais."
 arme.152.t: "[ARM.GetNameWithFlag] évacue sa diaspora vers [ARM.GetNameWithFlag]"
 arme.152.d: "En raison de la guerre dans laquelle notre pays est impliqué, le gouvernement arménien a décidé d’évacuer sa population vers [ARM.GetNameWithFlag]."
 arme.152.a: "Bon voyage !"
 arme.153.t: "Les Arméniens sont arrivés de [SYR.GetNameWithFlag]"
 arme.153.d: "Nous avons réussi à évacuer notre peuple de Syrie, qui traverse actuellement des moments difficiles."
 arme.153.a: "Bien."
 arme.154.t: "Aide humanitaire à [SYR.GetNameWithFlag]"
 arme.154.d: "Nos amis syriens sont dans une situation difficile, nous allons donc leur fournir une aide humanitaire."
 arme.154.a: "Il faut sauver nos frères !"
 arme.155.t: "[ARM.GetNameWithFlag] fournit une aide humanitaire"
 arme.155.d: "Nos amis de [ARM.GetNameWithFlag] nous ont envoyé une aide humanitaire. Notre peuple remercie chaleureusement le peuple arménien de ne pas nous avoir oubliés."
 arme.155.a: "Que Dieu protège l’Arménie !"
 arme.156.t: "[ARM.GetNameWithFlag] nous envoie une aide militaire"
 arme.156.d: "[ARM.GetNameWithFlag] est prêt à nous fournir une assistance pour améliorer notre situation sur le front."
 arme.156.a: "Merci."
 arme.156.b: "Nous n’en avons pas besoin."
 arme.157.t: "[SYR.GetNameWithFlag] accepte notre aide"
 arme.157.d: "Leur direction militaire nous remercie pour l’aide que nous avons fournie."
 arme.157.a: "Bien."
 arme.158.t: "[SYR.GetNameWithFlag] refuse l’aide"
 arme.158.d: "Apparemment, ils n’ont pas vraiment besoin de notre aide."
 arme.158.a: "D’accord."
 arme.163.t: "[ARM.GetNameWithFlag] souhaite rejoindre l’OTAN"
 arme.163.d: "Ils assurent qu’ils travailleront pour une cause commune et deviendront un partenaire clé de l’alliance dans leur région."
 arme.163.a: "Bien sûr."
 arme.163.b: "Non."
 arme.164.t: "[USA.GetNameWithFlag] nous accepte dans l’alliance"
 arme.164.d: "Nous avons réussi à obtenir la protection de l’une des alliances les plus puissantes au monde."
 arme.164.a: "Parfait."
 arme.165.t: "[USA.GetNameWithFlag] rejette notre candidature"
 arme.165.d: "Ils ne sont pas intéressés par notre adhésion à l’OTAN."
 arme.165.a: "Bof."
 ARM_relations_with_america: "Relations avec les États-Unis"
 ARM_relations_with_america_desc: "Les États-Unis abritent une grande diaspora arménienne, ainsi que de très bonnes relations historiques avec nous. Depuis le président Wilson, de nombreux Arméniens voyaient l'Amérique comme notre partenaire fiable."
 ARM_join_us_eur_partn_prog: "Partenariat d'État avec le Commandement européen"
 ARM_join_us_eur_partn_prog_desc: "Les États-Unis proposent un programme de partenariat militaire avec leurs réserves armées, visant à construire de nouvelles structures militaires."
 ARM_expand_us_embassy: "Expansion de l'ambassade des États-Unis"
 ARM_expand_us_embassy_desc: "L'Amérique contrôle déjà une grande partie du territoire sous son ambassade. Cependant, s'ils souhaitent plus de terrain pour leur ambassade, nous pouvons leur en fournir."
 ARM_additional_programs_for_armenia: "Programmes supplémentaires pour l'Arménie"
 ARM_additional_programs_for_armenia_desc: "Les États-Unis peuvent nous fournir des programmes de développement supplémentaires exclusivement destinés à l'Arménie."
 ARM_millennium_challenge_compact: "Pacte du défi du millénaire"
 ARM_millennium_challenge_compact_desc: "Le Pacte du défi du millénaire est un accord quinquennal du gouvernement américain entre le MCC et un pays éligible pour financer des programmes spécifiques visant à réduire la pauvreté et à stimuler la croissance économique."
 ARM_anca_lobbying: "Lobbying de l'ANCA"
 ARM_anca_lobbying_desc: "Le Comité national arménien d'Amérique est une organisation communautaire arméno-américaine. Son siège est à Washington, D.C., et elle dispose de bureaux régionaux à Glendale, en Californie, et à Watertown, dans le Massachusetts."
 ARM_us_recog_arm_gen: "Reconnaissance américaine du génocide arménien"
 ARM_us_recog_arm_gen_desc: "Nous devons demander aux États-Unis de faire enfin pression sur la Turquie pour reconnaître les atrocités turques pendant la Première Guerre mondiale comme un génocide."
 ARM_kansas_armenia_partnership: "Partenariat Kansas-Arménie"
 ARM_kansas_armenia_partnership_desc: "L'armée arménienne s'est associée à la Garde nationale du Kansas à travers le programme CSPP des États-Unis. Nous devons mener des entraînements ensemble."
 ARM_req_mnna_status: "Demander le statut d'allié majeur hors OTAN"
 ARM_req_mnna_status_desc: "Maintenant que nous avons montré une véritable loyauté envers la cause occidentale, peut-être devrions-nous demander le statut d'allié majeur hors OTAN aux États-Unis."
 ARM_stopping_usaid: "Arrêt de l’USAID"
 ARM_stopping_usaid_desc: "L’USAID est une organisation qui ne fait que promouvoir les intérêts américains. Elle doit être arrêtée !"
 ARM_close_us_embassy: "Fermer l'ambassade"
 ARM_close_us_embassy_desc: "Les États-Unis conspirent contre nous à travers leur ambassade depuis trop longtemps. Cela doit cesser."
 ARM_seizing_us_investments: "Saisie des investissements américains"
 ARM_seizing_us_investments_desc: "Tous les investissements américains ne visent pas la prospérité du pays hôte, mais les revenus capitalistes des élites américaines. Nous devons les saisir !"
 ARM_stop_military_coop: "Arrêt de la coopération militaire"
 ARM_stop_military_coop_desc: "Nous n’avons aucun intérêt à maintenir une coopération militaire avec les faibles Américains."
 ARM_no_more_relations_with_us: "Plus de relations avec les États-Unis"
 ARM_no_more_relations_with_us_desc: "Nous ne pouvons pas nous permettre d'avoir AUCUNE relation avec le pays terroriste des États-Unis."
 ARM_no_more_ngo_funds: "Plus de fonds pour les ONG"
 ARM_no_more_ngo_funds_desc: "Les ONG sont des organisations d'espionnage social qui promeuvent des valeurs contraires à notre agenda. Cela doit cesser."
 ARM_anti_nato_propaganda: "Propagande contre l'OTAN"
 ARM_anti_nato_propaganda_desc: "L'OTAN est une organisation impérialiste de l'hégémonie occidentale ! Comment ne pas révéler la vérité au monde à ce sujet ?"
 ARM_combat_us_influence: "Combattre l'influence américaine"
 ARM_combat_us_influence_desc: "Nous devons contrer l'influence des États-Unis à tous les niveaux. De la culture à l'économie, la présence de l'Amérique doit être limitée."
 ARM_relations_with_iran: "Relations avec l'Iran"
 ARM_relations_with_iran_desc: "L'Iran est l'un de nos plus anciens voisins. Le moment est venu de décider quelles seront nos relations au 21e siècle."
 ARM_close_border_with_iran: "Fermer la frontière avec l'Iran"
 ARM_close_border_with_iran_desc: "Nous devons fermer notre frontière avec l'Iran pour ne plus permettre aucun commerce avec eux."
 ARM_rip_the_trade_agreements: "Plus de commerce"
 ARM_rip_the_trade_agreements_desc: "Nous devons interdire les produits iraniens et couper tout lien commercial entre l'Iran et l'Arménie."
 ARM_closing_blue_mosque: "Fermer la Mosquée Bleue"
 ARM_closing_blue_mosque_desc: "L'Iran utilise la Mosquée Bleue comme un centre d'influence en Arménie. Nous devons y mettre fin."
 ARM_amenia_iran_agen_capt: "Surveillance anti-iranienne"
 ARM_capture_iranian_agents: "Surveillance anti-iranienne"
 ARM_capture_iranian_agents_desc: "L'Iran pourrait tenter de conspirer contre nous. Nous devons être prêts à une telle situation."
 ARM_hez_are_terrorists: "Le Hezbollah est terroriste !"
 ARM_hez_are_terrorists_desc: "Le Hezbollah est une organisation terroriste soutenue par l'Iran. Nous devons condamner leur organisation politique et leur agenda !"
 ARM_support_pjaks: "Soutenir le Parti de la vie libre du Kurdistan"
 ARM_support_pjaks_desc: "Pour freiner les ambitions iraniennes, nous devons soutenir les organisations séparatistes kurdes, comme le Parti de la vie libre du Kurdistan."
 ARM_post_ussr_partnersh: "Partenariats post-URSS"
 ARM_post_ussr_partnersh_desc: "De nombreux pays avec lesquels nous avions des relations économiques et politiques à l'époque soviétique sont maintenant assez éloignés de nous. Nous pouvons essayer de reconstruire nos relations."
 ARM_trade_partnership_blr: "Partenariat avec la Biélorussie"
 ARM_trade_partnership_blr_desc: "Le marché biélorusse peut être très intéressant pour nos entreprises, tout comme notre marché peut l’être pour eux."
 ARM_trade_partnership_kaz: "Partenariat avec le Kazakhstan"
 ARM_trade_partnership_kaz_desc: "Nos relations avec le Kazakhstan ne sont peut-être pas des plus brillantes, mais nos intérêts commerciaux communs et notre intégration profonde avec la Russie peuvent nous bénéficier à tous les deux."
 ARM_trade_partnership_ukr: "Partenariat avec l’Ukraine"
 ARM_trade_partnership_ukr_desc: "Établir de bonnes relations commerciales avec l’Ukraine pourrait être très bénéfique pour nous, car notre marché peut être très adapté à leurs produits."
 arme.138.t: "[ARM.GetNameWithFlag] veut signer un accord de coopération avec l’UE !"
 arme.138.d: "Récemment, l’Arménie a décidé de signer un accord de coopération avec l’Union européenne. Devrions-nous accepter leur proposition ?"
 arme.138.a: "Bien sûr !"
 arme.138.b: "Nous ne sommes pas d’accord ?"
 arme.139.t: "[FROM.GetNameWithFlag] accepte !"
 arme.139.d: "[FROM.GetNameWithFlag] a accepté notre proposition et l’accord sera signé sous peu."
 arme.139.a: "Super !"
 arme.140.t: "[FROM.GetNameWithFlag] rejette !"
 arme.140.d: "[FROM.GetNameWithFlag] a rejeté notre proposition de signer un accord de coopération."
 arme.140.a: "Très regrettable."
 arme.141.t: "[ARM.GetNameWithFlag] veut rejoindre le Plan d’action ouvert !"
 arme.141.d: "Récemment, l’Arménie a manifesté son intérêt à rejoindre le Plan d’action ouvert. Ces plans d’action visent à améliorer l’agenda des réformes entreprises par le gouvernement, les rendant plus transparents, responsables, participatifs et innovants. Devrions-nous leur permettre de rejoindre ?"
 arme.141.a: "Bien sûr !"
 arme.141.b: "Désolé, non."
 arme.142.t: "[FROM.GetNameWithFlag] accepte !"
 arme.142.d: "Ils ont accepté notre demande de rejoindre le Plan d’action ouvert, qui vise à améliorer l’agenda des réformes entreprises par le gouvernement, les rendant plus transparents, responsables, participatifs et innovants."
 arme.142.a: "Super !"
 arme.143.t: "[FROM.GetNameWithFlag] rejette !"
 arme.143.d: "[FROM.GetNameWithFlag] a rejeté notre proposition de rejoindre le Plan d’action ouvert."
 arme.143.a: "Très regrettable."
 arme.146.t: "Maison de commerce en [ARM.GetNameWithFlag]"
 arme.146.d: "Le gouvernement arménien propose d’élargir nos relations commerciales à un nouveau niveau. Avec l’aide de l’entreprise Multigroup, le gouvernement arménien est prêt à fournir un espace pour la création d’une maison de commerce où nos produits seront présentés à la vente pour les acheteurs arméniens. Devrions-nous conclure un tel accord ?"
 arme.146.a: "Oui."
 arme.146.b: "Non."
 arme.147.t: "Maison de commerce de la Biélorussie en Arménie"
 arme.147.d: "Le gouvernement biélorusse a accepté d’ouvrir une maison de commerce pour les produits biélorusses dans notre pays."
 arme.147.a: "Sympa."
 arme.148.t: "Maison de commerce de la Biélorussie en Arménie"
 arme.148.d: "Le gouvernement biélorusse a refusé d’ouvrir une maison de commerce pour les produits biélorusses dans notre pays."
 arme.148.a: "Triste."
 arme.159.t: "Discussions sur la Convention d’Istanbul"
 arme.159.d: "Nous sommes confrontés à la question d’accepter ou de refuser de signer les accords d’Istanbul sur les droits humains. Cet accord nous rapprochera de l’adhésion à l’Union européenne, mais il pourrait provoquer un mécontentement parmi la population."
 arme.159.a: "Signons-les !"
 arme.159.b: "Nous ne pouvons pas prendre ce risque."
 arme.160.t: "Exercices militaires conjoints avec l’Arménie"
 arme.160.d: "Le gouvernement arménien propose que nos forces armées mènent des exercices militaires conjoints pour partager leur expérience et leurs compétences, améliorer la coordination de nos forces armées et renforcer les relations amicales entre les deux pays."
 arme.160.a: "Nous acceptons."
 arme.160.b: "Non."
 arme.161.t: "Exercices militaires conjoints avec [FROM.GetName]"
 arme.161.d: "Leur gouvernement a accepté de mener des exercices conjoints avec nos forces armées."
 arme.161.a: "Sympa."
 arme.162.t: "Exercices militaires conjoints avec [FROM.GetName]"
 arme.162.d: "Leur gouvernement a refusé de mener des exercices conjoints avec nos forces armées."
 arme.162.a: "Triste."
 arme.166.t: "[ARM.GetNameWithFlag] propose un traité scientifique !"
 arme.166.d: "Récemment, le gouvernement arménien nous a proposé un traité d’échange scientifique mutuel, qui pourrait être bénéfique pour les deux parties. Devrions-nous accepter leur proposition ?"
 arme.166.a: "Bien sûr !"
 arme.166.b: "Désolé, non."
 arme.167.t: "[KAZ.GetNameWithFlag] accepte !"
 arme.167.d: "Le Kazakhstan a accepté notre traité scientifique et maintenant les deux parties commenceront à en bénéficier."
 arme.167.a: "Super !"
 arme.168.t: "[KAZ.GetNameWithFlag] rejette !"
 arme.168.d: "Le Kazakhstan a rejeté notre proposition de traité, y voyant une sorte de ruse qui les mettrait dans une position désavantageuse."
 arme.168.a: "Q-quoi ?"
 arme.169.t: "[ARM.GetNameWithFlag] propose une coopération commerciale !"
 arme.169.d: "Récemment, le gouvernement arménien, par l’intermédiaire de ses connexions avec la diaspora en Ukraine, nous a contactés pour proposer un accord commercial mutuellement bénéfique. Devrions-nous accepter ?"
 arme.169.a: "Bien sûr !"
 arme.169.b: "Non."
 arme.170.t: "[UKR.GetNameWithFlag] accepte !"
 arme.170.d: "L’Ukraine a accepté notre traité commercial et maintenant les deux parties commenceront à en bénéficier."
 arme.170.a: "Super !"
 arme.171.t: "[UKR.GetNameWithFlag] rejette !"
 arme.171.d: "L’Ukraine a rejeté notre proposition commerciale, y voyant une sorte de ruse qui les mettrait dans une position désavantageuse."
 arme.171.a: "Q-quoi ?"
 arme.172.t: "Brigade de volontaires arméniens"
 arme.172.d: "Récemment, avec le soutien de la diaspora arménienne et du gouvernement arménien, les Arméniens locaux de Rojava ont rejoint notre combat contre l’oppression turque et islamiste. Ils font désormais partie de l’Armée de libération des ouvriers et paysans de Turquie (TİKKO) et des Forces démocratiques syriennes. La brigade a déclaré que ses objectifs sont de défendre les Arméniens de Syrie, leur langue et leur culture, ainsi que tous les peuples de l’Administration autonome du Nord et de l’Est de la Syrie contre l’État islamique d’Irak et du Levant (EIIL) et l’État turc, qu’elle décrit comme les représentants actuels du comité fasciste de l’Union et du Progrès."
 arme.172.a: "Super !"
 arme.173.t: "États-Unis d’Arménie"
 arme.173.d: "Notre pays est entré dans une nouvelle phase de son développement historique ! Nous sommes maintenant prêts à annoncer la création des États-Unis d’Arménie ! Notre État s’est étendu à des frontières dignes de porter un tel nom. Nous deviendrons les gardiens de la paix et de la démocratie dans tout le Caucase... peut-être au-delà."
 arme.173.a: "Super !"
 ARM_kaz_scienc_part: "Partenariat scientifique avec le Kazakhstan"
 ARM_kaz_scienc_part_desc: "Nous pouvons proposer au Kazakhstan un traité scientifique mutuellement bénéfique."
 ARM_diasp_ukr: "Connexions en Ukraine"
 ARM_diasp_ukr_desc: "La diaspora arménienne en Ukraine est assez importante. Peut-être pouvons-nous utiliser nos connexions pour trouver un accord mutuellement bénéfique."
 ARM_ukraine_cooperation_idea: "Accord [ARM.GetNameWithFlag] - [UKR.GetNameWithFlag]"
 ARM_reach_out_baltics: "Tendre la main aux pays baltes"
 ARM_reach_out_baltics_desc: "Nous devons tendre la main aux États baltes et normaliser nos relations avec eux, compte tenu de nos liens historiques."
 ARM_gods_land: "Terre de Dieu"
 ARM_gods_land_desc: "La terre sainte a une très grande importance aujourd'hui, non seulement en raison de son importance religieuse, mais aussi à cause de la rivalité géopolitique qui s'y déroule."
 ARM_arm_quart_partnership: "Partenariat du quartier arménien"
 ARM_arm_quart_partnership_desc: "L'Église apostolique arménienne est célèbre pour contrôler presque entièrement le site sacré du tombeau de Jésus. De plus, le quartier arménien de Jérusalem a une grande influence dans la ville. Nous devons tirer parti de ces facteurs."
 ARM_recog_palest: "Reconnaître la Palestine"
 ARM_recog_palest_desc: "Israël a montré assez d'hostilité envers nous pour que nous comprenions maintenant la lutte de la cause palestinienne. Nous devons reconnaître la Palestine pour montrer notre position."
 ARM_support_israel: "Soutenir Israël"
 ARM_support_israel_desc: "Israël a montré de la bonne volonté dans sa coopération avec nous. Nous devons leur répondre avec un esprit amical."
 ARM_cont_pal_christians: "Soutenir les chrétiens palestiniens"
 ARM_cont_pal_christians_desc: "Nous devons soutenir les chrétiens palestiniens en leur envoyant une aide humanitaire et en renforçant les liens avec l'Église arménienne."
 ARM_relat_in_kurdistan: "Approche du Kurdistan"
 ARM_relat_in_kurdistan_desc: "Nos relations avec les Kurdes n'ont peut-être pas été sans problèmes, mais nous sommes tous deux victimes de l'oppression turque et, par conséquent, nous devons nous unir."
 ARM_yazidi_repatriation: "Rapatriement des Yézidis"
 ARM_yazidi_repatriation2: "Rapatriement des Yézidis"
 ARM_accept_yazidis: "Accepter les Yézidis"
 ARM_accept_yazidis_desc: "Les Yézidis sont une minorité religieuse au Moyen-Orient qui a historiquement entretenu de très bonnes relations avec les Arméniens et ne nous a jamais trahis. Nous devons accepter leurs organisations en Arménie et favoriser leur renaissance culturelle."
 ARM_our_land_their_freedom: "Notre terre, leur liberté"
 ARM_our_land_their_freedom_desc: "Nous devons adopter une loi qui reconnaîtra les Yézidis comme une minorité officielle en Arménie, leur permettra de se rapatrier complètement en Arménie et leur accordera des sièges au parlement."
 ARM_yazidis_are_kurds: "Les Yézidis sont des Kurdes"
 ARM_yazidis_are_kurds_desc: "Nous ne devons pas soutenir les organisations yézidies, mais plutôt inviter des organisations kurdes pour soutenir l’identité kurde parmi les Yézidis."
 ARM_support_barzani_ambitions: "Soutenir les ambitions kurdes"
 ARM_support_barzani_ambitions_desc: "Bien que les Kurdes peuplent d’anciens territoires arméniens, nous devons néanmoins les soutenir contre la Turquie."
 ARM_support_nubar_ozanian: "Soutenir les Arméniens à Rojava"
 ARM_support_nubar_ozanian_desc: "Récemment, les Kurdes de Rojava ont commencé leur lutte contre les islamistes et les envahisseurs turcs. Nous devons soutenir leur cause."
 ARM_ministry_of_external_category: "Gouvernement de l'Arménie"
 ARM_ministry_of_external_category_desc: "Le £text_icon_armgovern §Ygouvernement arménien§! devra entreprendre diverses §Yactions de politique intérieure et étrangère§! pour survivre, prospérer et étendre son influence.\n\nLes mécaniques d'§Yintégration de nouveaux territoires§! exigent que votre §Yrégime politique§! ait des §Yrevendications sur certains territoires§!. Tous les territoires ne sont pas disponibles pour l'intégration par tous les partis politiques.\n\nLes décisions liées à la §Ydiaspora arménienne§! sont disponibles tant que vous avez l'§Yidée nationale§! correspondante."
 ARM_integration_new_lands: "§YIntégration§! de nouveaux territoires"
 ARM_new_crusade_israel: "Lancer la §YCroisade§! pour le §Y[ISR.GetFlag]Royaume de Jérusalem§!"
 ARM_new_crusade_hazbik: "Lancer la §YCroisade§! pour le §Y[LEB.GetFlag]Duché d'Antioche§!"
 ARM_new_crusade_palestine: "Lancer la §YCroisade§! pour §Y[PAL.GetNameWithFlag]§!"
 ARM_italy_reclamation: "Lancer l'§Yunification§! avec §Y[ITA.GetNameWithFlag]§!"
 ARM_new_decision_govern_unlock_tt: "£text_icon_armgovern §YGouvernement de l'Arménie§! : §YDébloque§! de nouvelles décisions"
 integr_stuff_tt: "Cette §YDécision§! nous permettra d’§GIntégrer§! divers §GTerritoires§! si notre £text_icon_armgovern §YRégime politique§! nous le permet !\nSurveillez de près le niveau de conformité, certaines régions pourraient se rebeller contre votre occupation."
 ARM_United_States: "États-Unis d'Arménie"
 ARM_veter_must_rule: "Démocratie nationale"
 ARM_veter_must_rule_desc: "Les valeurs occidentales et l’approche démocratique n’ont aucun sens si nous devons fermer les yeux sur ce que sont les Arméniens et quels sont nos intérêts nationaux. Les vétérans doivent diriger notre nation, même si nous voulons une véritable démocratie."
 ARM_request_support_us: "Légion arménienne d'Amérique"
 ARM_request_support_us_desc: "La Légion arménienne d'Amérique est une organisation qui regroupe les Arméniens ayant servi dans l'armée américaine par le passé. La Légion a l'intention de lutter contre les ennemis du peuple arménien. L'organisation dispose également de petites équipes spéciales de cinq membres qui reçoivent une formation secrète sous la direction d'anciens officiers du Corps des Marines de l'Armée américaine. Il y a déjà plus d'un millier de combattants dans la Légion arménienne - des jeunes d'origine arménienne. Nous devrions soutenir leur cause et les inclure comme une branche militaire."
 ARM_staunch_western_position: "Épine dans le flanc"
 ARM_staunch_western_position_desc: "Pour que l’Arménie devienne vraiment forte et indépendante, nous devons oublier une coopération étroite avec la Russie et nous concentrer exclusivement sur les partenaires occidentaux."
 ARM_against_euroscepticism: "Contre l'euroscepticisme"
 ARM_against_euroscepticism_desc: "La Russie est une menace. C'est l'opinion unanime du gouvernement en place. Il est temps de mettre en œuvre des mesures concrètes et de s'engager avec l'OTAN. Cela rendra les efforts de la Turquie pour nous affaiblir extrêmement difficiles."
 ARM_nato_weapon: "Soutien militaire de l'OTAN"
 ARM_nato_weapon_desc: "Nous devons d'urgence réarmer notre armée, et maintenant, en tant que membres de l'OTAN, nous sommes prêts à nous tourner vers les autres membres de l'organisation pour résoudre cette question."
 ARM_plant_radicalism: "Occidentalisme radical"
 ARM_plant_radicalism_desc: "La culture européenne et le modèle économique occidental sont ce à quoi l'Arménie devrait aspirer. C'est l'idéal qui, malheureusement, s'est éloigné de notre dernière frontière de la civilisation européenne."
 ARM_first_war_glorify: "Glorification de la première guerre d'Artsakh"
 ARM_first_war_glorify_desc: "Nous devons glorifier la guerre en Artsakh pour renforcer nos sentiments nationaux et patriotiques !"
 ARM_fight_for_freedom: "Lutte pour la liberté"
 ARM_fight_for_freedom_desc: "Notre combat n'est pas seulement nationaliste dans son essence. Nous luttons également pour les droits, la liberté et la dignité !"
 ARM_ecommerce_init: "Initiatives de commerce électronique"
 ARM_ecommerce_init_desc: "Nous devons soutenir le commerce électronique et la numérisation des structures gouvernementales."
 ARM_fourth_rev_stnd: "Normes de la 4e révolution"
 ARM_fourth_rev_stnd_desc: "Notre mouvement est une nouvelle révolution - une évolution des valeurs nationales et démocratiques, qui doit établir de nouvelles normes pour tous les Arméniens."
 ARM_new_nuclear_plants: "Nouvelles centrales nucléaires"
 ARM_new_nuclear_plants_desc: "Nous devons nous appuyer sur l'énergie nucléaire, car c'est le seul moyen pour notre pays de produire plus et de concurrencer sur le marché mondial."
 ARM_no_more_kgb: "Plus d'influence du KGB"
 ARM_no_more_kgb_desc: "Les agents du KGB conspirent contre notre pays depuis trop longtemps sous le couvert de divers influenceurs et activistes politiques. Ils sont même dans notre parlement ! Nous devons y mettre fin."
 ARM_ally_ukr_blr: "Alliance avec les mouvements amis"
 ARM_ally_ukr_blr_desc: "De nombreux mouvements en Ukraine et en Biélorussie partagent les mêmes idées que nous. Nous devons les soutenir dans notre résistance collective à la Russie."
 ARM_no_more_colony: "Plus de domination coloniale !"
 ARM_no_more_colony_desc: "La Russie nous contrôle depuis trop longtemps ! Nous devons mettre fin à cette exploitation colonialiste !"
 ARM_new_sparapet_pavel: "Nouveau Sparapet"
 ARM_new_sparapet_pavel_desc: "Pavel Manukyan a prouvé sa valeur pour être le Sparapet de notre nouveau pays puissant !"
 ARM_like_sassoun_daredevils: "Comme les téméraires de Sassoun"
 ARM_like_sassoun_daredevils_desc: "Nous devons nous inspirer de notre glorieux épos et nous unir en tant que nation dans notre esprit populaire !"
 ARM_investig_milit: "Enquêter sur l'armée"
 ARM_investig_milit_desc: "L'armée doit être enquêtée pour éliminer toute corruption."
 ARM_heroes_need_heroes: "Les héros ont besoin de héros"
 ARM_heroes_need_heroes_desc: "Les héros ont vraiment besoin de héros ! Toute notre nation, hommes et femmes, jeunes et vieux, doit être prête à se battre pour notre cause."
