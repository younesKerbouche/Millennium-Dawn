 ARM_AUTH_STWO_nationalist: "Saint Royaume d'Arménie"
 ARM_italy_armenian_union: "Nous proposerons à l'Italie de §Rsoumettre à notre volonté§!"
 ARM_shiza_kavkaz_tt: "§RSéparatisme§! dans les républiques : §Y[SOO.GetNameWithFlag]§!, §Y[ADY.GetNameWithFlag]§!, §Y[CHE.GetNameWithFlag]§!, §Y[KBK.GetNameWithFlag]§! et §Y[DAG.GetNameWithFlag]§! sera §Gaugmenté§!"
 ARM_Petrosyan: "§4Le roi de la colline§!"
 ARM_Petrosyan_desc: "Levon Hakobi Ter-Petrosyan, également connu sous ses initiales LTP, est un homme politique arménien qui a été le premier président de l'Arménie. Il a dirigé le mouvement du Karabakh pour l'unification du Haut-Karabakh, peuplé d'Arméniens, avec l'Arménie en 1988. Il a conduit le pays à travers la première guerre du Haut-Karabakh avec le pays voisin, l'Azerbaïdjan."
 ARM_deideologization_of_democracy: "Désidéologisation de la démocratie"
 ARM_deideologization_of_democracy_desc: "L'Arménie est l'un des rares pays post-soviétiques où la liberté d'expression, le libre marché et les droits de l'homme sont réellement valorisés. Notre petit pays montagneux doit devenir un bastion de la démocratie dans la région."
 ARM_crossroad_diplomacy: "Diplomatie des carrefours"
 ARM_crossroad_diplomacy_desc: "Nous devons utiliser toutes nos capacités diplomatiques régionales pour étendre notre sphère d'influence et établir des relations normales avec tous les pays de la région."
 ARM_wipe_out_koch: "Stopper Kocharian"
 ARM_wipe_out_koch_desc: "Les fonctionnaires corrompus de Kocharian doivent être éliminés des structures gouvernementales."
 ARM_desovietize_armenia: "Dé-soviétisation de l'Arménie"
 ARM_desovietize_armenia_desc: "Nous devons nous débarrasser de l'héritage soviétique en Arménie. Le régime communiste n'a apporté à l'Arménie que des larmes, de la peur, la mort, de la douleur et la perte de terres nationales. Il est temps de le faire."
 ARM_learn_from_cilicia: "Tirer les leçons de l'exemple cilicien"
 ARM_learn_from_cilicia_desc: "Nous devons tirer les leçons de notre histoire, en particulier de la Cilicie, qui a été saccagée en raison d'aspirations irrationnelles de changement radical de politique étrangère. Nous ne devons pas répéter les mêmes erreurs."
 ARM_privatize_land: "Privatisation de la terre"
 ARM_privatize_land_desc: "Nous devons commencer nos réformes économiques en reprenant les terres illégalement saisies par la mafia, les oligarques et les opportunistes, et les privatiser correctement."
 ARM_press_oligs: "Mise sous pression des oligarques"
 ARM_press_oligs_desc: "Nous devons nous assurer que les oligarques n'auront plus d'influence, au moins au niveau municipal de notre gouvernement."
 ARM_crush_mafia: "Écrasement de la mafia"
 ARM_crush_mafia_desc: "Nous devons écraser toute forme d'activité criminelle en Arménie et punir tous les criminels."
 ARM_utilize_wifes_connections: "Utilisation des relations"
 ARM_utilize_wifes_connections_desc: "Nous devons utiliser les relations familiales pour essayer de normaliser les relations avec Israël."
 ARM_liberalize_economy: "Libéralisation de l'économie"
 ARM_liberalize_economy_desc: "Nous devons libéraliser l'économie pour favoriser une croissance économique rapide."
 ARM_socdem_principles: "Principes sociaux"
 ARM_syria_israel_mediation: "Médiation entre la Syrie et Israël"
 ARM_syria_israel_mediation_desc: "Nous pouvons essayer d'établir un processus de paix entre Israël et la Syrie pour accroître notre sphère d'influence."
 ARM_it_sector: "Développement du secteur des TI"
 ARM_it_sector_desc: "Nous devons développer le secteur des TI, car c'est l'industrie à la croissance la plus forte dans notre pays."
 ARM_levon_build_roads: "Construction de routes"
 ARM_levon_build_roads_desc: "L'infrastructure en Arménie est dans un état horrible. Nous devons réparer les anciennes routes et en construire de nouvelles pour améliorer la situation."
 ARM_future_looking_strategy: "Stratégie tournée vers l'avenir"
 ARM_future_looking_strategy_desc: "Nous devons poursuivre une stratégie de politique étrangère qui visera la stabilité à long terme dans la région."
 ARM_defence_levon_invest: "Investissements de défense"
 ARM_defence_levon_invest_desc: "Nous devons investir dans la défense, malgré notre stratégie de politique étrangère visant à la paix dans la région."
 arm_levon.1.t: "L’Arménie propose un accord"
 arm_levon.1.d: "Si nous acceptons le nouveau statut de neutralité de l'Arménie, nous pourrons en tirer certains avantages, notamment l'accès direct à une plateforme logistique dans le Caucase et des bénéfices financiers."
 arm_levon.1.a: "Bien sûr."
 arm_levon.1.b: "Non, nous n'aimons pas l'Arménie."
 arm_levon.2.t: "[FROM.GetNameWithFlag] a accepté"
 arm_levon.2.d: "[FROM.GetNamewithFlag] accepte de reconnaître notre nouveau statut neutre."
