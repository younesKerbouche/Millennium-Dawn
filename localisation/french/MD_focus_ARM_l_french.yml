 arm_levon.8.t: "Échec de la mission"
 arm_levon.8.d: "Malheureusement, [FROM.GetNamewithFlag] a refusé de reconnaître notre statut neutre."
 arm_levon.8.a: "Bof."
 arm_levon.9.t: "L’Arménie propose une coopération"
 arm_levon.9.d: "L’Arménie affirme que la coopération avec elle sera plus avantageuse qu’avec l’Azerbaïdjan."
 arm_levon.9.a: "J'ai toujours voulu goûter aux kebabs arméniens."
 arm_levon.9.b: "Non."
 arm_levon.10.t: "Israël change sa stratégie dans le Caucase"
 arm_levon.10.d: "Nous avons réussi à persuader Israël de commencer à coopérer avec nous."
 arm_levon.10.a: "Bien!"
 arm_levon.11.t: "Israël ignore notre offre"
 arm_levon.11.d: "Malheureusement, le pétrole de Bakou sent meilleur que le pain pita arménien."
 arm_levon.11.a: "Bof."
 arm_levon.12.t: "[FROM.GetNameWithFlag] propose un règlement pacifique des relations"
 arm_levon.12.d: "[FROM.GetNamewithFlag] propose la création d'un réseau de sécurité unifié entre nos pays afin de prévenir les conflits futurs."
 arm_levon.12.a: "Nous acceptons."
 arm_levon.12.b: "Non."
 arm_levon.13.t: "Négociations réussies"
 arm_levon.13.d: "Nous avons pu parvenir à une décision commune lors de la récente réunion, une nouvelle ceinture de sécurité sera donc créée."
 arm_levon.13.a: "Bien!"
 arm_levon.14.t: "Négociations réussies"
 arm_levon.14.d: "Nous avons pu parvenir à une décision commune lors de la récente réunion, une nouvelle ceinture de sécurité sera donc créée."
 arm_levon.14.a: "Bien!"
 arm_levon.15.t: "Négociations réussies"
 arm_levon.15.d: "Nous avons pu parvenir à une décision commune lors de la récente réunion, une nouvelle ceinture de sécurité sera donc créée."
 arm_levon.15.a: "Bien!"
 arm_levon.16.t: "Échec des négociations"
 arm_levon.16.d: "Malheureusement, nous n'avons pas réussi à convaincre Israël et la Syrie d'établir un réseau de sécurité commun, nous ne pouvons donc qu'espérer que la prochaine guerre entre eux ne surviendra pas de sitôt."
 arm_levon.16.a: "Mauvais!"
