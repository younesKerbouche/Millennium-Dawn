 NKR_artsakh_desc_loc: "[select_thingie_artsakh]\n\n[discussion_phase_arts]\n\n[artsakh_strong_or_weak]\n\nAprès la victoire de §YL’Arménie§! dans la §YPremière guerre de l’Artsakh§!, les conflits frontaliers se poursuivent à ce jour. La guerre était considérée comme juste par les deux parties, et les combats ont finalement rendu §YL’Arménie§! et §YL’Azerbaïdjan§! instables. Au nouveau millénaire, nous pouvons essayer d’escalader ou de désescalader le conflit pour le tourner à notre avantage.\n\nLa phase de §Ydiscussion diplomatique§! représente la §Gvolonté§! des §Ydeux parties§! de trouver une §Csolution pacifique§!"
