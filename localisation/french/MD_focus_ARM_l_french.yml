 ARM_economy_lavash: "Économie arménienne"
 ARM_economy_lavash_desc: "Notre économie est dans un état déplorable après l'effondrement de l'URSS, et nous avons également traversé une vague de privatisations sévères pour sauver notre budget d'une ruine complète. Peut-être qu'au nouveau millénaire, nous récupérerons tout ce qui nous a été pris."
 ARM_economy_tourism: "Développement du tourisme"
 ARM_economy_tourism_desc: "Le tourisme en Arménie représente une grande partie du budget du pays, et nous avons l'intention de développer et d'investir dans cette industrie."
 ARM_economy_historic: "Reconstruction d'objets historiques"
 ARM_economy_historic_desc: "Les touristes sont facilement attirés par les sites anciens, nous allons donc les restaurer."
 ARM_economy_longest: "Téléphérique le plus long"
 ARM_economy_longest_desc: "Qui n'aime pas admirer de magnifiques paysages ? Les touristes vont certainement adorer."
 ARM_economy_sewani: "Sevani Khorowats"
 ARM_economy_sewani_desc: "Nous avons l'intention de développer sérieusement le secteur gastronomique autour des sites touristiques."
 ARM_economy_hotels: "Question des hôtels"
 ARM_economy_hotels_desc: "Les hôtels doivent respecter les normes internationales, sinon le flux de touristes diminuera très rapidement."
 ARM_economy_tobacco: "Problème du tabac arménien"
 ARM_economy_tobacco_desc: "Le commerce du tabac en Arménie occupe une niche importante, apportant des taxes à notre trésor, mais en quantités insuffisantes, de plus, à travers cette industrie, certains pays étrangers peuvent très bien nous influencer par des leviers économiques."
 ARM_economy_shady: "Questionner les affaires douteuses"
 ARM_economy_shady_desc: "L'économie parallèle a un impact négatif sur la collecte des impôts à travers le pays. Il est temps pour nous de résoudre ce grave problème."
 ARM_economy_casino: "Destin des casinos en ligne"
 ARM_economy_casino_desc: "Le dernier bastion de l'économie parallèle, les casinos en ligne, sera enfin fermé, et nous serons libérés de l'influence néfaste des affaires occultes."
 ARM_economy_armenian_card: "Armenian Card"
 ARM_economy_armenian_card_desc: "Armenian Card est un processeur de paiement arménien et émetteur de cartes. 'Armenian Card' CJSC a été fondé en 2000 par la Banque centrale d'Arménie et dix banques commerciales, avec le soutien de l'USAID, afin d'introduire et de développer un nouveau système de comptabilité des paiements dans le secteur bancaire arménien."
 ARM_economy_evocabank: "Evocabank"
 ARM_economy_evocabank_desc: "Evocabank est une banque commerciale arménienne basée à Erevan. Maintenant que la numérisation a atteint une grande échelle, la banque est prête à devenir l'une des plus avancées et technologiquement performantes d'Arménie."
 ARM_economy_artsakhbank: "Artsakhbank"
 ARM_economy_artsakhbank_desc: "La banque est située à Artsakh et constitue une sorte d'instrument d'influence économique sur Artsakh."
 ARM_economy_ardshinbank: "Ardshinbank"
 ARM_economy_ardshinbank_desc: "Ardshinbank est une institution financière et de crédit universelle offrant une gamme complète de services bancaires. Les domaines prioritaires incluent le financement de projets pour les grands clients corporatifs, principalement dans les industries stratégiques et le secteur énergétique de l'Arménie, ainsi que le prêt aux petites et moyennes entreprises, l'émission et la gestion de cartes plastiques, la banque en ligne, les transferts internationaux d'argent, ainsi que le prêt hypothécaire pour différents groupes de population et les projets salariaux."
 ARM_economy_inecobank: "Inecobank"
 ARM_economy_inecobank_desc: "INECOBANK est l'une des principales banques du Caucase du Sud, basée à Erevan, en Arménie. La banque propose une gamme complète de services bancaires, y compris des services bancaires numériques pour les particuliers, les PME et les clients corporatifs."
 ARM_economy_vtb: "Laisser entrer VTB russe"
 ARM_economy_vtb_desc: "La banque russe VTB cherche à ouvrir des succursales dans notre pays, et le capital russe sera assez utile pour notre économie."
 ARM_economy_hsbc: "Problème avec HSBC"
 ARM_economy_hsbc_desc: "La banque HSBC est présente dans notre pays depuis les années 90. Maintenant que le secteur bancaire commence à croître, il est temps pour nous de décider quoi en faire."
 ARM_economy_ycrdi: "YCRDI"
 ARM_economy_ycrdi_desc: "L'Institut de recherche et de développement informatique d'Erevan est un institut de recherche scientifique et le pionnier de l'industrie des technologies de l'information et des logiciels en Arménie. Fondé par le gouvernement de l'URSS en 1956 à Erevan pour le développement d'équipements informatiques, l'institut est actuellement impliqué dans le développement d'ordinateurs et de systèmes de contrôle automatique à des fins civiles et de défense. Actuellement, cet institut est dans une situation financière terrible, et nous sommes confrontés à un choix : le vendre à la Russie pour que le ministère russe de l'Éducation le soutienne, ou investir financièrement dans notre propre institution."
 ARM_economy_orange: "UCOM"
 ARM_economy_orange_desc: "Enfin, nous aurons notre propre opérateur télécom national, qui n'appartient pas à un investisseur étranger."
 ARM_economy_veon: "VEON"
 ARM_economy_veon_desc: "VEON Ltd, également connu sous le nom de VEON Group, est une entreprise multinationale de télécommunications et de services numériques. Basée aux Pays-Bas, l'entreprise est cotée en bourse sur le NASDAQ américain. Nous avons l'intention de laisser cet opérateur entrer dans notre pays pour développer les réseaux de communication, améliorant ainsi la vie de nos citoyens."
 ARM_economy_electric_networks: "CJSC « Réseaux électriques d'Arménie »"
 ARM_economy_electric_networks_desc: "CJSC « Réseaux électriques d'Arménie » a été fondé par la fusion de quatre entreprises régionales publiques de distribution et de vente d'énergie électrique. L'entreprise est principalement engagée dans la distribution et la vente réglementées d'énergie électrique. L'étendue globale de son réseau est de 36 000 km. La distribution d'énergie est réalisée à des tarifs confirmés par la Commission de régulation des services publics de la RA. L'entreprise fournit des services à plus d'un million de clients."
 ARM_economy_hrazdan_thermal: "Centrale thermique de Hrazdan"
 ARM_economy_hrazdan_thermal_desc: "La centrale thermique de Hrazdan est une centrale à gaz située dans la partie nord-ouest de la ville de Hrazdan, produisant de l'électricité en Arménie. C'est l'une des plus grandes centrales électriques d'Arménie. Cette centrale a été construite entre 1963 et 1974, et la première unité est devenue opérationnelle en 1966. Dans son état actuel, la centrale nécessite une rénovation complète et un financement total, ce qui soulève à nouveau la question : la transférer sous le contrôle de la Russie, ou soutenir la station à nos propres frais."
 ARM_economy_rosneft: "Rosneft-Arménie"
 ARM_economy_rosneft_desc: "Nous avons l'intention de conclure un accord sur la construction d'installations pétrolières avec l'entreprise russe Rosneft. Notre industrie pétrolière est totalement inexistante, nous sommes donc encore une fois forcés de compter sur nos collègues russes."
 ARM_economy_techout_mining: "Teghout Mining"
 ARM_economy_techout_mining_desc: "Teghout Mining a été créé pour développer le gisement de Teghout dans la région de Lori, le deuxième plus grand gisement de cuivre et de molybdène de la République d'Arménie."
 ARM_economy_ml_mining: "ML Mining"
 ARM_economy_ml_mining_desc: "Une autre entreprise minière sera créée, ce qui aidera à élargir le pool de ressources que nous pouvons extraire dans notre pays."
 ARM_economy_elnor: "Elnor"
 ARM_economy_elnor_desc: "Elnor est une autre entreprise produisant des produits agro-industriels qui commence activement à apparaître sur le marché."
 ARM_economy_techout_more: "Expansion des activités"
 ARM_economy_techout_more_desc: "Les activités de Teghout seront élargies, ce qui est un indicateur clair que la production est à un bon niveau."
 ARM_economy_grand_candy: "Grand Candy"
 ARM_economy_grand_candy_desc: "Grand Candy est l'une des plus grandes entreprises de l'industrie alimentaire. Les produits de cette entreprise reçoivent toujours des critiques positives de la part des clients."
 ARM_economy_agro_support: "Spaika"
 ARM_economy_agro_support_desc: "L'entreprise occupe une position de leader dans le domaine du transport international de fret et est également le plus grand producteur et exportateur de produits de fruits et légumes vers les pays de la CEI, l'Europe et le golfe Persique."
 ARM_economy_daily_products: "Marianna"
 ARM_economy_daily_products_desc: "Depuis les premiers jours de son fonctionnement, le travail de Marianna repose sur le principe du maintien de produits de haute qualité, et un travail constant et un dévouement sont devenus la clé de l'expansion et du développement de l'entreprise. Nous offrons les meilleurs produits aux meilleurs consommateurs."
 ARM_economy_free_energy: "Énergie verte"
 ARM_economy_free_energy_desc: "L'énergie verte sera toujours l'une des priorités de l'économie arménienne, car le 21e siècle est le siècle de l'énergie verte. N'est-ce pas ?"
 ARM_economy_green_armenia: "Programme Arménie verte"
 ARM_economy_green_armenia_desc: "Notre programme environnemental sera élargi, et notre pays devrait devenir un modèle pour le succès des programmes environnementaux."
 ARM_economy_nuclear: "Énergie nucléaire"
 ARM_economy_nuclear_desc: "Il est temps de se lancer dans le développement de l'énergie nucléaire, nous ne pouvons compter que sur nous-mêmes."
 ARM_economy_nuclear_expand: "Expansion de l'énergie nucléaire"
 ARM_economy_nuclear_expand_desc: "Une centrale nucléaire est toujours une question importante, il est temps de décider quoi en faire."
 ARM_economy_zangezur_copper: "Combinat de cuivre et de molybdène de Zangezur"
 ARM_economy_zangezur_copper_desc: "Le combinat de cuivre et de molybdène de Zangezur est la plus grande entreprise minière d'Arménie et l'un des 10 principaux producteurs de molybdène au monde. L'histoire du ZCMC remonte à l'ère soviétique. Au printemps 1952, le combinat a produit son premier produit en série. Initialement, la mine était exploitée par une combinaison d'extraction souterraine et à ciel ouvert. De 1957 à 1959, l'exploitation était uniquement à ciel ouvert. Le combinat de cuivre et de molybdène de Zangezur est situé dans la partie sud-ouest de l'Arménie, dans la ville de Kajaran de la région de Syunik, à 30 km à l'ouest du centre régional Kapan et à environ 350 km de la capitale Erevan."
 ARM_economy_yerevan_factori_restore: "Usine de confiserie et de macaronis d'Erevan"
 ARM_economy_yerevan_factori_restore_desc: "L'usine de confiserie et de macaronis d'Erevan était une entreprise industrielle basée en Arménie. Construite en 1933, les départements de confiserie et de macaronis ont été fusionnés en 1951. En 1977, l'usine est devenue le premier producteur de chewing-gum en Union soviétique, bien que le chewing-gum ne contienne pas de chicle. L'usine a presque cessé sa production lors de l'effondrement de l'Union soviétique dans les années 1990 et a été ensuite privatisée et restaurée par la société Grand Candy."
 ARM_economy_yerevan_ararat_factory: "Usine de brandy Ararat d'Erevan"
 ARM_economy_yerevan_ararat_factory_desc: "L'usine de brandy, vin et vodka Ararat d'Erevan, officiellement connue sous son célèbre nom de marque Noy, est une entreprise leader de production de brandy arménien à Erevan, en Arménie."
 ARM_economy_yerevan_destiny_brandy: "Compagnie de brandy d'Erevan"
 ARM_economy_yerevan_destiny_brandy_desc: "La Compagnie de brandy d'Erevan, communément connue sous sa célèbre marque 'ArArAt', est la principale entreprise d'Arménie pour la production de cognac. Fondée en 1887, pendant la période de l'Empire russe. Après la soviétisation de l'Arménie, l'usine est devenue une entreprise d'État. En 1999, le gouvernement de l'Arménie indépendante a vendu l'usine à la société française Pernod Ricard pour les boissons distillées. La variété des produits de cognac de l'entreprise est étiquetée et promue sous le nom d'ArArAt."
 ARM_economy_eraz: "ErAZ"
 ARM_economy_eraz_desc: "ErAZ, ou Yerevanskiy Avtomobilny Zavod, était un constructeur automobile arménien à Erevan, en Arménie, principalement connu pour avoir produit la camionnette RAF-977K de 1966 à 1996. Les plans pour établir l'usine ErAZ ont été lancés le 31 décembre 1964 par le Conseil des ministres de la République socialiste soviétique d'Arménie. Le personnel initial a été formé à l'usine d'autobus de Riga en Lettonie et à l'UAZ en Russie. ErAZ a été privatisé en 1995."
 ARM_economy_kotayk: "Brasserie Kotayk"
 ARM_economy_kotayk_desc: "La brasserie Kotayk est une entreprise brassicole fondée en 1974 à Abovyan, dans la province de Kotayk, en Arménie."
 ARM_economy_ashvar: "Usine de vin Avshar"
 ARM_economy_ashvar_desc: "L'usine de vin Avshar est l'un des principaux producteurs de boissons alcoolisées en Arménie, située dans le village d'Avshar, dans la province d'Ararat. Fondée en 1968 pour transformer les raisins des villages fertiles de la plaine d'Ararat, l'une des principales zones agricoles d'Arménie. Les traditions et le folklore arméniens suggèrent que la production de vin dans la région remonte à Noé plantant des vignes à son retour du mont Ararat dans le Livre de la Genèse."
 ARM_economy_hrazdan_cement: "Ciment Hrazdan"
 ARM_economy_hrazdan_cement_desc: "Hrazdan Cement CJSC est une société par actions fermée située dans la ville de Hrazdan, le centre provincial de la province de Kotayk, en Arménie. Fondée en 1970 sous le nom de 'Hrazdan Cement Factory' par le gouvernement soviétique."
 ARM_economy_multi_group: "Multi Group Stone"
 ARM_economy_multi_group_desc: "Multi Group Stone CJSC a été créé par 'Multi Group Concern' dans la ville d'Abovyan, en Arménie. L'entreprise est impliquée dans l'extraction et le traitement de minéraux, c'est-à-dire l'extraction de blocs de pierre naturelle, de travertin, dans sa propre carrière et le cycle complet de fabrication et de traitement final des carreaux à l'usine."
 ARM_economy_alrosa: "Coopération avec Alrosa"
 ARM_economy_alrosa_desc: "Nous avons l'intention d'introduire cette entreprise russe sur notre marché afin d'améliorer la situation financière et en ressources de notre république."
 ARM_economy_gazprom: "Coopération avec Gazprom"
 ARM_economy_gazprom_desc: "Nous avons l'intention d'introduire cette entreprise russe sur notre marché afin d'améliorer la situation financière et en ressources de notre république."
 ARM_economy_armenal: "Rusal-Armenal"
 ARM_economy_armenal_desc: "Nous avons l'intention d'introduire cette entreprise russe sur notre marché afin d'améliorer la situation financière et en ressources de notre république."
 ARM_economy_mts: "Coopération avec MTS"
 ARM_economy_mts_desc: "Nous avons l'intention de lancer cette entreprise russe sur le marché des télécommunications, car elle a fait ses preuves positivement sur le marché russe."
 ARM_government_subsid_it_sphere: "Subvention gouvernementale du secteur IT"
 ARM_government_subsid_it_sphere_desc: "Il est temps de développer notre secteur IT national, le pays a besoin de technologies modernes et de spécialistes IT modernes."
 ARM_invite_microsoft: "Inviter Microsoft"
 ARM_invite_microsoft_desc: "Nous avons l'intention d'inviter une autre grande corporation étrangère de l'IT pour soutenir le développement de notre secteur IT."
 ARM_invite_oracle: "Inviter Oracle"
 ARM_invite_oracle_desc: "Nous avons l'intention d'inviter une autre grande corporation étrangère de l'IT pour soutenir le développement de notre secteur IT."
 ARM_nvidia_invite: "Inviter NVIDIA"
 ARM_nvidia_invite_desc: "Nous avons l'intention d'inviter une autre grande corporation étrangère de l'IT pour soutenir le développement de notre secteur IT."
 ARM_adobe_invite: "Inviter Adobe"
 ARM_adobe_invite_desc: "Nous avons l'intention d'inviter une autre grande entreprise informatique étrangère pour soutenir le développement de notre secteur informatique."
 ARM_invite_amd: "Inviter AMD"
 ARM_invite_amd_desc: "Nous avons l'intention d'inviter une autre grande corporation étrangère de l'IT pour soutenir le développement de notre secteur IT."
 ARM_economy_deep: "Exploitation des ressources profondes"
 ARM_economy_deep_desc: "Les sous-sols de l'Arménie contiennent de nombreuses ressources qui étaient auparavant inaccessibles en raison de technologies faibles, mais nous avons maintenant l'opportunité de libérer tout le potentiel de ressources de notre pays."
 ARM_economy_heavy: "Industries lourdes arméniennes"
 ARM_economy_heavy_desc: "De nouvelles ressources ont donné un élan au développement de notre industrie, maintenant l'industrie lourde en Arménie n'est pas un conte de fées, c'est une réalité."
 ARM_economy_new_uranium: "Nouvelles méthodes pour l'extraction d'uranium"
 ARM_economy_new_uranium_desc: "De nouvelles méthodes d'extraction d'uranium ont été découvertes par nos industriels, et nous sommes prêts à développer davantage cette industrie."
 ARM_economy_steel: "Usines d'acier"
 ARM_economy_steel_desc: "Les énormes réserves que nous avons découvertes nécessitent de nouvelles usines pour leur développement, tant pour les industries civiles que militaires."
 ARM_economy_chemical: "Usines chimiques lourdes"
 ARM_economy_chemical_desc: "De nouvelles industries émergent comme des champignons après la pluie, et l'industrie chimique lourde commence à se développer en Arménie."
 ARM_economy_metal: "Alliages métalliques"
 ARM_economy_metal_desc: "Nous allons élargir notre focus sur la production d'alliages métalliques, ce qui donnera un coup de pouce nécessaire à notre industrie lourde."
 ARM_economy_heavy_ebat: "Coopérative des industries lourdes arméniennes"
 ARM_economy_heavy_ebat_desc: "Nous sommes prêts à combiner toutes les réalisations de notre industrie lourde en une seule coopérative."
 ARM_economy_wto: "Rejoindre l'OMC"
 ARM_economy_wto_desc: "Rejoindre l'Organisation mondiale du commerce nous aidera à nous intégrer et à nous développer davantage dans l'économie mondiale, et apportera la prospérité à notre nation et à notre peuple."
 ARM_higher_educ_sph_development: "Développement de l'enseignement supérieur"
 ARM_higher_educ_sph_development_desc: "L'enseignement supérieur dans notre pays est dans un état déplorable, mais nous avons l'intention de changer cela en attirant les meilleures institutions éducatives et centres mondiaux pour un accès diversifié à diverses universités mondiales."
 ARM_tumo_project: "Centre Tumo pour les technologies créatives"
 ARM_tumo_project_desc: "Le Centre Tumo pour les technologies créatives est un programme éducatif gratuit pour les adolescents âgés de 12 à 18 ans, spécialisé dans la technologie et le design, avec une éducation dispensée dans divers centres et hubs Tumo."
 ARM_support_aua: "Université américaine d’Arménie"
 ARM_support_aua_desc: "Nous considérons l’éducation américaine comme l’une des meilleures au monde, et nous voulons que nos citoyens y aient accès."
 ARM_erasmus_coop: "Erasmus+ Arménie"
 ARM_erasmus_coop_desc: "Les normes éducatives européennes sont toujours pertinentes et prioritaires pour nous, nous sommes donc prêts à collaborer avec les principales universités de l'UE."
 ARM_ayb_school: "École Ayb"
 ARM_ayb_school_desc: "L'école Ayb est un complexe éducatif privé à Erevan, en Arménie, créé par la Fondation éducative Ayb. L'école tire son nom de la première lettre de l'alphabet arménien, Ayb. L'école est une organisation à but non lucratif et fonctionne comme une fondation, légalement enregistrée sous le nom de Fondation du centre d'apprentissage Ayb. La devise de l'école est « Connaître et Créer ». L'école est dirigée par un conseil d'administration, présidé par Ruben Arutynyan. Le directeur de l'école est David Sahakyan."
 ARM_educ_coop_brit: "Collaboration avec Cambridge"
 ARM_educ_coop_brit_desc: "L'éducation de Cambridge est très appréciée dans le monde, et nous avons l'intention de créer un accès à celle-ci dans notre pays."
 ARM_armenia_mgu: "Coopération avec l'Université d'État de Moscou"
 ARM_armenia_mgu_desc: "Nous avons l'intention d'ouvrir une antenne de l'Université d'État de Moscou dans notre pays afin que nos citoyens puissent recevoir une éducation russe et l'appliquer dans l'espace post-soviétique."
 ARM_economy_category: "Économie arménienne"
 ARM_economy_category_desc: "Pendant l'§RUnion soviétique§!, l'économie arménienne £text_icon_armdram §Yarménienne§! était orientée vers l'industrie. L'§Reffondrement de l'URSS§! a radicalement changé cette situation. [ARM.GetFlag]§YArménie§! est passée d'un grand secteur industriel à une agriculture à petite échelle. La situation politique et économique du pays dans les années 1990 a forcé le pays à contracter des prêts pour que l'économie £text_icon_armdram §Yéconomie§! ne stagne pas ou, §Rpire encore§!, ne commence à §Rdécliner§!."
 ARM_economy_russian_tourists: "Stimuler l'afflux de touristes §Yrusses§! [SOV.GetFlag]"
 ARM_economy_tourism_integrate_azer: "Intégration des stations balnéaires §Yazerbaïdjanaises§! [AZE.GetFlag]"
 ARM_economy_tourism_integrate_abkhazia: "Intégration des stations balnéaires §Yabkhazes§! [ABK.GetFlag]"
 ARM_economy_shadow_economy_destroy: "Poursuivre la lutte contre l'§Réconomie parallèle§!"
 ARM_armeniam_economy_idea: "£text_icon_armdram Économie arménienne"
 ARM_armeniam_economy_idea_desc: "L'économie arménienne souffre des mêmes problèmes que toute économie des anciennes républiques soviétiques, et ces problèmes doivent être résolus de toute urgence, sinon l'État deviendra à jamais dépendant d'un autre empire."
