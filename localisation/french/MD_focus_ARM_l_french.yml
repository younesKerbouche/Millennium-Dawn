 arm_milit.1.t: "L’Arménie demande une licence pour les fusils !"
 arm_milit.1.d: "Récemment, le gouvernement arménien nous a approchés pour demander une licence de production de nos fusils d’assaut dans leur pays. Devrions-nous accepter cette offre ?"
 arm_milit.1.a: "Où signer ?"
 arm_milit.1.b: "Non, bien sûr."
 arm_milit.2.t: "[FROM.GetNameWithFlag] accepte notre offre !"
 arm_milit.2.d: "[FROM.GetNameWithFlag] a accepté notre offre et nous fournira tous les documents nécessaires pour la production de fusils."
 arm_milit.2.a: "Merveilleux."
 arm_milit.3.t: "[FROM.GetNameWithFlag] a rejeté notre offre !"
 arm_milit.3.d: "Ils ont rejeté notre offre et ne nous fourniront aucun document ou licence pour la production de leurs fusils."
 arm_milit.3.a: "Pff."
 arm_milit.4.t: "L’offre d’Orsis"
 arm_milit.4.d: "Récemment, l’entreprise militaire Orsis nous a fait une offre pour investir dans notre complexe militaro-industriel. Nous pouvons accepter leur proposition ou poursuivre des objectifs politiques..."
 arm_milit.4.a: "Bien sûr, nous acceptons !"
 arm_milit.4.b: "Votre matériel est pour la chasse, pas pour l’armée !"
 arm_milit.5.t: "L’armée de l’Artsakh s’intègre à la nôtre"
 arm_milit.5.d: "Les forces armées de la République de l’Artsakh prennent des mesures pour s’intégrer à notre armée, pour une meilleure interaction et coopération de nos forces armées."
 arm_milit.5.a: "Super !"
 arme.6.t: "[ARM.GetNameWithFlag] demande des investissements !"
 arme.6.d: "Notre vieux partenaire politique et ami, Robert Kocharyan, nous demande d’investir dans l’économie arménienne dans le cadre d’un accord mutuellement bénéfique. Devrions-nous accepter ?"
 arme.6.a: "Bien sûr !"
 arme.6.b: "Désolé, pas cette fois."
 arme.7.t: "[SOV.GetNameWithFlag] accepte !"
 arme.7.d: "Grâce à nos bonnes relations avec le leadership politique russe, ils ont accepté d’investir dans notre économie et de construire une usine civile dans notre pays."
 arme.7.a: "Merveilleux !"
 arme.8.t: "[SOV.GetNameWithFlag] rejette !"
 arme.8.d: "Malheureusement, la Russie n’a pas été convaincue d’investir dans notre économie et de signer l’accord."
 arme.8.a: "Pff."
 arme.9.c: "Rénover les bâtiments historiques anciens"
 arme.11.t: "Assassinat de Poghos Poghosyan !"
 arme.11.d: "Après la récente rencontre entre Robert Kocharyan et Poghos Poghosyan, Poghos Poghosyan a été liquidé. Très probablement, le parti Dashnaktsutyun sera furieux. Nous devons décider quoi faire avec eux..."
 arme.11.a: "Rapprochons les loyaux..."
 arme.11.b: "Ils sont inutiles."
 koch_union_stat_tt: "[ARM.GetNameWithFlag] rejoindra l’§GÉtat d’Union !§!"
 arme.15.t: "L’opposition gagne du soutien !"
 arme.15.d: "En raison du manque d’action du gouvernement de Kocharyan, l’opposition a accru son soutien parmi la population et s’est davantage consolidée."
 arme.15.a: "Zut !"
