 ARM_tsaruk_trde: "Commerce de Tsarukyan"
 ARM_tsaruk_trde_desc: "Tsarukyan est un commerçant très expérimenté. Peut-être devrions-nous nationaliser cette entreprise ?"
 ARM_utilize_assets: "Utilisation de nos actifs"
 ARM_utilize_assets_desc: "Nous devons utiliser tout ce que nous avons dans notre pays pour augmenter nos revenus, même si cela signifie redoubler d’efforts dans tous les secteurs de l’économie."
 ARM_statue_of_christ: "La nouvelle statue du Christ"
 ARM_statue_of_christ_desc: "Tsarukyan est un chrétien très pieux. Il veut construire une nouvelle statue de Jésus-Christ. Quelle merveilleuse idée !"
 ARM_sport_youth: "Jeunesse sportive"
 ARM_sport_youth_desc: "Tous les jeunes en Arménie doivent être sportifs, forts et en bonne santé ! C’est notre objectif ultime."
 ARM_bet_culture: "Adopter la culture des paris"
 ARM_bet_culture_desc: "De nombreux Arméniens aiment boire de la bière et parier sur le sport. Nous devons soutenir cette culture ! Qu'y a-t-il de mal à cela ?"
 ARM_support_peasants: "Soutien à la population rurale"
 ARM_support_peasants_desc: "Toute la population rurale doit être soutenue. Tsarukyan lui-même vient d’un milieu paysan et connaît les luttes des gens ordinaires."
 ARM_befr_mafia: "Se lier d'amitié avec la mafia"
 ARM_befr_mafia_desc: "Peut-être... Peut-être ! Peut-être devrions-nous nous lier d'amitié avec la mafia pour poursuivre nos objectifs politiques à long terme."
 ARM_freedom_for_pes: "Liberté pour les paysans"
 ARM_freedom_for_pes_desc: "Nous devons nous abstenir d'interférer avec les petites entreprises de production agricole. Nous devons leur accorder une certaine liberté."
 ARM_hire_pmc_wagner: "Engager le PMC Wagner"
 ARM_hire_pmc_wagner_desc: "La guerre traverse nos terres, et nous avons l'intention de ne ménager aucun effort pour défendre notre patrie, nous cherchons à obtenir l'aide de la Russie et de ses célèbres PMC pour repousser l'attaque ennemie."
 ARM_create_pmc: "PMC des Guerriers du Lion d'Or"
 ARM_create_pmc_desc: "Nous devons également créer notre propre compagnie militaire privée qui protégera les intérêts de notre pays pour une bonne rémunération, que nous leur fournirons certainement."
 ARM_sport_development: "Nation sportive"
 ARM_berkut_troops: "Berkut"
 ARM_farmercracy: "Agrarianisme"
 ARM_corporatocracy: "Corporatocratie"
 ARM_unstable_government_idea: "Gouvernement instable"
 arme.73.t: "Statue du Christ en Arménie"
 arme.73.d: "Notre grandiose projet religieux, la statue du Christ, a été achevé. Désormais, l’Arménie a son propre visage du Christ sur son territoire, les chrétiens du monde entier nous admirent."
 arme.73.a: "Avec l’aide de Dieu"
 ARM_Demirchyan: "§YParti du peuple arménien§!"
 ARM_Demirchyan_desc: "Le Parti du peuple arménien (en arménien : Hayastani Zhoghovrdakan Kusaktsutyun) est un parti politique socialiste en Arménie. Il a été formé par l'homme politique et d'État soviétique et arménien Karen Demirchyan, qui a été premier secrétaire du Parti communiste d'Arménie de 1974 à 1988. C'est maintenant son fils Stepan Demirchyan qui est à la tête du parti."
 ARM_strat_technocrats: "Promouvoir les technocrates"
 ARM_strat_technocrats_desc: "Pour faire de l’Arménie ce que nous voulons qu’elle soit, nous devons entreprendre une réforme à grande échelle du gouvernement et du cabinet des ministres, en éliminant les anciens flagorneurs du gouvernement précédent et en faisant venir de nouveaux jeunes professionnels."
 ARM_reindustr_country: "Inverser la « reconstruction »"
 ARM_reindustr_country_desc: "Le maudit Gorbatchev, qui a lancé sa perestroïka, a ruiné notre pays, en le déshonorant et en le laissant en ruines. Il est temps de reconstruire vers le système socialiste et d'oublier pour longtemps ces terribles derniers jours de l'URSS."
 ARM_demirch_gamble: "Le pari de Stepan"
 ARM_demirch_gamble_desc: "Malgré les vues socialistes de Stepan, il serait politiquement avantageux de s'unir avec l'un des autres partis partageant le même agenda de politique étrangère que nous."
 ARM_legacy_of_father: "Héritage du Père"
 ARM_legacy_of_father_desc: "Nous n'avons qu'un seul slogan, une seule devise : tous ceux qui travaillent ont le droit de profiter des bienfaits de la vie. Les parasites, qui sucent le sang du peuple travailleur, doivent être privés de ces avantages. Et nous proclamons : tous aux travailleurs, tous aux travailleurs !"
 ARM_iron_fisting_oligs: "Écraser l'oligarchie"
 ARM_iron_fisting_oligs_desc: "Nous devons nous assurer que les bandits des années 90 ne dirigent plus ce pays et son économie !"
 ARM_socialism_with_human_face: "Socialisme à visage humain"
 ARM_socialism_with_human_face_desc: "La religion et le socialisme ne sont pas du tout antagonistes. Même le gouvernement soviétique a autorisé l’Église arménienne à son époque. Nous ne devons pas combattre l’Église, mais nous unir à elle !"
 ARM_coalition_with_vazgen_supporters: "Coalition avec les partisans de Vazgen"
 ARM_coalition_with_vazgen_supporters_desc: "L'attaque contre le parlement en 1999 visait spécifiquement à empêcher Yerkrapah et le Parti populaire d'Arménie d'accéder au pouvoir. Vazgen Sargsyan et Karen Demirchyan ont été assassinés lors de cette attaque. Nous devons nous réunir à nouveau pour la prospérité de notre nation !"
 ARM_remember_shaumian: "Stratégie de Shaumian"
 ARM_remember_shaumian_desc: "Shaumian était un parfait exemple du nationalisme arménien et du bolchevisme unifiés pour le bien-être des travailleurs arméniens et l'unification globale du peuple. Nous devons soutenir son héritage."
 ARM_euro_dilemma: "Dilemme européen"
 ARM_euro_dilemma_desc: "Nous devons enfin décider de notre position vis-à-vis de l'Union européenne. Nous sommes plutôt favorables à l'UE, mais notre situation géopolitique pourrait nous dicter une position différente."
 ARM_rebuilding_initiative: "Initiative de reconstruction"
 ARM_rebuilding_initiative_desc: "Lénine comprenait que la renaissance du capitalisme n'était pas sans danger pour la RSFSR, mais il la considérait comme acceptable, car la question était une question de mesure. Et cette mesure était établie par les soviets eux-mêmes. Cela a permis de réguler la croissance du secteur capitaliste de l'économie : « Pour maintenir la voie vers le socialisme, nous faisons aux paysans un certain nombre de concessions dans les limites que nous jugerons nous-mêmes. »"
 ARM_sov_legacy_cond_dec: "Condamnation des décisions soviétiques"
 ARM_sov_legacy_cond_dec_desc: "Un siècle s’est écoulé depuis la formation de la République transcaucasienne. Déchirée par le nationalisme, elle s’est scindée en trois États. Nous devons oublier les différences nationales et historiques, et aider nos voisins à renverser le pouvoir bourgeois pour établir la dictature du prolétariat !"
 ARM_invite_asala: "Expansion rouge"
 ARM_invite_asala_desc: "L'Armée secrète arménienne pour la libération de l'Arménie (ASALA) était une organisation militante marxiste-léniniste active entre 1975 et les années 1990, dont l'objectif déclaré était de contraindre le gouvernement turc à reconnaître publiquement sa responsabilité dans le génocide arménien de 1915, à payer des réparations et à céder un territoire pour une patrie arménienne. L'ASALA elle-même et d'autres sources la décrivaient comme une organisation de guérilla et armée. Nous devrions suivre ses traces."
 ARM_workers_soldiers: "Travailleurs et soldats"
 ARM_workers_soldiers_desc: "Nous ne pouvons pas séparer notre identité, notre aspiration à la justice nationale, de notre politique économique. Nous sommes un pays d’Arméniens, nous sommes un pays de travailleurs et de soldats !"
 ARM_support_patriotic_movement: "Soutenir le mouvement patriotique"
 ARM_support_patriotic_movement_desc: "Nous devons soutenir tous les mouvements patriotiques qui ne visent pas à restaurer un capitalisme débridé dans notre pays."
 ARM_legacy_of_father_idea: "Héritage du Père"
 ARM_legacy_of_father_two_idea: "Héritage du Père"
 ARM_legacy_of_father_three_idea: "Héritage du Père"
 ARM_legacy_of_father_four_idea: "Héritage du Père"
 ARM_christian_humanism_idea: "Humanisme chrétien"
 ARM_shaumians_thought_idea: "Pensée de Shaumian"
 ARM_armenia_demirchyan_idea: "Arménie de Demirchyan"
 ARM_asala_bases_idea: "Bases d'Asala"
 arm_demirchyan.1.t: "Nettoyage de l’armée"
 arm_demirchyan.1.d: "Il subsiste des éléments dangereux au sein de l'armée, représentés par les partisans de Kotcharian. Nous devons les en débarrasser."
 arm_demirchyan.1.a: "Bien"
 arm_demirchyan.2.t: "Nos conseillers"
 arm_demirchyan.2.d: "Pour une meilleure gouvernance, il nous faut peut-être tenir compte des conseils des autres parties. Il ne reste plus qu'à choisir lesquelles."
 arm_demirchyan.2.a: "La paix et la démocratie doivent guider notre peuple."
 arm_demirchyan.2.b: "Nous sommes pour un socialisme authentique."
 arm_demirchyan.3.t: "§Y[ARM.GetNameWithFlag]§! propose l’installation de bases ASALA"
 arm_demirchyan.3.d: "§Y[ARM.GetNameWithFlag]§! nous offre des bases pour protéger notre souveraineté contre la Turquie. En échange, ils nous demandent la permission d’inclure la région de Van dans leur zone d’intérêt."
 arm_demirchyan.3.a: "Nous sommes toujours du côté de nos frères d’armes !"
 arm_demirchyan.3.b: "Désolé, non"
 arm_demirchyan.4.t: "§Y[KUR.GetNameWithFlag]§! a rejeté notre offre"
 arm_demirchyan.4.d: "Ils ont dit qu'ils n'avaient pas besoin de notre aide."
 arm_demirchyan.4.a: "Bof."
 arm_demirchyan.5.t: "Renaissance d’ASALA"
 arm_demirchyan.5.d: "Il a récemment été révélé que le groupe ASALA, connu pour ses politiques militarisées envers l’Azerbaïdjan et la Turquie, veille désormais officiellement sur la sécurité de §Y[ARM.GetNameWithFlag]§!"
 arm_demirchyan.5.a: "Oh zut..."
 arm_demirchyan.5.b: "Ce n’est qu’une manœuvre politique"
 arm_demirchyan.6.t: "ASALA est du côté de notre gouvernement"
 arm_demirchyan.6.d: "Personne n’est oublié, rien n’est oublié – avec nos alliés d’ASALA, nous pouvons mener §Y[ARM.GetNameWithFlag]§! vers un grand avenir !"
 arm_demirchyan.6.a: "Bien!"
 arm_demirchyan_news.1.t: "[ARM.GetLeader] critique les régimes communistes"
 arm_demirchyan_news.1.d: "Le dirigeant arménien [ARM.GetLeader] a publiquement critiqué tous les régimes communistes du monde. Il a déclaré qu'ils gaspillaient les ressources de leur pays et détruisaient leur économie et leur culture."
 arm_demirchyan_news.1.a: "Coup porté au système socialiste"
 ARM_forced_industrialisation_unlock_tt: "§YOuvrira des décisions sur l'industrialisation forcée en §Y[ARM.GetNameWithFlag]§!§!"
 arm_demirchyan.8.t: "Notre position sur l’UE"
 arm_demirchyan.8.d: "Il faut décider si nous poursuivrons la coopération avec l’UE ou l’abandonnerons. Cependant, si nous choisissons de continuer à coopérer avec l’UE, nous pourrions en tirer certains avantages."
 arm_demirchyan.8.a: "Envoyer une délégation à l’UE"
 arm_demirchyan.8.b: "Nous avons d’autres plans"
 arm_demirchyan.9.t: "La délégation de §Y[ARM.GetNameWithFlag]§! arrive dans la capitale"
 arm_demirchyan.9.d: "§Y[ARM.GetNameWithFlag]§! souhaite poursuivre la coopération avec nous malgré leur idéologie. Accepterons-nous leur offre ?"
 arm_demirchyan.9.a: "Oui, pourquoi pas ?"
 arm_demirchyan.9.b: "Les communistes ne méritent pas notre attention"
 arm_demirchyan.10.t: "[FROM.GetNameWithFlag] accepte !"
 arm_demirchyan.10.d: "Nous avons réussi à les convaincre de poursuivre leur coopération avec nous."
 arm_demirchyan.10.a: "Bien!"
 arm_demirchyan.11.t: "Ils ont refusé de coopérer avec nous"
 arm_demirchyan.11.d: "Malheureusement, notre proposition n’a pas trouvé d’écho auprès d’eux."
 arm_demirchyan.11.a: "Bof."
 arm_demirchyan.12.t: "L’avenir du pays"
 arm_demirchyan.12.d: "Il est temps de décider de l’avenir de notre pays. Les idées bolcheviques nationales et démocratiques sont toutes deux populaires dans notre pays, mais le résultat final dépendra de nous."
 arm_demirchyan.12.a: "La démocratie est la meilleure voie pour nous"
 arm_demirchyan.12.b: "Une voie plus radicale rendrait notre pays encore plus fort."
