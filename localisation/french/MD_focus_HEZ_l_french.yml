 message_from_iran.1.d: "Aujourd'hui, nous avons reçu une importante livraison confidentielle dans l'une de nos bases, envoyée depuis l'Iran. Cette livraison comprend des équipements militaires pour la guerre terrestre et la guérilla, que nous pouvons utiliser pour nous défendre et affronter nos ennemis."
