 HEZ_the_last_push: "La poussée finale"
 hezbollah_events.39.t: "La mort de Rushdie"
 hezbollah_events.39.d: "Salman Rushdie, l'auteur du livre \"Les Versets Sataniques\", après avoir été attaqué par un jeune homme musulman armé d'une arme blanche, est maintenant mort. Il a été rapporté que le tueur a gravement blessé Rushdie en le poignardant plusieurs fois et en lui plantant un couteau dans le cœur, le tuant instantanément. \nLe tueur est recherché et en fuite. L'attaquant n'a pas encore été identifié par les autorités américaines. Il a été dit que l'assassinat a eu lieu lors d'une conférence aux États-Unis à laquelle Rushdie assistait. \nCertaines agences de presse affirment que des forces soutenues par l'Iran, ou même le Hezbollah, sont à l'origine de la mort de Rushdie. \nMais il n'y a pas de preuve solide que le tueur était membre d'un groupe milicien chiite ou non. De nombreuses institutions et organisations musulmanes, en particulier chiites, ont félicité le tueur et lui ont offert des récompenses. En même temps, beaucoup de gens dans le monde islamique célèbrent aussi la mort du \"moderne\" Satan. \nIl y a des décennies, l'Ayatollah Ruhollah Khomeini, l'ancien leader de la République Islamique d'Iran, a exigé la mort de Rushdie pour ses actions \"blasphématoires\" et a considéré la mort de Rushdie comme un devoir pour tout musulman. \nEt maintenant, il semble que sa demande soit exaucée."
 hezbollah_events.39.a: "Il ne l'a pas vu venir, n'est-ce pas ?"
 hezbollah_events.39.b: "Enfin, justice a été rendue."
 hezbollah_events.38.t: "Tentative d'assassinat de Rushdie !"
 hezbollah_events.38.d: "Aujourd'hui, lors d'un discours organisé par Salman Rushdie, l'auteur des \"Versets Sataniques\", il a été attaqué par un jeune homme musulman armé d'une arme blanche et gravement blessé. Il a été poignardé plusieurs fois par l'attaquant sur la cuisse et le foie. L'attaquant a pris la fuite pendant un certain temps mais a été arrêté près du lieu où Rushdie devait prononcer son discours. Certaines agences de presse affirment que l'Iran et le Hezbollah sont derrière cette attaque, mais il n'y a aucune preuve réelle de la connexion du tueur avec l'Iran et le Hezbollah. Bien que Rushdie semble toujours en vie, il ne sera plus aussi en bonne santé et en sécurité qu'avant cette attaque. \nIl y a des décennies, l'Ayatollah Ruhollah Khomeini, l'ancien leader de la République Islamique d'Iran, a exigé la mort de Rushdie pour ses actions \"blasphématoires\" et a considéré la mort de Rushdie comme un devoir pour tout musulman. \nBien que cette tâche ne soit pas encore accomplie, cette attaque montre que l'héritage de Khomeini est toujours vivant."
 hezbollah_events.38.a: "Il ne l'a pas vu venir, n'est-ce pas ?"
 hezbollah_events.38.b: "Mince"
 hezbollah_events.4.t: "Attaques de missiles du Hezbollah à Riyad"
 hezbollah_events.4.d: "La nuit dernière, le son de fortes explosions a été entendu à Riyad, la capitale de l'Arabie saoudite. Des témoins oculaires affirment que ces explosions étaient dues à des attaques de missiles, et il est également rapporté que ces missiles ont principalement touché des zones commerciales et internationales de la ville. \nLe gouvernement saoudien a confirmé cette attaque et accusé le Hezbollah, une organisation islamiste chiite au Liban, d'en être responsable. En même temps, le gouvernement saoudien refuse de donner des statistiques spécifiques sur les victimes et les pertes matérielles à Riyad. \nEn raison de l'influence croissante des chiites au Yémen et de la formation et de la mobilisation de groupes armés chiites au Yémen (connus sous le nom de Houthis yéménites), il est possible que cette attaque provienne initialement de ces groupes et que le Hezbollah y ait été impliqué indirectement. \nAlors que la possibilité d'une guerre civile dans la péninsule arabique, en particulier au Yémen, augmente à tout moment, cet événement important peut avoir un impact énorme sur l'implication de l'Arabie saoudite ainsi que de l'axe de la résistance dans la prochaine guerre civile."
 hezbollah_events.4.a: "Choquant !"
 hezbollah_events.5.t: "Le Hezbollah a lancé une campagne pour attaquer nos bases en Irak !"
 hezbollah_events.5.d: "Nous avons entendu des nouvelles choquantes aujourd'hui ! L'Iran et le Hezbollah ont organisé une campagne à l'échelle nationale en Irak pour attaquer nos forces de garnison et nos bases militaires ! Des milliers de civils chiites irakiens s'arment avec des armes fabriquées par l'Iran et le Hezbollah pour attaquer et tuer nos soldats ou... endommager nos bases... Nous ne pouvons rien faire pour arrêter ce désastre. \nMalgré tout cela, nous avons encore nos propres options pour nuire au Hezbollah et à l'\"Axe de la Résistance\" de certaines manières..."
 hezbollah_events.5.o1: "Nous devons appeler Tel Aviv..."
 hezbollah_events.5.o2: "Nous les gérerons nous-mêmes."
 hezbollah_events.5.o3: "Plus de sanctions pour cette soi-disant \"Résistance\" !"
 hezbollah_events.5.o4: "Oh mon Dieu..."
 hezbollah_events.2.t: "Le Hezbollah demande notre aide"
 hezbollah_events.2.d: "Avec les prochaines élections parlementaires au Liban, le Hezbollah, notre allié le plus important dans toute la région, nous demande des fonds pour les prochaines élections afin de sécuriser le pouvoir de la \"Résistance\" au Liban. Il existe de nombreuses alternatives pour aider le Hezbollah dans sa cause, comme un financement financier pour leurs campagnes ou un soutien politique pour leurs élections. Quoi qu'il en soit, il est conseillé de ne pas rejeter leurs demandes, car cela pourrait décevoir nos frères à Beyrouth..."
 hezbollah_events.2.o1: "Fournir un soutien politique et financier, nous n'allons pas laisser nos frères seuls."
 hezbollah_events.2.o2: "Fournir un soutien politique, nos experts leur montreront la voie."
 hezbollah_events.2.o3: "Fournir un soutien financier. Ils savent sûrement comment gérer ces élections."
 hezbollah_events.2.o4: "Désolé, qu'avez-vous dit ?"
 hezbollah_events.1: "Déserteurs des FAL"
 hezbollah_events.1.t: "Déserteurs des FAL"
 hezbollah_events.1.d: "Après avoir infiltré l'armée libanaise avec tous nos efforts, nous avons obtenu le meilleur soutien possible. Nous nous rapprochons de la formation d'une rivalité, voire de la déclaration d'une guerre, contre le faux gouvernement à Beyrouth. \nNous essaierons de convaincre la population de Beyrouth de commencer des protestations et des émeutes contre les marionnettes occidentales. Nous espérons qu'après la libération de Beyrouth, nous commencerons aussi nos opérations contre la bête sioniste. \nAvec les salutations du leader de la Résistance Islamique du Liban (Hassan Nasrallah), Imad Mughniyeh, commandant des forces du Hezbollah à Beyrouth."
 hezbollah_events.1.o1: "L'horloge tourne..."
 hezbollah_events.3: "Le Hezbollah demande de l'aide"
 hezbollah_events.3.t: "Le Hezbollah demande de l'aide"
 hezbollah_events.3.d: "Pour la première fois, nous avons reçu un message diplomatique très étrange du Hezbollah, une organisation paramilitaire chiite opérant au Liban. Le message concerne \"l'augmentation de la coopération et de la communication internationale\" dans le sud du Liban, et pour cette \"opportunité de coopération\", ils nous demandent tout type de fonds qu'ils peuvent obtenir de nous. Cela pourrait être une opportunité pour nous d'investir et de récolter des profits dans un pays du Moyen-Orient, mais le Hezbollah peut aussi être une organisation très... malsaine à certains égards... Quoi qu'il en soit, comment devrions-nous réagir à leur message ?"
 hezbollah_events.3.o1: "Refuser"
 hezbollah_events.3.o2: "Équipement"
 hezbollah_events.3.o3: "Aide financière"
 hezbollah_events.3.o4: "Investissement"
 hezbollah_events.23.t: "Nos minorités sont persécutées !"
 hezbollah_events.23.d: "Les groupes minoritaires juifs sont désormais en insécurité dans notre pays ! Plusieurs accidents suspects sont survenus ces derniers jours, touchant un nombre significatif de nos minorités juives. Certains rapports indiquent que des figures importantes des communautés juives ont été tuées lors de ces incidents. Nos alliés américains nous ont informés qu'un groupe terroriste chiite est derrière ces actes. Que devons-nous faire ?"
 hezbollah_events.23.o1: "Calmez-les, bon sang !"
 hezbollah_events.24.t: "Augmentation des activités des cartels"
 hezbollah_events.24.d: "Nous avons reçu des rapports faisant état de raids massifs et d'achats d'armes sur le marché noir ces derniers jours, suite aux rumeurs d'une organisation terroriste finançant les cartels actifs dans tout le pays. Ces sauvages plongent notre pays dans le chaos !"
 hezbollah_events.24.o1: "Stoppez-les par tous les moyens nécessaires."
 hezbollah_events.25.t: "Que se passe-t-il à nos frontières ?"
 hezbollah_events.25.d: "Le FBI et la DEA nous ont informés que le nombre d'expéditions de drogue en provenance de la frontière mexicaine a augmenté. Le suivi de certaines expéditions \"spécifiques\" est très difficile. Notre échec à tracer ces expéditions affecte notre population. Parallèlement, ces derniers mois, divers rapports ont signalé une augmentation des activités des cartels latino-américains sur tout le continent sud-américain. Notre agence de renseignement affirme que le Hezbollah et l'Iran financent les cartels et établissent de nouvelles bases opérationnelles en Amérique latine pour déstabiliser les États-Unis.\nEt il semble qu'ils aient réussi."
 hezbollah_events.25.o1: "Comment ?..."
 hezbollah_events.26.t: "Le Hezbollah a attaqué une de nos bases en Irak !"
 hezbollah_events.26.d: "Nos forces du CENTCOM en Irak nous ont rapporté que des forces chiites soutenues par le Hezbollah ont attaqué une de nos bases en Irak. Bien que les pertes ne soient pas significatives, elles ont tout de même causé des morts et des blessés graves parmi nos troupes. Bien que cette catastrophe ne soit pas rendue publique, nous devons engager une action de représailles."
 hezbollah_events.26.o1: "Mort aux terroristes ! Attaquez leurs bases !"
 hezbollah_events.26.o2: "Les querelles des idiots ne me concernent pas."
 hezbollah_events.27.t: "Une campagne chiite en Irak"
 hezbollah_events.27.d: "Aujourd'hui, une vaste campagne lancée par des milices chiites soutenues par l'Iran et le Liban a débuté en Irak. Ces groupes miliciens ont commencé à attaquer les forces de garnison américaines stationnées en Irak et ont également ciblé de nombreuses bases américaines à travers le pays.\nAucune déclaration officielle des États-Unis n'a été faite concernant les pertes et les dégâts matériels, mais de nombreuses organisations chiites affirment que, malgré leurs propres pertes, elles ont infligé des \"dégâts\" majeurs aux forces \"impérialistes\" américaines.\nBien que les attaques massives devraient prendre fin dans les prochains jours, il est peu probable que les assaillants cessent leurs raids contre les forces américaines en Irak.\nAlors que l'Irak sombre dans le chaos, nous verrons combien de pays seront affectés par son malheur."
 hezbollah_events.40.t: "Une unification chiite libanaise"
 hezbollah_events.40.d: "Aujourd'hui, avec l'annonce conjointe du gouvernement central libanais et du Hezbollah, une \"République islamique\" unitaire a été formée, permettant officiellement au Hezbollah d'étendre ses bases et ses forces sur tout le Liban.\nHassan Nasrallah, leader du Hezbollah, a déclaré que cet événement était une \"Glorieuse unification du Liban sous la bannière de la Résistance\". De nombreux partisans se sont rassemblés dans les rues des villes libanaises après l'annonce de la formation de cette nouvelle République islamique.\nCependant, l'État d'Israël et les États-Unis d'Amérique ont commenté cette unification comme un \"Coup théocratique orchestré par l'Iran et ses proxies au Liban\".\nAvec l'\"unification\" du Liban, il semble que la sphère d'influence de l'Iran et de l'Axe de la Résistance ait atteint un nouveau stade au Moyen-Orient et sur la scène internationale.\nDésormais, le Liban est uni sous un gouvernement chiite qui orchestre la plupart des opérations anti-américaines dans la région. Bientôt, une nouvelle phase d'opérations violentes et puissantes commencera à travers le Moyen-Orient..."
 hezbollah_events.40.a: "Un pas de plus vers une Oumma unie."
 hezbollah_events.40.b: "Intéressant"
 hezbollah_events.41.t: "Deuxième guerre civile libanaise"
 hezbollah_events.41.d: "Après les derniers conflits entre le Hezbollah et les Forces armées libanaises à Beyrouth, aujourd'hui, avec la déclaration de guerre au gouvernement central libanais par Hassan Nasrallah, leader du Hezbollah, le Liban est entré dans une nouvelle ère de guerre civile.\nAvec le pays plongé dans le chaos, de nombreux partisans du Hezbollah se sont levés pour rejoindre Nasrallah dans sa campagne contre le gouvernement central libanais. Les rues de Beyrouth sont déjà remplies de coups de feu et de destructions.\nDe nombreux pays, y compris les États-Unis et la République islamique d'Iran, ont demandé aux deux parties de résoudre le conflit pacifiquement. Mais il semble que, le moment venu, l'Iran et les États-Unis pourraient entrer dans une nouvelle phase de leurs guerres par proxy au Moyen-Orient."
 hezbollah_events.41.a: "Inquiétant..."
 hezbollah_events.41.b: "Espérons simplement ne pas perdre notre champion..."
 hezbollah_events.42.t: "Le Grand Jugement"
 hezbollah_events.42.d: "Après la campagne réussie de Hassan Nasrallah dans son pays, il était évident qu'il ne s'arrêterait pas à ses actions agressives au Moyen-Orient. Maintenant, après avoir mené des raids et sécurisé des renseignements des Forces de défense israéliennes et des approvisionnements des patrouilles frontalières israéliennes ces derniers mois, il semble que le Hezbollah déclare un \"Grand Jugement\" contre la \"Menace sioniste\".\nAvec le Hezbollah déclarant officiellement la guerre à Israël et l'Iran rejoignant le conflit, la situation devient très chaotique et tendue dans toute la région.\nAlors que la mort et la souffrance s'abattent sur le Moyen-Orient, Nasrallah semble avoir raison sur une chose : cette guerre est véritablement un grand jugement. Car c'est l'ultime épreuve de la \"Résistance\", ou la fin de l'État d'Israël."
 hezbollah_events.42.a: "Horrible !"
 hezbollah_events.42.b: "La fin commence."
 hezbollah_events.27.a: "La guerre contre le terrorisme a simplement fait des États-Unis un pays terroriste..."
 hezbollah_events.27.b: "Nous savons quoi faire d'eux."
 hezbollah_events.28.t: "Al-va'ad al Sadiq !"
 hezbollah_events.28.d: "Depuis l'accord indirect entre les sionistes et l'Axe de la Résistance pour l'échange de prisonniers en 2004, trois prisonniers libanais majeurs n'ont pas été libérés et les sionistes n'ont pas pleinement respecté l'accord. Ainsi, notre leader, Hassan Nasrallah, l'un des chefs de la Résistance, a déclaré que la seule façon de libérer ces captifs était de capturer davantage de \"soldats sionistes\".\nEt maintenant, nous avons l'opportunité de répondre à la demande de notre leader. Nous pouvons attaquer un groupe de soldats sionistes qui ont franchi notre frontière.\nNous pouvons maintenant lancer l'opération \"Promesse Véritable\"."
 hezbollah_events.28.o1: "Mort à la menace sioniste ! Attaquez-les !"
 hezbollah_events.28.o2: "Peut-être que ce n'était pas si \"véritable\" après tout..."
 hezbollah_events.29.t: "Les terroristes ont attaqué nos soldats près du Liban !"
 hezbollah_events.29.d: "Il y a quelques heures, l'organisation terroriste \"Hezbollah\" a attaqué certaines des forces de l'IDF qui patrouillaient près de la frontière libanaise. Leur leader, Hassan Nasrallah, a déclaré que cette \"opération\" était une mesure de représailles en raison de notre \"malhonnêteté\" dans l'accord d'échange de prisonniers de 2004.\nCes fanatiques étaient clairement délirants en décidant d'attaquer nos forces près de leurs frontières. Nous pouvons répondre à ces fanatiques non entraînés avec férocité et les détruire en quelques jours. Cependant, certaines préoccupations subsistent quant aux actions du Hezbollah..."
 hezbollah_events.29.o1: "Ils veulent une autre guerre des Six Jours ? Qu'il en soit ainsi !"
 hezbollah_events.29.o2: "Vraiment inquiétant..."
 hezbollah_events.30.t: "Nous avons gagné !"
 hezbollah_events.30.o1: "L'Axe de la Résistance."
 hezbollah_events.31.t: "Nous avons perdu !"
 hezbollah_events.31.o1: "C'est fini..."
 hezbollah_events.32.t: "La fin du Hezbollah ?"
 hezbollah_events.32.d: "Le Hezbollah a perdu Tyr et le sud du Liban ! Les sionistes traversent maintenant la frontière libanaise et occupent le sud du Liban comme le plateau du Golan ! L'organisation est en chaos et nous devons calmer les choses. Le moment est venu de mettre fin à la mascarade de cet \"État juif\". Nous devons agir maintenant, ou jamais !"
 hezbollah_events.32.o1: "Nous devons briser à nouveau la porte de Khaybar... MORT À ISRAËL !"
 hezbollah_events.32.o2: "C'est malheureux"
 hezbollah_events.33.t: "Un résultat étrange..."
 hezbollah_events.33.d: "Personne n'a pu attaquer ou se défendre dans cette guerre sanglante d'une manière ou d'une autre.\nUne conclusion très inattendue, ne trouvez-vous pas, cher leader ?"
 hezbollah_events.33.o1: "Je vois..."
 hezbollah_events.35.t: "Une proposition intéressante"
 hezbollah_events.35.d: "Certains de nos commandants militaires, après la défaite de l'armée sioniste face à nos forces, nous ont proposé un plan très ambitieux mais peut-être raisonnable. Selon leurs idées, nous avons vu à quel point les Forces offensives sionistes sont devenues faibles et désorganisées depuis la guerre civile libanaise. Avec cela, ils nous proposent une invasion totale pour mettre fin à l'État sioniste illégitime. Bien sûr, ils ne nous proposent pas de commencer une telle opération militaire seuls... Nous pouvons demander à nos frères syriens et iraniens de se joindre à la guerre de libération. Et certainement, ils accepteront cette offre ambitieuse également..."
 hezbollah_events.35.o1: "Ô Jérusalem ! Nous arrivons !"
 hezbollah_events.35.o2: "Quelle idée folle."
 hezbollah_events.36.t: "Une offre du Hezbollah"
 hezbollah_events.36.d: "Nous avons reçu une offre intéressante de notre allié stratégique et partenaire, le Hezbollah. Nasrallah nous a suggéré de mener une attaque \"finale\" contre l'État sioniste. Leur logique pour cette attaque \"finale\" est que, selon de nombreuses observations sur la guerre des 33 jours, nous pouvons voir que les forces sionistes étaient complètement désorganisées sur les plans tactique et logistique.\nQuoi qu'il en soit, nous pouvons accepter ou refuser leur offre."
 hezbollah_events.36.o1: "Le moment est venu de décapiter le serpent..."
 hezbollah_events.36.o2: "\"Quoi\" ?"
 hezbollah_events.37.t: "La deuxième guerre du Liban"
 hezbollah_events.37.d: "La nuit dernière, les Libanais se sont réveillés au son des bombardements et des obus d'artillerie des forces de défense israéliennes, et la seule chose qu'ils ont vue, c'était le feu et le conflit entre les forces israéliennes et libanaises.\nLe but de l'attaque des forces de défense israéliennes était principalement de répondre au « raid » du Hezbollah sur les forces israéliennes de Tsahal et de « mettre fin » aux actions « menaçantes » du Hezbollah contre l'existence même de l'État d'Israël.\nDans le même temps, Hassan Nasrallah, le secrétaire général du Hezbollah libanais, a déclaré que la principale raison de ce conflit était la capture de plusieurs forces israéliennes en représailles à la « malhonnêteté » du gouvernement israélien dans les négociations indirectes pour l'échange des prisonniers de l'Axe de la Résistance d'Israël et des prisonniers de Tsahal du Hezbollah en 2004. Ce raid a eu lieu quelques jours avant le début de ce conflit.\nQuelle que soit la raison principale de cette guerre, elle va maintenant causer de nombreuses victimes parmi les populations vivant au Liban et en Israël, et le monde voit le Levant à nouveau dans le chaos..."
 hezbollah_events.37.a: "Ils paieront..."
 hezbollah_events.37.b: "Donnez une leçon à ces terroristes !"
 hezbollah_events.37.c: "Le Liban brûle..."
