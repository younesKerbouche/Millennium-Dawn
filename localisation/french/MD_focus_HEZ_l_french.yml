 hezbollah_events.30.d2: "Le Hezbollah a été vaincu dans sa tentative pathétique de combattre nos soldats. Nous avons submergé leurs défenses misérables et avons maintenant avancé dans le sud du Liban. Les positions autrefois occupées par les combattants du Hezbollah ont été sécurisées et nos soldats continuent de rechercher d'autres menaces ou tout renseignement concernant l'assaut non provoqué contre nos soldats. Une chose reste claire : ils ont été détruits."
