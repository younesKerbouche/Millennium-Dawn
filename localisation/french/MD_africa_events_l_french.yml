 AFRICA_idea_tuareg_rebellion: "Rébellion touarègue"
 AFRICA_idea_tuareg_rebellion_desc: "Le peuple touareg est en révolte ouverte contre notre pays. Les zones riches en ressources qui bordent le Sahara sont particulièrement touchées par les combats entre Touaregs et le gouvernement."
 kamajors: "Kamajors"
 kamajors_desc: "Les Kamajors étaient une milice Mende opérant en Sierra Leone pendant la guerre civile. Le groupe a été formé à l'origine pour servir de milice afin de protéger les villages des rebelles du RUF. Cependant, ils étaient également connus pour combattre les troupes gouvernementales afin de protéger les villages du pillage des soldats de l'armée."
 blood_diamond_trade: "Commerce de diamants de sang"
 blood_diamond_trade_desc: "La principale source de revenus des forces gouvernementales et des groupes rebelles sont les diamants, car c'est la seule monnaie qui ait de la valeur dans le pays. Souvent extraits grâce au travail des esclaves, les diamants traversent clandestinement la frontière puis sont revendus comme diamants acquis légalement. Comme les diamants ne servent qu'à alimenter le conflit, la population locale ne profite pas de ses richesses."
 blood_diamond_trade_idea_TT: "Revenu supplémentaire: $§G0.040§!"
 CAR_central_bush_republic_war_idea: "Guerre de Bush en République centrafricaine"
 CAR_central_bush_republic_war_idea_desc: "La guerre de Bush en République centrafricaine est un conflit de faible intensité avec des combats dans le nord du pays entre forces locales. Le conflit demeure et est limité entre les différents groupes, mais il ne concerne qu'une poignée de villages."
 AFRICA_remove_the_cfa_franc: "Supprimer le franc CFA"
 AFRICA_remove_the_cfa_franc_desc: "Notre dépendance à l’égard de la France dure depuis trop longtemps. Il est temps de renoncer au franc CFA et de diriger notre propre avenir. La première étape vers cet objectif est de développer notre propre monnaie et de nous absoudre du fardeau qu’est la monnaie française."
 ivory_coast_md.1.t: "Promesse d'élections"
 ivory_coast_md.1.d: "Le 24 décembre 1999, l'ancien président Henri Konan Bédié a été destitué par un coup d'État militaire. Depuis lors, la Côte d'Ivoire est dirigée par le Comité national de salut public, une junte militaire. De nombreux Ivoiriens ont salué le coup d'État, affirmant qu'ils espéraient que l'armée améliorerait la situation économique et politique précaire de la Côte d'Ivoire, mais des pressions s'exercent désormais pour un retour à un régime civil. La question est de savoir si nous devrions permettre aux travailleurs migrants, qui constituent la majeure partie de la population du nord, de se présenter aux élections."
 ivory_coast_md.1.o1: "Autoriser uniquement les citoyens naturels."
 ivory_coast_md.1.o2: "Autoriser tous les candidats migrants."
 ivory_coast_md.1.o3: "Continuez la junte."
 ivory_coast_md.2.t: "Escalade de la violence"
 ivory_coast_md.2.d: "Après les élections, d'importants conflits ont éclaté entre les travailleurs migrants et la population locale. L’octroi d’allocations aux candidats migrants a peut-être aidé, mais le pays est toujours dirigé par un gouvernement nettement sudiste."
 ivory_coast_md.2.o1: "Nous ne pouvons qu'attendre et voir."
 ivory_coast_md.3.t: "Manifestations dans le Nord"
 ivory_coast_md.3.d: "Après les élections, plusieurs manifestations se sont intensifiées dans le nord du pays. Les travailleurs migrants se plaignent de leur manque de représentation."
 ivory_coast_md.3.o1: "Rompre les protestations par la force."
 ivory_coast_md.3.o2: "Il vaudrait peut-être mieux que nous cédions."
 ivory_coast_md.4.t: "Manifestations à grande échelle"
 ivory_coast_md.4.d: "Des manifestations à grande échelle ont eu lieu respectivement dans le sud et dans le nord du pays, dirigées par le Front populaire ivoirien et le Mouvement patriotique. Ils appellent à la fin de notre dictature militaire et au retour à un régime civil, même si personne ne semble s'entendre sur qui devrait diriger le pays."
 ivory_coast_md.4.o1: "C'est inacceptable, envoyez des militaires !"
 ivory_coast_md.4.o2: "Concéder le pouvoir au Front populaire ivoirien."
 ivory_coast_md.5.t: "Rébellion dans le Nord"
 ivory_coast_md.5.d: "Les protestations se sont intensifiées avec la défection d’éléments de l’armée et la déclaration d’un gouvernement rival. Leurs forces contrôlent la majorité du nord. Jusqu’à présent, ils n’ont tenté aucune invasion du sud."
 ivory_coast_md.5.o1: "Mort aux rebelles !"
 ivory_coast_md.5.o2: "L’heure n’est pas à la guerre."
 ivory_coast_md.5.o3: "Le FNC est la bonne option"
 ivory_coast_md.6.t: "Rébellion dans le Nord"
 ivory_coast_md.6.d: "Les protestations se sont intensifiées avec la défection d’éléments de l’armée et la déclaration d’un gouvernement rival. Notre pays est désormais plongé dans la guerre civile. Le FNC a déclaré sa sécession dans le nord en invoquant une multitude de raisons telles qu'un traitement injuste et un manque de participation au sein du gouvernement dans le sud. Frères et sœurs ont désormais pris les armes les uns contre les autres, car chacun doit désormais choisir son camp dans le conflit qui se prépare. La première guerre civile ivoirienne a commencé."
 ivory_coast_md.6.o1: "Eh bien, cela allait arriver tôt ou tard."
 ivory_coast_md.6.o2: "Mort au FPI ! (Devenez le FNC)"
 ivory_coast_md.7.t: "Une nouvelle guerre civile"
 ivory_coast_md.7.d: "Les manifestations dans le pays se sont intensifiées bien au-delà de notre contrôle. Les militaires et les partis d’opposition ont déclaré leurs gouvernements rivaux, un dans le nord et un dans le sud-ouest de notre pays, ouvrant ainsi la voie à une guerre civile à trois. Notre pays est plongé dans la guerre civile. Frères et sœurs ont désormais pris les armes les uns contre les autres, car chacun doit désormais choisir son camp dans le conflit qui se prépare. La première guerre civile ivoirienne a commencé."
 ivory_coast_md.7.o1: "Eh bien, ça ne pourrait pas être pire."
 ivory_coast_md.7.o2: "Mort au FPI ! (Devenez le FNC)"
 ivory_coast_md.8.t: "Le gouvernement réprime les protestations"
 ivory_coast_md.8.d: "Les autorités ivoiriennes ont largement réussi à réprimer les manifestations dans la région. Soutien des militaires et efforts des forces de police. La situation avec les manifestants reste volatile. Il reste à voir si notre perturbation par la force de la manifestation finira par engendrer d’autres problèmes, mais ils ont été stoppés pour l’instant."
 ivory_coast_md.8.o1: "Eh, c'est probablement bien..."
 ivory_coast_md.9.t: "La violence s'apaise"
 ivory_coast_md.9.d: "Les protestations et les violences généralisées ont pour la plupart pris fin. Les choses reviennent à un semblant de normalité."
 ivory_coast_md.9.o1: "Nous semblons avoir évité une balle assez horrible, pour l’instant."
 ivory_coast_md.10.t: "Fin de la première guerre civile ivoirienne"
 ivory_coast_md.10.d: "Une grande partie des combats entre les factions belligérantes en [CDI.GetNameDef] ont finalement déposé les armes aujourd'hui, alors que les combats se terminent. La guerre civile est enfin terminée et un petit semblant de paix commence à s'estomper. La première guerre civile ivoirienne est désormais terminée. Espérons qu’il n’y en ait pas d’autre."
 ivory_coast_md.10.o1: "La guerre est finie."
 ivory_coast_md.11.t: "Les élections de 2010"
 ivory_coast_md.11.d: "Notre nation n’a pas encore organisé d’élections depuis que Laurent Gbagbo a pris le pouvoir en 2000. La tumultueuse première guerre civile ivoirienne a cédé la place à l’absence d’élections et à la paix tendue entre les partisans de Gbagbo et les partisans du FNC et des partis d’opposition. Il est clair qu’à l’approche de ces élections, Gbagbo est à la traîne de son adversaire Alassane Ouattara. Faut-il permettre une transition pacifique du pouvoir ? Est-il temps d’annuler les résultats de cette élection ?"
 ivory_coast_md.11.o1: "Alassane Ouattara gagne"
 ivory_coast_md.11.o2: "Annuler les résultats"
 ivory_coast_md.12.t: "Alassane Ouattara déclare une faute"
 ivory_coast_md.12.d: "Alassane Ouattara et leur parti, le RDR, ont affirmé que les élections avaient été falsifiées et que Ouattara était le véritable vainqueur des élections. Le recomptage des élections conforte cette affirmation. Comment devrions-nous procéder? Nous pouvons nous déclarer vainqueur et prêter serment ou permettre à Ouattara de prendre le pouvoir."
 ivory_coast_md.12.a: "Permettre à Ouattara de prendre le pouvoir"
 ivory_coast_md.12.b: "Prêter le serment d'office"
 ivory_coast_md.13.t: "Manifestations pro-Ouattara"
 ivory_coast_md.13.d: "Notre décision de prêter serment a provoqué de nombreuses protestations, notamment dans le nord. Des milliers de citoyens ont manifesté contre la falsification des résultats des élections."
 ivory_coast_md.13.a: "Arrêtez les manifestations"
 ivory_coast_md.13.b: "Laissez-les bêler"
 ivory_coast_md.14.t: "La deuxième guerre civile ivoirienne"
 ivory_coast_md.14.d: "La deuxième guerre civile ivoirienne a débuté avec le lancement d’une offensive du FNC contre notre nation. Les membres de l'opposition initialement opposés au FNC les soutiennent désormais dans leurs efforts pour établir une véritable démocratie dans le pays."
 ivory_coast_md.14.a: "Arrêtez les traîtres"
 ivory_coast_md.14.b: "Laissez-les bêler"
 ivory_coast_md.15.t: "Le vainqueur de la seconde guerre civile ivoirienne"
 ivory_coast_md.15.d: "La deuxième guerre civile ivoirienne touche à sa fin. Les forces militaires de la région ont commencé à s’éloigner du conflit actif pour se consacrer davantage au maintien de la paix, tandis que les combats s’apaisent. Les gens parlent à voix basse et les anciens ennemis que nous combattions ont soit été chassés du pays, soit ils sont actuellement à l'affût. Cependant, nous commençons une nouvelle journée alors que nous entamons notre transition vers un gouvernement en temps de paix. Il y aura la paix à notre époque et [CDI.GetLeader] sera celui qui nous fera avancer."
 ivory_coast_md.15.a: "Aux vainqueurs le butin"
 ivory_coast_md.100.t: "Chaos en Côte d'Ivoire"
 ivory_coast_md.100.d: "Les manifestations exigeant des réformes démocratiques en Côte d'Ivoire ont été réprimées avec force par la police et l'armée. La situation reste tendue. La Côte d’Ivoire pourrait bientôt sombrer dans une guerre civile si rien n’est fait."
 ivory_coast_md.100.o1: "Espérons que la situation s'améliore."
 ivory_coast_md.100.o2: "Espérons que la situation s'améliore."
 ivory_coast_md.101.t: "Première guerre civile ivoirienne"
 ivory_coast_md.101.d: "Alimentée par les tensions raciales entre les ivoiriens et les immigrés, peu représentés politiquement, une coalition se faisant appeler Forces Nouvelles s'est levée contre le gouvernement."
 ivory_coast_md.101.o1: "Mort aux rebelles !"
 ivory_coast_md.101.o2: "Mort au FPI !"
 ivory_coast_md.101.o3: "Intervenir en soutient du FNCI (nationalistes)."
 ivory_coast_md.101.o4: "Toutes nos pensées vont vers eux. "
 ivory_coast_md.101.o5: "Une évolution inquiétante."
 ivory_coast_md.102.t: "Soulèvement en Côte d'Ivoire"
 ivory_coast_md.102.d: "A cause des tensions raciales entre les natifs de la Côte d'Ivoire et les migrants, qui reçoivent très peu de représentation politique, une coalition se faisant appelés les Forces Nouvelles se sont soulevées et ont pris control de la plupart du Nord du pays. Le gouvernement du sud n'a pas encore répondu. Ce n'est pas clair de ce qui va se passer ensuite."
 ivory_coast_md.102.o1: "Bah, ça pourrait être pire..."
 ivory_coast_md.102.o2: "Enfin, la liberté !"
 ivory_coast_md.102.o3: "Soutenir le FNCI (Nationalistes)."
 ivory_coast_md.102.o4: "Toutes nos pensées vont vers eux."
 ivory_coast_md.103.t: "Première guerre civile Ivoirienne"
 ivory_coast_md.103.d: "Le Front Populaire Ivoirien à essayé un coup d'état contre Junte militaire au pouvoir dans la capitale Yamoussoukro. La Junte, à quand même réussi à s'échapper de la ville avant, laissant les rebelles en control de la plupart de l'Est du pays. Pour rendre la situation encore pire, une coalition se faisant appeler les Forces Nouvelles, dirigées par le Mouvement patriotique, se sont soulevées dans le Nord, revendiquant aussi leur gouvernement comme le gouvernement légitime."
 ivory_coast_md.103.o1: "Mort aux rebelles !"
 ivory_coast_md.103.o2: "Mort à la junte !"
 ivory_coast_md.103.o3: "Supporter la junte."
 ivory_coast_md.103.o4: "Supporter le FNCI (populistes nationnaux)"
 ivory_coast_md.103.o5: "Toutes nos pensées vont vers eux."
 ivory_coast_md.104.t: "Fin de la première guerre civile [CDI.GetAdjFS]"
 ivory_coast_md.104.d: "La Guerre Civile en [CDI.GetNameDef] c'est terminée aujourd'hui étant donné que les factions combattantes ont commencées à démobiliser. Il est d'importance vitale que le pays maintienne le status quo et se stabilise. La paix à enfin régnée sur le pays déchiré par la guerre. La première Guerre civile Ivoirienne vient de venir à sa conclusion."
 ivory_coast_md.104.o1: "Les rebelles ont été vaincus."
 ivory_coast_md.104.o2: "Le gouvernement est couronné de succès. "
 ivory_coast_md.104.o3: "La paix, enfin!"
 ivory_coast_md.105.t: "Fin de la seconde guerre civile [CDI.GetAdjFS]"
 ivory_coast_md.105.d: "La deuxième guerre civile [CDI.GetAdjective] a pris fin avec la fin des combats entre le [FNC.GetName] et le [CDI.GetName]. Le pays commence à s'installer progressivement dans le nouveau statu quo après les combats. Le temps nous dira quelles seront les conséquences de cette guerre, mais la paix régnera à nouveau en maître au [CDI.GetName]."
 ivory_coast_md.105.a: "Les rebelles ont été vaincus."
 ivory_coast_md.105.b: "Le gouvernement réussit"
 ivory_coast_md.105.c: "Paix dans la [CDI.GetName]"
 senegal_md.1.t: "Les élections [SEN.GetAdjFP] de 2000"
 senegal_md.1.d: "Le [neutral_Social_L] a gouverné le Sénégal depuis son indépendance en 1960 jusqu'à aujourd'hui. Toutefois, de récents sondages ont montré que nous risquons de perdre l'élection présidentielle de 2000 face à la coalition d'opposition dirigée par Abdoulaye Wade. La coalition est composée des partis [liberalism_L], [Western_Autocracy_L], [conservatism_L] et [socialism_L] qui se sont regroupés pour vaincre le [neutral_Social_L]. Leur force d'opposition combinée ([?opposition_strength|Y2%]) par rapport au [neutral_Social_L] ([?party_pop_array^18|Y2%]) place l'opposition fermement en tête. Comment devons-nous procéder à l’approche de ces élections ?"
 senegal_md.1.o1: "Laissez les élections se passer comme prévu"
 senegal_md.1.o2: "Peut-être devrions-nous « influencer » les élections."
 senegal_md.1.o3: "Peut-être que cette histoire de vote n'est pas si bonne."
 senegal_md.2.t: "Truquage des élections"
 senegal_md.2.d: "Notre ingérence dans les élections est passée largement inaperçue auprès de notre population et des observateurs internationaux. Même si certains membres de l’opposition ont contesté le résultat, ces théories n’ont pas eu beaucoup de succès auprès de la population."
 senegal_md.2.o1: "Ahah, cope!"
 senegal_md.3.t: "Manifestations"
 senegal_md.3.d: "De nombreuses manifestations ont été organisées pour condamner le désordre qu'a représenté nos élections. De nombreuses accusations ont été lancées concernant ce soi-disant « trucage électoral ». Comment devrions-nous procéder avec les manifestations ?"
 senegal_md.3.o1: "Muselez-les."
 senegal_md.3.o2: "Bon, refaites tenir des éléction."
 senegal_md.4.t: "Le gouvernement réprime les protestations"
 senegal_md.4.d: "Les protestations ont été largement réprimées. Cela ne signifie pas pour autant que nous sommes arrivés au bout de notre instabilité… La situation peut rester hostile et nous pouvons encore assister à l’effondrement de notre emprise sur le pouvoir. Pour le moment, nous devons rester prudents, mais continuer à surveiller la situation pour déceler d'autres nouveaux arrivants..."
 senegal_md.4.o1: "Eh, ça doit bien aller..."
 senegal_md.5.t: "Les élections sont autorisées"
 senegal_md.5.d: "Les élections ont eu lieu pour la deuxième fois. La détention délibérée du pouvoir a lentement diminué à mesure que nous revenons à la démocratie. La coalition au pouvoir a obtenu un taux de [?government_coalition_strength|2Y%], contre un taux de [?opposition_strength|Y2%] pour l'opposition. Une journée merveilleuse pour la démocratie de bout en bout."
 senegal_md.5.o1: "Ouais ! Une démocratie fonctionnelle. "
 senegal_md.6.t: "Guerre civile [SEN.GetAdjFS]"
 senegal_md.6.d: "Les protestations se sont intensifiées avec la défection d’éléments de l’armée et la déclaration d’un gouvernement rival dans le Nord-Est. Les séparatistes de Casamance ont profité de notre moment de faiblesse pour déclarer leur indépendance. Notre pays est plongé dans la guerre civile."
 senegal_md.6.o1: "Bon bah, c'est un bordel."
 senegal_md.7.t: "Le problème de la Casamance"
 senegal_md.7.d: "Au cours des vingt dernières années, la Casamance a pris les armes contre notre gouvernement, mais récemment, le conflit a largement diminué grâce au début des pourparlers de paix et des négociations entre le gouvernement et les dirigeants du Mouvement des forces démocratiques de Casamance. Comment procéder avec le MDFC ?"
 senegal_md.7.a: "Approcher avec l'Unité"
 senegal_md.7.b: "Approcher avec de l'Autonomie"
 senegal_md.7.c: "Approche avec indépendance"
 senegal_md.8.t: "Unité casamançaise"
 senegal_md.8.d: "La Casamance et le Mouvement des Forces Démocratiques de Casamance ont décidé de faire avancer les pourparlers d'unité et ont poursuivi l'intégration, la reconstruction et bien plus encore pour raviver de bonnes relations avec le gouvernement sénégalais. Le temps nous dira si cette paix précaire continuera à perdurer..."
 senegal_md.8.a: "Une nation renaît.."
 senegal_md.8.tt: "[CSM.GetName] pourrait encore se séparer de notre pays..."
 senegal_md.9.t: "La Région Autonome du CSM"
 senegal_md.9.d: "Les parties sénégalaise et casamançaise ont décidé qu'il serait dans le meilleur intérêt des deux parties que la Casamance obtienne son autonomie. La région deviendra autonome à l’échelle du Sénégal. Ils sont désormais davantage associés à nous et nous devons continuer sur la voie pour garantir la stabilité de la nation."
 senegal_md.9.a: "Un nouvel État associé"
 senegal_md.10.t: "L'indépendance de la Casamance"
 senegal_md.10.d: "Dans une tournure dramatique des événements, le Sénégal a décidé de laisser le peuple casamançais jouir de l’autodétermination. La région est désormais libérée de leur contrôle et est désormais autorisée à former son propre gouvernement. Il s’agit d’un tournant politique intéressant compte tenu de la durée du conflit."
 senegal_md.10.a: "Liberté pour la Casamance"
 senegal_md.11.t: "Fin de la guerre civile [SEN.GetAdjFS]"
 senegal_md.11.d: "Les factions belligérantes de [SEN.GetName] ont finalement déposé les armes aujourd'hui, alors que les combats se terminent. La paix continue désormais de régner en maître alors que les responsables gouvernementaux et les militaires rétablissent l'ordre dans les régions qui ont connu les pires combats entre le gouvernement et les forces rebelles. Il est temps d’un nouveau Sénégal dans les mois à venir, au moins, le Sénégal est uni."
 senegal_md.11.o1: "Enfin unis !"
 senegal_md.100.t: "Guerre civile [SEN.GetAdjFS]"
 senegal_md.100.d: "Un conflit a éclaté aujourd'hui au Sénégal. Le gouvernement s'est effondré suite aux récentes élections dans le pays. [CSM.GetNameDef] a fait sécession de l'État du Sénégal et lutte activement pour son indépendance alors que le pays est encore plus plongé dans la tourmente."
 senegal_md.100.o1: "La rébellion sera écrasée !"
 senegal_md.100.o2: "Un nouveau Sénégal à l’horizon !"
 senegal_md.100.o3: "Une évolution inquiétante."
 senegal_md.101.t: "Fin de la guerre civile [SEN.GetAdjFS]"
 senegal_md.101.d: "Les factions belligérantes de [SEN.GetName] ont finalement déposé les armes aujourd'hui, alors que les combats se terminent."
 senegal_md.101.o1: "Nous sommes unis !"
 senegal_md.101.o2: "La paix enfin !"
 central_africa.2.t: "Le statut de Jean-Luc Mandaba"
 central_africa.2.d: "Jean-Luc Mandaba était le précédent Premier ministre de notre pays au début des années 1990. En outre, il a été l’un des fondateurs des milices Karako qui soutiennent notre gouvernement actuel et font partie intégrante des forces militaires. Jean-Luc, cependant, se comporte de manière assez suspecte. Il pourrait préparer un coup d’État contre nous. Faut-il supprimer cette menace ?"
 central_africa.2.a: "Éliminez-le"
 central_africa.2.b: "Laissez-le tranquille"
 central_africa.3.t: "La mort de Jean-Luc Mandaba"
 central_africa.3.d: "Après un dîner pour célébrer le deuxième mandat de Patassé cette année, Mandaba s'est senti mal et est décédé d'une crise cardiaque peu après son retour chez lui. Mandaba a été accusé d'avoir planifié un coup d'État pour renverser Patassé. On ne sait pas si cela est vrai, mais c'est néanmoins quelque chose dont il a été accusé."
 central_africa.3.a: "Bon débarras"
 central_africa.4.t: "Manifestations anti-Patassé"
 central_africa.4.d: "La mort de Jean-Luc Mandaba s'est répercutée dans tout le pays, provoquant des conflits généralisés et plusieurs manifestations à grande échelle à Bangui et dans d'autres grands pays d'Afrique centrale."
 central_africa.4.a: "Permettez-leur leur mot à dire"
 central_africa.4.b: "Éradiquer les protestations"
 central_africa.5.t: "Le coup d'État de mai"
 central_africa.5.d: "Des commandos des Forces armées centrafricaines ont tenté hier soir de destituer Patassé, dirigés par Bozizé et parrainés par l'ancien président d'André-Dieudonné Kolingba. Les milices qui nous soutiennent veulent du sang et veulent que les gens de Bozizé, les Yakoma, paient pour ses erreurs."
 central_africa.5.a: "Inciter à la violence"
 central_africa.5.b: "Calmer les milices"
 central_africa.6.t: "La question Bozizé"
 central_africa.6.d: "Le coup d’État de mai est encore frais dans nos mémoires et Bozizé reste au pays. Le traître semble toujours bénéficier du soutien des différents peuples du pays. Il est temps de poser la question et de s’occuper du putschiste manqué."
 central_africa.6.a: "Arrêter Bozizé"
 central_africa.6.b: "Il pourrait s'échapper !"
 central_africa.7.t: "Bozizé s’enfuit au Tchad"
 central_africa.7.d: "Bozizé a fui le pays quelques heures seulement avant que quoi que ce soit puisse être fait. Les forces militaires fidèles à Bozizé sont également parties avec lui, provoquant une perte substantielle de forces entraînées et les milices qui lui sont fidèles refusent d'adhérer au régime de notre gouvernement. Nous pouvons envahir le Tchad pour les traquer, ou nous pouvons nous concentrer sur nos problèmes internes."
 central_africa.7.a: "Le traître s'échappe..."
 central_africa.7.b: "Envahir le Tchad"
 central_africa.8.t: "Bozizé revient s'emparer de Bangui"
 central_africa.8.d: "Bozizé et son groupe sont revenus avec une force importante comprenant des transfuges, du matériel tchadien, des volontaires et bien plus encore. Ils ont rapidement parcouru le pays en marchant directement vers Bangui. Les forces hostiles ont pris la majorité du pays dans ce qui semble être une offensive du jour au lendemain."
 central_africa.8.a: "Permettre la transition du pouvoir"
 central_africa.8.b: "Combattez Bozizé et ses rebelles !"
 central_africa.9.t: "L'ombre de la guerre se profile"
 central_africa.9.d: "Les récents bouleversements politiques et le paysage en constante évolution nous placent sur une voie sans retour. L’ombre de la guerre plane sur la République centrafricaine alors que Bozizé s’installe dans ses fonctions de président. Les milices s’approvisionnent en munitions et en équipements, tandis que les adversaires et l’opposition continuent de s’envenimer. Le temps nous dira ce qui se passera en ces temps difficiles et ce que sera le pays dans cet état délicat."
 central_africa.9.a: "Détails mineurs..."
 central_africa.10.t: "Autoriser Patassé à participer aux élections"
 central_africa.10.d: "Ange-Félix Patassé, l'ancien président de la République centrafricaine, a été nommé candidat à la présidence de son parti. Il convient de noter que Patassé est responsable de la majeure partie de l’instabilité récente du pays et des conflits internes croissants. Devons-nous lui interdire l’accès aux élections ou lui permettre d’y participer ?"
 central_africa.10.a: "Permettre à Patassé de participer"
 central_africa.10.b: "Bar Patassé des élections"
 central_africa.12.t: "L'élection présidentielle de 2005"
 central_africa.12.d: "Les élections ont été reportées à plusieurs reprises mais c'est aujourd'hui le grand jour. Les élections générales peuvent avoir lieu et l’ambiance est positive autour de l’élection. Un récent référendum a eu lieu et a approuvé la nouvelle constitution qui imposait des limites de mandat aux présidents, offrait un meilleur accès au vote et une variété d'autres avantages améliorés. Les changements sont en partie la raison du retard. A l’approche des élections, Bozizé semble être le candidat le plus populaire. Cependant, Ziguélé est également un autre candidat sérieux."
 central_africa.12.a: "François Bozizé"
 central_africa.12.b: "Martin Ziguélé"
 central_africa.12.c: "Patassé gagne de manière inattendue"
 central_africa.13.t: "La guerre de Bush en République centrafricaine"
 central_africa.13.d: "Bien que la guerre ait techniquement commencé après le renversement de Patassé, un conflit ouvert et armé a maintenant donné lieu à une multitude de milices différentes dans le nord du pays qui cherchent à imposer leurs revendications sur le pays. La guerre de Bush bat désormais son plein."
 central_africa.13.a: "La guerre commence"
 central_africa.14.t: "Demander le soutien de la France dans la guerre de Bush"
 central_africa.14.d: "La France souhaite théoriquement conserver ses liens avec notre grand pays, mais il est désormais temps pour elle d’apporter son soutien là où se trouve sa force. Nous pouvons leur demander de l’aide dans le conflit en cours. Il s’agira probablement d’un soutien matériel mais néanmoins d’un soutien."
 central_africa.14.a: "Demander une assistance française"
 central_africa.14.b: "Ce n'est pas nécessaire"
 CAR_central_africa.14.a.tt: "Demander de l'aide à [FRA.GetNameWithFlag] pourrait aggraver le conflit..."
 central_africa.15.t: "La République centrafricaine demande du soutien"
 central_africa.15.d: "La guerre de Bush en République centrafricaine est désormais en proie à la guerre et [CAR.GetLeader] a demandé que de l'aide soit envoyée au pays. Nous pouvons choisir de leur envoyer des aides symboliques dans le cadre de leur conflit en cours, mais cela risque de susciter l’animosité parmi leurs ennemis s’ils apprennent l’existence de ce soutien."
 central_africa.15.a: "Soutenez Bozizé et la RCA"
 central_africa.15.b: "Refuser la demande"
 central_africa.16.t1: "La France nous soutient !"
 central_africa.16.t2: "La France refuse d’aider notre cause"
 central_africa.16.d1: "La France a choisi de nous envoyer une aide militaire lors de nos combats dans la guerre de Bush. Cette décision a cependant suscité la colère d'un plus grand nombre de groupes rebelles, qui nous considèrent comme les dirigeants violents d'une nation qui ne souhaite rien faire d'autre que bombarder ses concitoyens. Les régions du nord et de l'est du pays ont pris les armes contre les autres forces qui combattent activement le gouvernement. Une véritable guerre civile a maintenant commencé."
 central_africa.16.d2: "Le gouvernement français a décidé qu'il n'était pas dans notre intérêt de nous envoyer de l'aide. Les combats dans les campagnes continueront à rester faibles, sans escalade liée à la recherche d’un soutien supplémentaire auprès des puissances étrangères."
 central_africa.16.a: "Nous en ferons bon usage."
 central_africa.16.b: "Les Français Refusent"
 central_africa.17.t: "La fin de la guerre de Bush en Afrique centrale"
 central_africa.17.d: "Le conflit mineur en République centrafricaine a naturellement pris fin. Les combats se sont désormais atténués dans les petits villages et autres petites bandes régionales le long de l'autoroute et à proximité de leurs foyers. Ce fut une guerre rapide qui n’a pas duré longtemps, mais les pertes en vies humaines ont été considérables ainsi que le déplacement de nos peuples dans notre pays déjà déstabilisé. Le temps nous dira quelles sont les véritables ramifications de la guerre de Bush en Afrique centrale."
 central_africa.17.a: "Aux vainqueurs le butin"
 central_africa.18.t: "Une paix tendue..."
 central_africa.18.d: "La guerre de Bush en Afrique centrale a commencé à prendre fin à mesure que la paix devient la marchandise de chaque individu dans notre pays. La paix dans le pays n’est pas une question de sécurité, mais c’est néanmoins une paix. Le temps nous dira combien de temps durera cette paix. Après tout, la guerre ne change jamais."
 central_africa.18.a: "La paix à notre époque"
 central_africa.19.t: "Accusations de violations"
 central_africa.19.d: "Au cours des dernières semaines, de nombreuses personnes ont été blessées d’une manière ou d’une autre. L'opposition au gouvernement a déclaré que c'était elle qui était responsable et un certain nombre de personnes au sein de notre gouvernement continuent de rejeter la faute sur les rebelles. Les accusations répétées ne visent qu’à atténuer la responsabilité qui leur est reprochée. Il est désormais temps soit de calmer les rebelles, soit d’inciter à la violence. Le temps nous dit dans combien de temps le conflit deviendra réalité, en fonction de notre ligne d’action actuelle."
 central_africa.19.a: "Calmer les rebelles"
 central_africa.19.b: "C'est eux le problème !"
 central_africa.20.t: "[CAR.GetLeader] Demande du soutien contre les rebelles"
 central_africa.20.d: "[CAR.GetLeader] semble être dans une position de grand conflit. Les rebelles de République centrafricaine brandissent les armes et se préparent activement à ce qui semble être une nouvelle guerre civile dans le pays. La République centrafricaine est un pays que nous pourrions chercher à soutenir activement dans notre jeu d’influence en Afrique."
 central_africa.20.a: "Prise en charge [CAR.GetLeader]"
 central_africa.20.b: "C'est eux le problème !"
 central_africa.21.t1: "La France nous soutient à nouveau"
 central_africa.21.t2: "La France refuse d’aider notre cause"
 central_africa.21.d1: "La France a décidé de nous envoyer de l'aide dans le conflit qui s'annonce. L’aide militaire et le soutien diplomatique sont nombreux, car nous sommes considérés comme le véritable gouvernement de cette guerre à venir. Nous utiliserons leur aide avec une grande efficacité."
 central_africa.21.d2: "Nous avons été abandonnés par les Français. Il semble que nous ne correspondions pas à leurs ambitions pour leur empire postcolonial."
 central_africa.21.a: "Ils nous ont soutenus !"
 central_africa.21.b: "Refuser la demande"
 central_africa.22.t: "La guerre civile en République centrafricaine"
 central_africa.22.d: "La coalition rebelle Séléka continue d'accuser notre président, [CAR.GetLeader], de violations du traité au lendemain de la guerre de Bush. [SEL.GetLeader] a déclaré son intention de mener la coalition à la victoire contre le gouvernement de [CAR.GetName]. Le conflit est inévitable car une pléthore de groupes rebelles se rangent du côté de la Séléka pour le gouvernement national. Les combats ont déjà commencé dans les villages et villes du nord-est."
 central_africa.22.a: "Les rebelles sont faibles"
 central_africa.22.b: "Renverser le gouvernement"
 central_africa.23.t: "[CAR.GetLeader] Abandonne le pays"
 central_africa.23.d: "[CAR.GetLeader] a décidé d'abandonner le pays au milieu de nos conflits et de notre guerre. Cela a eu des conséquences néfastes sur notre gouvernement, car personne n’a pris les devants pour revendiquer le siège de la présidence."
 central_africa.23.a: "Ce sont des temps vraiment difficiles"
 central_africa.24.t: "[SEL.GetLeader] se déclare président"
 central_africa.24.d: "Le leader de la Séléka, [SEL.GetLeader], s'est manifesté et s'est déclaré nouveau président de la République centrafricaine dans le vide laissé par [CAR.GetLeader]. La guerre fait rage dans le pays, mais une petite lueur d'espoir se fait sentir alors que le président prête serment."
 central_africa.24.a: "Un nouveau président"
 central_africa.25.t: "La fin de la guerre civile en République centrafricaine"
 central_africa.25.d: "La guerre civile en République centrafricaine a atteint sa conclusion naturelle. Les combats se sont en grande partie apaisés entre les factions belligérantes à mesure que nous avons pris le contrôle des grandes villes et villages, consolidant ainsi notre contrôle sur l’ensemble du pays. Il est clair que nous sommes devenus le pouvoir établi dans la république."
 central_africa.25.a: "Au vainqueur le butin"
 central_africa.26.t: "La prochaine phase de la guerre"
 central_africa.26.d: "[CAR.GetLeader] et les accusations de violations de la part des différents groupes rebelles ont commencé à accroître les tensions au point de provoquer des combats totaux. Les anciens soldats de la Séléka ont rompu avec l'armée et luttent désormais ouvertement contre les Anti-Balaka. Les anti-Balaka accusent l'ex-Séléka d'être responsable des combats et [LOG.GetLeader] a déclaré sa propre chefferie personnelle dans le nord-est du pays. Le pays est une fois de plus en ruine alors que le fléau de la guerre continue de ravager notre nation."
 central_africa.26.a: "Combattez les rebelles !"
 central_africa.26.b: "Soutenez les Anti-Balaka"
 central_africa.26.c: "Soutenez la République du Logone"
 central_africa.26.d1: "Soutenir les ex-Séléka"
 african.1.t: "La sécheresse ouest-africaine de 2005"
 african.1.d: "La sécheresse en Afrique de l'Ouest a été particulièrement pire dans les régions du Sahel au Mali, au Niger et au Burkina Faso. Les communautés pastorales et nos autres communautés nomades sont particulièrement touchées par cette sécheresse. La sécheresse survient après une période sans pluie au Sahel, provoquant une végétation clairsemée dans des zones autrement luxuriantes, idéales pour les communautés pastorales, et les travaux agricoles dans la région subsaharienne causent de grandes souffrances dans la région."
 african.1.a: "C'est malheureux"
 african.1.b: "Envoyer l'assistance"
 mali.1.t: "Les élections présidentielles de 2002"
 mali.1.d: "À l’approche des élections, l’actuel président Alpha Oumar Konaré a décidé de se retirer à l’amiable et de permettre le début de la prochaine ère du Mali. Les trois favoris actuels du pays sont Amadou Toumani Touré, Ibrahim Boubacar Keïta et Soumaïla Cissé. Cissé est particulièrement populaire parmi les Touareg et les régions du nord, originaires de Tombouctou, tandis que Keïta et Touré sont plus populaires dans la moitié sud du Mali."
 mali.1.a: "Amadou Toumani Touré"
 mali.1.b: "Soumaïla Cissé"
 mali.1.c: "Ibrahim Boubacar Keïta"
 mali.2.t: "Les Touaregs sont plus durement touchés par la sécheresse"
 mali.2.d: "La récente sécheresse qui a frappé l’Afrique de l’Ouest a touché plusieurs communautés pastorales. Mais aucun n’a été plus durement touché que les Touaregs dans notre pays. Leur position dans le pays proche et à l'intérieur du désert du Sahara les rend exceptionnellement sensibles à la sécheresse. Nous pouvons envoyer des secours ciblés à ces communautés ou choisir de conserver les fonds pour un autre jour. Comment devons-nous gérer la situation ?"
 mali.2.a: "Envoyer une aide ciblée"
 mali.2.b: "Ignorer les communautés pastorales"
 mali.3.t: "Agence de Développement du Nord Mali"
 mali.3.d: "L'Agence de Développement du Nord Mali (ADN), ou Agence de Développement du Nord Mali, a été proposée pour aider au développement du Nord Mali. L’un des principaux facteurs contribuant au conflit touareg est le manque perçu de développement économique et la pollution due à l’exploitation minière dans la région. L'agence proposée se concentre sur la création d'emplois et d'autres aides économiques dans les villes de Kidal et Gao ainsi que dans d'autres villes et villages mineurs."
 mali.3.a: "J'ai trouvé l'agence"
 mali.3.b: "Je ne l'ai pas trouvé"
 mali.4.t: "Le Festival Maouloud & Un Invité"
 mali.4.d: "Le festival Maouloud est à nos portes et le festival commémore la naissance du prophète Mahomet. Le colonel Mouammar Kadhafi a effectué une visite dans notre pays en participant au festival parmi nos hommes politiques et certains membres de l'état-major de notre pays."
 mali.4.a: "Amitié en Libye"
 mali.5.t: "Attaques contre une garnison militaire à Kidal et Ménaka"
 mali.5.d: "Les rebelles touaregs ont frappé des garnisons à Kidal et Ménaka, provoquant des perturbations dans les activités anti-rébellion dans la région. On estime que vingt-cinq soldats ont été soit tués au combat, soit blessés au cours des combats. Le temps nous dira si le conflit se transformera en quelque chose de beaucoup plus vaste, mais c’est le premier et nous ne devrions certainement pas en attendre moins de la part des forces combattantes régionales. Les garnisons locales se préparent déjà à de nouvelles frappes, mais comment procéder ? Faut-il renforcer la sécurité dans le Nord-Est ?"
 mali.5.a: "Renforcez la sécurité"
 mali.5.b: "Bah, ce n'est pas nécessaire"
 mali.6.t: "Les accords algériens de Kidal"
 mali.6.d: "La rébellion touarègue au Mali menace de s’étendre à nos territoires les plus méridionaux et à nos populations touarègues. Nous devrions chercher à jouer un rôle de médiateur dans le conflit et à parvenir à sa conclusion, afin d’éviter qu’il ne se transforme en une rébellion touarègue bien plus vaste et ne provoque une série d’autres rébellions en Afrique subsaharienne. Un petit contingent de notre peuple estime que nous ne devrions pas nous impliquer dans un conflit qui couve au Mali. C'est un problème strictement malien et il doit le rester. Quelle directive donner à nos diplomates dans la région ?"
 mali.6.a: "Appel à la paix à Kidal"
 mali.6.b: "C'est le problème du Mali"
 mali.7.t: "Les accords algériens pour la paix au nord-est du Mali"
 mali.7.d: "L'Algérie a présenté une proposition d'accords de paix entre nous et les rebelles touaregs dans les régions de Kidal et Ménaka. Il semblerait que l'accord envisagé verrait le gouvernement malien commencer à investir dans la région, fournir une aide aux blessés et soutenir les populations de Kidal et Ménaka. Les Touaregs, à leur tour, ont déjà choisi de soutenir ce projet et sont donc prêts à accepter les accords. Cela apportera la paix, mais cela nous obligera à fournir une aide à la région à l’avenir."
 mali.7.a: "Acceptez les accords"
 mali.7.b: "Rejeter les accords"
 mali.7.b_tt: "Les Touaregs vont se révolter..."
 mali.8.t: "L'ADC est formé"
 mali.8.d: "L'Alliance Démocratique pour le Changement (ADC) s'est constituée au sein des régions touarègues de notre pays. Ils ont déclaré leur intention d'entrer en conflit avec le gouvernement. La majorité de l'ADC a déposé les armes, mais une faction dissidente du même nom, dirigée par Ibrahim Ag Bahanga, a continué à lutter contre le gouvernement."
 mali.8.a: "Radicaux à Kidal"
 mali.9.t: "Les élections présidentielles de 2007"
 mali.9.d: "Les élections présidentielles commencent à s'échauffer alors que la saison électorale touche à sa fin et que l'élection se rapproche de plus en plus. Amadou Touré bénéficie d'un soutien massif dans le sud-ouest du pays tandis que Keita a connu un grand succès dans les régions du nord. Qui gagne les élections de 2007 ?"
 mali.9.a: "Amadou Toumani Touré"
 mali.9.b: "Ibrahim Boubacar Keïta"
 mali.10.t: "Iyad Ag Ghali rejoint le consulat du Mali à Djeddah"
 mali.10.d: "Iyad Ag Ghali a été nommé au consulat du Mali à Djeddah en Arabie Saoudite. Ag Ghali, un insurgé touareg réputé, est devenu de plus en plus coopératif avec le gouvernement malien en intégrant un autre membre du MPLA touareg dans la gouvernance et le paysage politique du Mali par [MAL.GetLeader]."
 mali.10.a: "Un nouveau visage en politique"
 mali.11.t: "Les rebelles attaquent les garnisons nigériennes"
 mali.11.d: "Plusieurs rebelles touaregs au Niger ont attaqué des garnisons dans la partie la plus occidentale du pays, le long de notre frontière avec le Mali. Il semblerait que les rebelles qui nous ont frappés soient associés aux groupes rebelles touaregs du Mali. Nous pouvons mener une opération conjointe pour potentiellement vaincre les rebelles, sinon nous restons plus passifs et nous retranchons."
 mali.11.a: "Envoyer plus de troupes"
 mali.11.b: "Laissez-les sortir"
 mali.12.t: "Enlèvement de diplomates canadiens et de touristes européens"
 mali.12.d: "Deux diplomates canadiens et plusieurs touristes européens ont été kidnappés plus tôt cette semaine, les coupables étant soupçonnés d'être Al-Qaïda au Maghreb (AQMI). AQMI continue de revendiquer l'enlèvement comme étant responsable. Ils ont émis une série de notes de rançon pour les diplomates et les touristes auprès du gouvernement malien. Comment devons-nous réagir ?"
 mali.12.a: "Tenter un sauvetage"
 mali.12.b: "Payer la rançon"
 mali.12.c: "Ne rien faire."
 mali.13.t: "L'état du sauvetage"
 mali.13.d1: "Le gouvernement [MAL.GetAdjMS] et [MAL.GetLeader] ont organisé le retour des diplomates avec les dirigeants d'AQMI. La petite somme d'argent qu'ils ont payée en valait la peine. Le retour en toute sécurité des touristes et des diplomates a été conclu et ces derniers ont été transférés dans leurs pays respectifs."
 mali.13.d2: "Nos forces armées ont réussi à secourir les diplomates canadiens et les touristes européens enlevés il y a quelques semaines. Le transfert des diplomates vers les autorités canadiennes a déjà commencé et a commencé à avoir lieu et compte tenu de la réponse rapide de nos forces armées, les pertes sont restées au minimum. L'opération a été un franc succès."
 mali.13.d3: "Le sauvetage effectué par nos forces armées n'a pas réussi à sauver les diplomates canadiens et les touristes européens. Ils sont morts lors du raid sur le lieu où ils se trouvaient présumés, au milieu des combats entre AQMI et nos forces armées. C'est vraiment un triste jour pour le Mali et nos relations extérieures."
 mali.13.d4: "Des diplomates canadiens et des touristes européens ont été exécutés aujourd'hui sur ce qui semble être un site appelé liveleaks.com. Les forces d'AQMI ont revendiqué l'entière responsabilité et ont blâmé [MAL.GetLeader] pour leur désintérêt à sauver les otages. Il était clair qu’ils étaient sérieux et cela ne fera que détériorer nos relations avec le Canada et l’Europe dans son ensemble."
 mali.13.a: "Les diplomates sont de retour"
 mali.13.b: "La tentative de sauvetage a réussi"
 mali.13.c: "La tentative de sauvetage a échoué"
 mali.13.d: "Ce n'est pas notre problème !"
 mali.14.t: "L'enlèvement de nos diplomates"
 mali.14.d1: "Les [MAL.GetAdjMP] et [MAL.GetLeader] ont payé la rançon de nos diplomates et d'un petit nombre de touristes européens. Cette initiative est très appréciée et le Canada a commencé à prendre des vols [MAL.GetAdjMP] pour soutenir le gouvernement. Il est clair que le gouvernement [MAL.GetAdjMS] souhaite aider ceux qui sont pris entre deux feux dans le conflit qui l'oppose aux rebelles d'AQMI."
 mali.14.d2: "Le gouvernement [MAL.GetAdjMS] et [MAL.GetLeader] ont tenté de sauver nos diplomates et les touristes européens. L'AQMI et les forces gouvernementales [MAL.GetAdjFP] se sont battues pour récupérer les diplomates et les touristes kidnappés et les diplomates sont morts dans les tirs croisés à la suite d'une erreur opérationnelle. L'effort est grandement apprécié et le peuple canadien pleure la perte des diplomates."
 mali.14.d3: "Le gouvernement [MAL.GetAdjMS] et [MAL.GetLeader] ont sauvé nos diplomates et touristes européens récemment capturés par les forces d'AQMI. Les forces [MAL.GetAdjFP] ont combattu les forces d'AQMI et ont pu extraire les civils capturés du bastion d'AQMI. Le transfert des diplomates et des touristes vers leurs pays respectifs est en cours et ils sont en route vers la sécurité. Les relations entre notre gouvernement et les [MAL.GetAdjMP] se sont améliorées de manière significative grâce à la libération réussie de nos ressortissants."
 mali.14.d4: "[MAL.GetLeader] et son gouvernement ont choisi de ne rien faire pour les diplomates kidnappés. Leur mort a été diffusée en direct sur liveleaks.com et, pourtant, les [MAL.GetAdjMP] ne font rien pour y remédier. Nos relations avec ce pays d'Afrique subsaharienne se sont considérablement détériorées à cause de cela et elles ne semblent pas près de s'adoucir."
 mali.14.a: "Le Mali a payé la rançon"
 mali.14.b: "Nos diplomates sont en sécurité"
 mali.14.c: "Nos diplomates sont morts"
 mali.14.d: "Nos collaborateurs ont payé le prix"
 mali.15.t: "La cérémonie de paix à Kidal comprend la remise des armes"
 mali.15.d: "La cérémonie de paix à Kidal, au lendemain des accords algériens de Kidal, a porté ses fruits aujourd'hui puisque d'anciens combattants touareg ont décidé de déposer les armes en signe de bonne foi. Les forces ont fourni plusieurs armes légères, grenades et autres équipements que les milices pourraient récupérer. La voie vers la paix n’a jamais été aussi claire alors que nous continuons à travailler sur nos relations avec les combattants touaregs et les peuples touaregs."
 mali.15.a: "Une grande journée pour la paix"
 mali.16.t: "Le MNA est formé"
 mali.16.d: "Le Mouvement National de l'Azawad (MNA) s'est constitué à Kidal. Le mouvement prétend être un mouvement pour tous les habitants de l’Azawad. Les tribus Songhaï, Arabe, Peul et Touareg assument ce à quoi elles font référence entre leurs déclarations. Le MNA déclare maintenant qu’il travaille pour l’indépendance de la partie nord-est du pays. La direction du MNA affirme également rejeter la violence mais appelle à des manifestations de solidarité de la part de tous les Azawadiens à l'intérieur du Mali et au-delà des frontières du pays."
 mali.16.a: "Juste un autre parti touareg"
 mali.17.t: "Nouveaux programmes de sécurité, d’économie et de développement à Kidal"
 mali.17.d: "[MAL.GetLeader] a proposé une nouvelle série de programmes de développement qui chercheront à améliorer la situation économique des régions à majorité touarègue. Il s'agit d'un moyen d'améliorer la qualité de vie des habitants de ces régions grâce à un ensemble de programmes ciblés. Faut-il chercher à investir dans ces régions ?"
 mali.17.a: "Payer les programmes"
 mali.17.b: "Nous ne pouvons pas nous le permettre"
 mali.19.t: "Ibrahim Ag Bahanga décède dans un accident de voiture"
 mali.19.d: "Un leader majeur des groupes rebelles touaregs et du MNA et d'autres groupes touaregs est décédé dans un accident de voiture. Les mouvements touaregs du nord-est déplorent la perte de ce chiffre. C'est un jour vraiment tragique pour le peuple et le MNA."
 mali.19.a: "Un personnage majeur décède"
 mali.20.t: "Le MNLA est formé"
 mali.20.d: "Le Mouvement national pour la libération de l'Azawad (abrégé en MNLA) s'est formé en début de semaine parmi les Touaregs de Kidal. Le MNLA a été fondé sur les principes de la libération de tous les peuples de « l'Azawad ». Il est né de la fusion du Mouvement touareg du nord du Mali et d'autres groupes apparentés alors qu'ils se préparaient à rejoindre le gouvernement malien avec un seul objectif en tête. L'indépendance et la reconnaissance de leur État indépendant au Nord-Est du Mali."
 mali.20.a: "Inquiétant."
 mali.21.t: "La sécurité s’aggrave à Gao"
 mali.21.d: "La situation sécuritaire à Gao continue de se détériorer alors que les forces touarègues et maliennes continuent de s'affronter dans la région. Cette situation menace de dégénérer si nous n’agissons pas d’une manière ou d’une autre contre les Touaregs. Nous pouvons tenter une attaque à grande échelle contre les groupes rebelles, mais cela dégénérerait rapidement en une guerre totale, ou nous pouvons essayer de négocier avec les rebelles pour éviter complètement le conflit. Les jours jusqu’à ce que ce conflit dégénère en quelque chose de bien pire que ce que nous aurions pu imaginer s’écoulent lentement."
 mali.21.a: "Envoyer des troupes supplémentaires"
 mali.21.b: "Gérez-le avec diplomatie"
 mali.22.t: "La rébellion touarègue de 2012"
 mali.22.d: "Le peuple touareg en a assez de l’oppression qui continue de sévir contre la population de l’Azawad. Le MNLA a décrété l'état de guerre contre le gouvernement qui cherche à récupérer les territoires de l'Azawad pour le peuple de l'Azawad. De nombreux habitants de la région la plus septentrionale de Kidal et Ménaka se sont rassemblés sous la bannière du MNLA alors qu'ils se lancent dans leur guerre contre le gouvernement pour le contrôle de la région. La rébellion touarègue bat à nouveau son plein. Frères et sœurs, pères et fils, mères et filles des deux pays sont désormais pris entre deux feux alors que des centaines de personnes fuient déjà le nord. Les forces gouvernementales combattent dans les rues de Kidal contre les rebelles touaregs, dans le cadre d'une alliance tacite entre eux et Al-Qaïda au Maghreb. Il est temps de choisir notre camp alors que nous écrivons notre propre histoire dans les jours à venir."
 mali.22.a: "Marche sur Kidal"
 mali.22.b: "Nous luttons pour la liberté"
 mali.23.t: "Coup d'État malien de 2012"
 mali.23.d: "Amadou Toumani Touré a été évincé aujourd'hui par des soldats et des forces militaires mécontents de la gestion du conflit. Dioncounda Traoré a été nommé président par intérim jusqu'à la tenue des élections pour le nouveau président. Le conflit continue de faire rage, mais le nouveau président par intérim a annoncé certains changements concernant le conflit potentiel."
 mali.23.a: "Le coup d’État a réussi"
 mali.24.t: "Les islamistes interviennent dans la guerre du Mali"
 mali.24.d: "Ansar Dine et divers autres insurgés islamiques ont commencé à se battre contre les Touaregs pour le contrôle de l'Azawad. Leur alliance autrefois délicate s’est brisée alors qu’ils continuent de se battre les uns contre les autres et contre les forces gouvernementales. La montée des extrémistes islamiques au Maghreb et en Afrique subsaharienne a désormais montré son visage au Mali. Les conséquences de cette guerre sont claires et elles seront brûlées dans le sol avec du sang, des larmes et la destruction de la moitié nord-est du pays."
 mali.24.a: "Défauts Ansongo"
 mali.24.b: "Pour Allah ! Pour la liberté du Sahel !"
 mali.25.t: "Avant-postes d'attaque du MNJ"
 mali.25.d: "Le Mouvement nigérien pour la justice (MNJ) a déclenché une série d’attaques dévastatrices contre nos avant-postes militaires à l’ouest et au nord de notre pays. Les combats ont vu un grand nombre de locaux déplacés en raison du conflit et un certain nombre de nos forces ont été tuées, blessées ou perdues au cours des combats. Les combats touaregs au Mali ont commencé à déborder sur nos régions touarègues, provoquant des tensions toujours croissantes qui ont culminé avec les attaques contre nos avant-postes régionaux."
 mali.25.a: "Mobiliser les militaires et demander de l’aide"
 mali.25.b: "Détruisez les terroristes"
 mali.26.t: "Le MNJ a attaqué l'aéroport d'Agadez"
 mali.26.d: "L'aéroport d'Agadez a été attaqué par le Mouvement nigérien pour la justice (MNJ), provoquant de nouvelles perturbations dans la région à la demande du groupe rebelle MNJ. Le groupe rebelle a de plus grandes ambitions : contrecarrer notre capacité à maintenir un niveau raisonnable de sécurité dans la région. Les rebelles se sont rapidement retirés après les combats et fuient désormais vers leurs terres natales. Une garnison régionale est rassemblée et prête à avancer contre ces soi-disant rebelles. Quelles sont vos commandes ? Devrions-nous lancer une contre-attaque ou attendre notre heure et nous préparer à la prochaine offensive ?"
 mali.26.a: "Organisez une fête après ces terroristes"
 mali.26.b: "Préparez-vous à la prochaine offensive"
 mali.27.t: "Enlèvement de MNJ Areva"
 mali.27.d: "Areva, la société française qui exploite l'uranium au Niger, a fait enlever une série d'employés plus tôt dans la journée. On ne sait pas exactement pourquoi le MNJ a kidnappé des employés de l'entreprise, mais ils ont revendiqué la responsabilité de l'enlèvement. Le temps nous dira précisément quelles sont les conséquences de cette action."
 mali.27.a: "Le conflit fait rage"
 mali.28.t: "Le MNJ poursuit ses attaques contre les avant-postes"
 mali.28.d: "Une série de frappes ont été menées par le groupe rebelle touareg, le MNJ, dans l'ouest du Niger. De nombreux soldats nigériens sont tombés dans les combats et le Niger prépare sa propre ligne de représailles ou son soutien à sa propre voie. Certains de nos soldats ont été pris entre deux feux alors qu'ils étaient présents en mission consultative. Comment devons-nous réagir ?"
 mali.28.a: "Nous devons prendre une ligne de conduite"
 mali.28.b: "Ce n'est pas notre problème"
 mali.29.t: "Des salariés d'Areva kidnappés !"
 mali.29.d: "Areva, une société minière française d'uranium, a fait kidnapper plusieurs employés dans la région nord du Niger. Les rebelles touaregs et les groupes radicaux revendiquent la responsabilité de l'enlèvement des salariés d'Areva."
 mali.29.a: "Tirer parti du soutien diplomatique"
 mali.29.b: "Placer la responsabilité sur Areva"
 mali.30.t: "Hassan ag Fagaga Défauts"
 mali.30.d: "Hassan ag Fagaga, un Touareg Ifoghas, l'un des commandants touareg les plus éminents de notre armée, a quitté son poste. Un important contingent de troupes qui lui étaient fidèles a quitté ses postes à ses côtés alors que les tensions entre le gouvernement malien et les peuples touareg du Mali commençaient à monter. On ne sait pas exactement ce que cela signifie dans un avenir proche, mais Fagaga réapparaîtra probablement d’une manière ou d’une autre."
 mali.30.a: "Traîtres !"
 mali.31.t: "L'armée malienne attaque à Tin Zawaten"
 mali.31.d: "Les forces armées touarègues ont attaqué nos forces à Tin Zawaten. Tin Zawaten est un avant-poste militaire isolé où un certain nombre de nos soldats sont stationnés pour aider à endiguer la vague de forces rebelles dans la région. Plus d'une centaine de soldats ont été blessés, capturés ou blessés."
 mali.31.a: "Rendez hommage aux soldats"
 mali.32.t: "Des hommes armés touareg ont capturé un convoi à l'extérieur de Tinsawatene"
 mali.32.d: "Plusieurs hommes armés touaregs ont capturé un convoi militaire, saisissant du matériel militaire et blessant ou tuant un certain nombre de nos militaires lors des combats pour le convoi. Les véritables dégâts causés par la lutte pour le convoi n'ont pas encore été déterminés, mais nous les connaîtrons bientôt. La perte de ces équipements renforcera les Touaregs pour toute opération ultérieure qu'ils décideront de mener."
 mali.32.a: "C'est malheureux"
 mali.33.t: "Le vainqueur de la guerre civile malienne"
 mali.33.d: "La guerre civile au Mali touche à sa fin. Les combats entre le gouvernement, les Touaregs et les insurgés islamistes radicaux se sont progressivement apaisés. Nous avons commencé l'effort de reconstruction en rétablissant l'État de droit et en occupant les régions avec tous les combats. Le conflit au Mali est enfin arrivé à sa conclusion."
 mali.33.a: "Au vainqueur le butin"
 somalia.1.t: "La Fondation du TNG"
 somalia.1.d: "[SOM.GetName], [SNA.GetName] et d'autres chefs de guerre somaliens ont commencé à se rendre à [DJI.GetName] pour discuter de la fin de cette phase de la guerre civile somalienne. La poussière commence à retomber alors que les différents dirigeants tentent d’empêcher leurs forces de poursuivre le conflit. La Charte nationale de transition a cédé la place à la formation du Gouvernement national de transition (TNG) qui nous mènera vers l'avenir."
 somalia.1.a: "Former le TNG"
 somalia.1.b: "Il faut gouverner."
 somalia.2.t: "La position du TNG"
 somalia.2.d: "[FROM.GetName] a lancé la formation du Gouvernement national de transition (GNT), cherchant à mettre fin à la guerre civile somalienne par l'unité et la coopération. Alors que la Somalie est à l'aube d'une nouvelle ère, nous devons décider de notre position : allons-nous accepter cette transition vers la paix ou remettre en question la voie proposée ?"
 somalia.2.a: "Rejoignez le TNG"
 somalia.2.b: "Adhérer en tant que région autonome"
 somalia.2.c: "Déclarer la rivalité"
 somalia.3.t: "Le TNG formé"
 somalia.3.d: "Le Gouvernement national de transition (GNT) a été établi à Djibouti, marquant un tournant dans l'histoire de la Somalie. Si le chemin à parcourir peut s'avérer semé d'embûches, il s'agit d'un premier pas vers l'unité et la stabilité nationales. Ensemble, nous devons œuvrer pour panser les plaies de la guerre civile et bâtir une Somalie plus forte et plus prospère. Dans les prochains jours, nous organiserons des élections afin de définir l'avenir de notre nation."
 somalia.3.a: "Une nouvelle aube pour la Somalie"
 somalia.4.t: "Les élections TNG de 2001"
 somalia.4.d: "Notre première élection dans le nouveau gouvernement a commencé. Les représentants ont décidé de classer les candidats aux deux personnes suivantes. Abdiqaism Salad, ancien 2e vice-Premier ministre de l'administration Barre, ou Abdullahi Ahmed Addou, ancien ministre des Finances de l'administration Barre. Qui dirigera le TNG ?"
 somalia.4.a: "Abdiqasim Salad Hassan"
 somalia.4.b: "Abdullahi Ahmed Addou"
 somalia.5.t: "La formation de l'Alliance de la vallée de Juba"
 somalia.5.d: "[JUB.GetLeader] et les dirigeants d'autres milices basées au Jubaland ont décidé de former l'Alliance de la vallée de Juba. Un nouveau précurseur dans la région qui prendra en charge l'administration de Juba. Cependant, le général Morgan continue d'être toujours présent..."
 somalia.5.a: "La question du TNG"
 somalia.5.b: "L'ascension du général Morgan"
 somalia.6.t: "La question du TNG"
 somalia.6.d: "Le point de discorde le plus urgent est de décider si nous soutenons le TNG ou si nous décidons de le rejeter. Le nouveau gouvernement uni a besoin de tout le soutien qu’il peut rassembler pour unifier et solidifier les États somaliens brisés."
 somalia.6.a: "Soutien Rejoindre le TNG"
 somalia.6.b: "Rejeter l'adhésion au TNG"
 somalia.7.t1: "L'Alliance de la Vallée de Juba rejoint le TNG"
 somalia.7.d1: "L’Alliance de la Vallée de Juba a décidé d’apporter son soutien à notre gouvernement. Ils deviendront désormais membre du TNG en tant que région autonome."
 somalia.7.a: "La Somalie est presque unie"
 somalia.7.t2: "L’Alliance de la Vallée de Juba refuse de rejoindre le TNG"
 somalia.7.d2: "La Juba Valley Alliance a refusé de rejoindre le TNG. Comment devons-nous gérer cet événement ?"
 somalia.7.b: "Laissez-les livrés à eux-mêmes"
 somalia.7.c: "Récupérez le territoire à tout prix !"
 somalia.8.t: "La formation du TFG"
 somalia.8.d: "Le TNG a solidifié la majorité des problèmes au sein de la jeune administration. Le gouvernement fédéral de transition a maintenant été formé avec l’unification de la majorité des États-nations somaliens cherchant à se réunir à nouveau. Le [SML.GetName] a refusé de rejoindre le TFG, mais cela pourrait être un problème à gérer plus tard."
 somalia.8.a: "Les nouvelles élections"
 somalia.9.t: "Les élections de 2004"
 somalia.9.d: "Le Gouvernement fédéral de transition (GFT) nouvellement formé doit maintenant organiser nos élections et déterminer qui dirigera notre nation à l’avenir. Devons-nous maintenir le statu quo ou devons-nous nous tourner vers un nouveau leader ?"
 somalia.9.a: "Abdullahi Yusuf Ahmed"
 somalia.9.b: "Abdullahi Ahmed Addou"
 somalia.9.c: "Abdiqasim Salad Hassan"
 somalia.10.t: "La montée de l’Union des tribunaux islamiques"
 somalia.10.d: "[SHB.GetName] a commencé à gagner en importance au sein de nos communautés et combat désormais ouvertement notre gouvernement. L'Union des tribunaux islamiques a fait des manœuvres pour rivaliser avec le contrôle de la partie sud du pays. Les retombées continuent de placer le Gouvernement fédéral de transition dans une position précaire face aux changements constants que connaît le pays."
 somalia.10.a: "L'USI augmente"
 somalia.10.b: "Pour Allah !"
 somalia.11.t: "La fin de la guerre civile somalienne"
 somalia.11.d: "La guerre civile en Somalie a atteint sa conclusion naturelle. [THIS.GetName] est désormais sorti victorieux et notre drapeau flotte désormais sur Mogadiscio. Nous allons désormais conduire la Somalie vers l’avenir en tant que chef de son gouvernement."
 somalia.11.a: "La paix enfin."
 somalia.1000.t: "Le gouvernement fédéral de transition a gagné"
 somalia.1000.d: "Le gouvernement fédéral de transition de Somalie est sorti victorieux de la guerre contre l’Union des tribunaux islamiques, consolidant ainsi son contrôle sur le pays. Il reste à voir si la nation continuera à conserver sa petite emprise de paix et à avancer vers un avenir meilleur."
 somalia.1000.a: "Un autre jour, un autre moment de l'histoire."
 somalia.1001.t: "Le gouvernement fédéral de transition renversé"
 somalia.1001.d: "[SHB.GetName] est sorti victorieux de ses efforts visant à renverser le gouvernement fédéral de transition de Somalie et a maintenant commencé à établir son contrôle sur le pays. Les purges des anciens loyalistes du TFG se lancent dans leur mouvement visant à établir la charia dans le pays."
 somalia.1001.a: "Un autre jour, un autre moment de l'histoire."
 somalia.1002.t: "Formation du gouvernement fédéral de transition"
 somalia.1002.d: "Le gouvernement national de transition et sa formation ont vu un nouveau tournant pour la Somalie. L’instabilité et les luttes intestines se sont atténuées à mesure que le gouvernement continue de consolider son emprise. Le mandat du TNG, qui a expiré à la fin de l'année dernière, a commencé à ouvrir la voie à la formation du nouveau gouvernement fédéral de transition. Bien que semé d'embûches, depuis l'incapacité d'acheter des agrafeuses jusqu'aux contestations plus actives de l'autorité du gouvernement, le gouvernement national de transition a réussi contre toute attente. Dirigé par les membres éminents du TNG, le TFG s'est formé à sa place, devenant le nouveau gouvernement fédéral de la République de Somalie, inaugurant une nouvelle ère pour la Somalie et entrant dans le prochain chapitre de sa guerre civile et de la guerre civile qui ne cesse de s'intensifier. plus proche de sa conclusion."
 somalia.1002.a: "Un autre jour, un autre moment de l'histoire."
 somalia.1003.t: "Formation d'un gouvernement national de transition"
 somalia.1003.d: "Le gouvernement national de transition en Somalie a été formé pour mettre fin à cette phase du conflit. Il met fin à deux décennies de combats entre les seigneurs de guerre somaliens, les forces gouvernementales et bien d’autres encore. La paix n’est peut-être que temporaire pour l’instant ou elle peut être durable. Seul le temps nous dira ce que le gouvernement national de transition sera capable de réaliser."
 somalia.1003.a: "Un autre jour, un autre moment de l'histoire."
 haiti.1.t: "Élections locales de 2000"
 haiti.1.d: "Les élections locales de 2000 ont vu une forte augmentation de la popularité des membres du parti Fanmi Lavalas. De nombreux membres de l’opposition ont commencé à crier sur les preuves de falsification ou de trucage des élections. C’est probablement l’une des causes de la forte participation à leur parti, ou cela pourrait simplement être une simple popularité. Comment devons-nous procéder ?"
 haiti.1.a: "Mauvais perdants !"
 haiti.1.b: "Recompter les votes"
 haiti.2.t: "L'opposition boycotte les élections"
 haiti.2.d: "L'opposition à Aristide a décidé de boycotter les élections. Ils ont commencé à accuser le gouvernement et Fanmi Lavalas d'avoir truqué les élections en leur faveur."
 haiti.2.a: "Des perdants absolument mauvais !"
 haiti.3.t: "L'opposition décide de participer"
 haiti.3.d: "Nos choix de relancer les élections et d’amener l’opposition plus loin dans la conversation. L'élection présidentielle de 2000 qui aura lieu plus tard cette année sera juste et libre et l'opposition participera aux élections."
 haiti.3.a: "Une élection juste et libre"
 haiti.4.t: "Les élections de 2000"
 haiti.4.d: "Il est temps de tenir de nouvelles élections dans notre grand pays. Malgré les défis qui ont précédé les élections, nous avons maintenant organisé une autre élection dans notre grand pays. Qui a gagné les élections ?"
 haiti.4.a: "Jean-Bertrand Aristide"
 haiti.4.b: "L'opposition gagne"
 haiti.5.t: "Manifestations étudiantes contre Aristide"
 haiti.5.d: "Plusieurs étudiants de nos différentes universités ont décidé de manifester dans les grandes villes. Les diverses manifestations menées par les étudiants ont causé des problèmes relatifs avec la transition de notre gouvernement."
 haiti.5.a: "Négocier avec les étudiants"
 haiti.5.b: "Réprimer les protestations"
 haiti.6.t: "Manifestations étudiantes contre Aristide !"
 haiti.6.d: "Un autre groupe de manifestants issus des universités a décidé de protester à nouveau contre Aristide. Les manifestants continuent de dénoncer la corruption et le traitement réservé à l'opposition au président Aristide."
 haiti.6.a: "Négocier avec les étudiants"
 haiti.6.b: "Réprimer les protestations"
 haiti.7.t: "La question des réparations"
 haiti.7.d: "Pendant notre guerre d'indépendance, la France a exigé qu'Haïti paie une indemnité pour les dommages causés aux biens perdus, y compris la valeur de choses telles que les esclaves haïtiens. Tout au long de la dette de l’indépendance, 21 milliards de dollars ont été retirés à l’économie haïtienne. Cela a gravement freiné la croissance économique et le développement du pays."
 haiti.7.a: "Poursuivre les réparations"
 haiti.7.b: "Ne poursuivez pas les réparations"
 haiti.8.t: "Haïti exige des réparations"
 haiti.8.d: "La dette d'indépendance que nous avons imposée à la France à la fin de la révolution haïtienne doit maintenant être remboursée. [HAI.GetLeader] nous a envoyé une demande formelle exigeant que nous payions 21 milliards de dollars en réparation des dommages économiques que la dette a causés à Haïti. Comment devons-nous réagir ?"
 haiti.8.a: "Payer les réparations"
 haiti.8.b: "Nier les réparations"
 haiti.9.t1: "La France paie les réparations"
 haiti.9.t2: "La France refuse les réparations"
 haiti.9.d1: "La France a décidé de rembourser à Haïti les réparations de la dette d'indépendance. L’augmentation des revenus devrait permettre à notre gouvernement de réinvestir et d’améliorer notre situation économique actuelle."
 haiti.9.d2: "Les Français ont refusé de rembourser les réparations liées à la dette d’indemnisation de l’indépendance. La déclinaison est décevante, mais il est logique qu’ils déclinent après tout."
 haiti.9.a: "Une journée merveilleuse!"
 haiti.9.b: "C'est malheureux"
 haiti.10.t: "Amiot Métayer et l'armée cannibale"
 haiti.10.d: "Amiot Métayer est un important chef de gang du nord du pays. Métayer a été embauché dans le passé par notre gouvernement pour aider à persuader l'opposition du bon côté. Récemment, depuis son arrestation pour incendie criminel à la fin de l'année dernière, il a mené plusieurs émeutes antigouvernementales et bien d'autres encore. Cela commence à nuire à notre image, provoquant de nouvelles perturbations dans notre pays."
 haiti.10.a: "Eliminer Amiot"
 haiti.10.b: "Le laisser vivre"
 haiti.11.t: "Amiot Métayer retrouvé mort"
 haiti.11.d: "Métayer a été retrouvé mort plus tôt dans la journée, les yeux, le cœur et le foie manquant. Son frère, Buteur Métayer, a pris le contrôle du gang de son frère, l'Armée Cannibale. Il a rapidement rebaptisé le gang Front révolutionnaire de résistance de l’Artibonite, donnant un aspect différent au groupe. Reste à savoir ce que cette décision pourrait signifier pour notre nation."
 haiti.11.a: "Les conséquences seront bientôt visibles..."
 haiti.12.t: "L'assaut des partisans d'Aristide Université d'État d'Haïti"
 haiti.12.d: "Les partisans d'Aristide, soutenus par la police dans certains témoignages, sont entrés dans le département d'études sociales de l'Université d'État d'Haïti. L'attaque était le prélude à une éventuelle manifestation antigouvernementale menée par des étudiants qui devait avoir lieu plus tard dans la journée."
 haiti.12.a: "Les choses se réchauffent"
 haiti.13.t: "Les manifestations étudiantes deviennent violentes !"
 haiti.13.d: "Les manifestations étudiantes à Port-au-Prince sont devenues violentes. Les attaques constantes contre la démocratie et les valeurs démocratiques ont provoqué des tensions incontrôlables entre la population étudiante et le gouvernement. Les manifestants ont été rapidement réprimés par la police après que les émeutes soient devenues de plus en plus violentes."
 haiti.13.a: "Réprimander les officiers"
 haiti.13.b: "Ils devraient être en classe"
 haiti.14.t: "Les rebelles se sont emparés des Gonaïves"
 haiti.14.d: "Le Front révolutionnaire de résistance de l'Artibonite s'est emparé des Gonaïves, repoussant la police et les forces de sécurité locales. L'apparition soudaine du conflit dans le nord du pays a provoqué un déplacement soudain de la population du pays avec un flux important venant du nord vers le sud du pays. Les rebelles semblent clairs dans leurs intentions. Ils souhaitent voir notre gouvernement actuel destitué. C'est une situation précaire et si nous n'y prenons pas garde. Nous devrions prendre un moment pour réfléchir à la meilleure ligne de conduite."
 haiti.14.a: "Tragique..."
 haiti.14.b: "Mobiliser les forces de sécurité."
 haiti.14.tt: "Mobiliser les forces de sécurité."
 haiti.15.t: "Les rebelles se sont emparés du Cap-Haïtien"
 haiti.15.d: "Les rebelles qui ont récemment pris le contrôle des Gonaïves se sont désormais installés dans la ville du Cap-Haïtien où les ont rejoints d'anciens militaires et policiers. Métayer s'est déclaré président de la région et réclame désormais sa démission totale et la transition du pouvoir à Boniface. Comment devons-nous procéder ?"
 haiti.15.a: "Il est temps de démissionner..."
 haiti.15.b: "Mobiliser les forces de sécurité."
 haiti.16.t: "Le coup d’État haïtien a commencé !"
 haiti.16.d: "Haïti est entré dans la tourmente lorsque Buteur Métayer et son Front révolutionnaire de résistance de l'Artibonite se sont emparés de la partie nord du pays. Le temps presse et la Communauté des Caraïbes a appelé à ce que les forces internationales de maintien de la paix soient impliquées dans le conflit afin de stabiliser leur voisin. Comment devons-nous procéder ?"
 haiti.16.a: "Intervenez dans le pays !"
 haiti.16.b: "Reste en dehors de ça"
 haiti.17.t: "Vol 1301 de Tropical Airways"
 haiti.17.d: "Un vol de passagers court-courrier s'est écrasé aujourd'hui, ce qui constitue le deuxième accident d'avion le plus meurtrier de l'histoire d'Haïti. Tous les passagers et l'équipage sont morts dans l'accident. L'accident s'est produit dix minutes seulement après le décollage dans un champ de canne à sucre non loin de la piste d'atterrissage, plusieurs facteurs étant mentionnés, tels qu'une porte cargo ouverte en plein vol et un mauvais CRM de la piste d'atterrissage locale."
 haiti.17.a: "Vraiment une tragédie"
 haiti.18.t: "Opération Secure Tomorrow"
 haiti.18.d: "Les troubles civils en Haïti posent des problèmes pour la stabilité locale dans les Caraïbes. Les Français cherchent également à poursuivre leur intervention dans la région. Nous pouvons exécuter l’Opération Secure Tomorrow avec eux, aidant à ramener Haïti à un état relativement stable."
 haiti.18.a: "Intervenir en Haïti"
 haiti.18.b: "Dénoncer l’intervention étrangère"
 haiti.19.t1: "L'Amérique soutient l'opération"
 haiti.19.t2: "L'Amérique ne soutient pas l'opération"
 haiti.19.d1: "Les États-Unis ont engagé des forces dans une opération en Haïti qu’ils baptisent « Opération Secure Tomorrow ». Les rebelles qui cherchent à renverser le gouvernement autocratique d’Aristide seront ceux qui bénéficieront de notre soutien."
 haiti.19.d2: "Les États-Unis ont refusé d'engager des forces en Haïti. Nous devrons décider de notre voie sans les États-Unis."
 haiti.19.a: "Les Américains sont avec nous !"
 haiti.19.b: "Des lâches !"
 haiti.19.c: "Ils ne devraient vraiment pas s'impliquer"
 haiti.20.t: "Forces étrangères de maintien de la paix"
 haiti.20.d: "L’instabilité dans notre grand pays a attiré l’attention de la communauté internationale dans son ensemble. Les forces des États-Unis, de la France et d'autres pays doivent déployer des ressources de maintien de la paix dans la région pour combattre les forces antigouvernementales qui se sont emparées de la partie nord du pays."
 haiti.20.a: "L'aide est appréciée !"
 haiti.20.b: "Nous n'avons aucun soutien"
 haiti.20.tt1: "[FRA.GetNameWithFlag] enverra probablement bientôt un soutien étranger."
 haiti.20.tt2: "[USA.GetNameWithFlag] enverra probablement bientôt un soutien étranger."
 haiti.21.t: "La guerre civile haïtienne est terminée"
 haiti.21.d1: "Les combats contre l'armée cannibale et le frère sont enfin terminés. La situation a désormais considérablement penché en notre faveur alors que le pays est reconquis au nom de notre président Jean-Bertrand Aristide. Les forces de police ont fait preuve d'un courage exceptionnel dans la lutte contre les bandes militantes. Haïti est à nouveau entier."
 haiti.21.d2: "La guerre s'est finalement terminée avec la destitution de Jean-Bertrand Aristide et l'installation de Boniface Alexandre comme président par intérim. Haïti connaîtra à nouveau la paix alors que le coucher du soleil se couchera et mettra fin au conflit. Les forces rebelles ont déposé les armes en raison du conflit. Ce fut une conclusion heureuse du conflit. Le temps nous dira quelles seront les conséquences de ce conflit."
 haiti.21.a: "Une nouvelle aube pour Haïti"
 central_africa.1000.t: "La guerre de Bush en République centrafricaine"
 central_africa.1000.d: "Des combats limités ont éclaté entre la République centrafricaine et l'Union des forces démocratiques pour l'unité dans le nord du pays. Les combats sont restés relativement faibles et isolés dans de petites poches de résistance, d'autres groupes rebelles, notamment l'APRD, le GAPLC, le MLCJ, le FDC et l'allié de l'UFR, se disputant le contrôle de leurs villages et villes locaux."
 central_africa.1000.a: "Combattre en République"
 central_africa.1001.t: "La guerre de Bush en République Centrafricaine s’intensifie"
 central_africa.1001.d: "La récente implication française en République centrafricaine a incité une plus grande partie de la population de la République à rejoindre les différents groupes rebelles contre le gouvernement. Les combats ont maintenant atteint un crescendo beaucoup plus intense alors que les forces rebelles se sont regroupées au sein d'une coalition lâche pour renverser le gouvernement de [CAR.GetLeader]. De nombreuses personnes ont déjà été déplacées à cause des escalades. La guerre de Bush bat désormais son plein."
 central_africa.1001.a: "La main lourde..."
 central_africa.1002.t: "Fin de la guerre de Bush en Centrafrique"
 central_africa.1002.d: "La guerre de brousse a atteint sa conclusion naturelle alors qu’une paix tendue se profile à l’horizon. Les forces rebelles et le gouvernement ont cessé leurs combats alors que les nuages ​​et le brouillard commencent à se dissiper. La paix a été rétablie dans ce pays déchiré par la guerre."
 central_africa.1002.a: "La paix dans la République"
 central_africa.1003.t: "La guerre civile en République centrafricaine"
 central_africa.1003.d: "La guerre civile en République centrafricaine a désormais éclaté entre les rebelles de la Séléka et le gouvernement de [CAR.GetName]. Les rebelles ont continué à accuser le gouvernement de violations des traités de la guerre de Bush. Les combats entre les groupes se sont intensifiés et l'armée centrafricaine est sous-équipée."
 central_africa.1003.a: "La guerre dans la forêt tropicale."
 central_africa.1004.t: "Fin de la guerre civile en République centrafricaine"
 central_africa.1004.d: "Les combats entre les rebelles centrafricains et le gouvernement sont arrivés à leur conclusion naturelle. Des centaines de victimes et des milliers de civils ont été déplacés par la suite. Les feuilles de la paix ont commencé à se déposer sur le sol du pays alors qu’il se prépare à la prochaine étape de son histoire. La guerre civile en République centrafricaine est terminée."
 central_africa.1004.a: "La paix enfin."
 mali.34.t: "Vainqueur de la rébellion touarègue"
 mali.34.d: "La rébellion des Touaregs est arrivée à sa conclusion naturelle et les combats entre le gouvernement et les rebelles touaregs sont en grande partie terminés. Les branches d'olivier ont été étendues et le nouveau statu quo a été rétabli alors qu'un autre chapitre de l'histoire s'écrit pour le jeune pays du Mali."
 mali.34.a: "Au vainqueur le butin"
 mali.1000.t: "La rébellion touarègue de 2006"
 mali.1000.d: "Le Mali et [MAL.GetLeader] ont récemment rejeté les accords de paix proposés par [ALG.GetLeader] et les attachés diplomatiques du gouvernement algérien. Les forces touarègues ont immédiatement commencé à se rassembler et à se préparer au combat après l'échec des négociations de paix préparant une invasion à grande échelle depuis Kidal. Les forces locales fidèles au gouvernement du Mali ont riposté contre les forces ralliées dans le but de gagner du temps pour l'armée malienne. La guerre a commencé au Mali."
 mali.1000.a: "Problèmes à Tombouctou..."
 mali.1001.t: "La rébellion touarègue de 2012"
 mali.1001.d: "Le MNLA a déclaré l'indépendance de l'Azawad, comme il l'appelle. [TUA.Getleader] a commencé par prononcer un discours passionné ralliant à sa bannière les peuples nomades et les habitants des villes de la région de Kidal alors qu'ils commençaient leur offensive au Mali pour renverser le gouvernement dans les régions de Tombouctou, Kidal et Ménaka. et Gao. Le temps nous dira si le MNLA sera en mesure de remporter la victoire dans cet objectif. Les forces islamistes se sont rassemblées sous la bannière du MNLA pour tenter d'obtenir un siège au nouveau conseil d'administration de l'Azawad."
 mali.1001.a: "Problèmes à Tombouctou..."
 mali.1002.t: "Ansar Dine rejoint la guerre civile malienne"
 mali.1002.d: "Des désaccords entre Ansar Dine et le MNLA ont éclaté, entraînant des combats à grande échelle dans les régions occupées du nord du Mali. Les combats entre les deux groupes menacent de bouleverser l’équilibre délicat du mouvement indépendantiste de l’Azawad et les habitants de la région deviennent rapidement du fourrage ou des cibles pour le conflit. Des migrations massives du nord vers les régions plus stables du sud ont eu lieu pour ceux qui le pouvaient. Les troubles à Tombouctou, comme certains les surnomment, se sont transformés en tempête. Le peuple malien est désormais en proie à la guerre civile malienne."
 mali.1002.a: "Cela pourrait-il empirer ?"
 mali.1003.t: "Fin de la rébellion touarègue"
 mali.1003.d: "La rébellion limitée des forces touarègues du nord-est du Mali est arrivée à sa conclusion naturelle. Les forces combattantes sont parvenues à un accord alors qu'une partie revendique la victoire sur l'autre et que la paix est rétablie dans la région récemment déstabilisée. Aujourd’hui marque la fin de la rébellion touarègue au Mali et elle restera dans les mémoires comme telle dès maintenant et à l’avenir."
 mali.1003.a: "Paix à Kidal..."
 mali.1004.t: "Fin de la guerre civile malienne"
 mali.1004.d: "La poussière est retombée et avec des milliers de morts et des dizaines de milliers de déplacés, la guerre civile malienne a atteint sa conclusion naturelle. Les combats à l’intérieur du pays se sont en grande partie réduits à de petites querelles et à des combats limités entre factions dissidentes et éléments voyous de l’armée. La paix a été rétablie dans une grande partie des territoires du Mali et un autre chapitre a été écrit dans l'histoire du Mali."
 mali.1004.a: "La paix, enfin."
 african.2.t: "Les inondations nigériennes de 2010"
 african.2.d: "Des inondations dévastatrices ont balayé le Niger, laissant plus de 111 000 personnes sans abri et provoquant des destructions massives. Le fleuve Niger a atteint son niveau le plus élevé depuis des générations, débordant et inondant les communautés environnantes. Ce qui n'était au départ qu'une catastrophe localisée s'est transformé en une catastrophe régionale, les eaux de crue se propageant le long du fleuve Niger jusqu'aux pays voisins, dont le Nigeria, le Ghana, le Burkina Faso, le Togo et le Bénin. La crise humanitaire continue de s'aggraver avec l'apparition de nouvelles tempêtes plus au nord, en République centrafricaine, au Maroc et dans le nord de l'Algérie, menaçant encore davantage de communautés dans la région."
 african.2.a: "Envoyer l'assistance"
 african.2.b: "Laissez les locaux s'en occuper"
 SOM_victor_of_the_somali_civil_war_cleanedup: "La §YGuerre Civile Somalienne§! est terminé"