 JAP_break_the_deflation_idea_desc: ""
 JAP_deflation: "Déflation japonaise"
 JAP_deflation_desc: "Suite au krach boursier de Tokyo en 1987 et à l’éclatement de la bulle des prix des actifs en 1992, l’économie japonaise est en déclin. Avec d’énormes plans de sauvetage gouvernementaux pour soutenir les entreprises et les banques clés, la réponse à la crise a accumulé l’une des plus grandes dettes publiques au monde. Le mauvais climat des affaires au Japon pousse les entreprises japonaises à investir très peu au Japon, les profits étant plutôt placés à l’étranger ou dans des obligations gouvernementales pour soutenir cette énorme dette. En raison de la déflation, la hausse de la valeur du yen offre des profits stables aux épargnants même avec des taux d’intérêt minimes ou négatifs, ne laissant aucun incitatif à consommer ou investir dans l’économie réelle. Cette déflation permet au Japon de maintenir d’énormes dettes qui ruineraient tout autre pays. Malheureusement, elle garantit aussi une croissance économique anémique sans solution en vue."
