l_french:
 japan_focus: "Priorités nationales japonaises"
 JAP_economic_reform: "Réforme économique"
 JAP_economic_reform_desc: "Notre économie est encore désuète, résultat des plans américains d’après-guerre. Faisons notre propre chemin !"
 JAP_invest_in_toyota: "Investissez dans Toyota"
 JAP_invest_in_toyota_desc: "Toyota est l’une des plus grandes industries automobiles du Japon, et nous pouvons en tirer un peu d’argent en investissant l’État dans leurs usines."
 JAP_expand_the_automotive_industry: "Développer l’industrie automobile"
 JAP_expand_the_automotive_industry_desc: "Après avoir investi dans Toyota, nous devrions maintenant investir dans de petites entreprises automobiles."
 JAP_reform_the_economic_ministry: "Réformer le ministère de l'Économie"
 JAP_reform_the_economic_ministry_desc: "Nous pouvons toujours être plus efficaces."
 JAP_support_stagnant_businesses: "Soutenir les entreprises stagnantes"
 JAP_support_stagnant_businesses_desc: "Un secteur commercial diversifié et dynamique profite au consommateur et au gouvernement."
 JAP_investments_in_south_east_asia: "Investissements en Asie du Sud-Est"
 JAP_investments_in_south_east_asia_desc: "L’Asie du Sud-Est est un vaste marché auquel nous ne pouvons pas renoncer. Investir ici signifie de riches rendements."
 JAP_support_agriculture_abroad: "Soutenir l’agriculture à l’étranger"
 JAP_support_agriculture_abroad_desc: "Pendant longtemps, en raison de l'exiguïté de la superficie, l'agriculture japonaise a travaillé dur sur l'agriculture intensive, et maintenant elle applique les résultats dans ce domaine aux champs étrangers."
 JAP_cultural_revitalization: "Revitalisation culturelle"
 JAP_cultural_revitalization_desc: "Notre culture traditionnelle prospère à nouveau ! Réapprenons notre ancienne culture à la jeune génération et faisons revivre la tradition oubliée."
 JAP_devalue_personal_savings_accounts: "Dévaluer les comptes d’épargne personnels"
 JAP_devalue_personal_savings_accounts_desc: "Il y a trop d’épargne dans trop de comptes personnels, et il doit y avoir un moyen de réduire la valeur de ces fonds pour aider à lutter contre la récession."
 JAP_invite_asian_scientists: "Invitez des scientifiques asiatiques"
 JAP_invite_asian_scientists_desc: "Nous devrions faire du Japon un lieu sacré pour les scientifiques asiatiques afin de les inciter à venir au Japon pour des travaux de recherche et de développement."
 JAP_break_the_deflation: "Briser la déflation"
 JAP_break_the_deflation_desc: "Tout est fait pour résoudre le problème de la déflation, afin que le pays puisse sortir du gouffre de la récession économique."
 JAP_develop_honshu: "Développer Honshu"
 JAP_develop_honshu_desc: "Honshu (un mot qui se traduit littéralement par « île principale » ou « province principale ») est la plus grande et la plus peuplée des îles du Japon, ainsi que le siège des quatre plus grandes villes du Japon, Tokyo, Yokohama, Osaka et Nagoya. Ajoutez à cela d’autres grandes villes comme Kyoto et Kobe.\nNous devons accroître la taille de la base industrielle de Honshu."
 JAP_national_renewal: "Renouveau national"
 JAP_national_renewal_desc: "Le miracle économique et politique du Japon a dominé une grande partie du XXe siècle après 1945, mais il s'est ralenti depuis les années 1980. Le Japon est même menacé d’être dépassé par la Chine en tant que deuxième économie mondiale ! Nous devons trouver une nouvelle direction pour notre patrie et sa société."
 JAP_bushido: "Bushido"
 JAP_bushido_desc: "Le Bushido est un concept militaire japonais classique. Le nom se traduit par « la voie du guerrier » et ressemble quelque peu aux concepts occidentaux de chevalerie et de chevalerie, mais plus axé sur la discipline et l'harmonie avec soi-même."
 JAP_agency_stuff: "L'agence"
 JAP_agency_stuff_desc: "Investir dans notre communauté du renseignement peut nous aider à nous préparer à résister aux nations hostiles."
 JAP_finish_nishiseto: "Finish Nishiseto"
 JAP_finish_nishiseto_desc: "Le Nishiseto Jidōsha-dō (autoroute Nishiseto) est le troisième pont du projet de pont Honshu-Shikoku, qui visait à relier les deux îles avec plusieurs ponts traversant la mer du Japon. Nous devrions achever Nishiseto afin d'améliorer la circulation et la situation économique sur les deux îles."
 JAP_honshu_steel: "Production d'acier à Honshu"
 JAP_honshu_steel_desc: "Une grande puissance industrielle comme le Japon a besoin d’une grande production d’acier pour satisfaire sa faim toujours croissante de ressources. Nous devrions accroître la taille de notre industrie sidérurgique."
 JAP_path_of_peace: "Chemin de la Paix"
 JAP_path_of_peace_desc: "Le sombre passé de notre nation a été un enseignement suffisant pour tirer les leçons d’une ambition nationale incontrôlée. Nous adopterons l’humilité nationale et le pacifisme et nous concentrerons plutôt sur la richesse et le bien-être de nos citoyens."
 JAP_path_of_war: "Chemin de la guerre"
 JAP_path_of_war_desc: "Avec les leçons du passé apprises, nous ne pouvons que sortir de la génération passée un État plus fort. Nous retournerons à nos anciennes habitudes, à la voie de l'honneur et du sacrifice et donc à la voie de la guerre."
 JAP_continental_campaigns: "Campagnes continentales"
 JAP_continental_campaigns_desc: "Nous devons nous concentrer sur l’avenir et le potentiel de nos armées sur le terrain, au combat et dans la grande stratégie. Nos campagnes continentales feront trembler de peur nos ennemis."
 JAP_ocean_campaigns: "Campagnes océaniques"
 JAP_ocean_campaigns_desc: "Le Japon est une nation insulaire, et une nation insulaire dépend toujours d’une force navale importante et puissante pour sa protection. Nous devons construire plus de navires de guerre, des navires de guerre plus solides, de meilleurs navires de guerre et, de manière générale, des navires de guerre."
 JAP_air_force_focus: "Campagnes célestes"
 JAP_air_force_focus_desc: "Nos armées et nos marines ont un flanc exposé ; Le ciel au-dessus de leurs têtes. Nous devons augmenter la taille et améliorer la qualité de notre force aérienne pour la protéger correctement."
 JAP_southern_expressways: "Autoroutes du Sud"
 JAP_southern_expressways_desc: "Nos citoyens et nos services de livraison ont besoin d’autoroutes supplémentaires (ou, comme on les appelle au Japon, d’autoroutes) pour atteindre leurs destinations plus rapidement. Nous devrions construire des autoroutes supplémentaires dans le sud du pays."
 JAP_new_trade_policy: "Nouvelle politique commerciale"
 JAP_new_trade_policy_desc: "Les exportations et les importations sont importantes pour le Japon. Nous devons décider de la manière dont nous utiliserons et dirigerons la puissance économique du Japon à l’avenir."
 JAP_develop_kyushu: "Développer Kyushu"
 JAP_develop_kyushu_desc: "Kyūshū est la plus méridionale des quatre principales îles japonaises et constitue également le siège administratif des îles Senkaku, Ryukyu et Okinawa. Kyushu abrite des villes comme Fukuoka, Kagoshima et Nagasaki et une population de 14 millions de citoyens japonais."
 JAP_national_industrial_project: "Projet Industriel National"
 JAP_national_industrial_project_desc: "Nous devons accroître la taille de notre économie et construire de nouvelles installations industrielles."
 JAP_recruitment_programs: "Programmes de recrutement"
 JAP_recruitment_programs_desc: "Pour faire la guerre, nous avons besoin de soldats. Pour obtenir des soldats, nous avons besoin de recruteurs. Formons de nouveaux et meilleurs recruteurs militaires pour nos écoles et motiver nos enfants à s’engager dans le service militaire."
 JAP_artillery_training: "Entraînement d'artillerie"
 JAP_artillery_training_desc: "Pour soutenir l’infanterie alliée et détruire les unités ennemies, nous aurons besoin de davantage d’artillerie conventionnelle."
 JAP_officer_school: "École d'officier"
 JAP_officer_school_desc: "Afin d’assurer un leadership compétent de notre Force d’autodéfense terrestre, nous devons créer une série de nouvelles académies militaires pour former nos officiers de la Force d’autodéfense terrestre de la nouvelle génération."
 JAP_destroyer_program: "Programme Destroyer"
 JAP_destroyer_program_desc: "Les destroyers constituent l'épine dorsale de toute force navale. Nous devons développer de nouveaux modèles afin de surpasser nos rivaux en mer."
 JAP_cruiser_program: "Programme Cruiser"
 JAP_cruiser_program_desc: "Les croiseurs sont une force puissante en mer, avec laquelle il faut compter. Véritables gardes de la flotte, ils ne sont pas aussi glorieux que les porte-avions ni aussi nombreux que les destroyers. Mais si un croiseur japonais de nouvelle génération vous a dans sa ligne de mire, vous devriez commencer à prier."
 JAP_light_planes: "Avions légers"
 JAP_light_planes_desc: "Pour protéger nos îles, nous aurons besoin d'une puissante armée de l'air, avec des avions de chasse comme épine dorsale. Que l'ennemi vienne, disons-nous ! Nous abattrons jusqu'au dernier de ses faibles et sans honneurs, hors du ciel sacré du Japon !"
 JAP_northern_expressways: "Autoroutes du Nord"
 JAP_northern_expressways_desc: "Après avoir étendu notre réseau autoroutier dans le sud, nous devons nous tourner vers le nord du pays, pour garantir que le nord de Honshu et Hokkaido restent à égalité avec le centre riche du pays."
 JAP_trade_with_america: "Commercer avec l'Amérique"
 JAP_trade_with_america_desc: "Certes, les citoyens d'Hiroshima et de Nagasaki pourraient avoir de bons arguments pour que le peuple japonais ne cherche pas à se rapprocher des Américains, mais nous devons laisser derrière nous les rancœurs du passé, ne serait-ce que pour accroître les profits de notre peuple. Nous devrions chercher à conclure un accord commercial avec le peuple américain."
 JAP_trade_with_china: "Commercer avec la Chine"
 JAP_trade_with_china_desc: "La Chine est considérée comme notre rivale par héritage, mais nous devons dépasser nos conflits. La Chine est riche, tout comme le Japon. L'Asie doit coopérer pour résister à l'influence américaine néfaste."
 JAP_develop_shikoku: "Développer Shikoku"
 JAP_develop_shikoku_desc: "Shikoku est l'île du sud-est du Japon et la plus petite des quatre îles principales où vit notre peuple. Avec seulement 4 millions d'habitants, elle ne semble peut-être pas aussi importante et puissante que Kyushu et Hokkaido, et elle peut certainement paraître minuscule comparée à Honshu, mais nous ne devons abandonner aucun travailleur japonais."
 JAP_oil_production: "Production pétrolière"
 JAP_oil_production_desc: "Le pétrole a toujours été une rareté pour le Japon. Pour assurer le bon fonctionnement de notre industrie civile et de notre machine de guerre, nous devrons conquérir de nouvelles sources de pétrole. Il pourrait en exister sous les îles Senkaku."
 JAP_political_renewal: "Renouveau politique"
 JAP_political_renewal_desc: "Après avoir revigoré notre esprit national, purgeons notre système politique des influences hostiles."
 JAP_infantry_training: "Entraînement d'infanterie"
 JAP_infantry_training_desc: "Nous devons former davantage de soldats pour mener à bien nos invasions et protéger nos territoires."
 JAP_submarine_program: "Programme sous-marin"
 JAP_submarine_program_desc: "Nous devons devenir le fléau de la haute mer, comme les pirates d'autrefois. Nous traquerons chaque convoi civil que nos ennemis auront l'imprudence d'envoyer sur les flots. Nous avons besoin de plus de sous-marins pour alimenter nos efforts de guerre."
 JAP_carrier_program: "Programme de porte-avions"
 JAP_carrier_program_desc: "La construction de porte-avions doit être un aspect dominant de nos ambitions navales. Les porte-avions sont les rois des océans, et la Chine comme les États-Unis en possèdent. Sans porte-avions, nous serons menacés des deux côtés."
 JAP_heavy_planes: "Avions lourds"
 JAP_heavy_planes_desc: "Maintenant que notre ciel est sécurisé, nous devons contrôler celui de nos ennemis. Bombarder les villes ennemies et les réduire en ruines sera notre objectif ultime."
 JAP_trade_with_south_korea: "Commerce avec la Corée du Sud"
 JAP_trade_with_south_korea_desc: "La Corée du Sud est davantage un allié de circonstance qu'un véritable ami. Commercer avec elle pourrait changer la donne."
 JAP_trade_with_north_korea: "Commercer avec la Corée du Nord"
 JAP_trade_with_north_korea_desc: "Un bon partenaire commercial est celui dont le gouvernement est puissant et qui a désespérément besoin de ressources. La Corée du Nord est un tel partenaire. Après nous être rapprochés de la Chine, rapprochons-nous de la Corée du Nord."
 JAP_develop_hokkaido: "Développer Hokkaido"
 JAP_develop_hokkaido_desc: "Hokkaido, l'île la plus septentrionale du Japon, présente des conditions climatiques extrêmes à plusieurs égards. De loin la plus froide au monde et relativement éloignée de Honshu, elle n'a été reliée au reste du Japon que par le tunnel de Seikan, sous le détroit de Tsugaru, en 1988. Pour développer le tissu industriel d'Hokkaido, nous devrons adapter nos plans de construction à son climat plus rigoureux, mais cela profitera aux 5 millions d'habitants de l'île."
 JAP_rare_metal_production: "Production de métaux rares"
 JAP_rare_metal_production_desc: "Le Japon a toujours eu des problèmes de ressources. Nous pouvons développer nos mines d’aluminium et de fer pour résoudre certains de ces problèmes."
 JAP_adapt_article_9: "Adapter l'article 9"
 JAP_adapt_article_9_desc: "Aspirant sincèrement à une paix internationale fondée sur la justice et l'ordre, le peuple japonais renonce à jamais à la guerre comme droit souverain de la nation et à la menace ou à l'emploi de la force comme moyen de règlement des différends internationaux. L'article 9 de la Constitution japonaise fait partie intégrante du Japon d'après-guerre, mais il commence à nous faire défaut. Nous devons être capables de protéger nos alliés et adapter les règles en conséquence."
 JAP_tank_program: "Programme de char"
 JAP_tank_program_desc: "Une force de frappe blindée polyvalente et puissante constitue l'épine dorsale des forces terrestres. Nous devons développer davantage nos modèles de chars."
 JAP_army_exercises: "Exercices de l'armée"
 JAP_army_exercises_desc: "Nos forces armées terrestres doivent mener des exercices nouveaux et combinés afin d’assurer la polyvalence de notre Force d’Autodéfense."
 JAP_naval_production: "Production navale"
 JAP_naval_production_desc: "Pour dominer les mers, nous avons besoin de navires. Construisons des navires."
 JAP_naval_invasion_protocols: "Protocoles d'invasion navale"
 JAP_naval_invasion_protocols_desc: "Nous devons développer de nouvelles doctrines pour les opérations d’infanterie de marine et les invasions amphibies."
 JAP_air_base_project: "Projet de base aérienne"
 JAP_air_base_project_desc: "Pour protéger le ciel, nous avons besoin de bases aériennes. Cela renforcera la capacité d'adaptation de notre armée de l'air pour planifier et construire de nouvelles bases aériennes à travers le pays."
 JAP_extra_research_slot: "Développer notre recherche"
 JAP_extra_research_slot_desc: "Un jour avec un grand professeur vaut mille jours d'études diligentes."
 JAP_ideological_debate: "Débat idéologique"
 JAP_ideological_debate_desc: "Après avoir préparé notre peuple à une revitalisation nationale et politique, nous devons lancer un nouveau débat idéologique afin de savoir si la démocratie est vraiment notre voie – ou si nous devrions peut-être la reconsidérer."
 JAP_army_doctrine_school: "École de doctrine de l'armée"
 JAP_army_doctrine_school_desc: "Nos doctrines terrestres sont obsolètes. Nous devons en élaborer de nouvelles et créer des académies pour développer de nouvelles approches militaires."
 JAP_navy_doctrine_school: "École de doctrine navale"
 JAP_navy_doctrine_school_desc: "Nos doctrines navales sont en perte de vitesse et nous devrons en développer de plus modernes."
 JAP_the_future_of_japan: "L'avenir du Japon"
 JAP_the_future_of_japan_desc: "Après avoir connu une restructuration civile et militaire, notre nation trouve enfin une nouvelle voie – ou peut-être l’ancienne."
 JAP_defensive_strategies: "Stratégies défensives"
 JAP_defensive_strategies_desc: "Le Japon ne doit pas se montrer trop arrogant dans ses relations internationales. Sa protection et celle de ses amis doivent être sa priorité."
 JAP_aggressive_strategies: "Stratégies agressives"
 JAP_aggressive_strategies_desc: "Il est temps d'abandonner enfin nos vieilles habitudes de pacifisme et de lâcheté. Nous devrons intensifier nos efforts et défendre plus vigoureusement nos intérêts nationaux."
 JAP_fortification_focus: "Focus sur la fortification"
 JAP_fortification_focus_desc: "Nous devons construire de nouveaux bunkers et de nouvelles défenses pour protéger notre île même si elle est en grand danger."
 JAP_defense_through_friendship: "La défense par l'amitié"
 JAP_defense_through_friendship_desc: "De puissantes menaces planent sur le monde, mais elles résisteront toujours à leurs crimes contre l'humanité. Si nous, l'alliance des peuples libres, trouvons suffisamment d'alliés, nous pourrons résister aux forces totalitaires."
 JAP_defensive_arms_industry: "Industries des armes défensives"
 JAP_defensive_arms_industry_desc: "Afin de garantir le maintien de notre position défensive face à nos ennemis, nous devons maintenir une production industrielle nationale plus importante d’équipements militaires."
 JAP_democratic_state: "État démocratique"
 JAP_democratic_state_desc: "La démocratie est un fondement de notre société que nous ne devons pas abandonner. Nous devons être les porte-étendards d'une nouvelle génération d'agression démocratique – pour nous protéger, ainsi que les autres nations démocratiques, de la menace totalitaire."
 JAP_popular_state: "État populaire"
 JAP_popular_state_desc: "Il faut enfin rendre le Japon à son peuple. Remplacer les drapeaux blancs par des rouges et remettre en question les préceptes divins des classes dirigeantes !"
 JAP_warrior_state: "État guerrier"
 JAP_warrior_state_desc: "Revenir à nos valeurs impériales d'antan suscitera certainement quelques interrogations. Mais nous devons le faire si nous voulons revitaliser notre nation et motiver notre peuple. Nos ennemis trembleront de peur face au nouvel État guerrier japonais !"
 JAP_befriend_vietnam: "Se lier d'amitié avec le Vietnam"
 JAP_befriend_vietnam_desc: "Le Vietnam, bien que communiste, se rapproche de plus en plus des démocraties occidentales en raison de leurs conflits avec la Chine. Nous ne pouvons pas en faire un affrontement idéologique, mais devons plutôt suivre des principes machiavéliques : rechercher l'amitié et la loyauté du Vietnam face à la Chine."
 JAP_befriend_taiwan: "Se lier d'amitié avec Taïwan"
 JAP_befriend_taiwan_desc: "Nous savons tous que la République de Chine, aujourd'hui exilée sur l'île de Taïwan, est la seule véritable Chine. Nous devons rechercher l'amitié et l'estime de Taïwan afin de contenir la République populaire de Chine."
 JAP_befriend_south_korea: "Se lier à la Corée du Sud"
 JAP_befriend_south_korea_desc: "Notre histoire commune avec la Corée est compliquée, et c'est en grande partie notre faute. Approchons Séoul avec un esprit ouvert, prêts à faire amende honorable et à bâtir un avenir commun."
 JAP_interventionism: "Interventionnisme"
 JAP_interventionism_desc: "Soyons prêts à frapper nos ennemis à chaque occasion. Faisons de l'interventionnisme notre doctrine."
 JAP_the_red_sun: "Le soleil rouge"
 JAP_the_red_sun_desc: "Un soleil rouge se lèvera sur l'Asie."
 JAP_abolish_the_monarchy: "Abolir la monarchie"
 JAP_abolish_the_monarchy_desc: "L'empereur est un vestige du passé, une manifestation auto-proclamée de divinité et de nationalisme. Débarrassons-nous de ce fléau."
 JAP_allegiance_to_the_emperor: "Allégeance à l'empereur"
 JAP_allegiance_to_the_emperor_desc: "Une nouvelle monarchie doit diriger le Japon. L'empereur sera notre guide en ces temps obscurs."
 JAP_government_authority: "Autorité gouvernementale"
 JAP_government_authority_desc: "Notre gouvernement n'est pas assez puissant pour traquer les communistes et autres opposants. Écrasons ces crétins !"
 JAP_mobilize_the_population: "Mobiliser la population"
 JAP_mobilize_the_population_desc: "Mobilisons notre peuple dans nos forces armées et motivons notre jeunesse à combattre."
 JAP_fortress_japan: "Forteresse Japon"
 JAP_fortress_japan_desc: "Faisons de tout le Japon une forteresse intimidante pour nos ennemis."
 JAP_east_asian_alliance: "Alliance est-asiatique"
 JAP_east_asian_alliance_desc: "Créons une nouvelle faction militaire en Asie de l'Est. Tout en restant proches de l'OTAN, nous agirons indépendamment."
 JAP_ally_the_united_states: "Allier les États-Unis"
 JAP_ally_the_united_states_desc: "Trouvons une politique commune avec les États-Unis et envisageons de rejoindre l'OTAN."
 JAP_korean_unification_ultimatum: "Ultimatum pour l'unification coréenne"
 JAP_korean_unification_ultimatum_desc: "La réunification de la Corée va à l'encontre de nos intérêts. Nous devons intervenir."
 JAP_protect_our_nation: "Protéger notre nation"
 JAP_protect_our_nation_desc: "Protégeons notre nation des idéologies étrangères nocives."
 JAP_revolution_in_korea: "Révolution en Corée"
 JAP_revolution_in_korea_desc: "La péninsule coréenne a toujours été une base stratégique. Que la vague révolutionnaire la balaie !"
 JAP_new_imperial_society: "Nouvelle société impériale"
 JAP_new_imperial_society_desc: "L'ère Hirohito fut la plus glorieuse de notre histoire. Restaurons l'autorité impériale !"
 JAP_japanese_supremacy: "Suprématie japonaise"
 JAP_japanese_supremacy_desc: "Les Japonais sont le peuple élu. Faisons-en une politique d'État."
 JAP_allies_in_indochina: "Alliés en Indochine"
 JAP_allies_in_indochina_desc: "Le Vietnam est un adversaire de la Chine. Son amitié nous sera précieuse."
 JAP_approach_NATO: "Approcher l'OTAN"
 JAP_approach_NATO_desc: "Après avoir rejoint l'OTAN, familiarisons-nous avec nos nouveaux alliés."
 JAP_korean_alliance_initiative: "Initiative d'alliance coréenne"
 JAP_korean_alliance_initiative_desc: "Proposons à nos amis coréens de rejoindre nos alliés américains."
 JAP_chinese_unification_ultimatum: "Ultimatum pour l'unification chinoise"
 JAP_chinese_unification_ultimatum_desc: "Nous ne pouvons pas laisser Taïwan retourner sous le joug de la Chine continentale. Son indépendance est notre politique de longue date."
 JAP_vanguard_of_democracy: "Avant-garde de la démocratie"
 JAP_vanguard_of_democracy_desc: "Après avoir consolidé notre idéologie, exportons-la. Soyons l'avant-garde de la démocratie."
 JAP_revolution_in_taiwan: "Révolution à Taïwan"
 JAP_revolution_in_taiwan_desc: "Propagons la révolution à Taïwan."
 JAP_colonize_korea: "Coloniser la Corée"
 JAP_colonize_korea_desc: "La Corée nous appartient de droit. Reprenons-la."
 JAP_subjugate_korea: "Assujettir la Corée"
 JAP_subjugate_korea_desc: "Le peuple coréen est, par nature, un peuple inférieur au service des Japonais. Mettons-le au pas."
 JAP_ally_taiwan: "Allier Taïwan"
 JAP_ally_taiwan_desc: "Taïwan doit rejoindre notre alliance."
 JAP_NATO_exercises: "Exercices de l'OTAN"
 JAP_NATO_exercises_desc: "Invitions nos alliés à s'entraîner dans le Pacifique occidental."
 JAP_east_asian_pact: "Pacte est-asiatique"
 JAP_east_asian_pact_desc: "Une alliance solide est nécessaire pour consolider nos avancées."
 JAP_democratic_militias: "Milices démocratiques"
 JAP_democratic_militias_desc: "Mobilisons notre population en milices pour étendre la démocratie."
 JAP_beijing_and_tokyo: "Pékin et Tokyo"
 JAP_beijing_and_tokyo_desc: "Soyons amis avec la Chine. Les peuples frères d'Asie sous les bannières rouges seront invincibles !"
 JAP_red_prosperity_sphere: "Sphère de prospérité rouge"
 JAP_red_prosperity_sphere_desc: "Les Chinois sont de faux communistes. Nous nous opposerons à eux et au capitalisme."
 JAP_colonize_china: "Coloniser la Chine"
 JAP_colonize_china_desc: "Le cheval gras et l'épée n'ont pas encore été payés, et la grâce de l'empereur est vide depuis des années. Buvons à la conquête des quatre cents provinces de Chine."
 JAP_subjugate_china: "Assujettir la Chine"
 JAP_subjugate_china_desc: "Genkou sur la côte de Tatara, c'est la puissance des Mongols. Arrogants et insolents, nous ne pouvons coexister. En avant avec l'âme de la loyauté et testons ce Katana."
 JAP_ally_mongolia: "Allier la Mongolie"
 JAP_ally_mongolia_desc: "Sécurisons une alliance avec la Mongolie."
 JAP_ally_indonesia: "Allier l'Indonésie"
 JAP_ally_indonesia_desc: "Sécurisons une alliance avec l'Indonésie."
 JAP_allies_across_asia: "Alliés à travers l'Asie"
 JAP_allies_across_asia_desc: "Sécurisons de nouvelles alliances avec les démocraties asiatiques."
 JAP_revolution_across_asia: "Révolution à travers l'Asie"
 JAP_revolution_across_asia_desc: "Apportons la vérité de la révolution à toute l'Asie. Des vies seront perdues, mais le communisme triomphera !"
 JAP_colonize_south_east_asia: "Coloniser l'Asie du Sud-Est"
 JAP_colonize_south_east_asia_desc: "Terminons notre empire. Le Vietnam, la Malaisie, l'Indonésie, les Philippines et la Papouasie-Nouvelle-Guinée seront nôtres !"
 JAP_asian_research_compact: "Pacte de recherche asiatique"
 JAP_asian_research_compact_desc: "Progressons scientifiquement avec l'aide de nos alliés."
 JAP_red_association_of_science: "Association rouge des sciences"
 JAP_red_association_of_science_desc: "Avec l'aide des scientifiques chinois, avançons nos recherches."
 JAP_mobilize_the_people: "Mobiliser le peuple"
 JAP_mobilize_the_people_desc: "La classe ouvrière a été pacifique, mais la nation est menacée. Mobilisons-la pour vaincre les ennemis de la révolution."
 japan_classic.1.t1: "Invitation à l'alliance japonaise"
 japan_classic.1.t2: "Le Japon nous propose de rejoindre son alliance"
 japan_classic.1.d1: "Une délégation japonaise a approché nos diplomates pour discuter d'une éventuelle entrée dans leur alliance."
 japan_classic.1.d2: "Le Japon a suggéré à [From.GetName], leader de leur alliance, que nous ferions un membre formidable. [From.GetLeader] semble d'accord et nous a approchés pour une possible intégration."
 japan_classic.1.o1: "Nous les rejoindrons !"
 japan_classic.1.o2: "Nous refuserons."
 japan_classic.2.t: "Poussée pour l'unification coréenne"
 japan_classic.2.d: "Le peuple coréen est notre ami et notre allié naturel - mais une partie est asservie par le totalitarisme. Travaillons avec Séoul pour soumettre Pyongyang."
 japan_classic.2.o1: "Allons-y."
 japan_classic.3.t: "Le Japon propose d'attaquer la Corée du Nord ensemble"
 japan_classic.3.d: "Notre conflit avec les Nord-Coréens dure trop longtemps. Avec un nouvel allié, nous pourrions les vaincre et réunifier notre peuple.\nLe Japon offre son aide, à une condition : pas de concessions au totalitarisme."
 japan_classic.3.o1: "Nous réunifierons notre pays !"
 japan_classic.3.o2: "Impossible."
 japan_classic.4.t: "Le Japon et la Corée du Sud marchent sur Pyongyang"
 japan_classic.4.d: "Le Japon et la Corée du Sud ont annoncé leur intention de réunifier la Corée par la force. La Chine doit agir maintenant ou perdre son état tampon."
 japan_classic.4.o1: "Nous combattrons !"
 japan_classic.4.o2: "La Corée du Nord est insignifiante."
 japan_classic.5.t: "La Chine intervient !"
 japan_classic.5.d: "La Chine a déclaré vouloir protéger la Corée du Nord. Que faisons-nous ?"
 japan_classic.5.o1: "Nous continuons !"
 japan_classic.5.o2: "Nous avons perdu."
 japan_classic.6.t: "La seconde guerre de Corée"
 japan_classic.6.d: "L'attaque japonaise et sud-coréenne marque le début d'une seconde guerre de Corée. Avec la Chine à nos côtés, nous pouvons résister."
 japan_classic.6.o1: "Nous combattons !"
 japan_classic.6.o2: "Fuyons le pays."
 japan_classic.7.t: "La seconde guerre de Corée"
 japan_classic.7.d: "La Chine nous a abandonnés. Nos espoirs sont minces."
 japan_classic.7.o1: "Combattons jusqu'au bout !"
 japan_classic.7.o2: "Fuyons de nuit."
 japan_classic.8.t: "Guerre !"
 japan_classic.8.d: "Les menaces diplomatiques ont échoué. Laissons les armes parler."
 japan_classic.8.o1: "À l'attaque !"
 japan_classic.9.t: "La Corée du Nord fuit"
 japan_classic.9.d: "Victoire ! Les tyrans nord-coréens quittent le pays !"
 japan_classic.9.o1: "Enfin !"
 japan_classic.10.t: "L'ultimatum chinois"
 japan_classic.10.d: "Après Pyongyang, Pékin est notre prochaine cible. Cela déclenchera la guerre que toute l'Asie redoute."
 japan_classic.10.o1: "La victoire est notre destin !"
 japan_classic.11.t: "Le Japon propose un ultimatum à la Chine"
 japan_classic.11.d: "Le Japon nous propose d'envahir la Chine pour unifier le pays sous un régime démocratique.\nComment réagir ?"
 japan_classic.11.o1: "Nous acceptons !"
 japan_classic.11.o2: "La guerre n'est pas notre but."
 japan_classic.12.t: "Le Japon et Taïwan exigent l'unification !"
 japan_classic.12.d: "Le Japon et Taïwan exigent que la Chine soit réunifiée sous la direction de Taïwan et que le [CHI.GetRulingParty] soit dissous.\nNos généraux rient de leurs prétentions."
 japan_classic.12.o1: "Qu'ils viennent."
 japan_classic.12.o2: "Nous nous rendons !"
 japan_classic.13.t: "La Chine résiste !"
 japan_classic.13.d: "Comme prévu, la Chine refuse de céder. La guerre est inévitable."
 japan_classic.13.o1: "En effet !"
 japan_classic.14.t: "La Chine capitule !"
 japan_classic.14.d: "Contre toute attente, la Chine a cédé à nos demandes."
 japan_classic.14.o1: "Victoire !"
 japan_classic.15.t: "Keizō Obuchi victime d'une attaque"
 japan_classic.15.d: "Keizō Obuchi, Premier ministre depuis 1998, a subi une attaque le 1er avril 2000 et a été hospitalisé."
 japan_classic.15.o1: "Espérons le meilleur."
 japan_classic.16.t: "Remplacer Obuchi"
 japan_classic.16.d: "Obuchi ne se rétablira pas. La Diète cherche un remplaçant."
 japan_classic.16.o1: "Yoshirō Mori doit prendre la tête."
 japan_classic.17.t: "Déraillement à Naka-Meguro"
 japan_classic.17.d: "Le 8 mars 2000, un train a déraillé dans une courbe, tuant 5 personnes et en blessant 63."
 japan_classic.17.o1: "Envoyons toute l'aide nécessaire."
 japan_classic.17.o2: "La situation se résoudra d'elle-même."
 japan_classic.18.t: "La gaffe politique de Yoshirō Mori"
 japan_classic.18.d: "Le 15 mai 2000, Mori a qualifié le Japon de 'nation divine centrée sur l'empereur', provoquant un tollé."
 japan_classic.18.o1: "Quel imbécile !"
 japan_classic.18.o2: "Assumons ses déclarations."
 japan_classic.19.t: "Arrestation de Fusako Shigenobu"
 japan_classic.19.d: "La leader de l'Armée rouge japonaise, une milice communiste, a été arrêtée le 8 novembre 2000."
 japan_classic.19.o1: "Les rebelles communistes perdent du terrain."
 japan_classic.19.o2: "Libérons-la, elle a raison."
 japan_classic.20.t: "La catastrophe nucléaire de Fukushima Daiichi"
 japan_classic.20.d: "Le 11 mars 2011, un séisme et un tsunami ont frappé le nord-est de Honshū, endommageant gravement la centrale de Fukushima. Trois réacteurs ont subi une fusion, libérant des radiations mortelles."
 japan_classic.20.o1: "Un jour noir pour notre nation."
 japan_classic.70.t: "Le Japon cherche une alliance avec la Chine"
 japan_classic.70.d: "Le Premier ministre [JAP.GetLeader] a annoncé vouloir une alliance avec son ancien rival, la Chine. Le climat politique en Asie de l'Est change."
 japan_classic.70.o1: "Un nouvel âge !"
 japan_classic.70.o2: "Espérons le meilleur."
 japan_classic.70.o3: "Évaluons nos options."
 japan_classic.70.o4: "La Chine fera le bon choix."
 japan_classic.70.o5: "Étrange."
 japan_classic.70.o6: "Nous les détruirons de toute façon."
 japan_classic.71.t: "Le Japon embrasse la voie de la guerre !"
 japan_classic.71.d: "\"Notre héritage ne peut être remis en question par notre défaite de 1945. Redressons notre fierté nationale et préparons-nous à frapper !\"\n[JAP.GetLeader] a tenu un discours choc à Tokyo. Le Japon a de nouvelles ambitions de superpuissance."
 japan_classic.71.o1: "Nous sommes invincibles !"
 japan_classic.71.o2: "Vive le Japon !"
 japan_classic.71.o3: "Très inquiétant."
 japan_classic.71.o4: "Il faut les arrêter."
 japan_classic.71.o5: "Veulent-ils se faire nucléariser à NOUVEAU ?"
 japan_classic.72.t: "Le Japon cherche à commercer avec la Chine"
 japan_classic.72.d: "Rejetant les avances américaines, Tokyo a annoncé vouloir renforcer ses liens commerciaux avec la Chine."
 japan_classic.72.o1: "Bon choix"
 japan_classic.72.o2: "Intéressant."
 japan_classic.72.o3: "C'est une trahison."
 japan_classic.72.o4: "Développement intéressant"
 japan_classic.73.t: "Le Japon adapte l’article 9"
 japan_classic.73.d: "L’article 9 de la Constitution japonaise stipule : « Aspirant sincèrement à une paix internationale fondée sur la justice et l’ordre, le peuple japonais renonce pour toujours à la guerre comme droit souverain de la nation et à la menace ou à l’usage de la force comme moyen de règlement des différends internationaux. »\nCela a été interprété comme interdisant non seulement la guerre, mais aussi les actions militaires à l’étranger. Le gouvernement japonais supprime maintenant cette dernière clause, suscitant la crainte chez l’opposition que la première puisse être la prochaine."
 japan_classic.73.o1: "Il fallait le faire."
 japan_classic.73.o2: "Le Japon se remilitarise."
 japan_classic.74.t: "Le Japon abandonne ses principes défensifs"
 japan_classic.74.d: "Alors que le monde devient de plus en plus tendu, le gouvernement japonais a déclaré aujourd’hui qu’il était prêt à défendre les intérêts japonais et leur persistance idéologique, tant au niveau national qu’à l’étranger, ce qui est particulièrement significatif.\n\nC’est un bouleversement majeur dans la politique étrangère japonaise."
 japan_classic.74.o1: "Gloire au Japon !"
 japan_classic.74.o2: "Nous soutenons notre allié."
 japan_classic.74.o3: "C’est inquiétant."
 japan_classic.74.o4: "Mort au Japon !"
 japan_classic.75.t: "Le Japon déclare l’interventionnisme"
 japan_classic.75.d: "Le Japon a rassuré la communauté internationale sur sa fermeté dans ses valeurs démocratiques, tout en annonçant qu’il mènerait une politique étrangère plus agressive pour imposer les principes démocratiques, tant au niveau national qu’à l’international."
 japan_classic.75.o1: "Nous apportons la liberté et abattons les fascistes."
 japan_classic.75.o2: "Bon choix"
 japan_classic.75.o3: "Défendre la démocratie est au moins une bonne chose."
 japan_classic.75.o4: "Encore un de ces ‘démocrates’. Pff."
 japan_classic.75.o5: "Nous détruirons ces Japonais !"
 japan_classic.76.t: "Le Japon abolit la monarchie"
 japan_classic.76.d: "Dans un mouvement qui se rapproche de plus en plus de l’idéologie communiste, le gouvernement japonais a démantelé aujourd’hui le Trône du Chrysanthème, la position de l’Empereur du Japon. Selon la légende, le premier empereur s’est assis sur le trône vers 650 av. J.-C. ; le premier empereur confirmé l’a fait en 100 av. J.-C. Quoi qu’il en soit, la monarchie japonaise était la plus ancienne monarchie existante au monde."
 japan_classic.76.o1: "Bon débarras."
 japan_classic.76.o2: "Tout doit avoir une fin."
 japan_classic.77.t: "Le Japon renforce l’Empereur"
 japan_classic.77.d: "« Le Japon, en ces temps troublés, a besoin d’un leader fort et unificateur, ce que je ne peux offrir. »\nLe Premier ministre japonais [JAP.GetLeader] a aujourd’hui irrité l’opposition de son pays et de nombreux pays à travers le monde en prononçant un discours sur une possible restauration de la monarchie absolue au Japon. [JAP.GetLeader] a présenté plusieurs réformes (qui devraient être adoptées) à la Diète nationale pour permettre cette transition."
 japan_classic.77.o1: "Vive l’Empire !"
 japan_classic.77.o2: "Les Japonais font le bon choix."
 japan_classic.77.o3: "Adieu les valeurs."
 japan_classic.78.t: "Le Japon cherche à propager la révolution"
 japan_classic.78.d: "« Le peuple de Corée a désespérément besoin de libération et ses travailleurs seront libérés », a déclaré le Secrétaire général du Parti communiste du Japon à Tokyo.\nC’est une complète nouveauté dans la politique étrangère et cela pourrait signifier une guerre en Asie de l’Est."
 japan_classic.78.o1: "Gloire au Japon !"
 japan_classic.78.o2: "C’est scandaleux !"
 japan_classic.78.o3: "La révolution rouge se propage !"
 japan_classic.78.o4: "Nous devons combattre le communisme !"
 japan_classic.78.o5: "Le totalitarisme se répand."
 japan_classic.79.t: "Le Japon déclare la suprématie raciale"
 japan_classic.79.d: "« Et ainsi, avec des preuves scientifiques et culturelles, nous avons la preuve définitive que le peuple japonais est la race élue. »\nMême si le Premier ministre japonais [JAP.GetLeader] n’a pas présenté les preuves dont il parlait, les implications d’un retour japonais au fascisme par une déclaration de ‘suprématie raciale’ sont très graves. L’agression étrangère japonaise est devenue bien réelle."
 japan_classic.79.o1: "Saluons-nous !"
 japan_classic.79.o2: "Ils deviennent fous."
 japan_classic.80.t: "[Root.GetName] déclare la mobilisation de masse"
 japan_classic.80.d: "« Au nom de la sécurité de notre peuple, de notre nation et de nos amis, nous avons besoin de chaque recrue disponible. L’opposition cynique et nos ennemis appelleront cela une ‘mobilisation de masse’, mais nous devrions plutôt y voir un ‘réveil national’. Cela n’a rien à voir avec une agression étrangère. »\nDans un acte d’agression étrangère, [Root.GetLeader], chef du gouvernement [Root.GetAdjective], a déclaré un état de mobilisation de masse dans le pays."
 japan_classic.80.o1: "Pour la patrie !"
 japan_classic.80.o2: "Nous les soutenons toujours."
 japan_classic.80.o3: "Espérons qu’ils ne deviennent pas une menace."
 japan_classic.80.o4: "La menace [Root.GetAdjective] grandit."
 japan_classic.80.o5: "Nous prendrons plaisir à tuer ces recrues."
 japan_classic.81.t: "L’ultimatum pour l’unification coréenne"
 japan_classic.81.d: "Dans une proposition initialement japonaise, les gouvernements de Tokyo et de Séoul ont publié une déclaration conjointe intitulée « Demande conjointe nippo-coréenne pour la démocratie pour le peuple coréen », dans laquelle les deux pays menacent la Corée du Nord de guerre afin d’unifier la péninsule coréenne sous la direction de Séoul.\nUne réponse est attendue non seulement de Pyongyang, mais aussi de Pékin."
 japan_classic.81.o1: "Allons-y !"
 japan_classic.81.o2: "Comment osent-ils ?!"
 japan_classic.81.o3: "Nous soutiendrons nos alliés."
 japan_classic.81.o4: "Pyongyang est justifié."
 japan_classic.81.o5: "Que se passe-t-il même ?"
 japan_classic.82.t: "La Chine force le Japon à se soumettre !"
 japan_classic.82.d: "Le Japon a abandonné ses exigences envers la Corée du Nord après que le gouvernement chinois a ordonné une mobilisation partielle de ses forces et a commencé à se diriger vers la frontière nord-coréenne, prêt à la franchir comme en 1950 pour sauver une fois encore Pyongyang d’une destruction totale.\nLa réputation diplomatique japonaise est ternie et la Corée du Sud s’est ridiculisée."
 japan_classic.82.o1: "Quel spectacle honteux !"
 japan_classic.82.o2: "La victoire est notre destin !"
 japan_classic.82.o3: "C’est la paix pour notre époque."
 japan_classic.83.t: "La Chine refuse d’aider la Corée du Nord !"
 japan_classic.83.d: "« Le gouvernement chinois n’a plus d’intérêt à soutenir l’État nord-coréen défaillant. Notre protection pour eux est nulle et non avenue. »\nDans un mouvement sans précédent et inattendu, le gouvernement chinois a abandonné la Corée du Nord à son sort face aux troupes japonaises et sud-coréennes qui approchent."
 japan_classic.83.o1: "Et quel bon choix c’est."
 japan_classic.83.o2: "Il fallait le faire."
 japan_classic.83.o3: "TRAÎTRES ! TRAÎTRES !"
 japan_classic.83.o4: "La Corée du Nord n’a aucune chance."
 japan_classic.84.t: "Les officiels nord-coréens fuient le pays !"
 japan_classic.84.d: "Au milieu de la nuit, les officiels du gouvernement nord-coréen ont fui le pays face à un ressentiment civil croissant et à l’invasion imminente japonaise et sud-coréenne. Plusieurs trains ont quitté le pays pour la Russie et la Chine, avec peut-être un gouvernement en exil en cours de formation."
 japan_classic.84.o1: "Cela signifie la victoire !"
 japan_classic.84.o2: "Eh bien, ils peuvent avoir un refuge pour l’instant."
 japan_classic.84.o3: "Adieu, monde."
 japan_classic.84.o4: "La Corée du Nord n’est plus."
 japan_classic.85.t: "Le Nord unifie la Corée !"
 japan_classic.85.d: "« C’est la plus grande victoire de notre temps. Le peuple du sud, autrefois opprimé, est maintenant libre de vivre et de profiter de la vie avec ses frères du nord, comme le voulait le dirigeant éternel tout-puissant. »\nLe leader nord-coréen [NKO.GetLeader] a tenu un discours à Séoul, ancienne capitale de la Corée du Sud, aujourd’hui. La Corée du Sud a échoué dans la lutte éternelle entre ces deux versions différentes d’un État-nation coréen. Tout le pays est maintenant gouverné depuis Pyongyang."
 japan_classic.85.o1: "Glorieux !"
 japan_classic.85.o2: "L’aube d’une nouvelle ère."
 japan_classic.86.t: "Le Sud unifie la Corée !"
 japan_classic.86.d: "« Et ainsi, nous apportons aux habitants de la Corée du Nord nos libertés, nos droits et nos vertus, car ils sont enfin libres de leurs oppresseurs et de leurs esclavagistes, enfin libres de l’esclavage et du règne totalitaire. »\nLe président sud-coréen [KOR.GetLeader] a tenu un discours à Pyongyang, ancienne capitale de la Corée du Nord, aujourd’hui. Dans la lutte apparemment éternelle des deux Corées l’une contre l’autre, la Corée du Nord a finalement succombé et cédé la place à une Corée du Sud plus forte, désormais simplement appelée Corée. Le gouvernement de Séoul a unifié le peuple coréen sous un gouvernement indépendant, uni et souverain pour la première fois depuis que les Japonais ont envahi l’Empire de Corée en 1910."
 japan_classic.86.o1: "L’unité enfin !"
 japan_classic.86.o2: "Une nouvelle ère a commencé."
 japan_classic.87.t: "La Chine se réunit avec Taïwan !"
 japan_classic.87.d: "La Chine a annexé l’ancienne ‘République de Chine’, également connue sous le nom de Taïwan, qui avait été exilée sur l’île du même nom depuis 1950."
 japan_classic.87.o1: "Enfin"
 japan_classic.87.o2: "D’accord."
 japan_classic.88.t: "Taïwan reconquiert la Chine !"
 japan_classic.88.d: "Taïwan a rétabli sa domination sur les territoires de l’ancienne République populaire de Chine. Cela signifie que la République de Chine est véritablement la Chine à nouveau."
 japan_classic.88.o1: "Glorieux !"
 japan_classic.88.o2: "Incroyable !"
 japan_classic.89.t: "La catastrophe de Fukushima"
 japan_classic.89.d: "Le nord-est de Honshū a été frappé par le séisme de Tōhoku le 11 mars 2011.\nCe tremblement de terre et le tsunami qui a suivi ont gravement endommagé le réacteur nucléaire de Fukushima Daiichi, qui a subi un arrêt d’urgence défectueux avant de perdre trois de ses quatre unités principales à cause de fusions nucléaires. C’est peut-être la plus grande catastrophe nucléaire de l’histoire, uniquement égalée par l’incident de Tchernobyl en 1986."
 japan_classic.89.o1: "Désastreux !"
 japan_classic.89.o2: "Excellent."
 Japan.1.t: "Déraillement de Naka-Meguro"
 Japan.1.d: "Le 8 mars 2000, vers 9 heures, heure japonaise, un train de la ligne Hibiya de la TRTA a été heurté latéralement par un autre train, tuant 5 personnes et en blessant 63 après que la dernière voiture du train a déraillé dans une courbe serrée, percutant un véhicule passant à côté."
 Japan.1.a: "Nous enverrons toute l’aide nécessaire."
 Japan.1.b: "La situation se corrigera d’elle-même."
 Japan.2.t: "Fusako Shigenobu arrêtée"
 Japan.2.d: "La dirigeante de l’Armée rouge japonaise, Fusako Shigenobu, a été arrêtée à Osaka le 8 novembre 2000.\nL’Armée rouge japonaise était une milice communiste militante visant à détruire la monarchie, renverser le gouvernement japonais et déclencher une révolution mondiale.\nSuite aux arrestations, l’Armée rouge japonaise serait bientôt dissoute début 2001."
 Japan.2.a: "Les rebelles communistes perdent du terrain."
 Japan.2.b: "Libérez-la, elle a raison."
 Japan.3.t: "L’Empereur Akihito abdique"
 Japan.3.d: "L’Empereur Akihito vient de renoncer à son règne sur les terres japonaises ; désormais, son fils, Naruhito, prendra la tête."
 Japan.3.a: "Atarashī Tennō Heika !"
 Japan.8.t: "La Chine revendique les îles Senkaku !"
 Japan.8.d: "La Chine a relancé son différend avec nous concernant la propriété des îles Senkaku. Si nous cédons à leurs demandes, nous pourrions augmenter la confiance de la Chine dans sa capacité à influencer notre politique étrangère tout en réduisant notre popularité parmi les plus nationalistes de notre peuple. Cependant, les conséquences d’un refus ne présagent rien de bon non plus."
 Japan.8.a: "Laissons-leur leurs droits de pêche..."
 Japan.8.b: "Le Japon ne se laissera pas intimider !"
 Japan.4.t: "Le Japon a cédé les îles !"
 Japan.4.d: "Reconnaissant clairement la légitimité de notre revendication, le Japon nous a rendu les îles Senkaku, leur propriétaire légitime."
 Japan.4.a: "Peut-être que les Japonais ont un peu de bon sens après tout !"
 Japan.5.t: "Le Japon reste défiant !"
 Japan.5.d: "Les Japonais sont clairement aussi déterminés que jamais à rester nos ennemis mortels."
 Japan.5.a: "Ils vont le regretter..."
 Japan.6.t: "Des avions chinois ont tiré sur les appareils que nous avons envoyés pour les intercepter !"
 Japan.6.d: "Nos chasseurs répondent régulièrement aux incursions chinoises dans notre espace aérien, généralement sans incident. Cependant, cette fois, nos chasseurs ont été pris pour cible par les Chinois, entraînant la mort de plusieurs de nos pilotes et la perte de plusieurs appareils. Nous devrions évaluer si cet incident, compte tenu des actions récentes de la Chine, était une provocation délibérée ou un accident regrettable, et décider de notre réponse en conséquence."
 Japan.6.a: "Nous avons le droit à l’autodéfense !"
 Japan.6.b: "Nous devrions appeler nos protecteurs !"
 Japan.6.c: "C’était probablement un accident..."
 Japan.7.t: "Des chasseurs chinois et japonais s’engagent dans un combat aérien"
 Japan.7.d: "La mer de Chine orientale a éclaté en conflit suite à une confrontation entre des avions chinois et japonais. Le choc aurait commencé lorsque des chasseurs japonais ont été envoyés pour intercepter des avions chinois au-dessus de l’espace aérien japonais. Plutôt que de provoquer une retraite chinoise comme cela s’était historiquement produit après des incidents similaires, les appareils japonais ont été pris pour cible, entraînant la mort de plusieurs pilotes japonais et la perte de plusieurs avions. [JAP.GetLeader] a fermement condamné l’incident et serait engagé dans des pourparlers urgents à huis clos concernant la réponse du Japon à cet événement."
 Japan.7.a: "Une troisième guerre sino-japonaise est-elle à l’horizon ?"
 article_nine_jap: "Article 9"
 article_nine_jap_desc: "L’article 9 de la Constitution japonaise est une clause de la Constitution nationale du Japon qui interdit la guerre comme moyen de régler les différends internationaux impliquant l’État.\n\nLa Constitution est entrée en vigueur le 3 mai 1947, après la Seconde Guerre mondiale. Dans son texte, l’État renonce formellement au droit souverain de belligérance et vise une paix internationale basée sur la justice et l’ordre. L’article stipule également que, pour atteindre ces objectifs, des forces armées dotées d’un potentiel de guerre ne seront pas maintenues."
 article_nine_jap_tt: "§RNe peut pas déclarer de guerres.\nNe peut pas entraîner d’unités, dissoudre d’unités ou modifier des modèles d’unités.\n§!"
