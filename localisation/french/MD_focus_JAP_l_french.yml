 idea_JAP_emperor_naruhito_desc: "Naruhito est né le 23 février 1960, fils d’Akihito et de Michiko Shōda. Il a étudié dans de nombreuses écoles prestigieuses au Japon et aurait eu une enfance joyeuse, étudiant également à l’Université d’Oxford."
