 DEN_the_politics_of_denmark: "La politique du Danemark"
 DEN_the_socialist_agenda: "L'agenda socialiste"
 DEN_the_euro_question: "La question de l'euro"
 DEN_the_euro_question_desc: "Le Danemark fait face à une décision cruciale : adopter l'euro ou conserver la couronne danoise. Rejoindre la zone euro pourrait renforcer l'intégration économique avec l'Europe, mais pourrait compromettre la souveraineté monétaire du Danemark."
 DEN_accept: "Le référendum confirme l'adhésion à la zone euro"
 DEN_question_nato: "Questionner l'OTAN"
 DEN_question_nato_desc: "Le Danemark évalue de manière critique son rôle au sein de l'alliance de l'OTAN, en examinant les objectifs stratégiques, les principes et les partenariats de l'organisation. Par un dialogue constructif et un engagement diplomatique, le Danemark cherche à garantir l'efficacité et la pertinence de l'OTAN face aux menaces et défis sécuritaires contemporains."
 DEN_reduce_commitment: "Réduire notre engagement"
 DEN_reduce_commitment_desc: "Face à l'évolution des dynamiques de sécurité, le Danemark évalue l'ampleur et l'échelle de ses engagements militaires, équilibrant les intérêts nationaux avec les obligations internationales. En recalibrant sa posture de défense et sa participation aux opérations militaires, le Danemark vise à optimiser ses contributions aux efforts de sécurité collective tout en priorisant les besoins de défense nationale."
 DEN_inform_partners: "Informer les partenaires"
 DEN_inform_partners_desc: "Le Danemark maintient une communication ouverte et transparente avec ses partenaires internationaux, les tenant informés de ses politiques, priorités et objectifs stratégiques. Par les canaux diplomatiques et les forums multilatéraux, le Danemark favorise la collaboration et la coopération avec les nations partageant les mêmes idées sur les défis et opportunités communs."
 DEN_formalize_nordefco: "Formaliser NORDEFCO"
 DEN_formalize_nordefco_desc: "Le Danemark plaide pour la formalisation et le renforcement de NORDEFCO, un cadre de coopération régionale en matière de défense entre les pays nordiques. En améliorant l'interopérabilité militaire, les exercices conjoints et le développement des capacités, NORDEFCO contribue à la stabilité et à la sécurité dans la région nordique-baltique."
 DEN_Idea_nordefco: "NORDEFCO"
 DEN_Idea_nordefco_desc: "La Coopération nordique de défense (NORDEFCO) est une collaboration entre les pays nordiques dans le domaine de la défense. Ses cinq membres sont le Danemark, la Finlande, l'Islande, la Norvège et la Suède. L'objectif de l'organisation est de renforcer les capacités de défense des pays membres en identifiant des domaines de coopération et en promouvant des solutions efficaces."
 DEN_defense_treatys: "Traités de défense"
 DEN_defense_treatys_desc: "Le Danemark conclut des traités et accords de défense avec des partenaires stratégiques, affirmant son engagement envers la sécurité collective et les obligations de défense mutuelle. Par des arrangements bilatéraux et multilatéraux, le Danemark renforce ses capacités de défense et sa coopération, contribuant à la stabilité régionale et mondiale."
 DEN_defensive_preparations: "Préparations défensives"
 DEN_defensive_preparations_desc: "En préparant minutieusement notre armée, nous veillons à ce que le Danemark soit toujours prêt à défendre son territoire, ne laissant rien au hasard."
 DEN_strengthen_nordefco: "Renforcer NORDEFCO"
 DEN_strengthen_nordefco_desc: "Le Danemark travaille à renforcer NORDEFCO en tant que plateforme vitale pour la collaboration et la coordination en matière de défense entre les pays nordiques. En approfondissant l'intégration militaire et les capacités conjointes, NORDEFCO améliore la dissuasion, la réponse aux crises et la résilience face aux menaces sécuritaires évolutives."
 DEN_expand_nordefco: "Élargir NORDEFCO"
 DEN_expand_nordefco_desc: "Le Danemark plaide pour l'élargissement des membres de NORDEFCO afin d'inclure d'autres États nordiques et baltes, élargissant la portée et l'impact du cadre face aux défis sécuritaires partagés. Par une coopération de défense inclusive et collaborative, NORDEFCO renforce les capacités de défense régionale et la solidarité."
 DEN_intensify_baltops_commitment: "Intensifier l'engagement dans BaltOps"
 DEN_intensify_baltops_commitment_desc: "Le Danemark intensifie son engagement envers la sécurité baltique par une participation accrue aux opérations multinationales baltes (BALTOPS). En renforçant la sécurité maritime, l'interopérabilité et les mesures de dissuasion, le Danemark réaffirme sa solidarité avec les alliés baltes et contribue à la stabilité dans la région de la mer Baltique."
 DEN_adopt_the_nato_doctrine: "Adopter la doctrine de l'OTAN"
 DEN_adopt_the_nato_doctrine_desc: "Le Danemark aligne ses politiques et stratégies de défense sur la doctrine de l'OTAN, mettant l'accent sur la défense collective, la dissuasion et la gestion de crises. En adhérant aux principes et lignes directrices de l'OTAN, le Danemark améliore l'interopérabilité et la coopération au sein de l'alliance, garantissant une réponse efficace aux défis sécuritaires partagés."
 DEN_distance_from_the_eu: "Prendre ses distances avec l'UE"
 DEN_distance_from_the_eu_desc: "Le Danemark évalue sa relation avec l'Union européenne, pesant les avantages et les inconvénients d'une intégration plus étroite par rapport au maintien d'une certaine distance. À travers un débat démocratique et un discours public, le Danemark navigue sa position au sein de l'UE, protégeant sa souveraineté nationale et ses intérêts tout en favorisant la coopération sur les défis communs."
 DEN_leave_the_eu: "Communiquer les intentions de sortie"
 DEN_leave_the_eu_desc: "Le Danemark communique ses intentions concernant son appartenance à l'UE par des canaux transparents et démocratiques, garantissant que les citoyens sont informés et impliqués dans le processus décisionnel. Qu'il s'agisse de discuter de scénarios de sortie potentiels ou de renégocier les termes de l'adhésion, le Danemark défend les valeurs et principes démocratiques dans la définition de sa relation avec l'UE."
 DEN_tollerate_the_eu: "Tolérer l'UE"
 DEN_tollerate_the_eu_desc: "Le Danemark adopte une approche pragmatique envers son appartenance à l'UE, équilibrant les avantages de l'intégration européenne avec les préoccupations de souveraineté et d'intérêts nationaux. En s'engageant de manière constructive avec les institutions et politiques de l'UE, le Danemark cherche à maximiser les bénéfices pour ses citoyens tout en préservant son identité et ses valeurs distinctives dans le contexte européen."
 DEN_tollerate_the_EZB: "Tolérer la BCE"
 DEN_tollerate_the_EZB_desc: "Le Danemark adopte une position pragmatique envers la Banque centrale européenne, équilibrant la coopération avec le maintien de la souveraineté monétaire. En s'engageant sélectivement avec les politiques de la BCE, le Danemark vise à bénéficier de la stabilité financière européenne tout en protégeant ses intérêts économiques nationaux."
 DEN_create_task_force_north: "Créer la Task-Force Nord"
 DEN_create_task_force_north_desc: "Le Danemark établit la Task-Force Nord pour répondre aux défis et opportunités sécuritaires dans la région arctique. En coordonnant les efforts militaires, diplomatiques et scientifiques, la Task-Force Nord améliore la conscience situationnelle, la coopération et la préparation dans l'Arctique, protégeant les intérêts danois et promouvant la stabilité régionale."
 DEN_commit_to_the_eu: "S'engager envers l'UE"
 DEN_commit_to_the_eu_desc: "C'est unis que nous pouvons tenir en Europe face aux autres superpuissances."
 DEN_spreading_democracy: "Diffuser la démocratie"
 DEN_spreading_democracy_desc: "Le Danemark promeut activement les valeurs et institutions démocratiques par un engagement diplomatique, une aide étrangère et un soutien aux initiatives de la société civile. En plaidant pour les droits humains, la bonne gouvernance et les réformes démocratiques à l'échelle mondiale, le Danemark favorise la paix, la stabilité et la prospérité dans les régions aspirant à une gouvernance démocratique."
 DEN_reform_the_public_sector: "Réformer le secteur public"
 DEN_reform_the_public_sector_desc: "Notre secteur public est une pierre angulaire de l'État-providence, mais il fait face à des défis tels que l'inefficacité et la hausse des coûts. Il est temps d'ajuster le financement pour garantir des services publics durables et efficaces."
 DEN_education_sector: "Le secteur de l'éducation"
 DEN_education_sector_desc: "Le Danemark priorise le secteur de l'éducation comme une pierre angulaire du développement national, investissant dans une éducation de qualité pour tous les citoyens. Avec un accent sur l'innovation, l'inclusivité et l'apprentissage tout au long de la vie, le système éducatif danois favorise la pensée critique, la créativité et les compétences nécessaires pour réussir dans un monde globalisé."
 DEN_atheistic_schools: "Écoles athées"
 DEN_atheistic_schools_desc: "Les écoles athées au Danemark offrent une éducation laïque qui respecte les diverses croyances et valeurs, fournissant un environnement d'apprentissage neutre, exempt d'influence religieuse. Mettant l'accent sur la science, la raison et les valeurs humanistes, ces écoles promeuvent l'ouverture d'esprit, la tolérance et l'enquête intellectuelle parmi les élèves."
 DEN_finding_a_compromise: "Système scolaire pluraliste"
 DEN_finding_a_compromise_desc: "Le système scolaire pluraliste du Danemark accommodate une gamme diversifiée de philosophies éducatives, incluant à la fois des écoles publiques et privées avec diverses approches pédagogiques. Ce système reflète l'engagement du Danemark envers le choix éducatif, l'autonomie parentale et la liberté académique, permettant aux familles de sélectionner des écoles alignées sur leurs valeurs et préférences."
 DEN_religious_schools: "Écoles religieuses"
 DEN_religious_schools_desc: "Les écoles religieuses au Danemark fournissent une éducation ancrée dans des traditions de foi spécifiques, offrant un accompagnement spirituel et moral parallèlement à l'instruction académique. Tout en respectant la diversité religieuse et la liberté de conscience, ces écoles jouent un rôle dans la transmission de l'héritage culturel, des valeurs et des traditions aux générations futures."
 DEN_health_sector: "Secteur de la santé"
 DEN_health_sector_desc: "Le secteur de la santé du Danemark privilégie le bien-être de ses citoyens, offrant des services de santé complets accessibles à tous. Avec un accent sur les soins préventifs, les services centrés sur le patient et la médecine basée sur des preuves, le système de santé danois promeut l'équité, l'efficacité et des résultats de santé de haute qualité pour les individus et les communautés."
 DEN_electronic_health_records: "Sundhedskortet"
 DEN_electronic_health_records_desc: "Le système Sundhedskortet au Danemark garantit un accès universel aux services de santé grâce à une carte nationale d'assurance maladie. Cette carte électronique permet aux citoyens d'accéder aux soins médicaux, aux ordonnances et aux traitements de manière fluide, facilitant une prestation de soins de santé efficace et équitable à travers le pays."
 DEN_privatize_healthcare: "Privatiser les soins de santé"
 DEN_privatize_healthcare_desc: "Le Danemark envisage des options pour privatiser certains aspects de son système de santé, en introduisant des mécanismes basés sur le marché et la concurrence pour améliorer l'efficacité et l'innovation. En exploitant l'expertise et les ressources du secteur privé, le Danemark vise à améliorer la prestation des soins de santé tout en maintenant un accès universel et des normes de qualité."
 DEN_american_style_healthcare: "Soins de santé à l'américaine"
 DEN_american_style_healthcare_desc: "Le Danemark explore des éléments du modèle de soins de santé à l'américaine, intégrant des options d'assurance privée, le choix des consommateurs et les dynamiques du marché dans son système de santé. Tout en préservant les principes fondamentaux de la couverture universelle et du financement public, le Danemark cherche à introduire des réformes qui optimisent l'accès, l'abordabilité et les résultats des soins de santé."
 DEN_public_healthcare_funding: "Financement public des soins de santé"
 DEN_public_healthcare_funding_desc: "Le Danemark réaffirme son engagement envers le financement public des soins de santé, garantissant que les services médicaux essentiels sont financés par les impôts et les subventions gouvernementales. En mutualisant les ressources et en répartissant les risques financiers sur l'ensemble de la population, le modèle de financement public du Danemark promeut la solidarité, l'équité et la durabilité dans la prestation des soins de santé."
 DEN_healthcare_for_all: "Soins de santé pour tous"
 DEN_healthcare_for_all_desc: "Le Danemark défend le principe des soins de santé pour tous, garantissant un accès universel aux services médicaux essentiels indépendamment du statut socio-économique ou de l'état de santé. Grâce à une couverture complète, des programmes de prévention et des soins communautaires, le Danemark s'efforce de promouvoir l'équité en santé et la justice sociale pour tous ses citoyens."
