 DEN_euro_question_decisions_category: "La question de l'euro"
 DEN_euro_referendum_decision: "Référendum sur l'euro"
 DEN_euro_referendum_decision_desc: "Le référendum sur l'euro marque un moment clé dans la politique économique danoise, offrant aux citoyens l'opportunité d'exprimer leur position sur l'adoption de la monnaie euro. Alors que le Danemark évalue les avantages et les défis de l'intégration à la zone euro, ce référendum reflète l'engagement de la nation envers la prise de décision démocratique et sa place au sein de l'Union européenne."
 DEN_Increase_Eurosceptism_decision: "Monnaie souveraine"
 DEN_Increase_Eurosceptism_decision_desc: "Le Danemark réaffirme son attachement à sa monnaie souveraine, rejetant une intégration plus poussée avec la zone euro. En mettant l'accent sur la souveraineté nationale et l'indépendance économique, cette décision signale le scepticisme du Danemark envers une intégration européenne plus profonde et l'adoption de l'euro comme monnaie officielle."
 DEN_downcrease_Eurosceptism_decision: "Initiative d'intégration à l'euro"
 DEN_downcrease_Eurosceptism_decision_desc: "Le Danemark prend des mesures proactives vers une intégration plus étroite avec la zone euro, signalant sa volonté d'adopter l'euro comme monnaie officielle. En adoptant la monnaie commune, le Danemark vise à renforcer les liens économiques avec ses partenaires européens, à améliorer la stabilité des marchés et à faciliter le commerce et les investissements au sein de la zone euro."
 DEN_Bad_Bank_decision: "Stratégie pragmatique de réduction de la dette"
 DEN_Bad_Bank_decision_desc: "Le Danemark met en œuvre une approche pragmatique pour réduire la dette, en allouant un investissement modeste pour diminuer la dette nationale tout en élargissant les investissements internationaux. En équilibrant la responsabilité fiscale avec des investissements stratégiques, le Danemark vise à améliorer la stabilité financière, à renforcer la compétitivité économique et à attirer des capitaux étrangers pour une croissance durable."
 DEN_Bad_Bank_EZB_decision: "Plan audacieux de relance économique"
 DEN_Bad_Bank_EZB_decision_desc: "Le Danemark lance un plan audacieux de relance économique, engageant des ressources significatives pour réduire la dette nationale et stimuler les investissements internationaux. En injectant des capitaux dans des secteurs stratégiques et des projets d'infrastructure, le Danemark vise à revitaliser l'économie, à créer des emplois et à attirer des investisseurs étrangers, se positionnant comme un centre dynamique pour l'innovation et la croissance sur le marché mondial."
 DEN_visitdenmark_category: "VisitDenmark"
 DEN_visitdenmark_category_desc: "La création de VisitDenmark représente un effort concerté du gouvernement danois pour promouvoir le tourisme et mettre en valeur le riche patrimoine culturel du pays, sa beauté naturelle et sa vie urbaine vibrante à travers le monde."
