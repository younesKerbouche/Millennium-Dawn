 DEN_Government_app: "Borger.dk"
 DEN_Government_app_desc: "Le Danemark lance une application gouvernementale pour offrir aux citoyens un accès pratique aux services, informations et ressources du gouvernement sur leurs appareils mobiles. En offrant une interface conviviale, des notifications personnalisées et des fonctionnalités intégrées, l'application vise à améliorer l'engagement des citoyens, à rationaliser les transactions et à améliorer l'expérience globale de l'utilisateur dans ses interactions avec le gouvernement."
