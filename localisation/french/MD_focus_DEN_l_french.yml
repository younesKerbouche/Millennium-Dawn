 DEN_a_green_initiative_desc: "La substitution environnementale fait partie d’une stratégie plus vaste visant à assurer la durabilité et à atténuer la dégradation de l’environnement. Elle nécessite l’innovation, la sensibilisation et l’engagement des individus, des entreprises et des gouvernements pour identifier et adopter des alternatives plus écologiques."
