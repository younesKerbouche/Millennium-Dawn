 DEN_idea_Welfare_State: "L'État-providence"
 DEN_idea_Welfare_State_desc: "L'État-providence est une composante majeure de la société danoise, conçu pour maintenir la majorité de notre société dans la classe moyenne."
 DEN_idea_Welfare_State1: "L'État minimal danois"
 DEN_idea_Welfare_State1_desc: "Le modèle danois d'un État minimal est unique, cherchant à réduire les coûts autant que possible tout en conservant le soutien public."
 DEN_idea_Welfare_State2: "L'État-providence réformé"
 DEN_idea_Welfare_State2_desc: "L'État-providence est une composante majeure de la société danoise, conçu pour maintenir la majorité de notre société dans la classe moyenne. Cependant, des réformes étaient nécessaires pour assurer son efficacité et sa durabilité continues."
 denmark_agrar_event.10.t: "Manifestations d’activistes environnementaux"
 denmark_agrar_event.10.d: "Les manifestations d’activistes environnementaux sont des démonstrations spontanées visant à sensibiliser et à inciter à l’action sur diverses questions environnementales."
 denmark_agrar_event.10.a: "Ils se plaignent comme toujours"
 denmark_agrar_event.11.t: "Manifestations d’activistes environnementaux"
 denmark_agrar_event.11.d: "Rejoignez-nous pour le rassemblement Terre verte, une manifestation pacifique et percutante visant à sensibiliser à l’urgence de l’action climatique. Cet événement familial invite des individus de tous âges et horizons à se réunir pour plaider en faveur d’un avenir durable."
 denmark_agrar_event.11.a: "Des idiots ?"
 denmark_agrar_event.12.t: "Manifestations d’activistes environnementaux"
 denmark_agrar_event.12.d: "Rejoignez-nous pour la marche pour la justice climatique, une manifestation dynamique et percutante visant à exiger une action urgente pour la justice climatique. Cet événement est conçu pour faire une déclaration forte tout en restant respectueux et non violent, offrant une plateforme aux individus passionnés pour exprimer leurs préoccupations et pousser à un changement significatif."
 denmark_agrar_event.12.a: "Ça pourrait causer des problèmes"
 denmark_agrar_event.13.t: "Manifestations d’activistes environnementaux"
 denmark_agrar_event.13.d: "Rejoignez-nous pour l’insurrection éco, une manifestation intense conçue pour confronter ceux responsables de la destruction environnementale et exiger un changement radical immédiat. Cet événement n’est pas pour les cœurs sensibles ; c’est un appel audacieux à l’action pour ceux prêts à se dresser contre les entreprises et les politiques qui mettent notre planète en danger."
 denmark_agrar_event.13.a: "Peut-être devrions-nous les écouter"
 denmark_agrar_event.14.t: "Manifestations d’activistes environnementaux"
 denmark_agrar_event.14.d: "Rejoignez-nous pour l’insurrection éco, une manifestation intense et urgente conçue pour confronter ceux responsables de la destruction environnementale et exiger une action radicale immédiate. Cet événement s’adresse aux activistes dévoués prêts à prendre des mesures audacieuses dans la lutte contre le changement climatique et la dégradation environnementale."
 denmark_agrar_event.14.a: "Va te faire voir, Greta"
 denmark_agrar_event.15.t: "Manifestations des agriculteurs"
 denmark_agrar_event.15.d: "Rejoignez-nous pour Voix des agriculteurs, une manifestation pacifique et puissante organisée par les petits agriculteurs pour plaider en faveur d’une agriculture durable et de pratiques agricoles équitables. Cette manifestation vise à mettre en lumière les défis auxquels sont confrontés les agriculteurs à petite échelle et à exiger le soutien des décideurs politiques et de la communauté."
 denmark_agrar_event.15.a: "Rien d’inquiétant ici"
 denmark_agrar_event.16.t: "Manifestations des agriculteurs"
 denmark_agrar_event.16.d: "Rejoignez-nous pour le rassemblement pour les droits des agriculteurs, une manifestation pacifique et déterminée organisée par les petits et moyens agriculteurs pour plaider en faveur de politiques équitables, d’une agriculture durable et d’un soutien économique. Cet événement vise à attirer l’attention sur les problèmes urgents auxquels les agriculteurs sont confrontés et à pousser à des réformes significatives pour soutenir la communauté agricole."
 denmark_agrar_event.16.a: "Peut-être devrions-nous réfléchir à nos politiques"
 denmark_agrar_event.17.t: "Manifestations des agriculteurs"
 denmark_agrar_event.17.d: "Rejoignez-nous pour la révolte des agriculteurs, une manifestation intense et conflictuelle organisée par des agriculteurs lassés des politiques injustes, des pratiques non durables et du manque de soutien gouvernemental. Cette manifestation vise à mettre en avant avec force les besoins urgents de la communauté agricole et à exiger une action immédiate des décideurs politiques."
 denmark_agrar_event.17.a: "Cela pourrait entraîner de sérieux problèmes"
 denmark_agrar_event.18.t: "Manifestations des agriculteurs"
 denmark_agrar_event.18.d: "Les agriculteurs défileront dans les rues, utilisant des tracteurs et autres équipements agricoles pour bloquer les routes principales et les intersections, perturbant la circulation afin d’attirer l’attention sur leur situation. Cette démonstration de solidarité et de frustration vise à montrer l’état critique de l’industrie agricole."
 denmark_agrar_event.18.a: "Sacs à merde"
 denmark_agrar_event.19.t: "Manifestations des agriculteurs"
 denmark_agrar_event.19.d: "Rejoignez-nous pour la révolte des agriculteurs, une manifestation très tendue et conflictuelle organisée par des agriculteurs indignés par les politiques injustes, les pratiques non durables et le manque de soutien du gouvernement. Cette manifestation est un dernier recours, visant à exiger avec force une action immédiate et significative pour répondre aux problèmes critiques auxquels fait face la communauté agricole."
 denmark_agrar_event.19.a: "Quels trous du cul"
 DEN_Agriculture_subvention_TT: "En soutenant notre secteur agricole, nous augmentons la stabilité et l'indépendance de notre nation."
 DEN_agricultural_income: "Revenus actuels $[?agriculture_tax_gain|+3] de §YL'Agriculture§!"
 DEN_wine_grow_tt: "La viticulture au Danemark est un phénomène relativement récent par rapport aux régions viticoles plus traditionnelles d'Europe. Historiquement, le climat froid du Danemark posait des défis importants à la culture de la vigne. Cependant, avec le changement climatique, les progrès technologiques et l'introduction de cépages rustiques, la production de vin danoise est devenue de plus en plus viable et populaire. Alors pourquoi ne devrions-nous pas soutenir ce projet ?"
 DEN_wine_grow_tt_II: "Les subventions agricoles sont des outils essentiels pour soutenir les agriculteurs, stabiliser l’approvisionnement alimentaire et promouvoir des pratiques durables. Et peut-être qu’au final, nous en tirerons un petit bénéfice."
 DEN_decision_Agriculture: "Subventions agricoles"
 DEN_decision_Agriculture_desc: "Les subventions agricoles sont des aides financières accordées par les gouvernements pour soutenir les agriculteurs et les entreprises agroalimentaires. Ces subventions visent à stabiliser les prix des denrées alimentaires, à assurer un approvisionnement alimentaire régulier, à promouvoir la productivité agricole et à protéger les revenus des agriculteurs.\n\n§YLa colère des agriculteurs§!: [?ROOT.DEN_farmer_anger]%\n§YLa colère des écologistes§!: [?ROOT.DEN_environmentalist_anger]%"
