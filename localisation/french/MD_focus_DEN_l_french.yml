 DEN_idea_Agriculture: "Agriculture morderne"
 DEN_idea_Agriculture_desc: "L’agriculture moderne se caractérise par l’intégration de technologies avancées, de pratiques durables et de méthodes innovantes pour accroître la productivité, l’efficacité et la gestion de l’environnement. Cette approche vise à répondre aux demandes alimentaires d’une population mondiale croissante tout en minimisant l’empreinte écologique."
 DEN_idea_Agriculture_II: "Subventions agricoles"
 DEN_idea_Agriculture_II_desc: "Les subventions agricoles sont des mécanismes de soutien financier accordés par les gouvernements au secteur agricole pour stabiliser les prix des denrées alimentaires, assurer un approvisionnement alimentaire stable et soutenir les revenus des agriculteurs. Ces subventions peuvent prendre diverses formes et servir de multiples objectifs, répondant à la fois à des objectifs économiques et sociaux."
 DEN_wineland: "Vin du Danemark"
 DEN_wineland_desc: "La production de vin danoise est une industrie dynamique et en pleine croissance, caractérisée par l'innovation et l'adaptation aux conditions climatiques changeantes. En mettant l'accent sur la qualité et la durabilité, les vins danois se taillent une place sur le marché mondial du vin."
