l_french:
 denmark_focus: "Priorités nationales danoises"
 DEN_army: "Hæren"
 DEN_army_desc: "L'armée royale danoise est l'armée terrestre de notre pays et constitue un élément essentiel de notre armée dans son ensemble. Nous devons chercher des moyens d'accroître ses capacités."
 DEN_expand_barracks: "Agrandir la caserne"
 DEN_expand_barracks_desc: "La capacité de nos casernes actuelles est terriblement insuffisante et doit être agrandie pour accueillir notre flux toujours croissant de courageuses recrues !"
 DEN_develop_artillery_models: "Développer des modèles d'artillerie"
 DEN_develop_artillery_models_desc: "L'artillerie a toujours été une composante importante de l'armée danoise et, que nous mécanisions ou non nos forces principales, notre artillerie sera toujours là pour effectuer des tirs de couverture dévastateurs. C'est pour cette seule raison que nous devrions envisager de l'étendre et de la moderniser."
 DEN_infantry_equipment_models_1: "Nouveaux modèles d'équipement d'infanterie"
 DEN_infantry_equipment_models_1_desc: "Notre armée manque de financement depuis des décennies et une grande partie de ses effectifs est bloquée avec des équipements vétustes. Nous devons remédier à ce triste fait immédiatement !"
 DEN_land_doctrine_1_desc: "En tant que petit pays, notre tactique a toujours consisté à être plus intelligent, voire carrément plus fort, que nos adversaires. Les doctrines militaires sont extrêmement importantes pour l'efficacité globale de nos affrontements militaires."
 DEN_foreign_advisors: "Conseillers étrangers"
 DEN_foreign_advisors_desc: "L’art de la guerre évolue et nous devons évoluer avec lui."
 DEN_close_Frederiksberg_Have: "Fermer Frederiksberg Have"
 DEN_close_Frederiksberg_Have_desc: "L'Académie militaire royale danoise est située dans le château de Frederiksberg, à côté du magnifique jardin de Frederiksberg. Si nous fermons le jardin au public, les zones d'entraînement élargies qui en résulteront amélioreront considérablement l'efficacité de l'Académie. Bien sûr, cela suscitera probablement des protestations de la part du public, mais l'intégrité de l'armée de notre nation n'est-elle pas plus importante que quelques joggeurs en colère ?"
 DEN_revise_the_doctrine: "Réviser la doctrine danoise"
 DEN_revise_the_doctrine_desc: "Le Danemark n’a jamais eu besoin de faire la guerre à d’autres nations, sauf en cas d’absolue nécessité."
 DEN_joint_material_command: "Créer le commandement conjoint du matériel"
 DEN_joint_material_command_desc: "Dans le cadre de nos efforts continus de modernisation de l'armée, plusieurs de nos généraux ont recommandé que nous créions une nouvelle entité chargée de coordonner l'achat de nouveaux équipements militaires. Ce nouveau commandement conjoint du matériel garantira une gestion plus efficace des dépenses militaires."
 DEN_refurbish_FAK: "Rénover FAK"
 DEN_refurbish_FAK_desc: "L'Académie de défense, en danois « Forsvarsakademiet » ou FAK, est une entité indépendante au sein de l'armée, qui propose des formations, des conseils et des recherches au profit de nos forces armées. Malheureusement, au fil du temps, elle s'est transformée en un fouillis fragmenté. Une refonte de sa structure et une mise en valeur de son importance stratégique pourraient s'avérer très bénéfiques."
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "Le Corps des juges-avocats de la défense, en danois « Forsvarets Auditørkorps » ou FAUK, est la branche juridique de l'armée danoise, chargée de mener toutes les enquêtes judiciaires impliquant les forces armées. Si nous élargissons leur juridiction, nous serons peut-être mieux équipés pour garantir la loi et l'ordre partout où nos forces armées se rendent."
 DEN_liquidate_old_stockpiles: "Liquider les anciens stocks"
 DEN_liquidate_old_stockpiles_desc: "Alors que de nouveaux fusils arrivent chaque jour dans nos bases, les officiers de logistique demandent de l'aide pour se débarrasser des vieux stocks. La demande incessante d'armes légères au Proche-Orient et en Afrique semble être l'endroit idéal pour les vendre."
 DEN_royal_navy: "Søværnet"
 DEN_royal_navy_desc: "Nous sommes situés stratégiquement entre la mer Baltique et la mer du Nord et la marine royale danoise a toujours joué un rôle essentiel dans l'exercice de notre contrôle dans la région. C'est de loin la branche la plus ancienne de notre armée, remontant à 1510, mais elle reste importante aujourd'hui encore."
 DEN_expand_Holmen: "Développer Holmen"
 DEN_expand_Holmen_desc: "La base navale de Copenhague, plus connue sous le nom de base navale de Holmen, est notre première et plus grande base navale, datant du XVIIe siècle. Bien qu'elle occupait à l'origine la totalité du quartier maritime de Holmen à Copenhague, elle a depuis été réduite à l'île de Nyholm. Nous devons agrandir la base navale pour qu'elle retrouve sa capacité d'origine, même si cela va décevoir les nombreux visiteurs quotidiens."
 DEN_refurbish_royal_naval_academy: "Rénover l'Académie Royale Navale"
 DEN_refurbish_royal_naval_academy_desc: "Avec plus de 300 ans d'existence, l'Académie navale royale danoise a l'honneur d'être la plus ancienne académie d'officiers encore existante au monde. Malheureusement, même pour les institutions, l'âge entraîne une décrépitude progressive, et l'Académie navale aurait grandement besoin d'une restructuration."
 DEN_establish_OPLOG_KOR: "Créer OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, abréviation de Operative Logistical Support Korsør, est l'infrastructure de soutien locale de notre base navale de Korsør, FLS KOR. La base navale abrite une grande partie de notre marine et, à mesure que celle-ci se développe, une pression accrue sera inévitablement exercée sur l'infrastructure de soutien. Nous devons donc faire de l'expansion des OPLOG une priorité !"
 DEN_establish_OPLOG_FRH: "Création de l'OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "L'OPLOG KOR étant déjà en pleine expansion, le moment est venu d'étendre l'infrastructure de notre autre grande base navale à Frederikshavn."
 DEN_maersk: "Mærsk"
 DEN_maersk_desc: "Mærsk est une énorme compagnie maritime danoise datant de 1904, nous allons réquisitionner leur production et leurs chantiers navals pour la marine"
 DEN_coastal_forts: "Forteresse du Danemark"
 DEN_coastal_forts_desc: "En raison des tensions mondiales croissantes, nous avons jugé nécessaire de construire des bunkers et des emplacements de protection pour sécuriser nos ports en cas d'invasion navale."
 DEN_streamline_naval_production: "Rationaliser la production navale"
 DEN_streamline_naval_production_desc: "Nous sommes une vieille nation maritime et la construction navale est intimement liée à l'âme même de notre nation. Ajoutez à cela notre capacité à trouver comment améliorer et innover et il est clair que nous devrions être en mesure de faire des économies sur les coûts navals sans avoir à faire de compromis sur la qualité de l'équipement."
 DEN_ark_project: "Le projet ARK"
 DEN_ark_project_desc: "Le projet ARK est un projet militaire danois qui visait initialement à répondre aux exigences de capacité de transport maritime fixées par l'OTAN à ses membres. En nous consacrant à ce projet, nous donnerons la priorité à l'acquisition de navires de transport plus récents et plus performants, ainsi qu'à l'étude des doctrines de convoi."
 DEN_new_ship_models: "Nouveaux modèles de navires"
 DEN_new_ship_models_desc: "Nous ne pouvons pas dépendre éternellement des technologies navales étrangères. Peut-être devrions-nous augmenter le budget de nos propres départements de recherche et développement et voir s'ils peuvent prendre une longueur d'avance sur la concurrence."
 DEN_Lyngby_Radio: "Radio Lyngby"
 DEN_Lyngby_Radio_desc: "La radio de Lyngby est un point central de nos communications navales. Bien qu'elle soit principalement utilisée en coopération avec le Centre conjoint de coordination des opérations de sauvetage (JRCC), les opérateurs radio qui y travaillent possèdent une expertise acquise au fil de nombreuses années, qui serait inestimable pour tout développement futur du RADAR."
 DEN_naval_doctrine_1: "Doctrine navale I"
 DEN_naval_doctrine_1_desc: "De même que notre marine est notre plus grand atout militaire, nos plus grands théoriciens militaires doivent également se concentrer sur l’amélioration et le perfectionnement de notre doctrine navale."
 DEN_naval_doctrine_2: "Doctrine navale II"
 DEN_naval_doctrine_2_desc: "Nous avons déjà fait des progrès dans l’art de la guerre en mer, mais il reste encore beaucoup à faire."
 DEN_establish_VFK: "Créer VFK"
 DEN_establish_VFK_desc: "Notre commandement de défense interarmées, ou « Værnsfælles Forsvarskommando », sera l'autorité suprême de la défense danoise, regroupant les trois principales branches des forces armées danoises. Placée directement sous l'autorité du ministère de la Défense, la création de cette entité garantira sans aucun doute un degré de coopération beaucoup plus élevé entre les forces armées ainsi qu'une chaîne de commandement plus claire."
 DEN_air_force: "Flyvevåbnet"
 DEN_air_force_desc: "L'armée de l'air royale danoise est la plus jeune de nos trois branches militaires professionnelles et n'a été créée qu'après la Seconde Guerre mondiale. Quoi qu'il en soit, la frontière aérienne est aujourd'hui plus centrale que jamais dans la guerre moderne, et nous ne devons pas être en reste dans ce domaine !"
 DEN_support_Terma: "Soutenir Terma"
 DEN_support_Terma_desc: "Terma A/S est une coopérative technologique danoise située à Lysby dans le Jutland. Outre la fabrication de technologies spatiales et satellitaires, elle est spécialisée dans les équipements RADAR, les avions de combat, les hélicoptères et toute une série d'autres appareils électroniques militaires. Il est clair que nous avons tout à gagner à soutenir leurs travaux."
 DEN_Skrydstrup_air_base: "Agrandir la base aérienne de Skrydstrup"
 DEN_Skrydstrup_air_base_desc: "Ironiquement, la base aérienne de Skrydstrup, dans le sud du Jutland, a été fondée par les nazis pendant la Seconde Guerre mondiale sous le nom de « Fliegerhorst Hadersleben ». Aujourd'hui, elle sert de première ligne de défense à notre armée de l'air si jamais ils décidaient de nous rendre visite à nouveau. Au cas où, agrandissons-la."
 DEN_early_fighter_models: "Les premiers modèles de chasseurs"
 DEN_early_fighter_models_desc: "Le Danemark n'a pas d'histoire d'aviation de premier plan et notre recherche et développement est très lacunaire dans ce domaine. Si nous voulons relancer cette industrie, nous devons commencer par rechercher des avions dignes de ce nom qui méritent d'être pilotés."
 DEN_refurbish_air_force_officers_school: "Rénover l'école des officiers de la Royal Air Force"
 DEN_refurbish_air_force_officers_school_desc: "L'École des officiers de l'armée de l'air royale danoise est la plus jeune de nos grandes académies militaires, mais elle est encore désespérément à la traîne par rapport aux forces aériennes des autres pays. Mettons de côté l'économie pour remettre l'École au niveau des autres forces aériennes du monde."
 DEN_Skalstrup_air_base: "Agrandir la base aérienne de Skalstrup"
 DEN_Skalstrup_air_base_desc: "Notre base aérienne près de Roskilde était auparavant équipée de roquettes NIKE et de batteries HAWK qui contribuaient massivement à nos capacités anti-aériennes en Zélande et dont la principale mission était de protéger Copenhague des bombardements aériens. Ces armes ont été bêtement fermées dans le cadre d'une mesure d'austérité politique. C'était une erreur - la protection de notre capitale est de la plus haute importance !"
 DEN_advanced_bomber_models: "Modèles de bombardiers avancés"
 DEN_advanced_bomber_models_desc: "Nos premières tentatives de recherche et développement d’avions militaires locaux ont été couronnées de succès et plusieurs conseillers recommandent que nous étendions le programme pour inclure les bombardiers."
 DEN_air_doctrine_1: "Doctrine aérienne I"
 DEN_air_doctrine_1_desc: "Même les meilleurs avions du monde ne servent à rien si le pilote ne sait pas ce qu'il doit faire. Les stratégies de notre armée de l'air doivent être transcrites dans des doctrines militaires réelles pour permettre une meilleure formation du personnel militaire concerné."
 DEN_air_doctrine_2: "Doctrine aérienne II"
 DEN_air_doctrine_2_desc: "Maintenant que nos initiatives en matière de doctrine aérienne sont bien avancées, nous pouvons mobiliser certains de nos plus grands esprits militaires pour soutenir le développement de nouvelles façons innovantes de gouverner les cieux."
 DEN_Karup_air_base: "Agrandir la base aérienne de Karup"
 DEN_Karup_air_base_desc: "Karup, dans le Jutland, abrite notre plus grande base aérienne, non seulement la plus grande du Danemark, mais aussi la plus grande de toute l'Europe du Nord. En tant que fierté et joie de notre armée de l'air, elle renforce le fait que même si nous sommes une petite nation géographiquement, nous sommes plus que capables de nous surpasser. Karup doit être protégée, respectée - et peut-être même agrandie."
 DEN_streamline_aircraft_production: "Rationaliser la production d'avions"
 DEN_streamline_aircraft_production_desc: "Plusieurs de nos conseillers nous ont recommandé de rapatrier la production d'avions pour l'armée de l'air. Cela nous permettrait non seulement de créer des emplois, mais surtout de supprimer les intermédiaires et de rationaliser l'infrastructure pour que nous puissions bientôt couvrir le ciel de rouge et de blanc !"
 DEN_renew_foreign_contracts: "Renouveler les contrats étrangers"
 DEN_renew_foreign_contracts_desc: "Notre propre industrie est certainement trop petite pour produire tout ce dont nous avons besoin, nous dépendons donc des fournisseurs étrangers."
 DEN_karup_air_base: "Agrandir la base aérienne de Karup"
 DEN_karup_air_base_desc: "La base aérienne de Karup est déjà la plus grande base aérienne militaire du Danemark, mais nous devons l'agrandir et nous ne pouvons pas continuer à compter sur des avions étrangers, nous devons produire les nôtres."
 DEN_mobilize_SSR: "Mobiliser la RSS"
 DEN_mobilize_SSR_desc: "La Compagnie de soutien spécial et de reconnaissance, également connue sous le nom de Compagnie de patrouille du commandement opérationnel de l'armée, est une unité spécialisée dans la reconnaissance à distance et au sol. Leur mobilisation permettra d'améliorer les missions de reconnaissance."
 DEN_SOF: "Les forces spéciales danoises"
 DEN_SOF_desc: "Les forces spéciales danoises se composent du « Jægerkorpset », le corps des chasseurs, du « Frømandskorpset », le corps des hommes-grenouilles, et de la patrouille de chiens de traîneau Sirius. Même si elles sont de petite taille, elles sont actives partout dans le monde, nous devons maintenant nous assurer que notre petite élite dispose de l'équipement nécessaire pour faire son travail"
 DEN_mobilize_hunter_corps: "Mobiliser le Corps des chasseurs"
 DEN_mobilize_hunter_corps_desc: "Le Corps des chasseurs, ou « Jægerkorpset » en danois, est notre principale force d'opérations spéciales. Leur devise, « Plus esse, quam simultatur », « Plus à être qu'à paraître », fait référence à leur apparence discrète et humble. On ne sait presque rien du Corps des chasseurs, ni de ses membres, dans l'opinion publique danoise, ce qui laisse les ennemis du pays dans l'incertitude quant à leurs véritables capacités."
 DEN_the_governance_of_denmark: "La gouvernance du Danemark"
 DEN_the_governance_of_denmark_desc: "Le Danemark, bien que petit, est un pays qui connaît de nombreux problèmes de toutes sortes. Le pays compte des colonies, connaît de petits épisodes de corruption, des problèmes énergétiques et cherche à créer un modèle de croissance économique durable. Il est temps de se préparer à gouverner notre pays en plein essor et d’améliorer tout ce que nous pouvons."
 DEN_the_status_of_the_amts: "Le statut des Amts"
 DEN_the_status_of_the_amts_desc: "Nos Amts sont un système administratif ancien auquel notre gouvernement s'est accroché depuis des temps immémoriaux. Il est important de décider ce que nous ferons pour l'avenir et si nous donnerons plus de pouvoir à nos régions ou à nos communes."
 DEN_empower_the_regions: "Renforcer les régions"
 DEN_empower_the_regions_desc: "Les régions regroupent de nombreux petits gouvernements locaux, et nous pouvons centraliser notre gouvernement et, espérons-le, le rendre plus efficace dans la gestion des problèmes."
 DEN_empower_the_municipalities: "Donner du pouvoir aux municipalités"
 DEN_empower_the_municipalities_desc: "Si nous donnons plus de pouvoir à nos régions locales, elles seront en mesure de gérer plus efficacement les situations qui surviennent dans leur localité, ce qui permettra un style de gouvernement au cas par cas."
 DEN_the_status_of_ertholmene: "Le statut d'Ertholmène"
 DEN_the_status_of_ertholmene_desc: "Ertholmene est un petit archipel au large de la côte de Bornholm. Il se trouve actuellement hors de la compétence d'aucune région ou municipalité, de sorte que ses habitants ne paient pas d'impôts municipaux, ni aucune forme d'impôt lié au système gouvernemental danois. Il est temps que nous décidions de ce que nous allons faire de cette petite région."
 DEN_regional_taxation: "Fiscalité régionale"
 DEN_regional_taxation_desc: "Les régions devraient être habilitées à prélever des impôts pour leur région."
 DEN_shift_the_education_responsibility: "Transférer la responsabilité de l'éducation"
 DEN_shift_the_education_responsibility_desc: "L’éducation devrait être réglementée et gérée par le gouvernement régional plutôt que par les municipalités locales."
 DEN_decentralized_education: "Éducation décentralisée"
 DEN_decentralized_education_desc: "L'éducation est entre les mains des habitants. C'est à eux de décider et de gérer la manière dont tout doit être géré."
 DEN_regional_investments: "Investissements régionaux"
 DEN_regional_investments_desc: "Les investissements au niveau régional devraient permettre aux bénéfices de se répercuter jusqu’à nos citoyens."
 DEN_restructure_the_healthcare_system: "Restructurer le système de santé"
 DEN_restructure_the_healthcare_system_desc: "Actuellement, notre système de santé est axé sur les besoins locaux. Il est temps de le restructurer pour qu'il soit davantage régional que local."
 DEN_bornholm_regional_redistricting: "Redécoupage régional de Bornholm"
 DEN_bornholm_regional_redistricting_desc: "Le moment est venu de décider ce que nous allons faire de notre Bornholm. L'intégrerons-nous dans une autre région ou lui donnerons-nous sa région ?"
 DEN_the_health_contribution_tax: "La contribution santé"
 DEN_the_health_contribution_tax_desc: "La contribution santé est une taxe prélevée au niveau local pour aider à investir dans les systèmes de santé locaux."
 DEN_public_transportation_reforms: "Réformes des transports publics"
 DEN_public_transportation_reforms_desc: "Nous avons un besoin urgent de transports locaux. Il est temps d'élargir nos routes et de soulager nos municipalités de ce fardeau."
 DEN_regional_welfare_systems: "Systèmes régionaux de protection sociale"
 DEN_regional_welfare_systems_desc: "Si nous transférons notre système de protection sociale vers la région, nous pouvons éliminer certaines étapes bureaucratiques aux niveaux inférieurs de notre gouvernement."
 DEN_municipal_growth: "Croissance municipale"
 DEN_municipal_growth_desc: "Il est temps de stimuler la croissance des régions municipales !"
 DEN_local_autonomy: "Autonomie locale"
 DEN_local_autonomy_desc: "Chaque région devrait pouvoir prendre des décisions concernant son territoire. Ce sont les personnes les plus qualifiées pour s'en occuper !"
 DEN_status_of_the_colonies: "Statut des colonies"
 DEN_status_of_the_colonies_desc: "Les colonies doivent être traitées d’une manière ou d’une autre."
 DEN_release_the_holdings: "Libérer les avoirs"
 DEN_release_the_holdings_desc: "Il est temps de libérer les avoirs dont nous disposons. Il est important de permettre cette transition et de leur permettre, à terme, de commencer leur transition vers l'autonomie."
 DEN_reign_in_the_colonies: "Règne dans les colonies"
 DEN_reign_in_the_colonies_desc: "Il faut maîtriser les colonies arrogantes que nous avons dans notre pays. Les Groenlandais et les Féroïens doivent comprendre qu’ils sont danois."
 DEN_greenlandic_referendum: "Référendum au Groenland"
 DEN_greenlandic_referendum_desc: "Le Groenland est entre nos mains depuis des siècles. Ils veulent petit à petit s'éloigner de nous pour se diriger vers leur propre autonomie."
 DEN_the_faroes_referendum: "Le référendum des îles Féroé"
 DEN_the_faroes_referendum_desc: "Les îles Féroé cherchent à être libres."
 DEN_autonomous_administration: "Administration autonome"
 DEN_autonomous_administration_desc: "Cela allégerait le fardeau de la gouvernance si nous les laissions simplement se gouverner eux-mêmes."
 DEN_stamp_out_separatism: "Éliminer le séparatisme"
 DEN_stamp_out_separatism_desc: "Ils sont danois et ils vont adorer !"
 DEN_special_municipal_districts: "Districts municipaux spéciaux"
 DEN_special_municipal_districts_desc: "L’établissement de districts spéciaux pour administrer les colonies pourrait être très bénéfique."
 DEN_direct_governance: "Gouvernance directe"
 DEN_direct_governance_desc: "Il est temps que nous prenions le contrôle de nos colonies et que nous les dirigions directement. Leurs gouvernements devraient être dissous, et le gouvernement danois les maintient actuellement."
 DEN_colonial_investments: "Investissements coloniaux"
 DEN_colonial_investments_desc: "Les colonies du Danemark ont ​​besoin d’une relance économique. Nous devons apporter un certain développement économique à ces États pour subvenir aux besoins de leur population."
 DEN_exploit_greenlandic_oil_reserves: "Exploiter les réserves pétrolières du Groenland"
 DEN_exploit_greenlandic_oil_reserves_desc: "Il y a beaucoup de pétrole au Groenland, et nous ne l’extrayons pas actuellement."
 DEN_industrialize_greenland: "Industrialiser le Groenland"
 DEN_industrialize_greenland_desc: "Le Groenland ne dispose pas actuellement de beaucoup d'industries. Il est temps de changer cela !"
 DEN_faroese_naval_infrastructure: "Améliorer l’infrastructure des îles Féroé"
 DEN_faroese_naval_infrastructure_desc: "Les îles Féroé, au nord de l’Angleterre, sont une région vitale pour le commerce en Europe du Nord ; investir dans ses infrastructures signifie accroître notre capacité commerciale."
 DEN_faroese_oil_expansion: "Prospection pétrolière dans la mer du Nord des îles Féroé"
 DEN_faroese_oil_expansion_desc: "La mer du Nord est propice à la prospection pétrolière. Il est de notre devoir de partir des îles Féroé pour voir quel pétrole se trouve juste sous les vagues."
 DEN_centralized_government_empowerment: "Autonomisation du gouvernement centralisé"
 DEN_centralized_government_empowerment_desc: "Le gouvernement a un besoin urgent de pouvoir. Si nous travaillons à donner plus de pouvoir au gouvernement central, il sera en mesure de prendre des mesures ciblées qui devraient apaiser les problèmes des municipalités et des régions."
 DEN_the_industrial_base_of_denmark: "La base industrielle du Danemark"
 DEN_the_industrial_base_of_denmark_desc: "Il est temps d’investir dans notre base industrielle. Nous devons le faire, sinon nous stagnerons."
 DEN_windmill_parks: "Parcs d'éoliennes"
 DEN_windmill_parks_desc: "Vestas Wind Systems est le premier producteur mondial d'éoliennes, et leurs grands parcs éoliens sont la fierté et la joie de nos initiatives en matière d'énergie renouvelable. En installer quelques-uns de plus garantira davantage d'énergie propre à nos citoyens ainsi qu'une excellente communication avec le reste du monde soucieux du climat."
 DEN_banking_reforms: "Réformes bancaires"
 DEN_banking_reforms_desc: "Bien que notre système bancaire soit assez solide, il présente quelques lacunes, notamment en ce qui concerne la protection civile. Il est temps de réformer ces lois et de veiller à ce que nos citoyens soient toujours prioritaires."
 DEN_energy_initiatives: "Initiatives énergétiques"
 DEN_energy_initiatives_desc: "La question énergétique est l’un de nos plus grands enjeux à l’heure où nous nous dirigeons vers les énergies renouvelables."
 DEN_solar_initiatives: "Initiatives solaires"
 DEN_solar_initiatives_desc: "Nous disposons d'un potentiel considérable pour notre énergie solaire. Investissons dans le solaire et mettons notre pays sur la bonne voie !"
 DEN_natural_gas_deposits: "Gisements de gaz naturel"
 DEN_natural_gas_deposits_desc: "La mer du Nord regorge de ressources naturelles, notamment de vastes gisements de gaz naturel. Si nous parvenons à rénover les lignes de transport à haute pression qui les relient, cela soulagerait quelque peu nos autres sources d'énergie."
 DEN_biomass_production: "Production de biomasse"
 DEN_biomass_production_desc: "Renforcer la capacité du Danemark en matière d'énergies renouvelables en augmentant la production de biomasse. Cela réduira la dépendance aux combustibles fossiles, diminuera les émissions de carbone et favorisera les solutions énergétiques durables."
 DEN_north_sea_oil: "Pétrole de la mer du Nord"
 DEN_north_sea_oil_desc: "Un consortium multinational est actuellement à la tête de la production de pétrole de nos vastes gisements de la mer du Nord, et le Danemark en tire une petite part. Eh bien, puisqu'ils sont sur notre territoire, c'est nous qui fixons les règles ! Mettons-leur la pression pour qu'une plus grande partie du pétrole brut soit reversée à notre approvisionnement national."
 DEN_energy_exports: "Exportations d'énergie"
 DEN_energy_exports_desc: "Notre pays est riche en ressources énergétiques, ce qui pourrait augmenter notre budget annuel."
 DEN_anticorruption_offices: "Bureaux anti-corruption"
 DEN_anticorruption_offices_desc: "La création d’agences et de bureaux de lutte contre la corruption nous permettra de cibler et de combattre la corruption au Danemark de manière plus efficace. Bien que notre grand pays ne soit pas très riche en corruption, il est important de réduire les excès autant que possible."
 DEN_fiere_at_work: "Plus au travail"
 DEN_fiere_at_work_desc: "« Flere I arbejde » était un accord politique multipartite conclu en 23 pour aligner les politiques nationales de l'emploi sur une plus grande focalisation sur la recherche active d'emploi et l'abandon des allocations chômage."
 DEN_the_ironworking_industries: "Les industries du travail du fer"
 DEN_the_ironworking_industries_desc: "L'acier est un élément essentiel du développement d'une nation. Il est utilisé dans de nombreux domaines, des gratte-ciels aux voitures, en passant par les produits industriels et bien plus encore. Il est temps d'investir dans nos industries sidérurgiques et de ramener l'acier au Danemark."
 DEN_intensify_flexicurity_model: "Intensifier le modèle de flexicurité"
 DEN_intensify_flexicurity_model_desc: "Nous devons renforcer nos liens avec les travailleurs et accroître le bien-être dans notre pays ; nous pouvons garantir les deux en intensifiant la flexicurité."
 DEN_danish_pharmaceuticals: "Produits pharmaceutiques danois"
 DEN_danish_pharmaceuticals_desc: "Investir dans nos sociétés pharmaceutiques continuera à voir notre croissance s’étendre et exploser."
 DEN_intermeditary_manufacturing: "Fabrication intermédiaire"
 DEN_intermeditary_manufacturing_desc: "L’industrie intermédiaire de notre pays pourrait bénéficier d’une certaine expansion."
 DEN_agroindustrial_investments: "Investissements agro-industriels"
 DEN_agroindustrial_investments_desc: "Investir dans les complexes agricoles et industriels de notre pays permettra à notre économie de continuer à prospérer."
 DEN_urban_improvement_fund: "Fonds de développement urbain"
 DEN_urban_improvement_fund_desc: "Aujourd'hui, la majorité de notre population vit dans de grandes villes, et plus de 20 % de la population totale se trouve à Copenhague. L'amélioration des villes doit donc être notre priorité absolue ! À cette fin, nous allons créer un fonds pour assurer l'expansion et la modernisation continues de nos grandes villes."
 DEN_develop_kobenhavn: "Développer Copenhague"
 DEN_develop_kobenhavn_desc: "Copenhague est la capitale du Danemark, et le pays est la seule ville à avoir une population supérieure à un million d’habitants. Développer notre capitale serait un bon début pour notre projet de développement."
 DEN_develop_aarhus: "Développer Aarhus"
 DEN_develop_aarhus_desc: "Aarhus est la deuxième plus grande ville du Danemark ; nous pourrions agrandir et améliorer ses ports, c'est pourquoi nous devons d'abord développer la ville."
 DEN_more_refineries: "Plus de raffineries"
 DEN_develop_roskilde: "Développer Roskilde"
 DEN_develop_roskilde_desc: "Roskilde est une ville proche de notre capitale ; nous pouvons la développer pour accroître encore davantage la prospérité de notre capitale."
 DEN_develop_aalborg: "Développer Aalborg"
 DEN_develop_aalborg_desc: "Aalborg est la quatrième plus grande ville et la deuxième plus grande du Jylland ; nous devons la développer davantage pour accueillir notre industrie."
 DEN_develop_fyn: "Développer Fyn"
 DEN_develop_fyn_desc: "Funen ou Fyn est la troisième plus grande île du territoire danois, abritant la troisième plus grande ville du Danemark « Odense » et est ouverte à de nombreux grands investisseurs, comme le gouvernement !"
 DEN_jutlandic_traffic_mafia: "Mafia du trafic du Jutland"
 DEN_jutlandic_traffic_mafia_desc: "« La mafia du trafic du Jutland » est le surnom ironique donné à un groupe multipartite de députés danois qui, depuis les années 80, ont occasionnellement fait pression sur le reste du Folketing pour qu'il approuve la construction d'autoroutes élaborées dans tout le Jutland."
 DEN_refugees_welcome: "Réfugiés bienvenus !"
 DEN_refugees_welcome_desc: "Avec la montée des tensions dans le monde et les guerres qui font rage au Moyen-Orient, nous devons aider ceux qui fuient la guerre et le terrorisme. À court terme, ils provoqueront des troubles politiques, mais à long terme, ils pourraient contribuer de manière significative à notre économie."
 DEN_the_retirement_reform: "La réforme des retraites"
 DEN_the_retirement_reform_desc: "Les personnes âgées méritent d’être traitées avec beaucoup de respect et sans avoir à se soucier de leurs finances."
 DEN_Danish_culture: "La culture danoise"
 DEN_Danish_culture_desc: "Le plus grand défi auquel nous sommes confrontés aujourd’hui est la vague constante et incessante d’attaques contre nous en tant que nation, qui érode lentement notre culture danoise de l’intérieur. Nous devons endiguer la vague de ce pluralisme malfaisant et prendre des mesures pour promouvoir notre bon vieux mode de vie danois."
 DEN_restrict_immigration: "Restreindre l'immigration"
 DEN_restrict_immigration_desc: "La première étape pour préserver la culture danoise consiste à limiter les influences étrangères, et le moyen le plus efficace pour y parvenir est de limiter l’immigration. Cela peut entraîner des problèmes potentiels au niveau de notre répartition démographique, mais cela vaut-il la peine de protéger le Danemark que nous connaissons et aimons ?"
 DEN_outlaw_hijab: "Interdire le hijab"
 DEN_outlaw_hijab_desc: "Depuis quelque temps, des patriotes expriment leur inquiétude face au fait que certaines femmes, principalement des immigrées, portent ouvertement dans notre société ce qui est largement considéré comme un symbole d'oppression religieuse. Elles affirment que c'est « leur propre choix », mais n'est-ce pas exactement ce que dirait quelqu'un qui a été forcé de le porter ? Quoi qu'il en soit, c'est très éloigné de la culture danoise. Nous devrions probablement l'interdire avant qu'il ne se répande."
 DEN_antagonize_scandinavians: "Antagoniser la Scandinavie"
 DEN_antagonize_scandinavians_desc: "Le Danemark a toujours été la plus grande puissance de Scandinavie. Nous ne nous préoccupons pas des singes des montagnes de Norvège ni des eunuques politiquement corrects de Suède. En fait, nous aimons les ridiculiser et faire des blagues à leur sujet."
 DEN_conservative_legislation: "Législation conservatrice"
 DEN_conservative_legislation_desc: "Notre culture et nos costumes doivent être conservés et conservés, nous devons nous protéger des influences extérieures."
 DEN_fund_national_church: "Financer l'Église nationale"
 DEN_fund_national_church_desc: "L'Église évangélique luthérienne du Danemark est danoise, mais elle a connu une triste diminution du nombre de ses membres et, chaque année, nous constatons que le nombre de fidèles à ses sermons diminue. Nous devons remédier à cette situation immédiatement : une campagne bien structurée ramènera le troupeau dans l'enclos où il doit être !"
 DEN_revive_folk_high_school_movement: "Faire revivre le mouvement des écoles secondaires populaires"
 DEN_revive_folk_high_school_movement_desc: "Le mouvement des écoles populaires a débuté dans le but de faire découvrir les valeurs de la culture danoise à tous les hommes et à toutes les femmes désireux de les fréquenter. C'est un objectif vraiment noble, qui doit non seulement être préservé, mais aussi développé ! Un système élargi d'écoles populaires permettra de rassembler autour de la véritable culture danoise."
 DEN_venerate_country: "Parti populaire danois"
 DEN_venerate_country_desc: "Il est temps de nous rallier au véritable fondement de notre culture danoise : le pays. Ces dernières décennies, des vagues d'internationalistes et de mondialistes ont attaqué l'idée selon laquelle un pays est plus fort s'il est seul, mais aucune de ces idéologies d'un nouveau genre ne réalise que les Danois et le Danemark se portaient très bien avant leur arrivée. Rallions-nous au Danemark, notre patrie !"
 DEN_venerate_values: "Le Parti populaire conservateur"
 DEN_venerate_values_desc: "Il est temps de nous rallier aux véritables fondements de notre culture danoise : les valeurs. Un Danois est un Danois, où qu'il se trouve dans le monde. Il porte en lui des valeurs qu'il ne peut s'empêcher de représenter, même à l'étranger. Protégeons ces valeurs comme les idéaux fondamentaux de ce que signifie vraiment être Danois !"
 DEN_venerate_queen: "La Reine"
 DEN_venerate_queen_desc: "Il est temps de se rallier au véritable fondement de notre culture danoise : la reine. Non seulement notre maison royale peut retracer ses racines jusqu'aux premiers rois d'Europe, mais la reine elle-même respire la grâce et la noblesse. Critiquée par quelques-uns, aimée de tous, elle est l'incarnation vivante de la culture danoise et doit être traitée comme telle."
 DEN_border_control: "Présenter la politique frontalière"
 DEN_border_control_desc: "Depuis quelque temps déjà, notre membre du parti exige que le gouvernement considère l'immigration illégale comme le principal fléau qui menace notre société. Comme nous avons récemment connu une forte augmentation du soutien à notre cause, peut-être que maintenant, la machine politique travaillera en notre faveur. Nous pourrions même vouloir fortifier militairement la frontière pour faire passer notre message - après tout, nos partisans aiment les démonstrations de force."
 DEN_expand_police_force: "Développer Politi"
 DEN_expand_police_force_desc: "Il est tout simplement intolérable que, alors que le monde se réchauffe, nous devions simultanément combattre un ennemi intérieur sous la forme du crime, qu'il soit organisé ou rendu possible par des bandes de voleurs qui franchissent les frontières. Nous devons faire savoir immédiatement aux chefs de police que nous sommes prêts à leur accorder tout ce dont ils ont besoin. Nos citoyens doivent pouvoir dormir en toute sécurité dans leur lit la nuit !"
 DEN_abolish_section_19: "Supprimer l'article 19"
 DEN_abolish_section_19_desc: "L'article 19 de la Constitution danoise stipule que le roi (ou la reine) ne peut prendre aucune mesure ayant des répercussions politiques potentielles ou qui sont « d'une grande portée » sans l'accord du Folketing. Cette restriction insensée ne doit plus gêner notre reine dans ses rencontres quotidiennes avec les chefs d'État du monde entier. Arrêtons de la traiter comme une enfant qui a besoin d'être surveillée et faisons plutôt confiance à sa capacité à faire le bien."
 DEN_restrict_greenlandic_autonomy: "Restreindre l’autonomie du Groenland"
 DEN_restrict_greenlandic_autonomy_desc: "Les Groenlandais ont montré à maintes reprises que leur incompétence est tout simplement trop grande pour leur permettre de se gouverner eux-mêmes. Nous devons plutôt restreindre leur autonomie et enrôler une grande partie de leur population alcoolique dans l'armée danoise. Après tout, nous le faisons pour leur bien."
 DEN_encourage_family_values: "Encourager les valeurs familiales"
 DEN_encourage_family_values_desc: "La famille. L'humour. L'ouverture d'esprit. La confiance. Et bien sûr notre célèbre « Hygge ». Ce ne sont là que quelques-unes des valeurs que nous devons protéger ensemble face à un monde en constante évolution. Nous allons promouvoir une culture de la « famille avant tout » et encourager nos jeunes à se poser et à avoir des enfants plutôt que de se laisser corrompre par les charmes de la société moderne."
 DEN_danish_militarism: "Militarisme danois"
 DEN_danish_militarism_desc: "Dans le sillage des changements géopolitiques et d’une identité nationale renaissante, le Danemark se montre de plus en plus affirmé dans ses ambitions militaires. Sous la bannière du militarisme danois, le pays est prêt à renforcer ses forces armées en investissant dans des programmes de modernisation et d’expansion."
 DEN_Hamburg_is_Danish: "Hambourg est danoise"
 DEN_Hamburg_is_Danish_desc: "En sécurisant Hambourg comme possession danoise, la nation vise à renforcer ses routes commerciales maritimes, à étendre sa portée économique et à établir une position plus solide dans les régions contestées de l'Europe du Nord."
 DEN_from_Baltic_to_black_sea: "De la mer Baltique à la mer Noire"
 DEN_from_Baltic_to_black_sea_desc: "Inspiré par ses gloires passées et animé par un sens renouvelé de l’ambition, le Danemark se lance dans une vision audacieuse visant à étendre son influence de la Baltique à la mer Noire. Le Danemark cherche à affirmer sa présence dans le théâtre plus vaste de la Baltique et de l’Europe de l’Est."
 DEN_the_socialist_agenda_desc: "L'Agenda socialiste souligne l'engagement du Danemark en faveur du bien-être social, de l'égalité et de la solidarité. Fondé sur les principes de la social-démocratie, cet agenda privilégie les politiques visant à réduire les inégalités, à garantir l'accès universel aux soins de santé et à l'éducation et à favoriser une société juste et inclusive pour tous les citoyens."
 DEN_reassure_worker_rights: "Rassurer les droits des travailleurs"
 DEN_reassure_worker_rights_desc: "En donnant du pouvoir aux travailleurs et en encourageant la solidarité entre les syndicats, le Danemark vise à promouvoir une répartition plus équitable de la richesse et du pouvoir, construisant ainsi une société dans laquelle chaque individu est valorisé, respecté et a la possibilité de s’épanouir."
 DEN_mandatory_worker_councils: "Comités ouvriers obligatoires"
 DEN_mandatory_worker_councils_desc: "Le Danemark a institué des comités d’entreprise obligatoires, garantissant que les employés ont une voix directe dans les processus de prise de décision sur leur lieu de travail."
 DEN_party_first: "Parti populaire socialiste d'abord"
 DEN_party_first_desc: "Le gouvernement cherche à amplifier le pouvoir de négociation collective des partis, en veillant à ce qu'ils aient une voix unifiée dans l'élaboration des politiques du travail et la défense des droits des travailleurs, et non des syndicats."
 DEN_integrate_the_unions: "Intégrer les syndicats"
 DEN_integrate_the_unions_desc: "En forgeant des liens plus étroits entre les partis politiques et les syndicats, le gouvernement vise à amplifier la voix collective des travailleurs dans l’arène politique, en promouvant des politiques qui donnent la priorité aux droits du travail et à la justice sociale."
 DEN_union_first: "L'Union d'abord"
 DEN_union_first_desc: "Le gouvernement cherche à amplifier le pouvoir de négociation collective des syndicats, en veillant à ce qu'ils aient une voix unifiée dans l'élaboration des politiques du travail et la défense des droits des travailleurs, et non des partis socialistes."
 DEN_national_congress: "Congrès national"
 DEN_national_congress_desc: "Le Danemark convoque un Congrès national du travail, réunissant des représentants de tout l’éventail des syndicats et organisations syndicales."
 DEN_organizing: "Organisation"
 DEN_organizing_desc: "En fournissant des ressources, des formations et des protections juridiques, le gouvernement vise à catalyser une résurgence de l’activisme populaire, à amplifier la voix des travailleurs et à susciter des changements positifs."
 DEN_provide_political_capital: "Fournir du capital politique"
 DEN_provide_political_capital_desc: "Le Danemark s’engage à fournir du capital politique aux syndicats, en leur accordant une plus grande influence et un plus grand accès au sein de la sphère politique."
 DEN_council_run_corporations: "Sociétés gérées par le conseil municipal"
 DEN_council_run_corporations_desc: "Le Danemark adopte un modèle de sociétés gérées par le conseil, où les travailleurs jouent un rôle direct dans les processus de gestion et de prise de décision des entités corporatives."
 DEN_world_forum: "Forum mondial"
 DEN_world_forum_desc: "Le Danemark plaide en faveur de la création d’un Forum mondial du travail, où les représentants des syndicats et des organisations de travailleurs du monde entier peuvent se réunir pour relever des défis communs, partager les meilleures pratiques et coordonner les efforts de solidarité internationale."
 DEN_join_the_ITUC: "Rejoignez la CSI"
 DEN_join_the_ITUC_desc: "Le Danemark souhaite renforcer son engagement sur la scène internationale en adhérant à la Confédération syndicale internationale (CSI). En devenant membre de cette fédération syndicale mondiale, le Danemark souhaite amplifier sa voix dans la défense des droits des travailleurs, la promotion de la justice sociale et la promotion de la solidarité internationale entre les travailleurs au-delà des frontières."
 DEN_international_stage: "Scène internationale"
 DEN_international_stage_desc: "Le Danemark étant un paradis pour les travailleurs, nous devons revendiquer notre rôle international de paradis pour les travailleurs du monde"
 DEN_Liberal_Social: "Socialistes libertaires"
 DEN_Liberal_Social_desc: "Les Libertære Socialister, ou socialistes libertaires, prônent une société décentralisée et non hiérarchique dans laquelle les travailleurs possèdent et gèrent collectivement les moyens de production. Par le biais de l'organisation populaire et de l'action directe, les Libertære Socialister cherchent à démanteler les structures oppressives et à créer une société plus égalitaire et participative."
 DEN_Free_harbor_for_RAF: "Port libre pour la RAF"
 DEN_Free_harbor_for_RAF_desc: "Le Danemark s’établit comme un port franc pour le mouvement des droits et des libertés (RAF), offrant sanctuaire et soutien aux militants, aux dissidents et aux individus qui défendent les droits de l’homme et les libertés civiles."
 DEN_Freetown_Christiana: "Ville libre de Christiania"
 DEN_Freetown_Christiana_desc: "Christiania, quartier libre, est le symbole d'un mode de vie alternatif et d'idéaux communautaires à Copenhague. Fondée dans les années 1970 par un groupe de squatteurs, Christiania fonctionne comme une communauté autonome et autonome, incarnant les principes de propriété collective, d'expression artistique et de non-conformisme. Malgré son statut non conventionnel, Christiania reste un centre culturel dynamique, attirant des visiteurs du monde entier intrigués par son mélange unique d'activisme, de créativité et d'esprit contre-culturel."
 DEN_Anarchism_first: "L'anarchisme d'abord"
 DEN_Anarchism_first_desc: "En déléguant le pouvoir aux communautés locales, en promouvant la prise de décision participative et en remettant en question les systèmes hiérarchiques d’autorité, le gouvernement vise à créer une société plus égalitaire et autonome."
 DEN_organized_unorganized: "Organisé Désorganisé"
 DEN_organized_unorganized_desc: "En fournissant des ressources, un soutien et des protections juridiques aux travailleurs de l’économie informelle, le gouvernement vise à améliorer leurs conditions de travail, à renforcer leur pouvoir de négociation et à promouvoir l’inclusion sociale."
 DEN_strike_policy: "Politique de grève"
 DEN_strike_policy_desc: "Le Danemark met en œuvre une politique de grève progressiste, reconnaissant le droit des travailleurs à s’engager dans une action collective pour défendre leurs droits et leurs intérêts."
 DEN_the_art_of_a_riot: "L'art d'une émeute"
 DEN_the_art_of_a_riot_desc: "Par le biais de politiques visant à protéger les droits des manifestants, à garantir la responsabilité de la police et à promouvoir la résistance non violente, le gouvernement cherche à créer un espace pour la dissidence et la désobéissance civile en tant que formes légitimes d’expression politique."
 DEN_Unconditional_basic_income: "Revenu de base inconditionnel"
 DEN_Unconditional_basic_income_desc: "Le Danemark met en place un programme de revenu de base inconditionnel, garantissant à tous les citoyens une allocation régulière, indépendamment de leur situation professionnelle ou de leur niveau de revenu. En fournissant un filet de sécurité financière et en favorisant la sécurité économique, le gouvernement vise à réduire la pauvreté, à permettre aux individus de poursuivre leurs passions et à favoriser une plus grande liberté sociale et économique."
 DEN_normalise_the_strike: "Normaliser la grève"
 DEN_normalise_the_strike_desc: "Le Danemark cherche à normaliser la grève comme un outil légitime et efficace permettant aux travailleurs de faire valoir leurs droits et de négocier des conditions de travail équitables."
 DEN_structurised_support: "Soutien structuré"
 DEN_structurised_support_desc: "Le Danemark met en œuvre des programmes de soutien structuré pour fournir une assistance et des ressources complètes aux populations vulnérables, notamment les familles à faible revenu, les personnes handicapées et les communautés marginalisées."
 DEN_the_true_wellfare_state: "Le véritable État-providence"
 DEN_the_true_wellfare_state_desc: "En investissant dans l’éducation, les soins de santé, le logement et les services sociaux, le gouvernement vise à créer une société où chacun a la possibilité de vivre une vie épanouissante et digne."
 DEN_export_the_protest: "Exporter la protestation"
 DEN_export_the_protest_desc: "En partageant ses connaissances, ses ressources et sa solidarité, le Danemark vise à amplifier les voix des communautés marginalisées et à faire progresser les causes progressistes sur la scène mondiale."
 DEN_export_our_Sytem: "Exporter notre système"
 DEN_export_our_Sytem_desc: "Le Danemark promeut son modèle social libéral auprès d’autres nations qui cherchent à construire des sociétés plus inclusives et plus équitables."
 DEN_true_equality: "Égalité Réelle"
 DEN_true_equality_desc: "Le Danemark s’engage à parvenir à une véritable égalité en démantelant les barrières systémiques et en s’attaquant aux formes croisées de discrimination fondées sur la race, le sexe, la sexualité et d’autres identités."
 DEN_solidifying_our_rule: "Solidifier le Parti communiste danois"
 DEN_solidifying_our_rule_desc: "Par des efforts visant à centraliser le contrôle, à réprimer la dissidence et à renforcer la discipline du parti, le gouvernement cherche à maintenir la stabilité et à affirmer sa domination sur les sphères politique, économique et sociale."
 DEN_end_the_protest: "Mettre fin à la manifestation"
 DEN_end_the_protest_desc: "Par le recours à la propagande, à la censure et à la répression, le gouvernement cherche à réprimer les manifestations, les grèves et autres formes de dissidence, consolidant ainsi son contrôle sur le discours public et l’opposition politique."
 DEN_Danish_stasi: "Stasi danoise"
 DEN_Danish_stasi_desc: "Le Danemark crée une agence de renseignement nationale, semblable à la Stasi est-allemande, chargée de surveiller, de contrôler et de réprimer la dissidence dans le pays."
 DEN_friends_in_the_east: "Amis de l'Est"
 DEN_friends_in_the_east_desc: "Le Danemark cherche à renforcer ses liens avec les régimes socialistes du bloc de l’Est. En favorisant les alliances, en partageant les ressources et en promouvant la solidarité idéologique, le gouvernement entend renforcer sa position géopolitique et contrer les menaces perçues comme émanant des puissances capitalistes occidentales."
 DEN_southamerican_friends: "Amis d'Amérique du Sud"
 DEN_southamerican_friends_desc: "Le Danemark étend son action diplomatique aux gouvernements à tendance socialiste d’Amérique du Sud, cherchant à cultiver des alliances et des partenariats dans la région."
 DEN_improve_danish_roads: "Améliorer la campagne danoise"
 DEN_improve_danish_roads_desc: "Nous avons choisi le Danemark et nous devons donc tenir notre promesse envers le peuple danois et investir dans le peuple danois. En élargissant notre réseau routier, beaucoup de gens auront des transports plus faciles dans leur vie quotidienne."
 DEN_danish_military: "Les forces de défense danoises"
 DEN_danish_military_desc: "« La défense danoise » ou Det Danske Forsvar, a toujours eu un large soutien au sein du Dansk Folkeparti, et du Det konservative Folkeparti, il est temps que nous tenions nos promesses aux enrôlés et que nous nous assurions qu'ils obtiennent tout ce dont ils ont besoin."
 DEN_danish_civilian_industry: "L'industrie civile danoise"
 DEN_danish_civilian_industry_desc: "Nous devons nous assurer que les Danois ont des emplois, nous le ferons en augmentant les taxes sur les produits étrangers au Danemark, de cette façon nous rendrons l'entreprise danoise plus durable et mieux à même de concurrencer les options étrangères moins chères de l'Est."
 DEN_draft_new_constitution: "Rédiger une nouvelle constitution"
 DEN_draft_new_constitution_desc: "En plus d'être une noble gracieuse, la reine s'est révélée être également une femme politique avisée et intelligente. Elle a déjà clairement montré qu'elle était parfaitement capable de diriger le pays qui lui appartient de droit et de nombreuses voix réclament désormais que nous officialisions cette décision. Cependant, cela nécessiterait de modifier de larges pans de la Constitution. Il serait peut-être plus simple d'en rédiger une toute nouvelle."
 DEN_Industries: "Industries"
 DEN_Industries_desc: "En favorisant un environnement propice aux entreprises et à l’innovation, le gouvernement vise à renforcer l’économie nationale et à créer des opportunités d’emploi durables pour ses citoyens."
 DEN_sustainable_Production: "Production durable"
 DEN_sustainable_Production_desc: "Le Danemark s’engage à promouvoir des pratiques de production durable dans tous ses secteurs industriels. En adoptant des technologies respectueuses de l’environnement, en réduisant les déchets et en minimisant l’impact environnemental, le gouvernement vise à garantir un équilibre entre la croissance économique, la gestion environnementale et la durabilité à long terme."
 DEN_Green_economiy_initiative: "Initiative pour une économie verte"
 DEN_Green_economiy_initiative_desc: "Le Danemark lance l’Initiative pour une économie verte, une stratégie globale de transition vers un modèle économique plus durable et plus respectueux de l’environnement."
 DEN_innovation_and_technology: "Innovation et technologie"
 DEN_innovation_and_technology_desc: "En investissant dans la recherche et le développement, en soutenant les startups technologiques et en encourageant l’innovation, le gouvernement vise à améliorer la productivité, la compétitivité et la croissance économique dans un marché mondial en évolution rapide."
 DEN_zero_co2_economy: "Économie zéro CO2"
 DEN_zero_co2_economy_desc: "Grâce à des investissements dans les énergies propres, les technologies de capture du carbone et les mesures d’efficacité énergétique, le gouvernement entend ouvrir la voie à la lutte contre le changement climatique et à la construction d’un avenir durable."
 DEN_no_industrial_nonsense: "Pas de bêtises industrielles"
 DEN_no_industrial_nonsense_desc: "En simplifiant la réglementation, en réduisant les formalités administratives et en minimisant l’intervention gouvernementale, le gouvernement cherche à stimuler l’innovation, à stimuler la croissance économique et à améliorer la compétitivité des industries danoises sur la scène mondiale."
 DEN_heavy_industry_focus: "Focus sur l'industrie lourde"
 DEN_heavy_industry_focus_desc: "Le Danemark met l’accent sur le développement de son secteur de l’industrie lourde pour stimuler la croissance économique et créer des opportunités d’emploi."
 DEN_hightech_from_DEN: "Hightech du Danemark"
 DEN_hightech_from_DEN_desc: "En soutenant les industries de haute technologie telles que la biotechnologie, les technologies de l’information et la fabrication de pointe, le gouvernement vise à améliorer la réputation du Danemark en tant que pôle d’innovation et d’entrepreneuriat de pointe."
 DEN_conventional_Industry: "Industrie conventionnelle"
 DEN_conventional_Industry_desc: "Le Danemark maintient son soutien à ses secteurs industriels conventionnels, reconnaissant leur importance dans la fourniture de biens et de services essentiels"
 DEN_found_Alternatived: "Alternative trouvée"
 DEN_found_Alternatived_desc: "Le Danemark, inspiré par l'éthique du parti politique « L'Alternative », explore des solutions et des politiques innovantes pour répondre aux défis sociétaux et environnementaux urgents. Adoptant les principes de durabilité, de justice sociale et de démocratie participative, le Danemark cherche à innover en adoptant des approches alternatives qui donnent la priorité au bien-être des personnes et de la planète."
 DEN_new_political_culture: "Nouvelle culture politique"
 DEN_new_political_culture_desc: "S'appuyant sur les valeurs et la vision de « L'Alternative », le Danemark s'efforce de cultiver une nouvelle culture politique caractérisée par la transparence, la participation populaire et une prise de décision globale. En remettant en question les structures de pouvoir traditionnelles et en promouvant les initiatives ascendantes, le Danemark vise à favoriser un paysage politique plus inclusif, collaboratif et avant-gardiste qui donne du pouvoir aux citoyens et favorise l'action collective pour un changement positif."
 DEN_serious_fight_climate_change: "Une lutte sérieuse contre le changement climatique"
 DEN_serious_fight_climate_change_desc: "En mettant en œuvre des politiques audacieuses, en investissant dans les énergies renouvelables et en promouvant des pratiques neutres en carbone, le gouvernement souhaite montrer l’exemple en matière de réduction des émissions de gaz à effet de serre et d’atténuation des impacts du réchauffement climatique."
 DEN_entrepreneurship: "Entreprenariat"
 DEN_entrepreneurship_desc: "Le Danemark soutient l’entrepreneuriat et le développement des petites entreprises par le biais d’initiatives et d’incitations ciblées. En offrant un accès au financement, au mentorat et aux services de soutien, le gouvernement vise à favoriser un écosystème entrepreneurial dynamique et à stimuler l’innovation et la croissance économique."
 DEN_cooperate_with_the_People: "Coopérer avec le peuple"
 DEN_cooperate_with_the_People_desc: "Le Danemark met l’accent sur la collaboration et la coopération avec les citoyens et les communautés pour élaborer les politiques et les initiatives industrielles. En impliquant les parties prenantes dans les processus décisionnels, en promouvant la gouvernance participative et en encourageant le dialogue, le gouvernement vise à renforcer la confiance, la responsabilité et la résilience au sein de ses secteurs industriels."
 DEN_found_Visitdenmark: "Trouvé VisitDenmark"
 DEN_found_Visitdenmark_desc: "La création de VisitDenmark représente un effort concerté du gouvernement danois pour promouvoir le tourisme et présenter au monde le riche patrimoine culturel du pays, sa beauté naturelle et sa vie urbaine dynamique."
 DEN_expand_the_workforce: "Élargir la main d'oeuvre"
 DEN_expand_the_workforce_desc: "En investissant dans l’éducation, la formation professionnelle et les initiatives de création d’emplois, le gouvernement cherche à remédier aux pénuries de main-d’œuvre, à stimuler la croissance économique et à assurer la prospérité à long terme de la nation."
 DEN_Integrate_to_workforce: "Intégrer à la main-d'œuvre"
 DEN_Integrate_to_workforce_desc: "Le Danemark accorde la priorité à l’intégration des immigrants dans le marché du travail. En proposant des cours de langue, des formations professionnelles et des services d’aide à l’emploi, le gouvernement vise à donner aux immigrants les moyens de contribuer de manière significative à l’économie, à promouvoir la cohésion sociale et à favoriser un marché du travail diversifié et inclusif."
 DEN_refugee_welfare: "Bien-être des réfugiés"
 DEN_refugee_welfare_desc: "Le Danemark démontre son engagement envers les valeurs humanitaires en garantissant le bien-être des réfugiés grâce à la fourniture de services essentiels, de réseaux de soutien et de programmes d’intégration pour les demandeurs d’asile et les réfugiés."
 DEN_Famliy_visa: "Visa familial"
 DEN_Famliy_visa_desc: "Le Danemark facilite le regroupement familial et la cohésion grâce aux visas familiaux, permettant aux immigrants de parrainer les membres de leur famille immédiate pour les rejoindre au Danemark."
 DEN_Strict_point_system: "Système de points strict"
 DEN_Strict_point_system_desc: "Le Danemark met en œuvre un système de points strict pour l’immigration, donnant la priorité aux candidats en fonction de critères tels que l’éducation, l’expérience professionnelle, la maîtrise de la langue et d’autres facteurs pertinents."
 DEN_skilled_occupation_Visa: "Profession qualifiée"
 DEN_skilled_occupation_Visa_desc: "Le Danemark cible des professions et des secteurs spécifiques en mettant l’accent sur les professions qualifiées, simplifiant les voies d’immigration pour les personnes possédant une expertise et une expérience dans des domaines à forte demande."
 DEN_Student_and_holiday_working_visa: "Visa étudiant et vacances"
 DEN_Student_and_holiday_working_visa_desc: "En facilitant les séjours temporaires des étudiants, des stagiaires et des vacanciers, le gouvernement vise à promouvoir la compréhension interculturelle, à favoriser la coopération internationale et à présenter le Danemark comme une destination de choix pour l’éducation et les loisirs."
 DEN_found_Nye_Borgerlige: "Nouveaux citoyens trouvés"
 DEN_found_Nye_Borgerlige_desc: "Le Danemark favorise l’intégration des nouveaux arrivants dans le paysage politique avec Nye Borgerlige, encourageant la formation de nouveaux partis politiques représentant les communautés immigrées et des perspectives diverses."
 DEN_strengthen_Danish_community_of_value: "Renforcer la communauté de valeur danoise"
 DEN_strengthen_Danish_community_of_value_desc: "En promouvant la participation civique, l’intégration sociale et le respect mutuel, le gouvernement vise à nourrir un sentiment d’appartenance et de solidarité entre tous les membres de la société danoise, indépendamment de leur nationalité ou de leur origine."
 DEN_a_new_liberal_Economie: "Une nouvelle économie libérale"
 DEN_a_new_liberal_Economie_desc: "Le Danemark a adopté une nouvelle économie libérale axée sur l’innovation, l’entrepreneuriat et le dynamisme économique. En supprimant les obstacles à la création d’entreprises, en favorisant un environnement commercial compétitif et en encourageant l’investissement dans les industries émergentes, le gouvernement vise à stimuler la croissance économique, à créer des emplois et à positionner le Danemark comme un pôle d’innovation et d’entreprise."
 DEN_direct_democracy: "Démocratie directe"
 DEN_direct_democracy_desc: "Le Danemark permet aux citoyens de participer directement aux processus décisionnels en mettant l’accent sur la démocratie directe, en promouvant des initiatives telles que les assemblées citoyennes, les référendums et les consultations en ligne."
 DEN_future_of_welfare: "L'avenir du bien-être"
 DEN_future_of_welfare_desc: "Le Danemark présente une vision de l’avenir du bien-être, en explorant des approches innovantes pour garantir que les filets de sécurité sociale restent solides et durables face à l’évolution des défis économiques et démographiques."
 DEN_minimal_welfare: "Bien-être minimal"
 DEN_minimal_welfare_desc: "Le Danemark adopte une politique de protection sociale minimale, visant à rationaliser les programmes d’assistance sociale et à réduire la dépendance à l’égard de l’aide de l’État."
 DEN_Economic_first: "L'économie avant tout"
 DEN_Economic_first_desc: "Le Danemark donne la priorité aux politiques économiques, reconnaissant l’importance de favoriser une économie forte et dynamique comme fondement d’un État-providence solide."
 DEN_reduce_taxation: "Réduire les impôts"
 DEN_reduce_taxation_desc: "Le Danemark s’engage à réduire la fiscalité afin de stimuler la croissance économique, d’encourager l’investissement et d’encourager la productivité."
 DEN_Form_minimal_state: "Forme État minimal"
 DEN_Form_minimal_state_desc: "Le Danemark cherche à créer un État minimal, en redéfinissant le rôle de l’État dans la fourniture de services sociaux et d’aide sociale. En simplifiant la bureaucratie, en déléguant des responsabilités aux autorités locales et en donnant aux communautés les moyens de répondre à leurs propres besoins, le gouvernement vise à favoriser un appareil d’État plus léger et plus efficace."
 DEN_basic_welfare: "Bien-être de base"
 DEN_basic_welfare_desc: "Le Danemark veille à ce que tous les citoyens aient accès au bien-être de base, en garantissant des services essentiels tels que les soins de santé, l’éducation et le logement en tant que droits fondamentaux."
 DEN_reform_taxation: "Réforme fiscale"
 DEN_reform_taxation_desc: "Le Danemark s’engage dans une vaste réforme fiscale visant à moderniser et à optimiser le système fiscal pour le XXIe siècle. En simplifiant les codes fiscaux, en comblant les lacunes et en garantissant l’équité et la progressivité, le gouvernement vise à accroître la génération de recettes tout en minimisant les distorsions et les inefficacités de l’économie."
 DEN_Schroder_Blair_paper: "Document de Schroder Blair"
 DEN_Schroder_Blair_paper_desc: "Le Danemark prend en compte les recommandations formulées dans le rapport Schröder Blair, qui propose une série de réformes visant à moderniser et à revitaliser l’État-providence. En adoptant des idées novatrices et des solutions politiques fondées sur des données probantes, le gouvernement entend adapter le système de protection sociale pour répondre aux besoins et aux aspirations en constante évolution de la société danoise."
 DEN_keep_welfare: "Maintenir le bien-être"
 DEN_keep_welfare_desc: "Le Danemark réaffirme son engagement à faire du bien-être une pierre angulaire de son contrat social, en veillant à ce que tous les citoyens aient accès aux services essentiels et au soutien tout au long de leur vie."
 DEN_increase_taxes: "Augmenter les impôts"
 DEN_increase_taxes_desc: "Le Danemark met en œuvre des mesures visant à augmenter les impôts, reconnaissant la nécessité de recettes supplémentaires pour soutenir et étendre les programmes de protection sociale. En prélevant des impôts progressifs sur la richesse et le revenu, le gouvernement vise à garantir que le fardeau du financement de l'État-providence soit réparti de manière équitable et que des ressources suffisantes soient disponibles pour répondre aux besoins de tous les citoyens."
 DEN_Tax_the_rich: "Taxer les riches"
 DEN_Tax_the_rich_desc: "Le Danemark adopte une politique de taxation des riches, visant à lutter contre les inégalités de revenus et à générer des recettes pour les programmes de protection sociale. En appliquant des taux d'imposition plus élevés pour les personnes les plus riches et les plus riches, le gouvernement vise à promouvoir une plus grande justice sociale et à redistribuer les ressources pour aider les personnes dans le besoin."
 DEN_stabilisation_of_Welfare: "Stabilisation du bien-être"
 DEN_stabilisation_of_Welfare_desc: "Le Danemark met l’accent sur la stabilisation de la protection sociale, dans le but de garantir la durabilité et la résilience à long terme des filets de sécurité sociale. En mettant en œuvre des mesures visant à contrôler les coûts, à atténuer les risques et à s’adapter à l’évolution démographique et aux conditions économiques, le gouvernement vise à préserver les programmes de protection sociale pour les générations futures."
 DEN_found_New_Aliance: "Fonder une nouvelle alliance"
 DEN_found_New_Aliance_desc: "Le Danemark souhaite fonder une nouvelle alliance entre les acteurs de la société afin de relever ensemble les défis liés à la protection sociale. En favorisant le dialogue, en créant un consensus et en mobilisant des ressources, le gouvernement entend créer une coalition pour le progrès social et l'innovation, favorisant ainsi des changements positifs et renforçant les fondements de l'État-providence."
 DEN_fight_radicals: "Combattre les radicaux"
 DEN_fight_radicals_desc: "Le Danemark prend des mesures pour lutter contre les radicaux qui cherchent à saper l'État-providence et les institutions démocratiques par des idéologies extrémistes et la violence. En promouvant la tolérance, le pluralisme et la cohésion sociale, le gouvernement vise à contrer la radicalisation et à protéger les valeurs de démocratie, de droits humains et d'égalité."
 DEN_economic_liberalism: "libéralisme économique"
 DEN_economic_liberalism_desc: "Le Danemark adhère au libéralisme économique, mettant l'accent sur le libre marché, la concurrence et la liberté individuelle comme moteurs de prospérité et de bien-être. En réduisant l'interventionnisme de l'État, en encourageant l'entrepreneuriat et en favorisant un environnement propice aux affaires, le gouvernement vise à libérer le plein potentiel de l'économie et à créer des opportunités d'épanouissement pour tous les citoyens."
 DEN_no_welfare_without_grow: "Pas de bien-être sans croissance"
 DEN_no_welfare_without_grow_desc: "Le Danemark affirme qu'il ne peut y avoir de bien-être sans croissance, soulignant l'importance de la prospérité économique comme fondement du bien-être social. En menant des politiques stimulant l'investissement, l'innovation et la productivité, le gouvernement vise à générer une croissance durable et à assurer la viabilité financière des programmes de protection sociale."
 DEN_sharpen_profil: "Affûter le profil"
 DEN_sharpen_profil_desc: "Le Danemark ambitionne de renforcer son image de chef de file mondial en matière d'innovation dans le domaine de la protection sociale et des politiques sociales. En mettant en avant les meilleures pratiques, en partageant les connaissances et en favorisant la coopération internationale, le gouvernement entend consolider la réputation du Danemark comme modèle de protection sociale efficace et équitable, et inspirer des changements positifs à travers le monde."
 DEN_Reform_Independent_public_Company: "Réformer la société publique indépendante"
 DEN_Reform_Independent_public_Company_desc: "Le Danemark entreprend des réformes pour améliorer l'efficience et l'efficacité des sociétés publiques indépendantes. En rationalisant les opérations, en améliorant les structures de gouvernance et en promouvant la responsabilisation et la transparence, le gouvernement vise à optimiser la prestation des services essentiels et à garantir une gestion responsable des ressources publiques."
 DEN_Energinet_dk: "Energinet"
 DEN_Energinet_dk_desc: "Le Danemark renforce son engagement en faveur de la sécurité et de la durabilité énergétiques en investissant dans Energinet. En modernisant les infrastructures, en développant les capacités en énergies renouvelables et en promouvant l'efficacité énergétique, le gouvernement vise à garantir un approvisionnement énergétique fiable et résilient tout en atténuant les impacts du changement climatique."
 DEN_Naviair: "Naviair"
 DEN_Naviair_desc: "Le Danemark renforce la gestion du trafic aérien et les normes de sécurité en investissant dans Naviair. En modernisant les systèmes de contrôle aérien, en améliorant la capacité de l'espace aérien et en favorisant la collaboration avec les partenaires internationaux, le gouvernement vise à faciliter un transport aérien sûr et efficace pour les passagers et le fret."
 DEN_Danske_Statsbaner: "Danske Statsbaner"
 DEN_Danske_Statsbaner_desc: "Le Danemark modernise son système de transport ferroviaire grâce à des investissements dans la Danske Statsbaner. En modernisant les infrastructures ferroviaires, en développant les réseaux de services et en promouvant des solutions de mobilité durable, le gouvernement vise à améliorer la connectivité, à réduire la congestion et à promouvoir des alternatives de transport respectueuses de l'environnement."
 DEN_form_Postnord: "Former Postnord"
 DEN_form_Postnord_desc: "Le Danemark restructure ses services postaux et logistiques avec la création de Postnord. En modernisant les réseaux de distribution, en améliorant les capacités de livraison du dernier kilomètre et en adoptant l'innovation numérique, le gouvernement entend répondre aux besoins évolutifs des consommateurs et des entreprises tout en garantissant l'accessibilité universelle des services postaux."
 DEN_Finansiel_Stabilitet: "Stabilité financière"
 DEN_Finansiel_Stabilitet_desc: "Le Danemark renforce la stabilité et la résilience financières grâce à des initiatives axées sur la stabilité financière. En réglementant et en supervisant les institutions financières, en gérant les risques systémiques et en fournissant un soutien à la gestion de crise, le gouvernement vise à préserver l'intégrité du système financier et à protéger les intérêts des déposants et des investisseurs."
 DEN_explore_digital_possibilitys: "Explorer les possibilités numériques"
 DEN_explore_digital_possibilitys_desc: "Le Danemark se lance dans un voyage pour explorer les possibilités numériques, cherchant des moyens innovants d'exploiter la technologie au profit des citoyens et des entreprises. En favorisant la collaboration, l'expérimentation et le partage de connaissances, le gouvernement vise à libérer tout le potentiel des solutions numériques pour répondre aux défis sociétaux et améliorer les services publics."
 DEN_life_long_learning: "Apprentissage tout au long de la vie"
 DEN_life_long_learning_desc: "Le Danemark investit dans des initiatives d'apprentissage tout au long de la vie pour doter les citoyens des compétences et des connaissances numériques nécessaires pour prospérer dans une économie numérique en rapide évolution. En élargissant l'accès aux programmes d'alphabétisation numérique, à la formation professionnelle et aux opportunités d'éducation continue, le gouvernement vise à permettre aux individus de s'adapter au changement technologique et de saisir de nouvelles opportunités pour le développement personnel et professionnel."
 DEN_digital_gouverment_act: "Loi sur le gouvernement numérique"
 DEN_digital_gouverment_act_desc: "Le Danemark promulgue une loi sur le gouvernement numérique pour moderniser et rationaliser les services gouvernementaux à travers la transformation numérique. En établissant des normes, en créant des cadres et en promouvant l'interopérabilité, le gouvernement vise à améliorer la prestation des services publics, à renforcer l'engagement des citoyens et à garantir la sécurité et la confidentialité des données numériques."
 DEN_mobile_broadband: "Haut débit mobile"
 DEN_mobile_broadband_desc: "Le Danemark investit dans l'infrastructure du haut débit mobile pour élargir l'accès à une connectivité Internet à haut débit à travers le pays. En déployant des réseaux 5G, en améliorant la couverture dans les zones rurales et en promouvant la concurrence entre les fournisseurs de services, le gouvernement vise à combler le fossé numérique et à permettre un accès fluide aux services et informations en ligne pour tous les citoyens."
 DEN_NemID: "NemID"
 DEN_NemID_desc: "Le Danemark introduit NemID, un système d'identification numérique sécurisé qui permet aux citoyens d'accéder aux services gouvernementaux et de réaliser des transactions en ligne avec facilité et commodité. En fournissant une seule pièce d'identité fiable, le gouvernement vise à simplifier les processus d'authentification, à renforcer la cybersécurité et à promouvoir l'inclusion numérique."
 DEN_Digital_post: "Courrier numérique"
 DEN_Digital_post_desc: "Le Danemark passe au courrier numérique, un service de messagerie numérique qui livre les communications officielles des agences gouvernementales aux citoyens par voie électronique. En numérisant la correspondance papier, en réduisant les coûts administratifs et en améliorant l'efficacité, le gouvernement vise à rationaliser les canaux de communication et à fournir aux citoyens un accès rapide aux informations et services essentiels."
 DEN_NemKonto: "NemKonto"
 DEN_NemKonto_desc: "Le Danemark introduit NemKonto, un système de paiement numérique permettant aux citoyens de recevoir directement les paiements et avantages gouvernementaux sur leurs comptes bancaires. En simplifiant le traitement des paiements, en réduisant les frais administratifs et en renforçant la transparence financière, le gouvernement vise à améliorer l'efficacité et l'intégrité des dépenses publiques."
 DEN_BorDEN_dk: "BorDEN"
 DEN_BorDEN_dk_desc: "Le Danemark développe BorDEN, une plateforme numérique facilitant la collaboration et le partage d'informations entre les agences gouvernementales, les entreprises et les citoyens. En centralisant la gestion des données, en promouvant l'interopérabilité des données et en permettant des canaux de communication sécurisés, le gouvernement cherche à améliorer la coordination, l'innovation et la prestation de services dans le secteur public."
 DEN_Pluralist_state: "État pluraliste"
 DEN_Pluralist_state_desc: "Le Danemark adopte les principes du pluralisme, reconnaissant et valorisant la diversité des perspectives, croyances et identités au sein de la société. En promouvant la tolérance, l'inclusion et le respect des droits des minorités, le gouvernement cherche à cultiver un État pluraliste où chacun peut s'exprimer librement, participer aux processus décisionnels et contribuer à la richesse de la culture et de la démocratie danoises."
 DEN_Copenhagen_Metro: "Métro de Copenhague"
 DEN_Copenhagen_Metro_desc: "Le Danemark investit dans l'expansion et l'amélioration du métro de Copenhague, un système de transport public moderne et efficace desservant la région de la capitale. En prolongeant les lignes existantes, en construisant de nouvelles stations et en intégrant d'autres modes de transport, le gouvernement vise à améliorer la connectivité, à réduire les embouteillages et à promouvoir une mobilité urbaine durable pour les résidents comme les visiteurs."
 DEN_Copenhagen_Malmo_Port: "Port de Copenhague-Malmö"
 DEN_Copenhagen_Malmo_Port_desc: "Le Danemark et la Suède collaborent au développement du port de Copenhague-Malmö, un centre maritime stratégique reliant les deux villes et facilitant le commerce dans la région de la mer Baltique. En investissant dans les infrastructures portuaires, les installations logistiques et les liaisons de transport intermodal, les gouvernements cherchent à renforcer la compétitivité régionale, à stimuler la croissance économique et à consolider la coopération transfrontalière."
 DEN_expand_the_Port: "Agrandir le port"
 DEN_expand_the_Port_desc: "Le succès du port de Copenhague Molmö nous rend très confiants, une nouvelle extension du port sera une étape utile"
 DEN_more_Imports: "Augmenter la capacité d'importation"
 DEN_more_Imports_desc: "Le succès du port de Copenhague-Malmö nous rend très confiants ; une expansion supplémentaire de la capacité d'importation sera une étape utile."
 DEN_more_exports: "Augmenter la capacité d'exportation"
 DEN_more_exports_desc: "Le succès du port de Copenhague-Malmö nous rend très confiants ; une expansion supplémentaire de la capacité d'exportation sera une étape utile."
 DEN_copenhagen_opera_house: "Opéra de Copenhague"
 DEN_copenhagen_opera_house_desc: "Le Danemark célèbre son patrimoine culturel et son excellence artistique avec la construction de l'Opéra de Copenhague, un lieu de classe mondiale pour les représentations d'opéra, de ballet et de musique classique. En offrant des installations de pointe, en favorisant l'innovation artistique et en promouvant les échanges culturels, le gouvernement vise à enrichir le paysage culturel de Copenhague et à attirer des spectateurs du monde entier."
 DEN_fehmarn_belt_fixed_link: "Liaison fixe du Fehmarn Belt"
 DEN_fehmarn_belt_fixed_link_desc: "Le Danemark entreprend la construction de la liaison fixe du Fehmarn Belt, un projet d'infrastructure majeur qui établira une connexion ferroviaire et routière permanente entre le Danemark et l'Allemagne. En construisant un tunnel sous le détroit du Fehmarn Belt, le gouvernement cherche à améliorer les liaisons de transport, à faciliter le commerce et le tourisme, et à renforcer l'intégration économique dans la région de la mer Baltique, favorisant la prospérité et la coopération entre les pays voisins."
 DEN_the_politics_of_denmark_desc: "La politique du Danemark incarne les principes démocratiques de la nation, favorisant un dialogue ouvert, le pluralisme politique et l'engagement civique. Enracinée dans une tradition de construction de consensus et de responsabilité sociale, la politique danoise reflète un engagement envers une gouvernance représentative et la sauvegarde des libertés et droits individuels."
 DEN_western_Democracy: "Démocratie occidentale"
 DEN_western_Democracy_desc: "Le Danemark réaffirme son attachement à la démocratie occidentale, défendant les principes fondamentaux de liberté, d'égalité et de droits humains. En promouvant les valeurs démocratiques et en favorisant la collaboration avec d'autres nations occidentales, le gouvernement s'efforce de maintenir l'État de droit et de promouvoir les idéaux démocratiques tant au niveau national qu'international."
 DEN_broken_system: "Un système brisé"
 DEN_broken_system_desc: "Le plus grand défi auquel nous faisons face aujourd'hui, c'est nous-mêmes. Les détenteurs du pouvoir ont prouvé il y a longtemps qu'ils ne se soucient de rien d'autre que de leurs propres intérêts. Si nous voulons créer un meilleur Danemark, nous devons être prêts à abattre la coquille d'un pays qui porte actuellement son nom."
 DEN_fight_nationalists: "Combattre les nationalistes !"
 DEN_fight_nationalists_desc: "Le système a échoué et la révolution est désormais presque inévitable ! Seuls les contre-révolutionnaires ultra-nationalistes se dressent encore entre nous et un nouvel avenir !"
 DEN_state_atheism: "Athéisme d'État"
 DEN_state_atheism_desc: "Les nationalistes ont été repoussés dans la clandestinité, la reine a été bannie et l'Église du Danemark a été démantelée – nous devons nous assurer que ces trois concepts archaïques de 'Dieu, Reine et Patrie' ne reviennent jamais sous aucune forme. L'avenir que nous créerons sera marqué par l'athéisme, l'égalitarisme et l'internationalisme !"
 DEN_communist_propaganda: "Propagande communiste"
 DEN_communist_propaganda_desc: "Nous devons faire savoir au peuple à quel point le communisme est formidable !"
 DEN_path_of_true_equality: "Voie de la véritable égalité"
 DEN_abolish_monarchy: "Abolir la monarchie"
 DEN_abolish_monarchy_desc: "La reine et l'institution qu'elle représente sont des reliques d'une époque révolue. Nous sommes unis pour façonner un avenir sans rois ni reines, où tous naissent égaux. La reine doit abdiquer et être exilée, quel qu'en soit le prix !"
 DEN_peaceful_revolution: "Révolution pacifique"
 DEN_peaceful_revolution_desc: "Notre révolution n'a pas besoin d'être sanglante – en mettant l'accent sur les aspects démocratiques du socialisme, nous pouvons encourager nos partisans à voter plutôt qu'à tirer pour atteindre la révolution. Faisons de notre révolution une révolution pacifique."
 DEN_raise_unemployment_benefits: "Augmenter les allocations chômage"
 DEN_raise_unemployment_benefits_desc: "Les plus démunis et les chômeurs sont souvent des cibles lorsqu'il s'agit de blâmer quelqu'un pour un ralentissement économique. Nous, cependant, reconnaissons que être au chômage ne fait pas de vous un citoyen moindre que votre voisin."
 DEN_seize_state_power: "Prendre le pouvoir d'État !"
 DEN_seize_state_power_desc: "Le moment est venu ! Envoyez le message à tous ceux qui soutiennent un paradis des travailleurs de s'armer ! Nous marchons sur les centres de pouvoir et nous n'accepterons rien de moins que la capitulation totale du gouvernement !"
 DEN_new_foreign_policy: "Nouvelle politique étrangère"
 DEN_new_foreign_policy_desc: "Le Danemark est souvent traité comme un membre subalterne de la société internationale, dépassant pourtant son poids. Mais les choses n'ont pas toujours été ainsi. 'Danemark' était autrefois un nom prononcé avec respect, et les Danois étaient un peuple fier, sans peur d'explorer de nouvelles frontières et d'étendre la portée du royaume danois. Nous pouvons redevenir ainsi, nous LE redevenons !"
 DEN_world_revolution: "Révolution mondiale"
 DEN_world_revolution_desc: "Travailleurs du monde, unissez-vous ! Marx et Engels ont clairement indiqué dans leur Manifeste communiste que la révolution ne pouvait réussir que si elle était mondiale. Nous libérerons les travailleurs du monde de leurs chaînes nationalistes, même si cela nécessite un peu de... persuasion."
 DEN_Danelaw: "Danelaw"
 DEN_Danelaw_desc: "Historiquement, le Danelaw était la partie de l'Angleterre où les lois des Danois prévalaient sur celles des Anglo-Saxons. Puisque nos lois sont, par leur nature même, supérieures à celles des imbéciles britanniques, ne devrions-nous pas faire une faveur à leur système juridique en rétablissant le Danelaw ?"
 DEN_the_queens_truth: "La vérité de la reine"
 DEN_the_queens_truth_desc: "La reine Margrethe II lance une campagne de transparence et d'honnêteté, cherchant à établir la confiance avec le peuple danois et à gagner du soutien pour les ambitions de la monarchie."
 DEN_increase_royal_influence: "Augmenter l'influence royale"
 DEN_increase_royal_influence_desc: "La maison royale entame un effort concerté pour étendre sa sphère d'influence au sein de la société danoise, tirant parti de son prestige historique et de sa signification culturelle pour influencer l'opinion publique en sa faveur."
 DEN_office_of_international_relations: "Bureau des relations internationales"
 DEN_office_of_international_relations_desc: "Reconnaissant l'importance des alliances mondiales, la maison royale établit un Bureau des relations internationales pour forger des liens diplomatiques et obtenir le soutien de puissances étrangères sympathiques à la cause monarchique."
 DEN_Mainland_hemisphere: "Hémisphère continental"
 DEN_Mainland_hemisphere_desc: "Dans une optique de consolidation du pouvoir, la maison royale se concentre sur le renforcement de son influence sur le Danemark continental, mobilisant des ressources et ralliant des partisans à sa cause."
 DEN_Island_hemisphere: "Hémisphère insulaire"
 DEN_Island_hemisphere_desc: "Portant son regard vers les territoires danois d'outre-mer, la maison royale cherche à étendre son autorité sur les îles Féroé et le Groenland, consolidant sa position comme force unificatrice du royaume danois."
 DEN_establish_the_royal_nordic_institute: "Créer l'Institut royal nordique"
 DEN_establish_the_royal_nordic_institute_desc: "Dans une tentative de promouvoir l'unité et la coopération nordiques, la maison royale fonde l'Institut royal nordique, une institution prestigieuse dédiée à l'avancement des échanges culturels et de la collaboration entre les nations nordiques."
 DEN_royal_branding: "Image de marque royale"
 DEN_royal_branding_desc: "La maison royale lance une campagne de branding complète pour améliorer son image publique, se présentant comme une institution moderne et progressiste alignée sur les aspirations du peuple danois."
 DEN_spread_the_word: "Répandre la parole"
 DEN_spread_the_word_desc: "Grâce à des messages stratégiques et une sensibilisation médiatique, la maison royale diffuse sa vision d'une monarchie revitalisée, ralliant des partisans et semant le doute sur l'efficacité de la démocratie parlementaire."
 DEN_the_wedding_of_crone_prince_frederik: "Mariage royal du prince Frederik"
 DEN_the_wedding_of_crone_prince_frederik_desc: "Dans une grande démonstration de splendeur royale, la maison royale orchestre le mariage du prince héritier Frederik, capturant le cœur du peuple danois et renforçant la pertinence de la monarchie dans la société contemporaine."
 DEN_question_democratic_values: "Remettre en question les valeurs démocratiques"
 DEN_question_democratic_values_desc: "La maison royale remet en question l'efficacité de la gouvernance démocratique, soulignant ses faiblesses perçues et plaidant pour un système de gouvernance plus stable et autoritaire sous l'égide de la monarchie."
 DEN_democracys_weakness: "Faiblesse des démocraties"
 DEN_democracys_weakness_desc: "À travers des recherches universitaires et des discours publics, la maison royale expose les vulnérabilités des systèmes démocratiques, les décrivant comme sujets à l'immobilisme, à l'inefficacité et à l'instabilité."
 DEN_start_the_transission: "Lancer la transition"
 DEN_start_the_transission_desc: "Avec les préparatifs en cours, la maison royale pose les bases d'une transition progressive du pouvoir du gouvernement parlementaire vers la monarchie, se positionnant comme le successeur naturel de l'ordre démocratique."
 DEN_prepare_for_violence: "Se préparer à la violence"
 DEN_prepare_for_violence_desc: "Anticipant une résistance des forces politiques établies, la maison royale se prépare discrètement à d'éventuels troubles et bouleversements, assurant la sécurité de la monarchie et de ses partisans."
 DEN_contact_the_army: "Contacter l'armée"
 DEN_contact_the_army_desc: "À huis clos, la maison royale approche les principaux chefs militaires, cherchant des assurances de leur loyauté et de leur soutien en cas de confrontation avec le gouvernement parlementaire."
 DEN_a_peaceful_change: "Un changement pacifique"
 DEN_a_peaceful_change_desc: "Malgré la menace de conflit, la maison royale reste engagée envers une transition pacifique du pouvoir, privilégiant le dialogue et la négociation comme moyens préférés pour atteindre ses objectifs."
 DEN_force_parliament_into_submission: "Forcer le Parlement à se soumettre"
 DEN_force_parliament_into_submission_desc: "Avec une pression croissante et un sentiment public qui bascule en sa faveur, la maison royale adopte une posture plus assertive, exigeant des concessions du gouvernement parlementaire et le contraignant à reconnaître l'autorité de la monarchie."
 DEN_overthrow_with_force: "Renverser par la force"
 DEN_overthrow_with_force_desc: "Alors que les tensions atteignent leur paroxysme, la maison royale autorise l'usage de la force pour renverser le gouvernement parlementaire et affirmer sa suprématie, plongeant le Danemark dans une crise et une incertitude profondes."
 DEN_the_king_of_denmark: "Roi du Danemark"
 DEN_the_king_of_denmark_desc: "À la suite des bouleversements, le prince héritier Frederik X monte sur le trône en tant que nouveau roi du Danemark, suivant les traces de ses prédécesseurs. Avec la monarchie fermement établie comme autorité dirigeante, le roi Frederik X s'engage à diriger la nation avec sagesse, compassion et un engagement indéfectible envers le bien-être du peuple danois."
 DEN_secure_the_dynasty: "Sécuriser la dynastie"
 DEN_secure_the_dynasty_desc: "Avec la monarchie restaurée, le roi Frederik X donne la priorité à la sécurisation de l'avenir de la dynastie en assurant la stabilité, la succession et la continuité de la lignée royale."
 DEN_house_Windsor: "Maison de Windsor"
 DEN_house_Windsor_desc: "S'inspirant de la monarchie britannique, le roi Frederik X renforce les liens avec la maison de Windsor, cherchant soutien et conseils auprès de l'une des familles royales les plus durables d'Europe."
 DEN_house_hohenzollern: "Maison de Hohenzollern"
 DEN_house_hohenzollern_desc: "Embrassant le riche héritage royal de l'Allemagne, le roi Frederik X forge une alliance diplomatique avec la maison de Hohenzollern, favorisant une coopération et une solidarité mutuelles entre les monarchies européennes."
 DEN_belgium_houses: "Maison de Saxe-Cobourg-Belgique"
 DEN_belgium_houses_desc: "Dans un geste de solidarité avec la Belgique, le roi Frederik X réaffirme les liens historiques entre le Danemark et la maison de Saxe-Cobourg-Belgique, promouvant l'amitié et la collaboration entre les deux maisons royales."
 DEN_houses_of_the_netherlands: "Maison d'Orange-Nassau"
 DEN_houses_of_the_netherlands_desc: "Renforçant les liens avec les Pays-Bas voisins, le roi Frederik X établit un partenariat étroit avec la maison d'Orange-Nassau, favorisant les échanges culturels et la coopération entre les monarchies danoise et néerlandaise."
 DEN_proclaim_an_empire: "Proclamer un empire"
 DEN_proclaim_an_empire_desc: "Alors que le Danemark entre dans une nouvelle ère de règne royal, le roi Frederik X proclame l'établissement d'un empire danois, symbolisant la résurgence de la nation en tant que puissance mondiale et réaffirmant son héritage historique."
 DEN_the_fate_of_the_monarchy: "Destin de la monarchie"
 DEN_the_fate_of_the_monarchy_desc: "Au milieu des spéculations et de l'incertitude, le roi Frederik X s'adresse à la nation, réaffirmant son engagement envers la monarchie et exposant sa vision d'un Danemark prospère et uni sous un leadership royal."
 DEN_traditional_monarchy: "Monarchie traditionnelle"
 DEN_traditional_monarchy_desc: "Le roi Frederik X embrasse les traditions et coutumes de la monarchie danoise, respectant ses devoirs cérémoniels, son héritage culturel et sa signification symbolique comme force unificatrice de la nation."
 DEN_adopt_new_traditions: "Adopter de nouvelles traditions"
 DEN_adopt_new_traditions_desc: "Tout en honorant la tradition, le roi Frederik X cherche également à adapter et faire évoluer la monarchie pour répondre aux besoins et attentes changeants de la société danoise moderne, en introduisant de nouvelles coutumes et rituels qui résonnent avec les valeurs et aspirations contemporaines."
 DEN_a_new_way: "Une nouvelle voie"
 DEN_a_new_way_desc: "Avec une approche tournée vers l'avenir, le roi Frederik X trace une nouvelle voie pour la monarchie, mettant l'accent sur l'innovation, l'inclusivité et la réactivité aux besoins du peuple danois au XXIe siècle."
 DEN_international_recognition: "Reconnaissance internationale"
 DEN_international_recognition_desc: "Cherchant à renforcer la position du Danemark sur la scène mondiale, le roi Frederik X entreprend une offensive diplomatique de charme, obtenant une reconnaissance et un respect internationaux pour le rôle de la monarchie comme symbole d'unité et d'identité danoises."
 DEN_strengthen_the_regency: "Renforcer la régence"
 DEN_strengthen_the_regency_desc: "Reconnaissant l'importance d'une régence compétente et loyale, le roi Frederik X nomme des conseillers de confiance à des postes clés au sein de la cour royale, assurant une gouvernance efficace et une gestion des affaires de la monarchie."
 DEN_build_up_advisors: "Constituer une équipe de conseillers"
 DEN_build_up_advisors_desc: "Le roi Frederik X réunit une équipe de conseillers expérimentés et d'experts de divers domaines pour fournir des conseils et des orientations sur les questions d'art de gouverner, de gouvernance et d'élaboration de politiques, renforçant la capacité de la monarchie à prendre des décisions éclairées et à planifier stratégiquement."
 DEN_create_a_protocol: "Créer un protocole"
 DEN_create_a_protocol_desc: "Pour maintenir la dignité et le décorum dignes de la monarchie, le roi Frederik X instaure un protocole formel pour les cérémonies, événements et engagements royaux, préservant les traditions et protocoles qui ont défini la royauté danoise pendant des siècles."
 DEN_establish_the_court: "Créer la Cour"
 DEN_establish_the_court_desc: "Au cœur de l'administration royale, le roi Frédéric X établit une cour pour servir de centre de l'activité royale, de la gouvernance et des affaires cérémonielles, favorisant un sentiment de communauté et de camaraderie entre les membres de la maison royale."
 DEN_implement_the_new_dkr: "Mettre en œuvre la nouvelle couronne danoise"
 DEN_implement_the_new_dkr_desc: "La monarchie étant fermement ancrée comme autorité dirigeante, le roi Frédéric X introduit la nouvelle couronne danoise (DKR), une monnaie remaniée symbolisant l'engagement renouvelé de la nation envers le leadership royal et la prospérité économique."
 DEN_international_diplomacy: "Diplomatie internationale"
 DEN_international_diplomacy_desc: "Nous devons commencer à investir dans les efforts diplomatiques partout dans le monde."
 DEN_import_leopards: "Importer des léopards"
 DEN_import_leopards_desc: "En temps normal, l'importation de léopards serait une violation des lois sur la protection des animaux. Mais pour ces félins sauvages, nous allons faire une exception."
 DEN_befriend_germany: "Se lier d'amitié avec l'Allemagne"
 DEN_befriend_germany_desc: "Notre voisin du sud, l'Allemagne, pense généralement que nous n'avons pas d'importance, montrons-leur que nous en avons."
 DEN_reaffirm_nato: "Réaffirmer l’OTAN"
 DEN_reaffirm_nato_desc: "Sans la protection de l’OTAN, nous serions probablement déjà disparus de la surface de la planète par les Soviétiques."
 DEN_leave_nato: "Quitter l'OTAN"
 DEN_leave_nato_desc: "Nous devons quitter l'OTAN pour sécuriser la position du Danemark dans la politique mondiale."
 DEN_western_values: "Répandre la démocratie"
 DEN_western_values_desc: "Bien que l'OTAN soit une alliance défensive, les nations au sein de l'OTAN sont connues pour tenter de répandre la démocratie à travers le monde."
 DEN_befriend_sweden: "Se lier d'amitié avec la Suède"
 DEN_befriend_sweden_desc: "La Suède, notre amie du nord qui aime les boulettes de viande, devenons ses amis."
 DEN_befriend_norway: "Se lier d'amitié avec la Norvège"
 DEN_befriend_norway_desc: "Les Vikings brutaux du nord n'existent plus, remplacés par des Norvégiens amicaux ; de nombreuses opportunités pour une amitié mutuelle s'offrent à nous."
 DEN_befriend_the_baltic_states: "Se lier d'amitié avec les États baltes"
 DEN_befriend_the_baltic_states_desc: "L'Estonie, la Lettonie et la Lituanie sont très importantes pour notre commerce ; faisons-en des amis !"
 DEN_scandinavian_focus: "Focus scandinave"
 DEN_scandinavian_focus_desc: "Se concentrer sur les pays nordiques."
 DEN_embrace_nordic_cooperation: "Adopter la coopération nordique"
 DEN_embrace_nordic_cooperation_desc: "Adopter la coopération nordique."
 DEN_terminate_nordic_cooperation: "Quitter le Conseil nordique"
 DEN_terminate_nordic_cooperation_desc: "La situation actuelle rend toute coopération plus étroite avec les pays scandinaves improbable."
 DEN_remember_history: "Retour à la gloire"
 DEN_remember_history_desc: "Nous dirigions autrefois l'Union de Kalmar, nous le ferons à nouveau, même si nous devons l'imposer par la force."
 DEN_slesvig_holstein: "Schleswig-Holstein"
 DEN_slesvig_holstein_desc: "Les habitants du Schleswig-Holstein ont peut-être voté pour rester dans la République allemande, mais nous sommes certains que cette élection était truquée. Il est temps de les ramener à leurs racines danoises."
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "Nous avions autrefois un pied-à-terre dans la Baltique sous la forme de l'Estonie, même Dannebrog nous est tombé sous le contrôle de l'Estonie en 1219, la frontière de ce qui était autrefois l'Estonie a changé, mais c'est de la sémantique"
 DEN_finlands_history: "Suède ? Finlande ? Danemark ?"
 DEN_finlands_history_desc: "À l'époque où la Suède faisait partie de l'Union de Kalmar, elle détenait également le territoire finlandais, et les zones de la Finlande s'étendaient à l'époque sur une partie de ce que la Russie croit être le sien aujourd'hui."
 DEN_viking_age: "L'ère viking"
 DEN_viking_age_desc: "(Effet d'espace réservé) À l'époque viking, nous avions un point d'appui dans le nord de l'Angleterre sous la forme de l'île Shetland et de l'île Orkney, elles étaient utilisées comme zone de transit pour nos raids, elles peuvent redevenir ainsi"
 DEN_danelaw: "Danelaw"
 DEN_danelaw_desc: "Le Danelaw était la zone en Angleterre sous le contrôle des Nordiques ; nous avons tenu ces terres auparavant, et nous les tiendrons à nouveau."
 DEN_leave_schengen: "Quitter Schengen"
 DEN_leave_schengen_desc: "Chaque pays devrait reprendre ses droits et ne laisser entrer personne sans contrôles stricts."
 DEN_Expand_task_force_north: "Élargir la Task Force Nord"
 DEN_Expand_task_force_north_desc: "La Task Force Nord, désormais positionnée comme un instrument clé dans le cadre de l'UE, symbolise l'engagement proactif du Danemark et son soutien indéfectible aux objectifs de sécurité collective de l'Union. En élargissant la portée de ses opérations et en approfondissant son intégration dans les structures de défense de l'UE, la Task Force Nord incarne l'engagement du Danemark à promouvoir la coopération et la solidarité entre les États membres de l'UE."
 DEN_middle_Europe_focus: "Focus sur l'Europe centrale"
 DEN_middle_Europe_focus_desc: "Soulignant l'importance de la coopération et de la solidarité régionales, le Danemark oriente ses efforts diplomatiques vers un renforcement des liens avec les pays de l'Europe centrale. À travers le dialogue, la collaboration et des initiatives partagées, le Danemark cherche à consolider les relations diplomatiques, économiques et culturelles avec ses voisins d'Europe centrale, favorisant la stabilité et la prospérité dans la région."
 DEN_ties_to_France: "Liens avec la France"
 DEN_ties_to_France_desc: "Reconnaissant la France comme un allié et partenaire clé en Europe, le gouvernement danois priorise l'approfondissement des liens bilatéraux avec la France. Par des échanges diplomatiques, des projets communs et une coopération stratégique, le Danemark cherche à renforcer le partenariat franco-danois, favorisant une compréhension mutuelle et une collaboration sur une vaste gamme de sujets, de la défense et la sécurité à l'action climatique et aux échanges culturels."
 DEN_ties_to_GB: "Liens avec la Grande-Bretagne"
 DEN_ties_to_GB_desc: "S'appuyant sur des liens historiques et des valeurs partagées, le Danemark s'efforce de renforcer ses relations diplomatiques avec la Grande-Bretagne. Par le dialogue, des accords commerciaux et des initiatives conjointes, le Danemark vise à approfondir le partenariat bilatéral avec le Royaume-Uni, favorisant la coopération dans des domaines comme le commerce, la défense, la recherche et l'innovation, tout en naviguant les complexités du Brexit pour assurer une collaboration continue après la sortie de l'UE."
 DEN_German_partner: "Partenaire allemand"
 DEN_German_partner_desc: "Reconnaissant l'Allemagne comme un partenaire stratégique clé et voisin, le Danemark cherche à approfondir ses liens diplomatiques et économiques avec l'Allemagne. À travers des réunions de haut niveau, des projets communs et des initiatives transfrontalières, le Danemark et l'Allemagne collaborent pour promouvoir la stabilité régionale, la croissance économique et les échanges culturels, forgeant un partenariat solide et durable entre les deux nations."
 DEN_Benelux_fokus: "Focus sur le Benelux"
 DEN_Benelux_fokus_desc: "Reconnaissant l'importance de la coopération dans la région du Benelux, le Danemark priorise le renforcement de ses liens avec la Belgique, les Pays-Bas et le Luxembourg. Par des efforts collaboratifs, des engagements diplomatiques et des initiatives partagées, le Danemark cherche à approfondir son partenariat avec les pays du Benelux, promouvant l'intégration régionale, la coopération économique et les échanges culturels."
 DEN_Transatlantic_focus: "Focus transatlantique"
 DEN_Transatlantic_focus_desc: "Réaffirmant son engagement envers les relations transatlantiques, le Danemark s'efforce d'approfondir ses liens avec les États-Unis et le Canada. Par le dialogue diplomatique, les partenariats stratégiques et les valeurs partagées, le Danemark travaille à renforcer le lien transatlantique, favorisant la coopération sur la sécurité, le commerce, la technologie et les défis mondiaux, tout en soulignant l'importance de l'alliance OTAN."
 DEN_ties_USA: "Liens avec les États-Unis"
 DEN_ties_USA_desc: "Reconnaissant les États-Unis comme un allié stratégique clé et partenaire, le Danemark cherche à renforcer ses relations bilatérales avec les États-Unis. Par des engagements diplomatiques, des accords commerciaux et des initiatives conjointes, le Danemark vise à approfondir la coopération avec les États-Unis dans divers domaines, incluant la défense, l'énergie, l'innovation et les échanges culturels, tout en réaffirmant les liens forts d'amitié et de valeurs partagées entre les deux nations."
 DEN_ties_to_Canada: "Liens avec le Canada"
 DEN_ties_to_Canada_desc: "S'appuyant sur des valeurs communes et des intérêts partagés, le Danemark s'efforce d'améliorer ses relations diplomatiques avec le Canada. Par le dialogue, la coopération et des projets communs, le Danemark cherche à approfondir son partenariat avec le Canada, favorisant la collaboration sur des questions comme la gouvernance de l'Arctique, la protection de l'environnement, le commerce et l'innovation, tout en promouvant les liens entre les peuples et les échanges culturels entre les deux pays."
 DEN_ties_South_america: "Liens avec l'Amérique du Sud"
 DEN_ties_South_america_desc: "Reconnaissant l'importance croissante de l'Amérique du Sud sur la scène mondiale, le Danemark vise à renforcer ses liens diplomatiques avec les pays de la région. Par une sensibilisation diplomatique, des accords commerciaux et des échanges culturels, le Danemark cherche à approfondir son engagement avec les nations sud-américaines, favorisant la coopération sur des sujets comme le développement durable, le commerce et la protection de l'environnement, tout en explorant des opportunités de partenariat économique et d'investissement."
 DEN_Eurasic_focus: "Focus eurasiatique"
 DEN_Eurasic_focus_desc: "Reconnaissant la signification stratégique de l'Eurasie, le Danemark cherche à renforcer ses liens diplomatiques avec les pays de la région. Par des engagements diplomatiques, des accords commerciaux et des échanges culturels, le Danemark vise à approfondir sa coopération avec les nations eurasiatiques, promouvant la stabilité régionale, le développement économique et les échanges culturels, tout en explorant des opportunités de collaboration sur les infrastructures, l'énergie et les projets d'innovation."
 DEN_ties_to_Russia: "Liens avec la Russie"
 DEN_ties_to_Russia_desc: "Reconnaissant la Russie comme un acteur clé dans les affaires régionales et mondiales, le Danemark s'efforce de maintenir des relations constructives et pragmatiques avec la Russie. Par le dialogue diplomatique, l'engagement et la coopération sur des intérêts communs, le Danemark cherche à favoriser une relation avec la Russie basée sur le respect mutuel, la transparence et le dialogue, tout en abordant les domaines de désaccord par des canaux diplomatiques et un engagement constructif."
 DEN_ties_to_India: "Liens avec l'Inde"
 DEN_ties_to_India_desc: "Reconnaissant l'influence et l'importance croissantes de l'Inde sur la scène mondiale, le Danemark cherche à approfondir ses liens diplomatiques et économiques avec l'Inde. Par une sensibilisation diplomatique, des accords commerciaux et des échanges culturels, le Danemark vise à renforcer son partenariat avec l'Inde, favorisant la collaboration sur des sujets comme le commerce, l'investissement, la technologie et le développement durable, tout en promouvant les liens entre les peuples et les échanges culturels entre les deux pays."
 DEN_ties_to_China: "Liens avec la Chine"
 DEN_ties_to_China_desc: "Reconnaissant la montée en puissance et l'influence économique de la Chine, le Danemark s'efforce de renforcer ses relations diplomatiques avec la Chine. Par des engagements diplomatiques, des accords commerciaux et des échanges culturels, le Danemark cherche à approfondir son partenariat avec la Chine, favorisant la coopération sur des sujets comme le commerce, l'investissement, l'innovation et la protection de l'environnement, tout en engageant un dialogue constructif sur des domaines d'intérêt et de préoccupation mutuels."
 DEN_ties_to_Indonesia: "Liens avec l'Indonésie"
 DEN_ties_to_Indonesia_desc: "Reconnaissant l'importance stratégique de l'Indonésie en Asie du Sud-Est, le Danemark cherche à améliorer ses liens diplomatiques et économiques avec l'Indonésie. Par des engagements diplomatiques, des accords commerciaux et des échanges culturels, le Danemark vise à renforcer son partenariat avec l'Indonésie, favorisant la collaboration sur des questions comme la sécurité maritime, le développement durable, les énergies renouvelables et les échanges culturels, tout en promouvant la stabilité et la prospérité régionales en Asie du Sud-Est."
 DEN_private_industry: "Industrie privée danoise"
 DEN_private_industry_desc: "Alors que le Danemark s'élève à une position de pouvoir dans la région, il est temps de rendre le pays attractif pour y démarrer des entreprises."
 DEN_nordic_films: "Nordisk Film"
 DEN_nordic_films_desc: "Nordisk Film a été fondé le 6 novembre 1906 dans le quartier de Valby à Copenhague. Aujourd'hui, ils ne se contentent plus de produire des films, mais gèrent également de nombreux cinémas au Danemark."
 DEN_restarting_Schultz_larsen: "Schultz & Larsen"
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen était un fabricant d'armes danois créé en 1919, mais après la Seconde Guerre mondiale, ils se sont tournés principalement vers la production d'équipements de chasse. Il est temps de les remettre sur leur voie initiale et de les inciter à produire des armes pour l'armée danoise."
 DEN_DISA: "DISA"
 DEN_DISA_desc: "Fondée sous le nom de Dansk Rekyl Riffel Syndikat A/S, puis renommée Dansk Industri Syndikat A/S (DISA), cette entreprise a produit des armes utilisées dans le monde entier depuis la Seconde Guerre mondiale. Comme Schultz & Larsen, elle a connu un déclin après la guerre. Il est temps de motiver ces entreprises à se développer et à relancer la production d'armes pour approvisionner l'armée danoise avec des équipements fabriqués localement."
 DEN_novo_nordisk: "Novo Nordisk"
 DEN_novo_nordisk_desc: "Novo Nordisk est une entreprise pharmaceutique danoise qui produit des insulines, des médicaments contre l'hémophilie, des hormones de croissance et des hormones sexuelles. En termes de valeur marchande, c'est la plus grande entreprise du Danemark, presque deux fois plus importante que Mærsk."
 DEN_vestas: "Vestas Wind Systems"
 DEN_vestas_desc: "Vestas est la quatrième plus grande entreprise du Danemark. Fondée en 1898 comme atelier de forge, elle n'est devenue le géant mondial des éoliennes que nous connaissons aujourd'hui qu'après la crise pétrolière des années 1970."
 DEN_skandinavisk_aero_industri: "Skandinavisk Aero Industri"
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri fut une entreprise danoise éphémère (1937-1954) spécialisée dans la production d'avions. Maintenant que nous avons acquis le statut de puissance régionale, il est temps de relancer cette industrie pour produire nos propres avions."
 DEN_Expand_Maersk: "Élargir le groupe A.P. Møller-Mærsk"
 DEN_Expand_Maersk_desc: "Le Danemark se lance dans une stratégie ambitieuse pour élargir l'empreinte mondiale et l'influence du groupe A.P. Møller-Mærsk, un conglomérat multinational de premier plan. En exploitant son expertise dans le transport maritime, la logistique et l'énergie, le Danemark vise à renforcer la position de l'entreprise comme acteur clé sur le marché international tout en promouvant une croissance et une innovation durables."
 DEN_Maersk_nortsea_port: "Port de la mer du Nord de Mærsk"
 DEN_Maersk_nortsea_port_desc: "Le Danemark se concentre sur le développement et l'expansion du port de la mer du Nord de Mærsk, stratégiquement positionné pour faciliter le commerce maritime et les opérations logistiques dans la région de la mer du Nord. En investissant dans les infrastructures, la technologie et la connectivité, le Danemark vise à améliorer la capacité, l'efficacité et la compétitivité du port, stimulant le développement économique et la prospérité dans la région environnante."
 DEN_Maersk_American_port: "Mærsk America"
 DEN_Maersk_American_port_desc: "Le Danemark explore les opportunités d'élargir la présence de Mærsk America, en exploitant le vaste potentiel du marché américain et en renforçant les liens commerciaux entre le Danemark et les États-Unis. Grâce à des investissements stratégiques, des partenariats et des initiatives d'expansion de marché, le Danemark cherche à positionner Mærsk America comme un acteur de premier plan dans les secteurs maritime, logistique et des transports en Amérique du Nord."
 DEN_Maersk_Asian_port: "Port asiatique de Mærsk"
 DEN_Maersk_Asian_port_desc: "Le Danemark mise sur le développement stratégique et la croissance du port asiatique de Mærsk, capitalisant sur le paysage économique dynamique et la demande croissante de services maritimes dans la région Asie-Pacifique. En investissant dans les infrastructures portuaires, la numérisation et des solutions centrées sur le client, le Danemark vise à établir le port asiatique de Mærsk comme une porte d'entrée privilégiée pour le commerce en Asie, favorisant la connectivité et la prospérité régionales."
 DEN_Maersk_Indian_port: "Port de Mærsk en Inde"
 DEN_Maersk_Indian_port_desc: "Le Danemark privilégie l'expansion et la modernisation du port de Mærsk en Inde, tirant parti de la position stratégique et du potentiel de marché émergent de l'Inde. Grâce à des investissements ciblés, des partenariats et des initiatives de renforcement des capacités, le Danemark cherche à améliorer l'efficacité, la connectivité et la compétitivité du port, facilitant les flux commerciaux et la croissance économique dans le sous-continent indien."
 DEN_Expand_Maersk_investments: "Investissements de Mærsk"
 DEN_Expand_Maersk_investments_desc: "Le Danemark recherche activement des opportunités d'investissement et des partenariats stratégiques pour renforcer le portefeuille d'investissements de Mærsk, diversifier les sources de revenus et créer de la valeur à long terme. En identifiant des secteurs, des marchés et des entreprises prometteurs, le Danemark vise à optimiser les rendements, réduire les risques et soutenir la croissance et le développement durables du portefeuille d'investissement du groupe Mærsk."
 DEN_Expand_Maersk_Logistics: "Logistique de Mærsk"
 DEN_Expand_Maersk_Logistics_desc: "Le Danemark se concentre sur l'optimisation et l'expansion du réseau logistique de Mærsk, offrant des solutions de chaîne d'approvisionnement de bout en bout répondant aux besoins évolutifs des clients mondiaux. Grâce à la numérisation, l'innovation et l'excellence opérationnelle, le Danemark vise à améliorer l'efficacité, la fiabilité et l'agilité des services logistiques de Mærsk, offrant des solutions à valeur ajoutée qui stimulent la compétitivité et la croissance."
 DEN_Expand_Maersk_Supply_service: "Service d'approvisionnement de Mærsk"
 DEN_Expand_Maersk_Supply_service_desc: "Le Danemark renforce les capacités et la présence du service d'approvisionnement de Mærsk, un leader dans le soutien offshore et les services maritimes. En exploitant son expertise, ses actifs de flotte et son excellence opérationnelle, le Danemark vise à accroître la part de marché du service d'approvisionnement de Mærsk, diversifier ses offres de services et saisir les opportunités émergentes dans les secteurs de l'énergie offshore et maritime."
 DEN_Maersk_Global_player: "Mærsk Global"
 DEN_Maersk_Global_player_desc: "Le Danemark mène des efforts pour consolider la présence et l'influence mondiale de Mærsk sur divers marchés et industries. En mettant l'accent sur l'expansion des opérations, la création de partenariats et l'exploitation de l'expertise de Mærsk, le Danemark vise à établir Mærsk Global comme un symbole de l'innovation, de l'excellence et du leadership danois sur la scène internationale."
 DEN_marxist_education: "Éducation marxiste"
 DEN_marxist_education_desc: "Le Danemark entreprend un voyage transformateur pour révolutionner son système éducatif, s'inspirant des principes marxistes afin de créer une société plus équitable et socialement juste. En adoptant l'idéologie de Karl Marx, le gouvernement priorise le développement de la pensée critique, de la conscience de classe et de l'action collective parmi ses citoyens."
 DEN_joining_brics: "Rejoindre les BRICS"
 DEN_joining_brics_desc: "Le Danemark se lance dans une démarche stratégique pour renforcer ses partenariats mondiaux et amplifier son influence sur la scène internationale en explorant la possibilité de rejoindre l'alliance des BRICS. Inspiré par le potentiel économique et politique de cette coalition émergente, le Danemark cherche à établir des liens plus étroits avec le Brésil, la Russie, l'Inde, la Chine et l'Afrique du Sud pour favoriser une coopération et une croissance collectives."
 DEN_a_modern_military: "Une armée moderne"
 DEN_a_modern_military_desc: "Conscient de l'évolution du paysage sécuritaire et de l'impératif de la défense nationale, le gouvernement danois entreprend une initiative globale pour développer une armée moderne capable de protéger la souveraineté danoise et de projeter sa puissance sur la scène mondiale."
 DEN_Green_water_Navy: "Marine côtière"
 DEN_Green_water_Navy_desc: "Le gouvernement danois s'engage à renforcer sa marine côtière, en se concentrant sur la défense littorale et les opérations maritimes dans la mer Baltique et l'Atlantique Nord. À cette fin, des contrats sont attribués au chantier naval d'Odense pour la construction de patrouilleurs de la classe Knud Rasmussen, garantissant la protection des eaux territoriales danoises et des intérêts maritimes vitaux."
 DEN_Blue_water_Navy: "Marine hauturière"
 DEN_Blue_water_Navy_desc: "Dans un virage stratégique vers des capacités expéditionnaires, le gouvernement danois investit dans le développement d'une marine hauturière capable de projeter sa puissance et de mener des opérations dans des eaux éloignées. Dans le cadre de cette initiative, le gouvernement collabore avec Maersk Line pour l'acquisition de navires de soutien de la classe Absalon, fournissant un soutien logistique essentiel aux déploiements navals danois à travers le monde."
 DEN_Dansk_Naval_industry: "Industrie navale danoise"
 DEN_Dansk_Naval_industry_desc: "Reconnaissant l'importance d'une industrie navale nationale robuste, le gouvernement danois établit des partenariats stratégiques avec des chantiers navals locaux et des entrepreneurs de défense pour encourager l'innovation et promouvoir l'autosuffisance dans les acquisitions navales. La collaboration avec Helsingør Værft aboutit à la construction des frégates de la classe Iver Huitfeldt, mettant en avant l'expertise danoise en ingénierie navale et technologique."
 DEN_modular_focus: "Focus modulaire"
 DEN_modular_focus_desc: "Adoptant une approche modulaire de la guerre navale, le gouvernement danois privilégie la flexibilité et l'adaptabilité de ses plateformes et systèmes navals. Grâce à une collaboration avec ThyssenKrupp Marine Systems, le Danemark commande la conception et la construction de modules StanFlex flexibles pour sa flotte, permettant une reconfiguration rapide et une spécialisation des missions pour répondre aux exigences opérationnelles évolutives."
 DEN_Fregatte: "Frégate"
 DEN_Fregatte_desc: "En mettant l'accent sur l'amélioration des capacités de combat en surface, le gouvernement danois investit dans l'acquisition de nouvelles frégates pour renforcer sa puissance de feu et sa présence navale. Des contrats sont attribués au chantier naval d'Odense pour la construction des frégates de la classe Niels Juel, équipées de capteurs et de systèmes d'armes avancés pour assurer la supériorité maritime dans des environnements contestés."
 DEN_corvettes: "Corvettes"
 DEN_corvettes_desc: "En complément de sa flotte de frégates, le gouvernement danois cherche à acquérir des corvettes polyvalentes optimisées pour la défense côtière et la guerre anti-sous-marine. Une collaboration avec Kockums AB aboutit à l'acquisition des corvettes de la classe Knud Viking, équipées de technologies furtives et de systèmes sonar avancés pour une meilleure connaissance de la situation et des capacités de dissuasion."
 DEN_Submarine_focus: "Focus sur les sous-marins"
 DEN_Submarine_focus_desc: "Reconnaissant l'importance stratégique de la guerre sous-marine, le gouvernement danois lance une initiative pour moderniser et élargir sa flotte de sous-marins. Une collaboration avec Saab Kockums conduit à l'acquisition de sous-marins de la classe Type 214, équipés de technologies furtives de pointe et de systèmes de propulsion avancés pour une endurance et une flexibilité opérationnelles accrues."
 DEN_attack_submarines: "Sous-marins d'attaque"
 DEN_attack_submarines_desc: "En se concentrant sur la projection de puissance et les capacités de déni maritime, le gouvernement danois investit dans l'acquisition de sous-marins d'attaque capables de mener des opérations offensives contre les navires de surface et les sous-marins ennemis. Des contrats sont attribués à ThyssenKrupp Marine Systems pour la construction des sous-marins d'attaque de la classe Havmanden, équipés de torpilles avancées et de missiles de croisière pour des frappes de précision contre des cibles de haute valeur."
 DEN_Rocket_subs: "Sous-marins lance-missiles"
 DEN_Rocket_subs_desc: "Reconnaissant le besoin d'une capacité de dissuasion crédible, le gouvernement danois acquiert des sous-marins lance-missiles capables de transporter et de lancer des moyens de dissuasion nucléaires stratégiques. Une collaboration avec Naval Group aboutit à l'acquisition des sous-marins lance-missiles de la classe Kaptajn, équipés de missiles balistiques lancés depuis sous-marins pour garantir la sécurité et la souveraineté des intérêts maritimes danois."
 DEN_Modern_fleet: "Flotte moderne"
 DEN_Modern_fleet_desc: "En tant que pierre angulaire des efforts de modernisation navale du Danemark, le gouvernement danois supervise le développement d'une flotte moderne et performante, équipée pour relever les défis de l'environnement maritime du XXIe siècle. Grâce à des investissements stratégiques dans des technologies et des plateformes de pointe, le Danemark réaffirme son engagement à protéger ses frontières maritimes et à maintenir son statut de nation maritime d'importance."
 DEN_Artillerie_question: "Question de l'artillerie"
 DEN_Artillerie_question_desc: "Dans une évaluation délibérée des capacités actuelles et des besoins futurs, le gouvernement danois réunit un panel d'experts pour aborder la 'question de l'artillerie', examinant l'efficacité des systèmes existants et identifiant les domaines à améliorer."
 DEN_US_Artillerie: "Artillerie des États-Unis"
 DEN_US_Artillerie_desc: "S'appuyant sur le partenariat de longue date avec les États-Unis, le gouvernement danois explore les opportunités de collaboration dans les systèmes d'artillerie. Des contrats sont négociés avec des entrepreneurs de défense américains pour l'acquisition de plateformes d'artillerie de pointe, tirant parti de la technologie et de l'expertise avancées venues d'outre-Atlantique."
 DEN_domestic_Artillerie: "Artillerie domestique"
 DEN_domestic_Artillerie_desc: "Dans une démonstration de souveraineté nationale et d'autonomie, le gouvernement danois investit dans le développement et la production de systèmes d'artillerie nationaux. Des contrats sont attribués à des partenaires locaux de l'industrie de défense pour la fabrication de plateformes d'artillerie indigènes, adaptées aux besoins spécifiques de l'armée danoise."
 DEN_French_Artillerie: "Artillerie française"
 DEN_French_Artillerie_desc: "Élargissant ses partenariats internationaux, le gouvernement danois conclut des accords avec des fabricants français de défense pour l'acquisition de systèmes d'artillerie français réputés pour leur fiabilité et leurs performances. Des entreprises collaboratives ouvrent la voie à l'intégration de plateformes d'artillerie françaises dans l'arsenal de l'armée danoise, améliorant l'interopérabilité et les capacités."
 DEN_ATGM: "Missiles antichars guidés"
 DEN_ATGM_desc: "Reconnaissant la nature évolutive des menaces modernes, le gouvernement danois privilégie l'acquisition de systèmes de missiles antichars guidés pour contrer efficacement les adversaires blindés. Des contrats sont sécurisés pour l'achat de systèmes ATGM de pointe, offrant à l'armée danoise une puissance de feu guidée avec précision pour neutraliser les menaces blindées ennemies."
 DEN_SAM: "Missiles sol-air"
 DEN_SAM_desc: "Protégeant l'espace aérien danois et se défendant contre les menaces aériennes, le gouvernement danois investit dans des systèmes de missiles sol-air pour renforcer ses capacités de défense aérienne. Des partenariats avec des nations alliées facilitent l'acquisition de systèmes SAM avancés, assurant une protection complète contre les menaces aériennes."
 DEN_Update_M109: "Modernisation du M109"
 DEN_Update_M109_desc: "Dans une optique de modernisation, le gouvernement danois lance un programme de mise à jour de l'obusier automoteur M109, améliorant sa puissance de feu, sa mobilité et sa survivabilité sur le champ de bataille. Les améliorations incluent des systèmes de contrôle de tir perfectionnés, des mesures de protection renforcées et l'intégration de munitions avancées."
 DEN_CAESAR: "CAESAR"
 DEN_CAESAR_desc: "S'inspirant des leçons tirées des armées alliées, le gouvernement danois explore l'acquisition de systèmes d'artillerie automotrice CAESAR (Camion Équipé d'un Système d'Artillerie). Des contrats sont négociés avec Nexter Systems pour l'achat d'obusiers CAESAR, offrant à l'armée danoise une plateforme d'artillerie hautement mobile et polyvalente."
 DEN_SPA: "Artillerie automotrice"
 DEN_SPA_desc: "Dans un effort pour améliorer les capacités de soutien au feu organique, le gouvernement danois explore les options pour acquérir des systèmes d'artillerie automotrice danois. Une collaboration avec des entrepreneurs de défense locaux conduit au développement de plateformes SPA optimisées pour la mobilité, la puissance de feu et l'efficacité sur le champ de bataille."
 DEN_Panzerhaubitze_2000: "Panzerhaubitze 2000"
 DEN_Panzerhaubitze_2000_desc: "Tirant parti de l'expertise des partenaires de l'industrie de défense allemande, le gouvernement danois envisage l'acquisition d'obusiers automoteurs Panzerhaubitze 2000. Des contrats sont négociés avec Krauss-Maffei Wegmann pour l'achat de systèmes PzH 2000, offrant à l'armée danoise une plateforme d'artillerie éprouvée et fiable."
 DEN_Arillerie_kommando: "Commandement de l'artillerie"
 DEN_Arillerie_kommando_desc: "Reconnaissant le rôle crucial de l'artillerie dans la guerre moderne, le gouvernement danois établit un commandement de l'artillerie pour superviser et coordonner les opérations d'artillerie. Composé de spécialistes hautement qualifiés, ce commandement assure l'utilisation efficace des actifs d'artillerie en soutien aux missions et objectifs de l'armée danoise."
 DEN_Specialforces_equipment: "Équipement des forces spéciales"
 DEN_Specialforces_equipment_desc: "Reconnaissant les exigences uniques des unités d'élite des forces spéciales danoises, le gouvernement danois s'engage à acquérir des équipements spécialisés adaptés aux besoins de ces opérateurs hautement entraînés. Des contrats sont attribués pour l'achat d'équipements de pointe, y compris des optiques de vision nocturne, des systèmes de communication tactique et des équipements de protection personnelle avancés."
 DEN_small_arms: "Armes légères"
 DEN_small_arms_desc: "Pour garantir que les soldats d'infanterie danois soient équipés des armes à feu les plus fiables et efficaces disponibles, le gouvernement danois investit dans l'acquisition d'armes légères de pointe. Des contrats sont sécurisés pour l'achat de fusils d'assaut modernes, de carabines et de pistolets, offrant aux soldats danois une puissance de feu et une précision supérieures sur le champ de bataille."
 DEN_G36: "G36"
 DEN_G36_desc: "Conformément aux normes et exigences d'interopérabilité de l'OTAN, le gouvernement danois sélectionne le fusil Heckler & Koch G36 comme arme standard pour les unités d'infanterie danoises. Des contrats sont négociés avec Heckler & Koch pour la production et la livraison de fusils G36, permettant aux soldats danois d'opérer avec confiance et précision dans divers environnements opérationnels."
 DEN_streamline_infantry_production: "Rationaliser la production d'équipements d'infanterie"
 DEN_streamline_infantry_production_desc: "Pour accélérer le processus d'acquisition et réduire les contraintes logistiques, le gouvernement danois rationalise la production d'équipements d'infanterie en centralisant les installations de fabrication et en optimisant la gestion de la chaîne d'approvisionnement. En consolidant les lignes de production et en mettant en œuvre des principes de fabrication allégée, le gouvernement vise à améliorer l'efficacité et la rentabilité dans l'équipement des unités d'infanterie danoises."
 DEN_C7: "C7"
 DEN_C7_desc: "S'appuyant sur le succès de son partenariat de longue date avec le Canada, le gouvernement danois continue d'acquérir des fusils Colt Canada C7 pour ses forces d'infanterie. Les contrats sont renouvelés pour la production et la livraison de fusils C7, assurant l'interopérabilité avec les forces canadiennes et autres alliées tout en maintenant des normes élevées de fiabilité et de performance."
 DEN_NEW_small_arms: "Nouvelles armes légères"
 DEN_NEW_small_arms_desc: "Dans un effort pour diversifier les options d'armes légères pour les unités d'infanterie danoises, le gouvernement danois explore l'acquisition de nouvelles armes à feu auprès de divers fournisseurs internationaux. Des évaluations sont menées sur différentes plateformes, y compris le FN SCAR, le Steyr AUG et le SIG Sauer MCX, pour identifier les armes les plus adaptées aux soldats danois."
 DEN_Infanterie_kommando: "Commandement de l'infanterie"
 DEN_Infanterie_kommando_desc: "Reconnaissant l'importance des unités d'infanterie spécialisées dans la guerre moderne, le gouvernement danois établit un commandement de l'infanterie pour servir d'avant-garde des opérations de l'armée danoise. Composé de soldats hautement entraînés et polyvalents, ce commandement se spécialise dans la reconnaissance, les actions directes et les missions d'opérations spéciales, garantissant la capacité du Danemark à projeter sa puissance et à répondre rapidement aux menaces émergentes."
 DEN_Vehicle_question: "Question des véhicules"
 DEN_Vehicle_question_desc: "En menant une évaluation complète des capacités actuelles des véhicules blindés et des besoins futurs, le gouvernement danois réunit des experts pour aborder la 'question des véhicules'. Grâce à une analyse rigoureuse, le gouvernement identifie des opportunités d'amélioration et de modernisation à travers la flotte blindée."
 DEN_US_Made: "Bradley américain"
 DEN_US_Made_desc: "Tirant parti de son partenariat de longue date avec les États-Unis, le gouvernement danois explore l'acquisition de véhicules de combat d'infanterie M2 Bradley pour renforcer les capacités de l'infanterie blindée. Des contrats sont négociés avec des entrepreneurs de défense américains pour l'achat de Bradleys, améliorant la puissance de feu et la mobilité de l'armée danoise sur le champ de bataille."
 DEN_Marder: "Marder allemand"
 DEN_Marder_desc: "S'appuyant sur ses liens de collaboration avec l'Allemagne, le gouvernement danois envisage l'acquisition de véhicules de combat d'infanterie Marder pour compléter sa flotte blindée. Des contrats sont poursuivis avec Rheinmetall pour l'achat de plateformes Marder, exploitant l'expertise allemande dans la conception et la production de véhicules blindés."
 DEN_CV: "CV90 suédois"
 DEN_CV_desc: "Élargissant son réseau de partenariats de défense, le gouvernement danois évalue le véhicule de combat d'infanterie suédois CV90 pour une éventuelle acquisition. Une collaboration avec BAE Systems Hägglunds conduit à des négociations pour l'achat de plateformes CV90, offrant aux forces blindées danoises une mobilité et une puissance de feu avancées."
 DEN_NEW_APC: "Nouveau transport de troupes blindé"
 DEN_NEW_APC_desc: "Dans un effort pour moderniser les capacités de transport de troupes, le gouvernement danois explore les options pour acquérir de nouveaux transports de troupes blindés. Des évaluations sont menées sur diverses plateformes, y compris le Patria AMV, le Boxer et le Puma, pour identifier le transport de troupes blindé le plus adapté aux exigences de l'armée danoise."
 DEN_NEW_IFV: "Nouveau véhicule de combat d'infanterie"
 DEN_NEW_IFV_desc: "Reconnaissant l'importance du soutien à l'infanterie et de la puissance de feu, le gouvernement danois cherche à acquérir une nouvelle génération de véhicules de combat d'infanterie. Des contrats sont poursuivis avec les principaux fabricants de défense pour l'achat de plateformes IFV équipées de systèmes d'armes avancés et de fonctionnalités de protection."
 DEN_Update_Leopard_Tank: "Modernisation du char Leopard"
 DEN_Update_Leopard_Tank_desc: "Dans une optique de maintien d'une flotte de chars de combat principaux performante, le gouvernement danois lance un programme de modernisation du char de combat principal Leopard 2A5DK. Les améliorations incluent des enhancements de la puissance de feu, de la protection blindée et des systèmes numériques, garantissant l'efficacité continue des forces blindées danoises."
 DEN_US_Tanks: "M1A2 Abrams"
 DEN_US_Tanks_desc: "Explorant des opportunités d'interopérabilité et de compatibilité avec les alliés de l'OTAN, le gouvernement danois envisage l'acquisition de chars de combat principaux M1A2 Abrams auprès des États-Unis. Des négociations sont poursuivies avec General Dynamics pour l'achat de chars Abrams, renforçant les capacités blindées danoises avec des performances de combat éprouvées."
 DEN_German_tanks: "Leopard 2A7"
 DEN_German_tanks_desc: "Dans le cadre de son engagement à maintenir une flotte blindée moderne et performante, le gouvernement danois explore les options pour acquérir la dernière version du char de combat principal Leopard 2. Des contrats sont poursuivis avec Krauss-Maffei Wegmann pour l'achat de chars Leopard 2A7+, intégrant des technologies avancées et des améliorations sur le champ de bataille."
 DEN_Challenger: "Challenger 3"
 DEN_Challenger_desc: "Dans une tentative de diversifier ses capacités blindées et d'explorer de nouvelles solutions technologiques, le gouvernement danois évalue le char de combat principal britannique Challenger 3 pour une éventuelle acquisition. Une collaboration avec BAE Systems conduit à des négociations pour l'achat de chars Challenger 3, offrant aux forces blindées danoises une plateforme redoutable et polyvalente."
 DEN_Tank_kommando: "Commandement des chars"
 DEN_Tank_kommando_desc: "Reconnaissant l'importance des unités blindées spécialisées dans la guerre moderne, le gouvernement danois établit un commandement des chars pour servir de fer de lance des opérations blindées de l'armée danoise. Composé d'équipages de chars hautement entraînés et soutenu par des éléments d'infanterie et de reconnaissance, ce commandement se spécialise dans les manœuvres offensives, les tactiques de guerre blindée et les opérations interarmes, garantissant la capacité du Danemark à dominer sur le champ de bataille."
 DEN_JFST: "Équipe de soutien feu interarmes"
 DEN_JFST_desc: "Reconnaissant le rôle crucial du soutien au feu intégré dans la guerre moderne, le gouvernement danois établit l'équipe de soutien feu interarmes (JFST) pour coordonner et synchroniser l'artillerie, le soutien aérien et d'autres capacités de feu dans les opérations conjointes. Composée d'experts de diverses branches, la JFST renforce la capacité de l'armée danoise à fournir une puissance de feu précise et décisive en soutien aux forces terrestres."
 DEN_Light_forces_focus: "Focus sur les forces légères"
 DEN_Light_forces_focus_desc: "Mettant l'accent sur l'agilité et le déploiement rapide, le gouvernement danois privilégie les investissements dans des forces légères capables de mener des opérations expéditionnaires et des missions spécialisées. Des ressources sont allouées pour améliorer la formation, l'équipement et la mobilité des unités d'infanterie légère, de reconnaissance et d'opérations spéciales, garantissant leur efficacité dans une large gamme d'environnements opérationnels."
 DEN_Medium_forces_focus: "Focus sur les forces intermédiaires"
 DEN_Medium_forces_focus_desc: "Trouvant un équilibre entre mobilité et puissance de feu, le gouvernement danois porte son attention sur des forces intermédiaires capables de mener des opérations de combat soutenues et de fournir des capacités polyvalentes. Des investissements sont réalisés dans des unités blindées et mécanisées équipées de véhicules à roues et à chenilles, leur permettant de se déployer rapidement et de manœuvrer efficacement dans divers scénarios."
 DEN_Heavy_forces_focus: "Focus sur les forces lourdes"
 DEN_Heavy_forces_focus_desc: "Reconnaissant l'importance de la puissance de feu blindée et de la résilience sur le champ de bataille moderne, le gouvernement danois renforce ses forces lourdes avec des capacités améliorées et des équipements modernisés. L'accent est mis sur la mise à niveau des chars de combat principaux, des véhicules de combat blindés et des systèmes d'artillerie pour assurer une supériorité dans la guerre blindée et les capacités de projection de force."
 DEN_reformed_army: "Armée réformée"
 DEN_reformed_army_desc: "Dans un effort pour s'adapter aux menaces évolutives et aux exigences opérationnelles, le gouvernement danois entreprend une réforme complète de la structure organisationnelle et de la doctrine de l'armée. Grâce à une restructuration, une modernisation et des initiatives de formation, l'armée est réformée pour améliorer son agilité, son interopérabilité et sa préparation aux défis futurs."
 DEN_secret_service: "Service de renseignement de la police"
 DEN_secret_service_desc: "Augmentant les ressources et les capacités du PET (Service de renseignement de la police), le gouvernement renforce cette agence de renseignement intérieur pour améliorer la surveillance, la collecte de renseignements et les efforts antiterroristes à l'intérieur des frontières danoises. Le PET intensifie son attention sur la neutralisation des menaces internes, y compris l'extrémisme, le terrorisme et le crime organisé, pour protéger la nation et ses citoyens."
 DEN_expand_forsvarets_efterretningstjeneste: "Élargir le service de renseignement de la défense"
 DEN_expand_forsvarets_efterretningstjeneste_desc: "Reconnaissant l'impératif de la collecte proactive de renseignements à l'échelle mondiale, le gouvernement alloue des fonds et du personnel supplémentaires au FE (Service de renseignement de la défense). Chargé de collecter des renseignements étrangers et de mener des opérations cybernétiques, le FE élargit sa portée pour surveiller les menaces émergentes, les développements géopolitiques et les adversaires cybernétiques, renforçant la posture stratégique et la connaissance situationnelle du Danemark sur le front international."
 DEN_hacker_recruitment_drive: "Campagne de recrutement de hackers"
 DEN_hacker_recruitment_drive_desc: "En réponse à l'escalade du paysage des cybermenaces, le gouvernement danois lance une campagne de recrutement de hackers pour attirer des talents de premier plan en cybersécurité et en piratage. Grâce à des programmes de sensibilisation ciblés, des initiatives de formation et des incitations, le gouvernement cherche à recruter des hackers et des experts en cybersécurité qualifiés pour renforcer les capacités de défense cybernétique du Danemark. Ces recrues collaboreront avec le PET, le FE et d'autres agences pour détecter, atténuer et répondre aux cybermenaces visant les intérêts danois, les infrastructures critiques et l'appareil de sécurité nationale."
 DEN_Reform_Heeresflieger: "Réformer Flyvevåbnet"
 DEN_Reform_Heeresflieger_desc: "Reconnaissant le besoin d'agilité et de polyvalence face aux menaces évolutives, le gouvernement danois entreprend une réforme approfondie de Flyvevåbnet, la force aérienne danoise. Cet effort de réforme vise à optimiser les structures organisationnelles, rationaliser les opérations et améliorer la préparation de toutes les unités de la force aérienne."
 DEN_Apache: "Apache américain"
 DEN_Apache_desc: "S'appuyant sur son alliance avec les États-Unis, le gouvernement danois explore l'acquisition d'hélicoptères d'attaque AH-64 Apache pour augmenter les capacités à voilure tournante de la force aérienne. Des contrats sont poursuivis avec Boeing pour l'achat d'hélicoptères Apache, offrant à Flyvevåbnet une puissance de feu et une polyvalence accrues pour les missions."
 DEN_the_Eurocopter: "Eurocopter"
 DEN_the_Eurocopter_desc: "Diversifiant sa flotte d'hélicoptères, le gouvernement danois envisage l'acquisition d'hélicoptères Eurocopter pour une gamme de missions, y compris la recherche et le sauvetage, le transport de troupes et la patrouille maritime. Des accords de collaboration sont poursuivis avec Airbus Helicopters pour l'achat de plateformes Eurocopter, renforçant les capacités aériennes et la flexibilité opérationnelle de Flyvevåbnet."
 DEN_Helicopter_training: "Formation aux hélicoptères"
 DEN_Helicopter_training_desc: "Reconnaissant l'importance de la formation et de la compétence des pilotes, le gouvernement danois investit dans des programmes de formation aux hélicoptères pour garantir la préparation des pilotes à voilure tournante de Flyvevåbnet. Des installations de formation et des simulateurs de pointe sont établis pour offrir une formation complète sur les opérations de vol, les tactiques de combat et les procédures d'urgence."
 DEN_Reform_equipment: "Réformer l'équipement"
 DEN_Reform_equipment_desc: "En alignement avec les objectifs de modernisation de Flyvevåbnet, le gouvernement danois entreprend une révision systématique et une mise à niveau de l'équipement de la force aérienne, y compris les aéronefs, l'avionique et les systèmes de soutien. Des améliorations et des enhancements sont mis en œuvre à travers la flotte pour améliorer les performances, la fiabilité et l'efficacité des missions."
 DEN_Eurofighter: "Eurofighter"
 DEN_Eurofighter_desc: "Explorant les options pour des avions de chasse avancés, le gouvernement danois évalue l'Eurofighter Typhoon pour une éventuelle acquisition afin de renforcer les capacités de supériorité aérienne de Flyvevåbnet. Des discussions collaboratives sont menées avec Eurofighter GmbH pour l'achat d'avions Eurofighter, intégrant des technologies de pointe et des capacités de combat."
 DEN_Update_F16: "Modernisation du F-16"
 DEN_Update_F16_desc: "Assurant la pertinence et l'efficacité continues du F-16 Fighting Falcon, colonne vertébrale de la flotte de chasseurs de Flyvevåbnet, le gouvernement danois lance un programme de modernisation pour mettre à jour les avions F-16 existants. Les améliorations incluent des enhancements de l'avionique, des améliorations des systèmes d'armes et des rénovations structurelles pour prolonger la durée de vie et les capacités de combat de la flotte F-16."
 DEN_form_Kommando_Luftwaffe: "Former le commandement de Flyvevåbnet"
 DEN_form_Kommando_Luftwaffe_desc: "Reconnaissant le besoin de capacités opérationnelles aériennes spécialisées, le gouvernement danois établit une unité dédiée de commandement de Flyvevåbnet. Composée de personnel hautement qualifié avec une expertise dans les opérations aéroportées, le soutien aérien rapproché et les missions spéciales, cette unité renforce la capacité de Flyvevåbnet à mener des opérations complexes et à haut risque dans des environnements contestés."
 DEN_F35_Programme: "Programme F-35"
 DEN_F35_Programme_desc: "Renforçant son engagement envers une puissance aérienne de nouvelle génération, le gouvernement danois poursuit sa participation au programme F-35 Lightning II. Des contrats sont finalisés avec Lockheed Martin pour l'achat d'avions F-35A Lightning II, offrant à Flyvevåbnet des capacités inégalées de furtivité, d'agilité et d'interopérabilité pour les futures opérations aériennes."
 DEN_Future_Combat_Air_System: "Système de combat aérien futur"
 DEN_Future_Combat_Air_System_desc: "Anticipant les défis futurs et les avancées technologiques, le gouvernement danois investit dans des initiatives de recherche et développement pour le système de combat aérien futur (FCAS). Des partenariats collaboratifs avec des alliés européens ouvrent la voie au développement de capacités de combat aérien de nouvelle génération, garantissant que Flyvevåbnet reste à la pointe de l'innovation dans la guerre aérienne."
 DEN_Reformed_Airforce: "Flyvevåbnet réformé"
 DEN_Reformed_Airforce_desc: "Grâce aux efforts de réforme complets décrits ci-dessus, Flyvevåbnet émerge comme une force aérienne réformée et modernisée, équipée d'avions avancés, de technologies de pointe et de personnel hautement qualifié. Le Flyvevåbnet réformé est prêt à défendre l'espace aérien danois, à projeter sa puissance à l'étranger et à contribuer à la sécurité et à la stabilité internationales."
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe: "Réformer le commandement aérien"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "En tandem avec la transformation de Flyvevåbnet, le gouvernement danois entreprend une réforme du commandement aérien, le quartier général opérationnel responsable de la direction des opérations de la force aérienne. En optimisant les structures de commandement, en améliorant la coordination et en exploitant la technologie, le commandement aérien est réformé pour garantir une supervision efficace et efficiente des missions et capacités aériennes de Flyvevåbnet."
 DEN_Biotech_Rising: "Essor de la biotechnologie"
 DEN_Biotech_Rising_desc: "Le Danemark aspire à devenir un leader en biotechnologie, stimulant l'innovation dans les soins de santé et la durabilité. Investir dans la biotechnologie renforcera nos capacités scientifiques et créera des emplois de haute technologie, sécurisant la place du Danemark dans ce domaine révolutionnaire."
 DEN_construction_industrie: "Industries de la construction"
 DEN_construction_industrie_desc: "S'appuyant sur le succès de Vestas Wind Systems, notre attention se porte sur le renforcement du secteur de la construction. Cet investissement stratégique stimulera la croissance économique, créera des emplois et fortifiera les infrastructures de notre nation, positionnant le Danemark pour un avenir prospère."
 DEN_ISS: "ISS"
 DEN_ISS_desc: "Investir dans ISS (Système de services internationaux), un leader mondial des services aux installations, améliorera notre secteur des bureaux et favorisera la croissance économique."
 DEN_Expand_Carlsberg: "Élargir Carlsberg"
 DEN_Expand_Carlsberg_desc: "Entreprenant une initiative audacieuse pour élargir la présence mondiale de Carlsberg, notre brasserie emblématique. Grâce à des investissements et des partenariats, nous visons à renforcer la position de Carlsberg sur les marchés internationaux, à augmenter les exportations et à mettre en avant l'excellence danoise dans l'artisanat brassicole. Cette initiative d'expansion stimulera non seulement la croissance de la brasserie, mais contribuera également à la création d'emplois et à la prospérité économique."
 DEN_Carlsberg_invest: "Investissements Carlsberg"
 DEN_Carlsberg_invest_desc: "En investissant dans la brasserie Carlsberg, nous assurons des gains financiers tout en renforçant et améliorant notre industrie brassicole."
 DEN_Expand_logistic_Companies: "Élargir les entreprises logistiques"
 DEN_Expand_logistic_Companies_desc: "Inspiré par les opportunités croissantes en Asie, le Danemark lance une initiative pour élargir ses entreprises logistiques sur des marchés clés comme la Chine, Hong Kong, le Japon et Singapour. Grâce à des investissements ciblés, nous visons à améliorer notre réseau logistique et à renforcer notre présence dans ces centres stratégiques."
 DEN_Expand_DSV: "Élargir DSV"
 DEN_Expand_DSV_desc: "Le Danemark lance une initiative ambitieuse pour élargir DSV, un acteur clé de l'industrie logistique. Grâce à des investissements stratégiques, nous visons à renforcer la présence mondiale de DSV et ses capacités. Cet effort d'expansion renforce non seulement le secteur logistique danois, mais favorise également le commerce international."
 DEN_Expand_DSV_logistics: "Logistique DSV"
 DEN_Expand_DSV_logistics_desc: "Le Danemark se concentre sur l'optimisation des opérations logistiques de DSV à travers le monde grâce à des initiatives ciblées. Cette approche renforce la position du Danemark comme leader logistique et favorise le commerce et la connectivité internationaux."
 DEN_Expand_DSV_Invests: "Investissements DSV"
 DEN_Expand_DSV_Invests_desc: "Le Danemark oriente des investissements stratégiques vers DSV, une pierre angulaire de notre industrie logistique, assurant non seulement des gains financiers nationaux, mais également une amélioration de nos capacités logistiques."
 DEN_Expand_DSV_logistics_II: "DSV Global"
 DEN_Expand_DSV_logistics_II_desc: "Le Danemark se concentre sur le renforcement de l'empreinte mondiale de DSV grâce à des initiatives stratégiques et des partenariats. En exploitant le vaste réseau et l'expertise de DSV, nous visons à améliorer les routes commerciales internationales, optimiser les chaînes d'approvisionnement et faciliter une logistique mondiale fluide. Cet effort d'expansion mondiale renforce la compétitivité du Danemark sur la scène mondiale et favorise la croissance économique et la prospérité."
 DEN_Logistic_Global_Investments: "Élargir la logistique mondiale"
 DEN_Logistic_Global_Investments_desc: "Le Danemark entreprend un programme stratégique pour élargir les réseaux logistiques mondiaux, débloquant de nouvelles opportunités pour le commerce et la connectivité. Cela permet des investissements dans les ports mondiaux et la logistique des transports. En investissant dans la logistique mondiale, nous stimulons des gains financiers à long terme et renforçons le rôle du Danemark dans l'économie mondiale."
 Denmark.1.t: "Concours Eurovision de la chanson 2000"
 Denmark.1.d: "La 45e édition de l'Eurovision s'est récemment tenue à la Globe Arena en Suède. Le duo danois de rock/pop Olsen Brothers a remporté le concours avec leur chanson 'Fly on the Wings of Love', devançant la Russie, arrivée deuxième, de 40 points. C'est la première fois que le Danemark remporte le concours depuis 1963, plongeant tout le pays dans une célébration nationale."
 denmark.1.a: "Vole, bébé, vole !"
 denmark.2.t: "Victoire majeure prévue pour les conservateurs danois"
 denmark.2.d: "Les conservateurs danois semblent avoir effectué un retour triomphal après un déclin depuis le début des années 90. Interrogé sur la raison de ce revirement, un commentateur politique a remarqué que les échanges culturels internationaux du nouveau millénaire semblent avoir laissé de nombreux Danois désorientés, sans sentiment d'appartenance, faisant des valeurs danoises un point central du discours politique. Les dirigeants conservateurs se préparent déjà à capitaliser sur ce nouveau soutien avec des discours soulignant leur défense inébranlable de 'tout ce qui fait de nous des Danois'."
 denmark.2.a: "Retour aux années 80"
 denmark.3.t: "Développements monarchistes surprenants au Danemark"
 denmark.3.d: "Le Danemark est une monarchie constitutionnelle depuis 1849, et le rôle du monarque a depuis lors été largement cérémoniel. Cependant, un nouveau mouvement monarchiste réclamant une plus grande autonomie politique pour le monarque danois gagne rapidement du terrain dans l'opinion publique. Jusqu'à présent, la reine elle-même n'a fait aucun commentaire public sur la question, mais des commentateurs politiques ont souligné qu’avec son parcours éducatif, ayant étudié les sciences politiques et divers domaines académiques à la Sorbonne et à la London School of Economics, elle serait théoriquement une actrice compétente sur la scène politique."
 denmark.3.a: "Oh Daisy !"
 denmark.18.t: "Le prince héritier prend les rênes"
 denmark.18.d: "Frederik devrait prendre la tête de l'armée dans les prochains jours. Avec sa formation militaire approfondie passée, il est attendu comme l'un des meilleurs généraux que le Danemark ait eu depuis longtemps. Le petit frère de Frederik, Joachim, a également servi comme officier dans l'armée et devrait réintégrer l'armée également."
 denmark.18.a: "Mène-nous à la grandeur"
 denmark.19.t: "Offre d'achat"
 denmark.19.d: "Le Danemark a proposé à la Grande-Bretagne d'acheter les îles Shetland et Orcades, qui appartenaient autrefois au royaume danois."
 denmark.19.a: "Bien sûr, on n’aime pas ces îles de toute façon"
 denmark.19.b: "Ça n’arrivera jamais"
 denmark.20.t: "Roi Frederik X"
 denmark.20.d: "Aujourd'hui, la reine Margrethe II a annoncé qu'elle se retirait de son rôle de reine du Danemark, laissant le contrôle de la nation à son fils aîné, le roi Frederik X."
 denmark.20.a: "Puisse-t-il régner longtemps"
 denmark.21.t: "Une union de Kalmar améliorée"
 denmark.21.d: "Aujourd'hui, le Danemark a tenté d'accroître la coopération entre les pays nordiques et baltes en essayant de réformer l'ancienne union de Kalmar, mais cette fois en étendant une invitation aux pays baltes en raison de la coopération étroite qu'ils entretiennent déjà avec le Danemark."
 denmark.21.a: "Nous acceptons"
 denmark.21.b: "Ça n’arrivera pas"
 denmark.21.c: "Ce n’est pas à nous de décider..."
 denmark.39.t: "Inviter l’Islande à rejoindre l’union"
 denmark.39.d: "Le Danemark a étendu une invitation à rejoindre l’Union de Scandinavie. En acceptant, nous intégrons le bloc communiste en Scandinavie."
 denmark.39.a: "Ça semble génial !"
 denmark.39.b: "Pas question !"
 denmark.40.t: "Inviter la Suède à rejoindre l’union"
 denmark.40.d: "Le Danemark a étendu une invitation à rejoindre l’Union de Scandinavie. En acceptant, nous intégrons le bloc communiste en Scandinavie."
 denmark.40.a: "Ça semble génial !"
 denmark.40.b: "Pas question !"
 denmark.41.t: "Inviter la Norvège à rejoindre l’union"
 denmark.41.d: "Le Danemark a étendu une invitation à rejoindre l’Union de Scandinavie. En acceptant, nous intégrons le bloc communiste en Scandinavie."
 denmark.41.a: "Ça semble génial !"
 denmark.41.b: "Pas question !"
 denmark.42.t: "Inviter la Finlande à rejoindre l’union"
 denmark.42.d: "Le Danemark a étendu une invitation à rejoindre l’Union de Scandinavie. En acceptant, nous intégrons le bloc communiste en Scandinavie."
 denmark.42.a: "Ça semble génial !"
 denmark.42.b: "Pas question !"
 denmark.4001.t: "Le Danemark demande des chasseurs !"
 denmark.4001.d1: "Dans le cadre de l’OTAN, le Danemark nous demande de partager certains de nos chasseurs pour aider à protéger les cieux. Cela renforcera certainement l’unité de l’organisation et gagnera les faveurs de [DEN.GetLeader]."
 denmark.4001.d2: "Dans le cadre de notre faction, le Danemark nous demande de partager certains de nos chasseurs pour aider à protéger les cieux. Cela renforcera certainement l’unité de l’organisation et gagnera les faveurs de [DEN.GetLeader]."
 denmark.4001.o1: "Bien sûr"
 denmark.4001.o2: "Pas question !"
 denmark.4002.t: "Nos alliés viennent à notre secours !"
 denmark.4002.d1: "[USA.GetLeader] a finalisé la signature pour fournir de nouveaux chasseurs flambant neufs à notre courageuse force aérienne ! On dit que [DEN.GetLeader] est ravi de l’engagement du gouvernement américain à fournir cette aide et supervisera personnellement leur arrivée."
 denmark.4002.d2: "[SOV.GetLeader] a finalisé la signature pour fournir de nouveaux chasseurs flambant neufs à notre courageuse force aérienne ! On dit que [DEN.GetLeader] est ravi de l’engagement du gouvernement soviétique à fournir cette aide et supervisera personnellement leur arrivée."
 denmark.4002.o1: "Formidable !"
 denmark.4003.t: "Nos alliés refusent de nous aider !"
 denmark.4003.d1: "[USA.GetLeader] a refusé de signer pour fournir de nouveaux chasseurs flambant neufs à notre courageuse force aérienne ! On dit que [DEN.GetLeader] est furieux de la réaction du gouvernement américain et a tenté en vain d’obtenir une réponse de Washington."
 denmark.4003.d2: "[SOV.GetLeader] a refusé de signer pour fournir de nouveaux chasseurs flambant neufs à notre courageuse force aérienne ! On dit que [DEN.GetLeader] est furieux de la réaction du gouvernement soviétique et a tenté en vain d’obtenir une réponse de Moscou."
 denmark.4003.o1: "Ces salauds !"
 denmark.22.t: "Pont de l’Øresund"
 denmark.22.d: "La construction a commencé en 1995 pour relier l’île de Sjælland à la Scanie, dans le but de faciliter le commerce entre le reste de l’Europe et le nord. Le Danemark et la Suède ont signé l’accord de Schengen, qui a supprimé les contrôles aux frontières et les passeports entre les deux pays."
 denmark.22.a: "La Scanie est danoise !"
 denmark.23.t: "Base aérienne de Thulé"
 denmark.23.d: "Le Danemark et les États-Unis ont signé un accord pour moderniser la base aérienne de Thulé, située au Groenland. Pendant la Seconde Guerre mondiale, alors que l’Allemagne occupait le Danemark, l’ambassadeur danois aux États-Unis a conclu un accord avec les États-Unis leur permettant de défendre la colonie danoise du Groenland contre toute attaque allemande, ce qui a conduit à la construction de la base aérienne de Thulé. Depuis lors, elle est restée opérationnelle sous contrôle américain."
 denmark.23.a: "Espérons qu’ils n’essaieront jamais d’acheter le Groenland"
 denmark.24.t: "Île Hans"
 denmark.24.d: "L’île Hans est un rocher inhabité et stérile dans l’Arctique, sujet d’un différend entre le Danemark et le Canada sur sa propriété légitime depuis 1933. En 1984, un ministre danois a planté le drapeau danois sur l’île et y a laissé une bouteille de schnaps, établissant depuis une tradition où le 'conquérant' laisse son drapeau et une bouteille d’alcool sur l’île."
 denmark.24.a: "Le Canada de l’Europe"
 denmark.25.t: "Caricature de Mahomet"
 denmark.25.d: "Un journal danois, 'Jyllands-Posten', a récemment publié une caricature réalisée par Kurt Westergaard, représentant le prophète Mahomet avec une bombe dans son turban. Cela a provoqué une indignation dans le monde islamique, plusieurs pays interdisant les produits danois."
 denmark.25.a: "Mais… la liberté d’expression ?"
 denmark.26.t: "Retrait d’Irak"
 denmark.26.d: "Le gouvernement danois a annoncé le retrait de ses troupes d’Irak. Le Danemark faisait partie des pays de la coalition initiale ayant participé à l’invasion en 2003."
 denmark.26.a: "Pourquoi avons-nous choisi de nous battre ?"
 denmark.27.t: "Complot pour tuer Kurt Westergaard"
 denmark.27.d: "La police danoise a découvert un complot visant à assassiner Kurt Westergaard, l’auteur original de la caricature du prophète Mahomet, ce qui a conduit un autre journal à republier la caricature, déclenchant à nouveau des manifestations."
 denmark.27.a: "Et c’est reparti…"
 denmark.28.t: "Commandement militaire arctique"
 denmark.28.d: "En raison de la fonte des calottes glaciaires, le Groenland et les eaux environnantes sont devenus un nouveau 'champ de bataille'. Le Danemark a donc mis en place une force spéciale pour faire face aux temps à venir."
 denmark.28.a: "Espérons que trop de glace ne fonde pas"
 denmark.29.t: "Sommet de Copenhague"
 denmark.29.d: "En 2009, une conférence sur le climat s’est tenue à Copenhague. Bien qu’aucune conclusion définitive n’ait été atteinte, l’ensemble du sommet a bénéficié à l’économie danoise et a remis le pays sur le radar international."
 denmark.29.a: "Quelqu’un nous a remarqués !"
 denmark.30.t: "Agression contre Kurt Westergaard"
 denmark.30.d: "Tard vendredi soir, un Somalien de 28 ans a tenté de s’introduire chez Kurt Westergaard pour le tuer avec une hache. Kurt Westergaard, aujourd’hui âgé de 78 ans, s’est caché dans une salle de bain avec sa petite-fille. Avant que quelque chose de dramatique ne se produise, la police est arrivée et a tiré sur l’assaillant au genou et à la main lorsqu’il a résisté à son arrestation pour le neutraliser."
 denmark.30.a: "Que devient le monde ?"
 denmark.31.t: "Attaque déjouée contre le siège de Jyllands-Posten"
 denmark.31.d: "La police a découvert et empêché une attaque qui devait viser le siège de Jyllands-Posten, probablement en raison de la publication des caricatures de Mahomet."
 denmark.31.a: "Police efficace avec zéro dépense"
 denmark.32.t: "Rétablir le contrôle des frontières"
 denmark.32.d: "Dans une tentative de mieux contrer l’immigration illégale, le Danemark a rétabli les contrôles aux frontières. De nombreuses nations ont remis en question la légalité de cette mesure en raison de l’accord de Schengen de 1995, qui a aboli les frontières internes dans une grande partie de l’Europe occidentale."
 denmark.32.a: "Maudits Danois, ils ont ruiné le Danemark"
 denmark.33.t: "Mariage homosexuel"
 denmark.33.d: "En juin 2012, le Danemark a décidé de légaliser le mariage homosexuel, une mesure largement soutenue par la population. Cependant, quelques prêtres conservateurs se sont exprimés contre, affirmant que cela allait à l’encontre des 'fondements des valeurs de l’Église'."
 denmark.33.a: "Les potes avant tout…"
 denmark.34.t: "Syndicat des enseignants"
 denmark.34.d: "Le syndicat des enseignants danois a décidé de fermer les écoles en raison d’un différend sur la planification des années scolaires. Il avait été démontré auparavant que les enseignants ne consacraient que 40 % de leur temps de travail à enseigner aux élèves, le reste étant utilisé pour la préparation."
 denmark.34.a: "Mais je ne veux pas mes enfants à la maison ?"
 denmark.35.t: "Terreur au Danemark"
 denmark.35.d: "Début février 2015, trois fusillades distinctes ont eu lieu à Copenhague.\n\nLa première fusillade a eu lieu au café Krudttønden, qui organisait un événement sur la liberté d’expression, tuant le réalisateur Finn Nørgaard.\n\nLa deuxième fusillade a eu lieu à la Grande Synagogue, tuant le garde volontaire Dan Uzan.\n\nLa troisième fusillade a eu lieu près d’un immeuble d’appartements, où la police danoise a identifié le perpétrateur et s’est engagée dans une fusillade avec lui, le tuant.\n\nL’attaque a coûté la vie à 3 personnes et a vu 5 officiers blessés. Le perpétrateur était Omar Abdel Hamid El-Hussein, un homme d’origine palestinienne ayant eu des démêlés avec la justice toute sa vie et qui aurait prêté serment d’allégeance au groupe extrémiste ISIS avant les attaques."
 denmark.35.a: "Comment une telle chose a-t-elle pu arriver au Danemark ?"
 denmark.36.t: "Confisquer les biens des demandeurs d’asile"
 denmark.36.d: "Les tensions montent en raison d’un afflux accru de demandeurs d’asile. Cette situation place notre gouvernement face à un dilemme : devons-nous ou non confisquer les biens de certains de ces demandeurs d’asile comme moyen de financer leur séjour ?"
 denmark.36.a: "Mains en l’air et donnez-nous tout votre argent !"
 denmark.36.b: "C’est insensé !"
 denmark.37.t: "Interdiction des discours de haine"
 denmark.37.d: "Le Danemark a décidé d’interdire un prédicateur chrétien et plusieurs prédicateurs musulmans étrangers, le gouvernement estimant qu’ils 'prêchent des discours de haine'."
 denmark.37.a: "Ce n’est pas très hygge !"
 denmark.38.t: "Ancienne loi sur le blasphème"
 denmark.38.d: "Le parlement danois a décidé d’abroger une ancienne loi sur le blasphème, qui interdisait les insultes publiques envers les croyances religieuses ou le culte d’une personne."
 denmark.38.a: "La liberté d'expression triomphe !"
 denmark.43.t: "Cyclone Gudrun"
 denmark.43.d: "Le cyclone Gudrun a balayé notre pays, le Royaume-Uni et la Suède, faisant 22 morts, dont 4 au Danemark. La tempête a également causé des dommages financiers considérables en Suède, où l'industrie forestière a été gravement touchée par la destruction des arbres."
 denmark.43.a: "Nous vous présentons nos condoléances..."
 denmark.44.t: "Référendum groenlandais"
 denmark.44.d: "Le Groenland, colonie autonome danoise depuis 1979, a décidé d'organiser un référendum sur l'autonomie gouvernementale, dont la majorité a voté en faveur."
 denmark.44.a: "Super"
 denmark.45.t: "Référendum féroïen"
 denmark.45.d: "Le peuple féroïen organise un référendum et cherche à devenir indépendant de notre pays. C'est leur droit de devenir un sujet autonome au sein de notre nation, et nous n'allons pas les en empêcher. Accordons-leur l'autonomie."
 denmark.45.a: "Intéressant"
 denmark.46.t: "Le référendum sur l'euro"
 denmark.46.d: "Pour introduire l'euro, nous devons organiser un référendum et donner à notre peuple la possibilité de voter."
 denmark.46.a: "Lançons le vote"
 denmark.47.t: "Notre peuple veut l'euro"
 denmark.47.d: "Les résultats montrent que la majorité de notre peuple souhaite rejoindre la zone euro et adopter la monnaie euro."
 denmark.47.a: "Excellente nouvelle, appelons Bruxelles"
 denmark.47.b: "Malheureusement, les résultats ont été perdus dans la déchiqueteuse"
 denmark.48.t: "Notre peuple ne veut pas de l'euro"
 denmark.48.d: "Les résultats montrent que la majorité de notre peuple souhaite conserver notre propre monnaie."
 denmark.48.a: "Envoyons un 'va te faire voir' à la BCE"
 denmark.48.b: "Malheureusement pour les électeurs, nous introduirons l'euro"
 denmark.4.t: "Inventaire des chasseurs"
 denmark.4.d: "Notre inventaire de chasseurs est assez limité. Nous n'avons pas d'industrie militaire capable de soutenir un flux constant de chasseurs modernes ou avancés. Il serait dans notre intérêt de contacter le chef de notre faction et de négocier un achat groupé supplémentaire de chasseurs."
 denmark.4.o1: "Demander des chasseurs aux États-Unis"
 denmark.4.o2: "Demander des chasseurs à la Russie"
 denmark.4.o3: "Nous n'avons pas les moyens pour le moment"
 denmark.5.t: "Les libéraux [DEN.GetAdjective] critiquent l'État-providence"
 denmark.5.d: "Plus tôt cette semaine, la société [DEN.GetAdjective] a été choquée d'entendre le Parti libéral appeler ouvertement au démantèlement de l'État-providence [DEN.GetAdjective] en faveur d'un 'État minimal'. Les libéraux semblent prêts à prendre la tête et devenir le plus grand parti à droite, voire dans l'ensemble. Bien qu'en réalité cela signifie probablement des coupes dans le financement de l'État-providence plutôt qu'un démantèlement total, cela est perçu comme une déclaration de guerre minarchiste contre le modèle nordique."
 denmark.5.o1: "Laissons tomber ce qui ne peut tenir"
 denmark.6.t: "Le Parti populaire [DEN.GetAdjective] progresse dans les sondages"
 denmark.6.d: "Les récents développements politiques ont mis l'accent sur la préservation de la culture [DEN.GetAdjective] face aux influences étrangères. Pour beaucoup de Danois, la culture [DEN.GetAdjective] repose avant tout sur la fierté de l'histoire de [DEN.GetName] et appelle à stopper le progressisme effréné, le relativisme culturel et le mondialisme au profit d'un retour réactionnaire à la doctrine 'le Danemark d'abord'. Ces évolutions sont une bonne nouvelle pour le Parti populaire [DEN.GetAdjective], perçu par beaucoup comme le défenseur du traditionalisme et de la fierté nationale à [DEN.GetName]."
 denmark.6.o1: "Rendez-nous notre Danemark"
 denmark.7.t: "Victoire majeure prévue pour les conservateurs [DEN.GetAdjective]"
 denmark.7.d: "Les conservateurs [DEN.GetAdjective] semblent avoir effectué un retour triomphal après un déclin depuis le début des années 90. Interrogé sur la raison de ce revirement, un commentateur politique a remarqué que les échanges culturels internationaux du nouveau millénaire semblent avoir laissé de nombreux Danois désorientés, sans sentiment d'appartenance, faisant des valeurs danoises un point central du discours politique. Les dirigeants conservateurs se préparent déjà à capitaliser sur ce soutien renouvelé avec des discours soulignant leur défense inébranlable de 'tout ce qui fait de nous [DEN.GetAdjective]'."
 denmark.7.o1: "Retour aux années 80"
 denmark.8.t: "Le mariage du prince héritier Frederik, successeur au trône de [DEN.GetName]"
 denmark.8.d: "Le prince héritier Frederik est à un âge idéal pour se marier. Son véritable amour est une roturière australienne, mais nous pourrions utiliser ce mariage pour accroître notre influence dans d'autres familles monarchistes nordiques."
 denmark.8.a: "L'amour véritable l'emporte !"
 denmark.8.b: "La princesse héritière Victoria de Suède"
 denmark.8.c: "La princesse Märtha Louise de Norvège"
 denmark.9.t: "Loi martiale déclarée à [DEN.GetName] !"
 denmark.9.d: "Après une série de manifestations à grande échelle pour des changements radicaux dans la politique [DEN.GetAdjective], la situation a dégénéré en émeutes généralisées à travers le pays, obligeant [DEN.GetLeader] à déclarer la loi martiale pour élargir les capacités de la police et de l'armée à maintenir l'ordre. La plupart des Européens observent avec incrédulité leur petit voisin du nord englouti dans des émeutes nationales, et se demandent qui en sortira vainqueur. Quoi qu'il arrive, des changements majeurs sont désormais inévitables."
 denmark.9.o1: "Envoyez les troupes !"
 denmark.10.t: "Le peuple [DEN.GetAdjective] se rallie au Dannebrog"
 denmark.10.d: "La loi martiale récemment déclarée n'a pas dissuadé l'extrême gauche et une coalition d'opportunistes de tenter de renverser le gouvernement de [DEN.GetLeader], mais ces tentatives ont été écrasées alors que la population s'est largement ralliée à des milices patriotiques pour repousser la tentative de coup d'État. Bien que le gouvernement ait survécu, cette bataille a révélé [DEN.GetLeader] comme un dirigeant faible, soumis à l'extrême droite. Des rumeurs circulent selon lesquelles différents groupes nationalistes et fascistes négocient actuellement pour établir un nouveau gouvernement."
 denmark.10.o1: "Le symbole de notre victoire"
 denmark.11.t: "Les nationalistes extrêmes [DEN.GetAdjective] cherchent à gagner en influence"
 denmark.11.d: "Il semble que les groupes patriotiques de l'extrême droite aient réussi à mettre de côté leurs différences idéologiques pour former un front uni des nationalistes [DEN.GetAdjective]. Ces groupes, habituellement disparates, se sont unis dans une croyance commune en la supériorité de la nation de [DEN.GetName] sur toutes les autres nations du monde, et dans la conviction que le nouveau [DEN.GetName] doit corriger les nombreux torts infligés à la nation tout au long de l'histoire [DEN.GetAdjective]. La rhétorique de ces groupes inquiète déjà plusieurs voisins de [DEN.GetName], contre lesquels, historiquement, les [DEN.GetAdjective] ont de nombreuses raisons de nourrir des rancunes."
 denmark.11.o1: "Ille terrarum mihi praeter omnes angulus ridet"
 denmark.12.t: "L'essor du fascisme [DEN.GetAdjective]"
 denmark.12.d: "Il semble que les groupes nationalistes de l'extrême droite aient été intégrés au Mouvement national-socialiste du Danemark. Cela marque un tournant surprenant pour ce mouvement nazi danois, autrefois très réduit et obscur, qui connaît désormais une croissance rapide de ses membres. Certains commentateurs politiques ont remarqué que si cette tendance se poursuit, nous pourrions voir la présence la plus forte du fascisme au Danemark depuis que Frits Clausen a dirigé le Parti des travailleurs nationaux-socialistes du Danemark pendant l'occupation dans les années 1940."
 denmark.12.o1: "[DEN.GetName] pour les [DEN.GetAdjective] !"
 denmark.13.t: "Les officiels du gouvernement [DEN.GetAdjective] attaqués par des internationalistes extrêmes !"
 denmark.13.d: "La loi martiale récemment déclarée semble avoir galvanisé les forces internationalistes cherchant à renverser le gouvernement corrompu de [DEN.GetName]. Tout au long du conflit, de multiples affrontements ont été signalés entre les forces révolutionnaires internationalistes et une variété de patriotes autoproclamés contre-révolutionnaires. Aujourd'hui, les internationalistes se tiennent comme les vainqueurs incontestés, et le gouvernement actuel de [DEN.GetLeader] a déjà annoncé qu'il ne continuera qu'en tant que gouvernement de transition temporaire, en attendant les exigences des vainqueurs."
 denmark.13.o1: "Imaginez qu'il n'y ait pas de pays - c'est facile si vous essayez"
 denmark.17.t: "Révolution à [DEN.GetName] !"
 denmark.17.d: "La quantité massive d'actions révolutionnaires entreprises récemment à [DEN.GetName] a déjà conduit à d'énormes changements dans le pays, mais les activités se sont récemment arrêtées alors que les membres du Comité révolutionnaire étaient en désaccord sur les moyens d'instaurer la révolution. Aujourd'hui, il est clair que les partisans d'une insurrection armée ont gagné, et des rapports affluent déjà sur des agressions violentes contre des banquiers et des politiciens à Copenhague. Pendant ce temps, les voix modérées du Comité révolutionnaire ont disparu, présumées mortes ou en fuite. Un commentateur politique a amèrement remarqué qu'il semble que la révolution soit destinée à être sanglante, et seul le temps dira si elle en vaudra la peine au final."
 denmark.17.o1: "Travailleurs du monde, unissez-vous !"
 denmark.100.t: "Le statut d'Ertholmene"
 denmark.100.d: "Ertholmene est un petit archipel au large de Bornholm. Il échappe actuellement à la juridiction de toute région ou municipalité, donc ses habitants ne paient ni taxes municipales ni aucune forme d'impôt liée au système gouvernemental danois. Que devons-nous faire à leur sujet ? Devrions-nous les intégrer à la région de Bornholm ?"
 denmark.100.a: "Maintenir l'autonomie"
 denmark.100.b: "Rattacher Ertholmene"
 denmark.300.t: "Les chroniques du feu commencent"
 denmark.300.d: "Un gars au hasard du Danemark qui se filme en train de jouer à des jeux et devient célèbre dans la communauté MD décide d'acheter une ferme dans l'Outback danois."
 denmark.300.a: "Les Roux deviennent-ils propriétaires fonciers ? Ce pays est fini !"
 denmark.300.b: "A-t-il seulement des fans ?"
 denmark.300.c: "Le Danemark tout entier est littéralement l’Outback."
 denmark_news.1.t: "Abdication de Margrethe II"
 denmark_news.1.d: "Des nouvelles du Danemark indiquent que la reine [DEN.GetAdjective] a choisi d'abdiquer sous la pression de l'extrémisme de gauche croissant au Danemark. Les partisans du Parti communiste du Danemark (DKP) ont envahi les rues, célébrant la chute de l'un des derniers bastions des anciennes traditions. L'ancienne reine a trouvé refuge auprès de la maison de Windsor en Grande-Bretagne."
 denmark_news.1.o1: "Inquiétant pour notre couronne"
 denmark_news.1.o2: "Bon débarras !"
 denmark_news.1.o3: "Développement intéressant"
 DEN_idea_joint_material_command: "Commandement matériel conjoint"
 DEN_idea_joint_material_command_desc: "Le nouveau commandement matériel conjoint rationalise nos processus dans le pays pour permettre une acquisition d'armes plus efficace."
 DEN_idea_streamline_infantry_production: "Production d'équipements d'infanterie rationalisée"
 DEN_idea_streamline_infantry_production_desc: "Rationaliser nos équipements d'infanterie nous permettra de mieux préparer notre armée aux éventuels conflits auxquels nous pourrions participer."
 DEN_idea_streamline_naval_production: "Production navale rationalisée"
 DEN_idea_streamline_naval_production_desc: "Le Danemark met en œuvre des réformes pour rationaliser la production navale, améliorant l'efficacité et réduisant les coûts dans la construction de navires, renforçant ainsi les capacités de défense maritime."
 DEN_idea_FAUK: "Forsvarets Auditørkorps"
 DEN_idea_FAUK_desc: "Le Forsvarets Auditørkorps, service de poursuite militaire du Danemark, subit des réformes pour améliorer la responsabilité et la transparence au sein des forces armées. Ces changements visent à renforcer la justice militaire et à faire respecter l'état de droit, garantissant des procédures judiciaires équitables et impartiales pour le personnel militaire."
 DEN_intensify_the_flexicurity_idea: "Intensifier la flexicurité"
 DEN_intensify_the_flexicurity_idea_desc: "Le Danemark intensifie son modèle de flexicurité, combinant flexibilité du marché du travail et mesures de sécurité sociale pour promouvoir la stabilité de l'emploi et la résilience économique."
 DEN_immigrants_must_work_idea: "Réforme du travail des immigrants"
 DEN_immigrants_must_work_idea_desc: "Le Danemark facilite l'intégration des immigrants dans la main-d'œuvre grâce à des réformes visant à fournir formation et soutien, améliorant les opportunités d'emploi."
 DEN_the_retirement_reform_idea: "La réforme des retraites"
 DEN_the_retirement_reform_idea_desc: "Le Danemark ajuste les critères d'éligibilité aux pensions et l'âge de la retraite pour répondre aux défis démographiques, assurant la durabilité à long terme des prestations de retraite."
 DEN_idea_greenlandic_conscripts: "Conscrits groenlandais"
 DEN_idea_greenlandic_conscripts_desc: "Le Groenland est connu pour être une région difficile en raison de son climat."
 DEN_idea_margrethe: "Reine Margrethe II"
 DEN_idea_margrethe_desc: "La reine Margrethe II continue de symboliser la monarchie constitutionnelle et l'héritage culturel du Danemark en tant que chef d'État."
 DEN_idea_state_atheism: "Athéisme d'État"
 DEN_idea_state_atheism_desc: "Le Danemark adopte l'athéisme d'État, séparant la religion des affaires gouvernementales et promouvant le sécularisme dans les institutions publiques."
 DEN_idea_neutrality_drift: "Neutralité au Danemark"
 DEN_idea_neutrality_drift_desc: "Le Danemark maintient sa neutralité, s'abstenant de s'impliquer dans les conflits et alliances internationaux pour privilégier la diplomatie et la résolution pacifique."
 DEN_a_green_leap_forward: "Un bond vert en avant"
 DEN_a_green_leap_forward_desc: "Le Danemark accélère sa transition vers une économie durable grâce à des politiques environnementales ambitieuses et des investissements, luttant contre le changement climatique et promouvant les énergies renouvelables."
 DEN_pacifist_science: "Science pacifiste"
 DEN_pacifist_science_desc: "Le Danemark met l'accent sur le pacifisme dans les efforts scientifiques, redirigeant les fonds de recherche des applications militaires vers des pursuits pacifiques et des causes humanitaires."
 DEN_for_faedre_landet: "Pour Fædre Landet !"
 DEN_for_faedre_landet_desc: "Une ferveur patriotique envahit le Danemark alors que les citoyens se rallient sous la bannière 'Pour Fædre Landet !', promouvant l'unité nationale et la solidarité face aux défis internes et internationaux."
 DEN_danish_unions: "Coopération syndicale"
 DEN_danish_unions_desc: "Les syndicats danois forgent des alliances et collaborent étroitement pour défendre les droits des travailleurs, les salaires et l'amélioration des conditions de travail, démontrant solidarité et force collective."
 DEN_economic_freedoms: "Libertés économiques danoises"
 DEN_economic_freedoms_desc: "Le Danemark défend les libertés économiques, favorisant un environnement favorable aux affaires caractérisé par une faible réglementation, l'innovation et l'entrepreneuriat pour stimuler la croissance et la prospérité."
 DEN_public_service_investment: "Sauver les banques"
 DEN_public_service_investment_desc: "Le Danemark prend des mesures décisives pour stabiliser son secteur financier, mettant en œuvre des initiatives pour sauver les banques en difficulté et préserver la stabilité de l'économie."
 DEN_idea_monarchy_drift: "Pouvoirs de la monarchie"
 DEN_idea_monarchy_drift_desc: "La monarchie danoise affirme ses pouvoirs constitutionnels, jouant un rôle central dans les affaires nationales et servant de symbole unificateur de l'identité et de la tradition danoises."
 DEN_idea_militarization: "L'armée soutient la monarchie"
 DEN_idea_militarization_desc: "L'armée danoise prête serment d'allégeance à la monarchie, renforçant son rôle de gardienne de la souveraineté et de la stabilité nationales."
 DEN_military_build_up: "La machine de guerre danoise"
 DEN_military_build_up_desc: "Le Danemark renforce ses capacités militaires, investissant dans la modernisation et l'expansion pour construire un appareil de défense redoutable, assurant la sécurité et la préparation de la nation."
 DEN_communist_gains: "Avancées communistes"
 DEN_communist_gains_desc: "L'idéologie communiste gagne du terrain au Danemark, suscitant des débats et remodelant le discours politique alors que les mouvements de gauche prennent de l'ampleur et de l'influence."
 DEN_idea_gender_roles: "Femmes au foyer"
 DEN_idea_gender_roles_desc: "Les rôles de genre traditionnels persistent au Danemark, avec de nombreuses femmes principalement engagées dans les tâches domestiques et les responsabilités de soins au foyer."
 DEN_idea_refugees_welcome: "Afflux de réfugiés"
 DEN_idea_refugees_welcome_desc: "Le Danemark connaît un afflux important de réfugiés, présentant à la fois des défis et des opportunités pour l'intégration et la cohésion sociale."
 DEN_idea_nordisk_film: "Nordisk Film"
 DEN_idea_nordisk_film_desc: "Avec un soutien supplémentaire pour les films et les cinémas danois, nous pouvons obtenir un appui accru de la population danoise."
 DEN_idea_clean_energy_initiatives: "Initiatives pour l'énergie propre"
 DEN_idea_clean_energy_initiatives_desc: "Le Danemark lance des initiatives ambitieuses pour l'énergie propre, investissant dans des ressources renouvelables comme l'éolien et le solaire pour réduire les émissions de carbone et lutter contre le changement climatique."
 DEN_idea_equality: "Égalité Réelle"
 DEN_idea_equality_desc: "Le Danemark s'efforce d'atteindre une véritable égalité, mettant en œuvre des politiques et des initiatives pour promouvoir des opportunités et des droits égaux pour tous les citoyens, quel que soit leur genre, leur origine ethnique ou leur passé."
 DEN_idea_schultz_larsen: "Schultz & Larsen"
 DEN_idea_schultz_larsen_desc: "L'entreprise Schultz & Larsen, connue pour ses armes à feu et ses fusils, reste un pilier de l'industrie manufacturière danoise, fournissant des produits de qualité tant au niveau national qu'international."
 DEN_idea_DISA: "DISA"
 DEN_idea_DISA_desc: "DISA, principal fournisseur de services informatiques au Danemark, joue un rôle crucial dans la modernisation de l'infrastructure numérique du pays et assure des mesures de cybersécurité robustes et efficaces."
 DEN_idea_conservative: "Société conservatrice"
 DEN_idea_conservative_desc: "Le Danemark maintient son statut de société conservatrice, valorisant la tradition, la famille et la stabilité tout en naviguant prudemment dans les changements sociaux et culturels."
 DEN_idea_multiculturalism: "Projets de logement"
 DEN_idea_multiculturalism_desc: "Le Danemark investit dans des projets de logement pour résoudre les pénuries et garantir des options de logement abordables pour ses citoyens, notamment dans les zones urbaines où la demande est élevée."
 DEN_idea_strict_immigration_law: "Lois strictes sur l'immigration"
 DEN_idea_strict_immigration_law_desc: "L'application de lois strictes sur l'immigration garantira que notre pays reste résolument danois."
 DEN_idea_strict_immigration_law2: "Loi anti-musulmane"
 DEN_idea_strict_immigration_law2_desc: "L'établissement de lois standards empêchant les musulmans d'entrer dans notre pays, en plus de nos lois strictes sur l'immigration, nous aidera à avancer."
 DEN_communist_gains2: "Diffusion du communisme"
 DEN_communist_gains2_desc: "L'idéologie communiste gagne du terrain au Danemark, suscitant des débats et remodelant le discours politique alors que les mouvements de gauche plaident pour des réformes sociales et économiques."
 DEN_idea_unemployment_benefits: "Prestations de chômage"
 DEN_idea_unemployment_benefits_desc: "Le Danemark maintient des prestations de chômage généreuses, offrant un soutien financier à ceux dans le besoin tout en promouvant la réintégration professionnelle et les programmes de développement des compétences."
 DEN_idea_offentlighedsloven: "Offentlighedsloven"
 DEN_idea_offentlighedsloven_desc: "L'Offentlighedsloven, loi danoise sur la liberté d'information, souligne l'engagement de la nation envers la transparence et la responsabilité dans les opérations et les processus décisionnels du gouvernement."
 DEN_idea_intervention_forces: "Forces d'intervention danoises"
 DEN_idea_intervention_forces_desc: "Le Danemark renforce ses forces d’intervention, améliorant ainsi ses capacités militaires et sa préparation pour répondre efficacement aux défis et aux crises de sécurité mondiale."
 DEN_idea_expanding_our_research: "Élargir notre recherche"
 DEN_idea_university_reform: "Réforme universitaire"
 DEN_local_construction_renewable_initiatives_modifier: "Initiatives de construction d'énergie renouvelable"
 DEN_local_construction_renewable_initiatives_modifier_desc: "§YLe Fonds de développement urbain§! §ga alloué des fonds à des investissements régionaux dans les énergies renouvelables dans cet État.§!"
 DEN_local_construction_initiatives_modifier: "Initiatives de construction locale"
 DEN_local_construction_initiatives_modifier_desc: "§YLe Fonds de développement urbain§! §ga alloué des fonds à des investissements régionaux dans cet État.§!"
 DEN_last_bastions_of_corruption: "Derniers bastions de la corruption"
 DEN_last_bastions_of_corruption_desc: "Il reste quelques endroits au Danemark où la corruption persiste. Ces derniers bastions doivent être éradiqués pour que notre peuple puisse avancer."
 DEN_greenlandic_separatism_modifier: "Séparatisme groenlandais"
 DEN_greenlandic_separatism_modifier_desc: "Les débats autour du séparatisme groenlandais s'intensifient alors que les discussions sur l'autonomie et la souveraineté du territoire prennent de l'ampleur."
 DEN_faroese_separatism_modifier: "Séparatisme féroïen"
 DEN_faroese_separatism_modifier_desc: "Des discussions similaires sur l'autonomie et le séparatisme émergent aux îles Féroé, reflétant les débats en cours sur l'autodétermination et l'indépendance."
 DEN_energy_exports_idea: "Exportations d'énergie"
 DEN_energy_exports_idea_desc: "Le Danemark exploite ses ressources énergétiques, y compris le pétrole, le gaz et les énergies renouvelables, pour devenir un exportateur net d'énergie, contribuant à la prospérité économique et à la sécurité énergétique."
 DEN_in_need_of_banking_reforms_idea: "Besoin de réformes bancaires"
 DEN_in_need_of_banking_reforms_idea_desc: "Le Danemark fait face à des appels à des réformes bancaires pour résoudre les problèmes de transparence, de responsabilité et de stabilité dans le secteur financier."
 DEN_danish_pharmaceuticals_idea: "Pharmaceutiques danoises"
 DEN_danish_pharmaceuticals_idea_desc: "L'industrie pharmaceutique danoise prospère, produisant des médicaments et des produits de santé de haute qualité qui contribuent à la santé et au bien-être mondiaux."
 DEN_colonial_holding_master_modifier: "Participations de la couronne danoise"
 DEN_colonial_holding_modifier: "Investissements de la couronne"
 DEN_special_municipal_districts_idea: "Districts municipaux spéciaux"
 DEN_special_municipal_districts_idea_desc: "Des districts municipaux spéciaux sont établis pour répondre aux besoins et priorités locaux uniques, permettant une gouvernance et des services adaptés au niveau communautaire."
 DEN_direct_governance_idea: "Gouvernance directe"
 DEN_direct_governance_idea_desc: "Le Danemark explore des modèles de gouvernance directe, donnant aux citoyens un rôle plus actif dans les processus décisionnels et la gouvernance locale."
 DEN_autonomous_administration_idea: "Administration autonome"
 DEN_autonomous_administration_idea_desc: "Des modèles d'administration autonome sont mis en œuvre dans certaines régions, accordant une plus grande autonomie de gouvernance et de décision aux autorités locales."
 DEN_regional_investments_idea_loc: "Investissements régionaux"
 DEN_regional_investments_idea_loc_desc: "Le Danemark investit dans des projets de développement régional et des infrastructures, promouvant la croissance économique et la prospérité dans différentes régions du pays."
 DEN_social_spending_reforms_centralization_idea: "Réformes des dépenses sociales régionales"
 DEN_social_spending_reforms_centralization_idea_desc: "Les réformes des dépenses sociales régionales visent à réduire les disparités et à améliorer les résultats en matière de bien-être social dans les zones mal desservies."
 DEN_social_spending_reforms_decentralization_idea: "Réformes des dépenses sociales municipales"
 DEN_social_spending_reforms_decentralization_idea_desc: "Les municipalités mettent en œuvre des réformes des dépenses sociales pour améliorer les services sociaux et les systèmes de soutien aux populations vulnérables."
 DEN_local_municipalities_idea: "Investissements municipaux"
 DEN_local_municipalities_idea_desc: "Les municipalités priorisent les investissements dans les infrastructures, l'éducation et la santé pour améliorer la qualité de vie et favoriser le développement communautaire."
 DEN_idea_feal_well: "Véritable État-providence"
 DEN_idea_feal_well_desc: "Le Danemark réaffirme son engagement à être un véritable État-providence, priorisant les programmes de bien-être social, l'accès aux soins de santé et l'éducation pour assurer le bien-être de tous les citoyens."
 DEN_idea_Unconditional_basic_income: "Revenu de base inconditionnel"
 DEN_idea_Unconditional_basic_income_des: "Le Danemark offre un revenu de base inconditionnel à chaque citoyen, améliorant leur qualité de vie et leur bien-être."
 DEN_euro_question_idea: "La question de l'euro"
 DEN_euro_question_idea_desc: "Le Danemark débat de la question de l'euro, s'engageant dans des discussions sur les avantages et les inconvénients potentiels de l'adoption de l'euro comme monnaie officielle."
 DEN_Idea_office_of_international_relations: "Bureau des relations internationales"
 DEN_Idea_office_of_international_relations_desc: "Le Bureau des relations internationales, sous l'égide de la monarchie, sert de liaison diplomatique entre le Danemark et les autres nations, favorisant la coopération et la bonne volonté internationales."
 DEN_Royal_nordic_institute: "Institut royal nordique"
 DEN_Royal_nordic_institute_desc: "L'établissement de l'Institut royal nordique symbolise l'engagement du Danemark à favoriser la collaboration et les échanges culturels entre les pays nordiques, promouvant la compréhension mutuelle et la solidarité."
 DEN_idea_new_Tradition: "Nouvelle tradition monarchique"
 DEN_idea_new_Tradition_desc: "Le Danemark adopte une nouvelle tradition dans sa monarchie, mêlant valeurs modernes et coutumes historiques pour s'adapter aux normes et attentes sociétales changeantes."
 DEN_idea_new_way: "Nouvelle voie monarchique"
 DEN_idea_new_way_desc: "La monarchie explore de nouvelles façons d'interagir avec le peuple danois et de s'adapter aux défis de l'ère moderne, redéfinissant son rôle et sa pertinence dans la société."
 DEN_courtly: "Courtois"
 DEN_courtly_desc: "Le Danemark préserve ses traditions courtoises, maintenant l'étiquette, le protocole et les pratiques cérémonielles qui reflètent le riche héritage culturel et l'histoire royale de la nation."
 DEN_idea_new_dkr: "Nouveau kroner danois"
 DEN_idea_new_dkr_desc: "Le Danemark introduit une nouvelle monnaie, le nouveau kroner danois, dans le cadre de réformes monétaires visant à renforcer la stabilité et la compétitivité économiques."
 DEN_Idea_light_Force: "Focus sur les forces légères"
 DEN_Idea_light_Force_desc: "Le Danemark oriente son focus militaire vers les forces légères, mettant l'accent sur l'agilité, la mobilité et les capacités de réponse rapide pour relever les défis sécuritaires modernes."
 DEN_Idea_medium_Force: "Focus sur les forces intermédiaires"
 DEN_Idea_medium_Force_desc: "Le Danemark maintient une structure de forces militaires équilibrée, avec un accent sur des unités de taille moyenne capables d'exécuter une large gamme de missions avec flexibilité et efficacité."
 DEN_Idea_heavy_Force: "Focus sur les forces lourdes"
 DEN_Idea_heavy_Force_desc: "Le Danemark renforce ses capacités de forces lourdes, investissant dans des véhicules blindés, de l'artillerie et une infanterie mécanisée pour améliorer la puissance de feu et la domination sur le champ de bataille."
 DEN_Idea_VFK: "VFK"
 DEN_Idea_VFK_desc: "Les forces armées danoises (VFK) entreprennent un programme de modernisation complet, renforçant leurs capacités grâce à des technologies avancées, une formation améliorée et une restructuration stratégique pour garantir préparation et efficacité dans la sauvegarde de la sécurité nationale."
 DEN_idea_Privatisation_Post: "PostNord"
 DEN_idea_Privatisation_Post_desc: "Le fournisseur de services postaux du Danemark modernise ses opérations et élargit ses services pour répondre aux besoins changeants des clients à l'ère numérique."
 DEN_idea_den_education_reform1: "Réformes de l'éducation"
 DEN_idea_den_education_reform1_desc: "Le Danemark met en œuvre des réformes éducatives globales pour améliorer la qualité, l'équité et l'innovation dans le système éducatif, préparant les étudiants à réussir dans un monde en rapide évolution."
 DEN_idea_den_education_reform4: "Éducation réformée"
 DEN_idea_den_education_reform4_desc: "Le Danemark célèbre l'achèvement réussi de son ambitieux programme de réformes éducatives, marquant une étape dans l'engagement de la nation à fournir une éducation de haute qualité et adaptable à ses citoyens. Le système réformé reflète une approche modernisée de l'enseignement et de l'apprentissage, dotant les étudiants des compétences et des connaissances nécessaires pour prospérer dans un paysage mondial en rapide évolution."
 DEN_idea_World_forum: "Forum mondial"
 DEN_idea_World_forum_desc: "Le Danemark plaide pour la création d'un Forum mondial du travail, où des représentants des syndicats et des organisations de travailleurs du monde entier peuvent se réunir pour aborder les défis communs, partager les meilleures pratiques et coordonner les efforts de solidarité internationale."
 DEN_Labour_Union1: "Droits des travailleurs réaffirmés"
 DEN_Labour_Union1_desc: "Nous devons réaffirmer notre engagement à protéger les droits des travailleurs, garantir un traitement équitable et promouvoir des conditions de travail sûres."
 DEN_Labour_Union2: "Conseils de travailleurs obligatoires"
 DEN_Labour_Union2_desc: "La loi sur les conseils de travailleurs obligatoires impose la création de conseils de travailleurs dans toutes les grandes entreprises, pour renforcer la démocratie au travail et améliorer la communication entre employés et direction."
 DEN_Labour_Union3a: "Conseils de travailleurs du parti"
 DEN_Labour_Union3a_desc: "Les conseils de travailleurs du parti visent à représenter les intérêts des travailleurs dans la sphère politique, garantissant que les politiques du travail soient alignées sur les besoins et les aspirations de la population active."
 DEN_Labour_Union3b: "Conseils de travailleurs syndicaux"
 DEN_Labour_Union3b_desc: "Les conseils de travailleurs syndicaux permettront aux syndicats de participer activement à la gouvernance des lieux de travail, de plaider pour de meilleures conditions de travail et de négocier au nom de leurs membres, favorisant un environnement de travail plus équitable."
 DEN_marxist_reeducation_idea: "Rééducation marxiste"
 DEN_marxist_reeducation_idea_desc: "La rééducation marxiste est un programme visant à remodeler les valeurs sociétales et les principes économiques. Cette initiative met l'accent sur la promotion des principes de la théorie marxiste, y compris la propriété collective, l'égalité sociale et le démantèlement des structures capitalistes. À travers des réformes éducatives et des campagnes publiques, nous cherchons à favoriser une compréhension plus profonde des idéaux marxistes et à cultiver une société ancrée dans la solidarité et l'équité."
 DEN_inspire_revolutions: "Exportations de protestations"
 DEN_inspire_revolutions_desc: "Les exportations de protestations sont une stratégie visionnaire visant à catalyser des mouvements mondiaux pour le changement. Par des canaux diplomatiques, des échanges culturels et un soutien direct, le Danemark cherche à enflammer l'esprit de protestation et de révolution à travers le monde."
 DEN_World_Workers_Paradise: "Paradis mondial des travailleurs"
 DEN_World_Workers_Paradise_desc: "Le paradis mondial des travailleurs envisage un monde où les droits des travailleurs sont universellement respectés, et où les travailleurs bénéficient d'un traitement équitable et de la prospérité. Cette ambition cherche à promouvoir la solidarité entre les travailleurs à l'échelle mondiale et à plaider pour des salaires justes, des conditions de travail sûres et la justice sociale."
 DEN_council_run_corporations_idea: "Entreprises gérées par des conseils"
 DEN_council_run_corporations_idea_desc: "Les entreprises gérées par des conseils visent à révolutionner la gouvernance des entreprises. Dans le cadre de cette initiative, les entreprises seront dirigées par des conseils démocratiques composés de travailleurs, d'actionnaires et de représentants de la communauté."
 DEN_Political_Capital_Injection: "Injection de capital politique"
 DEN_Political_Capital_Injection_desc: "L'injection de capital politique symbolise l'engagement du Danemark à fournir du capital politique aux syndicats, leur accordant ainsi une influence et un accès accrus dans la sphère politique."
 DEN_Anarchism1: "Anarchisme danois"
 DEN_Anarchism1_desc: "L'anarchisme danois encapsule une vision audacieuse de l'organisation sociétale enracinée dans les principes d'autonomie, d'association volontaire et de prise de décision décentralisée. Cette idéologie prône l'abolition des structures hiérarchiques, y compris l'État, en faveur d'une démocratie de base et d'une action directe. L'anarchisme danois cherche à autonomiser les individus et les communautés pour qu'ils se gouvernent librement, favorisant une société basée sur l'entraide, la solidarité et la responsabilité collective."
 DEN_idea_Visitdenmark: "VisitDenmark"
 DEN_idea_Visitdenmark_desc: "À travers des campagnes de marketing stratégiques, des partenariats avec les acteurs de l'industrie du voyage et des activités promotionnelles innovantes, VisitDenmark vise à attirer des visiteurs du monde entier, stimulant la croissance économique et renforçant la réputation du Danemark comme destination touristique de premier plan."
 DEN_Maersk1: "Groupe Møller-Mærsk"
 DEN_Maersk1_desc: "Fondé en 1904 par A.P. Møller et le capitaine Peter Mærsk Møller, Mærsk est devenu l'une des plus grandes entreprises mondiales de transport maritime et de logistique. Présent dans plus de 130 pays avec une flotte de plus de 700 navires, Mærsk opère dans de multiples secteurs, y compris le transport par conteneurs, les opérations de terminaux, l'exploration pétrolière et gazière, et les services logistiques."
 DEN_decision_Investments_Global: "Investir dans les ports mondiaux"
 DEN_decision_Investments_Global_desc: "Dans le cadre du programme stratégique du Danemark pour élargir les réseaux logistiques mondiaux, nous investissons dans les ports internationaux. Ces investissements amélioreront les infrastructures portuaires, augmenteront l'efficacité de la gestion des cargaisons et établiront des partenariats internationaux clés. En renforçant les capacités portuaires, nous visons à débloquer de nouvelles opportunités commerciales, à stimuler des gains financiers à long terme et à consolider le rôle du Danemark dans l'économie mondiale."
 DEN_Maersk_Invest: "Investir dans l'infrastructure navale de [FROM.GetName]"
 DEN_decision_Investments_Global_II: "Investir dans la logistique mondiale des transports"
 DEN_decision_Investments_Global_II_desc: "Dans le cadre de l'expansion stratégique des réseaux logistiques mondiaux du Danemark, nous investissons dans la logistique mondiale des transports. Cette initiative implique le développement de hubs logistiques avancés et la mise en œuvre de technologies de pointe pour optimiser les routes commerciales et rationaliser les chaînes d'approvisionnement. En investissant dans la logistique mondiale des transports, nous visons à accroître l'efficacité, à stimuler des gains financiers à long terme et à renforcer la position du Danemark comme leader dans le commerce international."
 DEN_DSV_Invest: "Investir dans la logistique des transports de [FROM.GetName]"
 DEN_DSV_TT: "[FROM.GetName] recevra un investissement en logistique"
 DEN_colonial_separatism_category: "Possessions coloniales danoises"
 DEN_colonial_separatism_category_desc: "Les possessions coloniales du Danemark"
 develop_infrastructure_greenland: "Développer l'infrastructure du Groenland"
 develop_infrastructure_greenland_desc: "Le Groenland manque largement d'infrastructures. Si nous voulons exploiter correctement cette vaste terre, nous devons d'abord dompter la nature sauvage et faciliter les transports."
 develop_infrastructure_faeroerne: "Développer l'infrastructure des Féroé"
 develop_infrastructure_faeroerne_desc: "En raison de la petite population, l'infrastructure sur les îles est conforme à ce qu'on pourrait attendre. Si nous voulons lancer une industrie minière à grande échelle, nous devrons développer les routes pour répondre à nos besoins."
 develop_oil_greenland: "Pétrole au Groenland et autour"
 develop_oil_greenland_desc: "Le réchauffement climatique a révélé la présence de pétrole au Groenland et dans ses environs. Il est temps d'exploiter cela à notre avantage."
 develop_resources_faeroerne: "Exploitation minière aux Féroé"
 develop_resources_faeroerne_desc: "Les Féroé n'ont jamais suscité beaucoup d'intérêt pour nous, Danois, mais il est temps de creuser leur sol pour voir s'ils cachent des trésors enfouis."
 develop_resources_greenland: "Exploitation minière au Groenland"
 develop_resources_greenland_desc: "Le réchauffement climatique a permis de révéler des ressources jusque-là inconnues au Groenland et dans ses environs. Il est temps de commencer à creuser pour découvrir ce qui se trouve sous la terre."
 decision_danish_revolutionary_thought: "La propagation du communisme"
 decision_danish_revolutionary_thought_desc: "Le peuple détient enfin le pouvoir dans l'État du Danemark. Il est temps de diffuser nos idées au reste de la Scandinavie ; ils doivent adopter le règne du peuple."
 spread_communism_sweden: "Communisme en Suède"
 spread_communism_sweden_desc: "La Suède a été, tout au long de l'histoire du Danemark, notre plus grand rival. Bien que la coopération ait été bonne dans les années 2000, nous devons mettre le peuple au pouvoir en Suède."
 spread_communism_norway: "Communisme en Norvège"
 spread_communism_norway_desc: "La Norvège a une longue histoire d'appartenance à notre royaume. Si le peuple peut diriger au Danemark, il peut certainement prendre le pouvoir et diriger l'État de Norvège."
 spread_communism_finland: "Communisme en Finlande"
 spread_communism_finland_desc: "La Finlande a une histoire marquée par un grand ennemi communiste sous la forme de l'Union soviétique. La propagation ici sera plus difficile, mais cela ne nous empêche pas de mettre le peuple au pouvoir."
 spread_communism_iceland: "Communisme en Islande"
 spread_communism_iceland_desc: "L'Islande s'est séparée de l'État du Danemark pendant la Seconde Guerre mondiale. Nos points de vue convergent sur de nombreux points, et ils seront faciles à convaincre de notre façon de penser."
 DEN_urban_development_fund_category: "Fonds de développement urbain"
 DEN_urban_development_fund_category_desc: "Le Fonds de développement urbain est une initiative ciblée du gouvernement danois visant à améliorer les villes du Danemark et à répartir équitablement la population et les opportunités économiques depuis la capitale, Copenhague. Nous pouvons développer certaines zones en utilisant les fonds investis dans ce fonds pour fournir un développement ciblé, des initiatives sociales et autres dans les régions, afin d'attirer davantage de personnes de l'étranger et de la capitale vers les régions économiquement stagnantes.\n\n§YRéserve du Fonds de développement urbain :§! $$[?DEN_urban_development_fund_value|+] milliards"
 DEN_expand_resources_of_the_fund: "Augmenter les ressources du fonds"
 DEN_expand_resources_of_the_fund_desc: "Nous pouvons investir des ressources supplémentaires provenant des contribuables dans le fonds pour encourager de nouvelles opportunités de développement."
 DEN_population_initiatives_decision: "Initiatives de croissance démographique"
 DEN_population_initiatives_decision_desc: "Encourager la migration depuis divers pays du monde et notre capitale devrait stimuler notre population et les régions du pays."
 DEN_local_construction_initiatives_decision: "Initiatives de construction locale à §Y[FROM.GetName]§!"
 DEN_local_construction_initiatives_decision_desc: "[FROM.GetName] a un besoin urgent d'investissements locaux en matière de construction et autres. Il est temps de mettre la main à la poche !"
 DEN_local_renewable_investment_decision: "Initiative de construction renouvelable à §Y[FROM.GetName]§!"
 DEN_local_renewable_investment_decision_desc: "[FROM.GetName] a exprimé un intérêt pour accueillir des énergies renouvelables locales. Les habitants de la région désapprouvent la décision du gouvernement de les implanter là. Le fonds peut allouer des ressources pour la construction dans cette zone, mais cela sera impopulaire pour le gouvernement central."
