 opr.2.d: "Un référendum sur l'adhésion de la Transnistrie a eu lieu à [FROM.GetName], où la majorité a voté pour. Sommes-nous prêts à les accueillir dans notre pays ? Ou laissons-les se battre pour leur indépendance."
 opr.2.a: "Bienvenue à la maison！"
