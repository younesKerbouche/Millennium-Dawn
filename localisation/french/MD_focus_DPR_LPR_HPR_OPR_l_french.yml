 lpr.1.t: "Rejoindre la Russie"
 lpr.1.d: "Enfin, Lougansk rentre à la maison. Nous ferons désormais partie d'un grand pays, sacrifiant notre autonomie, mais en avions-nous vraiment besoin ?"
 lpr.1.a: "Enfin"
 lpr.2.t: "Les Cosaques se rebellent à Stakhanov"
 lpr.2.d: "Les unités cosaques ont annoncé qu'elles se déclaraient officiellement une république indépendante de nous et mèneront des opérations militaires contre nous et contre d'autres ennemis."
 lpr.2.a: "Ils sont fous"
