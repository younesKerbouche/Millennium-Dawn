 dpr.4.t: "[FROM.GetName] Rejoindre la Russie"
 dpr.4.d: "Enfin, [FROM.GetNamewithFlag] rentre à la maison. Ils feront désormais partie d'un grand pays, sacrifiant notre autonomie, mais en avions-nous vraiment besoin ?"
 dpr.4.a: "Enfin"
 dpr.4.b: "Non"
 dpr.5.t: "La Nouvelle Russie a été créée"
 dpr.5.d: "Les républiques de Donetsk et de Lougansk ont ​​signé aujourd'hui un document sur la création de la Nouvelle Russie. Il semble que les choses dans le sud-est de l'Ukraine se développent rapidement et rapidement."
 dpr.5.a: "Intéressant"
