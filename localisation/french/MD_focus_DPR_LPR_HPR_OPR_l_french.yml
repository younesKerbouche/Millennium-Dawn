 LPR_4thguard_desc: ""
 LPR_odessa: "Groupe Odessa"
 LPR_odessa_desc: ""
 LPR_territorial_defence: "Créer une défense territoriale"
 LPR_territorial_defence_desc: "En plus de la milice populaire, nous empruntons la pratique ukrainienne de création d'une défense territoriale pour renforcer nos frontières et notre sécurité intérieure."
 LPR_create_nov: "Création de Novorossia"
 LPR_create_nov_desc: "Nous annoncerons la création d'une entité étatique unifiée - Novorossiya."
 LPR_nov_army: "L'armée de Novorossiya"
 LPR_nov_army_desc: "Nous commencerons la création d’une armée unifiée de Novorossiya."
 LPR_nov_annex_opr: "Annexe La République d'Odessa à Novorossiya"
 LPR_nov_annex_opr_desc: "Nous élargirons la Novorossiya en y joignant la nouvelle république."
 LPR_nov_annex_hpr: "Annexe La République d'Odessa à Novorossiya"
 LPR_nov_annex_hpr_desc: "Nous élargirons la Novorossiya en y joignant la nouvelle république."
 LPR_fsb_desc: "La Russie est prête à nous envoyer des agents du FSB pour régler complètement le problème de ceux qui causent le chaos et les troubles dans notre État."
 LPR_internet: "Opérateur internet Luganet"
 LPR_internet_desc: "Nous sommes prêts à développer notre réseau Internet pour le bien-être des citoyens de notre république"
 LPR_mgb_desc: "Nous créerons notre propre ministère qui protégera la paix et la tranquillité de nos citoyens à l'intérieur de la république."
 LPR_anti_gibdd: "Anti-LGBT"
 LPR_anti_gibdd_desc: "Nous n'autoriserons pas les représentants de ces minorités à entrer dans notre république"
 LPR_anti_ukrain: "Activités anti-ukrainiennes"
 LPR_anti_ukrain_desc: "Nous transférerons complètement notre propagande partout et tout vers des activités anti-ukrainiennes"
 LPR_rifles: "Fusils domestiques"
 LPR_rifles_desc: "Nous avons créé des prototypes de nos propres développements parmi les fusils pour nos soldats"
 LPR_referendum: "Référendum sur l'adhésion à la Fédération de Russie"
 LPR_referendum_desc: "Il est temps de décider : la Russie nous acceptera-t-elle ?"
 LPR_first_invest: "Investissements de Russie"
 LPR_first_invest_desc: "Enfin, les premiers investissements iront à la restauration de Lougansk."
 LPR_strelkov_rise: "Strelkov au pouvoir"
 LPR_strelkov_rise_desc: "Igor Ivanovitch est désormais entièrement responsable de Novorossiya. Où mènera-t-il ?"
 LPR_traitor_cleane: "Débarrassez-vous des commandants incontrôlés"
 LPR_traitor_cleane_desc: "Nous n'avons besoin que de ceux qui exécuteront nos commandes à cent pour cent"
 LPR_critisize_kremlin: "Critique du Kremlin"
 LPR_critisize_kremlin_desc: "Le Kremlin n'a pas pleinement aidé Novorossiya, nous utilisons une rhétorique négative pour convaincre le peuple que nous devons nous battre nous-mêmes"
 LPR_total_mobilisation: "Mobiliser tout le monde"
 LPR_total_mobilisation_desc: "Novorossiya gagnera si tout le monde le défend"
 LPR_total_war: "La dernière guerre avec l'Ukraine"
 LPR_total_war_desc: "Il est temps de libérer nos terres"
 LPR_npz: "Nationaliser les raffineries locales"
 LPR_npz_desc: "Nous nationaliserons tout ce qui appartenait à l'ancien gouvernement"
 LPR_infra: "Restaurer l'infrastructure"
 LPR_infra_desc: "Nous avons besoin de routes, de beaucoup de routes"
 LPR_total_ressurection: "Tout restaurer"
 LPR_total_ressurection_desc: "Il est temps de faire revivre notre terre natale"
 LPR_ros_invest: "Investissements russes"
 LPR_ros_invest_desc: "Notre république a besoin de fonds pour son développement et la Russie est prête à les fournir"
 LPR_ros_concept_interven: "Le concept de politique étrangère de la Russie"
 LPR_ros_concept_interven_desc: "Nous participerons activement aux missions militaires extérieures de la Russie. Nos volontaires aideront là où la Russie en a besoin."
 LPR_bpla: "Recherche sur les drones"
 LPR_bpla_desc: "Nous allons commencer à essayer de développer nos propres drones"
 LPR_gaz_contracts_russia: "Fournitures de pétrole et de gaz en provenance de Russie"
 LPR_gaz_contracts_russia_desc: "La Russie est prête à nous fournir des ressources pétrolières et gazières"
 LPR_more_kossaks: "Brigade cosaque"
 LPR_more_kossaks_desc: "Nous attirerons une autre brigade cosaque de notre côté."
 LPR_Donbass_war_help: "Aide de la Russie dans la guerre"
 LPR_Donbass_war_help_desc: "Notre guerre pour l'indépendance n'aurait pas été possible sans l'aide de la Russie. Nous essaierons d'obtenir toute l'assistance possible."
 LPR_smuggle_old_weapons: "Obtenir une assistance « humanitaire »"
