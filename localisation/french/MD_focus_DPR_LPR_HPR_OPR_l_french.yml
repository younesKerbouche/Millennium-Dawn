 kharkiv_focus: "Objectifs de la République populaire de Kharkiv"
 HPR_Start_rebellion: "Naissance d'une nouvelle république"
 HPR_Start_rebellion_desc: "Une nouvelle république populaire est née sur les terres de la Novorossiya. Les habitants de Kharkiv ont défendu leur droit à l'autodétermination, ils doivent maintenant le préserver les armes à la main."
 HPR_weapon_suplly: "Armureries appropriées"
 HPR_weapon_suplly_desc: "Les armureries que nous trouvons sur le territoire de notre république seront appropriées et les armes distribuées à la milice de notre peuple."
 HPR_harkov_defence: "Renforcer Kharkiv"
 HPR_harkov_defence_desc: "Nous débuterons la construction de fortifications défensives à Kharkiv, l'ennemi approche et nous devons être prêts à défendre la ville."
 HPR_mobilisation: "Mobilisation de la population"
 HPR_mobilisation_desc: "Le peuple de Kharkiv doit se lever pour défendre sa patrie, sinon l'ennemi ne nous épargnera pas et nous détruira."
 HPR_people_militia: "Milice populaire de la RPK"
 HPR_people_militia_desc: "Par analogie avec d’autres républiques, nous créerons également notre propre milice populaire pour protéger notre statut d’État."
 HPR_russian_suplly: "Armes russes"
 HPR_russian_suplly_desc: "La Russie nous envoie ses armes afin que nous puissions défendre notre indépendance."
 HPR_government: "Le gouvernement de la République"
 HPR_government_desc: "Nous approuverons enfin le gouvernement et sa structure pour le travail à part entière de notre État."
 HPR_bivalute: "Se débarrasser de la hryvnia"
 HPR_bivalute_desc: "Nous n'avons plus l'intention d'utiliser la hryvnia pour les transactions, uniquement le rouble."
 HPR_bank: "Banque d'État de Kharkiv"
 HPR_bank_desc: "Nous commencerons à créer notre propre système économique avec la création de notre banque d'État."
 HPR_passport: "Passeport du citoyen de Kharkiv"
 HPR_passport_desc: "Nous créerons également notre propre citoyenneté, les gens doivent comprendre que nous vivons dans notre propre État."
 HPR_operator: "Notre opérateur télécom"
 HPR_operator_desc: "Nous nous débarrasserons complètement des opérateurs télécom ukrainiens et créerons le nôtre."
 HPR_teroborona: "Créer une défense territoriale"
 HPR_teroborona_desc: "En plus de la milice populaire, nous empruntons la pratique ukrainienne de création d'une défense territoriale pour renforcer nos frontières et notre sécurité intérieure."
 HPR_afini: "Bataillon Athènes"
 HPR_afini_desc: "De nombreux citoyens concernés qui sont venus dans notre république ont déjà pu créer leur propre bataillon – Athènes. Pendant que Sparte était dans la RPD, nous aurons Athènes."
 HPR_mali: "Bataillon Mali"
 HPR_mali_desc: "Alors que nos frères de la RPD combattent sous la bannière du bataillon Somalia, nous créerons le bataillon Mali."
 HPR_sloboda: "Bataillon cosaque Sloboda"
 HPR_sloboda_desc: "Des représentants des Cosaques sont arrivés dans notre république et ont créé leur propre bataillon."
 HPR_mgb: "Ministère de la Sécurité d'État de la RPK"
 HPR_mgb_desc: "Nous créerons notre propre ministère qui protégera la paix et la tranquillité de nos citoyens à l'intérieur de la république."
 HPR_interbrigabe: "Interbrigades"
 HPR_interbrigabe_desc: "Les inter-brigades des bolcheviks nationaux nous arrivent de Russie, ensemble nous sommes une force !"
 HPR_desorg: "Éliminer la désorganisation"
 HPR_desorg_desc: "Nous éliminons la désorganisation dans notre armée, qui est composée de nombreux bataillons qui ne s'obéissent pas mutuellement."
 HPR_defence: "Lignes défensives"
 HPR_defence_desc: "Notre pays doit renforcer ses frontières et être prêt à se défendre davantage."
 HPR_guard_republic: "Garde républicaine de la RPK"
 HPR_guard_republic_desc: "La Garde républicaine sera créée en tant qu'unité d'élite qui accomplira les tâches les plus importantes sur le front."
 HPR_infra: "Reconstruire les infrastructures"
 HPR_infra_desc: "Les combats ont complètement détruit nos infrastructures, et nous les restaurerons."
 HPR_energy: "Secteur énergétique"
 HPR_energy_desc: "Pour éviter que la république ne plonge dans l'obscurité, nous investirons dans le secteur énergétique."
 HPR_kugbaz: "Nationaliser KubGas"
 HPR_kugbaz_desc: "Nous nationalisons cette entreprise pour le bien de la république."
 HPR_kondicioner: "Nationaliser et relancer l'usine Kondicioner"
 HPR_kondicioner_desc: "Nous avons besoin de plus d'industrie et nous relancerons l'usine qui a été détruite auparavant."
 HPR_referendum: "Référendum sur l'adhésion à la Russie"
 HPR_referendum_desc: "Notre objectif principal était et reste de devenir une partie de la Russie, nous organiserons un référendum pour décider si nous rejoignons la Russie, mais nous pensons que le résultat est déjà clair. La Russie a le dernier mot."
 HPR_economic: "Économie de Kharkiv"
 HPR_economic_desc: "Nous commencerons la restauration des installations de production perdues sur le territoire de Kharkiv."
 HPR_bronetank: "Usine blindée de Kharkiv"
 HPR_bronetank_desc: "Entreprise d'État de l'industrie blindée, qui réalise la production, la réparation, l'entretien, la modernisation et la reconversion des véhicules blindés."
 HPR_avia_zavod: "Usine aéronautique de Kharkiv"
 HPR_avia_zavod_desc: "Entreprise d'ingénierie aéronautique dans la ville de Kharkiv. Elle produit des avions de passagers, de transport et militaires."
 HPR_priborostroy: "Usine de fabrication d'instruments de Kharkiv"
 HPR_priborostroy_desc: "L'une des plus grandes usines de l'URSS pour la production d'électronique militaire et d'équipements électriques domestiques."
 HPR_tractor: "Usine de tracteurs de Kharkiv"
 HPR_tractor_desc: "Entreprise de production de tracteurs à chenilles et à roues."
 HPR_agregat: "Bureau de conception d'agrégats de Kharkiv"
 HPR_agregat_desc: "Entreprise scientifique et de production du complexe militaro-industriel, qui développe et fabrique des unités pour les systèmes hydrauliques, de carburant et électriques des technologies aéronautiques et spatiales."
 HPR_morozova: "Bureau de conception technique de Kharkiv"
 HPR_morozova_desc: "Entreprise développant des véhicules blindés. Auparavant, le KP KKBM a joué un rôle clé dans la création de véhicules blindés à chenilles de l'Union soviétique."
 HPR_specmachine: "Usine de machines spéciales de Kharkiv"
 HPR_specmachine_desc: "Entreprise d'État du complexe militaro-industriel."
 HPR_malichev: "Usine Malychev"
 HPR_malichev_desc: "Usine d'ingénierie des transports à Kharkiv, qui produit des moteurs, des locomotives et des chars."
 HPR_reborn_ser_and_molot: "Relancer l'usine Marteau et Faucille"
 HPR_reborn_ser_and_molot_desc: "Grande entreprise de machines agricoles à Kharkiv, elle était l'une des entreprises les plus importantes de l'industrie de Kharkiv et l'une des plus grandes entreprises de machines agricoles de l'Empire russe et de l'URSS."
 HPR_concers: "Consortium de défense de Kharkiv"
 HPR_concers_desc: "Nous regrouperons toutes nos entreprises de l'industrie militaire en un seul consortium. Ainsi, nous renforcerons la coordination de la production et augmenterons la productivité."
 HPR_unproffesional_army: "Milice désorganisée"
 HPR_proffesional_army: "Milice populaire"
 HPR_bivaluta: "Période de double monnaie"
 HPR_kubgaz_idea: "Kubgaz"
 HPR_ter_orobona: "Défense du territoire"
 HPR_forts_buildings: "Concentration sur les fortifications"
 HPR_concern_sov: "Consortium de défense de Kharkiv"
 LPR_start: "République populaire"
 LPR_focus: "Objectifs de la République populaire de Lougansk"
 LPR_start_desc: "Nous n'avons plus de retour en arrière possible. Nous lutterons pour notre indépendance."
 LPR_vstavai_dombass: "Soulève-toi, Donbass"
 LPR_vstavai_dombass_desc: "Chaque mineur, enseignant, soldat et ouvrier. Nous combattrons tous pour notre patrie !"
 LPR_reform_army: "Réformer l'armée"
 LPR_reform_army_desc: "Il est nécessaire d'organiser toutes les unités de combat en une structure unique."
 LPR_reforms_army: "Achever les réformes militaires"
 LPR_reforms_army_desc: "Notre milice populaire est prête à défendre la patrie."
 LPR_bank: "Banque centrale de Lougansk"
 LPR_bank_desc: "Nous devons organiser notre système bancaire."
 LPR_propaganda_desc: "Il est temps de convaincre le peuple de la justesse de notre rébellion."
 LPR_gos_granitca: "Renforcer la frontière nationale"
 LPR_gos_granitca_desc: "L'ennemi ne passera pas !"
 LPR_preemnik_dkpr: "Nous sommes les héritiers de la République de Donetsk-Krivoï Rog"
 LPR_preemnik_dkpr_desc: "Nous nous déclarons les héritiers de cette formation sur le territoire de Donetsk et d'autres régions. Cela pourrait jouer un rôle à l'avenir."
 LPR_pasports: "Passeport du citoyen de la République de Lougansk"
 LPR_pasports_desc: "Nos citoyens doivent avoir leur propre passeport."
 LPR_war_economic: "Économie de guerre"
 LPR_war_economic_desc: "Nous devrons vivre dans une économie de guerre."
 LPR_cheburashka: "Système de lance-roquettes multiples Cheburashka"
 LPR_cheburashka_desc: "Nos propres systèmes de lance-roquettes multiples seront un excellent ajout à l'armée."
 LPR_resource_from_sov: "Aide de la Russie"
 LPR_resource_from_sov_desc: "Nous avons été déconnectés du réseau électrique et gazier ukrainien, nous espérons que la Russie nous aidera."
 LPR_warehouse: "Entrepôts d'armes"
 LPR_warehouse_desc: "Il est temps de fouiller les anciens entrepôts soviétiques."
 LPR_somali: "Bataillon \"Somalien\""
 LPR_somali_desc: "L'un des premiers bataillons créés sur le territoire de notre république."
 LPR_rebuild_ruins: "Commencez à reconstruire les ruines"
 LPR_rebuild_ruins_desc: "La guerre a apporté de nombreuses destructions à notre pays. Il est temps de commencer à reconstruire."
 LPR_defence: "Renforcer Lougansk"
 LPR_defence_desc: "Nous débuterons la construction de fortifications défensives à Lougansk, l'ennemi approche et nous devons être prêts à défendre la ville."
 LPR_nationalise: "Nationalisation des entreprises ukrainiennes"
 LPR_nationalise_desc: "Notre république a besoin d’usines, d’entreprises et de recettes fiscales. Je pense que nous pouvons résoudre ce problème."
 LPR_ros_banks: "Offrir une place aux banques russes"
 LPR_ros_banks_desc: "Peut-être que les banques russes s'intéresseront à notre république."
 LPR_blpa: "Recherche sur les drones"
 LPR_blpa_desc: "Nous allons commencer à essayer de développer nos propres drones"
 LPR_government: "Le gouvernement de la République"
 LPR_government_desc: "Nous approuverons enfin le gouvernement et sa structure pour le travail à part entière de notre État."
 LPR_vstuplenie_v_rf: "Retour à la patrie"
 LPR_vstuplenie_v_rf_desc: "Nous organiserons un référendum sur l'adhésion à la Russie. Il est temps pour nous de rentrer à la maison"
 LPR_integrate_army: "Commencer l'intégration dans l'armée russe"
 LPR_integrate_army_desc: "Il est temps de commencer à s'intégrer dans l'armée russe"
 LPR_vpk: "Restaurer les usines militaires"
 LPR_vpk_desc: "Il est temps de relancer nos grandes usines"
 LPR_interbrigade: "Interbrigades"
 LPR_interbrigade_desc: "Les inter-brigades des bolcheviks nationaux nous arrivent de Russie, ensemble nous sommes une force !"
