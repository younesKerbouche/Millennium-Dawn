 dpr.7.t: "Création de Novorossia"
 dpr.7.d: "Les républiques de Donetsk et de Lougansk ont ​​signé une déclaration sur la création de la Nouvelle Russie. Nous avons fait un pas en avant vers la libération de ces régions."
 dpr.7.a: "Hourra"
 odessa_focus: "Les centres d'intérêt de la République populaire d'Odessa"
 OPR_Start_rebellion: "Naissance d'une nouvelle république"
 OPR_Start_rebellion_desc: "Une nouvelle république populaire est née sur les terres de la Nouvelle Russie. Les habitants d'Odessa ont défendu leur droit à l'autodétermination, maintenant ils doivent le préserver les armes à la main."
 OPR_weapon_suplly: "Armureries appropriées"
 OPR_weapon_suplly_desc: "Les armureries que nous trouvons sur le territoire de notre république seront appropriées et les armes distribuées à la milice de notre peuple."
 OPR_odessa_defence: "Renforcer Odessa"
 OPR_odessa_defence_desc: "Nous allons commencer la construction de fortifications défensives à Odessa, l'ennemi arrive et nous devons être prêts à défendre la ville."
 OPR_mobilisation: "Mobilisation de la population"
 OPR_mobilisation_desc: "Les habitants d’Odessa doivent défendre leur patrie, sinon l’ennemi ne nous épargnera pas et nous détruira."
 OPR_people_militia: "Milice populaire de l'OPR"
 OPR_people_militia_desc: "Par analogie avec d’autres républiques, nous créerons également notre propre milice populaire pour protéger notre statut d’État."
 OPR_russian_suplly: "Armes russes"
 OPR_russian_suplly_desc: "La Russie nous envoie ses armes pour que nous puissions défendre notre indépendance."
 OPR_government: "Le gouvernement de la République"
 OPR_government_desc: "Nous approuverons enfin le gouvernement et sa structure pour le travail à part entière de notre État."
 OPR_bivalute: "Débarrassez-vous de la hryvnia"
 OPR_bivalute_desc: "Nous n'avons plus l'intention d'utiliser la hryvnia dans les calculs, mais uniquement le rouble."
 OPR_bank: "Banque d'État d'Odessa"
 OPR_bank_desc: "Nous commencerons à créer notre propre système économique avec la création de notre banque d’État."
 OPR_passport: "Passeport du citoyen d'Odessa"
 OPR_passport_desc: "Nous créerons également notre propre citoyenneté, les gens doivent comprendre que nous vivons dans notre propre État."
 OPR_operator: "Notre opérateur télécom"
 OPR_operator_desc: "Nous nous débarrasserons complètement des opérateurs télécom ukrainiens et créerons le nôtre."
 OPR_teroborona: "Créer une défense territoriale"
 OPR_teroborona_desc: "En plus de la milice populaire, nous empruntons la pratique ukrainienne de création d'une défense territoriale pour renforcer nos frontières et notre sécurité intérieure."
 OPR_afini: "Escouade d'Odessa"
 OPR_afini_desc: "Des citoyens concernés se sont unis en une escouade pour protéger leur ville."
 OPR_mali: "Brigade d'Odessa"
 OPR_mali_desc: "Des citoyens concernés se sont unis en une brigade pour protéger leur ville."
 OPR_sloboda: "Brigade de la Garde rouge"
 OPR_sloboda_desc: "Il y a aussi beaucoup de résidents nostalgiques du gouvernement soviétique, et nous avons pu rassembler une unité distincte avec eux."
 OPR_mgb: "Ministère de la Sécurité d'État de la RPO"
 OPR_mgb_desc: "Nous créerons notre propre ministère qui protégera la paix et la tranquillité de nos citoyens à l'intérieur de la république."
 OPR_interbrigabe: "Interbrigades"
 OPR_interbrigabe_desc: "Les inter-brigades des bolcheviks nationaux nous arrivent de Russie, ensemble nous sommes une force !"
 OPR_desorg: "Éliminer la désorganisation"
 OPR_desorg_desc: "Nous éliminons la désorganisation dans notre armée, qui est composée de nombreux bataillons qui ne s'obéissent pas mutuellement."
 OPR_defence: "Lignes défensives"
 OPR_defence_desc: "Notre pays doit renforcer ses frontières et être prêt à se défendre davantage."
 OPR_guard_republic: "Garde républicaine de la RPO"
 OPR_guard_republic_desc: "La Garde républicaine sera créée en tant qu'unité d'élite qui accomplira les tâches les plus importantes sur le front."
 OPR_infra: "Reconstruire les infrastructures"
 OPR_infra_desc: "Les combats ont complètement détruit nos infrastructures, et nous les restaurerons."
 OPR_energy: "Secteur énergétique"
 OPR_energy_desc: "Pour éviter que la république ne plonge dans l'obscurité, nous investirons dans le secteur énergétique."
 OPR_referendum: "Référendum sur l'adhésion à la Russie"
 OPR_referendum_desc: "Notre objectif principal était et reste de devenir une partie de la Russie, nous organiserons un référendum pour décider si nous rejoignons la Russie, mais nous pensons que le résultat est déjà clair. La Russie a le dernier mot."
 OPR_referendum_trans: "Référendum sur l'adhésion à la Transnistrie"
 OPR_referendum_trans_desc: "Notre objectif principal était et reste de devenir une partie de la Transnistrie, nous organiserons un référendum pour décider si nous rejoignons la Transnistrie, mais nous pensons que le résultat est déjà clair. La Transnistrie a le dernier mot."
 OPR_economic: "Économie d'Odessa"
 OPR_economic_desc: "Nous commencerons la restauration des installations de production perdues sur le territoire d'Odessa."
 OPR_avto: "Usine d'assemblage automobile d'Odessa"
 OPR_avto_desc: "L'usine d'assemblage automobile d'Odessa est une usine d'assemblage de voitures dans la ville d'Odessa."
 OPR_avia_zavod: "Usine aéronautique d'Odessa"
 OPR_avia_zavod_desc: "L'usine aéronautique d'Odessa est une entreprise du complexe militaro-industriel, qui réalise la modernisation, la réparation et l'entretien des équipements aéronautiques."
 OPR_tractor: "Usine de machines agricoles"
 OPR_tractor_desc: "L'usine de machines agricoles d'Odessa est une entreprise industrielle engagée dans la réparation de machines agricoles."
 OPR_unproffesional_army: "Milice désorganisée"
 OPR_proffesional_army: "Milice populaire"
