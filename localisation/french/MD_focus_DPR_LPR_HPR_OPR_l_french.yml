 DPR_donbass_century: "Le nouveau millénaire"
 DPR_donbass_century_desc: "Notre magnifique Donbass entre dans un nouveau millénaire. Serons-nous capables de développer notre région pour attirer les gens, ou restera-t-elle dans une stagnation éternelle ?"
 DPR_donbass_economic: "Économie du Donbass"
 DPR_donbass_economic_desc: "Nous devons résoudre tous les problèmes économiques de la région pour enfin passer à une croissance économique."
 DPR_donbass_shina: "Fabrication de pneus"
 DPR_donbass_shina_desc: "Nous ouvrirons notre propre production de pneus pour répondre aux besoins de la région."
 DPR_donbass_small_business: "Soutenir les petites entreprises"
 DPR_donbass_small_business_desc: "Nous sommes prêts à soutenir les petites entreprises – nous croyons qu'elles sont le moteur futur de notre économie."
 DPR_donbass_nalogs: "Réforme fiscale"
 DPR_donbass_nalogs_desc: "Nous mènerons une réforme fiscale pour alléger le fardeau fiscal des citoyens ordinaires."
 DPR_donbass_procent: "Le pourcentage du Donbass"
 DPR_donbass_procent_desc: "Nous introduirons ce qu'on appelle le pourcentage du Donbass. Il sera prélevé sur le revenu total des travailleurs à partir du trésor public, afin de maintenir la croissance des revenus des citoyens."
 DPR_donbass_big_business: "Route vers les grandes entreprises"
 DPR_donbass_big_business_desc: "Nous travaillerons également dur avec les grandes entreprises pour augmenter les recettes fiscales du trésor."
 DPR_donbass_go: "En avant, Donbass !"
 DPR_donbass_go_desc: "Nos réformes ont porté leurs fruits, nous sommes enfin passés à une croissance économique !"
 DPR_donbass_workers: "Travailleurs du Donbass"
 DPR_donbass_workers_desc: "La classe ouvrière est le sang de notre économie, nous devons lui accorder une attention particulière."
 DPR_donbass_medicine: "Augmenter les coûts de l'assurance maladie"
 DPR_donbass_medicine_desc: "Nous augmenterons le financement de l'assurance maladie des travailleurs."
 DPR_donbass_infra: "Nouvelles routes"
 DPR_donbass_infra_desc: "L'agglomération du Donbass a besoin de nouvelles routes, et nous les construirons."
 DPR_donbass_socialochka: "Augmenter la sécurité sociale"
 DPR_donbass_socialochka_desc: "Nous augmenterons également l'assurance sociale des travailleurs pour qu’un employé puisse être financièrement sécurisé même en cas de blessures au travail."
 DPR_donbass_speeches: "Discours enflammés"
 DPR_donbass_speeches_desc: "Nous mènerons également une campagne active auprès des travailleurs, les tenant constamment informés des réformes à venir."
 DPR_donbass_zavods: "Nouvelles usines"
 DPR_donbass_zavods_desc: "Nos citoyens ont besoin d'emplois – nous les leur fournirons."
 DPR_donbass_details: "Moderniser l'équipement de production"
 DPR_donbass_details_desc: "Nous mettrons également à jour tout l'équipement de production qui est déjà très obsolète."
 DPR_donbass_new_territory: "Nouvelles terres pour le développement"
 DPR_donbass_new_territory_desc: "Nous continuerons d'étendre l'agglomération du Donbass."
 DPR_donbass_new_resources: "Nouveaux gisements de ressources"
 DPR_donbass_new_resources_desc: "Nos réformes ont porté leurs fruits, et nos géologues ont pu découvrir de nouveaux gisements, ainsi que créer une nouvelle installation de production pour leur extraction."
 DPR_donbass_security: "Sécurité du Donbass"
 DPR_donbass_security_desc: "Malgré le développement rapide de notre région, avec l'autonomie qui nous est donnée, nous ne sommes pas protégés des menaces primitives – banditisme, corruption."
 DPR_donbass_sb: "Service de sécurité propre"
 DPR_donbass_sb_desc: "Nous avons l'intention de créer notre propre service de sécurité pour garantir l'ordre dans la région."
 DPR_donbass_powers: "Plus de pouvoirs"
 DPR_donbass_powers_desc: "Nous élargirons les pouvoirs de notre service de sécurité, en raison de mesures forcées."
 DPR_donbass_arests: "Série d'arrestations"
 DPR_donbass_arests_desc: "Nous procéderons à une série d'arrestations parmi la direction corrompue de nos entreprises."
 DPR_donbass_raids: "Raids anti-corruption"
 DPR_donbass_raids_desc: "Nous avons l'intention de punir sévèrement les fonctionnaires corrompus et sommes prêts à mener une série de raids contre eux."
 DPR_donbass_moneys: "Détournement de l'argent corrompu"
 DPR_donbass_moneys_desc: "Nous enverrons tous les fonds saisis aux fonctionnaires corrompus au trésor public."
 DPR_donbass_more_powers: "Encore plus de pouvoirs"
 DPR_donbass_more_powers_desc: "Nous avons l'intention d'élargir encore davantage les pouvoirs et l'influence de notre service de sécurité."
 DPR_donbass_jail: "Traiter les grands fonctionnaires corrompus"
 DPR_donbass_jail_desc: "Nous sommes enfin prêts à emprisonner les plus grands fonctionnaires corrompus de notre région, il est temps d'en finir avec eux."
 DPR_donbass_terobor: "Défense territoriale du Donbass"
 DPR_donbass_terobor_desc: "Nous avons l'intention de créer une défense territoriale du Donbass pour nous protéger contre le banditisme et autres empiétements sur notre territoire."
 DPR_donbass_terobor_brigade: "Former la première brigade"
 DPR_donbass_terobor_brigade_desc: "Nous sommes prêts à former la première brigade de défense territoriale."
 DPR_donbass_terobor_status: "Consolider le statut de la défense territoriale dans la législation"
 DPR_donbass_terobor_status_desc: "Nous adopterons également officiellement une loi sur la défense territoriale."
 DPR_donbass_terobor_bandits: "Réprimer le banditisme"
 DPR_donbass_terobor_bandits_desc: "Grâce à la défense territoriale, nous pourrons réprimer les bandes locales de bandits qui ont nui à notre économie."
 DPR_donbass_terobor_oborona: "Former une nouvelle brigade de défense territoriale"
 DPR_donbass_terobor_oborona_desc: "Il y a plus de volontaires, après nos récents succès, et les gens s'enrôlent en masse dans la défense territoriale."
