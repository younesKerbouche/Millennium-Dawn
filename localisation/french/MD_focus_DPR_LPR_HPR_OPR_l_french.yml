 opr.1.t: "[FROM.GetName] Rejoindre la Russie"
 opr.1.d: "Un référendum sur l'adhésion à la Russie a eu lieu à [FROM.GetName], où la majorité a voté pour. Sommes-nous prêts à les accueillir dans notre pays ? Ou laissons-les se battre pour leur indépendance."
 opr.1.a: "Bienvenue à la maison！"
 opr.1.b: "Non"
