 DPR_LPR_more_than_55_percent_influence_TT: "§Y[DPR.GetAdjective]§! L'influence dans [LPR.GetNameWithFlag] est supérieure à 55 %"
 DPR_start: "République populaire"
 dpr_focus: "Focus de la République populaire de Donetsk"
 DPR_start_desc: "Maintenant, nous n'avons plus aucun moyen de revenir en arrière. Nous nous battrons pour notre indépendance."
 DPR_vstavai_dombass: "Soulevez le Donbass"
 DPR_vstavai_dombass_desc: "Chaque mineur, enseignant, soldat et ouvrier. Nous nous battrons tous pour notre patrie !"
 DPR_reform_army: "Armée réformée"
 DPR_reform_army_desc: "Il est nécessaire d’organiser toutes les unités de combat en une seule structure."
 DPR_reforms_army: "Achever les réformes militaires"
 DPR_reforms_army_desc: "Notre milice populaire est prête à défendre sa patrie."
 DPR_bank: "Banque centrale de Donetsk"
 DPR_bank_desc: "Nous devons organiser notre système bancaire."
 DPR_propaganda_desc: "Il est temps de convaincre les gens du bien-fondé de notre rébellion."
 DPR_gos_granitca: "Renforcer la frontière de l'État"
 DPR_gos_granitca_desc: "L'ennemi ne passera pas !"
 DPR_pasports: "Passeport d'un citoyen de la République de Donetsk"
 DPR_pasports_desc: "Notre citoyen doit avoir son passeport."
 DPR_cheburashka: "MLRS Cheburashka"
 DPR_cheburashka_desc: "Nos propres systèmes de fusées à lancement multiple constitueront un excellent ajout à l’armée."
 DPR_resource_from_sov: "Aide de la Russie"
 DPR_resource_from_sov_desc: "Nous avons été déconnectés du réseau électrique et de l’approvisionnement en gaz ukrainiens, nous espérons que la Russie nous aidera."
 DPR_warehouse: "Entrepôts d'armes"
 DPR_warehouse_desc: "Il est temps de fouiller les anciens entrepôts soviétiques."
 DPR_somali: "Bataillon \"Somalien\""
 DPR_somali_desc: "L'un des premiers bataillons créés sur le territoire de notre république."
 DPR_rebuild_ruins: "Commencez à reconstruire les ruines"
 DPR_rebuild_ruins_desc: "La guerre a apporté de nombreuses destructions à notre pays. Il est temps de commencer à reconstruire."
 DPR_nationalise: "Nationalisation des entreprises ukrainiennes"
 DPR_nationalise_desc: "Notre république a besoin d’usines, d’entreprises et de recettes fiscales. Je pense que nous pouvons résoudre ce problème."
 DPR_interbrigade: "Interbrigades"
 DPR_interbrigade_desc: "Les inter-brigades des bolcheviks nationaux nous arrivent de Russie, ensemble nous sommes une force !"
 DPR_ros_banks: "Offrir une place aux banques russes"
 DPR_ros_banks_desc: "Peut-être que les banques russes s'intéresseront à notre république."
 DPR_obtf_kaskad: "OBTF Kaskad"
 DPR_obtf_kaskad_desc: "Formation tactique opérationnelle-combat de la République populaire de Donetsk. L'OBTF « Kaskad » comprend une partie des forces et des moyens des forces de l'ordre de la RPD. Le maillon clé de l'OBTF « Kaskad » est le ministère de l'Intérieur de la RPD."
 DPR_vstuplenie_v_rf: "Retour à la patrie"
 DPR_vstuplenie_v_rf_desc: "Nous organiserons un référendum sur l'adhésion à la Russie. Il est temps pour nous de rentrer à la maison"
 DPR_integrate_army: "Début de l'intégration dans l'armée russe"
 DPR_integrate_army_desc: "Il est temps de commencer à s'intégrer dans l'armée russe"
 DPR_integrate_army1: "Intégration complète dans l'armée russe"
 DPR_integrate_army1_desc: "Nos forces armées répondent pleinement aux normes de l'armée russe"
 DPR_rzso_cheburashka: "MLRS \"Cheburashka\""
 DPR_rzso_cheburashka_desc: "D'un point de vue technique, le Cheburashka est un système de fusée à lancement multiple moderne typique, similaire aux autres échantillons de cette classe. Dans le même temps, un tel MLRS possède plusieurs caractéristiques intéressantes qui lui confèrent une apparence caractéristique et/ou offrent des capacités de combat spéciales."
 DPR_rzso_snejinka: "MLRS \"Snejinka\""
 DPR_rzso_snejinka_desc: "D'un point de vue technique, le Snejinka est un système de fusée à lancement multiple moderne typique, similaire aux autres échantillons de cette classe. Dans le même temps, un tel MLRS possède plusieurs caractéristiques intéressantes qui lui confèrent une apparence caractéristique et/ou offrent des capacités de combat spéciales."
 DPR_guard: "Garde Républicaine De La RPD"
 DPR_guard_desc: "La Garde républicaine sera créée en tant qu'unité d'élite qui accomplira les tâches les plus importantes sur le front."
 DPR_mgb_desc: "Nous créerons notre propre ministère qui protégera la paix et la tranquillité de nos citoyens à l'intérieur de la république."
 DPR_sparta: "Bataillon \"Sparte\""
 DPR_sparta_desc: ""
 DPR_oplot: "Bataillon \"Oplot\""
 DPR_oplot_desc: ""
 DPR_dizel: "Bataillon \"Dizel\""
 DPR_dizel_desc: ""
 DPR_khan: "Bataillon spécial séparé \"Khan\""
 DPR_khan_desc: ""
 DPR_blpa: "Recherche sur les drones"
 DPR_blpa_desc: "Nous allons commencer à essayer de développer nos propres drones"
 DPR_government: "Le gouvernement de la République"
 DPR_government_desc: "Nous approuverons enfin le gouvernement et sa structure pour le travail à part entière de notre État."
 DPR_donetsk_build: "Renforcer Donetsk"
 DPR_donetsk_build_desc: "Nous allons commencer la construction de fortifications défensives à Donetsk, l’ennemi arrive et nous devons être prêts à défendre la ville."
 DPR_gaz_contracts_russia: "Fournitures de pétrole et de gaz en provenance de Russie"
 DPR_gaz_contracts_russia_desc: "La Russie est prête à nous fournir des ressources pétrolières et gazières"
 DPR_youth: "Politique de jeunesse"
 DPR_youth_desc: "Nous compterons sur nos jeunes - ils sont notre avenir"
 DPR_anti_gibdd: "Anti-LGBT"
 DPR_anti_gibdd_desc: "Nous n'autoriserons pas les représentants de ces minorités à entrer dans notre république"
 DPR_religion_boost: "L'accent sur la religion"
 DPR_religion_boost_desc: "Notre république sera un bastion de la véritable orthodoxie"
 DPR_anti_ukrain: "Activités anti-ukrainiennes"
 DPR_anti_ukrain_desc: "Nous transférerons complètement notre propagande partout et tout vers des activités anti-ukrainiennes"
 DPR_sports: "Développement sportif"
 DPR_sports_desc: "Il est nécessaire de développer le sport dans notre république pour qu'une forte génération de défenseurs grandisse."
 DPR_vpk_desc: "Il est temps de relancer nos grandes usines"
 DPR_internet: "Opérateur Internet \"Phoenix\""
 DPR_internet_desc: "Nous sommes prêts à développer notre réseau Internet pour le bien-être des citoyens de notre république"
 DPR_rifles: "Fusils domestiques"
 DPR_rifles_desc: "Nous avons créé des prototypes de nos propres développements parmi les fusils pour nos soldats"
 DPR_univer: "École supérieure des forces armées de Donetsk"
 DPR_univer_desc: "Nous recréerons l'École supérieure militaro-politique des troupes d'ingénierie et de communication de Donetsk et formerons ici le nouveau personnel de notre armée."
 DPR_sport_development: "Développement sportif"
 DPR_referendum: "Référendum sur l'adhésion à la Fédération de Russie"
 DPR_referendum_desc: "Il est temps de décider : la Russie nous acceptera-t-elle ?"
 DPR_first_invest: "Investissements de Russie"
 DPR_first_invest_desc: "Enfin, les premiers investissements iront à la restauration du Donbass"
 DPR_strelkov_rise: "Strelkov au pouvoir"
 DPR_strelkov_rise_desc: "Igor Ivanovitch est désormais entièrement responsable de Novorossiya. Où mènera-t-il ?"
 DPR_traitor_cleane: "Débarrassez-vous des commandants incontrôlés"
 DPR_traitor_cleane_desc: "Nous n'avons besoin que de ceux qui exécuteront nos commandes à cent pour cent"
 DPR_critisize_kremlin: "Critique du Kremlin"
 DPR_critisize_kremlin_desc: "Le Kremlin n'a pas pleinement aidé Novorossiya, nous utilisons une rhétorique négative pour convaincre le peuple que nous devons nous battre nous-mêmes"
 DPR_total_mobilisation: "Mobiliser tout le monde"
 DPR_total_mobilisation_desc: "Novorossiya gagnera si tout le monde le défend"
 DPR_total_war: "La dernière guerre avec l'Ukraine"
 DPR_total_war_desc: "Il est temps de libérer nos terres"
 DPR_npz: "Nationaliser les raffineries locales"
 DPR_npz_desc: "Nous nationaliserons tout ce qui appartenait à l'ancien gouvernement"
 DPR_infra: "Restaurer l'infrastructure"
 DPR_infra_desc: "Nous avons besoin de routes, de beaucoup de routes"
 DPR_total_ressurection: "Tout restaurer"
 DPR_total_ressurection_desc: "Il est temps de faire revivre notre terre natale"
 DPR_ros_invest: "Investissements russes"
 DPR_ros_invest_desc: "Notre république a besoin de fonds pour son développement et la Russie est prête à les fournir"
 DPR_ros_concept_interven: "Le concept de politique étrangère de la Russie"
 DPR_ros_concept_interven_desc: "Nous participerons activement aux missions militaires extérieures de la Russie. Nos volontaires aideront là où la Russie en a besoin."
 DPR_create_nov: "Création de Novorossia"
 DPR_create_nov_desc: "Nous annoncerons la création d'une entité étatique unifiée - Novorossiya."
 DPR_nov_army: "L'armée de Novorossiya"
 DPR_nov_army_desc: "Nous commencerons la création d’une armée unifiée de Novorossiya."
 DPR_nov_annex_opr: "Annexe La République d'Odessa à Novorossiya"
 DPR_nov_annex_opr_desc: "Nous élargirons la Novorossiya en y joignant la nouvelle république."
 DPR_nov_annex_hpr: "Annexe La République de Kharkiv à Novorossiya"
 DPR_nov_annex_hpr_desc: "Nous élargirons la Novorossiya en y joignant la nouvelle république."
 DPR_territorial_defence: "Créer une défense territoriale"
 DPR_territorial_defence_desc: "En plus de la milice populaire, nous empruntons la pratique ukrainienne de création de la Défense territoriale pour renforcer nos frontières et notre sécurité intérieure"
 DPR_Donbass_war_help: "L'aide de la Russie dans la guerre"
 DPR_Donbass_war_help_desc: "Notre guerre d'indépendance n'aurait pas été possible sans l'aide de la Russie. Nous essaierons d'obtenir toute l'aide possible."
 DPR_smuggle_old_weapons: "Obtenez une assistance « humanitaire »"
 DPR_hire_musicians: "Embaucher des « musiciens »"
 DPR_get_russian_volunteers: "Accueillir des volontaires de Russie"
 DPR_hire_russian_advisors: "Accueillir des conseillers militaires russes"
 DPR_imamat_donbass: "Imamat du Donbass"
