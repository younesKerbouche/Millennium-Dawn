 RULE_ZOMBIE_DIFFICULTY_HARD: "Difficile"
 RULE_ZOMBIE_DIFFICULTY_HARD_DESC: "Les zombies disposent de 9 millions de zombies au début de la partie."
 RULE_ZOMBIE_DIFFICULTY_EXTREME: "Extrême"
 RULE_ZOMBIE_DIFFICULTY_EXTREME_DESC: "Les zombies disposent de 13,5 millions de zombies au début de la partie."
 RULE_ZOMBIE_DIFFICULTY_INSANE: "Insensé"
 RULE_ZOMBIE_DIFFICULTY_INSANE_DESC: "Les zombies disposent de 37 millions de zombies et de bonus d'attaque et de défense au début de la partie."
 RULE_ZOMBIE_GAME_MODE: "Activer le mode de jeu Zombie"
 RULE_ZOMBIE_GAME_MODE_NO_DESC: "Le mode de jeu Zombie ne sera pas activé."
 RULE_ZOMBIE_GAME_MODE_YES_DESC: "Le mode de jeu Zombie sera activé. Tout le contenu de Millennium Dawn existera toujours, gardez cela à l'esprit. Si vous voulez jouer en tant que Zombies, commencez en Inde."
 zombie: "Virus zombie"
 zombie_desc: "Le virus transforme des humains inoffensifs en monstres."
 zombie_0: "Virus zombie"
 zombie_0_desc: "Le virus transforme des humains inoffensifs en monstres."
 Zombie: "Zombies"
 Zombie_desc: "Le seul but d'un zombie est de manger des humains."
 better_instincts: "Meilleurs instincts"
 better_instincts_desc: "Les zombies sont encore meilleurs pour tuer des gens."
 shock_and_zombie_awe: "La panique..."
 shock_and_zombie_awe_desc: "La panique s'installe parmi la population. Personne n'aurait pu être préparé aux zombies et à la rapidité avec laquelle ils ont pris d'assaut les positions militaires, forçant des défenses désespérées..."
 zombie.1.t: "Le virus se propage en Angleterre"
 zombie.1.d: "La Manche n'est pas un obstacle pour la peste implacable. Des réfugiés infectés s'échouent sur les falaises blanches de Douvres, et les rues animées de Londres tombent étrangement silencieuses alors que le virus déchire le cœur de l'Empire. La forteresse insulaire britannique devient une prison alors que les morts commencent à marcher."
 zombie.1.a: "Grrr !"
 zombie.2.t: "Le virus se propage en Irlande"
 zombie.2.d: "La mer d'Irlande ne constitue pas une barrière contre la peste des morts-vivants. Des bateaux de pêche reviennent au port avec plus que leur prise, et les villes côtières tombent une à une. L'infection se propage à l'intérieur des terres depuis Dublin et Cork, consumant l'Île d'Émeraude dans une vague de cadavres titubants."
 zombie.2.a: "Miam, miam, miam."
 zombie.3.t: "Le virus se propage aux États-Unis"
 zombie.3.d: "Malgré des mesures de quarantaine désespérées, des réfugiés infectés fuyant l'Europe ont apporté la peste de l'autre côté de l'Atlantique. Les grands ports de la côte Est signalent des épidémies, et l'infection se propage vers l'ouest à une vitesse terrifiante. Le rêve américain devient un cauchemar de morts-vivants."
 zombie.3.a: "Des cerveeeeaaaauxxx..."
 zombie.4.t: "Le virus se propage au Japon"
 zombie.4.d: "Le pays du Soleil levant fait maintenant face à une armée qui ne connaît ni honneur ni pitié. Les rapports affluent de Tokyo, Osaka et d'autres centres de population alors que les villes densément peuplées deviennent des pièges mortels. Les temples anciens et les gratte-ciel modernes tombent sous la marée implacable des infectés."
 zombie.4.a: "Urrgh, mignon..."
 zombie.5.t: "Le virus se propage en Australie"
 zombie.5.d: "Le vaste océan n'offre qu'un répit temporaire. Des navires de fret transportant des membres d'équipage infectés arrivent à Sydney et Melbourne, et l'épidémie déchire le continent. Même l'âpre Outback offre peu de refuge contre la peste qui se propage alors que le dernier bastion insulaire de l'humanité commence à tomber."
 zombie.5.a: "Raaargh..."
 zombie.6.t: "Le virus se propage en Nouvelle-Zélande"
 zombie.6.d: "Les îles reculées qui ont inspiré la Terre du Milieu font maintenant face à leur propre apocalypse. L'infection arrive par les airs et la mer, se propageant à travers Wellington et Auckland. L'isolement de la Nouvelle-Zélande, autrefois sa plus grande défense, signifie maintenant qu'il n'y a nulle part où fuir."
 zombie.6.a: "Urrrgh..."
 zombie.7.t: "Le virus se propage aux Philippines"
 zombie.7.d: "L'infection balaie l'archipel philippin comme une tempête tropicale. Des survivants sautant d'île en île transportent la peste de Luçon à Mindanao, et les milliers d'îles qui fournissaient autrefois des barrières naturelles deviennent des poches isolées d'horreur sans espoir d'échappatoire."
 zombie.7.a: "Mmmm... Nngh..."
 zombie.8.t: "La Horde Zombie"
 zombie.8.d: "Les morts marchent sur Terre. La Horde Zombie est apparue dans [459.GetName] et tue rapidement des milliers de notre population, soit en les mangeant, soit en les infectant. Les experts du monde entier ont non-créativement nommé le conflit « L'Épidémie », mais la guerre pour la survie de la race humaine ne fait que commencer... Eh bien, Madagascar vient de fermer ses aéroports."
 zombie.8.a: "Envoyons les zombies dans la tombe !"
 zombie.8.b: "L'âge de l'Homme est terminé..."
 zombie.9.t: "[FROM.GetName] demande de l'aide contre les zombies"
 zombie.9.d: "[FROM.GetName] a demandé de l'assistance et tente de recruter l'aide de chaque grande nation du monde pour arrêter la marée de l'Épidémie. Nous pouvons choisir de les abandonner en notre temps de besoin, ou nous pouvons les rejoindre dans le combat pour notre survie. Que devrions-nous faire ?"
 zombie.9.a: "Nous allons nous joindre !"
 zombie.9.b: "Allez vous faire foutre ! Sauvez-vous !"
 RULE_ZOMBIE_JOINING_FACTION_GAME_MODE: "Faction de la Coalition anti-Zombies"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL: "Comportement de faction par défaut"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL_DESC: "Le comportement de faction est celui par défaut pour le mode de jeu."
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS: "Pas de grandes puissances"
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS_DESC: "Aucune grande puissance ne rejoindra la Coalition anti-Zombies."
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS: "Toutes les grandes puissances rejoignent la Coalition"
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS_DESC: "Toutes les grandes puissances rejoignent la Coalition anti-Zombies."
 zombie.10.t: "Épidémie！"
 zombie.10.d: "Le virus zombie semble s'être propagé sur nos terres et commence à se répandre dans tout [?var:random_outbreak_state.GetName]. Seul l'avenir nous dira à quel point la situation sera grave..."
 zombie.10.a: "Mobilisez les troupes !"
 zombie.11.t: "Épidémie dans [FROM.GetName]"
 zombie.11.d: "Une épidémie s'est déclarée à [FROM.GetName] et ne cesse de s'aggraver d'heure en heure. Le virus zombie se propage à une vitesse fulgurante et seul l'avenir nous dira si c'est le début de la fin…"
 zombie.11.a: "Inquiétant..."
 zombie.11.b: "Raaargh..."