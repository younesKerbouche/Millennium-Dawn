 mbt_tech_ops: "Développement de coques blindées"
 mbt_tech_ops_desc: "La pierre angulaire de la guerre blindée, cette recherche se concentre sur les principes fondamentaux de conception des coques blindées. Du châssis robuste des chars de bataille principaux aux plateformes polyvalentes des véhicules de combat d'infanterie et des transports de troupes blindés, cette technologie constitue la base de tout futur développement de véhicules blindés. En équilibrant mobilité, protection et adaptabilité, elle garantit à nos forces une base solide pour les opérations mécanisées."
 nera_armor_tech_1: "NERA de 1ʳᵉ génération"
 nera_armor_tech_1_desc: "Le blindage réactif non explosif (NERA) utilise une superposition d’inserts en titane lourd ou en uranium appauvri pour perturber les projectiles entrants. Plus lourd et plus coûteux qu’un blindage composite classique, mais nettement plus efficace."
 nera_armor_tech_2: "NERA de 2ᵉ génération"
 nera_armor_tech_2_desc: "Blindage réactif non explosif (NERA) amélioré, doté de matériaux et d’une conception optimisés, offrant une meilleure protection contre les charges creuses et les projectiles cinétiques."
 nera_armor_tech_3: "NERA de 3ᵉ génération"
 nera_armor_tech_3_desc: "Blindage réactif non explosif (NERA) de pointe, utilisant des matériaux de dernière génération et des configurations innovantes, offrant une protection supérieure contre un large éventail de menaces."
 defensive_systems: "Systèmes défensifs"
 defensive_systems_desc: "Un ensemble de technologies visant à améliorer la survivabilité de nos véhicules grâce à diverses mesures défensives."
 defensive_systems_2: "Systèmes défensifs avancés"
 defensive_systems_2_desc: "Avancées supplémentaires en technologies défensives visant à renforcer la survivabilité des véhicules. Ces systèmes intègrent des lanceurs de fumigènes améliorés et un blindage espacé renforcé, offrant une meilleure protection contre les menaces ennemies et améliorant les capacités défensives globales de nos véhicules."
 defensive_systems_3: "Systèmes défensifs moderne"
 defensive_systems_3_desc: "Des technologies défensives de pointe visant à maximiser la survivabilité des véhicules. Ces systèmes modernes intègrent une génération de fumigènes avancée, des systèmes d’alerte laser et des conceptions innovantes de blindage espacé, offrant à nos forces un ensemble complet de mesures défensives pour contrer une large gamme de menaces sur le champ de bataille moderne."
 defensive_systems_4: "Systèmes défensifs dernière génération"
 defensive_systems_4_desc: "Le summum des technologies défensives, conçu pour offrir une protection inégalée à nos véhicules. Ces systèmes avancés intègrent des systèmes de protection active de dernière génération et des capacités de guerre électronique, permettant de contrer un large éventail de menaces et d’assurer la survivabilité de nos forces sur le champ de bataille moderne."
 defensive_systems_5: "Systèmes défensifs améliorés"
 defensive_systems_5_desc: "La prochaine génération de technologies défensives, axée sur l’amélioration de la survivabilité de nos véhicules grâce à des mesures défensives avancées."
 early_cold_war_ammo: "Munitions – Début de la guerre froide"
 early_cold_war_ammo_desc: "Munitions développées au début de la guerre froide, conçues pour engager efficacement diverses cibles sur le champ de bataille. Ces projectiles offrent un équilibre entre capacités de pénétration et de fragmentation, adapté aux scénarios de combat de l’époque."
 cold_war_ammo: "Munitions – Guerre froide"
 cold_war_ammo_desc: "Munitions conçues durant la guerre froide pour contrer un large éventail de menaces. Ces projectiles offrent une pénétration et une fragmentation améliorées, leur permettant d’engager efficacement aussi bien l’infanterie que les cibles blindées dans les scénarios de combat de l’époque."
 modern_ammo: "Munitions modernes"
 modern_ammo_desc: "Munitions de pointe conçues pour la guerre moderne. Ces munitions intègrent des technologies avancées pour une pénétration, une fragmentation et un effet de zone améliorés, garantissant une efficacité maximale contre diverses cibles sur le champ de bataille moderne."
 near_future_ammo: "Munitions du futur proche"
 near_future_ammo_desc: "Munitions innovantes conçues pour un avenir proche. Ces munitions utilisent des technologies de pointe pour offrir des capacités supérieures de pénétration, de fragmentation et d'effet de zone, garantissant ainsi une performance optimale face aux menaces en constante évolution."
 future_ammo: "Munitions du futur"
 future_ammo_desc: "Munitions révolutionnaires conçues pour un futur lointain. Ces munitions intègrent des technologies révolutionnaires pour une pénétration, une fragmentation et un effet de zone inégalés, garantissant un impact dévastateur même contre les cibles les plus complexes du champ de bataille du futur."
 anti_infantry_early_cold_war_ammo: "Munitions anti-infanterie du début de la guerre froide"
 anti_infantry_early_cold_war_ammo_desc: "Munitions spécialisées conçues pour engager et neutraliser efficacement les cibles d'infanterie au début de la Guerre froide. Ces munitions sont optimisées pour la fragmentation et l'effet de zone, maximisant ainsi leur impact sur le personnel ennemi."
 anti_vehicle_early_cold_war_ammo: "Munitions antivéhicules du début de la guerre froide"
 anti_vehicle_early_cold_war_ammo_desc: "Munitions développées au début de la Guerre froide pour contrer les véhicules ennemis. Ces obus présentent des capacités de pénétration améliorées, leur permettant d'engager et d'endommager efficacement des cibles blindées, telles que des chars et des véhicules blindés de transport de troupes."
 anti_infantry_cold_war_ammo: "Munitions anti-infanterie – Guerre froid"
 anti_infantry_cold_war_ammo_desc: "Munitions avancées développées pendant la Guerre froide pour engager et neutraliser efficacement les cibles d'infanterie. Ces munitions présentent une fragmentation et un effet de zone améliorés, garantissant un impact maximal contre les troupes ennemies."
 anti_vehicle_cold_war_ammo: "Munitions antivéhicules de la guerre froide"
 anti_vehicle_cold_war_ammo_desc: "Munitions spécialisées conçues pendant la Guerre froide pour contrer les véhicules ennemis. Ces munitions possèdent des capacités de pénétration améliorées, leur permettant d'engager et d'endommager efficacement des cibles blindées, telles que des chars et des véhicules blindés de transport de troupes."
 anti_infantry_modern_ammo: "Munitions anti-infanterie modernes"
 anti_infantry_modern_ammo_desc: "Munitions de pointe conçues pour engager et neutraliser efficacement les cibles d'infanterie dans les guerres modernes. Ces munitions sont dotées de capacités avancées de fragmentation et d'effet de zone, garantissant un impact maximal contre les troupes ennemies."
 anti_vehicle_modern_ammo: "Munitions anti-véhicules modernes"
 anti_vehicle_modern_ammo_desc: "Munitions de pointe développées pour contrer les véhicules ennemis dans les situations de combat modernes. Ces munitions possèdent des capacités de pénétration améliorées, leur permettant d'engager et d'endommager efficacement des cibles blindées, telles que des chars et des véhicules blindés de transport de troupes."
 anti_infantry_near_future_ammo: "Munitions anti-infanterie du futur proche"
 anti_infantry_near_future_ammo_desc: "Munitions innovantes conçues pour engager et neutraliser efficacement les cibles d'infanterie dans un avenir proche. Ces munitions intègrent des technologies avancées pour une fragmentation et un effet de zone améliorés, garantissant un impact maximal contre les troupes ennemies."
 anti_vehicle_near_future_ammo: "Munitions anti-véhicules du futur proche"
 anti_vehicle_near_future_ammo_desc: "Munitions avancées développées pour contrer les véhicules ennemis dans un avenir proche. Ces munitions offrent des capacités de pénétration de pointe, leur permettant d'engager et d'endommager efficacement des cibles blindées, telles que des chars et des véhicules blindés de transport de troupes."
 anti_infantry_future_ammo: "Munitions anti-infanterie du futur"
 anti_infantry_future_ammo_desc: "Munitions révolutionnaires conçues pour engager et neutraliser efficacement les cibles d'infanterie dans un futur lointain. Ces munitions utilisent des technologies de pointe pour une fragmentation et un effet de zone inégalés, garantissant un impact dévastateur sur le personnel ennemi."
 anti_vehicle_future_ammo: "Munitions anti-véhicules du futur"
 anti_vehicle_future_ammo_desc: "Munitions de nouvelle génération développées pour contrer les véhicules ennemis dans un futur lointain. Ces munitions intègrent des capacités de pénétration révolutionnaires, leur permettant d'engager et d'endommager efficacement les cibles blindées les plus sophistiquées, telles que les futurs chars et véhicules blindés de transport de troupes."
