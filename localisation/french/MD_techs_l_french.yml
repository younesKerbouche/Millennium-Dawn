 SOV_module_esm_1: "'Vympel-R2' with\nPK-16 / PK-10"
 SOV_module_esm_1_desc: "The electronic warfare radar 'Vympel-R2' is designed to detect radiation from operating ship and aircraft radars, as well as missile homing heads and create active interference for them.\nPK-16/PK-10 are Soviet shipborne electronic jamming system for setting up passive jamming (dipole reflectors and false thermal targets)."
 SOV_module_esm_2: "MP-401S 'Start-S'\nwith PK-10 / PK-2"
 SOV_module_esm_2_desc: "The MP-401S 'Start-S' targeting and jamming complex is designed to suppress weapon detection and control radars, as well as anti-ship missiles radars.\nPK-2/PK-10 are Soviet shipborne electronic jamming system for setting up passive jamming (dipole reflectors and false thermal targets)."
 SOV_module_esm_3: "TK-25E\nwith PK-10 / PK-2"
 SOV_module_esm_3_desc: "The TK-25E is designed to intercept radiation from aircraft and shipborne weapon detection and control radar stations, radar homing heads of anti-ship missiles, automatically analyze radiation, determine the most dangerous directions of a ship's attack, and create interference in dangerous directions.\nPK-2/PK-10 are Soviet shipborne electronic jamming system for setting up passive jamming (dipole reflectors and false thermal targets)."
