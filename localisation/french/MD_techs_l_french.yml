 NAVAL_TITLE_MTG_DESTROYERS: "DESTROYERS"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Destinés à escorter des navires plus gros au sein d'une flotte, d'un convoi ou d'un groupe de combat, ces navires de guerre rapides, manœuvrables et à longue endurance sont également capables d'opérations indépendantes. Les itérations ultérieures, transportant une large gamme mortelle de missiles guidés, de missiles de croisière et d'autres armes, sont en effet des navires de guerre multi-missions. Plus lourds en tonnage et plus offensifs et mortels en puissance de feu que votre frégate ou votre corvette. Ils sont généralement utilisés pour : la défense de la flotte, les tâches offensives, la lutte anti-aérienne, anti-navire, anti-sous-marine, ainsi que les tâches d'attaque terrestre, en fonction de la charge."
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "DESTROYERS FURTIFS"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Les changements dans les technologies de guerre modernes ont poussé les flottes les plus avancées à rechercher de nouvelles solutions pour la survie de leurs flottes. Les destroyers furtifs sont devenus une priorité. En restant cachés des capteurs et radars ennemis avancés, ces armes puissantes peuvent frapper plus près, plus rapidement et avec une létalité accrue, avec en prime une capacité de survie accrue dans les conflits modernes."
 NAVAL_TITLE_MTG_CRUISERS: "CROISEURS"
 NAVAL_TITLE_MTG_CRUISERS_DESC: "En règle générale, les croiseurs sont les plus gros navires d'assaut d'une flotte moderne (après les porte-avions et les navires d'assaut amphibies). Ces puissants atouts peuvent couvrir l'ensemble des océans et des mers du globe. Historiquement orientés vers la défense aérienne (alors que les destroyers étaient chargés de la guerre de surface), les croiseurs modernes disposent d'un incroyable arsenal d'armes, plus important que tout autre navire de combat. Les croiseurs peuvent servir de base à un groupe de combat complet, avec une grande capacité de capteurs et de systèmes de gestion de combat. Ils sont généralement utilisés pour les missions de commandement et de contrôle, de lutte antiaérienne, de lutte antinavire et d'attaque terrestre."
