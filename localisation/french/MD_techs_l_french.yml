 aircraft_carrier_engineering: "Ingénierie de Porte-Avions"
 aircraft_carrier_engineering_desc: ""
 carrier_hull_1: "Coque de Porte-Avions 1965"
 carrier_hull_1_desc: "Ces bases aériennes flottantes sont le summum de la puissance navale, capables de s'étendre dans les océans du monde entier pour projeter la puissance d'une nation sur le globe entier. Symboles du sang et du trésor d'une nation forte, ces atouts incroyablement précieux doivent être protégés à tout prix. Avec une vaste portée, ils nécessitent un véritable groupe de combat « en haute mer » pour leur permettre de remplir toute leur gamme de capacités opérationnelles en mer. Tout pays disposant d'un groupe de combat aéronaval pleinement opérationnel peut être vraiment fier de ce que représente sa marine et de la puissance terrifiante qu'elle exerce. Ils sont généralement utilisés pour : la projection de puissance au loin, la guerre aérienne, la guerre de surface, la guerre amphibie."
