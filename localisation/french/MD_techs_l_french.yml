 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "SOUS-MARINS D'ATTAQUE"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "Les tueurs silencieux des océans du monde, ces plateformes de guerre sous-marine intègrent une gamme d'aptitudes utiles, y compris la furtivité, la collecte de renseignements et les systèmes d'armes. Les sous-marins d'attaque sont spécialisés dans l'engagement des sous-marins et navires ennemis à une portée plus proche que leur homologue plus grand."
