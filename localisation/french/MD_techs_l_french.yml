 frigate_hull_1: "Coque de Frégate 1965"
 frigate_hull_1_desc: "Les frégates, qui constituent le cœur de nombreuses marines modernes, peuvent être utilisées dans le cadre de forces navales « en haute mer ». Elles ont une portée étendue et sont plus grandes que les navires de la classe Corvette. Bien qu'elles soient le plus souvent utilisées comme plate-forme pour la défense de la flotte, elles peuvent remplir une gamme assez étendue de rôles au sein d'une flotte et peuvent être personnalisées pour répondre aux exigences de nombreux rôles et situations différents (y compris des tâches plus offensives). Elles sont généralement utilisées pour : la défense de la flotte, la lutte anti-sous-marine, la lutte antiaérienne et les missions de convoi maritime."
