 tech_mtg_landing_craft: "Navire de débarquement"
 tech_mtg_landing_craft_desc: "Une péniche de débarquement est un petit navire qui transporte des troupes du large vers la côte pour des opérations amphibies."
 tech_mtg_amphibious_assault_ship: "Navire d'assaut amphibie"
 tech_mtg_amphibious_assault_ship_desc: "Un navire d'assaut amphibie est un navire de guerre utilisé pour fournir un soutien aérien et de surface derrière les lignes de front lors de la conduite d'opérations amphibies dans les zones côtières ennemies."
 tech_mtg_air_cushioned_landing_craft: "Navire de débarquement à coussin d'air"
 tech_mtg_air_cushioned_landing_craft_desc: "Dans les opérations amphibies, les péniches de débarquement traditionnelles de type navire ne peuvent atterrir que sur environ 15 % des côtes mondiales, tandis que les aéroglisseurs développés après les années 1960 peuvent atteindre 70 %. Son adaptabilité a donc été grandement améliorée. Dans le même temps, sa vitesse est plus rapide que celle des péniches de débarquement traditionnelles, et elle peut transporter des chars de combat principaux et couvrir les Marines à terre. L’aéroglisseur a complètement changé les règles du jeu des atterrissages amphibies."
 tech_mtg_modern_landing_craft: "Navire de débarquement moderne"
 tech_mtg_modern_landing_craft_desc: "L'introduction de la technologie moderne a permis des développements significatifs dans les performances des péniches de débarquement, améliorant considérablement l'efficacité des débarquements amphibies."
 tech_mtg_specialized_protective_equipment: "Équipements de protection spécialisés"
 tech_mtg_specialized_protective_equipment_desc: "Un équipement de protection spécial peut grandement améliorer la capacité de survie des péniches de débarquement."
 tech_mtg_advanced_landing_craft: "Navire de débarquement avancé"
 tech_mtg_advanced_landing_craft_desc: "Les péniches de débarquement avancées ont été modifiées pour s'adapter à différents terrains maritimes et terrestres, améliorant considérablement le taux de réussite des opérations de débarquement."
 tech_mtg_landing_craft_ai_systems: "Systèmes d'IA pour navires de débarquement"
 tech_mtg_landing_craft_ai_systems_desc: "L’introduction de l’intelligence artificielle permet aux péniches de débarquement de réagir rapidement et correctement aux situations d’urgence."
 tech_mtg_smart_landing_craft: "Navire de débarquement intelligent"
 tech_mtg_smart_landing_craft_desc: "Les péniches de débarquement intelligentes sont l’application des technologies futures aux opérations amphibies."
 corvette_hull_1: "Coque de Corvette 1965"
 corvette_hull_1_desc: "Les navires de la classe Corvette, qui sont considérés comme les plus petits navires de guerre, ne font généralement pas partie des marines de haute mer. Ces petits navires rapides sont généralement armés d'un assortiment d'armes, leur permettant d'effectuer une gamme de tâches. De nombreux pays peuvent faire flotter des corvettes en raison de leur prix abordable pour les marines de petite et moyenne taille. Elles sont généralement utilisées pour : la défense et la surveillance des côtes, le déminage, la lutte anti-sous-marine, anti-aérienne, anti-navire et, à l'époque moderne, les missions d'attaque terrestre."
