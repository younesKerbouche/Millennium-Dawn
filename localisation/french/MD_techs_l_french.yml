 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "Ressemblant à des porte-avions, ces navires d'assaut amphibies polyvalents offrent une puissance de frappe importante pour un coût bien moindre, tant en termes de production que de main-d'œuvre. Capables d'opérer des hélicoptères, des avions à voilure fixe STOVL (Short Take-Off and Vertical Landing), ainsi que des navires d'assaut maritimes, beaucoup disposent également d'un pont-coffre, ce qui permet des assauts amphibies rapides sur les positions ennemies. Ces navires fournissent un énorme bonus de soutien à tout débarquement amphibie. Ils sont généralement utilisés pour : le commandement et le contrôle, la lutte anti-sous-marine, la guerre de surface, la guerre aérienne (s'ils sont équipés d'avions à voilure fixe), le bombardement côtier et le soutien au débarquement amphibie."
