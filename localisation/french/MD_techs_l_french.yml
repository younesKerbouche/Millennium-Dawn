 destroyer_hull_1: "Coque de Destroyer 1965"
 destroyer_hull_1_desc: "Destinés à escorter les plus grands navires d'une flotte, d'un convoi ou d'un groupe de bataille, ces navires de guerre rapides, manœuvrables et à longue endurance sont tout aussi capables d'opérations indépendantes. Les versions ultérieures, portant un large et mortel éventail de missiles guidés, de missiles de croisière et d'autres armes, sont en effet des navires de guerre multi-missions. Plus lourds en tonnage, et plus offensifs et mortels en puissance de feu, que votre Frégate ou Corvette. Ils sont généralement utilisés pour: la défense de la flotte, les tâches offensives, l'anti-aérien, l'anti-navire, l'anti-sous-marin, ainsi que les missions d'attaque terrestre, en fonction de la charge utile."
