 missile_non_got_folder: "Technologie des missiles guidés"
 missile_non_got_folder_desc: "Missiles de croisière et missiles sol-air"
 battle_cruiser: "Croiseurs de bataille"
 battle_cruiser_desc: "Navire capital du XXe siècle, le croiseur de bataille combine les meilleurs avantages d'un croiseur et d'un cuirassé. Équipé d'une large gamme d'armes et d'équipements, ce navire permet une projection de force importante, tout en nécessitant moins de ressources et de capacité de production par rapport à un cuirassé complet."
 battleship: "Cuirassés"
 battleship_hull_0: "Cuirassés"
 battleship_hull_0_desc: "Un grand navire de guerre lourdement blindé, transportant des canons de grande capacité et d'autres armes. Utilisés principalement des années 1800 à la Seconde Guerre mondiale, ces navires sont tombés en disgrâce au profit des porte-avions ou des navires plus petits. Capables d'être équipées d'une large gamme d'armes de gros calibre ou de grande capacité, ces plates-formes d'artillerie flottantes constituent de bonnes plates-formes d'appui-feu."
 AIR_TITLE_ATTACK_HELICOPTER_DESC: "Les hélicoptères d'attaque servent de support de tir rapide à nos troupes, leur permettant de frapper les ennemis dans n'importe quelle position. Ils sont particulièrement efficaces contre les chars, car ils ont des capacités anti-aériennes limitées. Ils sont cependant assez vulnérables aux avions ennemis."
 GLCM: "GLCM"
 GLCM_desc: "Un missile de croisière lancé depuis le sol (GLCM) est un missile de croisière basé à terre, conçu pour frapper des cibles tactiques et stratégiques."
 marine_raider_beach_preparation: "Préparation de la plage pour le Marine Raider"
 marine_raider_beach_preparation_desc: "En utilisant les Marine Raiders, nos forces auront des obstacles de plage détruits et des chemins dégagés pour eux avant même que les forces ne débarquent sur la plage."
 armored_spearhead: "Percée des blindés"
 armored_spearhead_desc: "Le fer de lance blindé est une formation de véhicules de combat blindés, principalement des chars, qui forment l'avant d'une poussée offensive lors d'une bataille."
 cruise_missile_non_got: "Missiles de croisière"
 cruise_missile_non_got_desc: "Un missile de croisière est un missile guidé autopropulsé sans pilote qui maintient son vol grâce à la portance aérodynamique pendant la majeure partie de sa trajectoire. Les missiles de croisière sont conçus pour transporter une charge utile importante sur de longues distances avec une grande précision. Les missiles de croisière modernes sont capables de se déplacer à des vitesses subsoniques, supersoniques ou hypersoniques élevées, sont auto-navigables et peuvent voler sur une trajectoire non balistique à très basse altitude."
 GLCM_non_got: "GLCM"
