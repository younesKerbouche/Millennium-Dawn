 improved_gunship_ordnance: "Armement de canonnière amélioré"
 improved_gunship_ordnance_desc: "Les hélicoptères de combat aériens seront équipés de meilleures munitions et de meilleurs armes, pour leur permettre d'être plus efficaces dans le ciel de bataille."
 INFANTRY_TITLE_SUPPORT_DRONES: "DRONES D'APPUI AU FEU"
 INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Les drones d’appui-feu sont des plateformes d’armes automatisées ou télécommandées qui peuvent être utilisées pour fournir un soutien en toute sécurité à nos troupes sans que nos soldats aient à s’exposer."
 INFANTRY_TITLE_AUGMENTED_VISION: "VISION AUGMENTÉE"
 INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Des écrans de réalité augmentée et virtuelle montés sur les casques de nos soldats peuvent être utilisés pour leur fournir des données précieuses sur le champ de bataille."
 INFANTRY_TITLE_EXOSKELETON: "EXOSQUELETTE"
 INFANTRY_TITLE_EXOSKELETON_DESC: "Les exosquelettes sont des combinaisons de puissance qui peuvent améliorer la force, la vitesse et l'agilité de celui qui les porte."
 armor_subtitle_hull_desc: "Les chars de combat principaux sont les véhicules terrestres les plus lourds que nos forces armées peuvent utiliser. Leur objectif principal est de fournir un appui-feu à nos troupes et également d'attaquer des cibles blindées hostiles."
 armour_subtitle_computer_desc: "Les systèmes informatiques se composent de systèmes de ciblage, de contrôle de tir, de caméras et d’autres dispositifs de guerre électronique dont nos véhicules blindés ont besoin pour fonctionner."
 armor_subtitle_armour_desc: "Le blindage avancé comprend un blindage composite et un blindage de réacteur explosif, qui peuvent être plus efficaces pour protéger nos véhicules blindés qu'un simple blindage en acier ou en aluminium."
 armour_subtitle_engine_desc: "Les moteurs sont les éléments qui propulsent nos véhicules. En général, la plupart des véhicules blindés fonctionnent avec des moteurs diesel, mais d'autres options plus exotiques sont également disponibles."
 armour_subtitle_weapons_desc: "Les chars utilisent généralement des canons de différentes tailles comme arme principale, depuis les plus petits canons de 90 mm jusqu'aux énormes canons de 152 mm."
 armor_subtitle_afv_hull_desc: "Les véhicules blindés de combat comprennent les véhicules de combat d'infanterie (IFV) et les véhicules blindés de transport de troupes (APC). Les premiers servent d'appui-feu et d'élément de poussée pour notre infanterie, tandis que les seconds offrent des déplacements sur le champ de bataille et un appui-feu limité."
 armour_subtitle_afv_weapons_desc: "Les armes les plus courantes pour les VCI et les APC sont différents types de canons automatiques, bien que les mitrailleuses et les canons d'assaut de gros calibre fassent également de rares apparitions."
 MD_ARTILLERY_TITLE: "ARTILLERIE REMORQUÉE"
 MD_ARTILLERY_TITLE_DESC: "L'artillerie est le principal élément d'appui-feu pour nos soldats. Les premiers modèles doivent être déplacés par camion ou à la main, mais les modèles plus modernes ont leurs propres moteurs intégrés pour les déplacer rapidement sur de courtes distances."
 ARTILLERY_SP_TITLE_DESC: "Les pièces d'artillerie automotrices sont des pièces d'artillerie montées sur la coque d'un char ou d'un camion. Cela leur permet une plus grande mobilité, un meilleur stockage des munitions et une meilleure protection de l'équipage."
 ARTILLERY_TITLE_LIGHT_AT: "Missiles guidés antichars légers"
 ARTILLERY_TITLE_LIGHT_AT_DESC: "Les ATGM légers (missiles antichars guidés) sont des armes anti-blindage suffisamment légères pour être portées par des soldats individuels ou des escouades d’armes. Ils constituent les principales munitions antichars lourdes de notre infanterie, lorsque les armes portées par le personnel ne suffisent pas."
 ARTILLERY_TITLE_HEAVY_AT: "Missiles guidés antichars lourds"
 ARTILLERY_TITLE_HEAVY_AT_DESC: "Les missiles guidés antichars (ATGM) lourds sont des armes antichars plus puissantes que leurs homologues plus légères. Leur poids et leur taille les obligent à être montés sur des véhicules pour pouvoir être déplacés efficacement au combat."
 ARTILLERY_TITLE_SP_AA: "ANTI-AÉRIEN AUTOPROPULSÉ"
 ARTILLERY_TITLE_SP_AA_DESC: "Les véhicules antiaériens automoteurs nous offrent un moyen mobile et beaucoup plus lourd de nous défendre contre les avions ennemis que les systèmes de défense aérienne transportés par le personnel."
 ARTILLERY_TITLE_AA: "SYSTÈMES DE DÉFENSE AÉRIENNE PORTABLES"
 ARTILLERY_TITLE_AA_desc: "Les systèmes portables de défense aérienne (ou MANPADS) sont des armes antiaériennes suffisamment légères pour être transportées par un seul soldat. Ils permettent à nos soldats de lutter contre les avions, les hélicoptères et les missiles, bien qu'à une portée et une efficacité bien inférieures à celles des armes antiaériennes dédiées."
 NAVAL_TITLE_MTG_STEALTH_CORVETTES: "CORVETTES FURTIVES"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES_DESC: "Ce sont des corvettes dotées de caractéristiques furtives leur permettant d'éviter d'être détectées par les forces ennemies."
 NAVAL_TITLE_MTG_STEALTH_FRIGATES: "FRÉGATES FURTIVES"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES_DESC: "Avec des systèmes de détection de plus en plus avancés, il est devenu nécessaire d'équiper nos frégates d'une technologie furtive pour les rendre plus difficiles à détecter."
 NAVAL_TITLE_MTG_BATTLESHIPS: "CUIRASSÉS/CROISEURS DE BATAILLE"
 NAVAL_TITLE_MTG_BATTLESHIPS_DESC: "Les cuirassés et les croiseurs de bataille sont des vestiges du passé. Alors qu'ils dominaient autrefois les mers, les progrès des avions et des missiles en ont fait des cibles faciles pour les navires plus petits. Mais peut-être qu'avec suffisamment de progrès technologiques, ils pourront à nouveau régner sur les mers."
 NAVAL_TITLE_MTG_SUB_ENGINES: "MOTEURS SOUS-MARINS"
 NAVAL_TITLE_MTG_SUB_ENGINES_DESC: "Les sous-marins fonctionnent généralement à l'aide de moteurs diesel pour la propulsion et pour charger les batteries embarquées. Lorsqu'il est immergé, le sous-marin fonctionne grâce à un moteur électrique."
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING_DESC: "L'ingénierie des systèmes concerne toutes les pièces auxiliaires des navires de guerre, telles que les moteurs, l'électronique et le radar."
 NAVAL_TITLE_MTG_ENGINES: "MOTEURS DE NAVIRES"
 NAVAL_TITLE_MTG_ENGINES_DESC: "Les SIP fonctionnent généralement avec des moteurs diesel massifs ou des moteurs à turbine, ou une combinaison des deux."
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES: "MOTEURS NUCLÉAIRES"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES_DESC: "Les moteurs nucléaires disposent d’un carburant pratiquement illimité, ce qui permet à nos navires de naviguer sur l’océan tant qu’il y a des provisions pour les marins à bord."
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES_DESC: "Les ordinateurs de contrôle de tir sont responsables du ciblage des navires ennemis et du calcul des vecteurs de frappe."
 NAVAL_TITLE_MTG_RADAR: "RADAR"
 NAVAL_TITLE_MTG_RADAR_DESC: "Un radar utilise des ondes radio pour détecter des objets dans l'air ou sur l'eau. Le radar aide nos navires à détecter et à identifier des cibles"
 NAVAL_TITLE_MTG_SONAR: "SONAR"
 NAVAL_TITLE_MTG_SONAR_DESC: "Un sonar utilise des ondes sonores pour détecter des objets sous l'eau. Il est principalement utilisé pour détecter les sous-marins, mais peut également être utilisé pour détecter des mines marines, des torpilles ou pour mesurer la profondeur de l'eau."
 NAVAL_TITLE_MTG_ARMAMENT_DESC: "Tous les navires ont besoin d'armes pour opérer en mer. Si les navires ont commencé à utiliser de grosses batteries comme armement principal, l'armement a rapidement évolué vers l'utilisation de différents types de missiles, qui permettent même aux navires plus petits de cibler des navires plus lourds."
 NAVAL_TITLE_CANNONS_DESC: "Les canons navals peuvent être utilisés pour attaquer des cibles plus petites à courte portée, comme des patrouilleurs ou même des cibles terrestres. Ils ont également une utilité limitée contre les cibles aériennes."
 NAVAL_TITLE_RAILGUNS: "RAILGUNS"
 NAVAL_TITLE_RAILGUNS_DESC: "Les canons à rails utilisent des munitions cinétiques qui sont accélérées à grande vitesse grâce à des ondes électromagnétiques. Le projectile accélère à des vitesses incroyablement élevées, ce qui lui confère de bonnes caractéristiques de pénétration et de précision."
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "Les systèmes de défense ponctuelle sont conçus pour protéger les navires contre les missiles et les avions entrants si les défenses antimissiles principales n'ont pas réussi à les abattre."
 NAVAL_TITLE_MTG_ASM_DESC: "Les missiles anti-navires sont l'arme principale dont disposent les navires contre les autres navires. Les missiles anti-navires comprennent des systèmes de missiles contre les navires de surface et sous-marins."
 NAVAL_TITLE_MTG_AAMISSILES_DESC: "Les missiles anti-aériens constituent la principale défense de nos navires contre les cibles aériennes. Les missiles anti-aériens peuvent être des missiles sol-air traditionnels (SAM) ou des missiles à fuselage roulant (RAM) qui sont principalement destinés à contrer les missiles entrants."
 NAVAL_TITLE_MTG_VLS_SURFACE: "SYSTÈMES DE LANCEMENT VERTICAUX DE SURFACE"
 NAVAL_TITLE_MTG_VLS_SURFACE_DESC: "Les systèmes de lancement vertical (VLS) sont des missiles lancés verticalement depuis la coque du navire. Cela permet aux navires de transporter plus de missiles par surface utilisée et le système d'arme a une signature radar plus petite par rapport aux missiles lancés par bras traditionnels."
 NAVAL_TITLE_MTG_VLS_AIR: "SYSTÈMES DE LANCEMENT AÉRIEN VERTICAL"
 NAVAL_TITLE_MTG_VLS_AIR_DESC: "Les systèmes de lancement vertical (VLS) sont des missiles lancés verticalement depuis la coque du navire. Cela permet aux navires de transporter plus de missiles par surface utilisée et le système d'arme a une signature radar plus petite par rapport aux missiles lancés par bras traditionnels."
 NAVAL_TITLE_MTG_TORPEDOES_DESC: "Les torpilles sont des missiles sous-marins utilisés contre les navires. Une torpille est généralement lancée depuis un sous-marin, mais peut également être lancée depuis un navire ou un avion."
 NAVAL_TITLE_MTG_LANDING_CRAFT_DESC: "Des embarcations de débarquement sont nécessaires pour réaliser tout type d'assaut amphibie. Il peut s'agir de vedettes rapides, d'engins de débarquement dédiés, d'aéroglisseurs ou même de navires massifs capables de débarquer plusieurs véhicules à la fois."
 AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "Les hélicoptères de transport nous permettent de créer des unités très mobiles dans l'air. Les hélicoptères permettent à nos troupes de se déplacer à grande vitesse sur des terrains variés. Cependant, pour que ces troupes soient efficaces au combat, elles doivent être larguées assez loin des soldats ennemis afin de ne pas être vulnérables."
 AIR_TITLE_PLANE_LIGHT_AIRFRAME: "CELLULES LÉGÈRES"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "Les cellules légères nous permettront de construire des chasseurs et des avions d'entraînement agiles"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "CELLULES MOYENNES"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "Les cellules moyennes sont l'une des configurations d'avions les plus courantes, permettant des chasseurs polyvalents, un soutien aérien rapproché et divers autres avions."
 AIR_TITLE_PLANE_HEAVY_AIRFRAME: "CELLULES LOURDES"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Les cellules lourdes sont utilisées pour concevoir des bombardiers, des avions de patrouille maritime, des avions de transport et des hélicoptères de combat."
 AIR_TITLE_PLANE_AVIONICS: "AVIONIQUE & DRONES"
 AIR_TITLE_PLANE_AVIONICS_DESC: "L'avionique comprend toutes les commandes électroniques des avions ainsi que différents dispositifs de surveillance. Grâce à une avionique avancée, nous pouvons créer des avions télécommandés, ou drones, qui pourront frapper des cibles de manière autonome."
 AIR_TITLE_PLANE_ENGINE: "MOTEURS ET CARBURANT"
 AIR_TITLE_PLANE_ENGINE_DESC: "La plupart des avions modernes volent à l'aide de réacteurs, mais d'autres options sont disponibles. Il existe également diverses manières d'améliorer l'autonomie de nos avions, comme des réservoirs de carburant plus grands ou le ravitaillement en vol."
 AIR_TITLE_PLANE_WINGFORM: "FORME DE L'AILE ET MATÉRIAUX"
 AIR_TITLE_PLANE_WINGFORM_DESC: "La forme de l'aile définit la forme générale de l'avion. Les différentes formes d'ailes présentent des avantages et des inconvénients différents. En investissant également du temps dans de nouvelles technologies de matériaux, nous pouvons améliorer nos avions."
 AIR_TITLE_PLANE_NAVWEAP: "ARMES NAVALES"
 AIR_TITLE_PLANE_NAVWEAP_DESC: "Les armes navales que transportent les avions peuvent être des missiles, des torpilles ou des mines. Pour utiliser des avions contre des sous-marins, nous devons équiper nos avions d'un détecteur d'anomalies magnétiques (MAD), qui peut détecter le fer dans la coque du sous-marin."
 AIR_TITLE_PLANE_AGWEAP: "ARMES AIR-SOL"
 AIR_TITLE_PLANE_AGWEAP_DESC: "Les armes air-sol comprennent généralement différents types de missiles et de bombes, bien que des canons puissent également être utilisés. Afin d'améliorer la capacité de nos avions à atteindre des cibles au sol, nous pouvons les équiper de modules de ciblage (TGP) pour aider à guider les missiles vers leurs cibles."
 AIR_TITLE_PLANE_AAWEAP: "ARMES AIR-AIR"
 AIR_TITLE_PLANE_AAWEAP_DESC: "Les avions qui combattent utilisent généralement des missiles. De nombreux avions disposent également de canons en guise de renfort, même s'ils sont rarement utilisés au combat. Pour aider nos avions à combattre les missiles ennemis, nous devons les équiper de leurres et d'autres contre-mesures."
