 module_light_flight_deck_1: "Dock de Transport Amphibie"
 module_light_flight_deck_1_desc: "Ce module détermine à quel point le navire est orienté vers le soutien direct des opérations amphibies par rapport à la mise en œuvre d'unités aériennes."
