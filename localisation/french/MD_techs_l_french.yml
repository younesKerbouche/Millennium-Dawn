 gnss_satellites: "Géolocalisation et Navigation par un Système de Satellites"
 gnss_satellites_desc: "Géolocalisation et Navigation par un Système de Satellites"
 GNSS1: "SPos 1965"
 GNSS1_desc: "Satellite conçu pour faire partie d'une constellation de satellites fournissant des services de positionnement, de navigation et de synchronisation à l'échelle mondiale. Extrêmement utile à des fins civiles et militaires.\n\nSystème de Positionnement par Satellites (SPos 1965):\nLe §Y$GNSS1$§! est un satellite SPos avec une précision de §Y5 m§!. Ils sont nécessaires pour un §Ysystème de satellite SPos 5 m§!."
 GNSS2: "SPos 1975"
 GNSS2_desc: "Satellite conçu pour faire partie d'une constellation de satellites fournissant des services de positionnement, de navigation et de synchronisation à l'échelle mondiale. Extrêmement utile à des fins civiles et militaires.\n\nSystème de Positionnement par Satellites (SPos 1975):\nLe §Y$GNSS2$§! est un satellite SPos avec une précision de §Y2.5 m§!. Ils sont nécessaires pour un §Ysystème de satellite SPos 2.5 m§!."
 GNSS3: "SPos 1985"
 GNSS3_desc: "Satellite conçu pour faire partie d'une constellation de satellites fournissant des services de positionnement, de navigation et de synchronisation à l'échelle mondiale. Extrêmement utile à des fins civiles et militaires.\n\nSystème de Positionnement par Satellites (SPos 1985):\nLe §Y$GNSS3$§! est un satellite SPos avec une précision de §Y1.5 m§!. Ils sont nécessaires pour un §Ysystème de satellite SPos 1.5 m§!"
 GNSS4: "SPos 1995"
 GNSS4_desc: "Satellite conçu pour faire partie d'une constellation de satellites fournissant des services de positionnement, de navigation et de synchronisation à l'échelle mondiale. Extrêmement utile à des fins civiles et militaires.\n\nSystème de Positionnement par Satellites (SPos 1995):\nLe §Y$GNSS4$§! est un satellite SPos avec une précision de §Y1 m§!. Ils sont nécessaires pour un §Ysystème de satellite SPos 1 m§!"
 GNSS5: "SPos 2005"
 GNSS5_desc: "Satellite conçu pour faire partie d'une constellation de satellites fournissant des services de positionnement, de navigation et de synchronisation à l'échelle mondiale. Extrêmement utile à des fins civiles et militaires.\n\nSystème de Positionnement par Satellites (SPos 2005):\nLe §Y$GNSS5$§! est un satellite SPos avec une précision de §Y0.5 m§!. Ils sont nécessaires pour un §Ysystème de satellite SPos 0.5 m§!"
 GNSS6: "SPos 2015"
 GNSS6_desc: "Satellite conçu pour faire partie d'une constellation de satellites fournissant des services de positionnement, de navigation et de synchronisation à l'échelle mondiale. Extrêmement utile à des fins civiles et militaires.\n\nSystème de Positionnement par Satellites (SPos 2015):\nLe §Y$GNSS6$§! est un satellite SPos avec une précision de §Y0.25 m§!. Ils sont nécessaires pour un §Ysystème de satellite SPos 0.25 m§!"
 GNSS7: "SPos 2025"
 GNSS7_desc: "Satellite conçu pour faire partie d'une constellation de satellites fournissant des services de positionnement, de navigation et de synchronisation à l'échelle mondiale. Extrêmement utile à des fins civiles et militaires.\n\nSystème de Positionnement par Satellites (SPos 2025):\nLe §Y$GNSS7$§! est un satellite SPos avec une précision de §Y0.03 m§!. Ils sont nécessaires pour un §Ysystème de satellite SPos 0.03 m§!"
 GNSS8: "SPos 2035"
 GNSS8_desc: "Satellite conçu pour faire partie d'une constellation de satellites fournissant des services de positionnement, de navigation et de synchronisation à l'échelle mondiale. Extrêmement utile à des fins civiles et militaires.\n\nSystème de Positionnement par Satellites (SPos 2035):\nLe §Y$GNSS8$§! est un satellite SPos avec une précision de §Y0.01 m§!. Ils sont nécessaires pour un §Ysystème de satellite SPos 0.01 m§!"
 com_satellites: "Satellites de Télécommunications"
 com_satellites_desc: "Satellites de Télécommunications"
 COMSAT1: "STcom 1965"
 COMSAT1_desc: "Un satellite artificiel qui relaie et amplifie les signaux de télécommunication radio via un transpondeur. Cela crée un canal de communication entre un émetteur source et un récepteur situés à différents endroits sur Terre.\n\nSatellite de Télécommunications (STcom 1965):\nLe §Y$COMSAT1$§! est un satellite de communication avec une bande passante de §Y56 kbits/s§!. Ils sont nécessaires pour un §Ysystème de satellite de communication de 56 kbits/s§!."
 COMSAT2: "STcom 1975"
 COMSAT2_desc: "Un satellite artificiel qui relaie et amplifie les signaux de télécommunication radio via un transpondeur. Cela crée un canal de communication entre un émetteur source et un récepteur situés à différents endroits sur Terre.\n\nSatellite de Télécommunications (STcom 1975):\nLe §Y$COMSAT2$§! est un satellite de communication avec une bande passante de §Y128 kbits/s§!. Ils sont nécessaires pour un §Ysystème de satellite de communication de 128 kbits/s§!."
