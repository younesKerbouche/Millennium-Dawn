 Military_Technology_Doctrine: "Doctrine de la technologie militaire"
 Military_Technology_Doctrine_desc: "À mesure que la guerre avance dans le 21e siècle, les progrès rapides de la technologie ouvrent la voie à une exploitation militaire. Les composants standard et les merveilles technologiques de pointe permettent à une force militaire d'améliorer considérablement ses capacités de combat."
 high_tech_doctrine: "Militaire de haute technologie"
 high_tech_doctrine_desc: "En concentrant nos efforts technologiques sur la pointe du progrès, nous dépasserons ce que d’autres pays peuvent déployer et aurons un avantage significatif dans l’espace de combat, tant sur le champ de bataille que dans la cyberguerre.\n\n§Rcoûtera 100 milliards de dollars pour le déverrouillage§!"
 digital_assisted_warfare: "Guerre assistée numériquement"
 digital_assisted_warfare_desc: "Grâce à des systèmes informatiques modernes, à des communications par satellite et à une technologie de partage de données, nos forces seront en mesure de planifier, de communiquer et d’exécuter leurs plans plus rapidement que nos adversaires."
 cross_com_deployment: "Systèmes CROSS-COM"
 cross_com_deployment_desc: "Chaque soldat étant doté d'un HUD lié aux données, relié à un oculaire sur son casque, même nos fantassins auront une compréhension complète de leur espace de combat local."
 advanced_unit_drones: "Systèmes de drones avancés"
 advanced_unit_drones_desc: "Les systèmes de drones, dotés d'une prise de décision semi-autonome, pourront augmenter la connaissance au niveau de l'escouade, la capacité de combat et la détection des ennemis."
 WOPR: "Réponse au plan d’opération de guerre"
 WOPR_desc: "Le moment est venu. Le War Operation Plan Response est désormais opérationnel et est directement responsable de la majorité de nos planifications et opérations militaires, y compris toutes les armes nucléaires. L'homme étant retiré de la boucle, le risque de mauvaises décisions ou d'accidents dangereux est complètement éliminé."
 blue_force_tracker: "Traqueur de force bleue"
 blue_force_tracker_desc: "En utilisant des systèmes GPS avancés, davantage d'ordinateurs portables et des cryptages électroniques améliorés, nos commandants peuvent surveiller l'espace de bataille avec des données en temps réel sur les emplacements des unités amies."
 ai_assisted_planning: "Planification assistée par l'IA"
 ai_assisted_planning_desc: "En tirant parti des avancées significatives des systèmes d’IA, nous utiliserons leur puissance de traitement pour analyser rapidement les renseignements, trouver les faiblesses et mener des opérations de combat."
 common_tech_doctrine: "Doctrine technologique commune"
 common_tech_doctrine_desc: "Au lieu de nous concentrer sur le développement de technologies futuristes et coûteuses, nous concentrerons nos efforts militaires sur la mise en œuvre efficace des technologies actuelles."
 off_the_shelf: "Équipement prêt à l’emploi"
 off_the_shelf_desc: "En tant que nation sans accès à de grandes sommes d’argent ou à de grandes technologies, nous devons nous contenter de ce dont nous disposons. Les téléphones portables, les ordinateurs, les lettres écrites et bien plus encore, tout cela nous permettra de nous battre et de communiquer, s’il est utilisé correctement."
 burner_phones: "Téléphones à graveur"
 burner_phones_desc: "En utilisant des téléphones à graveur et en limitant leur utilisation à une ou deux fois, nous pouvons mieux protéger nos communications, car l'évolution rapide des numéros de téléphone et des différents lieux d'appel offrira une meilleure sécurité des communications contre les puissances hostiles."
 encoded_messages: "Messages codés"
 encoded_messages_desc: "En utilisant des codes spécifiques dans nos communications, même en langage clair, nous serons en mesure de dissimuler le véritable message, même si nos communications sont interceptées."
 vpn_usage: "Utilisation du VPN"
 vpn_usage_desc: "L'utilisation de VPN nous offrira une meilleure sécurité des communications, en gardant nos communications électroniques secrètes et nos emplacements mieux cachés de toute observation occasionnelle."
 hand_delivered_messages: "Messages remis en main propre"
 hand_delivered_messages_desc: "En utilisant des facteurs et des messages manuscrits remis en main propre, notre sécurité des communications empêchera quiconque de pouvoir intercepter électroniquement nos communications."
 compartmentalized_comms: "Compartimentation de la communication"
 compartmentalized_comms_desc: "En gardant les communications « au courant » entre toutes nos forces, nous empêcherons une compromission généralisée dans le cas où une seule partie du réseau serait compromise."
 modernized_tech: "Technologie modernisée"
 modernized_tech_desc: "En utilisant la meilleure technologie disponible, nous serons en mesure d’améliorer nos capacités militaires dans les espaces de combat conventionnels et non conventionnels."
 modern_gps: "GNSS moderne"
 modern_gps_desc: "En utilisant des systèmes satellitaires modernes, nos forces seront capables de naviguer avec précision sur le champ de bataille et de mener des frappes de précision sur les positions ennemies."
 satcom: "Systèmes SATCOM"
 satcom_desc: "Grâce aux systèmes de communication par satellite, nos forces seront en mesure de communiquer rapidement et en toute sécurité à travers le monde, de planifier et d'exécuter des missions avec un temps de planification minimal."
 advanced_comm_encryption: "Cryptage avancé des communications"
 advanced_comm_encryption_desc: "En développant et en utilisant des systèmes de cryptage avancés, nous sécuriserons davantage les systèmes de communication contre l’interception et le décryptage ennemis."
 long_range_transmitters: "Communications longue portée"
 long_range_transmitters_desc: "En construisant des systèmes de communication à longue portée plus petits et plus légers, nos forces sur le champ de bataille pourront communiquer et se coordonner sur de vastes distances, sans problème."
 burst_transmitter_systems: "Systèmes de transmission en rafale"
 burst_transmitter_systems_desc: "En utilisant des systèmes de transmission par rafales, nos forces bénéficieront d’une meilleure sécurité des communications et seront moins vulnérables aux efforts de radiotriangulation, ce qui rendra nos forces plus difficiles à détecter."
 SCHOOLS_LIMITED_TT: "§RVOUS NE POUVEZ TROUVER QUE JUSQU'À 5 ÉCOLES§!"
 Military_Combat_Doctrine: "Doctrine militaire de guerre"
 Military_Combat_Doctrine_desc: "Les doctrines militaires de guerre sont au cœur du fonctionnement d’une armée. Les théories de combat, les doctrines de formation et la préparation militaire dans son ensemble sont toutes déterminées par la manière dont nous formons et enseignons nos soldats et officiers."
 centralized_command: "Commande centralisée"
 centralized_command_desc: "Avec un commandement central pour planifier, préparer et coordonner toutes nos opérations, nous établirons une armée hiérarchique bien dirigée."
 decentralized_command: "Commandement décentralisé"
 decentralized_command_desc: "Pour éviter qu’un seul emplacement ne devienne un pivot et pour empêcher les frappes de décapitation, nous répartirons notre structure de commandement entre nos unités, dispersant ainsi nos dirigeants."
 insurgent_command: "Commandement insurgé"
 insurgent_command_desc: "Afin de combattre correctement en tant qu’insurrection, nos forces s’introduirent dans des cellules, avec un minimum de coordination ou de contact pour maintenir la sécurité."
 urban_insurgencies: "Opérations d'insurrection urbaine"
 urban_insurgencies_desc: "En menant nos opérations dans les villes, nous maintiendrons notre présence et notre contrôle à l’intérieur des centres économiques vitaux de notre pays, tout en obtenant la couverture de la population civile."
 asture_insurgencies: "Opérations insurgées d'Asteure"
 asture_insurgencies_desc: "En déplaçant nos opérations insurrectionnelles sur les pires terrains possibles, nous pouvons rendre difficile notre localisation et notre suivi, et forcer nos adversaires à nous suivre dans des endroits où ils ne pourront pas bien combattre."
 ied_employment: "Déploiement des IED"
 ied_employment_desc: "En utilisant correctement les engins explosifs improvisés, nous serons en mesure de prendre l’avantage sur les forces blindées et d’infanterie ennemies, avec un risque minimal pour nous."
 scavengers: "Charognards"
 scavengers_desc: "En parcourant le champ de bataille, nous nous équiperons des restes que nous trouverons."
 ambush_operations: "Opérations d'embuscade"
 ambush_operations_desc: "Frapper depuis des endroits cachés et des positions creusées nous permettra de surprendre l'ennemi."
 peaceful_civilian_coersion: "Coercition civile pacifique"
 peaceful_civilian_coersion_desc: "En travaillant avec la population civile et en obtenant son soutien, nous serons mieux approvisionnés et équipés pour nos futurs engagements."
 violent_civilian_coersion: "Coercition civile violente"
 violent_civilian_coersion_desc: "Des passages à tabac, des enlèvements et bien plus encore ; les actions violentes nous apporteront rapidement le soutien dont nous avons besoin pour poursuivre notre lutte contre les envahisseurs."
 hit_and_run_raids: "Raids avec délit de fuite"
 hit_and_run_raids_desc: "En frappant rapidement, puis en battant en retraite et en répétant ces actions, nous pouvons maximiser notre efficacité au combat."
 terror_strikes: "Frappes terroristes"
 terror_strikes_desc: "Pour faire partir les envahisseurs, il faut que tout le monde les déteste. Mener des attaques terroristes, puis les imputer à la présence des envahisseurs, est un moyen d’y parvenir."
 military_base_strikes: "Frappes de bases militaires"
 military_base_strikes_desc: "En frappant au cœur des forces envahisseurs, nous pouvons les détruire et les chasser de notre pays."
 propaganda_campaigns: "Campagnes de propagande"
 propaganda_campaigns_desc: "En utilisant judicieusement la propagande et les communications, nous pouvons influencer l’opinion publique en notre faveur."
 incite_revolt: "Inciter à la révolte"
 incite_revolt_desc: "En amenant les populations locales à combattre à nos côtés et à se révolter contre l’envahisseur, nous pouvons mettre encore plus à rude épreuve leurs ressources."
 low_level_command_initiative: "Initiative de commandement de bas niveau"
 low_level_command_initiative_desc: "Les dirigeants au niveau le plus bas, y compris les dirigeants d’escouades et de pelotons, devraient être formés pour saisir les opportunités sur le champ de bataille et les exploiter."
 mid_level_command_initiative: "Initiative de commandement de niveau intermédiaire"
 mid_level_command_initiative_desc: "Les commandants de compagnie et de bataillon peuvent se voir confier le pouvoir de prendre des décisions indépendantes et peuvent être encouragés à mener des opérations de leur propre initiative."
 high_level_command_initiative: "Initiative de commandement de haut niveau"
 high_level_command_initiative_desc: "Le haut commandement est le seul groupe qui comprend la situation globale et, de ce fait, est le seul à devoir prendre des décisions stratégiques et tactiques."
 brigade_structure: "Équipes de combat de brigade"
 brigade_structure_desc: "En construisant des brigades plus petites mais mixtes, nous pouvons maximiser les capacités de nos unités."
 division_structure: "Organisation des divisions"
 division_structure_desc: "En utilisant des structures de division unifiées, nous pouvons mieux concentrer et diriger nos unités d’armes de combat."
 infantry_formations: "Équipes de combat d'infanterie"
 infantry_formations_desc: "Les unités d'infanterie constitueront l'épine dorsale de notre armée, leur permettant de combattre efficacement sur n'importe quel terrain et de frapper fort nos adversaires."
 combined_arms_formations: "Équipes de combat mécanisées"
 combined_arms_formations_desc: "En s’appuyant sur des unités mécanisées et blindées travaillant en binôme, nos forces seront équipées pour combattre n’importe quel ennemi."
 armored_formations: "Équipes de combat blindées"
 armored_formations_desc: "Les équipes de combat blindées, composées principalement de chars et de moyens de soutien, seront le poing de frappe de nos militaires."
 logdoc: "Doctrine Logistique"
 logdoc_desc: "Nos forces suivront une doctrine spécifique lors de la conduite des opérations de ravitaillement et d’approvisionnement, afin de maximiser notre efficacité."
 decentralized_supply_chains: "Chaînes d'approvisionnement décentralisées"
 decentralized_supply_chains_desc: "En déplaçant nos lignes d'approvisionnement d'un hub central vers plusieurs itinéraires distincts, nous pouvons mieux protéger et acheminer les approvisionnements vers nos bases avancées."
 centralized_supply_chains: "Chaînes d'approvisionnement centralisées"
 centralized_supply_chains_desc: "En concentrant nos efforts d’approvisionnement sur quelques itinéraires condensés, nous pouvons acheminer rapidement de grandes quantités de fournitures."
 dispersed_supply_depots: "Dépôts de ravitaillement dispersés"
 dispersed_supply_depots_desc: "En éloignant nos dépôts de ravitaillement les uns des autres, nous pouvons mieux distribuer les fournitures à proximité de la ligne de front."
 concentrated_supply_depots: "Dépôts d’approvisionnement concentrés"
 concentrated_supply_depots_desc: "Grâce à nos approvisionnements concentrés dans des emplacements dédiés, nous pouvons mieux protéger nos approvisionnements et mieux coordonner les approvisionnements vers les unités en ligne."
 combat_supply_theory: "Théorie de l'approvisionnement de combat"
 combat_supply_theory_desc: "Nos forces militaires doivent adopter une mentalité unique pour les forces de ravitaillement en plein combat."
 unit_level_supply: "Approvisionnement au niveau de l'unité"
 unit_level_supply_desc: "En répartissant la majorité de nos approvisionnements dans des unités de combat individuelles, nous pouvons soutenir les opérations de combat plus longtemps."
 joint_supply_theory: "Théorie de l’approvisionnement conjoint"
 joint_supply_theory_desc: "Grâce à des points avancés permettant de partager le ravitaillement entre quelques unités, nos forces peuvent toujours maintenir leur ravitaillement à l'avant, mais disposent de meilleures connexions avec les lignes de ravitaillement vers leur pays."
 central_distribution_theory: "Théorie de la distribution centrale"
 central_distribution_theory_desc: "Les principaux centres d’approvisionnement dictant qui reçoit quels approvisionnements, nous pouvons concentrer le maximum de carburant et de munitions sur les forces qui en ont le plus besoin."
 permit_scavenging: "Permis de récupération"
 permit_scavenging_desc: "En permettant à nos équipes logistiques de récupérer des fournitures et des munitions, nous pouvons constituer nos stocks au fur et à mesure des manœuvres de notre armée."
 discourage_scavenging: "Décourager le nettoyage"
 discourage_scavenging_desc: "Nos équipes logistiques ne devraient pas perdre de temps à essayer de capturer du matériel ennemi ; ils devraient plutôt concentrer leurs efforts sur le déplacement rapide de nos propres fournitures."
 strategic_supply_theory: "Théorie de l'approvisionnement stratégique"
 strategic_supply_theory_desc: "Les approvisionnements et la logistique sont l’épine dorsale d’une armée. Nos forces doivent déterminer comment elles combattront et les approvisionnements doivent être préparés en conséquence."
 local_supply: "Fournitures locales"
 local_supply_desc: "Notre armée étant conçue principalement pour combattre de manière défensive et intérieure, nos approvisionnements devraient refléter cela, avec d’importants stocks à l’intérieur de notre propre pays."
 force_projection: "Projection de forces"
 force_projection_desc: "Notre armée est conçue pour combattre à l’étranger et, ce faisant, notre corps logistique doit être capable de déplacer de grandes quantités de carburant et de munitions partout dans le monde."
 tradoc: "Doctrine de formation"
 tradoc_desc: "Nos forces doivent savoir comment elles s’entraîneront et sur quoi elles s’entraîneront. En préparant une doctrine pour l’entraînement, nous pouvons mieux préparer nos unités et nos dirigeants au combat."
 short_basic_training: "Formation de base courte"
 short_basic_training_desc: "Conçu pour envoyer rapidement des troupes prêtes au combat, notre programme de formation de base sera court et se concentrera sur le traitement rapide des troupes tout au long du cours."
 long_basic_training: "Formation de base longue"
 long_basic_training_desc: "En mettant davantage l'accent sur la qualité et une meilleure formation, notre programme de formation de base peut prendre plus de temps à terminer, mais il finit par produire un soldat de meilleure qualité."
 establish_skill_schools: "Créer des écoles de compétences"
 establish_skill_schools_desc: "En créant des écoles de formation pour enseigner les tactiques de combat et les techniques de survie, nous pouvons préparer nos soldats enrôlés au champ de bataille."
 combat_skill_schools: "Écoles de combat"
 combat_skill_schools_desc: "En mettant l’accent sur la tactique, la formation sur l’équipement et d’autres compétences de combat, ces écoles prépareront nos soldats à mieux combattre avec l’équipement dont ils disposent."
 tactics_schools: "Écoles de tactique"
 tactics_schools_desc: "En concentrant notre leadership sur l’apprentissage de la façon de diriger et de combattre leurs troupes, nos forces seront bien meilleures dans la conduite de missions sur le champ de bataille."
 combined_arms_tactics: "École interarmes"
 combined_arms_tactics_desc: "En se concentrant sur l’utilisation de tous les aspects de notre armée, l’école interarmes enseignera aux dirigeants à combattre un large éventail d’unités."
 squad_level_tactics: "Tactiques au niveau de l'équipe"
 squad_level_tactics_desc: "Conçue pour le leadership de bas niveau, l’école de tactiques d’escouade apprendra aux chefs d’escouade à combattre leurs unités au mieux de leurs capacités."
 defensive_tactics: "École de tactique défensive"
 defensive_tactics_desc: "Conçu pour apprendre aux soldats à retarder, détruire et vaincre l'ennemi dans une bataille défensive."
 armored_tactics: "École de tactique blindée"
 armored_tactics_desc: "Destinée principalement aux commandants blindés, cette école apprendra aux soldats et aux dirigeants à utiliser au mieux les unités blindées au combat."
 enlisted_skill_schools: "Formation individuelle avancée"
 enlisted_skill_schools_desc: "Conçues pour enseigner les compétences des soldats, les compétences en matière d'armes et bien plus encore, ces écoles formeront chaque soldat à utiliser au mieux son équipement et ses unités de soutien."
 advanced_infantry_school: "Formation avancée d'infanterie"
 advanced_infantry_school_desc: "Axée sur la formation continue des fantassins, cette école enseigne des tactiques avancées et bien plus encore."
 advanced_armor_school: "Entraînement avancé en armure"
 advanced_armor_school_desc: "Comme l'école d'infanterie, l'école des blindés enseigne davantage aux soldats sur les soins et l'emploi de leurs bêtes d'acier."
 joint_fires_school: "Formation conjointe sur les incendies"
 joint_fires_school_desc: "Afin d'utiliser au mieux l'appui aérien et l'artillerie, l'école de tir conjointe enseigne aux soldats la meilleure façon d'appeler et d'utiliser les unités d'appui-feu."
 sapper_school: "École des Sapeurs"
 sapper_school_desc: "En formant les soldats à l'art du génie, les diplômés sont mieux à même de mener des opérations de génie de combat."
 infantry_weapons_school: "École d'armes d'infanterie"
 infantry_weapons_school_desc: "Conçu pour former les fantassins à utiliser efficacement toutes les armes auxquelles ils ont accès, au niveau de l'escouade, du peloton et de la compagnie."
 mountain_school: "École de guerre en montagne"
 mountain_school_desc: "Cette école enseigne aux soldats tout ce qui concerne la survie, le mouvement et le combat en montagne."
 jungle_school: "École de guerre dans la jungle"
 jungle_school_desc: "Il est encore possible de survivre et de combattre dans l’environnement le plus rude du monde avec un entraînement approprié."
 arctic_school: "École de guerre dans l'Arctique"
 arctic_school_desc: "Apprendre aux soldats à se battre et à survivre dans un froid brutal nous donnera un avantage lors de la conduite d’opérations hivernales ou nordiques."
 desert_school: "École de guerre du désert"
 desert_school_desc: "Les déserts chauds et secs peuvent être conquis avec un entraînement et une préparation appropriés."
 establish_leadership_schools: "Académies de leadership"
 establish_leadership_schools_desc: "Les leaders ne naissent pas ; ils sont fabriqués et nous devons nous efforcer de fabriquer les meilleurs modèles possibles pour nos besoins militaires."
 nco_training: "Académie des sous-officiers"
 nco_training_desc: "En ouvrant et en utilisant une académie de sous-officiers, nous pouvons standardiser et rationaliser la formation de nos dirigeants de bas niveau."
 basic_nco_training: "Formation de base des sous-officiers"
 basic_nco_training_desc: "En minimisant la formation que suivent nos sous-officiers, nous pouvons rapidement faire suivre le cours à davantage de leaders et mieux les former à obéir rapidement aux ordres de leurs officiers."
 advanced_nco_training: "Formation avancée de sous-officier"
 advanced_nco_training_desc: "En prenant le temps de bien éduquer et préparer nos dirigeants de niveau inférieur, même en l’absence de commandement supérieur, ils seront en mesure d’exécuter rapidement des missions de leur propre initiative."
 nco_career_path: "Cheminement de carrière des sous-officiers"
 nco_career_path_desc: "Il faut donner aux sous-officiers des moyens de progresser dans leur carrière, afin de mieux conserver un leadership de qualité."
 snco_focus: "Encouragement des sous-officiers supérieurs"
 snco_focus_desc: "En encourageant les bons sous-officiers à demeurer dans le corps des sous-officiers, nous pouvons garantir que nos sous-officiers supérieurs sont les meilleurs que nous puissions former."
 green_to_gold_focus: "Du vert à l'or"
 green_to_gold_focus_desc: "En encourageant les sous-officiers qui excellent à suivre une formation d'officier, nous pouvons recruter des officiers expérimentés et bien entraînés parmi nos meilleurs soldats."
 officer_training: "Académie des officiers"
 officer_training_desc: "En offrant une éducation et une formation à nos officiers commissionnés, nous pouvons les rendre aussi intelligents et préparés que possible."
 basic_officer_training: "Formation de base des officiers"
 basic_officer_training_desc: "En enseignant et en préparant rapidement nos officiers au commandement, nous pouvons laisser nos SNCO et leur expérience les guider une fois leurs études terminées."
 advanced_officer_training: "Formation avancée d'officier"
 advanced_officer_training_desc: "Même si cela prend plus de temps, une éducation, une formation et une préparation approfondies de nos officiers à tous les aspects du commandement seront payantes à long terme."
 officer_career_path: "Cheminements de carrière des officiers"
 officer_career_path_desc: "En encourageant nos officiers à poursuivre leurs études et leur carrière, nous pouvons mieux les préparer à l’avenir des conflits modernes."
 generalized_officers: "Génératisation des officiers"
 generalized_officers_desc: "En veillant à ce que nos agents aient une formation et une expérience diversifiées, nous serons en mesure d'affecter n'importe quel agent à n'importe quelle mission et de les préparer à remplir ce rôle."
 comdoc: "Doctrine de combat"
 comdoc_desc: "Les doctrines de combat déterminent les tactiques et les méthodes utilisées par nos forces au combat, ainsi que la manière et le lieu où nous combattons."
 company_level_maneuver: "Éléments de manœuvre de l’entreprise"
 company_level_maneuver_desc: "En désignant la compagnie comme élément de manœuvre de niveau le plus bas, notre armée sera en mesure de mieux concentrer la puissance de feu sur des points précis et de mieux coordonner les opérations d'envergure."
 platoon_level_maneuver: "Éléments de manœuvre du peloton"
 platoon_level_maneuver_desc: "En permettant au niveau du peloton de constituer nos éléments de manœuvre, nous pouvons acquérir une meilleure flexibilité tactique et offrir de plus grandes possibilités à nos commandants d'exécuter leurs opérations."
 massed_force_assaults: "Assauts de force massifs"
 massed_force_assaults_desc: "En massant la majorité de nos forces au moment de la bataille, nous pouvons briser les défenses ennemies et pénétrer profondément dans leurs lignes."
 deep_battle: "Doctrine de bataille profonde"
 deep_battle_desc: "En mettant l'accent sur l'avancée en profondeur dans les lignes ennemies, vers les centres d'approvisionnement et d'autres infrastructures cruciales, nos forces se concentreront sur des frappes en profondeur et sur la capture de vastes étendues du territoire ennemi."
 flexible_advances: "Offensives flexibles"
 flexible_advances_desc: "Avec nos forces dédiées à la guerre de manœuvre, les unités seront entraînées à rechercher et à exploiter les ouvertures dans les lignes ennemies afin de détruire les forces combattantes ennemies."
 thunder_run: "Course Tonnerre"
 thunder_run_desc: "Lorsque des ouvertures sont trouvées, nos forces les exploitent rapidement, lançant des attaques éclair sur les lignes ennemies pour encercler et détruire les forces ennemies."
 probing_attacks: "Sonder les attaques"
 probing_attacks_desc: "En utilisant des attaques prudentes et limitées, sous une surveillance étroite des éléments de reconnaissance, nous utiliserons nos offensives pour trouver les faiblesses des lignes ennemies et les exploiter."
 recon_in_force: "Reconnaissance en force"
 recon_in_force_desc: "En utilisant des actions offensives, avec des forces plus importantes, nos attaques nous permettront de recueillir de précieux renseignements sur les forces ennemies et leur répartition."
 force_reconassiance: "Équipes de reconnaissance dédiées"
 force_reconassiance_desc: "En utilisant des équipes dont le travail consiste à aller sur le terrain et à observer, nos forces obtiendront des renseignements précieux qui pourront être exploités une fois la bataille réellement commencée."
 offensive_fires: "Appui-feu offensif"
 offensive_fires_desc: "En choisissant les options d’appui-feu qui nous aideront au combat, nous pouvons déterminer au mieux comment diriger ces ressources."
 integrated_close_air: "Appui aérien intégré par hélicoptère"
 battlefield_support: "Assistance sur le champ de bataille"
 battlefield_support_desc: "Que ce soit par l'appui-feu direct, la reconnaissance ou l'observation, nos unités d'hélicoptères constitueront un multiplicateur de force pour nos unités de ligne de combat."
 combat_unit_destruction: "Destruction des combattants ennemis"
 combat_unit_destruction_desc: "Une fois qu’ils auront trouvé l’ennemi, nos forces le fixeront sur place et le détruiront grâce à l’application d’une puissance de feu supérieure."
 integrated_artillery: "Unités d'artillerie intégrées"
 integrated_artillery_desc: "En intégrant en interne des batteries et des bataillons d’artillerie, notre armée pourra faire appel à un appui-feu indirect à tout moment."
 concentrated_fire_support: "Appui-feu concentré"
 concentrated_fire_support_desc: "Maximiser le nombre d’armes tirant sur une position maximisera les dégâts qu’elles peuvent infliger."
 dispersed_positions: "Postes dispersés"
 dispersed_positions_desc: "En répartissant nos batteries d’artillerie sur une vaste zone, nos armes de soutien seront mieux protégées contre les contre-batteries et les frappes aériennes ennemies."
 hurricane_bombardment: "Bombardement d'ouragan"
 hurricane_bombardment_desc: "Des bombardements rapides et lourds d'artillerie sur les positions préparées par l'ennemi les détruiront et paralyseront les éléments de combat, ce qui en fera des choix faciles pour nos unités de combat de ligne."
 defensive_focus: "Doctrine de combat défensif"
 defensive_focus_desc: "Notre armée est une force protectrice, servant à défendre la patrie et à protéger notre peuple des agresseurs."
 static_defense: "Défense statique"
 static_defense_desc: "Des positions défensives renforcées et de solides fortifications sur une ligne seront la clé pour arrêter l’avancée de l’ennemi."
 elastic_defense: "Défense élastique"
 elastic_defense_desc: "Une combinaison de positions défensives solides, couplées à des unités d’intervention mobiles, sera la clé pour vaincre l’ennemi."
 mobile_defense: "Défense mobile"
 mobile_defense_desc: "Plutôt que de s’appuyer sur des retranchements, nos forces se déplaceront rapidement pour contre-attaquer et vaincre les attaques ennemies sur nos positions."
 forward_defensive_deployments: "Déploiements défensifs avancés"
 forward_defensive_deployments_desc: "Le génie de combat sera amené sur les lignes de front, pour construire et établir rapidement des positions de combat renforcées."
 anti_tank_ambushes: "Embuscades antichar"
 anti_tank_ambushes_desc: "Le cœur de la guerre moderne est le char, et le cœur de la défense moderne est la capacité de détruire le blindage ennemi lors de l’attaque."
 dedicated_holdouts: "Boîtes de rétention dédiées"
 dedicated_holdouts_desc: "Certaines unités de combat seront équipées du matériel nécessaire pour maintenir leurs positions pendant une période prolongée, et seront renforcées par des unités plus mobiles lorsque l'occasion se présentera."
 minefield_defences: "Défenses contre les champs de mines"
 minefield_defences_desc: "En établissant des champs de mines sur notre front, nous pouvons diriger les attaques ennemies vers certains endroits, ou les retarder en les forçant à nettoyer ces champs de mines."
 delay: "Tactiques de retardement"
 delay_desc: "Les forces seront entraînées à combattre une défense lente et roulante, ralentissant et retardant l’ennemi à chaque occasion."
 defensive_position_exploitation: "Exploitation de la position défensive"
 defensive_position_exploitation_desc: "Avec un bon entraînement et une bonne ingénierie, nos forces seront capables de transformer n’importe quelle position défendable à distance en une forteresse renforcée."
 freedom_of_maneuver: "Liberté de manœuvre"
 freedom_of_maneuver_desc: "Nos forces défensives ne s'enliseront pas dans des retranchements, mais seront capables de se déplacer et de manœuvrer sur le champ de bataille, ce qui leur donnera une plus grande capacité à répondre aux attaques ennemies."
 counter_punch: "Contre-poinçon"
 counter_punch_desc: "En mettant l’accent sur des contre-attaques rapides, notre doctrine défensive consistera à affronter l’ennemi de front et à le détruire sur place."
 collapsing_defense: "Effondrement de la défense"
 collapsing_defense_desc: "Nos armées mèneront une bataille continue, se retirant lentement vers des positions de plus en plus fortes, pour attirer votre ennemi au point qu'il ne puisse plus combattre."
 flexible_defensive_lines: "Lignes défensives flexibles"
 flexible_defensive_lines_desc: "Avec des lignes conçues pour céder et bouger, il sera beaucoup plus difficile pour les forces ennemies de franchir nos lignes."
 defence_in_depth: "Défense en profondeur"
 defence_in_depth_desc: "Avec une défense à plusieurs niveaux, dès qu’un ennemi franchit une ligne défensive, il se heurte à une autre."
 pocket_defence: "Défense de poche"
 pocket_defence_desc: "Nos forces seront entraînées à tenir le plus longtemps possible et à continuer de se battre, même complètement encerclées."
 unconventional_focus: "Doctrine de guerre non conventionnelle"
 unconventional_focus_desc: "Notre armée se concentre sur la guerre non conventionnelle, la formation d’autres armées, la conduite d’opérations antiterroristes, de COIN et de maintien de la paix."
 hearts_and_minds: "Cœurs et esprits"
 hearts_and_minds_desc: "En gagnant les cœurs et les esprits des personnes que nous soutenons, nous aurons une plus grande chance de vaincre les forces insurgées ennemies."
 shield_the_innocent: "Protégez les innocents"
 shield_the_innocent_desc: "Nos forces sont sur place pour protéger ceux qui ne peuvent pas se protéger eux-mêmes."
 self_defense_fighting: "Combat d'autodéfense"
 self_defense_fighting_desc: "Lorsqu’elles sont attaquées, nos forces se défendront, mais elles ne seront pas utilisées pour attaquer l’ennemi."
 peace_through_firepower: "La paix grâce à la puissance de feu"
 peace_through_firepower_desc: "La seule façon d’avoir la paix est de forcer votre adversaire à arrêter le combat. Une puissance de feu supérieure sur le champ de bataille est la réponse."
 limited_air_support: "Soutien aérien limité"
 limited_air_support_desc: "En affectant davantage d’avions aux missions de maintien de la paix et de contre-insurrection, nous pouvons garantir un soutien aérien là où nous en avons besoin."
 supply_delivery_options: "Opérations de livraison de fournitures"
 supply_delivery_options_desc: "Veiller à ce que nos alliés soient correctement approvisionnés sera essentiel pour les aider à gagner leurs guerres."
 expanded_offensive_options: "Options offensives étendues"
 expanded_offensive_options_desc: "À mesure que la guerre se prolonge, nous aurons besoin de plus de forces pour mieux mener les batailles que nous continuons de mener, et nous aurons besoin de plus d’options pour mener une offensive offensive sur le champ de bataille."
 limited_offensive_missions: "Missions offensives limitées"
 limited_offensive_missions_desc: "Nos forces sur place ne sont pas là pour attaquer, elles sont là pour protéger et défendre."
 special_forces_advisors: "Conseillers des forces spéciales"
 special_forces_advisors_desc: "Nos détachements de forces spéciales seront les meilleures troupes que nous puissions envoyer, tant pour conseiller que pour former nos alliés."
 unconventional_training: "Formation à la guerre non conventionnelle"
 unconventional_training_desc: "En utilisant nos forces spéciales comme équipes de formation, nous pouvons mieux former une force de moindre qualité pour en faire une force de haute qualité."
 night_operations_training: "Formation aux opérations de nuit"
 night_operations_training_desc: "Grâce à un entraînement approprié, la nuit sera notre alliée, pas notre adversaire."
 specfor_air_cover: "Appui aérien des forces spéciales"
 specfor_air_cover_desc: "Lorsque nous déployons des unités des forces spéciales sur les champs de bataille, la couverture aérienne que nous envoyons avec elles garantira qu’elles disposent de la puissance de feu nécessaire pour vaincre une force ennemie."
 sensitive_site_raids: "Raids sur des sites sensibles"
 sensitive_site_raids_desc: "En attaquant les principales installations ennemies, nos forces obtiendront des renseignements précieux sur les forces et les plans de l’ennemi."
 mass_detainment: "Détention de masse"
 mass_detainment_desc: "En arrêtant un grand nombre de civils lors de raids, nous pourrons interroger et trouver les insurgés ennemis cachés à la vue de tous."
 Military_Equipment_Doctrine: "Doctrines d'équipement militaire"
 Military_Equipment_Doctrine_desc: "Les doctrines en matière d'équipement sont basées sur les types d'équipement avec lesquels nous devons combattre et sur l'ajustement de nos combats en conséquence pour fonctionner au mieux avec ce dont nous disposons. En concentrant notre attention sur différents équipements, ainsi que sur leur développement et leur utilisation, nous pouvons améliorer considérablement notre capacité à combattre un ennemi."
 inf_equip_doctrines: "Doctrines d'infanterie"
 inf_equip_doctrines_desc: "En concentrant notre équipement d'infanterie légère autour de troupes légères ou d'unités d'infanterie motorisées, nous pouvons mieux concentrer, entraîner et équiper notre infanterie pour les opérations de combat."
 light_inf_focus: "Doctrine de l'infanterie légère"
 light_inf_focus_desc: "En mettant en œuvre la décision d’utiliser une infanterie légère débarquée, nous pouvons réduire les coûts de carburant et rendre nos forces d’infanterie plus difficiles à trouver en minimisant leurs lignes de ravitaillement et en les rendant moins coûteuses à exploiter."
 moto_inf_focus: "Doctrine de l'infanterie motorisée"
 moto_inf_focus_desc: "En utilisant des véhicules à roues pour le transport, nous pouvons augmenter considérablement la vitesse et la mobilité de nos forces d'infanterie, tout en les équipant d'armes montées pour augmenter leur puissance de feu."
 mech_inf_equip_doctrines: "Doctrines d'infanterie lourde"
 mech_inf_equip_doctrines_desc: "Notre infanterie blindée devra choisir, tout comme notre pays : utiliserons-nous des APC plus légers et moins chers pour produire des APC, ou des IFV plus armés et blindés, mais avec un coût de production plus élevé ?"
 apc_focus: "Doctrine APC"
 apc_focus_desc: "Nous concentrerons notre développement sur les APC, ce qui nous permettra de produire davantage de véhicules moins chers, tout en donnant à nos unités d'infanterie une certaine puissance de feu pour les aider sur le chemin du champ de bataille."
 ifv_focus: "Doctrine IFV"
 ifv_focus_desc: "Au lieu que nos véhicules blindés transportent simplement des troupes sur le champ de bataille, nos forces utiliseront plutôt leurs transports comme plates-formes d'appui-feu, fournissant à chaque escouade son propre véhicule pour soutenir ses missions."
 fire_supp_equip_doctrines: "Doctrines d'appui-feu"
 fire_supp_equip_doctrines_desc: "Nos forces auront besoin de solides options d'appui-feu au combat, et nous devrons choisir entre deux : des canons d'assaut ou de l'artillerie automotrice."
 spg_focus: "Doctrine des armes à feu d’assaut"
 spg_focus_desc: "En faisant passer nos chars légers d'un rôle de reconnaissance à un rôle d'appui-feu, nous pouvons fournir un appui-feu direct plus puissant à nos unités d'infanterie sur le champ de bataille."
 spart_focus: "Doctrine de l'artillerie automotrice"
 spart_focus_desc: "En mettant l’accent sur le développement d’options d’appui-feu indirect, nous pouvons permettre à nos forces de disposer d’unités d’artillerie efficaces pour fournir un appui-feu indirect, dispersées entre plusieurs unités."
 heavy_equip_doctrines: "Doctrines sur l'équipement lourd"
 heavy_equip_doctrines_desc: "L’avant-garde de nos forces et les éléments qui offrent les plus grandes chances de percées. Nous pouvons concentrer nos efforts soit sur les hélicoptères d’attaque, pour une plus grande mobilité, soit sur les chars de combat principaux, pour des forces de percée plus robustes."
 mbt_focus: "Doctrine principale des chars de combat"
 mbt_focus_desc: "Avec les CCP comme avant-garde, nous serons en mesure de percer même les défenses ennemies les plus résistantes, en nous frayant un chemin à travers des zones jugées impossibles à percer."
 atk_helo_focus: "Doctrine de l'hélicoptère d'attaque"
 atk_helo_focus_desc: "En utilisant la vitesse, la mobilité et la puissance de feu disponibles, nous utiliserons des hélicoptères d’attaque pour percer des trous dans les lignes ennemies, permettant ainsi à nos forces d’encercler et d’éliminer rapidement les forces ennemies sur la ligne de front."
 hunter_killer_teams: "Équipes de chasseurs-tueurs"
 hunter_killer_teams_desc: "En associant nos hélicoptères de combat par paires, ils pourront se disperser plus facilement, chasser et détruire des cibles en équipe."
 gunship_strike_force: "Forces de frappe de canonnières"
 gunship_strike_force_desc: "Au lieu de disperser nos forces, nous regrouperons nos hélicoptères de combat en grandes formations, les utilisant pour frapper en profondeur les lignes ennemies."
 multi_weapon_pylons: "Pylônes multi-armes"
 tank_hunter_focus: "Chasseurs de chars"
 tank_hunter_focus_desc: "Plutôt que de faire perdre du temps à nos hélicoptères avec des proies de moindre importance, ils seront plutôt équipés et entraînés pour détruire les chars de combat principaux ennemis."
 infantry_hunter_focus: "Chasseurs d'infanterie"
 infantry_hunter_focus_desc: "Tirant parti de leur vitesse, de leur mobilité et de leur puissance de feu, nos hélicoptères d'attaque seront entraînés et équipés pour percer des trous dans les formations d'infanterie ennemies."
 eye_in_the_sky: "Œil dans le ciel"
 rapid_exploitation: "Exploitation rapide"
 rapid_exploitation_desc: "Utilisant leur mobilité supérieure, nos formations de canonnières exploiteront rapidement toute percée, en profitant pour sauter sur les lignes de ravitaillement et faire des ravages derrière les lignes ennemies."
 roving_killbox: "Killboxes itinérantes"
 roving_killbox_desc: "En donnant à nos hélicoptères d'attaque l'indépendance d'opérer, nos hélicoptères de combat seront autorisés à manœuvrer à leur guise dans une zone assignée. Cela leur permettra d’engager des cibles d’opportunité à volonté."
 static_battle_point: "Doctrine des points de bataille"
 static_battle_point_desc: "En affectant nos hélicoptères de combat aux points de combat et en leur donnant des instructions pour soutenir les unités terrestres, nous pouvons maximiser à la fois l'efficacité de nos hélicoptères de combat et renforcer nos forces terrestres."
 mobile_firepower: "Puissance de feu mobile"
 mobile_firepower_desc: "En nous concentrant sur l’élargissement des options d’appui-feu, nous pouvons renforcer nos forces de première ligne, en veillant à ce qu’elles disposent de l’appui-feu dont elles ont besoin chaque fois qu’elles en ont besoin."
 heavy_weapons: "Artillerie lourde"
 heavy_weapons_desc: "En améliorant nos armes de soutien pour inclure des armes plus grosses et plus variées, nous pouvons augmenter la puissance de feu que ces canons d'assaut peuvent apporter."
 hardened_shell: "Coque durcie"
 hardened_shell_desc: "En renforçant le blindage de nos canons d’assaut, nous pouvons les rendre plus durables et capables de se rapprocher des forces ennemies."
 steel_beasts: "Bêtes d'acier"
 steel_beasts_desc: "Nos canons d'assaut serviront de feu d'appui à nos troupes de ligne, nous permettant d'attaquer même les positions les plus défendues."
 maximum_destruction: "Destruction maximale"
 maximum_destruction_desc: "En mettant l'accent sur davantage de puissance de feu et de munitions à l'intérieur du véhicule, nos systèmes seront capables de combattre plus longtemps et plus durement. Si certains d’entre eux rejoignent le programme spatial, qu’il en soit ainsi."
 breakthrough_tanks: "Chars révolutionnaires"
 breakthrough_tanks_desc: "Nos chars légers et nos canons d'assaut seront utilisés pour percer des trous dans les lignes ennemies, permettant ainsi à leurs forces d'infanterie de les suivre à travers les lignes ennemies."
 direct_fire_support: "Appui-feu direct"
 direct_fire_support_desc: "En mettant l'accent sur l'appui-feu de première ligne, nos chars légers seront capables de se rapprocher des positions ennemies, puis d'engager directement les unités et emplacements ennemis."
 anti_infantry_support: "Focus anti-infanterie"
 anti_infantry_support_desc: "En mettant l'accent sur les chargements d'explosifs puissants et de mitrailleuses, nos chars légers seront conçus pour éliminer les éléments d'infanterie ennemis lors d'une attaque."
 anti_tank_support: "Focus antichar"
 anti_tank_support_desc: "En équipant nos chars légers de davantage d'obus HEAT et SABOT, nous pouvons les transformer en tueurs de chars mobiles, donnant ainsi à leurs unités soutenues un avantage dans la bataille contre les blindés ennemis."
 large_bore_weapons: "Armes de gros calibre"
 high_mobility_guns: "Armes à haute mobilité"
 high_mobility_guns_desc: "En améliorant la mobilité de nos chars légers et de nos canons d’assaut, nous pouvons les amener là où ils doivent se trouver, afin de mieux soutenir nos troupes de première ligne."
 moving_pillboxes: "Déplacement des casemates"
 moving_pillboxes_desc: "Avec un armement supplémentaire et un renforcement du blindage, nous pouvons transformer nos chars légers en casemates roulantes, que les unités d'infanterie ennemies ne pourront pas vaincre."
 bunker_busters: "Des briseurs de bunkers"
 bunker_busters_desc: "Avec des obus HE plus puissants et plus d'options pour détruire les fortifications ennemies, nos canons d'assaut deviendront d'excellentes armes pour attaquer et détruire les bunkers ennemis."
 close_in_support: "Fermer dans le support"
 close_in_support_desc: "Nos unités concentreront leurs efforts sur la fourniture d'un appui-feu rapproché et direct à leur infanterie, parfois même à bout portant."
 gun_systems: "Mise au point du système d'armes à feu"
 gun_systems_desc: "En se concentrant sur l’artillerie à tubes, nos forces s’orienteront vers les systèmes d’artillerie traditionnels sur le champ de bataille."
 mlrs_systems: "Objectif MLRS"
 mlrs_systems_desc: "Axées sur l'artillerie à fusée et les systèmes basés sur des missiles, nos unités se concentreront soit sur des missions de saturation, soit sur des missions de bombardement de précision."
 rapid_reposition_doctrine: "Repositionnement rapide"
 rapid_reposition_doctrine_desc: "Tirant et scooterant, nos équipages d'artillerie seront entraînés à tirer rapidement leurs obus, puis à se déplacer pour mieux se protéger des missions de contre-batterie."
 long_range_fires: "Feux à longue portée"
 long_range_fires_desc: "En étendant la portée de tir de nos systèmes, nous serons en mesure à la fois d'assurer la sécurité de nos canons et de frapper plus profondément dans les lignes ennemies grâce à des missions de tir."
 rapid_fire_missions: "Missions de tir rapide"
 rapid_fire_missions_desc: "Des équipages bien formés, capables d'agir à tout moment, réduiront considérablement le temps entre un appel au tir et le lancement effectif de la mission."
 massed_artillery_positions: "Positions d'artillerie massives"
 massed_artillery_positions_desc: "En regroupant les unités, nous pouvons concentrer le poids du feu et faire tomber des barrages massifs sur les positions ennemies."
 dispersed_dispositions: "Dispositions dispersées"
 dispersed_dispositions_desc: "Des positions d'artillerie étalées et dispersées empêcheront l'ennemi d'attaquer facilement notre appui-feu. Ceci, à son tour, les maintiendra mieux protégés et leur permettra de lancer davantage de missions pour soutenir les troupes de ligne."
 steel_rain: "Pluie d'acier"
 steel_rain_desc: "Une pluie d'acier et d'explosifs puissants tombera du ciel, effaçant les positions ennemies sur lesquelles elle tomberait."
 advanced_infantry_training: "Formation avancée d'infanterie"
 advanced_infantry_training_desc: "En consacrant du temps à mieux entraîner notre infanterie débarquée, nous pouvons gagner des soldats de meilleure qualité qui seront mieux équipés pour lutter contre les forces ennemies."
 platoon_level_tactics: "Tactiques au niveau du peloton"
 platoon_level_tactics_desc: "En nous concentrant sur le niveau du peloton pour les décisions tactiques, nous pouvons obtenir une plus grande flexibilité dans l'utilisation de la force."
 company_level_tactics: "Tactiques au niveau de l’entreprise"
 company_level_tactics_desc: "En nous concentrant sur le niveau de la compagnie pour les décisions tactiques, nous pouvons obtenir une plus grande concentration de puissance de feu contre une cible."
 expanded_infantry_weapons: "Armes d'infanterie étendues"
 expanded_infantry_weapons_desc: "L'ajout de plus d'armes, aux rôles variés, dans nos unités d'infanterie leur donnera plus d'options pour lutter contre plusieurs types d'unités ennemies."
 city_fighting_operations: "Doctrine de combat en ville"
 city_fighting_operations_desc: "En nous entraînant et en pratiquant des opérations de combat en terrain urbain, nous pouvons acquérir un avantage tactique dans la lutte contre les forces ennemies dans nos villes."
 offensive_fighting_doctrine: "Doctrine de combat offensif"
 offensive_fighting_doctrine_desc: "En adoptant une mentalité militaire agressive pour notre infanterie, nous pourrons même utiliser nos troupes débarquées pour attaquer les positions ennemies."
 defensive_fighting_doctrine: "Doctrine de combat défensif"
 defensive_fighting_doctrine_desc: "En adoptant une mentalité militaire défensive pour notre infanterie, nous serons en mesure de rendre l'attaque de n'importe lequel de nos emplacements défendus inutile pour nos ennemis."
 squad_level_anti_tank: "Niveau d'escouade AT lourd"
 squad_level_anti_tank_desc: "En fournissant des armes antichar lourdes et moyennes à chaque escouade, nous pouvons garantir que, peu importe où ils les rencontreront, les blindés ennemis pourront être détruits par notre infanterie."
 mounted_at_weapons: "Armes antichar montées"
 mounted_at_weapons_desc: "En installant des armes antichar sur nos véhicules légers, nous pouvons leur donner un avantage dans la lutte contre les unités blindées ou mécanisées ennemies."
 mounted_ai_weapons: "Armes anti-infanterie montées"
 mounted_ai_weapons_desc: "L'installation de mitrailleuses ou de lance-grenades automatiques sur nos véhicules mobiles leur donnera une amélioration significative de leur puissance de feu contre l'infanterie débarquée et les véhicules légers ennemis."
 all_terrain_vehicles: "Véhicules tout terrain"
 all_terrain_vehicles_desc: "En garantissant que les pneus, la suspension et les systèmes d'entraînement fonctionnent sur tous les types de terrain, nous pouvons permettre à nos unités montées de combattre sur n'importe quel champ de bataille."
 uparmor_packages: "Forfaits Up-Armor"
 uparmor_packages_desc: "Pour une meilleure protection dans l'espace de combat, nos unités montées bénéficieront de mises à niveau de blindage déployées, afin de mieux protéger les troupes et leur équipement."
 mine_resistant_vehicles: "Véhicules résistants aux mines"
 mine_resistant_vehicles_desc: "En construisant des véhicules conçus pour protéger contre les mines et les EEI, nous pouvons garantir la sécurité de nos troupes, quel que soit le champ de bataille sur lequel elles combattent."
 rapid_manuver_force: "Force de manœuvre rapide"
 rapid_manuver_force_desc: "Nos forces montées sont conçues pour être rapides et mobiles, capables de frapper rapidement et de disparaître du contact ennemi, sans délai."
 firepower_over_speed: "Puissance de feu sur vitesse"
 firepower_over_speed_desc: "En mettant l’accent sur une puissance de feu accrue, nos unités disposeront d’une capacité d’armes et de munitions accrue, même au détriment de la mobilité."
 improved_protection: "Protection améliorée"
 improved_protection_desc: "Les améliorations apportées à la protection blindée de nos équipements signifient que les équipages et les véhicules seront mieux protégés sur le champ de bataille."
 rapid_transport_tactics: "Tactiques de transport rapide"
 rapid_transport_tactics_desc: "En mettant l'accent sur la rapidité et la livraison rapide, nos APC seront en mesure de déplacer rapidement nos troupes vers le champ de bataille."
 fire_support_weapons: "Armes d'appui-feu"
 fire_support_weapons_desc: "L'ajout d'armes à nos APC leur permettra de fournir un certain appui-feu à leurs unités d'infanterie, même si ce n'est pas leur rôle principal."
 armored_vehicle_counter: "Compteur de véhicules blindés"
 armored_vehicle_counter_desc: "Avec l'ajout d'équipements antichar à nos APC, ils seront capables de combattre les unités ennemies blindées légères et moyennes."
 mobility_operations: "Opérations de mobilité"
 mobility_operations_desc: "Au lieu de l’appui-feu, nous devrions concentrer nos APC sur la rapidité et la fourniture rapide de puissance de combat sur le champ de bataille."
 light_ifv: "IFV léger"
 light_ifv_desc: "Nos APC, bien qu'ils ne soient pas encore des VCI complets, sont bien armés et protégés, et capables de fonctionner comme un véhicule de combat légèrement blindé."
 mixed_role_apcs: "APC à rôles mixtes"
 mixed_role_apcs_desc: "Nos APC sont capables, avec une combinaison d'armements, de remplir plusieurs rôles sur le champ de bataille. Un touche-à-tout, maître de rien."
 dedicated_weapon: "Système d'arme dédié"
 dedicated_weapon_desc: "En concentrant notre attention sur un seul système d’arme, nos IFV peuvent être armés de plus de munitions et d’un meilleur entraînement de concentration."
 multi_role_weapons: "Systèmes d'armes mixtes"
 multi_role_weapons_desc: "Avec un mélange de différents armements pour différentes cibles, nos IFV peuvent engager et détruire toute menace qu'ils peuvent rencontrer sur le champ de bataille."
 high_caliber_he: "HE de haut calibre"
 high_caliber_he_desc: "En augmentant le calibre de nos armes explosives puissantes, nous pouvons rendre nos IFV beaucoup plus efficaces contre les unités d'infanterie ennemies."
 anti_tank_options: "Armes antichar"
 anti_tank_options_desc: "Avec l’ajout d’armes antichars lourdes à nos VCI, ils seront mieux capables de se défendre et de soutenir leur infanterie face aux formations blindées ennemies."
 integrated_squad_tactics: "Tactiques d'équipe intégrées"
 integrated_squad_tactics_desc: "Une formation adéquate permettra à nos unités d’infanterie de considérer leur véhicule comme une extension de leur escouade et comme un moyen de multiplier considérablement leur puissance de combat."
 improved_armor_systems: "Systèmes de blindage améliorés"
 improved_armor_systems_desc: "En améliorant le blindage et les améliorations du blindage de nos IFV, nous pouvons mieux protéger les démons et les équipages, les gardant ainsi plus longtemps au combat."
 tank_escorts: "Escortes de chars"
 tank_escorts_desc: "Grâce à une vitesse, une mobilité et une puissance de feu améliorées, nos IFV seront capables de suivre le rythme de nos principaux chars de combat et de leur fournir une protection rapprochée contre les éléments d'infanterie ennemis."
 upgunned_ifvs: "IFV améliorés"
 upgunned_ifvs_desc: "En améliorant le calibre des armes de nos IFV et en leur permettant d'utiliser de meilleures armes et munitions, nous pouvons rendre les IFV encore plus mortels."
