 nuclear_missile_equipment: "Missiles balistiques intercontinentaux"
 nuclear_missile_equipment_desc: "Un missile balistique intercontinental (ICBM) est un missile à longue portée qui peut transporter des armes nucléaires et est considéré comme une arme défensive stratégique."
 nuclear_missile_equipment_1: "ICBM 1965"
 nuclear_missile_equipment_1_desc: "Un missile balistique intercontinental (ICBM) est un missile à longue portée qui peut transporter des armes nucléaires et est considéré comme une arme défensive stratégique."
 nuclear_missile_equipment_2: "ICBM 1975"
 nuclear_missile_equipment_2_desc: "Un missile balistique intercontinental (ICBM) est un missile à longue portée qui peut transporter des armes nucléaires et est considéré comme une arme défensive stratégique."
 nuclear_missile_equipment_2_MIRV: "3x MIRV"
 nuclear_missile_equipment_2_MIRV_desc: "Véhicule de rentrée à ogives multiples indépendamment guidables vers des objectifs distincts (3x MIRV):\nLes §YMissiles Ballistiques§! peuvent contenir §Y3§! MIRV"
 nuclear_missile_equipment_3: "ICBM 1985"
 nuclear_missile_equipment_3_desc: "Un missile balistique intercontinental (ICBM) est un missile à longue portée qui peut transporter des armes nucléaires et est considéré comme une arme défensive stratégique."
 nuclear_missile_equipment_3_MIRV: "5x MIRV"
 nuclear_missile_equipment_3_MIRV_desc: "Véhicule de rentrée à ogives multiples indépendamment guidables vers des objectifs distincts (5x MIRV):\nLes §YMissiles Ballistiques§! peuvent contenir §Y5§! MIRV"
 nuclear_missile_equipment_3_MARV: "ICBM expérimental MARV"
 nuclear_missile_equipment_3_MARV_desc: "Véhicule de rentrée manœuvrable expérimental (MARV) pour §YICBM§!. Le MARV est un type d'ogive de missile balistique capable de suivre de manière autonome des cibles au sol. Il nécessite un guidage actif terminal pour s'assurer que le MARV ne rate pas la cible, en raison des changements fréquents de trajectoire."
 nuclear_missile_equipment_4: "ICBM 1995"
 nuclear_missile_equipment_4_desc: "Un missile balistique intercontinental (ICBM) est un missile à longue portée qui peut transporter des armes nucléaires et est considéré comme une arme défensive stratégique."
 nuclear_missile_equipment_4_MIRV: "6x MIRV"
