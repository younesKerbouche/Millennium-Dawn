 Arty_upgrade_1: "Coups multiples à impacts simultanés"
 Arty_upgrade_1_desc: "Le processus de modification de l'angle de lancement et de la vitesse pour chaque ogive - ce qui permet à tous les projectiles d'engager une cible simultanément."
 Arty_upgrade_2: "Système de contrôle de tir"
 Arty_upgrade_2_desc: "Conçu pour aider un système d'arme à distance à cibler, suivre et atteindre sa cible."
 Arty_upgrade_3: "Charges propulsives variées"
 Arty_upgrade_3_desc: "La quantité de poudre à tirer avec les munitions d'artillerie varie en fonction de la quantité de poudre, choisie en fonction de la distance de la cible et de la situation tactique."
 Arty_upgrade_4: "Coups multiples à impacts simultanés II"
 Arty_upgrade_4_desc: "Un processus amélioré avec des composants haut de gamme permettant l'engagement simultané de cibles ennemies."
 Arty_upgrade_5: "Propulseurs liquides chargés en vrac"
 Arty_upgrade_5_desc: "Une technologie avancée permettant une conception plus simple du canon et un éventail plus large d'options tactiques et logistiques."
 nsb_Arty_upgrade_1: "Charges propulsives modulables"
 nsb_Arty_upgrade_1_desc: "La quantité de charge propulsive utilisée avec les munitions d’artillerie varie selon les modules de propulsion, choisis en fonction de la portée jusqu’à la cible et de la situation tactique."
 nsb_Arty_upgrade_2: "Système de contrôle de tir"
 nsb_Arty_upgrade_2_desc: "Conçu pour aider un système d'arme à distance à cibler, à suivre et à atteindre sa cible."
 nsb_Arty_upgrade_3: "Tirs multiples à impact simultané"
 nsb_Arty_upgrade_3_desc: "Procédé consistant à modifier l’angle de tir et la vitesse de chaque projectile, afin que tous atteignent la cible simultanément."
 nsb_Arty_upgrade_4: "Impact simultané de plusieurs tirs II"
 nsb_Arty_upgrade_4_desc: "Un processus amélioré avec des composants haut de gamme permettant l'engagement simultané d'une ou plusieurs cibles ennemies."
 nsb_Arty_upgrade_5: "Propergols liquides chargés en vrac"
 nsb_Arty_upgrade_5_desc: "Une technologie avancée permettant de simplifier la conception des canons et d'élargir l'éventail des options tactiques et logistiques."
 nsb_SP_arty_1: "Art. automotrice 1985"
 nsb_SP_arty_1_desc: "Grâce à ses puissantes capacités de tir indirect, l'artillerie automotrice assure des frappes de précision soutenues là où elles sont nécessaires sur le champ de bataille, et bien au-delà des portées visuelles. Elle peut être rechargée directement par son équipage, et son autopropulsion la rend mobile afin d'éviter les contre-attaques de l'artillerie ennemie."
 nsb_SP_arty_2: "Art. automotrice 2005"
 nsb_SP_arty_2_desc: "Grâce à ses puissantes capacités de tir indirect, l'artillerie automotrice assure des frappes de précision soutenues là où elles sont nécessaires sur le champ de bataille, et bien au-delà des portées visuelles. Elle peut être rechargée directement par son équipage, et son autopropulsion la rend mobile afin d'éviter les contre-attaques de l'artillerie ennemie."
 nsb_SP_arty_3: "Art. automotrice 2025"
 nsb_SP_arty_3_desc: "Grâce à ses puissantes capacités de tir indirect, l'artillerie automotrice assure des frappes de précision soutenues là où elles sont nécessaires sur le champ de bataille, et bien au-delà des portées visuelles. Elle peut être rechargée directement par son équipage, et son autopropulsion la rend mobile afin d'éviter les contre-attaques de l'artillerie ennemie."
 nsb_SP_arty_4: "Art. automotrice 2035"
 nsb_SP_arty_4_desc: "Grâce à ses puissantes capacités de tir indirect, l'artillerie automotrice assure des frappes de précision soutenues là où elles sont nécessaires sur le champ de bataille, et bien au-delà des portées visuelles. Elle peut être rechargée directement par son équipage, et son autopropulsion la rend mobile afin d'éviter les contre-attaques de l'artillerie ennemie."
 nsb_artillery_0: "Artillerie 1965"
 nsb_artillery_0_desc: "Grâce à ses puissantes capacités de tir indirect, l'artillerie assure des frappes de précision soutenues là où elles sont nécessaires sur le champ de bataille, et bien au-delà des portées visuelles. Elle peut être rechargée directement par son équipage. Comme elle nécessite des véhicules externes pour ses déplacements, il peut être difficile de la déplacer entre deux frappes, ce qui la rend vulnérable aux contre-attaques de l'artillerie ennemie. Les systèmes légers de plus faible calibre peuvent être traînés manuellement et conviennent aux opérations aéroportées car ils peuvent être placés dans des avions de transport."
 AA_upgrade_1: "Unité de refroidissement de batterie 2ème génération"
 AA_upgrade_1_desc: "Elle contient une batterie thermique qui fournit l'énergie nécessaire aux opérations de pré-vol ainsi qu'une réserve d'argon pour refroidir le détecteur infrarouge de l'autodirecteur du missile."
 AA_upgrade_2: "Rosette de 3ème génération à balayage IR UV"
 AA_upgrade_2_desc: "La bande ultraviolette du spectre électromagnétique peut potentiellement être utilisée comme milieu hôte pour le fonctionnement des armes guidées."
 AA_upgrade_3: "Systèmes IR refroidis"
 AA_upgrade_3_desc: "Ils sont très sensibles et peuvent détecter les moindres variations de température des cibles."
 AA_upgrade_4: "Imageurs à capteurs d'arséniure de gallium-indium"
 AA_upgrade_4_desc: "Les systèmes modernes d'imagerie hypersoniques utilisent ces capteurs pour l'acquisition d'images sur la cible."
 nsb_AA_upgrade_1: "Unité de refroidissement de batterie de deuxième génération"
 nsb_AA_upgrade_1_desc: "Elle contient une batterie thermique qui fournit l'énergie nécessaire aux opérations de pré-vol ainsi qu'une réserve d'argon pour refroidir le détecteur infrarouge de l'autodirecteur du missile."
 nsb_AA_upgrade_2: "Balayage IR UV de rosettes de troisième génération"
 nsb_AA_upgrade_2_desc: "La bande ultraviolette du spectre électromagnétique peut potentiellement être utilisée comme milieu hôte pour le fonctionnement des armes guidées."
 nsb_AA_upgrade_3: "Systèmes IR refroidis"
