 nsb_heavy_atgm_tech_1_desc: "Heavy Anti-Tank Guided Missiles (ATGMs) were early developments in missile technology designed to engage and destroy armored vehicles. These systems typically employed Manual Command to Line of Sight (MCLOS) guidance, requiring operators to manually steer the missile toward the target throughout its flight. This method demanded extensive training and exposed operators to enemy fire during missile guidance."
