 cruiser_hull_1: "Coque de Croiseur 1965"
 cruiser_hull_1_desc: "Généralement les plus grands navires d'assaut d'une flotte moderne (en plus des porte-avions et des navires d'assaut amphibies), ces puissants atouts peuvent couvrir l'ensemble des océans et des mers du globe. Historiquement orientés vers la défense aérienne (tandis que les destroyers étaient chargés de la guerre de surface), les croiseurs modernes disposent d'un incroyable arsenal d'armes à leur disposition, plus important que tout autre navire de combat. Les croiseurs peuvent servir de base à un groupe de combat entier, avec une grande capacité de capteurs et de systèmes de gestion de combat. Ils sont généralement utilisés pour les missions de commandement et de contrôle, de lutte anti-aérienne, de lutte anti-navire et d'attaque terrestre."
