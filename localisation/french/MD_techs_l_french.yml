 air_defense_non_got: "Défense aérienne "
 air_defense_non_got_desc: "La défense aérienne englobe les systèmes d’armes basés en surface, sous-marins (lancés par sous-marin) et aériens, ainsi que les systèmes de capteurs associés, les dispositifs de commandement et de contrôle et les mesures passives."
