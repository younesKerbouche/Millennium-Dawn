 Early_APC: "Modèles de véhicule blindé"
 early_bomber: "Modèle de bombardier"
 early_bomber_desc: "Modèle de bombardier précoce"
 Strike_upgrade_1: "Supercroisière"
 Strike_upgrade_1_desc: "Un vol supersonique efficacement soutenu sans avoir besoin de postcombustion."
 Strike_upgrade_2: "Furtivité de 2ème génération"
 Strike_upgrade_2_desc: "L'amélioration des caractéristiques et des performances de furtivité permet une plus grande intrusion et une meilleure capacité de survie dans l'espace aérien ennemi."
 Strike_upgrade_3: "Télécommande"
 Strike_upgrade_3_desc: "Le fait de retirer l'humain de la machine permet de réaliser des missions plus dangereuses et d'utiliser des avions capables d'exercer des forces G plus élevées."
 electronics_folder: "Électronique"
 electronics_folder_desc: "Les progrès de l'informatique, et le protocole Internet."
 basic_computing: "Informatique fondamentale"
 basic_computing_desc: "Il est désormais possible de fabriquer des ordinateurs électroniques numériques qui sont programmables. Bien qu'encore chères et volumineuses, ces machines permettent l'analyse intelligente bien au-delà des capacités humaines.\n"
 integrated_circuit: "Circuit intégré"
 integrated_circuit_desc: "Les circuits intégrés sont formés sur un petit morceau de matériau semi-conducteur qui remplit la même fonction qu'un circuit plus grand constitué de composants discrets.\n"
 microprocessors: "Microprocesseurs"
 microprocessors_desc: "Le microprocesseur intègre les fonctions d'un ou de plusieurs circuits intégrés pour construire un processeur informatique plus puissant. L'avènement du processeur a permis à l'informatique de devenir nettement plus abordable pour le commun des mortels.\n"
 computing1: "Ordinateurs centraux"
 computing1_desc: "Les gros ordinateurs à grande vitesse sont principalement utilisés par les grandes organisations pour les applications critiques, le traitement de données en masse et d'autres travaux de traitement importants.\n"
 computing2: "Micro-ordinateurs"
 computing2_desc: "Les micro-ordinateurs sont issus de l'introduction des microprocesseurs dans le domaine de l'informatique. L'introduction du microprocesseur a permis aux ordinateurs de devenir plus puissants et a augmenté la capacité logique des ordinateurs, ouvrant la voie à une plus grande utilisation des ordinateurs personnels à domicile.\n"
 computing3: "Informatique améliorée"
 computing3_desc: "Les ordinateurs deviennent de plus en plus populaires au fil du temps. Les ordinateurs peuvent désormais être installés confortablement sur un bureau, ce qui permet aux gens de jouer à des jeux, d'écrire des articles et de bénéficier de bien d'autres conforts qu'ils n'auraient jamais imaginés.\n"
 computing4: "Informatique avancée"
 computing4_desc: "L'introduction des tout premiers ordinateurs de bureau sous leur forme contemporaine au milieu des années 2000 a donné lieu à une explosion de l'information. Les gens ont désormais la possibilité de faire tellement plus.\n"
 computing5: "Informatique moderne"
 computing5_desc: "La technologie informatique a progressé rapidement, au point que les ordinateurs qui se trouvaient autrefois dans des boîtes de serveurs géantes sont aujourd'hui aussi petits qu'une tablette. La puissance de traitement est trois fois, voire cinq fois, plus puissante qu'à l'époque de l'invention des tout premiers ordinateurs.\n"
 computing6: "Informatique quantique"
 computing6_desc: "L'informatique quantique a vu le jour au début des années 1980, lorsque le physicien Paul Benioff a proposé un modèle mécanique quantique de la machine de Turing. Les scientifiques ont ensuite suggéré qu'un ordinateur quantique pourrait effectuer des simulations hors de portée des ordinateurs ordinaires.\n"
 decryption1: "Décryptage I"
 decryption1_desc: "Des ordinateurs plus récents et plus modernes ont rendu le décryptage beaucoup plus rapide et nous permettent d'utiliser de nouvelles techniques pour déchiffrer tout message crypté."
 decryption2: "Décryptage II"
 decryption2_desc: "Des ordinateurs plus récents et plus modernes ont rendu le décryptage beaucoup plus rapide et nous permettent d'utiliser de nouvelles techniques pour déchiffrer tout message crypté."
 decryption3: "Décryptage III"
 decryption3_desc: "Des ordinateurs plus récents et plus modernes ont rendu le décryptage beaucoup plus rapide et nous permettent d'utiliser de nouvelles techniques pour déchiffrer tout message crypté."
 decryption4: "Décryptage IV"
 decryption4_desc: "Des ordinateurs plus récents et plus modernes ont rendu le décryptage beaucoup plus rapide et nous permettent d'utiliser de nouvelles techniques pour déchiffrer tout message crypté."
 decryption5: "Décryptage V"
 decryption5_desc: "Des ordinateurs plus récents et plus modernes ont rendu le décryptage beaucoup plus rapide et nous permettent d'utiliser de nouvelles techniques pour déchiffrer tout message crypté."
 decryption6: "Décryptage VI"
 decryption6_desc: "Des ordinateurs plus récents et plus modernes ont rendu le décryptage beaucoup plus rapide et nous permettent d'utiliser de nouvelles techniques pour déchiffrer tout message crypté."
 encryption1: "Cryptage I"
 encryption1_desc: "Les techniques de cryptage des ordinateurs modernes et les pare-feu plus avancés peuvent nous aider à être réellement protégés sur le web."
 encryption2: "Cryptage II"
 encryption2_desc: "Les techniques de cryptage des ordinateurs modernes et les pare-feu plus avancés peuvent nous aider à être réellement protégés sur le web."
 encryption3: "Cryptage III"
 encryption3_desc: "Les techniques de cryptage des ordinateurs modernes et les pare-feu plus avancés peuvent nous aider à être réellement protégés sur le web."
 encryption4: "Cryptage IV"
 encryption4_desc: "Les techniques de cryptage des ordinateurs modernes et les pare-feu plus avancés peuvent nous aider à être réellement protégés sur le web."
 encryption5: "Cryptage V"
 encryption5_desc: "Les techniques de cryptage des ordinateurs modernes et les pare-feu plus avancés peuvent nous aider à être réellement protégés sur le web."
 encryption6: "Cryptage VI"
 encryption6_desc: "Les techniques de cryptage des ordinateurs modernes et les pare-feu plus avancés peuvent nous aider à être réellement protégés sur le web."
 radar: "Radar"
 radar_desc: "Le radar est un système permettant de détecter la présence, la direction, la distance et la vitesse d'objets à l'aide d'ondes électromagnétiques réfléchies par l'objet vers la source."
 internet1: "1G"
 internet1_desc: "La 1G est la première génération de téléphonie mobile. Les signaux radio qui sont transmis dans les réseaux 1G sont analogiques."
 internet2: "2G"
 internet2_desc: "La 2G ou deuxième génération de téléphonie mobile a été lancée commercialement en 1991. La 2G a connu de grandes améliorations en matière de cryptage, d'utilisation plus efficace de la large bande et de services de données pour les mobiles, à commencer par l'arrivée des messages texte SMS."
 internet3: "3G"
 internet3_desc: "La 3G ou troisième génération de téléphonie mobile a établi de nouvelles normes pour les appareils mobiles et les télécommunications mobiles. La nouvelle génération de téléphonie mobile a permis d'augmenter le débit et de trouver davantage d'applications dans la téléphonie vocale sans fil, l'accès à l'internet mobile et la télévision mobile."
 internet4: "4G"
 internet4_desc: "La 4G, ou quatrième génération de téléphonie mobile, a pris la forme d'un accès Internet mobile moderne. Elle trouve son application actuelle dans l'accès au web mobile, la téléphonie IP, les services de jeux et bien d'autres services sur l'accessibilité numérique. La 4G a pratiquement éliminé les systèmes analogues des générations précédentes."
 internet5: "5G"
 internet5_desc: "La 5G, le format le plus contemporain de la téléphonie mobile à haut débit, devrait commencer à être déployée en 2019. Elle offre une plus grande bande passante, laissant place à des vitesses de téléchargement plus élevées, à terme 10 Gbit/s. L'augmentation de la bande passante devrait également permettre aux fournisseurs de services internet généraux de l'utiliser pour concurrencer l'internet par câble."
 internet6: "6G"
 internet6_desc: "La 6G est la future norme pour les réseaux à haut débit dont la bande passante passerait à 20 Gbit/s. Elle rendrait le haut débit encore plus applicable aux transferts de données importants. Elle rendrait le haut débit encore plus applicable pour les transferts de données importants."
 wifi: "Wi-Fi"
 wifi_desc: "Le Wi-Fi est une famille de protocoles de réseau sans fil basés sur la famille de normes IEEE 802.11, qui sont couramment utilisés pour la mise en réseau locale de dispositifs et l'accès à Internet. Le terme « Wi-Fi » est une marque déposée et est réglementé par la Wi-Fi Alliance. Le Wi-Fi est conçu pour fonctionner de manière transparente avec son homologue câblé, Ethernet."
 lifi: "Li-Fi"
 lifi_desc: "La technologie Light Fidelity (Li-Fi) a une fonction similaire à celle du Wi-Fi. L'avantage du Li-Fi par rapport au Wi-Fi est qu'il peut transmettre des données jusqu'à 100 Gbit/s. Il est développé par plusieurs organisations à travers le monde."
 modern_satelite_internet: "Accès moderne à Internet par satellite"
 modern_satelite_internet_desc: "Les satellites étant de plus en plus utilisés dans les communications et autres formes de transfert de données, Internet est l'un des services qui a tiré parti de l'accès par satellite, ce qui permet à un nombre croissant de personnes d'être connectées à Internet."
 lte: "LTE"
 lte_desc: "Le Long Term Evolution (LTE) est une norme de télécommunication pour la communication sans fil à large bande pour les appareils mobiles et les terminaux de données, basée sur les technologies GSM/EDGE et UMTS/HSPA."
 wimax: "WiMAX"
 wimax_desc: "Worldwide Interoperability for Microwave Access (WiMAX) est une famille de normes de communication sans fil à large bande basée sur l'ensemble des normes IEEE 802.16."
 umts: "UMTS"
 umts_desc: "L'Universal Mobile Telecommunications System (UMTS) est un système de téléphonie mobile de troisième génération pour les réseaux basés sur la norme GSM. Développé et maintenu par le 3GPP, l'UMTS est une composante de la norme IMT-2000. Il spécifie un système de réseau complet, qui comprend le réseau d'accès radio, le réseau central et l'authentification des utilisateurs via la carte SIM. Ce système nécessite une plus grande installation de stations de base et de nouvelles attributions de fréquences."
 edge: "EDGE"
 edge_desc: "Contrairement à l'UMTS, le système EDGE (Enhanced Data Rates for GSM Evolution) ne nécessite pas de nouvelles stations relais ni de nouvelles attributions de fréquences. Grâce à l'introduction de méthodes sophistiquées de codage et de transmission des données, EDGE offre des débits binaires plus élevés par canal radio."
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "High Speed Uplink Packet Access (HSUPA) & High Speed Downlink Packet Access (HSDPA) est un amalgame de deux protocoles mobiles. Ils étendent et améliorent les performances des réseaux de télécommunications mobiles 3G existants utilisant les protocoles WCDMA."
 gprs: "GPRS"
 gprs_desc: "Le GPRS (General Packet Radio Service) est un service de communication sans fil par paquets qui promet des débits de 56 à 114 kbps et une connexion continue à l'internet pour les utilisateurs de téléphones mobiles et d'ordinateurs. Le dispositif est installé autour du système mondial de communication des réseaux de téléphonie mobile 2G et 3G."
 civilian_folder: "Technologie industrielle"
 civilian_folder_desc: "Les technologies du XXIème siècle telles que le génie génétique, les nanofibres et l'IA."
 neural_networks_revival: "Renouveau des réseaux neuronaux"
 neural_networks_revival_desc: "Les réseaux neuronaux existent depuis la fin du XIXème siècle en tant que théorie visant à utiliser la puissance de traitement du cerveau pour améliorer l'humanité. Nous devrions relancer cette idée afin d'améliorer nos ordinateurs et notre quête d'intelligence artificielle. "
 data_mining: "Exploration de données"
 data_mining_desc: "L'exploration de données est la pratique consistant à examiner de grandes bases de données pour générer de nouvelles informations. Cette pratique peut contribuer à améliorer notre capacité à développer et à améliorer notre niveau de technologie."
 machine_learning: "Apprentissage automatique"
 machine_learning_desc: "Le développement de la théorie de l'apprentissage automatique repose sur la capacité d'un algorithme informatique à s'améliorer automatiquement grâce à l'expérience. Le développement de cette théorie dans nos protocoles d'IA peut leur permettre d'apprendre plus rapidement de nouvelles tâches industrielles et d'améliorer la recherche et le développement."
 sociable_machines: "Machines sociables"
 sociable_machines_desc: "Les machines sociables sont un environnement comprenant des humains et des technologies qui interagissent et produisent des résultats ou des actions qui ne seraient pas possibles sans les deux."
 early_ai_robotics: "Robotique d'IA précoce"
 early_ai_robotics_desc: "L'intelligence artificielle en robotique a été limitée depuis l'apparition récente de l'apprentissage automatique et d'autres formes d'IA. L'introduction de l'IA dans la robotique industrielle et dans d'autres formes de robotique permettra aux robots d'améliorer leur productivité."
 humanoid_robot: "Robot humanoïde"
 humanoid_robot_desc: "La base de la peur pour de nombreuses personnes est également à l'origine de grandes avancées dans la robotique basée sur l'IA. L'arrivée de plusieurs robots de type « humanoïde » a montré qu'il était possible de mieux automatiser certains travaux qui seraient normalement des tâches de routine et banales."
 advanced_industrial_robotics: "Robotique industrielle avancée"
 advanced_industrial_robotics_desc: "L'introduction d'une IA encore plus sophistiquée dans notre robotique commerciale et industrielle peut améliorer la qualité, la livraison et la rapidité de nos produits et de notre production."
 smart_drones: "Drones intelligents"
 smart_drones_desc: "Les drones sont généralement pilotés par au moins une ou deux personnes situées à des kilomètres de distance. Si nous commençons à installer une intelligence artificielle à bord, nous pourrons réduire la main d'œuvre nécessaire à une seule personne ou, à l'avenir, à des systèmes informatisés pour piloter ces drones."
 fully_automated_drones: "Drones entièrement automatisés"
 fully_automated_drones_desc: "Les drones entièrement automatisés étaient autrefois une chose du futur. Aujourd'hui, nous pouvons gérer la logistique et bien plus encore avec des drones entièrement autonomes pour aller du point A au point B."
 advanced_ai: "IA avancée"
 advanced_ai_desc: "Une IA plus avancée, capable d'enregistrer et de s'adapter rapidement aux situations, peut faire toute la différence."
 modern_deep_learning: "Apprentissage profond moderne"
 modern_deep_learning_desc: "L'apprentissage profond est un sous-ensemble de l'apprentissage automatique capable d'apprendre sans supervision à partir de données non structurées ou non étiquetées. Son fonctionnement interne est une fonctionnalité de l'IA qui imite le fonctionnement du cerveau humain dans le traitement des données pour détecter des objets et prendre des décisions."
 human_imitation_ai: "IA d'imitation humaine"
 human_imitation_ai_desc: "L'IA d'imitation humaine s'appuie sur le concept d'apprentissage profond qui développe l'idée que l'IA peut éventuellement imiter les émotions et les pensées humaines."
 nanorobotics: "Nanorobotique"
 nanorobotics_desc: "La nanorobotique est un concept de petites machines ou de robots à l'échelle du nanomètre ou proche de celle-ci. La nanorobotique pourrait être utilisée dans de nombreux domaines, de la médecine au combat dans des situations de déconstruction."
 medical_nanorobots: "Nanorobots médicaux"
 medical_nanorobots_desc: "Les nanorobots utilisés conjointement avec le domaine médical peuvent servir à cibler des cellules, des virus ou des bactéries spécifiques afin de combattre des maladies ou des infections potentiellement mortelles."
 stereolitography: "Stéréolithographie"
 stereolitography_desc: "La stéréolithographie est une forme d'impression 3D principalement utilisée pour créer des modèles, des prototypes, des schémas et des pièces de production couche par couche à l'aide de procédés photochimiques."
 early_3D_printers: "Imprimantes 3D précoces"
 early_3D_printers_desc: "Les premiers temps, l'impression 3D s'est révélée adaptée à la création de prototypes fonctionnels ou esthétiques. Ce processus est appelé « prototypage rapide »."
 t3D_wax_printer: "Imprimante 3D à cire"
 t3D_wax_printer_desc: "Une imprimante 3D à cire utilise de la cire et d'autres formes de matériaux thermoplastiques."
 large_scale_3D_printing: "Impression 3D à grande échelle"
 large_scale_3D_printing_desc: "Le fait d'utiliser l'impression 3D à une échelle beaucoup plus grande peut nous aider à rationaliser et à étendre notre production pour les articles à petite échelle tels que les vis, les clous ou la fabrication d'articles détaillés qui sont irremplaçables sur le marché."
 self-replicated_3D_printer: "Imprimante 3D auto-réplicative"
 self-replicated_3D_printer_desc: "Les imprimantes 3D auto-réplicatives sont conçues pour aider à produire et à étendre la production vers l'avant."
 commercial_nanomanufacturing: "Fabrication commerciale"
 commercial_nanomanufacturing_desc: "L'impression 3D a été extrêmement limitée dans l'espace commercial. L'extension des capacités d'impression 3D pour inclure cette forme aidera considérablement nos capacités à aller de l'avant."
 modern_3D_printing: "Impression 3D moderne"
 modern_3D_printing_desc: "Les progrès de l'impression 3D nous ont permis d'échanger les matériaux pour les rendre plus solides et plus efficaces."
 t3D_printed_nanofibers: "Nanofibres imprimées en 3D"
 t3D_printed_nanofibers_desc: "L'impression de nanofibres peut nous aider à générer des matériaux plus résistants que ceux que nous avons été capables de produire jusqu'à chaque nanite individuelle."
 large_scale_nanocellulose_manufacturing: "Fabrication de nanocellulose à grande échelle"
 large_scale_nanocellulose_manufacturing_desc: "Le développement de la fabrication de nanocellulose à plus grande échelle peut nous aider à développer des choses à un rythme beaucoup plus rapide."
 nanocellulose_in_medicine: "Nanocellulose en médecine"
 nanocellulose_in_medicine_desc: "L'utilisation de la nanocellulose en médecine peut contribuer à améliorer les taux de survie des patients atteints de maladies incapacitantes."
 industrial_electrospun_polymeric_nanofibers: "Nanofibres polymères électrofilées industrielles"
 industrial_electrospun_polymeric_nanofibers_desc: "L'électrofilage de nanofibres est l'un des moyens les plus courants de fabriquer des nanofibres. L'augmentation de la production nous permettra de produire plus, plus fréquemment."
 multiwalled_carbon_nanotubes: "Nanotubes de carbone multi-feuillets"
 multiwalled_carbon_nanotubes_desc: "Les nanotubes sont utilisés comme conducteurs dans les appareils électriques, les antennes de radios et autres dispositifs électromagnétiques."
 modern_electrospinning: "Électrofilage moderne"
 modern_electrospinning_desc: "L'électrofilage est une méthode de production de fibres qui utilise la force électrique pour tirer des fils chargés de solutions polymères ou de polymères fondus jusqu'à des diamètres de fibres de l'ordre de quelques centaines de nanomètres."
 inorganic_fibers_fabrication: "Fabrication de fibres inorganiques"
 inorganic_fibers_fabrication_desc: "L'électrofilage est considéré comme l'une des techniques les plus simples et les plus efficaces pour fabriquer des quantités massives de nanomatériaux, ce qui a permis de fabriquer avec succès diverses micro et nanofibres inorganiques."
 industrial_production_of_nanofibers: "Production industrielle de nanofibres"
 industrial_production_of_nanofibers_desc: "Les nanofibres électrofilées sont largement étudiées et leurs applications potentielles sont largement démontrées. Les équipements d'électrofilage, les solutions technologiques et les matériaux d'électrofilage évoluent rapidement vers la commercialisation. Des entreprises spécialisées fournissent des composants et des appareils d'électrofilage à l'échelle industrielle et de laboratoire."
 nanofibers_in_medicine: "Nanofibres en médecine"
 nanofibers_in_medicine_desc: "Les nanofibres présentent un grand potentiel dans les applications biomédicales et de santé en raison de leur combinaison unique de propriétés et de fonctionnalités intrinsèques. Les applications biomédicales importantes des nanofibres comprennent la filtration, les textiles médicaux, la cicatrisation des plaies, l'ingénierie et la régénération des tissus, les biocapteurs et l'administration de médicaments."
 centrifugal_spinning: "Filage par centrifugation"
 centrifugal_spinning_desc: "L'utilisation d'une installation à haute tension et le faible taux de production sont devenus des obstacles à l'utilisation des techniques d'électrofilage dans la production à grande échelle de nanofibres. Le filage par centrifugation est une approche efficace pour produire des nanofibres à partir de divers matériaux."
 DNA_fingerprinting: "Empreintes génétiques"
 DNA_fingerprinting_desc: "Les empreintes génétiques sont l'une des plus grandes inventions du XXème siècle. Les empreintes digitales ont permis de faire des progrès considérables dans le domaine de la police, du profilage et bien d'autres encore dans le domaine de la génétique."
 modern_gmo: "OGM modernes"
 modern_gmo_desc: "Un organisme génétiquement modifié (OGM) est un organisme dont son matériel génétique a été modifié et qui peut être utilisé dans de nombreux domaines différents, par exemple les cultures, le bétail, la science et de nombreuses autres formes de culture."
 gene_therapy: "Thérapie génique"
 gene_therapy_desc: "La thérapie génique est le processus qui consiste à sélectionner génétiquement les caractéristiques souhaitées et à éliminer les caractéristiques indésirables."
 genetically_modified_crops: "Cultures génétiquement modifiées"
 genetically_modified_crops_desc: "Les cultures génétiquement modifiées, comme le maïs, les tomates ou d'autres plantes, sont sélectionnées avec des avantages plus importants que leurs homologues, comme une meilleure résistance aux insectes, et bien d'autres encore."
 gene_targeting_pesticides: "Pesticides à ciblage génétique"
 gene_targeting_pesticides_desc: "Les pesticides à ciblage génétique sont utilisés pour cibler des gènes spécifiques dans les parasites ou des phéromones sécrétées par les plantes pour empêcher les insectes ou les parasites de les endommager."
 synthetic_life: "Vie synthétique"
 synthetic_life_desc: "Les progrès de la technologie génétique nous ont permis de créer la vie à partir de rien."
 safe_cloning: "Clonage sécurisé"
 safe_cloning_desc: "Le clonage a toujours été une activité capricieuse. C'est aussi assez dangereux pour les clones. Avant cette découverte, la plupart des clones n'auraient pas survécu à leur enfance."
 crispr_treatment: "Traitement CRISPR"
 crispr_treatment_desc: "Le traitement CRISPR est une technique de modification des gènes qui permet de supprimer les mutations des cellules."
 crispr_gene_edited_crops: "Cultures modifiées par CRISPR"
 crispr_gene_edited_crops_desc: "Les cultures CRISPR sont similaires au traitement CRISPR chez les animaux et les humains. Cependant, dans les cultures CRISPR, il exacerbe les gènes de culture souhaitables, ou supprime les traits indésirables."
 human_genome_project: "Projet de génome humain"
 human_genome_project_desc: "Le projet du génome humain a permis de cartographier l'un des patrimoines génétiques les plus complexes de la planète. La cartographie de cet océan de connaissances peut contribuer à l'essor de nos connaissances dans le monde de la génétique."
 crispr: "CRISPR"
 crispr_desc: "CRISPR est une technique d'édition de gènes principalement utilisée pour les patients atteints de cancer et pour la recherche comme une méthode pour cibler et tuer le cancer d'un patient."
 cas9_gene_editing: "Édition de la Cas9"
 cas9_gene_editing_desc: "Cas9 est une protéine daltonienne dans le domaine immunologique contre les virus ADN et les plasmides. L'édition de cette protéine peut contribuer à améliorer la défense naturelle et est également très utilisée dans les applications de génie génétique."
 tracrrna: "TracrRNA"
 tracrrna_desc: "L'ARN CRISPR trans-activateur est un petit ARN trans-encodé, découvert pour la première fois dans l'agent pathogène humain Streptococcus pyogenes. Cet ARN contribue à la mise en place d'une défense contre les virus et les plasmides."
 crispr_treatment_experimentation: "Expérimentation du traitement CRISPR"
 crispr_treatment_experimentation_desc: "L'expérimentation de CRISPR nous permet de mieux améliorer le processus d'édition des gènes."
 human_crispr_experiments: "Expériences CRISPR humaines"
 human_crispr_experiments_desc: "Il est temps de commencer à expérimenter sur les humains en utilisant CRISPR."
 genetically_modified_humans: "Humains génétiquement modifiés"
 genetically_modified_humans_desc: "Modifier génétiquement les humains pour qu'ils soient plus forts, meilleurs, plus rapides et en meilleure santé qu'avant peut nous aider à évoluer."
 electrification_1: "Révolution de l'électrification domestique"
 electrification_1_desc: "L'infrastructure domestique subit une transformation révolutionnaire, marquant le début de l'ère électrique. À mesure que les ménages adoptent de plus en plus de systèmes de chauffage électrique, la dépendance aux combustibles fossiles diminue, tout en augmentant la demande sur le réseau électrique."
 electrification_2: "Initiative de transport en commun électrique"
 electrification_2_desc: "À l'aube du nouveau millénaire, un raz-de-marée de transports publics électriques émerge. Les rues de la ville prennent vie à un rythme plus calme et plus propre avec l'avènement des bus et des tramways électriques, même si le réseau électrique se prépare à la demande croissante."
 electrification_3: "Trains électromoteurs"
 electrification_3_desc: "Les chemins de fer annoncent une phase de transformation, faisant leurs adieux aux locomotives diesel-électriques au profit de leurs successeurs entièrement électriques. Alors que le chemin de fer devient un modèle d'efficacité et de durabilité, les gares sont aux prises avec une demande accrue d'électricité."
 electrification_4: "Évolution des loisirs électriques"
 electrification_4_desc: "Des VTT électriques aux motomarines récréatives alimentées par batterie, les activités de loisirs connaissent un changement important. Les amateurs de plein air adoptent la nouvelle vague de véhicules récréatifs électriques, alliant sensations fortes et durabilité et réduisant l'empreinte carbone du plaisir."
 electrification_5: "Percée dans le véhicule électrique"
 electrification_5_desc: "Un changement sismique se produit sur les autoroutes, les véhicules électriques ouvrant la voie aux transports privés. Le paysage se transforme avec un nombre croissant de bornes de recharge, marquant un déclin de la dépendance au pétrole mais signalant une augmentation des besoins en électricité."
 electrification_6: "Machines agricoles électrifiées"
 electrification_6_desc: "Le secteur agricole voit une révolution verte alors que les machines traditionnellement alimentées au diesel, des tracteurs aux moissonneuses, passent à l'électrique. Les fermes produisent non seulement de la nourriture, mais deviennent également des centres de consommation d'énergie propre."
 electrification_7: "Évolution de la construction électrique"
 electrification_7_desc: "Les chantiers de construction se transforment à mesure que les machines électriques comme les grues, les excavatrices et les bulldozers deviennent la norme de l'industrie. Alors que la clameur des moteurs diesel s'estompe, les villes se développent silencieusement sous l'impulsion de l'énergie propre."
 electrification_8: "Solutions de fret électrifiées"
 electrification_8_desc: "Les camions électriques annoncent une nouvelle ère dans le secteur du fret. À mesure que ces véhicules réduisent les émissions et rendent les autoroutes plus respectueuses de l'environnement, les centres logistiques se transforment en épicentres de consommation d'énergie, reflétant le compromis entre des transports plus propres et une demande accrue d'énergie."
 electrification_9: "Innovations électro-marines"
 electrification_9_desc: "Les océans du monde subissent un choc de changement à mesure que les cargos électriques à longue portée et même les bateaux de plaisance électriques prennent de l'importance. Avec des voyages silencieux et sans émissions, l'industrie maritime navigue vers un horizon durable."
 electrification_10: "Poursuite de l'électrification de l'air"
 electrification_10_desc: "Le rugissement des moteurs à réaction laisse place au bourdonnement des puissantes turbines électriques. Des avions de ligne commerciaux aux jets privés, l'industrie aéronautique atteint de nouveaux sommets avec l'adoption généralisée de la propulsion électrique, modifiant ainsi la façon dont le monde vole."
 utility_scale_battery_storage: "Fondations de stockage utilitaire"
 utility_scale_battery_storage_desc: "Au tournant du siècle, les fournisseurs d'énergie commencent à explorer des solutions de stockage de batteries à grande échelle. Ces premiers systèmes, bien que rudimentaires, marquent les premiers pas vers l'optimisation du stockage d'énergie électrique pour les services publics, jetant les bases d'une révolution énergétique."
 utility_scale_battery_storage2: "Essor des batterues au lithium"
 utility_scale_battery_storage2_desc: "Les avancées dans la technologie des ions lithium permettent le déploiement de batteries plus grandes et plus efficaces pour des applications à l'échelle du réseau. Ces actifs offrent plus de flexibilité et de résilience à un réseau électrique en constante évolution."
 utility_scale_battery_storage3: "Essor de la batterie à flux"
 utility_scale_battery_storage3_desc: "On assiste à l'essor des batteries à flux. Caractérisées par leur capacité unique à échelonner l'énergie et la puissance indépendamment, elles deviennent un choix privilégié pour des durées de décharge prolongées et une amélioration de l'économie du cycle de vie."
 utility_scale_battery_storage4: "Essor des batteries à l'état solide"
 utility_scale_battery_storage4_desc: "Au fur et à mesure que la technologie progresse, les batteries à l'état solide émergent comme le nouveau étalon d'or pour le stockage. Offrant une haute densité d'énergie, une sécurité supérieure et une longévité, elles inaugurent une ère d'efficacité sans précédent."
 utility_scale_battery_storage5: "Essor du stockage quantique"
 utility_scale_battery_storage5_desc: "Les percées dans la technologie quantique redéfinissent le stockage des batteries. L'exploitation des effets quantiques permet d'atteindre des capacités de stockage et des taux de décharge auparavant considérés comme impossibles, redéfinissant le paysage énergétique et garantissant une alimentation électrique fiable."
 utility_scale_battery_storage_tt: "Débloque la capacité de construire des §YParcs de batteries§! qui nous permettent de stocker l'énergie renouvelable pour une utilisation ultérieure."
 fuel_silos: "Raffinage basique"
 fuel_silos_desc: "En raison de l'attention croissante portée aux préoccupations environnementales et de l'augmentation du prix du pétrole, les raffineries du monde entier ont commencé à se concentrer de plus en plus sur l'efficacité et la capacité à utiliser des matières premières plus variées."
 fuel_refining: "Raffinage de carburant I"
 fuel_refining_desc: "Les progrès réalisés dans le domaine du clivage chimique permettent d'obtenir un meilleur rendement des carburants légers à partir du pétrole."
 fuel_refining2: "Raffinage de carburant II"
 fuel_refining2_desc: "Une meilleure planification de l'aménagement des raffineries permet de réduire le gaspillage de combustibles."
 fuel_refining3: "Raffinage de carburant III"
 fuel_refining3_desc: "L'amélioration des méthodes de valorisation permet de raffiner le carburant à partir des sous-produits."
 fuel_refining4: "Raffinage de carburant IV"
 fuel_refining4_desc: "Les nouveaux développements en matière de génie chimique permettent de raffiner le carburant à partir de nouvelles sources."
 fuel_refining5: "Raffinage de carburant V"
 fuel_refining5_desc: "L'utilisation de nouvelles méthodes et de meilleures dispositions dans la construction des raffineries permet d'augmenter considérablement le débit tout en réduisant le gaspillage."
 fuel_refining6: "Raffinage de carburant VI"
 fuel_refining6_desc: "L'utilisation de nouvelles méthodes et d'agencements améliorés dans la construction de raffineries augmente considérablement le débit tout en réduisant le gaspillage."
 construction1: "Construction I"
 construction1_desc: "L'amélioration des méthodes et des matériaux nous permet de construire des bâtiments, tant civils que militaires, plus rapidement."
 construction2: "Construction II"
 construction2_desc: "La modernisation de nos outils et de nos équipements facilitera encore davantage nos efforts de construction."
 construction3: "Construction III"
 construction3_desc: "L'adoption de véhicules modernes et l'expérience tirée de nos avancées en matière de construction peuvent être appliquées pour effectuer des réparations beaucoup plus rapides."
 construction4: "Construction IV"
 construction4_desc: "Un degré plus élevé de mécanisation et de meilleures routines améliorent encore la vitesse de construction des bâtiments."
 construction5: "Construction V"
 construction5_desc: "L'avenir de la construction efficace exigera une planification plus poussée des projets individuels ainsi que des solutions standardisées dans la mesure du possible."
 construction6: "Construction VI"
 construction6_desc: "Des efforts supplémentaires concernant les nouvelles technologies de construction amélioreront nos capacités de construction à des fins civiles et militaires."
 construction7: "Construction VII"
 construction7_desc: "Des efforts supplémentaires concernant les nouvelles technologies de construction amélioreront nos capacités de construction à des fins civiles et militaires."
 construction8: "Construction VIII"
 construction8_desc: "Des efforts supplémentaires concernant les nouvelles technologies de construction amélioreront nos capacités de construction à des fins civiles et militaires."
 construction9: "Construction IX"
 construction9_desc: "Des efforts supplémentaires concernant les nouvelles technologies de construction amélioreront nos capacités de construction à des fins civiles et militaires."
 excavation1: "Excavation I"
 excavation1_desc: "Les progrès des techniques de forage nous permettent de creuser des ressources qu'il était impossible d'atteindre auparavant."
 excavation2: "Excavation II"
 excavation2_desc: "De nouvelles techniques nous permettent de collecter les ressources plus efficacement. Nous n'altérons plus les ressources lors de leur extraction, ce qui permet d'obtenir un meilleur rendement."
 excavation3: "Excavation III"
 excavation3_desc: "Les progrès de la géologie nous aident à déterminer l'emplacement des ressources. Nous pouvons désormais concentrer nos efforts d'extraction sur les endroits où il y a le plus de chances de trouver de grandes quantités de ressources naturelles."
 excavation4: "Excavation IV"
 excavation4_desc: "L'automatisation des processus clés et les progrès de la mécanique rendent tous nos sites de ressources beaucoup plus efficaces."
 excavation5: "Excavation V"
 excavation5_desc: "Les progrès réalisés dans des domaines tels que l'exploitation minière à ciel ouvert nous permettent d'obtenir un meilleur rendement des ressources sur nos sites d'extraction actuels."
 excavation6: "Excavation VI"
 excavation6_desc: "Les progrès réalisés dans le domaine de l'exploitation minière et d'autres méthodes d'extraction nous permettent d'extraire de plus en plus de ressources des gisements de ressources naturelles."
 excavation7: "Excavation VII"
 excavation7_desc: "Les progrès réalisés dans le domaine de l'exploitation minière et d'autres méthodes d'extraction nous permettent d'extraire de plus en plus de ressources des gisements de ressources naturelles."
 excavation8: "Excavation VIII"
 excavation8_desc: "Les progrès réalisés dans le domaine de l'exploitation minière et d'autres méthodes d'extraction nous permettent d'extraire de plus en plus de ressources des gisements de ressources naturelles."
 excavation9: "Excavation IX"
 excavation9_desc: "Les progrès ultérieurs dans l'exploitation minière et dans d'autres méthodes d'extraction nous permettent d'extraire de plus en plus de ressources des gisements de ressources naturelles."
 integrated_transportation_system: "Système de transport intégré"
 integrated_transportation_system_desc: "Avec l'arrivée d'une nouvelle vague de technologies, les systèmes ferroviaires doivent être intégrés au reste de notre infrastructure. Ce n'est qu'ainsi que l'on peut garantir que notre logistique reste intacte."
 post_conventional_rail: "Chemins de fer post-conventionnels"
 post_conventional_rail_desc: "La technologie de l'information du nouveau millénaire permet aux développements de la logistique et des infrastructures de dépasser les jours d'autrefois et de se dérouler de manière beaucoup plus fluide."
 early_high_speed_rail: "TGV précoces"
 early_high_speed_rail_desc: "Les rails à grande vitesse constituent la prochaine étape logique des améliorations logistiques. L'utilisation d'itinéraires largement planifiés et d'équipements de construction modernes permet de produire des rails prioritaires, permettant aux trains de couvrir de plus longues distances, plus rapidement."
 high_speed_rail: "TGV"
 high_speed_rail_desc: "Bien qu'il ne s'agisse pas d'une avancée technologique décisive, l'utilisation accrue et l'extension des réseaux ferroviaires à grande vitesse existants permettront de résoudre certains problèmes supplémentaires et donneront aux concepteurs ferroviaires plus d'expérience lors de la planification de ces systèmes."
 modern_high_speed_rail: "TGV modernes"
 modern_high_speed_rail_desc: "Grâce aux matériaux, à la technologie et à la communication modernes, ainsi qu'aux efforts massifs de planification, le réseau à grande vitesse actuel atteindra un niveau supérieur. L'ouverture de ces vastes réseaux à la circulation publique améliorera également la qualité de vie et permettra à la population d'être beaucoup plus mobile. Bien entendu, cela s'applique également aux forces armées."
 early_maglev_rail: "Rail Maglev standardisé"
 early_maglev_rail_desc: "Un train à sustentation magnétique ne se déplace pas par sa propre force motrice, comme les trains conventionnels, mais grâce à des principes électromagnétiques. Des électroaimants alimentés peuvent repousser ou attirer un train au-dessus d'un seul rail magnétique. L'orientation de ces aimants peut ensuite être modifiée pour faire avancer les wagons. Cela permettra d'économiser beaucoup d'espace et pourra être facilement entretenu."
 standardised_maglev_rail: "Rail Maglev amélioré"
 standardised_maglev_rail_desc: "Les projets de rails Maglev standardisés ont prouvé qu'un rail Maglev standardisé et performant peut être déployé à travers le pays avec un grand succès. Désormais, ces systèmes seront intégrés et surtout standardisés. Rien ne s'oppose à une expansion continue et extrême des rails Maglev à courte et longue distance."
