 environment_schools: "Écoles de survie environnementale"
 environment_schools_desc: "Afin de permettre à nos soldats de combattre sur tous les terrains, nous devons d’abord les entraîner à survivre, puis à utiliser leur environnement."
 specialized_officers: "Spécialisation d'officier"
 specialized_officers_desc: "En demandant à nos agents de choisir des spécialités et de concentrer leur formation, nous aurons des agents de grande qualité prêts à remplir leurs rôles spécialisés au mieux de leurs capacités."
 continuous_bombardment: "Bombardement continu"
 continuous_bombardment_desc: "Peu importe l’heure ou la météo, notre puissance aérienne continuera de marteler les positions ennemies."
 fire_brigades: "Brigades d'intervention"
 fire_brigades_desc: "Des unités d’intervention rapide, appelées pompiers, seront déployées pour affronter de front les avancées ennemies et les détruire."
 deterrence_raids: "Raids de dissuasion"
 deterrence_raids_desc: "En utilisant des équipes des forces spéciales pour mener des missions d’action directe, nos forces aideront les forces locales à attaquer des cibles clés des forces insurgées."
 maximum_survivability: "Capacité de survie maximale"
 maximum_survivability_desc: "En donnant la priorité à la protection des équipages et à la récupération des véhicules, nos véhicules seront capables de maintenir nos équipages en vie, même s'ils sont détruits."
 battlefield_taxi: "Taxi du champ de bataille"
 battlefield_taxi_desc: "Nos APC ne sont que cela : un taxi vers la ligne de front, afin que nos troupes puissent atteindre le champ de bataille plus rapidement et mieux protégées."
 blue_water_navy: "Bleu marine d'eau"
 blue_water_navy_desc: "Une marine hauturière est une force navale capable d’opérer à l’échelle mondiale dans les eaux profondes des océans. La définition varie en fonction des forces, mais l’exigence est la capacité d’exercer un contrôle maritime à longue distance. Il permet à la marine d'un pays de projeter sa puissance loin du pays d'origine et comprend généralement un ou plusieurs porte-avions."
 green_water_navy: "Vert Eau Marine"
 green_water_navy_desc: "Une marine d'eau verte est une force maritime capable d'opérer dans les zones côtières de son pays et a une capacité limitée à opérer dans les mers marginales environnantes."
 jeune_ecole_two: "Jeune École"
 jeune_ecole_two_desc: "La Jeune École, ou « Young School », est une doctrine navale axée sur de petits navires de guerre lourdement armés et manœuvrables pour combattre des navires de guerre plus lourds et moins agiles. La conception devrait nous permettre de combattre avec des navires plus petits face à des marines ennemies plus grandes, plus numériques et supérieures."
 centralized_maintenance: "Équipes de maintenance centralisées"
 centralized_maintenance_desc: "Grâce à un emplacement central pour les réparations, l'entretien et bien plus encore, nos forces seront en mesure de coordonner rapidement le dépôt des véhicules endommagés vers un point central, simplifiant ainsi les lignes d'approvisionnement."
 decentralized_maintenance: "Équipes de maintenance décentralisées"
 decentralized_maintenance_desc: "En répartissant nos équipes de maintenance dans leurs unités individuelles, nous pouvons garantir une réparation et des interventions rapides sur les véhicules."
 integrated_close_air_desc: "En affectant des compagnies d'hélicoptères d'attaque à nos éléments d'armes de combat, nous pouvons garantir que chaque unité a la capacité de demander un appui-feu à tout moment."
 multi_weapon_pylons_desc: "En nous assurant que nos hélicoptères de combat peuvent équiper une large gamme d'armes, nous maximisons leur capacité à engager n'importe quelle cible qui leur est assignée."
 eye_in_the_sky_desc: "Formés non seulement pour les opérations offensives, mais aussi pour la reconnaissance, nos équipages de canonnières recueilleront de précieux renseignements avant toute attaque."
 CAT_western: "Doctrine de combat occidentale"
 CAT_eastern: "Doctrine de combat orientale"
 high_efficiency_engines: "Moteurs à haut rendement"
 high_efficiency_engines_desc: "Grâce aux progrès technologiques, nos véhicules utilitaires auront des performances moteur améliorées, réduisant ainsi leur consommation de carburant et augmentant leur indépendance par rapport aux conduites d’approvisionnement."
 CAT_awacs: "AWACS"
 electronics: "Électronique"
 Drones: "Drones"
 CAT_arty_research: "Vitesse de recherche de l'artillerie remorquée"
 large_bore_weapons_desc: "L'augmentation du calibre de nos systèmes d'armes permettra à nos chars légers de frapper bien au-dessus de leur poids, en particulier lors des combats contre des unités blindées ennemies."
 land_fort_building_1: "Bastion Hesco"
 land_fort_building_1_desc: "Le Bastion Hesco (également connu sous le nom de Concertainer) est un gabion conçu par la société britannique HESCO. Le bastion est constitué d'un grand sac de sable entouré d'un cadre en treillis métallique. Ce sac peut être rempli par des machines lourdes ou à la main, et il peut être utilisé pour construire rapidement des murs autour d'une base militaire."
 land_fort_building_2: "Murs Bremer"
 land_fort_building_2_desc: "Les murs Bremer (ou murs en T) sont des dalles de béton massives en forme de T qui peuvent facilement être empilées les unes à côté des autres pour créer un mur solide capable de protéger des tirs d'armes légères et d'artillerie. Les murs sont disponibles en différentes tailles, allant de 12 pieds à 20 pieds de haut"
 land_fort_building_3: "Mitrailleuses automatiques"
 land_fort_building_3_desc: "En développant un système d'arme équipé d'une caméra, nous pouvons disposer d'une mitrailleuse capable de reconnaître et de viser automatiquement les cibles hostiles. La décision de tirer doit bien entendu toujours être prise par un opérateur humain."
 land_fort_building_4: "Doctrine de défense totale"
 land_fort_building_4_desc: "Plutôt que de se contenter de construire des fortifications, nous devrions considérer l'ensemble du champ de bataille comme une fortification à transformer. Chaque maison peut être un bunker, chaque sous-sol un dépôt d'armes, chaque rocher un obstacle antichar et chaque arbre un point d'observation. En utilisant chaque environnement au maximum, nous pouvons transformer l'ensemble du champ de bataille en un piège mortel pour l'ennemi."
 stronghold_building_1: "Efforts défensifs à l’échelle de l’État"
 stronghold_building_1_desc: "Si les fortifications militaires sont généralement construites dans des endroits stratégiques, nous devons également tenir compte de la défense de notre nation au niveau stratégique. Avec suffisamment d'efforts, nous pouvons planifier et concevoir à l'avance la défense d'une grande partie de notre pays. En construisant des abris anti-bombes, en creusant des tunnels et des grottes ou en créant des réseaux routiers et des ponts qui peuvent être facilement détruits ou utilisés à des fins militaires, nous pouvons améliorer la préparation de notre armée en cas de guerre."
 gps_agricultural_applications: "Applications agricoles du GPS"
 gps_agricultural_applications_desc: "L'invention du GPS a révolutionné les voyages, mais nous avons mis au point une nouvelle façon intelligente de l'utiliser pour nos cultures. Nous pouvons utiliser cette nouvelle technologie pour nous aider dans l'agriculture de précision, comme la cartographie des limites des champs, des routes, des systèmes d'irrigation et des zones à problèmes. La cartographie précise permet aux agriculteurs d'avoir une connaissance approfondie de leur exploitation par rapport aux autres et d'identifier les zones à problèmes sur la base des données GPS."
 automated_irrigation_systems: "Systèmes d'irrigation automatisés"
 automated_irrigation_systems_desc: "L'automatisation des systèmes d'irrigation permettra à nos travailleurs agricoles de travailler moins, les libérant ainsi pour des tâches plus importantes telles que l'entretien, l'élaboration d'améliorations pour leurs cultures et bien plus encore."
 farming_data_analytic_softwares: "Logiciels d'analyse de données agricoles"
 farming_data_analytic_softwares_desc: "L'invention de nouveaux logiciels d'analyse de données pour aider à analyser les taux de réussite et d'échec des cultures, le taux de problèmes avec certains pesticides et plus encore contribuera à accroître considérablement la productivité de notre secteur agricole."
 limited_automated_harvesting_software: "Technologies de récolte automatisées limitées"
 limited_automated_harvesting_software_desc: "L’installation d’une capacité limitée de récolte et d’entretien automatisée nous permettra de commencer à réduire la main-d’œuvre agricole à des tâches plus lourdes et plus spécifiques, tandis que les tâches banales seront laissées à des robots et des drones automatisés qui peuvent effectuer le travail léger."
 satellite_based_agricultural_planning: "Planification agricole par satellite"
 satellite_based_agricultural_planning_desc: "En développant nos applications GPS, nous pouvons utiliser l’imagerie satellite et d’autres données provenant de satellites pour étendre notre portée et planifier avec diligence nos champs de culture afin de garantir les champs les plus productifs."
 programmable_harvesters: "Moissonneuses programmables"
 programmable_harvesters_desc: "L'installation d'un nouveau logiciel dans certains de nos équipements agricoles lourds tels que nos moissonneuses-batteuses et nos moissonneuses-batteuses nous permettant de programmer et d'automatiser leurs directives pendant que le conducteur entretient la machine depuis le siège du conducteur permettra une productivité supplémentaire et éliminera les risques d'erreur supplémentaires."
 improved_harvesting_automation: "Amélioration de l'automatisation de la récolte"
 improved_harvesting_automation_desc: "L’extension de notre parc limité de machines de récolte automatisées et l’installation de capacités supplémentaires pour la récolte et l’entretien automatisés libéreront encore plus de temps pour nos agriculteurs et nos travailleurs agricoles."
 robotic_harvesters: "Moissonneuses robotisées"
 robotic_harvesters_desc: "Le développement et le déploiement de travailleurs agricoles robotisés contribueront non seulement à accroître la productivité, mais libéreront également une grande partie de notre main-d’œuvre agricole du travail dans les champs et dans les granges pour leur permettre de se tourner vers d’autres industries essentielles."
 agi_maintained_agricultural_developments: "AGI a maintenu des développements agricoles"
 agi_maintained_agricultural_developments_desc: "Grâce à l’apparition et au développement de l’intelligence artificielle générale (AGI), nous pourrons continuer à automatiser et à déployer davantage de travailleurs, éliminant ainsi pratiquement le besoin de travailleurs agricoles extensifs dans notre industrie tout en continuant à maintenir un niveau massif de production alimentaire."
 INFANTRY_TITLE_UTILITY_VEHICLES: "VÉHICULES UTILITAIRES"
 INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "Les véhicules utilitaires sont des camions, des jeeps et des voitures blindées que notre infanterie motorisée utilise comme moyens de transport sur le champ de bataille et comme appui-feu limité."
 INFANTRY_TITLE_SUPPORT_WEAPONS: "ARMES DE SOUTIEN"
 INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "Les armes d'appui sont les mortiers, les mitrailleuses et les lanceurs antichars portables de nos troupes qui les aideront aussi bien en attaque qu'en défense."
 INFANTRY_TITLE_nvg_DESC: "Les lunettes de vision nocturne sont essentielles pour permettre à nos troupes d’opérer au cœur de la nuit."
 INFANTRY_TITLE_SPECIAL_DESC: "Nos forces spéciales sont les meilleures des meilleures. Leur donner des armes et des équipements uniques les rendra encore meilleures."
 INFANTRY_TITLE_COMMAND_DESC: "L'équipement de commandement et de contrôle couvre les radios, les ordinateurs et autres équipements de communication essentiels pour que nos armées restent organisées."
 INFANTRY_TITLE_COMBAT_ENGI_DESC: "Les ingénieurs de combat aideront nos soldats à construire des fortifications défensives et à détruire les obstacles construits par l'ennemi."
 INFANTRY_TITLE_DRONES_DESC: "De petits drones pouvant être lancés et contrôlés par notre infanterie nous aideront à acquérir facilement une connaissance de la situation de combat."
 INFANTRY_TITLE_BODY_ARMOUR: "GILET PARE-BALLES"
 INFANTRY_TITLE_BODY_ARMOUR_DESC: "Équiper nos troupes de gilets pare-balles leur permettra de survivre aux impacts de balles, ce qui n'est normalement pas possible."
 INFANTRY_TITLE_CAMOUFLAGE: "CAMOUFLAGE"
 INFANTRY_TITLE_CAMOUFLAGE_DESC: "Le camouflage comprend des motifs pour nos uniformes militaires ainsi que des rideaux et des filets qui peuvent être tirés sur l'équipement. Des formes de camouflage plus avancées permettront de se cacher des mesures de détection plus avancées."
 CIVILIAN_TITLE_NUCLEAR: "RÉACTEURS NUCLÉAIRES"
 CIVILIAN_TITLE_NUCLEAR_DESC: "Les réacteurs nucléaires de nouvelle génération amélioreront l’efficacité de tous nos réacteurs."
 CIVILIAN_TITLE_AGRICULTURE: "NUMÉRISATION AGRICOLE"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "L'agriculture repose encore largement sur le travail manuel et les machines manœuvrées par l'homme. L'utilisation des ordinateurs et de l'automatisation pourrait améliorer encore notre secteur agricole."
 augmented_vision_1: "Système de réalité augmentée"
 augmented_vision_1_desc: "En dotant nos soldats de casques permettant d’afficher des informations dans leur champ de vision, nous pourrons contrôler plus efficacement le champ de bataille."
 augmented_vision_2: "Système de vision amélioré"
 augmented_vision_2_desc: "En plus d’afficher des informations en direct, ce système de vision de nouvelle génération pourra améliorer la vision de nos soldats, améliorer la reconnaissance des cibles et nous permettre d’intégrer divers systèmes d’armes."
 rc_fire_support_drone: "Drone d'appui-feu télécommandé"
 rc_fire_support_drone_desc: "En développant une plateforme d’arme à chenilles ou à roues pouvant être contrôlée à distance, nos soldats pourront tirer sur l’ennemi sans risquer leur vie."
 autonomous_fire_support_drone: "Drone d'appui-feu autonome"
 autonomous_fire_support_drone_desc: "Grâce à l'utilisation de l'IA, le drone d'appui-feu peut être rendu semi-autonome. Cela permettra au drone de suivre nos unités lors des opérations offensives."
 exoskeleton_1: "Combinaison multiplicatrice de force"
 exoskeleton_1_desc: "Les premières versions d'exosquelettes ne pourront pas fonctionner de manière suffisamment fluide et rapide pour les missions de combat. Cependant, dans le cadre du soutien logistique, nous pouvons utiliser les combinaisons comme un multiplicateur de force pour notre personnel de soutien. Grâce à la capacité de porter des poids plus lourds et de déplacer des objets lourds, nous pourrons déplacer les fournisseurs plus efficacement."
 exoskeleton_2: "Combinaison d'opérations cinétiques"
 exoskeleton_2_desc: "Grâce à la deuxième génération d'exosquelettes, la combinaison est suffisamment rapide et flexible pour être utilisée au combat. Bien qu'il ne soit probablement pas possible d'équiper toute notre armée de ces combinaisons, nos unités militaires peuvent disposer d'escouades dédiées ou de personnel d'escouade dédié pour porter la combinaison afin d'augmenter leur efficacité en tant qu'opérateur principal."
 stealth_corvette_hull_1: "Coque de la Corvette furtive 2010"
 stealth_corvette_hull_1_desc: "Quoi ? Non, ce n'est pas un navire de guerre, nous ne ferions jamais de navires de guerre. Vous devez avoir des hallucinations ; il s'agit clairement d'une voiture de sport noire de jais fabriquée par Chevrolet.\n\n\nLa corvette furtive capitalise sur les avantages de la classe corvette, en rendant un petit navire difficile à détecter encore moins visible pour les systèmes radar et sonar."
 stealth_corvette_hull_2: "Coque de la Corvette furtive 2025"
 stealth_corvette_hull_2_desc: "$stealth_corvette_hull_1_desc$"
 stealth_corvette_hull_3: "Coque de la Corvette furtive 2040"
 stealth_corvette_hull_3_desc: "$stealth_corvette_hull_1_desc$"
 stealth_frigate_hull_1: "Coque de frégate furtive 2010"
 stealth_frigate_hull_1_desc: "Une frégate furtive est une version moderne de la classe des frégates, mais conçue pour fonctionner à long terme. Grâce à des techniques de conception avancées, à une section radar réduite, ainsi qu'à des systèmes d'amortissement acoustique et à des opérations de guerre électronique, le navire est beaucoup plus difficile à détecter et à cibler. Utilisés pour un large éventail de missions, de la lutte anti-sous-marine à la surveillance, ces navires sont un atout pour toute marine capable de les produire."
 stealth_frigate_hull_2: "Coque de frégate furtive 2025"
 stealth_frigate_hull_2_desc: "$stealth_frigate_hull_1_desc$"
 stealth_frigate_hull_3: "Coque de frégate furtive 2040"
