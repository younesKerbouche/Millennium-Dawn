 ballistic_missile: "Missiles balistiques"
 ballistic_missile_desc: "Les missiles balistiques sont un type de missile qui utilise le mouvement de projection pour envoyer des ogives sur une cible. Les armes sont alimentées par un bref explosif et une grande dépense de carburant et de force et la majorité du vol se fait sans moteur. Certains missiles sont des missiles balistiques à courte portée (SRBM) qui restent dans l'atmosphère terrestre tandis que les plus gros de ces missiles sont capables de vol orbital et passent la majorité de leur vol hors de l'atmosphère."
 cruise_missile: "Missiles de croisière"
 cruise_missile_desc: "Un missile de croisière est un missile guidé autopropulsé sans pilote qui maintient son vol grâce à la portance aérodynamique pendant la majeure partie de sa trajectoire. Les missiles de croisière sont conçus pour transporter une charge utile importante sur de longues distances avec une grande précision. Les missiles de croisière modernes sont capables de se déplacer à des vitesses subsoniques, supersoniques ou hypersoniques élevées, sont auto-navigables et peuvent voler sur une trajectoire non balistique à très basse altitude."
