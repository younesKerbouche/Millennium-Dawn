 tech_submarine_engineering: "Ingénierie des sous-marins"
 tech_submarine_engineering_desc: ""
 tech_submarine_engineering_1: "Moteur de sous-marin précoce"
 tech_submarine_engineering_1_desc: "L'énergie diesel-électrique utilisée dans les premiers sous-marins se composait d'un moteur diesel, d'un moteur électrique, d'un générateur et d'une batterie. L'hélice était un moteur diesel connecté en parallèle à un moteur électrique. Le moteur diesel pourrait être utilisé pour la navigation sur l’eau, ou le moteur diesel pourrait être utilisé pour entraîner le générateur afin de charger la batterie. Lorsque le navire a été submergé, l'alimentation en air était limitée et le moteur thermique consommateur d'oxygène ne pouvait pas fonctionner ; la batterie fournirait de l'énergie au moteur électrique, qui entraînerait l'hélice avec de l'électricité."
 tech_submarine_engineering_2: "Moteur de sous-marin avancé"
 tech_submarine_engineering_2_desc: "Le nouveau système d'alimentation diesel-électrique utilise des batteries au lithium au lieu des batteries au plomb traditionnelles pour prolonger la durée de conduite."
 tech_submarine_engineering_3: "Moteur de sous-marin moderne"
 tech_submarine_engineering_3_desc: "L’introduction de l’AIP peut permettre aux sous-marins de fonctionner de manière plus efficace, plus silencieuse et plus fiable."
 tech_submarine_engineering_4: "Moteur de sous-marin futuriste"
 tech_submarine_engineering_4_desc: "L’introduction de nouvelles technologies peut permettre aux sous-marins d’opérer sous l’eau sur de plus longues distances, à des vitesses plus élevées et avec moins de bruit."
 attack_submarine_hull_1: "Coque de Sous-Marin d'Attaque 1965"
 attack_submarine_hull_1_desc: "Tueuses silencieuses des océans du monde, ces plates-formes de guerre sous-marine intègrent une gamme de capacités utiles, notamment la furtivité, la collecte de renseignements et les systèmes d'armes. Conçus pour un large éventail de missions en haute mer et sur le littoral, ces spécialistes du déni de zone sont la pierre angulaire de toute marine. Les sous-marins d'attaque sont des combinaisons de missiles et de sous-marins conçues pour frapper des cibles lointaines à l'étranger."
