 module_fuel_tank: "Réservoirs de Carburant"
 module_fuel_tank_desc: "Réservoirs de carburant agrandis pour permettre aux navires de plus grande taille de fonctionner plus longtemps avant de devoir finalement revenir de déploiement."
 module_esm_1: "MES I"
 module_esm_1_desc: "Les Mesures de Soutien Électronique (MES en abrégé) comprennent les actions de détection, d'interception, d'identification, d'enregistrement, de localisation et/ou d'analyse des sources d'énergie électromagnétique rayonnée pour la reconnaissance des menaces."
