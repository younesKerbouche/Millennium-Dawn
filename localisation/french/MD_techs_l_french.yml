 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Les tueurs silencieux des océans du monde, ces plateformes de guerre sous-marine intègrent une gamme d'aptitudes utiles, y compris la furtivité, la collecte de renseignements et les systèmes d'armes. Conçus pour un large spectre de missions en haute mer et en zone littorale, ces spécialistes du déni de zone sont une pierre angulaire de toute marine."
 NAVAL_TITLE_CV: "PORTE-AVIONS"
 NAVAL_TITLE_CV_DESC: "Ces bases aériennes flottantes sont le summum de la puissance navale, capables de s'étendre dans les océans du monde entier pour projeter la puissance d'une nation sur le globe entier. Symboles du sang et du trésor d'une nation forte, ces atouts incroyablement précieux doivent être protégés à tout prix. Avec une vaste portée, ils nécessitent un véritable groupe de combat en haute mer pour leur permettre de remplir toute leur gamme de capacités opérationnelles en mer. Tout pays disposant d'un groupe de combat aéronaval pleinement opérationnel peut être vraiment fier de ce que représente sa marine et de la puissance terrifiante qu'elle exerce. Ils sont généralement utilisés pour : la projection de puissance au loin, la guerre aérienne, la guerre de surface, la guerre amphibie."
 NAVAL_TITLE_MTG_CORVETTES: "CORVETTES"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "Les corvettes sont la plus petite classe de navires considérée comme un navire de guerre. Elles ne font généralement pas partie des marines de haute mer. Ces petits navires rapides sont généralement armés d'un assortiment d'armes, leur permettant d'effectuer une gamme de tâches. De nombreux pays peuvent faire flotter des corvettes en raison de leur prix abordable pour les marines de petite et moyenne taille. Elles sont généralement utilisées pour : la défense et la surveillance des côtes, le déminage, la lutte anti-sous-marine, anti-aérienne, anti-navire et, à l'époque moderne, les missions d'attaque terrestre."
