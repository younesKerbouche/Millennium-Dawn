 active_defence_system_gen3: "Hélicoptère APS Laser Hard-Kill"
 active_defence_system_gen3_desc: "Un système de défense à énergie dirigée capable de neutraliser physiquement les projectiles entrants. Il tire un laser à haute énergie pour détruire ou dévier les missiles avant l'impact. Il représente la dernière génération de protection active pour les aéronefs à voilure tournante."