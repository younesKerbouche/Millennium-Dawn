 helicopter_coaxial_engine_gen1_desc: "Un avion à rotors coaxiaux est un avion dont les rotors sont montés les uns au-dessus des autres sur des arbres concentriques, avec le même axe de rotation, mais tournant en sens opposé (contrarotatifs)."
