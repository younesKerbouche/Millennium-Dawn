 helicopter_multiple_atgm_gen4_desc: "Les progrès technologiques dans le domaine des missiles ont permis de développer des missiles antichars à guidage multimode, avec une précision et une portée améliorées. Ces missiles sont souvent dotés d'une combinaison de guidages infrarouge, radar et laser, ce qui leur permet de s'adapter à divers scénarios de ciblage et de contre-mesures."
