 SER_rus_peacekeepers: "Casques bleus russes"
 SER_milosevic_dictatorship_tt: "Fait de §YSlobodan Milošević§! notre leader à vie !"
 SerbiaFocus.7.t: "Destin de la Republika Srpska"
 SerbiaFocus.7.d: "Nous organiserons notre propre référendum, sous couvert duquel nous séparerons la Republika Srpska de la Bosnie et soumettrons son gouvernement."
 SerbiaFocus.7.a: "Bien"
 SerbiaFocus.8.t: "Rébellion dans la Republika Srpska"
 SerbiaFocus.8.d: "Nous l’avions anticipé, mais pas si vite. À peine avions-nous accordé l’autonomie à la Republika Srpska que Belgrade a provoqué une rébellion contre nous."
 SerbiaFocus.8.a: "Bon sang, nous combattrons"
 SerbiaFocus.8.b: "Nous nous rendons"
 SerbiaFocus.24.t: "[FROM.GetNameWithFlag] demande des casques bleus"
 SerbiaFocus.24.d: "Le gouvernement serbe nous demande de déployer des casques bleus sur son territoire, craignant une reprise des hostilités. Acceptons-nous ?"
 SerbiaFocus.24.a: "Oui"
 SerbiaFocus.24.b: "Nous n’enverrons pas de casques bleus"
 SerbiaFocus.25.t: "[FROM.GetNameWithFlag] nous envoie des casques bleus"
 SerbiaFocus.25.d: "Le gouvernement russe nous envoie un contingent de casques bleus. Nous sommes désormais en sécurité."
 SerbiaFocus.25.a: "Bien"
 SerbiaFocus.26.t: "[FROM.GetNameWithFlag] refuse d’envoyer des casques bleus"
 SerbiaFocus.26.d: "Le gouvernement russe a refusé d’envoyer des casques bleus sur notre territoire."
 SerbiaFocus.26.a: "triste"
 SerbiaFocus.27.t: "[FROM.GetNameWithFlag] veut rejoindre notre nation"
 SerbiaFocus.27.d: "[FROM.GetNameWithFlag] a remporté la guerre et est prêt à intégrer la Grande Serbie, près de 20 ans après ces terribles événements des années 90."
 SerbiaFocus.27.a: "Parfait"
