 SER_serbian_armed_forces: "Les forces armées serbes"
 SER_serbian_armed_forces_desc: "L’armée est essentielle pour garantir l’indépendance de la Serbie. Donnons-lui tout le pouvoir nécessaire pour nous protéger."
 SER_army_reform: "Réforme militaire"
 SER_army_reform_desc: "Notre armée a désespérément besoin de réformes si nous voulons être prêts pour un conflit. En l’état, elle ne peut défendre personne."
 SER_army: "Les forces armées serbes"
 SER_army_desc: "Les forces armées serbes constituent l’armée de la Serbie."
 SER_doctrine: "Nouvelle doctrine militaire"
 SER_doctrine_desc: "Nous n’avons plus besoin de maintenir une armée massive pour défendre notre pays. Nous modifierons notre doctrine militaire."
 SER_oborona: "Loi sur la défense"
 SER_oborona_desc: "Notre pays se concentrera sur la défense de ses territoires, et non sur l’attaque de ses voisins."
 SER_slujba: "Transition vers une armée contractuelle"
 SER_slujba_desc: "Nous avons l’intention de passer à une armée basée sur des contrats et d’abandonner la conscription."
 SER_goz_granitca: "Transférer la protection des frontières"
 SER_goz_granitca_desc: "Désormais, la protection des frontières sera confiée au ministère de l’Intérieur."
 SER_univer: "Académie militaire"
 SER_univer_desc: "L’Académie militaire de l’Université de la Défense est une institution dédiée à l’éducation militaire et au développement de carrière, située à Belgrade, en Serbie. Elle fait partie du système d’enseignement supérieur serbe, offrant des programmes diplômants de premier et deuxième cycles. Elle comprend une école militaire de premier cycle ainsi que des études de troisième cycle."
 SER_avia: "Force aérienne obsolète"
 SER_avia_desc: "L’Armée de l’air et la Défense aérienne serbes constituent la force aérienne de la Serbie, une branche des forces armées serbes. Sa mission est de protéger la souveraineté de l’espace aérien serbe et, conjointement avec l’armée serbe, d’assurer l’intégrité territoriale du pays."
 SER_new_air_lines: "Former de nouvelles escadrilles aériennes"
 SER_new_air_lines_desc: "Nous optimisons le nombre d’escadrilles dans notre flotte pour une meilleure coordination et gestion."
 SER_pereosnash: "Rééquipement"
 SER_pereosnash_desc: "Nous commencerons à rééquiper notre flotte aérienne avec de nouveaux modèles de pièces détachées et d’équipements."
 SER_vpk: "Industrie de défense de la Serbie"
 SER_vpk_desc: "Le complexe militaro-industriel serbe regroupe des organisations de recherche scientifique, de test et des entreprises de fabrication en Serbie, qui développent, produisent et équipent l’armée serbe en matériel militaire, munitions et équipements spéciaux, tant pour l’usage national que pour l’exportation."
 SER_zastava: "Zastava Arms"
 SER_zastava_desc: "Zastava Arms est un fabricant serbe d’armes à feu et d’artillerie, basé à Kragujevac, en Serbie. Fondé en 1853, il a coulé son premier canon. C’est le principal producteur d’armes à feu en Serbie et un contributeur majeur à l’industrie de défense locale. Zastava Arms exporte une grande variété de produits dans plus de quarante pays, y compris le Zastava M70, un fusil de type Kalachnikov."
 SER_uniform: "Mile Dragić"
 SER_uniform_desc: "Cette entreprise produit des uniformes, des équipements militaires, des casques et des gilets pare-balles."
 SER_rszo: "EDePro"
 SER_rszo_desc: "EDePro est une entreprise basée à Belgrade, en Serbie, qui développe des solutions pour des roquettes à propergol solide, des missiles à turboréacteurs et la production de matériaux énergétiques."
 SER_avto: "Zastava TERVO"
 SER_avto_desc: "Zastava TERVO, abréviation de « Zastava Terenska Vozila », est une entreprise serbe automobile et de défense spécialisée dans la production de véhicules tout-terrain. Basée à Kragujevac, elle a été créée avec tous les actifs de Zastava Trucks, y compris la plupart de ses employés."
 SER_pvo: "PPT Namenska"
 SER_pvo_desc: "PPT Namenska est un fabricant serbe d’armes, de mortiers, de lance-grenades, de véhicules terrestres sans pilote, de systèmes hydrauliques et pneumatiques, de pièces d’avions et d’armes complexes, comme le M-77 Oganj modernisé, le PASARS-16 et le LRSVM Morava à différents stades de production. Elle produit également pour les utilisateurs civils et industriels."
 SER_droni: "PR-DC"
 SER_droni_desc: "PR-DC, une entreprise serbe privée spécialisée dans les drones, présente une gamme complète de produits, y compris des munitions rôdeuses, dont l’une est presque prête pour le marché, tandis que d’autres sont encore en développement."
 SER_export: "Yugoimport SDPR"
 SER_export_desc: "Yugoimport SDPR est une entreprise publique serbe de fabrication d’armes et un intermédiaire pour l’importation et l’exportation d’équipements liés à la défense."
 SER_genshtab: "État-major serbe"
 SER_genshtab_desc: "L’État-major des forces armées serbes est l’autorité suprême au sein des forces armées serbes et une entité de commandement significative avec de nombreuses unités organisationnelles sous son commandement direct."
 SER_guard: "Garde des forces armées serbes"
 SER_guard_desc: "La Garde des forces armées serbes est une unité de garde d’honneur des forces armées serbes, sous le commandement direct de l’État-major. Outre ses fonctions cérémonielles, elle assure des missions de sécurité et de logistique."
 SER_kobra: "Cobras"
 SER_kobra_desc: "Le détachement de police militaire pour opérations spéciales « Cobras » est une unité de police militaire des forces armées serbes, directement subordonnée à l’État-major. Elle est responsable de la protection rapprochée, de la lutte contre le terrorisme et des opérations spéciales."
 SER_training: "Commandement de la formation"
 SER_training_desc: "Le Commandement de la formation est responsable de l’entraînement des membres des forces armées serbes."
 SER_uchenia: "Exercices militaires conjoints"
 SER_uchenia_desc: "Notre armée doit acquérir de l’expérience auprès d’États plus aguerris. Nous commencerons à organiser des exercices ouverts avec des représentants des grandes puissances."
 SER_mvd: "Ministère de l’Intérieur"
 SER_mvd_desc: "Le ministère de l’Intérieur de la République de Serbie est un ministère de niveau gouvernemental dans le gouvernement serbe."
 SER_police: "Police de Serbie"
 SER_police_desc: "La Police de Serbie, officiellement appelée Police de la République de Serbie, communément appelée Police serbe, est la force nationale de police civile de la Serbie. Elle est responsable de l’application de la loi au niveau local et national. Elle relève du ministère de l’Intérieur via sa Direction de la police."
 SER_jandarmi: "Gendarmerie"
 SER_jandarmi_desc: "La Gendarmerie est la force nationale de gendarmerie de la Serbie, chargée de missions spécialisées et à haut risque en matière d’application de la loi. Elle relève de l’autorité de la Direction de la police serbe."
 SER_anti_terror: "Unité spéciale antiterroriste"
 SER_anti_terror_desc: "L’Unité spéciale antiterroriste est une unité tactique d’élite de la Police serbe."
 SER_kto: "Unité antiterroriste"
 SER_kto_desc: "L’Unité antiterroriste était une unité tactique de police de la Police serbe."
 SER_zakup: "Achats d’armes étrangères"
 SER_zakup_desc: "Nous achèterons des armes pour nos unités de police."
 SER_military: "Armée serbe réformée"
 SER_defence_doctrine: "Loi sur la défense"
 SER_usa_exer: "Exercices avec les États-Unis"
 SER_sov_exer: "Exercices avec la Russie"
