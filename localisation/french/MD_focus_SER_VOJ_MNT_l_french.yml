 Montenegro.1.t: "Le Monténégro demande des investissements"
 Montenegro.1.d: "Nous avons reçu un message du Monténégro nous demandant d’investir dans leur industrie et leur production."
 Montenegro.1.a: "Nous investirons dans des complexes industriels."
 Montenegro.1.b: "Non, ils n’en ont pas besoin."
 Montenegro.2.t: "Ils ont accepté !"
 Montenegro.2.d: "La puissance étrangère a accepté de coopérer !"
 Montenegro.2.a: "Vive le Monténégro !"
 Montenegro.3.t: "Ils ont refusé !"
 Montenegro.3.d: "La puissance étrangère a rejeté l’accord."
 Montenegro.3.a: "Bâtards !"
 Montenegro.4.t: "Qui investira en nous ?"
 Montenegro.4.d: "Nous devons décider de qui nous accepterons des investissements. Soyons prudents, car cet accord pourrait donner à l’investisseur une influence sur notre nation, ce qui, si mal contrôlé, pourrait menacer notre sécurité nationale !"
 Montenegro.4.a: "La Russie nous aidera !"
 Montenegro.4.b: "États-Unis, aidez-nous !"
 Montenegro.5.t: "Le Monténégro demande des investissements"
 Montenegro.5.d: "Nous avons reçu un message du Monténégro nous demandant d’investir dans leur infrastructure."
 Montenegro.5.a: "Bien sûr."
 Montenegro.5.b: "Comment vont-ils payer pour cela ?"
 Montenegro.6.t: "Le Monténégro demande une garantie"
 Montenegro.6.d: "Le ministre des Affaires étrangères monténégrin est arrivé dans notre capitale pour discuter des conditions de notre garantie de l’indépendance du Monténégro."
 Montenegro.6.a: "Notre frère sera protégé !"
 Montenegro.6.b: "Nous passons notre tour."
 Montenegro.7.t: "Le Monténégro propose un pacte de non-agression"
 Montenegro.7.d: "Le ministre des Affaires étrangères monténégrin est arrivé dans notre capitale pour discuter des termes d’un pacte de non-agression, soutenant leur neutralité."
 Montenegro.7.a: "Le Monténégro sera protégé !"
 Montenegro.7.b: "Non, merci."
 Montenegro.8.t: "Projet d’union ?"
 Montenegro.8.d: "Une demande officielle du Monténégro est arrivée à Belgrade pour recréer l’Union Serbie-Monténégro, dissoute il y a quelque temps. Allons-nous accepter cette demande historique ?"
 Montenegro.8.a: "Bienvenue à nouveau !"
 Montenegro.8.b: "Les années de séparation vous ont trop éloignés, vieil ami."
 Montenegro.9.t: "Le Monténégro demande des armes à feu"
 Montenegro.9.d: "Le Monténégro nous a envoyé un message demandant l’autorisation d’acheter des équipements d’armes légères. Devons-nous accepter cette demande ?"
 Montenegro.9.a: "Pourquoi pas ?"
 Montenegro.9.b: "Que font-ils à nous déranger à cette heure ?"
 Montenegro.10.t: "Le Monténégro demande des armes à feu"
 Montenegro.10.d: "Le Monténégro nous a envoyé un message demandant l’autorisation d’acheter des équipements d’armes légères. Devons-nous accepter cette demande ?"
 Montenegro.10.a: "Nous élargissons simplement le 2e amendement !"
 Montenegro.10.b: "Ils peuvent se passer de nos armes."
 Montenegro.11.t: "Le Monténégro demande des armes à feu"
 Montenegro.11.d: "Le Monténégro nous a envoyé un message demandant l’autorisation d’acheter des équipements d’armes légères. Devons-nous accepter cette demande ?"
 Montenegro.11.a: "Bien sûr, nous aiderons nos frères montagnards !"
 Montenegro.11.b: "Toujours rancuniers…"
 Montenegro.12.t: "Le Monténégro demande des véhicules"
 Montenegro.12.d: "Le Monténégro tente de nous contacter pour un achat de véhicules. Est-ce dans notre intérêt ?"
 Montenegro.12.a: "Ça respire la liberté !"
 Montenegro.12.b: "Ignorez-les, ils sont insignifiants."
 Montenegro.13.t: "Le Monténégro demande des véhicules"
 Montenegro.13.d: "Le Monténégro tente de nous contacter pour un achat de véhicules. Est-ce dans notre intérêt ?"
 Montenegro.13.a: "Ils ont entendu parler de la Lada, on dirait."
 Montenegro.13.b: "La technologie russe est bien trop supérieure pour l’usage monténégrin."
 Montenegro.17.t: "Le Monténégro demande des hélicoptères"
 Montenegro.17.d: "Le Monténégro cherche à acheter des hélicoptères chez nous. Devons-nous accepter cette demande ? Cela dépend, sont-ils nos amis ?"
 Montenegro.17.a: "Bien sûr"
 Montenegro.17.b: "Oh, non, beurk !"
 Montenegro.15.t: "Quel pays est le meilleur choix pour acheter des hélicoptères ?"
 Montenegro.15.d: "Nous devons décider auprès de qui nous achèterons des hélicoptères. Soyons prudents, car cet accord pourrait donner à l’investisseur une influence sur notre nation, ce qui, si mal contrôlé, pourrait menacer notre sécurité nationale !"
 Montenegro.15.a: "Les États-Unis nous aideront !"
 Montenegro.15.b: "Russie, aide-nous !"
 Montenegro.18.t: "Quel pays est le meilleur choix pour acheter des navires de transport ?"
 Montenegro.18.d: "Nous devons décider auprès de qui nous achèterons des navires de transport. Soyons prudents, car cet accord pourrait donner à l’investisseur une influence sur notre nation, ce qui, si mal contrôlé, pourrait menacer notre sécurité nationale !"
 Montenegro.18.a: "Les États-Unis nous aideront !"
 Montenegro.18.b: "Russie, aide-nous !"
 Montenegro.16.t: "Le Monténégro demande des hélicoptères"
 Montenegro.16.d: "Le Monténégro cherche à acheter des hélicoptères chez nous. Devons-nous accepter cette demande ? Cela dépend, sont-ils nos amis ?"
 Montenegro.16.a: "Bien sûr"
 Montenegro.16.b: "Oh, non, beurk !"
 Montenegro.19.t: "Le Monténégro demande des navires de transport"
 Montenegro.19.d: "Le Monténégro nous a envoyé un message pour tenter d’acheter des navires de transport. Est-ce une bonne idée ?"
 Montenegro.19.a: "Le Monténégro domine les vagues !"
 Montenegro.19.b: "L’Adriatique est une pataugeoire italienne !"
 Montenegro.20.t: "Le Monténégro demande des navires de transport"
 Montenegro.20.d: "Le Monténégro nous a envoyé un message pour tenter d’acheter des navires de transport. Est-ce une bonne idée ?"
 Montenegro.20.a: "Nos frères slaves peuvent naviguer autant qu’ils veulent."
 Montenegro.20.b: "Ce n’est pas comme s’ils allaient quelque part…"
 Montenegro.25.t: "Débat sur l’unification serbe"
 Montenegro.25.d: "Nos ministres nous ont informés que nous avons deux options principales. Soit tenter de soumettre la Serbie et la conquérir si elle refuse, soit nous intégrer à nouveau à la Serbie en tant que région autonome."
 Montenegro.25.a: "L’orgueil serbe doit être soumis !"
 Montenegro.25.b: "Mère Serbie, accueille-nous !"
 Montenegro.14.t: "Création de Tara Arms"
 Montenegro.14.d: "Nous avons enfin les ressources pour créer notre propre entreprise de production d’armes, mais une question cruciale reste en suspens : sur quelle plateforme nos armes doivent-elles être conçues ? Cette question suscite beaucoup de débats, et nous avons trois options : utiliser la plateforme AR, la plateforme AK, ou une plateforme non conventionnelle."
 Montenegro.14.a: "L’AK est notre choix !"
 Montenegro.14.b: "L’AR nous convient mieux !"
 Montenegro.14.c: "Au diable les AR et les AK !"
 Montenegro.26.t: "Le Monténégro veut se réunir !"
 Montenegro.26.d: "Le gouvernement monténégrin souhaite redevenir une région autonome de notre pays. Devons-nous accepter ?"
 Montenegro.26.a: "Frères, bienvenue à nouveau !"
 Montenegro.26.b: "Oh, non, beurk !"
 Montenegro.27.t: "La Serbie refuse !"
 Montenegro.27.d: "Ils ne veulent pas que nos pays soient unifiés !"
 Montenegro.27.a: "Sont-ils stupides ?"
 Montenegro.24.t: "Conflit religieux serbe !"
 Montenegro.24.d: "De nombreux groupes au sein de notre gouvernement proposent de restreindre les droits et l’influence de l’Église serbe sur notre gouvernement. Devons-nous accepter ?"
 Montenegro.24.a: "Bien sûr ! Stupides moines…"
 Montenegro.24.b: "Quelle idée stupide."
 Montenegro.23.t: "Conflit ecclésiastique !"
 Montenegro.23.d: "Récemment, un grand conflit a éclaté entre les Églises serbe et monténégrine. De quel côté devons-nous nous ranger ?"
 Montenegro.23.a: "Église serbe !"
 Montenegro.23.b: "Église monténégrine !"
 Montenegro.22.t: "Le Monténégro demande un soutien politique !"
 Montenegro.22.d: "Le président du Monténégro, Đukanović, nous demande de soutenir son pouvoir. Devons-nous accepter ?"
 Montenegro.22.a: "Bien sûr, bienvenue !"
 Montenegro.22.b: "Non"
