 SER_serbian_perestroika: "La restructuration de l’identité serbe"
 SER_serbian_perestroika_desc: "Nous sommes prêts à transformer l’essence même du peuple serbe, à abandonner la domination totale des Balkans. En échange, nous proposerons aux peuples balkaniques un projet longtemps oublié : la Fédération balkanique."
 SER_renewed_image_of_serbia: "Une Serbie renouvelée"
 SER_renewed_image_of_serbia_desc: "Notre peuple doit traverser une étape difficile de réflexion nationale pour redéfinir qui nous voulons être à l’avenir. L’expansion agressive et le désir de dominer les Balkans en créant une grande Serbie doivent appartenir au passé."
 SER_confederation_project: "Projet de fédération"
 SER_confederation_project_desc: "Nous entamons les préparatifs pour créer la Fédération. Cette étape cruciale nous rapprochera de notre vision d’un centre de pouvoir unifié dans les Balkans."
 SER_hijacking_yugo_nostalgia: "Abandonner le rêve yougoslave"
 SER_hijacking_yugo_nostalgia_desc: "La Yougoslavie restera dans le passé. Il est temps d’envisager une nouvelle vision fédérale pour l’avenir des Balkans."
 SER_language_agreements: "Résoudre la question linguistique"
 SER_language_agreements_desc: "Le langage a toujours été un outil de domination d’une nation sur une autre. Dans notre fédération, chaque langue de chaque nation sera importante et valorisée."
 SER_propose_yugocefta: "Promouvoir les relations commerciales"
 SER_propose_yugocefta_desc: "Nous conclurons plusieurs accords commerciaux avec nos voisins, ce qui nous rapprochera des premières négociations pour créer une Fédération."
 SER_confederation_realisation: "Première étape de la fédération"
 SER_confederation_realisation_desc: "Nous entamerons la fédéralisation de notre pays afin que nos voisins comprennent que nos ambitions impériales sont révolues et que nous sommes prêts à coopérer avec toutes les nations balkaniques."
 SER_apologize_to_bosnia: "Résoudre tous les différends avec la Bosnie"
 SER_apologize_to_bosnia_desc: "Notre confrontation avec la Bosnie doit prendre fin. Nous encouragerons activement le rétablissement de liens avec cet État frère."
 SER_undermine_croatian_nationalism: "Apaiser le nationalisme croate"
 SER_undermine_croatian_nationalism_desc: "Nous favoriserons la coopération avec la Croatie. Malgré un passé douloureux, un avenir prometteur nous attend."
 SER_honey_and_milk_approach: "Diplomatie du miel et du lait"
 SER_honey_and_milk_approach_desc: "Le Kosovo et la Macédoine ont toujours été des problèmes majeurs au sud, mais nous sommes prêts à transformer ces défis en partenaires et amis potentiels. Établir des relations avec eux est crucial, car leur adhésion à la Fédération ouvrira la voie vers le sud."
 SER_confederation_bos: "Négociations avec la Bosnie"
 SER_confederation_bos_desc: "Nous sommes enfin prêts à entamer des négociations sur l’adhésion à la Fédération. Rien ne garantit un accord immédiat, mais nous sommes préparés à un processus long."
 SER_confederation_slv_cro: "Négociations avec la Slovénie et la Croatie"
 SER_confederation_slv_cro_desc: "Nous sommes enfin prêts à entamer des négociations sur l’adhésion à la Fédération. Rien ne garantit un accord immédiat, mais nous sommes préparés à un processus long."
 SER_confederation_mac_kos: "Négociations avec le Kosovo et la Macédoine"
 SER_confederation_mac_kos_desc: "Nous sommes enfin prêts à entamer des négociations sur l’adhésion à la Fédération. Rien ne garantit un accord immédiat, mais nous sommes préparés à un processus long."
 SER_confederation_created: "Deuxième étape de la fédération"
 SER_confederation_created_desc: "Nous avons achevé la deuxième étape de notre vision d’un État fédéral dans les Balkans. Nous sommes prêts à avancer vers des pays n’ayant jamais fait partie de la Yougoslavie."
 SER_multicultural_guarantees: "Garanties de multiculturalisme"
 SER_multicultural_guarantees_desc: "Nous promouvoirons des idées et des lois dans notre Fédération pour protéger le multiculturalisme des peuples qui nous composent."
 SER_a_newer_identity: "Nouvelle identité nationale"
 SER_a_newer_identity_desc: "Les peuples balkaniques doivent former une nouvelle identité nationale pour tous les habitants de notre Fédération. C’est le seul moyen d’atteindre l’unité."
 SER_confederation_alb: "Négociations avec l’Albanie"
 SER_confederation_alb_desc: "Nous sommes enfin prêts à entamer des négociations sur l’adhésion à la Fédération. Rien ne garantit un accord immédiat, mais nous sommes préparés à un processus long."
 SER_confederation_gre: "Négociations avec la Grèce"
 SER_confederation_gre_desc: "Nous sommes enfin prêts à entamer des négociations sur l’adhésion à la Fédération. Rien ne garantit un accord immédiat, mais nous sommes préparés à un processus long."
 SER_confederation_bul: "Négociations avec la Bulgarie"
 SER_confederation_bul_desc: "Nous sommes enfin prêts à entamer des négociations sur l’adhésion à la Fédération. Rien ne garantit un accord immédiat, mais nous sommes préparés à un processus long."
 SER_confederation_romania: "Négociations avec la Roumanie"
 SER_confederation_romania_desc: "Nous sommes enfin prêts à entamer des négociations sur l’adhésion à la Fédération. Rien ne garantit un accord immédiat, mais nous sommes préparés à un processus long."
 SER_south_european_balkan_confederation: "Nouveau centre de pouvoir dans les Balkans"
 SER_south_european_balkan_confederation_desc: "Notre Fédération s’étend désormais sur de vastes territoires. Nous pouvons proclamer que nous sommes un nouveau centre de pouvoir, et les grandes puissances ne pourront plus nous influencer individuellement."
