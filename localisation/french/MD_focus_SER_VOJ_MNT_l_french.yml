 SER_balkan_federation_category: "Fédération balkanique"
 SER_balkan_federation_category_desc: "\n\n\n\n\n\n£SER_desctext_balkanfederation\n\n\n\n\n\n\n\n\nL’établissement d’une §YFédération balkanique§! est un sujet récurrent parmi les peuples des §YBalkans§!. Le concept de §YFédération balkanique§! a émergé à la fin du XIXe siècle au sein des forces politiques de gauche dans la région. L’objectif principal était de §Gcréer§! une §Ynouvelle unité politique§! : une république fédérale commune §Gunifiant§! la §YPéninsule balkanique§! sur la base de l’§1internationalisme§!, du §Rsocialisme§!, de la §1solidarité sociale§! et de l’§Gégalité économique§!. La vision sous-jacente était que, malgré les différences entre les §Ypeuples balkaniques§!, le besoin historique d’émancipation constituait une base commune pour l’§Yunification§!. Ce concept politique a traversé trois phases de développement. Dans la §Ypremière phase§!, l’idée a émergé en réponse à l’effondrement de l’§YEmpire ottoman§! au §Gdébut§! du §YXXe siècle§!. Lors de la §Ydeuxième phase§!, principalement durant l’§Rentre-deux-guerres§! (1919-1936), l’idée de la §YFédération balkanique§! a été reprise par les §Rpartis communistes balkaniques§!. La troisième phase est marquée par le conflit entre les §Rdirigeants communistes balkaniques§! et §RJoseph Staline§!, ce dernier s’opposant à l’idée durant la période §Raprès la Seconde Guerre mondiale§!. Aujourd’hui, nous sommes prêts à revenir à ce concept et à faire des §YBalkans§! une nation puissante."
