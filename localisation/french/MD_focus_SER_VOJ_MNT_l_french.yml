 Neg5SER_Montenegro_separatism: "Séparatisme monténégrin §G-5§!"
 mnt_all_yug_eve_tt: "§YTous les États balkaniques recevront une demande d’unification de notre part !§!"
 MNT_port_bar_start_tt: "Le port de Bar ne vous apportera que des malus pour l’instant."
 MNT_port_bar_change_tt: "Le port de Bar sera amélioré."
 MNT_port_bar_pirate_tt: "Le port de Bar sera sous notre contrôle !"
 kosovo_focus: "Priorités nationales kosovares"
 KOS_albania_union: "Kosovo-Albanie"
 KOS_albania_union_desc: "\n\n\n\n\n\n£KOS_desctext_albans\n\n\n\n\n\n\n\n\nLa majorité des habitants du Kosovo sont §Halbanais§![ALB.GetFlag]. Cela rend nos liens avec l’État-nation de §HAlbanie§![ALB.GetFlag] très forts, et par conséquent, nous devons faire de notre mieux pour §Cunifier§! avec eux en un §Cseul État§!. Si nous parvenons à §Hunifier§! avec les Albanais [ALB.GetFlag], nous pourrons affirmer nos intérêts en tant que §Hpuissance régionale§!, plutôt que de n’être qu’un autre champ de bataille pour les puissances étrangères.\n\nMalgré une population majoritairement §Halbanaise§![ALB.GetFlag], nous avons une petite minorité de §HSerbes§! dans notre pays, qui tentera activement de §Rbloquer notre unification§! avec §HAlbanie§![ALB.GetFlag]. Nous devrons les apaiser par des décisions disponibles dans cet onglet ou par des focalisations dans l’arbre de focalisation. §HL’opinion serbe§! peut fluctuer de manière aléatoire, nous devons donc rester vigilants.\n\nNous ne pourrons pas nous unifier avec §HAlbanie§![ALB.GetFlag] tant que nous ne serons pas un État reconnu.\n\n§HUnité Kosovo-Albanie [KOS.GetFlag][ALB.GetFlag]§! est à §Y[?KOS_albania|%]§!\n\n§G[?KOS_serbs|%]§! des §HSerbes§! au Kosovo [KOS.GetFlag] ont une opinion favorable de nous."
 KOS_unity_boost: "§YRenforcer§! l’unité"
 KOS_appease_serbs: "§YApaiser§! les Serbes [SER.GetFlag]"
 KOS_unify: "§YDemander§! l’unification"
 KOS_int_recognition: "Lutte pour la reconnaissance"
 KOS_int_recognition_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\nNous sommes engagés dans une lutte active pour obtenir la reconnaissance des grandes puissances mondiales. Actuellement, la plupart des nations occidentales nous soutiennent et nous reconnaissent, mais certaines grandes nations en Asie et en Amérique du Sud refusent encore de le faire. Nous devrons envoyer des missions diplomatiques dans ces pays pour obtenir leur reconnaissance.\n\n§CCes pays sont plus susceptibles d’accepter s’ils ont une meilleure opinion de nous§!"
 KOS_recognition_from_china: "§YDemander§! la reconnaissance de la §YChine§! [CHI.GetFlag]"
 KOS_recognition_from_india: "§YDemander§! la reconnaissance de l’§YInde§! [RAJ.GetFlag]"
 KOS_recognition_from_indonesia: "§YDemander§! la reconnaissance de l’§YIndonésie§! [IND.GetFlag]"
 KOS_recognition_from_brazil: "§YDemander§! la reconnaissance du §YBrésil§! [BRA.GetFlag]"
 KOS_recognition_from_argentina: "§YDemander§! la reconnaissance de l’§YArgentine§! [ARG.GetFlag]"
 KOS_recognition_from_chile: "§YDemander§! la reconnaissance du §YChili§! [CHL.GetFlag]"
 KOS_recognition_from_belarus: "§YDemander§! la reconnaissance de la §YBiélorussie§! [BLR.GetFlag]"
 KOS_recognition_from_ukraine: "§YDemander§! la reconnaissance de l’§YUkraine§! [UKR.GetFlag]"
 KOS_recognition_from_russia: "§YDemander§! la reconnaissance de la §YRussie§! [SOV.GetFlag]"
 KOS_post_war_clean_up: "Nettoyage d’après-guerre"
 KOS_post_war_clean_up_desc: "Les conséquences de la guerre seront complètement éliminées par nos soins, et notre État vivra heureux."
 KOS_the_dawn_of_the_new_scentenary: "L’aube du nouveau siècle"
 KOS_the_dawn_of_the_new_scentenary_desc: "Le nouveau millénaire nous apportera de nouveaux défis, mais aussi de nouvelles opportunités pour le développement et la construction d’un État prospère."
 KOS_Industrial_Awakening: "Éveil industriel"
 KOS_Industrial_Awakening_desc: "Il est temps de relancer notre industrie et de commencer à offrir des emplois à nos citoyens."
 KOS_Mining_Potential: "Potentiel minier"
 KOS_Mining_Potential_desc: "Nos terres regorgent de potentiel et de réserves de ressources qui aideront grandement à stimuler l’économie de notre pays."
 KOS_Referendum: "Référendum au Kosovo"
 KOS_Referendum_desc: "Il est temps de décider de notre destin."
 KOS_coal_production_rump_up: "Augmenter la production de charbon"
 KOS_coal_production_rump_up_desc: "Plus de charbon signifie plus de ressources pour la croissance économique, c’est simple."
 kos_Infrastructure_Rebuild: "Reconstruction des infrastructures"
 kos_Infrastructure_Rebuild_desc: "Nos infrastructures ont été littéralement détruites, et d’importants investissements financiers sont nécessaires pour les relancer."
 kos_dark_tourism_Industry: "Industrie touristique"
 kos_dark_tourism_Industry_desc: "Nous pouvons aussi devenir une destination touristique comme n’importe quel autre pays. Nos paysages et panoramas ne sont pas moins beaux que ceux de nos voisins."
 kos_Water_Management: "Gestion de l’eau"
 kos_Water_Management_desc: "Le problème de l’accès à l’eau pour nos citoyens sera enfin résolu."
 kos_Agricultural_Modernization: "Modernisation agricole"
 kos_Agricultural_Modernization_desc: "Notre agriculture est dans un état délabré. Il est nécessaire de la relancer."
 kos_textile_industry: "Industrie textile"
 kos_textile_industry_desc: "Nous investissons dans l’industrie textile, car nous y voyons un potentiel de croissance pour notre république."
 kos_Rural_Industry: "Industries rurales"
 kos_Rural_Industry_desc: "L’industrie rurale devrait devenir l’un des moteurs de notre économie. Nous ne devons ménager aucun investissement pour elle."
 KOS_maintain_un: "MINUK"
 KOS_maintain_un_desc: "La MINUK, ou mission des Nations unies au Kosovo, sert le peuple kosovar en le défendant, en promouvant la stabilité et en menant des missions humanitaires. Elle a également joué un rôle crucial dans le développement du Kosovo."
 KOS_un_economists: "Économistes coopératifs de l’ONU"
 KOS_un_economists_desc: "Actuellement, nous n’avons ni économistes ni experts économiques. Il serait préférable de faire appel à quelques experts de l’ONU pour aider à développer notre économie."
 KOS_un_government_assistance: "Conseillers de l’ONU"
 KOS_un_government_assistance_desc: "Obtenir une assistance gouvernementale de l’ONU nous permettra d’établir un gouvernement fonctionnel. Cela nous aidera également à corriger les défauts de gouvernance."
 KOS_un_hospitals: "Institutions médicales"
 KOS_un_hospitals_desc: "Nous avons très peu d’hôpitaux adéquats au Kosovo. Par conséquent, nous avons besoin de l’aide des Nations unies pour en construire."
 KOS_un_build_network: "Plan d’infrastructure réseau"
 KOS_un_build_network_desc: "Notre infrastructure réseau est très obsolète. Nous pouvons l’améliorer en empruntant des technologies aux membres de l’ONU."
 KOS_un_schools: "Initiatives éducatives"
 KOS_un_schools_desc: "Comment nos citoyens pourraient-ils obtenir des emplois décents s’ils ne sont pas correctement éduqués ? Nous devons établir de nouvelles écoles dès que possible."
 KOS_un_troop_bases: "Établissements de maintien de la paix"
 KOS_un_troop_bases_desc: "Bien que ces bases soient principalement utilisées pour stationner les troupes de l’ONU, elles peuvent également servir de stations de réparation pour tout équipement endommagé."
 KOS_repairing_damages: "Aide aux catastrophes"
 KOS_repairing_damages_desc: "L’ONU fournira à notre nation une aide aux catastrophes, étant donné que beaucoup de nos infrastructures ont été rasées."
 KOS_bandage_on_forever_war: "Pansement sur les blessures"
 KOS_bandage_on_forever_war_desc: "La guerre a laissé notre pays ensanglanté et blessé. Nous devrons établir un plan de rétablissement pour ceux qui en ont le plus besoin."
 KOS_aligning_security: "Harmonisation de la sécurité"
 KOS_aligning_security_desc: "Nos forces de sécurité sont assez indisciplinées. Nous devrons les réorganiser pour qu’elles agissent de manière plus professionnelle."
 KOS_trauma_care: "Soins aux traumatismes"
 KOS_trauma_care_desc: "Beaucoup de gens ont subi de graves traumatismes. Nous utiliserons les ressources de l’ONU pour fournir des thérapies et des soins appropriés aux victimes."
 KOS_never_again: "Plus jamais"
 KOS_never_again_desc: "Maintenant que nous sommes libres du contrôle serbe, nous n’aurons plus jamais à affronter une telle guerre."
 KOS_patch_the_scars: "Endurer la lutte pour la souveraineté"
 KOS_patch_the_scars_desc: "Nous sommes actuellement une nation occupée. Nous devons nous libérer, et vite. En contactant d’autres pays pour obtenir leur soutien, nous pourrons nous libérer plus rapidement."
 KOS_for_freedom: "Lobbying en Serbie"
 KOS_for_freedom_desc: "Nous devrons faire du lobbying pour notre cause en Serbie, afin que son peuple montre de l’empathie envers notre lutte."
 KOS_break_away: "Soutien international"
 KOS_break_away_desc: "Maintenant que les manifestations en Serbie ont montré un soutien à notre cause, nous devons rallier le reste du monde à nos côtés dans cette lutte pour la liberté."
 KOS_ties_albania: "Soutien albanais"
 KOS_ties_albania_desc: "Nos frères en Albanie seront plus qu’heureux de nous aider à repousser la menace serbe."
 KOS_offer_support: "Fin de la domination serbe"
 KOS_offer_support_desc: "La Serbie ne dominera plus le paysage politique et social de notre pays. Nous sommes à un pas de la liberté totale !"
 kos_fight_corruption: "Lutte contre la corruption"
 kos_fight_corruption_desc: "Pour devenir une société fonctionnelle, nous devrons purger les éléments corrompus de notre pays."
 KOS_mine_problem: "Problème des mines"
 KOS_mine_problem_desc: "Il y a beaucoup de mines disséminées au Kosovo. Nous devrons trouver des moyens de les retirer pour que notre peuple se sente en sécurité."
 kos_contact_united_states: "Contacter les États-Unis"
 kos_contact_united_states_desc: "Les États-Unis disposent de la technologie, de la formation et de l’équipement nécessaires pour retirer ces mines. Il est préférable de les contacter et de les laisser s’en charger."
 kos_we_do_it: "Autosuffisance"
 kos_we_do_it_desc: "Nous ne pouvons compter que sur nous-mêmes. Nous trouverons des moyens de retirer ces mines, même si cela est coûteux."
 kos_landmine_edu: "Campagne de sensibilisation aux mines"
 kos_landmine_edu_desc: "En diffusant des annonces de service public, notre peuple apprendra à être plus prudent lorsqu’il traversera notre pays."
 kos_insurance: "Assurance"
 kos_insurance_desc: "Nous devons augmenter les assurances nationales pour notre peuple en cas de blessure, mais cela nous coûtera un peu plus cher."
 kos_removal_effort: "Doubler les efforts de déminage"
 kos_removal_effort_desc: "Notre rythme actuel de retrait des mines n’est pas suffisant. Nous devrons travailler deux fois plus si nous voulons un changement significatif."
 KOS_kren: "KREN"
 KOS_kren_desc: "Le Réseau de recherche et d’éducation du Kosovo, ou KREN, sera très bénéfique pour notre pays en termes de soutien et d’avancées technologiques."
 KOS_coop_american_universities: "Coopérer avec les universités américaines"
 KOS_coop_american_universities_desc: "Notre secteur éducatif devrait coopérer avec les universités américaines afin que nous puissions améliorer la formation de nos enseignants."
 KOS_coop_american_tech_giants: "Coopérer avec les géants technologiques américains"
 KOS_coop_american_tech_giants_desc: "Nous voulons élargir les opportunités technologiques pour les Kosovars. Par conséquent, il est préférable de coopérer avec les géants technologiques américains pour apprendre une chose ou deux."
 KOS_national_research_insitute: "Établir l’Institut national de recherche"
 KOS_national_research_insitute_desc: "Nous établirons l’Institut national de recherche afin de réaliser des progrès scientifiques majeurs et devenir un acteur de premier plan dans les domaines scientifiques."
 KOS_fund_private_startups: "Financer des startups privées"
 KOS_fund_private_startups_desc: "Pour stimuler une croissance économique saine, nous financerons des startups privées."
 kos_transportation: "Systèmes de transport"
 kos_transportation_desc: "Nous établirons de nouveaux réseaux de transport pour rendre les déplacements dans le pays plus efficaces."
 kos_pristina_international_airport: "Aéroport international de Pristina"
 kos_pristina_international_airport_desc: "L’aéroport international de Pristina sera très utile pour faire entrer et sortir des touristes pour notre économie."
 KOS_radars: "Stations radar"
 KOS_radars_desc: "Comment notre trafic aérien sera-t-il correctement guidé sans systèmes radar adéquats ? Nous devrons en construire de nouveaux immédiatement pour nos avions."
 kos_foreign_workers: "Travailleurs étrangers"
 kos_foreign_workers_desc: "En raison de notre faible population, nous devrons encourager les migrants d’autres nations à venir dans notre pays et occuper certains emplois."
 kos_recall_refugees: "Rappeler les réfugiés"
 kos_recall_refugees_desc: "Beaucoup de nos citoyens sont actuellement réfugiés dans d’autres États. Les rappeler sera bénéfique pour la croissance de notre population."
 KOS_security_troubles: "Problèmes de sécurité"
 KOS_security_troubles_desc: "Depuis la démilitarisation de l’UCK, nos forces de sécurité sont en ruine. Nous devons commencer à mettre en place des réformes pour rendre notre pays plus sûr."
 KOS_return_of_kla: "Résurrection de l’UCK"
 KOS_return_of_kla_desc: "L’UCK a été dissoute par les forces de l’OTAN. C’était une mauvaise décision. Nous devrons la ramener et la revitaliser pour améliorer la sécurité de notre nation."
 KOS_reverse_engineer_leftovers: "Rétro-ingénierie"
 KOS_reverse_engineer_leftovers_desc: "Si nous voulons progresser technologiquement dans l’industrie militaire, nous devrons effectuer une rétro-ingénierie sur les armes laissées par les troupes de l’OTAN."
 KOS_heavy_mili_industrialization: "Programmes de réarmement"
 KOS_heavy_mili_industrialization_desc: "Les programmes de construction de nouvelles fortifications défensives sont cruciaux pour repousser toute armée invasive."
 KOS_close_partnership_sov: "Partenariat avec la Russie"
 KOS_close_partnership_sov_desc: "Poursuivre un partenariat militaire avec les Russes sera un excellent moyen d’obtenir des armes militaires sans avoir à franchir de nombreux obstacles pour les armes légères."
 KOS_russian_jets: "Avions russes"
 KOS_russian_jets_desc: "La Russie possède quelques vieux avions de chasse. Peut-être pourrions-nous leur demander de nous en donner quelques-uns."
 KOS_chinese_tanks: "Blindés chinois"
 KOS_chinese_tanks_desc: "La Chine produit en masse des véhicules blindés. Ce serait insensé de ne pas leur en demander quelques-uns."
 KOS_nko_doctrine: "Tactiques nord-coréennes"
 KOS_nko_doctrine_desc: "Nous adopterons des tactiques nord-coréennes pour nos forces armées, vu que nos partenaires précédents étaient réticents à fournir une formation adéquate."
 KOS_anatgonize_fyr: "Provoquer la Macédoine du Nord"
 KOS_anatgonize_fyr_desc: "La Macédoine du Nord, notre voisine du sud, s’est un peu trop développée. Il est dans notre intérêt d’arrêter cela le plus vite possible."
 KOS_new_research: "Nouvelles recherches"
 KOS_new_research_desc: "De nouveaux centres de recherche seront bénéfiques pour nous permettre d’accéder à de nouvelles technologies."
 KOS_small_arms: "Armes légères"
 KOS_small_arms_desc: "De nouveaux fusils et armes légères seront cruciaux pour nos missions militaires."
 KOS_fortifications: "Fortifications adéquates"
 KOS_fortifications_desc: "Nos fortifications sont très faibles, ce qui signifie que n’importe lequel de nos voisins pourrait facilement percer nos lignes de front."
 KOS_reform_kfor: "Réformes de la KFOR"
 KOS_reform_kfor_desc: "La KFOR commence à devenir obsolète. Lentement mais sûrement, nous devons commencer à la réformer, à l’améliorer, et peut-être même à l’élargir."
 KOS_recruitment_campaign: "Campagnes de recrutement"
 KOS_recruitment_campaign_desc: "Si nous voulons plus de soldats, nous devrons améliorer nos campagnes de recrutement."
 KOS_legacy_of_kla: "Héritage de l’UCK"
 KOS_legacy_of_kla_desc: "Beaucoup de nos soldats actuels ont également servi dans l’UCK, et beaucoup souhaitent être entendus. Nous utiliserons certaines tactiques de l’UCK employées pendant la guerre pour notre entraînement."
 KOS_kfs: "La FSK"
 KOS_kfs_desc: "La Force de sécurité du Kosovo sera la nouvelle unité des forces armées de notre nation."
 KOS_american_weapons: "Armes américaines"
 KOS_american_weapons_desc: "Les armes américaines seront utiles pour élargir la FSK et en faire une force redoutable."
 KOS_police_desc: "La Police du Kosovo est l’agence nationale de maintien de l’ordre du Kosovo. Elle se compose de cinq départements et huit directions régionales et est représentée au niveau politique par le ministère des Affaires intérieures et de l’Administration publique de la République du Kosovo."
 KOS_siu: "Département des opérations"
 KOS_siu_desc: "Le Département des opérations est le principal département de la Police du Kosovo et emploie la majorité de ses membres. Il est dirigé par le directeur du Département des opérations et se compose de trois divisions : la Division de la sécurité publique, la Division de la circulation routière et la Division des unités spécialisées. Les deux premières forment l’épine dorsale de la Police du Kosovo et traitent des questions telles que les opérations de police générales, la prévention de la petite criminalité, la police communautaire et la sécurité routière. Les unités spécialisées soutiennent les deux autres divisions et s’occupent également de la protection rapprochée des VIP et des diplomates, de la protection des objets d’importance particulière, des opérations antiterroristes et du contrôle des émeutes."
 KOS_kpc: "Corps de protection du Kosovo"
 KOS_kpc_desc: "Nous réorganiserons nos anciennes unités de combat en une nouvelle : le Corps de protection du Kosovo."
 KOS_american_advisors: "Conseillers américains"
 KOS_american_advisors_desc: "Actuellement, nous manquons d’expérience militaire et, par conséquent, de conseillers. Peut-être pourrions-nous demander à nos amis américains de venir aider à conseiller nos unités."
 KOS_european_weapon_donations: "Dons d’armes européens"
 KOS_european_weapon_donations_desc: "Les nations européennes sont très disposées à nous donner leurs armes, nous devons en profiter tant que nous le pouvons."
 KOS_deploy_the_army: "Déployer l’armée"
 KOS_deploy_the_army_desc: "Grâce à nos nombreuses réformes et changements, nous pouvons facilement déployer des soldats nouvellement formés pour la défense du Kosovo !"
 KOS_the_serbians: "Les Serbes"
 KOS_the_serbians_desc: "Les Serbes ont été une épine dans notre flanc depuis un certain temps, mais nous pouvons soit coopérer avec eux, soit poursuivre des relations hostiles."
 KOS_never_forgive: "Ne jamais pardonner"
 KOS_never_forgive_desc: "Nous n’accepterons jamais l’existence de la Serbie et leurs prétentions à nous réduire en esclavage."
 KOS_fund_montenegro_rebels: "Financer les rebelles monténégrins"
 KOS_fund_montenegro_rebels_desc: "Nous organisons un soulèvement au Monténégro pour déstabiliser la Serbie."
 KOS_anti_serb_propaganda: "Propagande anti-serbe"
 KOS_anti_serb_propaganda_desc: "Nous renforcerons notre propagande pour que chaque citoyen du Kosovo sache que les Serbes sont nos ennemis."
 KOS_revenge: "La vengeance est à nous"
 KOS_revenge_desc: "Il est temps d’en finir avec les Serbes."
 KOS_cooperate: "Coopérer avec les Serbes"
 KOS_cooperate_desc: "Nous ouvrirons une nouvelle page dans l’histoire de nos relations avec les Serbes – pacifique et amicale."
 KOS_joint_business_ventures: "Entreprises conjointes"
 KOS_joint_business_ventures_desc: "Nous organisons des entreprises conjointes avec des hommes d’affaires serbes."
 KOS_security_guarantees: "Garanties de sécurité"
 KOS_security_guarantees_desc: "Des garanties de sécurité conjointes renforceront la stabilité dans les Balkans."
 KOS_military_partners: "Partenaires militaires"
 KOS_military_partners_desc: "Nous développerons un partenariat militaire avec l’armée serbe."
 KOS_democratic_agenda: "Agenda démocratique"
 KOS_democratic_agenda_desc: "Le Parti démocratique du Kosovo est l’un des plus grands partis politiques du Kosovo. À l’origine, c’était un parti social-démocrate issu de l’Armée de libération du Kosovo démilitarisée après la guerre du Kosovo, avec la plupart de ses dirigeants provenant de nationalistes albanais et d’anciens membres du Mouvement populaire du Kosovo."
 KOS_europeanization: "Européanisation"
 KOS_europeanization_desc: "Seule la voie vers la communauté européenne est une priorité pour nous, et nous suivrons ce chemin jusqu’au bout."
 KOS_call_for_investments: "Appel aux investissements"
 KOS_call_for_investments_desc: "Notre petite région a besoin d’investissements étrangers pour sortir son économie du fond."
 KOS_job_opportunities: "Créer des opportunités d’emploi"
 KOS_job_opportunities_desc: "L’économie croît, tout comme les nouveaux emplois que nous offrons à nos citoyens."
 KOS_fund_start_ups: "Financer des startups"
 KOS_fund_start_ups_desc: "Les startups seront financées par l’État, dans l’espoir de lancer un projet qui, à l’avenir, multipliera nos investissements."
 KOS_commit_to_rule_of_law: "Engagement envers l’État de droit"
 KOS_commit_to_rule_of_law_desc: "La loi est la même pour tous, sans indulgence pour quiconque."
 KOS_attack_left: "Attaquer la gauche"
 KOS_attack_left_desc: "Les mouvements politiques de gauche mèneront notre pays à l’effondrement ! Nous les exclurons activement de notre sphère politique."
 KOS_democratic_campaigns: "Campagnes démocratiques"
 KOS_democratic_campaigns_desc: "La propagande démocratique sera financée autant que possible dans le pays, les citoyens doivent connaître le bon choix."
 KOS_values_of_freedom: "Valeurs de liberté"
 KOS_values_of_freedom_desc: "Les libertés et les droits humains seront proclamés comme nos valeurs principales."
 KOS_pdk: "PDK"
 KOS_pdk_desc: "Le Parti démocratique du Kosovo est l’un des plus grands partis politiques du Kosovo. À l’origine, c’était un parti social-démocrate issu de l’Armée de libération du Kosovo démilitarisée après la guerre du Kosovo, avec la plupart de ses dirigeants provenant de nationalistes albanais et d’anciens membres du Mouvement populaire du Kosovo."
 KOS_push_for_albanian_unity: "Promouvoir l’unité albanaise"
 KOS_push_for_albanian_unity_desc: "Les Albanais et nous sommes des peuples fraternels et apparentés, et nous promouvrons ce discours politique."
 KOS_military_funding: "Financement militaire"
 KOS_military_funding_desc: "La sphère militaire de notre pays doit être encore plus financée, car nous avons un voisin qui cherche à nous absorber."
 KOS_attacking_the_right: "Attaquer la droite"
 KOS_attacking_the_right_desc: "Les politiciens de droite ne nous mèneront qu’à un massacre insensé, dont nous sommes sortis récemment. Il est nécessaire de les écarter des activités politiques."
 KOS_support_minorities: "Soutenir les minorités"
 KOS_support_minorities_desc: "Nous soutiendrons également les minorités serbes sur notre territoire, pour empêcher que la population serbe ne soit utilisée comme un levier de pression contre nous."
 KOS_kosovan_independence: "Indépendance kosovare"
 KOS_kosovan_independence_desc: "Notre indépendance est notre vie. Nous l’avons défendue et continuerons à la défendre."
 KOS_drift_from_reliance: "S’éloigner de la dépendance"
 KOS_drift_from_reliance_desc: "Le chemin vers l’indépendance et la liberté sera long, mais nous y arriverons certainement."
 KOS_anti_corrupt_efforts: "Efforts anti-corruption"
 KOS_anti_corrupt_efforts_desc: "Les fonctionnaires corrompus n’auront qu’une seule issue dans notre pays : la punition."
 KOS_push_neutrality: "Promouvoir la neutralité"
 KOS_push_neutrality_desc: "La neutralité est un luxe inacceptable pour nous. Nous devons affirmer clairement les valeurs pour lesquelles nous nous battrons."
 KOS_national_movement: "Mouvement national"
 KOS_national_movement_desc: "Le Mouvement national pour la libération du Kosovo était un mouvement politique nationaliste de gauche radical au Kosovo dans les années 90, ainsi qu’un parti politique après la guerre du Kosovo."
 KOS_distancing_from_west: "Distanciation de l’Occident"
 KOS_distancing_from_west_desc: "Notre orientation pro-occidentale, choisie par nos prédécesseurs, était une erreur. Les politiciens occidentaux n’ont apporté à notre pays que des guerres sans fin."
 KOS_welfare_programs: "Programmes sociaux"
 KOS_welfare_programs_desc: "Il est nécessaire d’améliorer le programme de santé. Chaque Kosovar doit bénéficier des meilleurs soins médicaux."
 KOS_kosvan_identity: "L’identité kosovare"
 KOS_kosvan_identity_desc: "Nous sommes Kosovars et nous préserverons et protégerons notre identité nationale par tous les moyens."
 KOS_fighting_serb_influence: "Combattre l’influence serbe"
 KOS_fighting_serb_influence_desc: "L’influence serbe dans notre république doit être progressivement éradiquée. Nous aspirons à l’indépendance, pas à l’intégration."
 KOS_chinese_friendship: "Amitié chinoise"
 KOS_chinese_friendship_desc: "Les investisseurs chinois sont intéressés à investir dans notre pays. Peut-être devrions-nous leur ouvrir la voie."
 KOS_teachings_of_marx: "Enseignements de Marx"
 KOS_teachings_of_marx_desc: "Les enseignements de Marx deviendront obligatoires dans nos établissements éducatifs."
 KOS_distance_from_islam: "Distanciation de l’islam"
 KOS_distance_from_islam_desc: "L’islam ne nous mènera pas à un avenir radieux. Seul le socialisme est ce rayon de lumière dans notre présent sombre."
 KOS_crushing_the_liberals: "Écraser les libéraux"
 KOS_crushing_the_liberals_desc: "Les politiciens libéraux dans notre État doivent être exclus des activités politiques."
 KOS_struggle_for_recognition: "Lutte pour la reconnaissance"
 KOS_struggle_for_recognition_desc: "Il est temps pour nous de commencer à lutter pour être reconnus comme un État indépendant."
 KOS_campaign_south_america: "Campagne en Amérique du Sud"
 KOS_campaign_south_america_desc: "Nous établirons des relations avec les pays de cette région qui reconnaîtront notre indépendance à l’avenir."
