 SER_traditions_enrolled_idea: "Traditions ancrées"
 SER_socialist_renew_idea: "Renouveau socialiste"
 SER_cefta_idea: "CEFTA"
 SER_cefta_idea_desc: "L’Association de libre-échange d’Europe centrale est une organisation de libre-échange succédant à l’accord de Visegrád entre les pays non membres de l’Union européenne."
 SER_idea_rights: "Garantie des droits humains"
 SER_shared_currency_idea: "Monnaie commune"
 SER_listened_un_idea: "Soutien de la communauté internationale"
 SER_ditched_subject_idea: "Libéré du Monténégro"
 SER_ditched_subject_idea_desc: "La dissolution de l’union présente certains avantages. L’un d’eux est que nous n’avons plus à dépenser d’argent pour le Monténégro."
 SER_mixed_economy: "Économie mixte"
 SER_mixed_economy_desc: "La Serbie ne survivrait pas au XXIe siècle si nous continuions notre approche autarcique de l’économie. Nous nous sommes ouverts au monde, et maintenant le monde s’ouvre à nous."
 SER_bluechip_corp: "Bluechip Corporation"
 SER_bluechip_corp_desc: "Blue Chip Electronics, Inc., devenue plus tard Blue Chip International, était une entreprise informatique américaine fondée par John Rossi en 1982. Créée pour développer des périphériques pour les ordinateurs Commodore, l’entreprise a commencé à vendre des compatibles IBM PC à bas coût en 1986."
 SER_disorganized_industrial_sector_desc: "Notre industrie est encore désorganisée et confuse. Avec la transition gouvernementale, les contrats de notre industrie ont expiré en raison de la propriété étatique dans notre économie socialiste, répétant la situation de l’industrie biélorusse après l’indépendance !"
 ser_dem.1.t: "La Serbie veut des investissements"
 ser_dem.1.d: "Des représentants de la Serbie nous ont demandé d’investir dans leur économie. Est-ce une belle opportunité pour nous, ou devrions-nous les ignorer ?"
 ser_dem.1.a: "Nous construirons un complexe industriel pour eux !"
 ser_dem.1.b: "Une nouvelle route serait bien."
 ser_dem.1.c: "L’infrastructure réseau est ce que la Serbie veut vraiment."
 ser_dem.1.f: "La Serbie est trop controversée pour des investissements."
 ser_dem.2.t: "Ils ont accepté !"
 ser_dem.2.d: "Une puissance étrangère a accepté d’investir chez nous !"
 ser_dem.2.a: "Hourra !"
 ser_dem.3.t: "Ils ont refusé !"
 ser_dem.3.d: "Une puissance étrangère a refusé d’investir chez nous !"
 ser_dem.3.a: "Quel dommage !"
 ser_dem.4.t: "Politique étrangère"
 ser_dem.4.d: "Nous devons choisir soigneusement avec qui coopérer. Nous pourrions nous rapprocher des puissances occidentales, tenter une approche vers la sphère orientale, ou coopérer avec les pays de notre région."
 ser_dem.4.a: "L’Est est notre choix."
 ser_dem.4.b: "… mais nous restons une démocratie occidentale."
 ser_dem.4.c: "Les Balkans doivent être en paix !"
 ser_dem.5.t: "Conflit au sein du Parti Radical Serbe !"
 ser_dem.5.d: "Un conflit a éclaté au sein du Parti Radical Serbe. Tomislav Nikolić, leader de facto du parti, est entré en désaccord avec le conseil central représenté par Vojislav Šešelj. Maintenant, Nikolić et Aleksandar Vučić, avec leurs associés, menacent de quitter le parti pour créer leur propre organisation."
 ser_dem.5.a: "Nikolić et Vučić créeront un nouveau parti !"
 ser_dem.5.b: "Le conflit sera résolu."
 SerbiaFocus.1.t: "L’initiative des Balkans ouverts"
 SerbiaFocus.1.d: "[SER.GetName] nous a proposé de signer une nouvelle initiative appelée « Initiative des Balkans ouverts ». Elle vise à stimuler la croissance économique et le commerce entre nos nations, tout en améliorant la stabilité régionale."
 SerbiaFocus.1.a: "Où dois-je signer ?"
 SerbiaFocus.1.b: "Absolument pas !"
 SerbiaFocus.2.t: "[FROM.GetName] a signé l’initiative !"
 SerbiaFocus.2.d: "Il semble que [FROM.GetName] ait décidé de signer l’Initiative des Balkans ouverts et coopérera pour stimuler la croissance économique dans la région !"
 SerbiaFocus.2.a: "Excellentes nouvelles"
 SerbiaFocus.3.t: "[FROM.GetName] refuse de signer l’initiative !"
 SerbiaFocus.3.d: "[FROM.GetName] ne veut rien avoir à faire avec nous ni avec notre initiative. Nous devrons peut-être abandonner tout espoir d’expansion de cet accord."
 SerbiaFocus.3.a: "triste"
 SerbiaFocus.4.t: "[FROM.GetName] exige que nous organisions un référendum"
 SerbiaFocus.4.d: "[FROM.GetName] exige que nous organisions un référendum sur le territoire de la Republika Srpska pour lui accorder plus d’autonomie. Ils complotent clairement quelque chose. Accorderons-nous cette autonomie à notre région ou ignorerons-nous la pression de Belgrade ?"
 SerbiaFocus.4.a: "Faisons des concessions."
 SerbiaFocus.4.b: "Ignorons-les."
 SerbiaFocus.5.t: "Le destin de la République serbe"
 SerbiaFocus.5.d: "[FROM.GetName] a accepté d’accorder l’autonomie à la Republika Srpska sous notre pression, comme nous le souhaitions."
 SerbiaFocus.5.a: "Bien"
 SerbiaFocus.6.t: "Le destin de la Republika Srpska"
 SerbiaFocus.6.d: "[FROM.GetName] a refusé d’accorder l’autonomie à la Republika Srpska, même sous notre pression."
 SerbiaFocus.6.a: "Ils paieront cher."
 Serbia.20.t: "La Serbie nous demande d’être médiateurs !"
 Serbia.20.d: "Le nouveau gouvernement serbe nous demande d’être médiateurs entre le Kosovo et la Serbie."
 Serbia.20.a: "Bien sûr !"
 Serbia.20.b: "Hé, au revoir."
 Serbia.21.t: "Ils n’ont pas accepté."
 Serbia.21.d: "Ils ne veulent pas entamer de négociations."
 Serbia.21.a: "Ouch"
 Serbia.22.t: "Réunion à Bruxelles"
 Serbia.22.d: "Lors d’une récente réunion à Bruxelles, la Serbie a proposé un accord de normalisation des relations entre nous et eux."
 Serbia.22.a: "Nous acceptons."
 Serbia.22.b: "Non"
 Serbia.23.t: "Le Kosovo accepte !"
 Serbia.23.d: "Ils ont signé l’accord."
 Serbia.23.a: "Très bien !"
 Serbia.24.t: "Le Kosovo n’a pas accepté."
 Serbia.24.d: "Ils ne veulent pas signer l’accord."
 Serbia.24.a: "Très regrettable."
 serbia_news.2.t: "La Serbie reconnaît le Kosovo !"
 serbia_news.2.d: "Dans un développement diplomatique majeur, la Serbie a officiellement reconnu le Kosovo comme une nation indépendante, marquant un tournant historique dans leur différend de longue date. Cette décision fait suite à des négociations intenses et reflète une volonté de progresser vers une normalisation des relations entre les deux voisins balkaniques. Ce geste historique ouvre de nouvelles perspectives pour la coopération et la stabilité dans la région, pouvant préparer le terrain à une intégration économique et politique accrue. Bien que des défis subsistent, ce geste est un pas prometteur vers la réconciliation et la coexistence pacifique dans les Balkans."
 serbia_news.2.o1: "Intéressant"
 SerbiaFocus.21.t: "La Serbie propose des investissements !"
 SerbiaFocus.21.d: "Récemment, la Serbie a proposé d’investir dans notre pays. Cela améliorera l’opinion des Serbes de Bosnie et nous apportera des avantages économiques, mais cela pourrait réduire l’opinion des Bosniaques et accroître l’influence serbe sur nous. Devrions-nous accepter ?"
 SerbiaFocus.21.a: "Nous acceptons !"
 SerbiaFocus.21.b: "Non"
 SerbiaFocus.22.t: "La Bosnie accepte !"
 SerbiaFocus.22.d: "Nous dépensons 3,5 milliards de dollars pour couvrir partiellement la construction d’usines. Nous gagnons 5 % d’influence sur eux."
 SerbiaFocus.22.a: "Super"
 SerbiaFocus.23.t: "La Bosnie n’a pas accepté."
 SerbiaFocus.23.d: "Ils ne veulent pas de nos investissements."
 SerbiaFocus.23.a: "Très regrettable."
 SerbiaFocus.14.t: "La Serbie demande des investissements !"
 SerbiaFocus.14.d: "La Serbie demande à notre pays d’investir chez eux. Devrions-nous accepter ?"
 SerbiaFocus.14.a: "Bien sûr !"
 SerbiaFocus.14.b: "Désolé, non."
 SerbiaFocus.15.t: "[FROM.GetNamewithFlag] accepte !"
 SerbiaFocus.15.d: "Ils investiront dans notre pays."
 SerbiaFocus.15.a: "Super"
 SerbiaFocus.16.t: "[FROM.GetNamewithFlag] n’a pas accepté notre offre."
 SerbiaFocus.16.d: "Ils ne veulent pas investir dans notre pays."
 SerbiaFocus.16.a: "Ouch"
 SerbiaFocus.13.t: "Des criminels de guerre serbes arrêtés en Serbie !"
 SerbiaFocus.13.d: "Le nouveau gouvernement serbe, après de nombreuses délibérations, a décidé d’arrêter et de traduire en justice de nombreux anciens politiciens et commandants militaires. Beaucoup d’entre eux seront jugés à La Haye."
 SerbiaFocus.13.a: "Intéressant"
 Serbia.3.tt.a: "§YRien n’empêchera une tentative d’assassinat contre Zoran Đinđić !§!"
 Serbia.14.t: "Le mouvement pour l’indépendance [MNT.GetFlag] [MNT.GetAdjective] gagne du terrain"
 Serbia.14.d: "Les [MNT.GetFlag] [MNT.GetAdjective] militent pour l’indépendance depuis un certain temps, et il semble de plus en plus probable qu’ils soient prêts à se battre pour cette cause si nous décidons de résister."
 Serbia.14.a: "Voyons ce qui se passe."
 Serbia.15.t: "La confédération [MNT.GetFlag] [MNT.GetName]"
 Serbia.15.d: "Lors d’un grand référendum, [MNT.GetFlag] [MNT.GetName] a décidé de se libérer de [SER.GetFlag] [SER.GetName] (nous) et de poursuivre ses propres intérêts dans le monde. Il semble que de nombreuses nations aient déjà commencé à reconnaître leur indépendance et à entamer des discussions diplomatiques sur la sécurité et d’autres questions."
 Serbia.15.a: "C’était leur choix."
 Serbia.16.t: "Le mouvement [MNT.GetFlag] [MNT.GetAdjective] devient violent !"
 Serbia.16.d: "Il semble que le mouvement [MNT.GetFlag] [MNT.GetAdjective] soit devenu violent, et une rébellion active contre nos tentatives de contrôle a commencé. Nous devrons soit nous retirer complètement de ce pari politique risqué, soit redoubler d’efforts pour réprimer leur mouvement de résistance."
 Serbia.16.a: "Nous ne reculerons pas !"
 Serbia.16.b: "Vous savez quoi ? Prenez votre indépendance."
 Serbia.17.t: "Le mouvement [MNT.GetFlag] [MNT.GetAdjective] s’essouffle"
 Serbia.17.d: "Heureusement, le mouvement de résistance [MNT.GetFlag] [MNT.GetAdjective] a été réprimé par nos forces de sécurité compétentes et nos politiciens. Nous n’avons plus à nous soucier de les affronter dans les rues, mais nous devons maintenant nous préoccuper de réparer les dégâts causés dans la région."
 Serbia.17.a: "Comme il se doit."
 SerbiaFocus.11.t: "Tournant démocratique en Serbie !"
 SerbiaFocus.11.d: "La Serbie célèbre l’aube de la démocratie après la Révolution des Bulldozers. Les protestations persistantes des citoyens ont renversé l’ancien régime, annonçant une nouvelle ère de transparence et de responsabilité. Le monde observe tandis que la Serbie embrasse le changement, suscitant l’espoir d’un avenir meilleur."
 SerbiaFocus.11.a: "Enfin"
 serbia_news.1.t: "[SER.GetName] joins the UN"
 serbia_news.1.d: "Originally, the [SER.GetAdjective] government had refused to join the United Nations after the fall of Yugoslavia, pointing to the country's continued dedication to restoration of [SER.GetAdjective] national lands.\n\nNow, after a public referendum on the matter, the [SER.GetAdjective] government has announced that the country would move forward to abandon its post as a spectator and would now join the organization as a full member."
 serbia_news.1.o1: "It's about time, [SER.GetAdjective]!"
 SerbiaFocus.12.t: "La Serbie cherche des garanties de paix !"
 SerbiaFocus.12.d: "Après le récent changement de gouvernement en Serbie, ils cherchent à établir une coopération régionale plus pacifique avec nous. Devrions-nous accepter ?"
 SerbiaFocus.12.a: "Bien sûr !"
 SerbiaFocus.12.b: "Non"
 Serbia.19.t: "Milošević emprisonné !"
 Serbia.19.d: "Après la récente révolution en Serbie, Slobodan Milošević a été emprisonné pour ses crimes et sera bientôt jugé à La Haye."
 Serbia.19.a: "Réprimons les nationalistes exaltés..."
 Serbia.19.b: "Une réaction nationale à ce crime est nécessaire !"
 Serbia.1.d: "Željko Ražnatović, également connu sous le nom d’Arkan, ancien commandant du groupe paramilitaire des Tigres d’Arkan, officier des Bérets Rouges et homme d’affaires, a été victime d’une tentative d’assassinat alors qu’il buvait avec des amis à l’Hôtel Continental de Belgrade. Son agresseur, Dobrosav Gavrić, un membre junior de la brigade mobile de la police âgé de 23 ans, a touché Arkan à l’œil gauche, ainsi que certains de ses amis et des passants. Gavrić a été abattu pendant sa fuite et arrêté. Les médecins travaillent dur pour le maintenir en vie. Est-il un homme mort ?"
 Serbia.1.a: "Nous vous présentons nos condoléances"
 Serbia.1.b: "Nous ne pouvons pas le laisser mourir."
 Serbia.1.tt: "§YArkan mourra !§!"
 Serbia.2.d: "En cours"
 Serbia.2.a: "Organiser des funérailles pour nos disparus."
 Serbia.2.b: "Scandaleux ! Condamnons cela sur la scène internationale !"
 Serbia.3.d: "Nous avons appris que le milieu criminel serbe n’est pas satisfait de Zoran Đinđić. Le clan de Zemun utilise d’anciennes unités JSO pour planifier un assassinat le 12 mars afin d’éliminer notre opposition du pouvoir. Nous pouvons le prévenir et arrêter cela, mais nous ne sommes pas nécessairement obligés de le faire."
 Serbia.3.a: "Prévenons-le immédiatement de l’attaque !"
 Serbia.3.b: "Nous verrons ce qui se passe, hein ?"
 Serbia.5.d: "En cours"
 Serbia.5.a: "Nous ne pouvons pas sauver nos usines, installons une infrastructure résistante aux séismes pour notre peuple et préparons-nous aux répliques."
 Serbia.5.b: "Priorisons les bâtiments industriels, notre économie ne peut pas encaisser un tel coup."
 Serbia.5.tt: "§YNous serions mal préparés si un séisme nous frappait à l’avenir.§!"
 Serbia.6.d: "En cours"
 Serbia.6.a: "Quel malheur."
 Serbia.7.d: "En cours"
 Serbia.7.a: "Les agriculteurs ont besoin de plus d’aide que quiconque en ce moment."
 Serbia.7.b: "Nous ne pouvons pas ignorer nos populations les plus concentrées."
 Serbia.8.d: "Un déversement de cyanure près de Baia Mare, en Roumanie, par la compagnie minière d’or Aurul, a pollué les rivières Someș, Tisza et Danube. Cette catastrophe tue un grand nombre de poissons en Hongrie, en Serbie et en Roumanie, et est maintenant qualifiée de pire désastre environnemental en Europe depuis Tchornobyl."
 Serbia.8.a: "Blâmer les compagnies étrangères d’extraction de ressources."
 Serbia.8.b: "Coopérer avec la Roumanie pour un nettoyage."
 Serbia.9.d: ""
 Serbia.9.a: "Lancer une enquête nationale, l’‘Opération Sabre’ sera pleinement en vigueur."
 Serbia.9.b: "Quel malheur, encore un qui tombe..."
 Serbia.10.d: ""
 Serbia.10.a: "Ce maudit DSS est responsable, qu’est-il advenu des libertés politiques en Serbie ?"
 Serbia.10.b: "C’est une bonne chose que cette activité criminelle ait été stoppée."
 Serbia.11.d: ""
 Serbia.11.a: "C’était une grosse erreur de lui sauver la vie, battons cette nuisance politique une fois pour toutes !"
 Serbia.11.b: "Laissons-les nous accuser, nous n’avons rien fait de mal, ça passera."
 Serbia.12.d: ""
 Serbia.12.a: "Le gouvernement aidera à médier cette situation."
 Serbia.12.b: "Laissons-les se chamailler, ce n’est pas notre problème de toute façon."
 SerbiaFocus.99.t: "L’heure de la liberté pour la Voïvodine"
 SerbiaFocus.99.d: "Notre peuple est prêt à enfin lancer une guerre de libération contre la Serbie, mais sommes-nous prêts à prendre une telle décision ?"
 SerbiaFocus.99.a: "Pour la liberté de la Voïvodine !"
 SerbiaFocus.99.b: "Absolument pas !"
 SerbiaFocus.100.t: "L’heure de la liberté pour la Voïvodine"
 SerbiaFocus.100.d: "Le gouvernement local de la Voïvodine s’est soulevé contre nous ! La société et le peuple attendent une réaction de notre part. Allons-nous leur permettre de se séparer tranquillement du pays, ou les réprimerons-nous par la force ?"
 SerbiaFocus.100.a: "La Serbie restera unie."
 SerbiaFocus.100.b: "Accordons-leur la liberté."
 SerbiaFocus.101.t: "La Voïvodine demande une fédéralisation"
 SerbiaFocus.101.d: "Le gouvernement de la Voïvodine nous a présenté une demande pour créer une fédération à part entière entre la Serbie et eux. Sommes-nous prêts à entreprendre une révision aussi globale du système étatique de notre pays ?"
 SerbiaFocus.101.a: "Oui"
 SerbiaFocus.101.b: "La Serbie restera unie."
 SerbiaFocus.102.t: "Demande de fédéralisation"
 SerbiaFocus.102.d: "Le gouvernement serbe a accepté de fédéraliser le pays, enfin nous serons des sujets égaux !"
 SerbiaFocus.102.a: "Sympa."
 SerbiaFocus.103.t: "Demande de fédéralisation"
 SerbiaFocus.103.d: "Le gouvernement serbe a refusé de fédéraliser le pays, ils apprendront encore les conséquences de rejeter notre proposition."
 SerbiaFocus.103.a: "D'accord"
 SerbiaFocus.104.t: "La Voïvodine demande l’autorisation pour son armée"
 SerbiaFocus.104.d: "Le gouvernement de la Voïvodine nous a demandé de leur permettre d’avoir leurs propres forces armées. Cela pourrait jouer en notre faveur à l’avenir, mais nous y voyons aussi un danger. Devrions-nous le permettre ?"
 SerbiaFocus.104.a: "Oui"
 SerbiaFocus.104.b: "Ils n’ont pas besoin de leur propre armée."
 SerbiaFocus.105.t: "Demande pour une armée"
 SerbiaFocus.105.d: "Le gouvernement serbe nous a autorisés à commencer à construire nos propres forces armées."
 SerbiaFocus.105.a: "Sympa."
 SerbiaFocus.106.t: "Demande pour une armée"
 SerbiaFocus.106.d: "Le gouvernement serbe a refusé de nous donner notre propre armée, ils apprendront encore les conséquences de rejeter notre proposition."
 SerbiaFocus.106.a: "D'accord"
 SerbiaFocus.107.t: "Demande pour une autonomie accrue"
 SerbiaFocus.107.d: "Le gouvernement serbe nous a autorisés à élargir nos droits d’autonomie, nous avons maintenant plus d’opportunités."
 SerbiaFocus.107.a: "Sympa."
 SerbiaFocus.108.t: "Demande pour une autonomie accrue"
 SerbiaFocus.108.d: "Le gouvernement serbe a refusé d’étendre les droits de notre autonomie, ils le regretteront !"
 SerbiaFocus.108.a: "D'accord"
 SerbiaFocus.109.t: "La Voïvodine demande une extension de l’autonomie"
 SerbiaFocus.109.d: "Le gouvernement de la Voïvodine demande une extension des pouvoirs actuels de leur autonomie, nous convainquant que cela nous bénéficierait également. Sommes-nous d’accord avec leurs arguments ?"
 SerbiaFocus.109.a: "Oui"
 SerbiaFocus.109.b: "Ils n’ont pas besoin de plus d’autonomie."
 SerbiaFocus.9.t: "Statut autonome de la Voïvodine"
 SerbiaFocus.9.d: "Les bouleversements politiques qui ont secoué notre pays ont réveillé les forces politiques en Voïvodine. Les représentants de la région nous demandent d’accroître les droits d’autonomie pour les résidents de la région. Allons-nous accepter ?"
 SerbiaFocus.9.a: "Nous devrons leur accorder une certaine autonomie."
 SerbiaFocus.9.b: "Jamais"
 SerbiaFocus.17.t: "La Fédération balkanique"
 SerbiaFocus.17.d: "[FROM.GetName], lors d’une réunion avec notre gouvernement, nous a remis une invitation officielle à rejoindre la Fédération balkanique. L’adhésion à une telle fédération imposera de nombreuses restrictions, mais, comme le gouvernement serbe nous en convainc, chaque sujet de la Fédération aura des droits égaux."
 SerbiaFocus.17.a: "Nous acceptons de rejoindre la Fédération."
 SerbiaFocus.17.b: "Nous n’avons pas besoin d’une fédération."
 SerbiaFocus.20.t: "La Fédération balkanique"
 SerbiaFocus.20.d: "[FROM.GetName] a refusé notre offre de rejoindre la Fédération balkanique."
 SerbiaFocus.20.a: "triste"
 ser_reading.1.t: "Crise politique serbe"
 ser_reading.1.d: "Après les bombardements de l’OTAN en 1999, qui ont eu un effet dévastateur sur la société serbe, l’autorité de Milošević a été presque anéantie. De nombreux groupes d’opposition se sont répandus à travers la Serbie. Autrefois stable, le pays fait face à un énorme défi à l’approche du nouveau millénaire."
 ser_reading.1.a: "Seule l’unité sauvera les Serbes..."
 serbia_news.3.t: "Formation de la CEFTA"
 serbia_news.3.d: "Récemment, de nombreux États d’Europe centrale ont signé l’accord CEFTA. L’Association de libre-échange d’Europe centrale est une organisation de libre-échange succédant à l’accord de Visegrád entre les pays non membres de l’Union européenne. Cette idée nationale sera supprimée si nous rejoignons l’Union européenne."
 serbia_news.3.o1: "Intéressant"
 SER_radical_create_tt: "Le Parti Progressiste Serbe sera créé !"
 SER_radical_created_tt: "Le Parti Progressiste Serbe est créé."
 SER_jp_electric: "JP Électrique"
 SER_coalition_TT: "Les §Cpartis alignés§! sur nous rejoindront notre §Ccoalition§!."
 SER_radical_div_TT: "Le Parti Progressiste est créé."
 ser_we_will_int_tt: "[FROM.GetNamewithFlag] construit 2 infrastructures réseau. Cela augmente l’influence de [FROM.GetNamewithFlag] sur nous de 5 % !"
 bombed_us_in_the_nineties: "Nous a bombardés dans les années 90"
 oppress_the_muslim_population: "Oppresse la population musulmane"
 oppress_the_serbian_population: "Oppresse la population serbe"
 serbian_speaking: "Nation parlant serbe"
 kla_attacks: "Attaques de l’UÇK contre notre peuple !"
 ethnic_cleansing: "A commis un nettoyage ethnique sur nos terres !"
 nationalized_automobile_industry: "A nationalisé l’industrie automobile"
 nationalized_automobile_industry_trade: "A nationalisé l’industrie automobile"
 cooperated_to_clean_up_cyanide_spill: "A coopéré pour nettoyer le déversement de cyanure"
 caused_cyanide_spill: "A causé un déversement de cyanure dans le Danube"
 blame_us_for_cyanide_spill: "Nous blâme pour le déversement de cyanure dans le Danube"
 vojvodina_focus: "Priorités nationales voïvodiennes"
 VOJ_economic: "Économie de la Voïvodine"
 VOJ_economic_desc: "Notre république possède un grand potentiel de développement économique. Ce n’est pas pour rien que la Serbie s’efforce tant de nous maintenir dans sa composition, car nous générons une grande partie de ses revenus !"
 VOJ_selhoz: "Industrie agricole"
 VOJ_selhoz_desc: "Notre pays dispose d’une industrie agricole bien développée, mais nous ne nous arrêterons pas là et continuerons d’investir dans son développement."
 VOJ_construct: "Industrie de la construction"
 VOJ_construct_desc: "Nous augmenterons les investissements dans l’industrie de la construction. Chaque kilomètre de la Voïvodine sera construit !"
 VOJ_oil: "Industrie pétrolière"
 VOJ_oil_desc: "L’industrie pétrolière est assez forte dans notre région et attire même certains investisseurs étrangers, ce qui a un impact positif sur notre économie."
 VOJ_chim: "Industrie chimique"
 VOJ_chim_desc: "L’industrie chimique dans notre pays est encore peu développée, mais elle commence à prendre de l’élan. En y investissant davantage, nous obtiendrons certainement des bénéfices multipliés."
 VOJ_metal: "Métallurgie"
 VOJ_metal_desc: "L’industrie métallurgique nous est aussi essentielle que l’air. Nous y investirons plus de fonds que le gouvernement serbe ne l’a jamais fait."
 VOJ_it: "Secteur informatique"
 VOJ_it_desc: "Le secteur informatique est peu développé dans notre pays, mais nous sommes prêts à y investir, car c’est l’avenir !"
 VOJ_regionalism: "Régionalisme"
 VOJ_regionalism_desc: "Nous défendons activement le régionalisme au sein de l’État serbe ! Pas d’oppression des peuples !"
 VOJ_federalisation: "Fédéralisation"
 VOJ_federalisation_desc: "La fédéralisation de la Serbie est ce que nous voyons comme l’avenir de notre État commun. Nous chercherons activement à obtenir autant de privilèges que possible."
 VOJ_vs: "Nos forces armées"
 VOJ_vs_desc: "Nous proposerons au gouvernement serbe un projet de loi nous autorisant à avoir nos propres forces armées."
 VOJ_autonomy: "Augmentation du statut d’autonomie"
 VOJ_autonomy_desc: "Nous proposerons au gouvernement serbe d’étendre nos privilèges en tant qu’autonomie au sein de l’État."
 VOJ_true_fed: "Fédération de la Serbie et de la Voïvodine"
 VOJ_true_fed_desc: "Nous soumettrons au gouvernement serbe un projet de loi concernant la création d’une Fédération de la Serbie et de la Voïvodine."
 VOJ_separ: "Coalition pour l’autonomie"
 VOJ_separ_desc: "De nombreux partis politiques de la Voïvodine se sont unis en une coalition pour lutter pour l’autonomie, voire l’indépendance, de la Voïvodine."
 VOJ_vojvodina_spirit: "L’esprit de liberté"
 VOJ_vojvodina_spirit_desc: "Notre peuple a toujours aspiré à l’autonomie et à l’indépendance. Pour nous, la Serbie est un occupant, et nous lutterons contre elle."
 VOJ_europe_friend: "Partenariat avec l’UE"
 VOJ_europe_friend_desc: "Nous voyons l’Union européenne comme un partenaire potentiel et nous comme un de ses membres."
 VOJ_brothers_nation: "Voix des minorités"
 VOJ_brothers_nation_desc: "Nous utilisons les minorités de notre république comme prétexte pour attirer des investisseurs de pays voisins, comme la Hongrie et la Croatie."
 VOJ_kosovo: "Frères dans l’adversité"
 VOJ_kosovo_desc: "Comme nous, le Kosovo a longtemps été dans l’ombre de la Serbie. Notre problème commun devrait nous unir."
 VOJ_propaganda: "Propagande patriotique"
 VOJ_propaganda_desc: "Notre peuple a oublié ce que signifie aimer et respecter ses racines, son histoire. Nous le guiderons sur la bonne voie à travers la propagande."
 VOJ_self_defence: "Autodéfense de la Voïvodine"
 VOJ_self_defence_desc: "Nous créerons des unités d’autodéfense pour résister à l’influence de la Serbie et être prêts à nous défendre si notre indépendance est menacée."
 VOJ_buy_weapon: "Achat d’armes"
 VOJ_buy_weapon_desc: "Nous avons besoin d’armes pour nous défendre. Heureusement, certains de nos voisins sont prêts à nous en vendre."
 VOJ_anti_serb: "Propagande anti-serbe"
 VOJ_anti_serb_desc: "Nous développerons activement un discours selon lequel la Serbie nous utilise comme une colonie et nous réduit en esclavage."
 VOJ_war_freedom: "Route vers Belgrade"
 VOJ_war_freedom_desc: "Nous sommes prêts à mener une guerre de libération contre notre occupant et ennemi."
 VOJ_madyar: "Nationalisme hongrois en Voïvodine"
 VOJ_madyar_desc: "La minorité hongroise a pris un rôle dominant dans la vie de la Voïvodine. Un avenir véritablement imprévisible nous attend."
 VOJ_new_nation: "Nouvelle idée nationale"
 VOJ_new_nation_desc: "L’idée nationale, absente depuis si longtemps en Voïvodine, va maintenant émerger. Les Hongrois mèneront cette belle terre vers un avenir glorieux."
 VOJ_we_hungary: "Promotion de l’identité hongroise"
 VOJ_we_hungary_desc: "L’identité voïvodienne est inutile et dépassée. Les Hongrois sont les véritables héritiers de la Voïvodine."
 VOJ_we_not_serb: "Rejet de l’identité serbe"
 VOJ_we_not_serb_desc: "L’identité voïvodienne est inutile et dépassée. Les Hongrois sont les véritables héritiers de la Voïvodine."
 VOJ_propagandase: "Propagande pro-hongroise"
 VOJ_propagandase_desc: "Nos médias promouvront activement la Hongrie comme véritable héritière de ces terres et affirmeront que chaque habitant de cette région est hongrois."
 VOJ_defences: "Lignes défensives"
 VOJ_defences_desc: "Nous devons créer des lignes défensives pour que notre ennemi potentiel ne puisse pas nous briser facilement."
 VOJ_mobilisation: "Mobiliser la population"
 VOJ_mobilisation_desc: "Nous annonçons la mobilisation de la population, en l’encourageant à rejoindre les rangs de nos propres forces armées."
 VOJ_guard: "Garde nationale"
 VOJ_guard_desc: "Nous créerons notre propre unité de Garde nationale pour nous protéger."
 VOJ_path: "À la croisée des chemins"
 VOJ_path_desc: "Il est temps de prendre une décision cruciale pour notre région."
 VOJ_part_hungary: "Nous faisons partie de la Hongrie"
 VOJ_part_hungary_desc: "Nous annoncerons notre désir de rejoindre la Hongrie. Nous espérons que nos frères ne nous refuseront pas."
 VOJ_nopart_hungary: "Nous sommes la véritable Hongrie"
 VOJ_nopart_hungary_desc: "L’État hongrois est corrompu, il a oublié les traditions glorieuses de notre peuple et abandonné complètement son histoire. Nous deviendrons le bastion des Hongrois du monde entier."
 VOJ_volunteer: "Volontaires hongrois"
 VOJ_volunteer_desc: "Des volontaires hongrois du monde entier affluent vers nous, nous considérant comme les véritables héritiers de la Hongrie, et non ce gouvernement corrompu de Budapest."
 VOJ_claims: "Revendications territoriales"
 VOJ_claims_desc: "Les terres hongroises appartiennent au peuple hongrois, et nous y avons tous les droits."
 VOJ_war: "La guerre pour la Hongrie"
 VOJ_war_desc: "La Hongrie sera libre !"
 VOJ_start_army: "Début de la réforme de l’armée"
 VOJ_start_army_desc: "Nos forces armées n’existent littéralement pas. Il est nécessaire de commencer à les créer pour que notre pays puisse se défendre à l’avenir."
 VOJ_reforms_army: "Armée contractuelle"
 VOJ_reforms_army_desc: "Notre petit pays n’a pas besoin d’une immense armée. Nous nous concentrerons sur une petite armée professionnelle."
 VOJ_weapon_zakup: "Achat d’armes"
 VOJ_weapon_zakup_desc: "Nous achèterons des armes à différents pays pour équiper notre armée."
 VOJ_new_officer: "École d’officiers"
 VOJ_new_officer_desc: "Nous commencerons la formation des premiers officiers de notre armée."
 VOJ_inter_specialist: "Spécialistes étrangers"
 VOJ_inter_specialist_desc: "Nous inviterons des spécialistes étrangers pour nous aider à préparer notre armée de manière compétente."
 VOJ_finish_reform: "Achever les réformes"
 VOJ_finish_reform_desc: "Nous avons terminé la création de nos propres forces armées."
 VOJ_serbs: "Nous sommes Serbes"
 VOJ_serbs_desc: "Notre région avancera toujours avec la Serbie. Nous sommes un peuple uni et un pays uni."
 VOJ_anti_separ: "Répression des séparatistes"
 VOJ_anti_separ_desc: "Le séparatisme peut facilement embraser notre région et mener à une guerre civile. C’est inacceptable !"
 VOJ_propagandais: "Propagande pro-serbe"
 VOJ_propagandais_desc: "Les habitants de notre région doivent savoir que le séparatisme est dangereux pour nous, et que l’unité avec la Serbie est la clé de la stabilité."
 VOJ_serb_infra: "Investissement dans les infrastructures"
 VOJ_serb_infra_desc: "Le gouvernement serbe a investi dans le développement des infrastructures de notre région."
 VOJ_serb_people: "Peuple uni"
 VOJ_serb_people_desc: "Nous reconnaissons l’unité de notre peuple et un objectif commun : une Serbie puissante et grande."
 VOJ_serb_invest: "Investissement industriel serbe"
 VOJ_serb_invest_desc: "Le gouvernement serbe a alloué des fonds pour la construction d’entreprises sur notre territoire."
 VOJ_serb_police: "Admettre la police serbe"
 VOJ_serb_police_desc: "Nous autoriserons l’accès de la police serbe à notre région pour garantir la stabilité."
 VOJ_serb_military: "Intégration dans l’industrie serbe"
 VOJ_serb_military_desc: "Nous permettrons activement à l’industrie serbe de s’installer sur notre territoire."
 VOJ_agro_selhoz1: "Agriculture de la Voïvodine"
 VOJ_agro_selhoz: "Agro-industrie de la Voïvodine"
 VOJ_prom_idea: "Industrie de la Voïvodine"
 VOJ_patriotism: "Patriotisme voïvodien"
 VOJ_vojvodina_nation: "Nouvelle idée nationale"
 VOJ_vojvodina_nation1: "La véritable Hongrie"
 VOJ_no_army: "Pays sans armée"
 VOJ_no_army1: "Réforme de l’armée"
 VOJ_no_nation: "Pays sans nation"
 VOJ_debuff_nation: "Désir d’autonomie en Voïvodine"
 VOJ_debuff_nation_desc: "Les événements passés ont conduit à l’activation des partisans de l’autonomie en Voïvodine. Peut-être devrions-nous résoudre ce problème ?"
 ser_voj.1.t: "La Voïvodine veut s’unir à nous"
 ser_voj.1.d: "La Voïvodine a annoncé un référendum exprimant son désir de faire partie de notre grand pays. Acceptons-nous de les accueillir ?"
 ser_voj.1.a: "Oui"
 ser_voj.1.b: "Non"
 ser_voj.2.t: "La Voïvodine nous offre une garantie"
 ser_voj.2.d: "La Voïvodine nous propose des garanties mutuelles pour nous protéger mutuellement en cas d’attaque de la Serbie ou d’autres pays. Cela pourrait peut-être tempérer l’ardeur de nos voisins hostiles."
 ser_voj.2.a: "Oui"
 ser_voj.2.b: "Non"
 ser_voj.3.t: "Le Kosovo a accepté les garanties mutuelles"
 ser_voj.3.d: "Le gouvernement du Kosovo a accepté des garanties mutuelles pour l’indépendance de chacun. Nous avons maintenant une chance de ne pas être attaqués."
 ser_voj.3.a: "Bien"
 SER_vojvodina_separatism_category: "Séparatisme en Voïvodine"
 SER_vojvodina_separatism_category_desc: "\n\n\n\n\n\n£SER_desctext_vojvodina\n\n\n\n\n\n\n\n\nLes événements suivant le renversement de Milošević ont intensifié les sentiments républicains et séparatistes en Voïvodine. La Voïvodine et la Serbie doivent maintenant décider si elles avanceront ensemble ou si leurs chemins se sépareront."
 VOJ_more_separ: "Augmenter les sentiments séparatistes"
 VOJ_more_autonomy: "Demander plus d’autonomie"
 VOJ_more_army: "Demander l’autorisation pour une armée propre"
 VOJ_more_federation: "Demander l’autorisation pour une fédéralisation"
 VOJ_integrate: "Intégrer la Voïvodine"
 VOJ_separ_debuff: "Réduire le séparatisme en Voïvodine"
 VOJ_separ_debuff1: "Réduire le séparatisme en Voïvodine"
 VOJ_ser_police: "Police serbe"
