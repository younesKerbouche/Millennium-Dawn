 montenegro_focus: "Priorités nationales monténégrines"
 SER_The_Montenegro_Confederacy: "La Confédération du Monténégro"
 SER_The_Montenegro_Confederacy_desc: "\n\n\n\n\n\n£SER_desctext_montenegro\n\n\n\n\n\n\n\n\n[MNT.GetFlag] [MNT.GetName] aspire à l’indépendance depuis les années 1990, et leurs efforts gagnent en succès au fil du temps. Nous pouvons essayer de les arrêter, mais cela pourrait causer plus de mal que de bien. Maintenir [MNT.GetFlag] [MNT.GetName] pourrait entraîner des conséquences à long terme, qui pourraient prendre des années à résoudre.\n\nNous pouvons maintenir [MNT.GetFlag] [MNT.GetName] en repoussant leur agenda d’indépendance. Si nous continuons à nous opposer à leur soif d’indépendance, leur mouvement deviendra violent, et nous devrons utiliser l’armée pour réprimer la révolte.\n\nSi nous choisissons de ne rien faire, [MNT.GetFlag] [MNT.GetName] se séparera pacifiquement de notre nation sans conséquences majeures.\n\nSéparatisme [MNT.GetFlag] [MNT.GetAdjective] : §Y[?SER_Montenegro_separatism]%§!\n-------------------------------------------------------\nCombattants de la résistance [MNT.GetFlag] [MNT.GetAdjective] : §R[?SER_Montenegro_combatants]§!\nForces de sécurité [SER.GetFlag] [SER.GetAdjective] déployées : §R[?SER_Serbian_combatants]§!"
 SER_Montenegro_independence_referendum: "Référendum sur l’indépendance du Monténégro"
 SER_retainment_of_connections_Montenegro: "Repousser le séparatisme [MNT.GetFlag] [MNT.GetAdjective]"
 SER_retainment_of_connections_Montenegro_desc: "Nous tiendrons bon et combattrons le séparatisme [MNT.GetFlag] [MNT.GetAdjective]."
 SER_attack_mnt_militias: "Attaquer les militants [MNT.GetFlag] [MNT.GetAdjective]"
 SER_attack_mnt_militias_desc: "Nous lancerons une attaque contre les militants [MNT.GetFlag] [MNT.GetAdjective] pour tenter de réprimer leur résistance."
 SER_deploy_more_troops: "Augmenter la présence sécuritaire"
 SER_deploy_more_troops_desc: "Nous augmenterons notre présence sécuritaire dans la région [MNT.GetFlag] [MNT.GetName] pour contrer les militants."
 SER_Political_separatism: "Séparatisme [MNT.GetFlag] [MNT.GetAdjective]"
 MNT_neoyug: "Néoyugoslavisme"
 MNT_neoyug_desc: "La flamme de la nostalgie yougoslave n’est pas encore éteinte au Monténégro ! La voie communiste a toujours été la meilleure, et nous le savons parfaitement."
 MNT_selfcoup: "Fin de la démocratie !"
 MNT_selfcoup_desc: "La démocratie capitaliste bourgeoise est la source de tout le chaos que nous et nos anciens camarades yougoslaves subissons aujourd’hui. Nous devons mettre fin à cette pratique mesquine et revenir à la dictature progressiste du prolétariat !"
 MNT_onepartystate: "État à parti unique"
 MNT_onepartystate_desc: "Tous ces partis insensés ne peuvent pas saisir pleinement la compréhension dialectique de la logique et sont des idiots rétrogrades qui veulent ramener notre société à un conflit de classes. Nous ne devons pas laisser cela arriver !"
 MNT_eliminate_bourjuy: "Éliminer la bourgeoisie"
 MNT_eliminate_bourjuy_desc: "Les bourgeois insensés qui infestent notre pays comme des rats doivent être éliminés, et leurs biens doivent être partagés parmi la population !"
 MNT_declare_autarky: "Proclamer l’autarcie"
 MNT_declare_autarky_desc: "Le marché capitaliste mondial, avec ses mains sanglantes, menace constamment de nous étrangler ! Nous ne nous soumettrons pas au serpent mondial de l’impérialisme et compterons uniquement sur nous-mêmes pour l’instant."
 MNT_nationalise_economy: "Nationalisation de l’économie"
 MNT_nationalise_economy_desc: "Toute l’économie de l’État doit appartenir au peuple de l’État ! Et puisque nous sommes la dictature du prolétariat, les meilleurs parmi les gens du peuple, le gouvernement doit gérer toutes les entreprises."
 MNT_revolution_might: "Puissance de la révolution"
 MNT_revolution_might_desc: "Au nom du saint Marx, la puissance de la révolution doit être évidente pour tous les pays, proches et lointains ! La menace capitaliste devrait trembler de peur en entendant parler de notre force !"
 MNT_titois_economic_practise: "Pragmatisme de Tito"
 MNT_titois_economic_practise_desc: "Josip Broz Tito était le plus sage des Balkans. Ceux qui remettent cela en question sont soit des traîtres, soit des idiots. Nous devons à nouveau adopter ses politiques économiques dans notre Monténégro rouge éclatant pour voir notre pays prospérer !"
 MNT_socialist_agenda_desc: "Tout le monde dans notre pays doit étudier et apprendre le marxisme par cœur ! C’est notre nouvel agenda, selon lequel nous devons adapter davantage de programmes sociaux pour répondre aux besoins du peuple !"
 MNT_greate_reclaimation: "Grande reconquête !"
 MNT_greate_reclaimation_desc: "L’heure est venue d’exporter la révolution et de hisser le drapeau rouge sur toute la région des Balkans !"
 MNT_montenegro_dem: "Démocrates monténégrins"
 MNT_montenegro_dem_desc: "Le Monténégro a enfin échappé à la terreur de l’autoritarisme, et nous ne nous soumettrons plus jamais à lui ! La démocratie est la seule voie à suivre !"
 MNT_european_agenda: "Agenda européen"
 MNT_european_agenda_desc: "Le Monténégro a toujours été l’Europe, et aucun passé communiste ou autoritaire ne peut nous empêcher de rejoindre la famille européenne et d’embrasser la coopération !"
 MNT_anti_oligarchism: "Anti-oligarchisme"
 MNT_anti_oligarchism_desc: "L’anti-oligarchisme doit être l’une des principales priorités de notre agenda politique. Pour qu’un véritable marché émerge, il faut ouvrir un nouvel espace !"
 MNT_democratisation: "Démocratisation"
 MNT_democratisation_desc: "Les années d’oppression de la voix du peuple nous ont conduits à un état de culture démocratique inexistante en matière de vote. Nous devons corriger cela !"
 MNT_montenegro_nationalism: "Nationalisme monténégrin"
 MNT_montenegro_nationalism_desc: "Nous ne sommes pas Serbes ! Tout le monde doit le savoir – nous ne devons pas rester dans l’ombre de nos prétendus frères. Nous sommes indépendants, souverains et Monténégrins !"
 MNT_multiparty_system: "Système multipartite"
 MNT_multiparty_system_desc: "Même si cela va à l’encontre de nos souhaits, nous ne tomberons pas dans le piège de la répression, mais établirons une coopération politique avec nos concurrents et consoliderons un véritable système multipartite."
 MNT_fight_organized: "Lutte contre le crime"
 MNT_fight_organized_desc: "Le crime doit être puni, et l’ordre public doit être établi dans notre État !"
 MNT_social_market: "Marché social"
 MNT_social_market_desc: "Pour voir notre peuple prospérer et être heureux, nous devons le soutenir socialement et établir des garanties pour les besoins essentiels."
 MNT_kill_serb_nats: "Répression des nationalistes serbes"
 MNT_kill_serb_nats_desc: "Les nationalistes serbes insensés cherchent encore à nous réunir avec la Serbie. Cela doit cesser !"
 MNT_freetrade: "Libre-échange"
 MNT_freetrade_desc: "Notre pays doit être ouvert à tout commerce étranger. Notre port est accessible à tous !"
 MNT_secularism: "Établir la laïcité"
 MNT_secularism_desc: "Nous ne rejetons pas la possible vérité des religions, mais nous devons séparer la religion de l’État."
 MNT_dukanovic_rule: "Règne de Đukanović"
 MNT_dukanovic_rule_desc: "Milo Đukanović est une figure politique monténégrine de premier plan, ayant occupé plusieurs mandats à différents postes politiques, jouant un rôle significatif dans la politique du pays depuis les années 1990."
 MNT_family_comes_first: "La famille d’abord"
 MNT_family_comes_first_desc: "De nombreux sociaux-démocrates me disent d’allouer une partie du budget pour soutenir la famille. Je suis d’accord ! C’est pourquoi tous les membres de ma famille occuperont des rôles politiques importants dans l’appareil gouvernemental…"
 MNT_cement_power: "Consolider le pouvoir"
 MNT_cement_power_desc: "Nous devons consolider le pouvoir de notre parti une fois pour toutes, tout en maintenant les institutions démocratiques."
 MNT_dominance_of_dps: "Domination du DPS"
 MNT_dominance_of_dps_desc: "Le DPS est et restera le parti dominant au parlement ! Nous renforcerons notre popularité grâce à la propagande et à des manipulations politiques."
 MNT_person_of_the_year: "Personne de l’année dans le crime organisé"
 MNT_person_of_the_year_desc: "Ce n’est un secret pour personne que Đukanović a de nombreuses connexions avec des gangs criminels et la mafia. Pour s’assurer que la mafia ne nuise pas au Monténégro, Đukanović tentera de l’intégrer dans la structure politique. L’opposition peut dire que notre président est une sorte de personne de l’année dans le crime organisé, mais que savent-ils de la gestion d’un pays, n’est-ce pas ?"
 MNT_full_scale_privatisation: "Campagne de privatisation"
 MNT_full_scale_privatisation_desc: "L’heure est venue pour notre économie de se privatiser complètement et d’abandonner les pratiques socialistes."
 MNT_formation_of_oligachs: "Alliés oligarques"
 MNT_formation_of_oligachs_desc: "Nous devons nous allier avec l’oligarchie pour soutenir notre establishment politique."
 MNT_bar_pirate_bay: "Baie des pirates de Bar"
 MNT_bar_pirate_bay_desc: "Tout le marché noir de notre port doit être… légalisé, et les revenus qui en découlent doivent être reversés à l’État."
 MNT_reconsiliation_with_monarchists: "Réconciliation avec les monarchistes"
 MNT_reconsiliation_with_monarchists_desc: "Les monarchistes sont avides de trouver du soutien et une représentation. Nous pouvons utiliser cela à notre avantage politique."
 MNT_friend_in_the_west: "Amis occidentaux"
 MNT_friend_in_the_west_desc: "Les États-Unis et l’Europe sont nos partenaires commerciaux, et nous devons entretenir de bonnes relations avec eux."
 MNT_contacts_in_the_east: "Amis orientaux"
 MNT_contacts_in_the_east_desc: "La Russie et la Chine sont nos partenaires commerciaux, et nous devons entretenir de bonnes relations avec eux."
 MNT_castle_of_montenegro: "Château du Monténégro"
 MNT_castle_of_montenegro_desc: "Le Monténégro est le château de Đukanović, et nous l’aimons tous ainsi !"
 MNT_serb_democrats: "Démocrates serbes"
 MNT_serb_democrats_desc: "Les partis de la minorité serbe sont également présents au Monténégro. Et parfois, eux aussi aspirent à un leadership politique."
 MNT_promote_serbian_culture: "Promotion de la culture serbe"
 MNT_promote_serbian_culture_desc: "Les Monténégrins sont évidemment serbes ! La culture serbe doit être promue partout !"
 MNT_fight_corruption: "Lutte contre la corruption"
 MNT_fight_corruption_desc: "Lutter contre la corruption est essentiel pour garantir une distribution équitable des ressources, favoriser le développement économique, maintenir l’état de droit et préserver la confiance du public dans les institutions."
 MNT_traditional_values: "Valeurs traditionnelles"
 MNT_traditional_values_desc: "Nous devons soutenir les valeurs traditionnelles de notre peuple et nous débarrasser de toutes les absurdités progressistes."
 MNT_serbian_cooperation: "Coopération avec la Serbie"
 MNT_serbian_cooperation_desc: "Pour solidifier notre unité avec la Serbie, nous devons favoriser la coopération avec l’État serbe."
 MNT_fight_crime: "Lutte contre le crime"
 MNT_fight_crime_desc: "Le crime doit être puni, et l’ordre public doit être établi dans notre État !"
 MNT_cooperation_with_russia: "Coopération avec la Russie"
 MNT_cooperation_with_russia_desc: "Comme nous, les Serbes, disons : Dieu au ciel, la Russie sur Terre."
 MNT_serbian_language_in_constitution: "Politique linguistique"
 MNT_serbian_language_in_constitution_desc: "Nous devons effacer les différences artificielles dans la langue et établir le serbe comme langue officielle de l’État."
 MNT_economic_regulations: "Régulations économiques"
 MNT_economic_regulations_desc: "Nous devons réguler notre économie pour assurer un développement réussi dans le domaine économique."
 MNT_serbian_chucrh: "Église serbe"
 MNT_serbian_chucrh_desc: "L’Église orthodoxe serbe est une institution religieuse majeure au sein de la tradition orthodoxe orientale, représentant la foi majoritaire du peuple serbe et jouant un rôle culturel et historique significatif dans les Balkans."
 MNT_serbian_montenegro: "Monténégro serbe"
 MNT_serbian_montenegro_desc: "Maintenant, après avoir achevé tous les préparatifs, nous sommes enfin prêts à nous réunir avec la Serbie."
 MNT_monarchist_in_power: "Monarchistes au pouvoir"
 MNT_monarchist_in_power_desc: "L’heure est venue pour notre nation de retourner à ses racines anciennes : restaurer la monarchie !"
 MNT_monarchist_constitution: "Nouvelle constitution"
 MNT_monarchist_constitution_desc: "Nous devons réécrire notre stupide constitution démocratique."
 MNT_royal_guard_desc: "Pour protéger notre nation sacrée, nous devons établir une garde royale pour notre roi !"
 MNT_traditional_vl_mon: "Traditionalisme"
 MNT_traditional_vl_mon_desc: "Nous devons soutenir les valeurs traditionnelles de notre peuple et nous débarrasser de toutes les absurdités progressistes."
 MNT_royal_nobility: "Rétablir la noblesse"
 MNT_royal_nobility_desc: "De nombreuses anciennes maisons nobles du Monténégro et de la Serbie cherchent à restaurer leur volonté et leur pouvoir. Nous pouvons organiser cela."
 MNT_state_religion: "Orthodoxie d’État"
 MNT_state_religion_desc: "L’orthodoxie est un aspect fondamental de notre nation, et nous devons l’imposer au niveau gouvernemental."
 MNT_centralisation: "Centralisation de l’État"
 MNT_centralisation_desc: "Nous devons concentrer tout le pouvoir de l’État sur notre monarque."
 MNT_russian_royal: "Liens avec la royauté russe"
 MNT_russian_royal_desc: "La royauté russe soutient depuis longtemps notre cause contre les ennemis étrangers. Nous devons continuer à être leurs amis."
 MNT_national_economy_desc: "L’économie de notre pays doit se concentrer sur les intérêts de notre nation, et non sur ceux d’une clique internationale !"
 MNT_serbian_legacy: "Héritage serbe"
 MNT_serbian_legacy_desc: "Maintenant, l’heure est venue de décider quoi faire avec la Serbie…"
 MNT_neutral_prin: "Principes de neutralité"
 MNT_neutral_prin_desc: "Nous ne jouerons pas dans le champ de la politique. Au contraire, nous devrions maintenir la neutralité et être très prudents."
 MNT_Economy_baby: "Ministère de l’Économie"
 MNT_Economy_baby_desc: "Nous devons établir un ministère de l’Économie pour faire face à notre crise !"
 MNT_restore_port: "Restaurer le port de Bar"
 MNT_restore_port_desc: "Le port de Bar est le plus grand port de notre pays et le principal centre de transport de la mer Adriatique. Nous devons restaurer son fonctionnement pour en tirer profit."
 MNT_join_wto: "Rejoindre l’OMC"
 MNT_join_wto_desc: "Pour établir des liens avec la communauté commerciale mondiale, nous devons rejoindre l’Organisation mondiale du commerce !"
 MNT_agricul_dev: "Stratégie pour l’agriculture et le développement rural"
 MNT_agricul_dev_desc: "La stratégie pour l’agriculture et le développement rural du Monténégro est un projet financé par le ministère de l’Agriculture du Monténégro et l’UE. L’objectif principal de ce projet est de relancer le secteur agricole monténégrin."
 MNT_support_tourism: "Soutenir le tourisme"
 MNT_support_tourism_desc: "Le tourisme est le secteur le plus prometteur de notre économie. Nous devons prendre des mesures pour développer notre secteur touristique."
 MNT_tourist_mecca: "Mecque touristique"
 MNT_tourist_mecca_desc: "Nous avons réussi à créer une véritable mecque pour les touristes du monde entier."
 MNT_revive_industry: "Restaurer le secteur industriel"
 MNT_revive_industry_desc: "L’effondrement de notre secteur industriel est une conséquence de la mauvaise gestion de l’économie yougoslave. Nous devons restaurer notre industrie et réparer l’économie !"
 MNT_save_aluminium_plant: "Usine d’aluminium de Podgorica"
 MNT_save_aluminium_plant_desc: "L’importance de l’usine d’aluminium de Podgorica ne peut être sous-estimée. Cette usine représente la plus grande partie de notre PIB. Nous devons sauver notre usine de l’effondrement !"
 MNT_expand_port: "Élargir le port de Bar"
 MNT_expand_port_desc: "Nous devons élargir le port de Bar pour augmenter la capacité des marchandises et des touristes entrants."
 MNT_wind_power: "Énergie éolienne du Monténégro"
 MNT_wind_power_desc: "Notre emplacement géographique nous permet d’exploiter pleinement l’énergie éolienne !"
 MNT_foreign_production: "Production étrangère"
 MNT_foreign_production_desc: "Pour améliorer notre PIB, nous pourrions inviter des investisseurs étrangers à construire davantage de complexes industriels."
 MNT_heaven_for_elits: "Paradis pour les élites"
 MNT_heaven_for_elits_desc: "Imaginez que vous êtes la personne la plus riche du monde et que vous devez amarrer votre yacht quelque part. Cet endroit doit être relativement bon marché et entouré d’une nature magnifique, et la République du Monténégro répond à ces critères !"
 MNT_support_tourist_bussiness: "Soutenir les entreprises touristiques"
 MNT_support_tourist_bussiness_desc: "Il est évident que la croissance des petites entreprises est liée à l’augmentation de l’intérêt touristique pour notre pays. Nous devons prendre toutes les mesures possibles pour stimuler cette croissance."
 MNT_revive_old_relics: "Travaux archéologiques"
 MNT_revive_old_relics_desc: "Le territoire du Monténégro a une histoire riche. Des ruines d’anciennes villes de tribus slaves et des forteresses de la République de Venise sont disséminées sur notre territoire. Nous devons financer des travaux archéologiques pour récupérer des reliques anciennes."
 MNT_highway_to_hell: "Expansion des autoroutes M"
 MNT_highway_to_hell_desc: "Pour améliorer l’infrastructure monténégrine et faciliter les déplacements de notre population et des touristes à travers notre pays, nous devons élargir nos principales autoroutes M."
 MNT_support_holdings: "Soutenir les exploitations agricoles"
 MNT_support_holdings_desc: "Les exploitations agricoles sont les principaux acteurs du marché agricole. Nous devons les soutenir avec tous les fonds dont nous disposons pour ne pas les laisser disparaître."
 MNT_improve_logistick: "Améliorer la logistique"
 MNT_improve_logistick_desc: "Pour corriger la chaîne d’approvisionnement sur le marché agricole, nous devons améliorer nos routes R. Nous impliquerons le ministère des Transports pour financer tous les projets de routes régionales."
 MNT_export_agri: "Exporter des produits agricoles"
 MNT_export_agri_desc: "Après avoir satisfait le marché intérieur avec des produits agricoles, nous pourrions générer des profits en exportant nos produits sur les marchés extérieurs."
 MNT_agri_revival: "Renouveau agricole"
 MNT_agri_revival_desc: "Olives, fruits, tabac – tous ces magnifiques produits sont notre or, offert par Mère Nature à notre peuple. Grâce à nos réformes, nous avons réussi à satisfaire notre marché intérieur et à devenir un concurrent sérieux sur le marché mondial."
 MNT_ageconomic_prosperity: "Âge de prospérité monténégrine"
 MNT_ageconomic_prosperity_desc: "Nous l’avons fait ! Nous avons réussi à sortir de cette crise dévastatrice que les années 90 et 2000 ont apportée à notre peuple. On pourrait dire que le XXIe siècle pourrait devenir l’âge de notre prospérité !"
 MNT_aremd_forces: "Forces armées du Monténégro"
 MNT_aremd_forces_desc: "Tout pays a besoin de forces armées pour se défendre contre les ennemis extérieurs. Les Serbes revanchards, les nationalistes albanais, les aigles de l’OTAN – ce ne sont que le début de la liste des ennemis potentiels."
 MNT_legacy_of_yugoslavia: "Héritage des forces armées yougoslaves"
 MNT_legacy_of_yugoslavia_desc: "Notre position géographique nous oblige à utiliser une stratégie de défense yougoslave pour protéger le Monténégro. Cela ne sera pas difficile à mettre en œuvre, car tous nos généraux sont déjà familiers avec cette stratégie depuis leur service en Yougoslavie."
 MNT_montenegro_navy: "Marine monténégrine"
 MNT_montenegro_navy_desc: "La côte du Monténégro est notre talon d’Achille. Toutes nos grandes villes et centres de transport sont situés près de la mer. Nous devons établir nos propres forces navales pour protéger nos côtes !"
 MNT_save_yug_boat: "Sauver les navires yougoslaves"
 MNT_save_yug_boat_desc: "De nombreux vieux navires yougoslaves sont encore abandonnés dans nos anciens chantiers navals. Si nous parvenons à les sauver, nous pourrions avoir une bonne flotte côtière."
 MNT_buy_transport: "Acheter des navires de débarquement"
 MNT_buy_transport_desc: "Dans le cadre de notre stratégie militaire, il est nécessaire de posséder des navires de débarquement."
 MNT_anti_navy_defence: "Défense côtière"
 MNT_anti_navy_defence_desc: "Pour protéger notre longue côte, une ligne de complexes de protection doit être construite tout le long de nos rivages."
 MNT_improve_navy_base: "Améliorer les bases navales"
 MNT_improve_navy_base_desc: "Nos chantiers navals doivent être améliorés pour garantir notre sécurité."
 MNT_montenegro_ground_forces: "Forces terrestres du Monténégro"
 MNT_montenegro_ground_forces_desc: "Pour protéger nos terres et nos montagnes, nous devons créer des forces terrestres et les équiper des dernières technologies."
 MNT_ammunition_from_zastava: "Munitions de Zastava"
 MNT_ammunition_from_zastava_desc: "Zastava Munitions est un héritage de la Yougoslavie qui n’a pas été détruit pendant les périodes troublées. Acheter leurs munitions nous aiderait grandement dans la création de notre armée."
 MNT_american_ammunition: "Munitions des États-Unis"
 MNT_american_ammunition_desc: "Les partenaires occidentaux possèdent les munitions les plus technologiques sur le marché. Les obtenir nous aiderait à construire une armée technologiquement avancée."
 MNT_russian_ammunition: "Munitions de Russie"
 MNT_russian_ammunition_desc: "Les partenaires russes possèdent les munitions les plus efficaces sur le marché. Les obtenir nous aiderait à construire une armée puissante."
 MNT_russian_vehicles: "Véhicules russes"
 MNT_russian_vehicles_desc: "Les véhicules russes sont les plus efficaces sur le marché. Les acheter rendrait notre armée plus organisée et puissante."
 MNT_american_vehicles: "Véhicules américains"
 MNT_american_vehicles_desc: "Les véhicules américains sont les plus avancés sur le marché. Les acheter rendrait notre armée plus technologiquement avancée et maniable."
 MNT_tara_arms: "Tara Arms"
 MNT_tara_arms_desc: "Tara Arms est une entreprise basée sur l’ancienne usine du 4 novembre. L’objectif principal de l’entreprise est de fabriquer des armes civiles pour les citoyens et des armes militaires pour les forces armées."
 MNT_montenegro_air: "Force aérienne monténégrine"
 MNT_montenegro_air_desc: "Pour garder notre espace aérien sécurisé, nous devons créer des forces aériennes et les équiper de tout l’équipement nécessaire."
 MNT_save_yug_air: "Sauver les avions yougoslaves"
 MNT_save_yug_air_desc: "Nous avons hérité de nombreux chasseurs aériens yougoslaves des anciens aérodromes. Dépoussiérez-les, et ils sont prêts à l’emploi."
 MNT_mlrs: "Défense anti-aérienne"
 MNT_mlrs_desc: "Nous ne pourrions pas être certains que nos ennemis seraient intouchables s'il n'y avait pas de systèmes de défense aérienne. La restauration des anciens systèmes de défense aérienne yougoslaves et l'achat de nouveaux systèmes permettraient de sécuriser notre espace aérien."
 MNT_foreign_helis: "Acheter des hélicoptères étrangers"
 MNT_foreign_helis_desc: "Pour déplacer nos troupes dans des climats difficiles et des conditions géopolitiques complexes, nous devons acquérir de nouveaux hélicoptères."
 MNT_improve_air_base: "Améliorer les bases aériennes"
 MNT_improve_air_base_desc: "Nous devrions améliorer nos bases aériennes pour augmenter leur capacité de stockage d’avions."
 MNT_strong_and_ready: "Forts et prêts"
 MNT_strong_and_ready_desc: "Nos forces ont été établies et sont bien préparées à entreprendre des tâches militaires. Nos soldats sont les plus grands fils du Monténégro !"
 MNT_foreign_affairs: "Ministère des Affaires étrangères"
 MNT_foreign_affairs_desc: "Pour rester en contact avec le monde extérieur, le ministère des Affaires étrangères doit être établi."
 MNT_eyes_on_west: "Regard vers l’Ouest"
 MNT_eyes_on_west_desc: "La coopération avec les pays occidentaux riches et développés est nécessaire pour établir de solides racines commerciales, malgré toutes les mauvaises choses que l’OTAN a apportées à notre terre."
 MNT_american_inv: "Inviter des investisseurs américains"
 MNT_american_inv_desc: "La coopération avec des investisseurs américains dans le secteur industriel pourrait être bénéfique pour la croissance de notre PIB et pour la coopération transcontinentale."
 MNT_german_inv: "Inviter des investisseurs allemands"
 MNT_german_inv_desc: "La coopération avec des investisseurs allemands dans le secteur industriel pourrait être bénéfique pour la croissance de notre PIB et pour notre future intégration possible dans l’UE."
 MNT_european_trade: "Accord commercial européen"
 MNT_european_trade_desc: "On ne peut nier que le Monténégro est un pays européen, et nous ne pouvons ignorer le fait que le commerce avec l’UE est nécessaire pour nous. Notre terre riche pourrait fournir tout ce dont les Européens ordinaires ont besoin."
 MNT_eyes_on_east: "Regard vers l’Est"
 MNT_eyes_on_east_desc: "Russie, Serbie et Chine. Tous sont nos alliés historiques. Nous sommes liés par des racines de coopération historique et ne pouvons être séparés."
 MNT_seek_serb_trade: "Commerce avec la Serbie"
 MNT_seek_serb_trade_desc: "La Serbie est le pays le plus proche de nous. Autrefois unis et maintenant séparés, nous devons poursuivre le dialogue économique."
 MNT_seek_rus_trade: "Commerce avec la Russie"
 MNT_seek_rus_trade_desc: "La Russie est notre allié historique. L’État russe est toujours là si nous avons besoin d’aide, comme un grand frère. Il est évident que nous devons poursuivre le dialogue économique."
 MNT_chinese_infra: "Autoroute Belgrade-Bar"
 MNT_chinese_infra_desc: "Pour améliorer l’infrastructure balkanique et créer une route qui nous reliera aux Balkans extérieurs, un projet a été créé pour construire une autoroute du port de Bar à Belgrade. Le principal problème de ce projet est que nous avons désespérément besoin de soutien financier, et le gouvernement a décidé de demander des investissements à des organisations financières chinoises."
 MNT_questio_of_direction: "Question de direction"
 MNT_questio_of_direction_desc: "Nous sommes à l’aube du choix le plus important, qui influencera non seulement l’orientation de notre politique étrangère, mais aussi la situation dans les Balkans. Nous devons décider sagement."
 MNT_cave_to_serbia: "Resserrer la coopération avec la Serbie"
 MNT_cave_to_serbia_desc: "Nos relations chaleureuses avec la Serbie ne peuvent être brisées par personne, tout comme notre agenda pro-oriental."
 MNT_sco_observer: "Connexions avec l’OCS"
 MNT_sco_observer_desc: "L’Organisation de coopération de Shanghai est la meilleure alternative aux alliances impérialistes occidentales. Nous observerons l’OCS de près et participerons à toutes leurs réunions."
 MNT_reunion_with_serbia: "Réunion avec la Serbie"
 MNT_reunion_with_serbia_desc: "Il devient évident que la dissolution de l’État serbo-monténégrin fut une grosse erreur qui a conduit à une instabilité politique accrue dans la région. Nous enverrons une suggestion officielle pour la recréation de l’union serbo-monténégrine."
 MNT_union_with_russia: "Rejoindre l’OTSC"
 MNT_union_with_russia_desc: "Nous ne pouvons ignorer nos relations chaleureuses avec la Russie. Notre frère ne laissera personne nous nuire, mais pour être sûrs que la Russie nous aidera, nous enverrons une pétition officielle pour rejoindre l’OTSC."
 MNT_free_harbour: "Port libre"
 MNT_free_harbour_desc: "S’aligner sur un camp serait dévastateur pour notre économie et notre indépendance. Pour garantir notre souveraineté, nous nous déclarerons port libre dans la mer Adriatique."
 MNT_neutral_status: "Statut neutre"
 MNT_neutral_status_desc: "Pour maintenir notre pays comme un État indépendant, nous devons officiellement nous déclarer neutres avec l’aide des grandes puissances européennes."
 MNT_swiss_model: "Suisse des Balkans"
 MNT_swiss_model_desc: "Pour maintenir la paix dans notre pays, nous devons négocier avec les pays frontaliers. Nous devrions adopter le modèle suisse de politique étrangère et devenir la Suisse des Balkans."
 MNT_european_intragrate: "Agenda pro-européen"
 MNT_european_intragrate_desc: "L’agenda occidental doit dominer notre politique étrangère pour nous éloigner de notre héritage autoritaire."
 MNT_nato_affairs: "Coopération avec l’OTAN"
 MNT_nato_affairs_desc: "Si nous voulons préserver notre identité et notre pays des forces destructrices de l’autoritarisme, nous devons coopérer avec l’OTAN."
 MNT_eu_model: "Adopter le modèle européen"
 MNT_eu_model_desc: "Pour être accueillis dans l’UE, nous devons mettre en œuvre des réformes progressistes et adopter les normes européennes de structure gouvernementale. Ce sera un long processus, mais nous croyons en nous !"
 MNT_nato_aspiration: "Rejoindre l’OTAN"
 MNT_nato_aspiration_desc: "Pour ne pas craindre les menaces extérieures et être sûrs que notre démocratie ne sera pas menacée, nous devons rejoindre l’organisation de l’OTAN."
 MNT_independent_politics: "Politique monténégrine"
 MNT_independent_politics_desc: "Après la longue occupation par les communistes yougoslaves, le Monténégro est redevenu indépendant, par la volonté de notre peuple ! Maintenant, il est temps d’apporter des changements politiques !"
