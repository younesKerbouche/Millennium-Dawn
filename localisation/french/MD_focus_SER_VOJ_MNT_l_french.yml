 SER_economic_development: "Développer l’économie"
 SER_economic_development_desc: "Notre économie a été dévastée par les bombardements de l’OTAN. Nous devons restaurer la grandeur économique passée de notre État."
 SER_Belgrade_School_of_Medicine: "École de médecine de Belgrade"
 SER_Belgrade_School_of_Medicine_desc: "La proposition d’une nouvelle école de médecine est une idée solide qui permettra de former les meilleurs médecins et praticiens."
 SER_field_hospital_development: "Développement des hôpitaux de campagne"
 SER_field_hospital_development_desc: "Assurons-nous d’avoir des équipements de pointe en matière de santé pour éviter des pertes humaines majeures."
 SER_Ministry_of_Education: "Ministère de l’éducation"
 SER_Ministry_of_Education_desc: "Créons un ministère de l’éducation pour stimuler l’intelligence et les opportunités des générations futures."
 SER_slow_down_the_brain_drain: "Freiner la fuite des cerveaux"
 SER_slow_down_the_brain_drain_desc: "Nous créons progressivement des conditions pour que les talents et les esprits brillants cessent de quitter notre pays et travaillent pour son bénéfice."
 SER_lick_the_wounds: "Panser les blessures"
 SER_lick_the_wounds_desc: "Nous avons enfin éliminé les conséquences des bombardements de l’OTAN et sommes prêts à relancer le développement de notre économie."
 SER_our_exchange: "Relancer la bourse"
 SER_our_exchange_desc: "La bourse de Belgrade, détruite au siècle dernier, sera relancée. Une privatisation à grande échelle et d’autres réformes économiques ramèneront les marchés boursiers dans la vie de notre État."
 SER_wind_farms: "Fermes éoliennes"
 SER_wind_farms_desc: "Nous suivrons les tendances environnementales et construirons des fermes éoliennes pour produire une énergie propre et écologique."
 SER_foreign_invest: "Investissements étrangers"
 SER_foreign_invest_desc: "Notre économie a besoin d’investissements supplémentaires pour renouer avec la croissance après des années d’effondrement et de stagnation."
 SER_china_energy: "Investissements énergétiques chinois"
 SER_china_energy_desc: "Les investisseurs chinois s’intéressent au développement de notre industrie énergétique, car nous sommes un pont vers l’Europe centrale pour eux."
 SER_rus_infra: "Accord d’infrastructure avec la Russie"
 SER_rus_infra_desc: "La restauration de nos infrastructures est l’un des programmes clés pour relancer notre économie. Nous inviterons nos partenaires russes à y participer."
 SER_italian_business: "Investissements bancaires italiens"
 SER_italian_business_desc: "Les banques italiennes sont prêtes à investir dans notre économie, y voyant des perspectives de croissance."
 SER_metalls_china: "Investissements dans la métallurgie"
 SER_metalls_china_desc: "Les investisseurs chinois sont prêts à investir dans notre industrie métallurgique, y voyant un fort potentiel de croissance."
 SER_china_infra: "Accord d’infrastructure avec la Chine"
 SER_china_infra_desc: "La restauration de nos infrastructures est l’un des programmes clés pour relancer notre économie. Nous inviterons nos partenaires chinois à y participer."
 SER_huawei: "Coopération avec Huawei"
 SER_huawei_desc: "Nous établirons une solide coopération avec cette entreprise chinoise."
 SER_a1: "A1 Telekom"
 SER_a1_desc: "A1 Telekom Austria est le principal opérateur de réseaux fixes et mobiles en Autriche, avec 5,4 millions de clients mobiles et 2,3 millions de clients fixes. A1 Telekom Austria tire ses origines du premier réseau mobile GSM autrichien, testé en 1992 et opérationnel commercialement en 1994 sous le nom de Mobilkom Austria, alors partie de l’agence publique autrichienne Post- und Telegraphenverwaltung, avant de devenir une entité indépendante en 1996."
 SER_microsoft: "Microsoft"
 SER_microsoft_desc: "Microsoft Corporation est une multinationale technologique américaine basée à Redmond, Washington. Ses produits logiciels les plus connus sont la gamme de systèmes d’exploitation Windows."
 SER_gazprom: "Gazprom"
 SER_gazprom_desc: "PJSC Gazprom est une multinationale énergétique russe, majoritairement détenue par l’État, basée au centre Lakhta à Saint-Pétersbourg."
 SER_lukoil: "Lukoil"
 SER_lukoil_desc: "PJSC Lukoil est une multinationale énergétique russe basée à Moscou, spécialisée dans l’extraction, la production, le transport et la vente de pétrole, de gaz naturel, de produits pétroliers et d’électricité."
 SER_medical_centers: "Centres médicaux"
 SER_medical_centers_desc: "L’accès aux soins en Serbie a été étendu, même aux populations les plus isolées."
