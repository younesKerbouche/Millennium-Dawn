 SER_exercises_category: "Exercices militaires [SER.GetFlag]"
 SER_exercises_category_desc: "\n\n\n\n\n\n£SER_desctext_export_exer\n\n\n\n\n\n\n\n\n§YNotre armée§! a besoin d’une expérience constante, car nous sommes loin des §Rconflits mondiaux§!. Nous devons décider avec quel pays mener des exercices : [SOV.GetFlag]§Yla Russie§! ou [USA.GetFlag]§Yles États-Unis§!."
 SER_uchenia_with_sov: "§YOrganiser§! des exercices avec [SOV.GetFlag]§Yla Russie§!."
 SER_uchenia_with_usa: "§YOrganiser§! des exercices avec [USA.GetFlag]§Yles États-Unis§!."
 SER_doctrine_category: "Doctrine militaire [SER.GetFlag]"
 SER_doctrine_category_desc: "\n\n\n\n\n\n£SER_desctext_export_doctrine\n\n\n\n\n\n\n\n\n§YLa doctrine militaire§! reflète la §Ypolitique étrangère§! de notre [SER.GetFlag]pays, qui nous considérons comme §Rennemi§! et qui comme §Gallié§!. Sommes-nous prêts à §Rattaquer§! quiconque, ou allons-nous §Gdéfendre§! notre pays contre des §Rennemis§! extérieurs ?"
