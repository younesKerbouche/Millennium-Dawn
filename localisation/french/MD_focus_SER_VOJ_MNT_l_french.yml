 SER_the_kingdom_of_serbia: "Nouvelle Serbie nationaliste"
 SER_the_kingdom_of_serbia_desc: "Il est temps de mettre fin à l’ère de l’humiliation du peuple serbe. Nous œuvrerons pour la renaissance nationale de notre nation."
 SER_ter_down_communist_narratives: "Démanteler le communisme"
 SER_ter_down_communist_narratives_desc: "Nous devons stopper la propagation de la maladie marxiste et renforcer le patriotisme serbe !"
 SER_end_modern_decadence: "Renaissance de l’idée nationale"
 SER_end_modern_decadence_desc: "Nous entamerons dès maintenant la renaissance de l’idée nationale du grand peuple serbe !"
 SER_cultural_reawakening: "Réveil culturel"
 SER_cultural_reawakening_desc: "La culture serbe est l’une des plus grandes au monde ! Nous devons la raviver."
 SER_national_reforms: "Réforme nationale"
 SER_national_reforms_desc: "Les premières réformes seront bientôt prêtes et annoncées au peuple. Fini l’abaissement des Serbes sur leur propre territoire."
 SER_loyal_military: "Une armée loyale"
 SER_loyal_military_desc: "Un État fort doit avoir une armée forte et loyale. Nous lutterons pour la loyauté des forces militaires de notre pays."
 SER_traditional_family_values: "Valeurs familiales traditionnelles"
 SER_traditional_family_values_desc: "La famille traditionnelle est le moteur de l’expansion du peuple serbe. Nous n’avons pas besoin des valeurs occidentales ici."
 SER_reinforce_the_population: "Renforcer la population"
 SER_reinforce_the_population_desc: "Chaque Serbe doit être prêt à défendre le pays les armes à la main. Nous ne permettrons plus à notre peuple de regarder en silence son pays mourir."
 SER_autarkal_transition: "Transition vers l’autarcie"
 SER_autarkal_transition_desc: "Nous viserons l’autarcie. Notre peuple doit devenir économiquement indépendant."
 SER_bread_and_mother_serbia: "Pain et Mère Serbie"
 SER_bread_and_mother_serbia_desc: "Nous glorifierons notre patrie pour que chacun sache combien nous aimons Mère Serbie !"
 SER_rally_the_hope_of_the_people: "Rassembler l’espoir du peuple"
 SER_rally_the_hope_of_the_people_desc: "L’espoir est le plus grand moteur du peuple pour accomplir des miracles ! Laissons le peuple espérer le retour de la grandeur passée de notre nation."
 SER_nationalize_motor_industries: "Nationaliser l’industrie automobile"
 SER_nationalize_motor_industries_desc: "Nous ne céderons rien aux capitalistes occidentaux. Notre industrie appartiendra à notre pays !"
 SER_reincorporation_of_resources: "Réappropriation des ressources"
 SER_reincorporation_of_resources_desc: "Les ressources naturelles de la Serbie seront reprises des mains des officiels occidentaux."
 SER_luxury_parties_end: "Fin des idées occidentales en Serbie"
 SER_luxury_parties_end_desc: "Les valeurs occidentales seront enfin éradiquées de la sphère politique serbe, et nous éliminerons activement leurs idéologues."
 SER_kosovo_uprising: "Soulèvement au Kosovo"
 SER_kosovo_uprising_desc: "Nous reprendrons le Kosovo, sans compromis."
 SER_reinstate_the_church_in_macedonia: "Rétablir l’Église en Macédoine"
 SER_reinstate_the_church_in_macedonia_desc: "Nous ramènerons la véritable Église dans ce pays, la seule vraie Église."
 SER_reinstate_church_bulgaria: "Rétablir l’Église en Bulgarie"
 SER_reinstate_church_bulgaria_desc: "Nous ramènerons la véritable Église dans ce pays, la seule vraie Église."
 SER_independent_frontier: "Une frontière indépendante"
 SER_independent_frontier_desc: "La frontière de notre république est comme une grande muraille. Nous la garderons jalousement, sans laisser la moindre chance à l’ennemi de la franchir."
 SER_nationalist_propaganda: "Propagande nationaliste"
 SER_nationalist_propaganda_desc: "Nous devons nous assurer que notre population n’écoute que le discours correct de notre parti !"
 SER_serbian_revanchism: "Revanchisme serbe"
 SER_serbian_revanchism_desc: "Nous prendrons encore notre revanche sur nos ennemis et oppresseurs. Le revanchisme serbe fera trembler nos adversaires."
 SER_legacy_of_stefan_dusan: "L’héritage de Dušan"
 SER_legacy_of_stefan_dusan_desc: "Le glorieux passé de la Serbie motive nombre de nos citoyens à rejoindre l’armée, car seule la force des armes peut restaurer la grandeur passée de notre pays."
 SER_autark_idea: "Autarcie serbe"
 SER_inner_policy: "Politique intérieure"
 SER_nati_idea: "Nouvelle idée nationale"
 SER_idea_loyal_military: "Armée loyale"
 SER_democratic_ascendant: "L’ascension démocratique"
 SER_democratic_ascendant_desc: "Notre histoire en tant qu’État démocratique commence maintenant. Nous devons montrer l’exemple à nos voisins balkaniques dans une région très instable. Nous serons un phare de lumière."
 SER_Join_the_united_nations: "Rejoindre les Nations Unies"
 SER_Join_the_united_nations_desc: "Autrefois impensable ou mauvaise idée, nous avons maintenant de bonnes raisons de rejoindre l’ONU."
 SER_increase_federalization: "Accroître la fédéralisation"
 SER_increase_federalization_desc: "Fédéralisons tout ce que nous pouvons et éliminons les mauvaises herbes qui subsistent parmi nous."
 SER_shift_towards_mixed_economy: "Transition vers une économie mixte"
 SER_shift_towards_mixed_economy_desc: "Notre économie actuelle fonctionne, mais ne prospère pas. Nous devons changer notre mode opératoire pour entrer dans une ère de croissance économique."
 SER_protect_local_industries: "Protéger les industries locales"
 SER_protect_local_industries_desc: "Les industries familiales sont les plus cruciales. Les supprimer, c’est retirer l’essence du peuple serbe et son dynamisme."
 SER_protect_landlords: "Protéger les propriétaires fonciers"
 SER_protect_landlords_desc: "Les propriétaires fonciers facilitent grandement le marché immobilier. Sans eux, nous serions gravement démunis."
 SER_common_worker: "L’ouvrier ordinaire"
 SER_common_worker_desc: "La Serbie repose sur ceux qui la font fonctionner. Nous devons veiller à leurs intérêts dans toutes nos actions."
 SER_external_weapons_dev: "Développement d’armes étrangères"
 SER_external_weapons_dev_desc: "Les armes que nous utilisons sont aussi importantes que les soldats que nous commandons. Bien que notre production nationale soit limitée, nous pouvons acheter du matériel adéquat à l’étranger."
 SER_international_arms_contracts: "Contrats d’armement internationaux"
 SER_international_arms_contracts_desc: "Nous voulons des armes efficaces. Nous pouvons nous approvisionner auprès de sources externes, acheter et accumuler."
 SER_final_chapters_of_milosevic: "Les derniers chapitres de Milošević"
 SER_final_chapters_of_milosevic_desc: "En entrant dans le XXIe siècle, nous devons réaliser en tant que nation que notre gouvernement est dépassé. La véritable démocratie est l’avenir. La dictature de Milošević doit cesser, nous devons oublier les absurdités de nos anciens dirigeants et ouvrir un nouveau chapitre de notre histoire. Gotov je !"
 SER_Serbian_Arms_Industry: "L’industrie de l’armement serbe"
 SER_Serbian_Arms_Industry_desc: "Nos armes ne sont pas encore les meilleures. Créons une industrie pour produire des armes et équiper nos soldats."
 SER_Factory_modernisation: "Modernisation des usines"
 SER_Factory_modernisation_desc: "Nos usines sont obsolètes et peinent à répondre aux besoins. Nous devons les moderniser avec des machines actuelles pour concurrencer l’économie internationale exigeante."
 SER_Defence_Contracts: "Contrats de défense"
 SER_Defence_Contracts_desc: "Nous signerons des contrats pour sécuriser des armes. Nous avons quelques entreprises en tête et nous les contacterons pour des accords."
 SER_market_oriented_reforms: "Réformes axées sur le marché"
 SER_market_oriented_reforms_desc: "Sous le règne de Milošević, nous étions isolés de la communauté internationale, ce qui a conduit à une économie autarcique. Maintenant que nous ne sommes plus limités par les règles du socialisme ni freinés par l’agenda radical de Slobodan Milošević, nous pouvons réformer notre marché pour l’adapter à l’ère moderne."
 SER_Vojvodina_Agriculture: "Développement agricole de la Voïvodine"
 SER_Vojvodina_Agriculture_desc: "La Voïvodine représente plus de la moitié de nos terres agricoles. L’agriculture étant le secteur le plus important de l’économie serbe, nous devons chérir le développement agricole de cette région."
 SER_crop_field_production: "Production de champs agricoles"
 SER_crop_field_production_desc: "En cours"
 SER_bluechip_corporations: "Bluechip Corporations"
 SER_bluechip_corporations_desc: "Blue Chip Electronics, Inc., devenue plus tard Blue Chip International, était une entreprise informatique américaine fondée par John Rossi en 1982. Créée pour développer des périphériques pour les ordinateurs Commodore, l’entreprise a commencé à vendre des compatibles IBM PC à bas coût en 1986."
 SER_fiat_chrysier: "Fiat Chrysler"
 SER_fiat_chrysier_desc: "Fiat Chrysler Automobiles est une multinationale italo-américaine principalement connue pour la fabrication de voitures, de véhicules commerciaux, de pièces automobiles et de systèmes de production."
 SER_volkswagen: "Volkswagen"
 SER_volkswagen_desc: "Volkswagen est un constructeur automobile allemand basé à Wolfsburg, en Basse-Saxe, Allemagne."
 SER_smederevo_steel_mill: "Aciérie de Smederevo"
 SER_smederevo_steel_mill_desc: "Le groupe HBIS Serbia Iron & Steel, communément appelé Hesteel Serbia, est un conglomérat serbe de fabrication d’acier basé à Belgrade."
 SER_novi_sad_railroad: "Chemin de fer de Novi Sad"
 SER_novi_sad_railroad_desc: "La gare de Novi Sad est la principale gare ferroviaire de Novi Sad, en Serbie. La gare actuelle, située sur le boulevard Jase Tomica, a été ouverte en 1964, après la fermeture de l'ancienne gare de 1883 située auparavant dans l'actuel marché du frais de Liman. La gare dessert quotidiennement deux trains à grande vitesse vers Belgrade et fait partie du projet ferroviaire Budapest-Belgrade."
 SER_Nikola_Tesla_international: "Aéroport international Nikola Tesla"
 SER_Nikola_Tesla_international_desc: "L’aéroport Nikola Tesla de Belgrade est un aéroport international desservant Belgrade, en Serbie. C’est le plus grand et le plus fréquenté de Serbie, situé à l’ouest du centre-ville de Belgrade, près de la banlieue de Surčin, entouré de plaines fertiles. Il est exploité par le conglomérat français Vinci Airports et porte le nom de l’inventeur serbo-américain Nikola Tesla."
 SER_war_mafia: "Guerre contre la mafia"
 SER_war_mafia_desc: "Le moment est venu de combattre pleinement la mafia dans notre pays."
 SER_step_up_inevstigations: "Intensifier les enquêtes"
 SER_step_up_inevstigations_desc: "Pour éradiquer les éléments criminels de notre société, nous devons lancer de nouvelles enquêtes et mesurer chacun de nos pas."
 SER_legal_framework: "Cadre légal"
 SER_legal_framework_desc: "Nous créerons le cadre légal nécessaire pour poursuivre les réformes."
 SER_active_combatting: "Combat actif"
 SER_active_combatting_desc: "L’heure est venue de perquisitionner les repaires des bandits et de combattre activement les éléments criminels."
 SER_national_assembly: "Assemblée nationale"
 SER_national_assembly_desc: "L’Assemblée nationale de Serbie est l’organe législatif monocaméral chargé de représenter les citoyens et d’adopter les lois en République de Serbie."
 SER_independent_judiciary: "Un pouvoir judiciaire indépendant"
 SER_independent_judiciary_desc: "La séparation des pouvoirs garantira notre développement démocratique futur."
 SER_support_serbian_bosniaks: "Soutenir les Bosniaques serbes"
 SER_support_serbian_bosniaks_desc: "Nous devons soutenir nos compatriotes dans la confédération bosnienne. C’est notre devoir le plus sacré."
 SER_Redevelop_Ties_with_Bosnia: "Renouer les liens avec la Bosnie"
 SER_Redevelop_Ties_with_Bosnia_desc: "Pour soutenir nos frères en Srpska, nous devons renouer nos relations avec la Bosnie et envisager d’investir dans son économie."
 SER_national_framework: "Cadre national"
 SER_national_framework_desc: "Nous devons continuer à œuvrer pour la prospérité de notre nation, sans négliger nos valeurs nationales."
 SER_Propose_Open_Balkan_Initiative: "Proposer l’initiative des Balkans ouverts"
 SER_Propose_Open_Balkan_Initiative_desc: "Pour renforcer la coopération entre les États de la région balkanique et assurer une paix durable, nous devons accroître les échanges commerciaux entre nos pays."
 SER_european_investment: "Investissements européens"
 SER_european_investment_desc: "Pour resserrer nos liens avec les États européens, nous pourrions leur demander d’investir chez nous."
 SER_orthodox_values: "Soutenir les valeurs orthodoxes"
 SER_orthodox_values_desc: "Les valeurs orthodoxes sont un pilier de notre société, et nous les soutiendrons."
 SER_church_and_state: "Église et État"
 SER_church_and_state_desc: "Nous devons rétablir nos relations avec l’Église orthodoxe conformément à la volonté de notre peuple."
 SER_kosovo_question: "La question du Kosovo"
 SER_kosovo_question_desc: "En l’an 2000, la question du Kosovo reste une préoccupation internationale pressante. Après des années de tensions ethniques entre la population albanaise majoritaire et les autorités serbes, le Kosovo a déclaré son indépendance, entraînant une intervention militaire de l’OTAN en 1999 pour stopper la crise humanitaire. Cependant, le statut de la région reste irrésolu, avec des négociations en cours entre le Kosovo et la Serbie sous médiation internationale. L’avenir de la souveraineté du Kosovo et de ses relations avec la Serbie demeure incertain, les efforts diplomatiques visant une résolution pacifique et durable du conflit."
 SER_coperate_kosovo_separatists: "Coopérer avec les séparatistes kosovars"
 SER_coperate_kosovo_separatists_desc: "Des enclaves de notre population serbe subsistent au Kosovo. Nous devons coopérer avec elles et garantir leur sécurité."
 SER_brussels_agreement: "L’accord de Bruxelles"
 SER_brussels_agreement_desc: "Le premier accord de principes régissant la normalisation des relations, connu officieusement sous le nom d’accord de Bruxelles, est un accord visant à normaliser les relations entre les gouvernements de Serbie et du Kosovo."
 SER_domestic_automotive_industry: "Industrie automobile nationale"
 SER_domestic_automotive_industry_desc: "Notre héritage sous forme d’industrie automobile nationale ne doit pas être oublié. Nous intégrons activement les succès de cette industrie dans notre économie."
 SER_free_elections: "Amendements à la loi électorale"
 SER_free_elections_desc: "Il est temps d’apporter des changements à notre loi électorale pour rendre notre système véritablement compétitif et démocratique !"
 SER_free_elections_again: "La Serbie post-Milošević"
 SER_free_elections_again_desc: "Milošević a quitté son poste de président de notre pays. Malgré sa capacité à résister à la révolution dirigée contre lui, tôt ou tard, tout dirigeant finit par céder sa place."
 SER_nova_democratica_stranka: "Nova Demokratska Stranka Srbije"
 SER_nova_democratica_stranka_desc: "La coalition menée par le Nouveau Parti Démocratique de Serbie a remporté les élections ! Les citoyens nous ont fait confiance pour mener une transformation démocratique, tout en tenant compte des particularités culturelles de notre peuple !"
 SER_national_conservatism: "Conservatisme national serbe"
 SER_national_conservatism_desc: "Dans notre politique, nous devons nous laisser guider par des idées propres à notre nation, telles que les valeurs traditionnelles et un nationalisme modéré. Cependant, nous ne pouvons pas ériger ces idées en absolus ; nous avons besoin d’un conservatisme national modéré."
 SER_diplomatic_pragmatism: "Pragmatisme diplomatique forcé"
 SER_diplomatic_pragmatism_desc: "Nous sommes entourés de pays qui sont soit des alliés directs de l’Occident, soit aspirent à le devenir. Pour maintenir la stabilité dans la région et préserver notre souveraineté, nous devons jouer selon les règles de l’Occident, tout en n’oubliant pas les autres orientations de notre politique."
 SER_market_corporatism: "Corporatisme de marché"
 SER_market_corporatism_desc: "Le marché libre est notre option privilégiée, mais ses mécanismes de fonctionnement sont imparfaits. Il est nécessaire de créer un système impliquant une intervention gouvernementale dans l’économie de marché, soutenant les grandes entreprises les plus performantes et favorisant le dialogue entre ces entreprises et leurs employés. Il est également crucial de créer des conditions permettant aux petites et moyennes entreprises de se développer activement."
 SER_anti_communist_stance: "Position anticommuniste"
 SER_anti_communist_stance_desc: "Le communisme est la pire chose qui soit arrivée au peuple serbe. Même si nous avons réussi à renverser ce joug communiste, les idées de l'ancien régime et de ses partisans sont toujours populaires. Il est nécessaire de mener une campagne à grande échelle pour purifier les esprits de cette saleté, et les principaux agitateurs doivent être arrêtés pour crimes de guerre !"
 SER_anticorruption_action: "Campagne anti-corruption"
 SER_anticorruption_action_desc: "Le régime de Milosevic nous a laissé une énorme corruption. Elle est présente dans tous les organes du pouvoir de notre pays. Il est nécessaire de lancer un programme pour éradiquer la corruption et éliminer les éléments corrompus !"
 SER_burrecarcy_destroy: "Croisade contre la bureaucratie !"
 SER_burrecarcy_destroy_desc: "La bureaucratie est le talon d’Achille de notre système. Un appareil d’État hypertrophié pèse lourdement sur notre budget et engendre la corruption. Nous auditerons les activités de chaque organe et supprimerons les départements inutiles et inefficaces, équilibrant ainsi le budget."
 SER_punish_war_criminals: "Punir les criminels de guerre"
 SER_punish_war_criminals_desc: "Après les guerres yougoslaves, de nombreux criminels de guerre circulent encore librement sur notre sol. Nous devons changer cela."
 SER_spirit_of_gaulism: "L’esprit du gaullisme"
 SER_spirit_of_gaulism_desc: "Bien que nous valorisions l’histoire de notre peuple, l’apprentissage des expériences étrangères réussies ne nous est pas étranger. Les idées de Charles de Gaulle peuvent être considérées comme proches de notre peuple. Les concepts d’un État fort, d’une société traditionnelle, d’une démocratie conservatrice et de prospérité sociale conviennent parfaitement à notre société !"
 SER_democratica_stranka: "Demokratska Stranka"
 SER_democratica_stranka_desc: "Le Parti Démocratique, avec ses alliés de coalition, a remporté les élections ! Le peuple serbe a pris conscience de la nécessité d’un virage européen pour notre État et a soutenu notre programme de libéralisme et d’intégration européenne !"
 SER_western_approach: "Rapprochement avec l’Occident"
 SER_western_approach_desc: "Le véritable allié de la Serbie a toujours été l’Occident. C’est grâce à l’Occident que nous avons pu nous débarrasser du régime dictatorial de Milošević et nous purger de nos adversaires militaires. Nous devons continuer à établir des relations économiques et diplomatiques avec l’Occident."
 SER_free_market_capitalism: "Capitalisme de marché libre"
 SER_free_market_capitalism_desc: "L’inviolabilité de la propriété privée et une économie de marché libre sont parmi les valeurs les plus élevées de toute société libérale. Nous sommes tenus de créer toutes les conditions pour le développement des relations de marché avec une intervention minimale de l’État."
 SER_eu_investments: "Investissements de l’UE"
 SER_eu_investments_desc: "L’Union européenne est très intéressée par la région des Balkans, notamment par son développement. Nous avons besoin d’investissements supplémentaires. Pourquoi ne pas nous entraider ?"
 SER_radical_liberalism: "Libéralisme radical"
 SER_radical_liberalism_desc: "Beaucoup qualifient notre programme libéral de radical, affirmant que la Serbie n’est pas prête pour de tels changements et que nous provoquons une nouvelle révolution. C’est peut-être vrai, mais comme l’a dit Marx, « la révolution est la locomotive de l’histoire ». Nos réformes peuvent être qualifiées de révolution dans une certaine mesure, et nous nous revendiquons fiers d’être des libéraux radicaux !"
 SER_multiculturalism: "Éducation européenne"
 SER_multiculturalism_desc: "Passer à un standard éducatif européen, comme le montre la pratique, augmente l’efficacité du système éducatif. L’expérience de l’adoption de ce standard dans les pays balkaniques peut également être appliquée en Serbie."
 SER_antimilitarism: "Antimilitarisme"
 SER_antimilitarism_desc: "Le militarisme est une maladie de notre société. Un budget militaire hypertrophié et la militarisation de la vie publique nous ont été présentés comme une mesure nécessaire pour nous défendre contre des pays ennemis, mais en réalité, nous nous défendions contre le progrès et la civilisation. L’antimilitarisme a triomphé en Serbie ; il est temps de réduire le budget de l’armée."
 SER_miracle_of_european_system: "Le miracle du système européen"
 SER_miracle_of_european_system_desc: "Nous sommes en passe de construire un modèle européen idéal en Serbie, un modèle qui a autrefois apporté prospérité et progrès aux pays occidentaux et qui apportera désormais le progrès à notre pays, créant un véritable miracle !"
 SER_progressivna_stranka: "Srpska Napredna Stranka"
 SER_progressivna_stranka_desc: "La coalition des forces patriotiques serbes menée par le Parti Progressiste Serbe a remporté les élections. Le pays a été longtemps plombé par l’instabilité et l’incertitude. Il est temps de ramener la stabilité et la croissance économique. La Serbie ne doit pas s’arrêter !"
 SER_economic_stimulation: "Stimuler l’économie serbe"
 SER_economic_stimulation_desc: "Nous ne pouvons pas rester les bras croisés à regarder notre économie s’effondrer. Nous avons besoin d’une politique pour stimuler la croissance économique. Ce n’est qu’en utilisant les outils de régulation économique et une gestion appropriée que nous sortirons de cette situation instable."
 SER_eastern_investments: "Contacter l’Est"
 SER_eastern_investments_desc: "Une Serbie progressiste a besoin d’une politique multivectorielle progressiste impliquant une coopération avec le monde entier. À l’est, nous avons la Russie, qui nous est amie, et la Chine, intéressée par le développement des Balkans. Alors, pourquoi ne pas les inviter à investir dans notre économie prometteuse ?"
 SER_western_investments: "Inviter les investisseurs occidentaux"
 SER_western_investments_desc: "Notre politique multivectorielle implique également une coopération étroite avec les pays occidentaux. Nous pouvons attirer de nombreux investisseurs occidentaux pour développer notre économie."
 SER_populism: "Populisme serbe"
 SER_populism_desc: "On nous traite souvent de populistes, comme si nous ne savions que parler sans agir concrètement. Mais nous comprenons le populisme à notre manière. Pour nous, le populisme, c’est le popularisme : nous sommes prêts à servir notre peuple jusqu’au bout, à écouter son opinion et à toujours prendre son parti !"
 SER_anticor_mesuars: "Mesures anti-corruption"
 SER_anticor_mesuars_desc: "Lutter contre la corruption était notre promesse électorale. Il est temps de la tenir. Nous mobiliserons toutes les forces du département anti-corruption pour purger le pays de cette maladie !"
 SER_centralisation_police: "Centraliser les forces de police"
 SER_centralisation_police_desc: "Avec l’avènement de la démocratie dans notre pays, les gouvernements libéraux précédents ont progressivement démantelé la police, la jugeant inutile pour le moment. Il est nécessaire de redonner des fonds à la police pour renforcer l’ordre social."
 SER_social_democracy: "Socijaldemokratska Unija"
 SER_social_democracy_desc: "La coalition menée par l’Union Social-Démocratique a remporté les élections ! Notre peuple a choisi la voie de l’antimilitarisme et de la social-démocratie, deux idées qui peuvent apporter la prospérité au pays."
 SER_social_security: "Sécurité sociale"
 SER_social_security_desc: "Notre priorité absolue est d’offrir à nos citoyens un niveau de vie élevé et des opportunités pour une vie meilleure. Nous devons augmenter les dépenses sociales !"
 SER_social_market: "Marché social"
 SER_social_market_desc: "Bien que le marché libre soit le système économique préféré, la manière dont il traite l’homme ordinaire est inacceptable. L’État doit créer un système combinant des mesures de protection sociale et le marché libre."
 SER_social_dem: "Social-démocratie serbe"
 SER_social_dem_desc: "Notre idéologie centrale est la social-démocratie, celle qui a permis à la société occidentale d’atteindre sa grandeur. Nous tirerons parti de l’expérience de nos partenaires et ferons de la social-démocratie la ligne directrice de notre gouvernement."
 SER_antiauthoritarism: "Anti-autoritarisme"
 SER_antiauthoritarism_desc: "La principale crainte de notre société est un retour dans l’abîme de l’autoritarisme et de la dictature. Nous ferons tout pour éradiquer ceux qui nous poussent en arrière !"
 SER_support_unions: "Soutenir les syndicats"
 SER_support_unions_desc: "Les syndicats jouent un rôle crucial dans notre société : protéger l’ouvrier ordinaire opprimé par les entrepreneurs. Nous avons le devoir de soutenir les syndicats pour garantir l’égalité économique des citoyens."
 SER_western_dominance: "Dominance occidentale"
 SER_western_dominance_desc: "L’Occident est notre principal allié sur la scène mondiale, et son aide est inestimable. Ainsi, la direction occidentale doit dominer notre politique étrangère."
 SER_balkan_social_democracy: "Social-démocratie dans les Balkans"
 SER_balkan_social_democracy_desc: "Il n’y avait pas d’exemple réussi d’un véritable État social-démocrate dans les Balkans… jusqu’à maintenant. Nous sommes devenus un modèle de création d’une société harmonieuse et égalitaire !"
 SER_neutral_souverign: "Social-démocratie dans les Balkans"
 SER_neutral_souverign_desc: "Nous sommes dans un environnement où l’Occident et l’Est tirent chacun de leur côté pour nous attirer, mais nous ne serons la marionnette de personne ! Nous poursuivrons notre propre politique multivectorielle pour garantir la stabilité dans notre pays !"
 SER_socialist_party: "Socijalistička Partija Srbije"
 SER_socialist_party_desc: "Autrefois centrée autour de Milošević, cette formation tente désormais de se forger une nouvelle image et de s’intégrer dans le système démocratique. Le SPS a été fondé en 1990 par la fusion de la Ligue des Communistes de Serbie et de l’Alliance socialiste des travailleurs de Yougoslavie, avec Slobodan Milošević comme premier président."
 SER_popular_socialism: "Socialisme populaire"
 SER_popular_socialism_desc: "Notre nouvel agenda socialiste doit être centré sur notre peuple. Il est de notre devoir de répondre à ses attentes !"
 SER_implement_economic_regulations: "Régulations économiques"
 SER_implement_economic_regulations_desc: "Nous ne devons pas permettre au monstre effrayant du marché d’opprimer notre peuple ! Nous devons réguler le marché pour protéger les intérêts de notre population."
 SER_green_initiatives: "Initiatives vertes"
 SER_green_initiatives_desc: "Nous devons proposer des solutions économiques plus saines pour notre économie. Nous ne pouvons pas sacrifier notre nature !"
 SER_hard_pragmatism: "Pragmatisme rigoureux"
 SER_hard_pragmatism_desc: "L’Allemagne et l’Autriche ont manifesté leur volonté d’investir dans notre pays. Bien que nos relations passées aient été tendues, nous pouvons tenter d’établir de bonnes relations commerciales."
 SER_promote_traditions: "Promouvoir les traditions"
 SER_promote_traditions_desc: "L’orthodoxie serbe nous a façonnés en tant que peuple et nation. Nous devons soutenir nos traditions pour préserver notre identité. Certains disent, après tout, que Dieu est serbe..."
 SER_medicine_for_everyone: "Médecine pour tous"
 SER_medicine_for_everyone_desc: "Nous devons garantir l’accès aux soins de santé pour tous les habitants de notre pays."
 SER_socialist_renewal: "Renouveau socialiste"
 SER_socialist_renewal_desc: "Enfin, nos politiques ont atteint leur apogée et tous nos plans sont achevés !"
 SER_support_border_closure: "Soutenir la fermeture des frontières"
 SER_support_border_closure_desc: "Nous devons préparer nos frontières avec le Kosovo face à leur offensive. Nous devons être prêts."
 SER_de_escalation: "Désescalade"
 SER_de_escalation_desc: "Nous devons désamorcer la situation au Kosovo pour garantir la paix et la prospérité."
 SER_kosovo_is_serbia: "Le Kosovo, c’est la Serbie !"
 SER_kosovo_is_serbia_desc: "Nous ne pouvons pas sacrifier notre bien-être pour attaquer le Kosovo. Cependant, nous ne pouvons pas non plus le reconnaître !"
 SER_recognize_kosovo: "Recognizing Kosovo"
 SER_recognize_kosovo_desc: "Bien que la conquête albanaise du Kosovo ait été injuste, nous devons enterrer la hache de guerre une fois pour toutes..."
 SER_further_belt_and_road_cooperation: "Coopération avec l’initiative Ceinture et Route"
 SER_further_belt_and_road_cooperation_desc: "La Chine est très intéressée par des investissements dans notre pays. Nous devons en tirer profit."
 SER_jp_electric_power_industry_of_serbia: "JP Elektroprivreda Srbije"
 SER_jp_electric_power_industry_of_serbia_desc: "Elektroprivreda Srbije est une société d’énergie électrique par actions, entièrement détenue par le gouvernement serbe, basée à Belgrade, en Serbie."
 SER_renewed_serbia: "Une Serbie renouvelée !"
 SER_renewed_serbia_desc: "La Serbie est enfin renouvelée et n’est plus l’ombre d’elle-même !"
 SER_end_isolationism: "Mettre fin à l’isolationnisme"
 SER_end_isolationism_desc: "Nous devons cesser notre isolement et commencer à interagir avec nos voisins."
 SER_crush_the_old_system: "Écraser l’ancien système"
 SER_crush_the_old_system_desc: "L’ancien système de gouvernance doit être détruit et un nouveau système doit être établi."
 SER_revive_cefta: "Accord CEFTA"
 SER_revive_cefta_desc: "L’Association de libre-échange d’Europe centrale est une organisation de libre-échange succédant à l’accord de Visegrád entre les pays non membres de l’Union européenne."
 SER_new_constitution: "Nouvelle constitution"
 SER_new_constitution_desc: "Nous devons modifier notre constitution pour garantir pleinement que notre pays poursuivra la voie de la réforme."
 SER_democratic_system: "Garantie des droits humains"
 SER_democratic_system_desc: "Notre pays doit commencer à respecter les droits humains pour s’intégrer pleinement dans le nouvel ordre mondial et coopérer avec les autres pays européens."
 SER_loosened_union: "Union relâchée"
 SER_loosened_union_desc: "L’union avec le Monténégro risque de s’effondrer à tout moment. Il est temps de réformer notre union en accordant plus d’autonomie au Monténégro pour satisfaire ses aspirations."
 SER_economic_autonomy: "Autonomie économique"
 SER_economic_autonomy_desc: "Nous devrions accorder à nos frères une certaine autonomie économique et leur donner des incitations pour une croissance économique rapide."
 SER_shared_currency: "Monnaie commune"
 SER_shared_currency_desc: "Pour rendre le Monténégro véritablement autonome, nous devons créer une nouvelle monnaie pour eux. Cela créerait des conditions plus équitables pour le développement."
 SER_a_new_start: "Nouveau départ"
 SER_a_new_start_desc: "Une nouvelle ère pour notre union a commencé ! Nos réformes ont apporté la stabilité à la région du Monténégro, et nous sommes prêts à leur accorder des droits égaux à ceux de la Serbie."
 SER_involve_un: "Négociations avec l’ONU"
 SER_involve_un_desc: "Cette union avec le Monténégro est au bord de l’effondrement. Pour que cela se fasse en douceur et rapidement, nous demanderons à l’ONU et à la communauté internationale de s’impliquer et de nous aider à créer un Monténégro souverain."
 SER_begin_the_recognition_process: "Lancer le processus de reconnaissance"
 SER_begin_the_recognition_process_desc: "Nous devons lancer une campagne internationale pour la reconnaissance de la dissolution de l’union et la création des États serbe et monténégrin."
 SER_remove_previous_kleptocrats: "Éliminer les anciens kleptocrates"
 SER_remove_previous_kleptocrats_desc: "Nous éliminerons les kleptocrates de l’ancien régime qui apportent encore plus de souffrances à la Serbie."
 SER_free_at_last: "Enfin libres"
 SER_free_at_last_desc: "Nous avons réussi à dissoudre cette union impie de manière fluide et rapide. C’est un nouveau chapitre de l’histoire serbe, vive la nouvelle République serbe !"
 SER_eu_integration: "Rechercher la coopération avec l’UE"
 SER_eu_integration_desc: "Nous sommes géographiquement entourés en grande partie par des États membres de l’Union européenne. Nous devons coopérer et peut-être même envisager une intégration dans l’UE pour stimuler notre économie et notre commerce."
 SER_national_conservatism_idea: "Conservatisme national"
 SER_liberal_corporatism_idea: "Corporatisme libéral"
 SER_anticomm_idea: "Action anti-communiste"
