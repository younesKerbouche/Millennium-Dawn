 SER_troop_deploy: "Nous déploierons §H15 agents de sécurité§!, mais cela incitera les rebelles [MNT.GetFlag] [MNT.GetAdjective] à gagner §H5 combattants supplémentaires§!"
 SER_losing_troops_war_idk: "Nous §Rsouffrirons§! de §H3 à 12 pertes§!, tandis que les rebelles monténégrins [MNT.GetFlag] §Gsouffriront§! de §H7 à 24 pertes§!"
 SER_deployments_initial: "Nous déploierons §H450 agents de sécurité§! au [MNT.GetFlag] Monténégro pour combattre leurs §R870 combattants de la résistance§!"
