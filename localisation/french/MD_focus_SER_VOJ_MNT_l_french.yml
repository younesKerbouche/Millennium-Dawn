l_french:
 serbian_focus: "Arbre de focus serbe"
 SER_the_high_castle: "Le Haut Château"
 SER_the_high_castle_desc: "La force d'un pays dépend de celle du gouvernement qui le dirige. Nous devons le protéger et décider de la voie que nous voulons suivre. Devons-nous rester fidèles à la « vieille garde » ou emprunter une nouvelle voie ?"
 SER_begin_repairing_works1: "Commencer à reconstruire le pays"
 SER_begin_repairing_works1_desc: "Les conséquences des bombardements de l’OTAN ont porté un coup terrible à notre économie, mais il est temps de se relever comme un phénix et de commencer à restaurer ce qui a été perdu."
 SER_deals_with_criminal_world: "Traiter avec les chefs du crime"
 SER_deals_with_criminal_world_desc: "Jusqu’à présent, nous ne pouvons pas lutter contre la criminalité qui s’est répandue dans tout notre pays, mais nous pouvons conclure un certain nombre d’accords avec eux pour réduire leur influence sur nous et notre pays."
 SER_enforcement_of_kleptocracy: "Commencez à réprimer les kleptocrates"
 SER_enforcement_of_kleptocracy_desc: "Nous sommes enfin prêts à commencer à réduire l’influence des kleptocrates sur notre pays, par petites étapes, nous nous libérerons de leur influence."
 SER_anti_opposition_measures: "Combattre l'opposition"
 SER_anti_opposition_measures_desc: "La position précaire de notre gouvernement, après des événements aussi terribles, est devenue un prétexte pour l'opposition pour faire pression sur nous - nous allons nous en occuper."
 SER_demonstrative_anti_corruption_actions: "Lutte démonstrative contre la corruption"
 SER_demonstrative_anti_corruption_actions_desc: "La situation de corruption a atteint son paroxysme, mais les citoyens doivent être rassurés, nous organiserons un combat-spectacle contre les fonctionnaires corrompus que nous pourrons attraper."
 SER_peacefulize_the_plebs: "Calmez la plèbe"
 SER_peacefulize_the_plebs_desc: "Le peuple est dans un état où un événement aléatoire ou la bonne personne au bon endroit peut déclencher un feu de révolution, il est nécessaire d'empêcher de telles opportunités."
 SER_debt_reconstructuring: "Restructuration de la dette"
 SER_debt_reconstructuring_desc: "Notre dette nous pèse beaucoup trop. Nous devons régler ce problème pour éviter de nous retrouver avec des problèmes à l'avenir."
 SER_stabilization_measures: "Mesures de stabilisation"
 SER_stabilization_measures_desc: "Pour assurer la stabilité de notre économie, nous devons mettre en place des mesures qui éviteront de créer un environnement propice à une économie fragile et faible. Mettons-en en place dès maintenant, pour la sécurité de notre économie."
 SER_the_castle_crumbles: "Le château s'effondre"
 SER_the_castle_crumbles_desc: "\n\n\n\n\n\n£SER_desctext_milocevic\n\n\n\n\n\n\n\n\nLe règne de §H[ROOT.GetLeader]§! a été marqué par l’instabilité, un manque de leadership et de nombreux crimes de guerre. \nCe que certains appellent la §HRévolution des bulldozers§! pourrait mettre fin à la domination de Milošević et instaurer un nouvel ordre §Cdémocratique§! dans §Y[SER.GetName]§!. \n\nSi la §Rrésistance§! n’est pas écrasée d’ici fin octobre, la §HRévolution des bulldozers§! battra son plein. §YMilošević§! conservera un certain contrôle sur la nation, mais si son pouvoir n’atteint pas §H100 %§! à la fin de la §Rrévolution§!, son temps pourrait bien être révolu.\n\n £text_icon_milocevic Puissance de Milošević : §Y[?SER_milosevic_strength]§!"
 SER_the_revolution: "§RLa Révolution§!"
 SER_the_revolution_desc: "La révolution des bulldozers marquera la fin du règne de [ROOT.GetLeader]."
 SER_negotiations: "§YNégociations§!"
 SER_negotiations_desc: "Nous allons devoir appeler à des négociations avec certaines des factions les plus faibles qui protestent."
 SER_appeal_to_nationalists: "§YAppel§! aux nationalistes"
 SER_appeal_to_nationalists_desc: "Les plus fervents partisans de notre parti et de notre régime au pouvoir sont les nationalistes. Nous devons les apaiser."
 SER_suppress_dissent: "§RRéprimer§! la dissidence"
 SER_suppress_dissent_desc: "Il faudra réprimer dans une certaine mesure les mouvements d’opposition pour les faire disparaître des rues."
 SER_selective_repression: "Répression §Rsélective§!"
 SER_selective_repression_desc: "En éliminant des cibles spécifiques et clés, nous pourrons affaiblir le mouvement de résistance."
 SER_mafia_concessions: "Concessions de la §Ymafia§!"
 SER_mafia_concessions_desc: "Faire des concessions à la mafia nous permettra de la gagner à notre cause."
 SER_utilize_mafia: "§RUtilisez§! la mafia"
 SER_utilize_mafia_desc: "Nous pouvons contacter la mafia et leur demander de faire une partie du sale boulot pour nous."
 SER_russian_involvement: "Implication [SOV.GetFlag]§Yrusse§!"
 SER_russian_involvement_desc: "Certains éléments du gouvernement russe sont plus qu’heureux de nous donner un coup de main pour freiner ce mouvement de résistance."
 SER_choke_the_media: "§RÉtouffer§! les médias"
 SER_choke_the_media_desc: "Les médias attisent les flammes qui font rage dans notre pays. Pour empêcher toute nouvelle propagation de l'information, nous devons les étouffer."
 SER_constitutional_manipulation: "§YManipulation§! constitutionnelle"
 SER_constitutional_manipulation_desc: "Nous allons devoir manipuler un peu la constitution pour nous donner des échappatoires afin de maintenir notre parti au pouvoir."
 SER_divisionary_tactics: "§YTactiques§! de division"
 SER_divisionary_tactics_desc: "En provoquant des divisions dans le mouvement d’opposition, nous pourrons diviser et vaincre les émeutes."
 SER_milosevic_power_10: "Augmente £text_icon_milocevic §HPuissance de Milošević§! de §G10§!"
 SER_milosevic_power_5: "Augmente £text_icon_milocevic §HPuissance de Milošević§! de §G5§!"
 SER_milosevic_power_1: "Augmente £text_icon_milocevic §HPuissance de Milošević§! de §G1§!"
 SER_revolution2_TT: "§RMilošević sera renversé !§!"
 SER_revolution3_TT: "§RMilošević conservera le pouvoir !§!"
 SER_revolution_TT: "Ce focus se §Hcomplètera automatiquement§! après les §Hélections§!"
 SER_The_kleptocratic: "Le kleptocrate"
 SER_The_kleptocratic_desc: "Un groupe d'élite au sein de notre nation qui vole le peuple de manière exaspérante et légale, ils occupent tous des postes de pouvoir dans différents endroits, qu'il s'agisse d'un dirigeant politique, d'un chef du crime ou même d'une personnalité religieuse."
 SER_International_Isolation: "Isolement international"
 SER_International_Isolation_desc: "Nous sommes en isolement international, après nos actions sur le territoire de l'ex-Yougoslavie, notre pays devra désormais chercher des moyens de surmonter cette barrière."
 SER_nato_bombings_scars_idea: "Conséquences des bombardements de l'OTAN"
 SER_nato_bombings_scars_idea_desc: "Les bombardements de l'OTAN ont causé d'importants dégâts dans notre pays, de nombreux bâtiments et infrastructures ayant été endommagés. Nous devons désormais faire face aux conséquences de ce cauchemar."
 SER_brain_drain_idea_1: "Fuite des cerveaux"
 SER_brain_drain_idea_1_desc: "Les événements du siècle dernier se sont fait sentir, les jeunes fuient les ruines à la recherche d'une vie meilleure, et nous devons les faire revenir ou les arrêter pour que le pays ne reste pas sans personnel expérimenté."
 SER_avia1: "Force aérienne réformée"
 SER_special_unit_idea: "Unité d'opérations spéciales"
 SER_special_unit_idea_desc: "L'unité d'opérations spéciales ou unité d'opérations spéciales, également connue sous le nom de Bérets rouges ou Frankies, était une unité de police des forces spéciales d'élite."
 SER_plebs_idea: "Mesures pour calmer la plèbe"
 SER_antiopposition_activity_idea: "Lutte contre l’opposition"
 SER_demonstrative_anticorrup_idea: "Lutte spectaculaire contre la corruption"
 SER_stable_measure: "Mesures de stabilisation"
 SER_stable_measure_desc: "Distribuer de l’argent pour garder le peuple sous contrôle."
 SER_debt_reconstructure: "Restructuration de la dette"
 SER_debt_reconstructure_desc: "Pour maîtriser notre situation d’endettement, nous gagnons du temps en rassurant nos créanciers et en demandant temporairement des taux d’intérêt plus bas pour faciliter le remboursement."
 SER_milosevic_stays: "§YSlobodan Milošević reste au pouvoir après les élections de 2000§!"
 SER_milosevic_leaves: "§YSlobodan Milošević quitte le pouvoir après les élections de 2000§!"
 SER_bulldozer_died: "La §HRévolution des bulldozers§! a dû être §Récrasée !§!"
 SER_bulldozer_revolution: "§RMilošević§! a dû être §Rrenversé§! lors de la §HRévolution des bulldozers !§!"
 SER_castle_holds_strong: "Le château tient bon"
 SER_castle_holds_strong_desc: "L’autorité de Milošević reste solide, la force de l’opposition démocratique semble avoir été surestimée. Milošević mènera la Serbie dans le nouveau millénaire, et nous émergerons dans la grandeur : Jaka Srbija, Jaka Jugoslavija !"
 SER_milosevic_authority: "Autorité de Milošević"
 SER_milosevic_authority_desc: "Milošević doit sécuriser sa position. Nous éliminerons les voix les plus critiques à son encontre et protégerons ses intérêts."
 SER_increase_centralization: "Renforcer la centralisation"
 SER_increase_centralization_desc: "Nous renforcerons notre contrôle sur les sphères étatiques pour empêcher une seconde révolution."
 SER_purge_kleptocratic: "Purger les kleptocrates"
 SER_purge_kleptocratic_desc: "Nous devons éliminer ceux qui détiennent trop de pouvoir et siphonnent nos précieuses ressources. Débarrassons-nous d’eux pour protéger nos intérêts financiers."
 SER_crack_down_on_crime: "Intensifier la lutte contre le crime"
 SER_crack_down_on_crime_desc: "Nous sommes enfin prêts à mettre un terme au crime organisé à grande échelle dans notre pays."
 SER_anti_corruption_measures: "Lutte réelle contre la corruption"
 SER_anti_corruption_measures_desc: "Tous ceux impliqués dans des affaires de corruption seront surveillés de près et avec attention."
 SER_crush_the_opposition: "Écraser l’opposition"
 SER_crush_the_opposition_desc: "Ayant consolidé notre pouvoir, il est temps d’en finir avec l’opposition."
 SER_extinguish_opposition_support: "Éteindre le soutien à l’opposition"
 SER_extinguish_opposition_support_desc: "Nous sommes proches d’un contrôle total de la sphère politique de notre pays."
 SER_empower_kleptocratic: "Renforcer les kleptocrates"
 SER_empower_kleptocratic_desc: "Les éliminer semble une bonne idée, mais quand nous serons englués dans les dettes et l’insécurité nationale, qui regretterons-nous de ne pas avoir à nos côtés ?"
 SER_criminal_government: "Placer des criminels au pouvoir"
 SER_criminal_government_desc: "Nous autoriserons des éléments criminels à occuper des postes gouvernementaux clés, moyennant finances, bien entendu."
 SER_criminal_oligarchs: "Oligarques au pouvoir"
 SER_criminal_oligarchs_desc: "Les oligarques pourront également occuper des fonctions publiques. C’est risqué, mais cela en vaut la peine."
 SER_arkans_guard: "Garde d’Arkan"
 SER_arkans_guard_desc: "Nous devons renforcer notre armée. La Garde d’Arkan, notre meilleure force paramilitaire, soutiendra notre militaire pour le moment."
 SER_expand_arkan_tigers: "Élargir les Tigres d’Arkan"
 SER_expand_arkan_tigers_desc: "Les Tigres d’Arkan sont essentiels à notre complexe militaire. Donnons-leur une place de choix à la table des négociations."
 SER_russo_comaraderie_make_invest: "Camaraderie russo-serbe"
 SER_russo_comaraderie_make_invest_desc: "Les Russes, nos proches alliés, nous aideront à nous relever. Concluons des accords pour contrer cet isolement."
 SER_russian_trade_deal: "Accord commercial russe"
 SER_russian_trade_deal_desc: "Quelques bons accords pour sécuriser nos relations avec les Russes nous apporteront des bénéfices et des ressources."
 SER_chinese_investments: "Accord commercial chinois"
 SER_chinese_investments_desc: "Nos partenaires chinois montrent un vif intérêt pour le commerce avec nous. Nous devrions leur rendre la pareille."
 SER_ease_isolation: "Accords commerciaux eurasiatiques"
 SER_ease_isolation_desc: "Notre coopération porte ses fruits, et notre isolement international commence à se fissurer."
 SER_pro_serbian_referendum: "Référendum national serbe"
 SER_pro_serbian_referendum_desc: "Notre nation doit choisir une nouvelle voie pour ce millénaire… ou peut-être choisirons-nous pour elle ?"
 SER_milocevic_power: "Le pouvoir de Milosevic"
 SER_idea_arkans_guard: "Garde d’Arkan"
 SER_idea_arkans_guard_desc: "Une Garde volontaire serbe réformée pour des opérations militaires spéciales visant à protéger la Serbie des nations qui la menacent."
 SER_idea_arkans2_guard: "Garde d’Arkan"
 SER_idea_arkans2_guard_desc: "Une Garde volontaire serbe réformée pour des opérations militaires spéciales visant à protéger la Serbie des nations qui la menacent."
 SER_police_won: "Lutte renforcée contre le crime"
 ser_deals.1.t: "[SER.GetName] demande des investissements"
 ser_deals.1.d: "[SER.GetName] a envoyé une proposition d’investissement dans son économie à notre gouvernement. Cette offre semble prometteuse, car l’économie serbe commence tout juste à se redresser, et nos investissements pourraient s’avérer rentables à l’avenir."
 ser_deals.1.a: "Nous acceptons d’investir"
 ser_deals.1.b: "Absolument pas !"
 ser_deals.2.t: "[FROM.GetName] accepte d’investir dans notre pays"
 ser_deals.2.d: "[FROM.GetName] a accepté d’investir dans notre pays. Leurs investisseurs construiront des usines chez nous, ce qui accélérera la relance de notre économie."
 ser_deals.2.a: "Bien"
 ser_deals.3.t: "[FROM.GetName] refuse d’investir dans notre pays"
 ser_deals.3.d: "[FROM.GetName] a refusé d’investir, semble-t-il, car ils ne croient pas en le potentiel de notre économie."
 ser_deals.3.a: "triste"
 SER_MNT_give_up: "[MNT.GetFlag] §HMonténégro§! §Gcessera§! de pousser pour son §Hindépendance§!"
 SER_turn_back_to_communist_ideals: "Retour aux idéaux communistes"
 SER_turn_back_to_communist_ideals_desc: "Notre pays retourne une fois encore au communisme, avec une seconde chance de hisser le drapeau rouge sur les terres de l’ex-Yougoslavie."
 SER_cult_of_tito_cult_of_milosevic: "Le culte de Milošević"
 SER_cult_of_tito_cult_of_milosevic_desc: "À l’image de son prédécesseur Tito, Milošević, ayant sauvé le pays, a créé un culte autour de sa personne, devenant une idole pour les communistes croyant en la renaissance de la Yougoslavie."
 SER_nationalisation_begins: "Démarrer la nationalisation"
 SER_nationalisation_begins_desc: "Nous récupérerons ce que la privatisation nous a pris, ce qui a été volé au peuple et à la nation."
 SER_power_to_the_workers: "Investir dans la classe ouvrière"
 SER_power_to_the_workers_desc: "Nous nous concentrerons sur la classe ouvrière, moteur de la croissance de notre économie."
 SER_authoritarian_control_over_government: "Contrôle autoritaire du gouvernement"
 SER_authoritarian_control_over_government_desc: "Nous ne permettrons plus que des sentiments traîtres émergent au sein du gouvernement. Il sera entièrement soumis à notre autorité."
 SER_authoritarian_control_over_economy: "Contrôle autoritaire de l’économie"
 SER_authoritarian_control_over_economy_desc: "La sphère économique de notre État était livrée à elle-même, mais nous la ramènerons sous le contrôle d’un leader fort."
 SER_reyugoslavication: "Retour au rêve yougoslave"
 SER_reyugoslavication_desc: "Nous ne laisserons pas nos ennemis regarder la Yougoslavie et ses rêves de renaissance s’effacer dans le passé. Nous lançons notre croisade pour ressusciter l’ancien État."
 SER_new_const: "Nouvelle constitution"
 SER_new_const_desc: "Un nouvel État exige une nouvelle constitution. Nous la réécrirons pour éviter les erreurs du passé."
 SER_marxism: "Réintroduire le marxisme à l’école"
 SER_marxism_desc: "Nous enseignerons le marxisme aux jeunes générations dès leur plus jeune âge pour éviter une défaite idéologique comme par le passé."
 SER_atheism: "Athéisme comme religion d’État"
 SER_atheism_desc: "Chaque individu doit se détourner des rituels religieux pour porter la lumière du développement et de la science aux masses."
 SER_proletariat: "Idéologie du prolétariat"
 SER_proletariat_desc: "Nous orienterons notre propagande idéologique vers le prolétariat pour qu’il ne provoque plus l’effondrement du pays comme autrefois."
 SER_four_year_plan_prepare: "Préparer le plan quadriennal"
 SER_four_year_plan_prepare_desc: "Nous sommes prêts à préparer notre premier plan quadriennal pour le développement de notre économie."
 SER_worker_rights: "Droits des travailleurs"
 SER_worker_rights_desc: "Nous élargirons les droits des travailleurs et empêcherons les abus à leur encontre."
 SER_four_year_plan_start: "Lancer le plan économique quadriennal"
 SER_four_year_plan_start_desc: "Nous sommes prêts à concrétiser notre plan de développement économique sur quatre ans."
 SER_nep: "Nouvelle politique économique"
 SER_nep_desc: "Nous adopterons activement l’expérience des pays soviétiques, y compris l’URSS, pour mettre en œuvre notre propre version de la nouvelle politique économique."
 SER_pressure_on_kosovo: "Régler la question du Kosovo"
 SER_pressure_on_kosovo_desc: "Il est temps de s’occuper de cet État séparatiste."
 SER_crush_croatia: "Ultimatum à la Croatie"
 SER_crush_croatia_desc: "La Croatie a tout fait pour détruire la Yougoslavie, mais nous ferons tout pour la ramener, pacifiquement ou par la force."
 SER_avenge_bosnia: "Venger la Bosnie"
 SER_avenge_bosnia_desc: "Nous ne négocierons pas longtemps avec le gouvernement bosnien : ultimatum ou guerre."
 SER_ultimatums_for_slovenia_and_macedonia: "Slovénie et Macédoine"
 SER_ultimatums_for_slovenia_and_macedonia_desc: "Ces pays ne pourront pas nous résister comme la Bosnie ou la Croatie, mais nous sommes prêts à une option militaire s’ils rejettent notre ultimatum."
 SER_pheonix_nation: "La nation phénix"
 SER_pheonix_nation_desc: "Notre peuple, notre grand pays, renaît comme un phénix."
 SER_ter_oborona: "Relancer la défense territoriale"
 SER_ter_oborona_desc: "La défense territoriale de la Yougoslavie, créée dans les années 60, sera relancée. Chaque citoyen doit être prêt à défendre son pays, qu’il soit militaire ou non."
 SER_integrate_yugoslavia_category: "Intégration des terres yougoslaves"
 SER_integrate_yugoslavia_category_desc: "\n\n\n\n\n\n£SER_desctext_yugoslavia\n\n\n\n\n\n\n\n\n§YLa Yougoslavie§! a été fragmentée et détruite, et l’identité §Yyougoslave§! elle-même a été rayée de la surface de la Terre. Nous allons ressusciter cet État, raviver l’identité yougoslave et, cette fois, éviter les erreurs du passé."
 SER_bosnia_return: "Intégration de §Y[BOS.GetFlag]Bosnie§!"
 SER_croatia_returns: "Intégration de §Y[CRO.GetFlag]Croatie§!"
 SER_slovenia_returns: "Intégration de §Y[SLV.GetFlag]Slovénie§!"
 SER_macedonia_returns: "Intégration de §Y[FYR.GetFlag]Macédoine§!"
 SER_ter_oborona_category: "Défense territoriale de la Yougoslavie"
 SER_ter_oborona_category_desc: "La défense territoriale de §Y[SER.GetFlag]Yougoslavie§! a été créée dans les années 60, et nous allons la relancer. Chaque citoyen doit être prêt à §Gdéfendre§! son §Ypays§!, qu’il soit militaire ou non."
 SER_ter_oborona_serbia: "Défense territoriale de §Y[SER.GetFlag]Serbie§!"
 SER_ter_oborona_bosnia: "Défense territoriale de §Y[BOS.GetFlag]Bosnie§!"
 SER_ter_oborona_croatia: "Défense territoriale de §Y[CRO.GetFlag]Croatie§!"
 SER_ter_oborona_slovenia: "Défense territoriale de §Y[SLV.GetFlag]Slovénie§!"
 SER_ter_oborona_macedonia: "Défense territoriale de §Y[FYR.GetFlag]Macédoine§!"
 SER_new_workplace: "Nouveaux emplois"
 SER_control_economic_idea: "Économie contrôlée"
 SER_phoenix_nation_idea: "La nation phénix"
 SER_control_government_idea: "Gouvernement contrôlé"
 SER_marxist_reeducation_idea: "Marxisme dans les écoles"
 SER_new_constitution_idea: "Nouvelle constitution"
 SER_proletariat_idea: "Idéologie du prolétariat"
 SER_four_year_plan_preparations_idea: "Préparatifs pour le plan quadriennal"
 SER_new_four_year_plan2_idea: "Plan de développement quadriennal"
 SER_new_workplace1: "Droits des travailleurs"
 SER_idea_new_economic_policy: "Nouvelle politique économique"
 Serbia.18.t: "[SER.GetNamewithFlag] nous lance un ultimatum"
 Serbia.18.d: "[SER.GetNamewithFlag] a remis aujourd’hui à notre gouvernement un ultimatum exigeant une reddition immédiate et le début de l’intégration dans leur État. Ils semblent vouloir reconstituer la Yougoslavie. Allons-nous capituler ?"
 Serbia.18.a: "Jamais !"
 Serbia.18.b: "Nous nous rendons"
 Serbia.25.t: "[FROM.GetNamewithFlag] rejette notre ultimatum"
 Serbia.25.d: "Ils ont refusé de se plier à nos exigences et ont choisi la confrontation. Cela nous convient."
 Serbia.25.a: "Dommage."
 Serbia.26.t: "[FROM.GetNamewithFlag] accepte notre ultimatum"
 Serbia.26.d: "Ils se sont montrés plus malins que prévu et ont accepté notre offre."
 Serbia.26.a: "Bien"
 SER_renewed_milosevic_serbia: "Serbie renaissante"
 SER_renewed_milosevic_serbia_desc: "Notre peuple s’est engagé sur la voie de la renaissance, se relevant après des années de guerre, d’humiliation et de négation de sa grandeur."
 SER_the_sick_woman_of_the_coalition: "La femme malade de la coalition"
 SER_the_sick_woman_of_the_coalition_desc: "Mirjana, l’épouse de Milošević, a gagné encore plus de pouvoir de son mari sur la vie politique du pays, influençant désormais la Serbie comme jamais auparavant."
 SER_ratify_greater_serbia: "Ratifier la Grande Serbie"
 SER_ratify_greater_serbia_desc: "Il est temps de ratifier la Grande Serbie et de revendiquer les territoires de Croatie, de Bosnie et de certaines régions de Bulgarie occidentale où réside actuellement notre peuple. Notre peuple a besoin de nous et il est temps de le ramener dans notre giron. Nous pourrons nous concentrer sur la sécurisation de ces territoires plus tard, mais il faut maintenant montrer à tous les Serbes que nous souhaitons leurs meilleurs intérêts. Il est temps de ramener notre peuple chez lui."
 SER_full_milosevic_dictatorship: "Dictature de Milošević"
 SER_full_milosevic_dictatorship_desc: "Milošević a enfin admis que le régime qu’il a créé est une dictature. Mais une dictature est-elle vraiment néfaste ?"
 SER_shut_it_down_forcibly: "Faire taire l’opposition"
 SER_shut_it_down_forcibly_desc: "Nous combattrons activement toute opinion politique contraire dans notre pays."
 SER_a_selective_merger: "Petite démocratie"
 SER_a_selective_merger_desc: "L’opposition aura une liberté d’expression limitée dans certains médias pour rassurer le peuple et les observateurs externes."
 SER_union_state: "Retour à l’idée d’un État d’union"
 SER_union_state_desc: "L’État d’union est un projet russo-biélorusse visant à créer une confédération de deux États indépendants, auquel nous avions tenté de participer sans succès. Nous revenons à cette idée."
 SER_union_state_propaganda: "Propagande pour l’État d’union"
 SER_union_state_propaganda_desc: "Nous devons convaincre notre peuple que rejoindre l’État d’union sera bénéfique."
 SER_union_state_documents: "Préparer les documents"
 SER_union_state_documents_desc: "Nous entamons le long processus de signature et de préparation des documents nécessaires pour rejoindre l’État d’union."
 SER_union_state_referendum: "Référendum"
 SER_union_state_referendum_desc: "Nous sommes prêts à organiser un référendum sur l’adhésion à l’État d’union."
 SER_rise_nation: "L’essor de la nation"
 SER_rise_nation_desc: "La nation serbe se relèvera de l’horreur et de la honte des dix dernières années. Il est temps pour les Serbes de redevenir une grande nation."
 SER_mobilise_people: "Mobilisation du peuple"
 SER_mobilise_people_desc: "Notre peuple doit se préparer à un dur combat pour regagner son titre de grandeur. Nous devons aussi être prêts à la guerre."
 SER_military_invest: "Investissements dans l’industrie militaire"
 SER_military_invest_desc: "Il est temps de relancer l’industrie militaire. Une armée forte nécessite une industrie robuste."
 SER_defend_borders: "Protection des frontières"
 SER_defend_borders_desc: "Nous renforcerons la protection de nos frontières. Personne n’entrera inaperçu sur le territoire de la Grande Serbie !"
 SER_military_nation: "Nation militarisée"
 SER_military_nation_desc: "Notre peuple est prêt à partir en guerre pour reconquérir sa grandeur passée, du travailleur au soldat, nous sommes prêts à tout."
 SER_panteri: "Recréer la Garde Panteri"
 SER_panteri_desc: "La Garde Panteri, également connue sous le nom de Brigade spéciale Garda Panteri, était une unité d’élite de l’armée de la Republika Srpska pendant la guerre de Bosnie. Fondée le 2 mai 1992 sous le nom de Garde nationale serbe de SAO Semberija et Majevica, elle prit le nom de « Garda Panteri » en l’honneur du commandant tombé Branko « Panter » Pantelić, par Ljubiša « Mauzer » Savić et les membres du Fonds de solidarité serbe. Elle a combattu en Bosnie de 1992 à 1996 pendant les guerres yougoslaves."
 SER_ssd: "Recréer la Direction de la sécurité d’État"
 SER_ssd_desc: "La Direction de la sécurité d’État, ou simplement Sécurité d’État, était une agence du ministère de l’Intérieur serbe chargée de protéger le pays des menaces internes."
 SER_nationalise: "Nationalisation"
 SER_nationalise_desc: "La privatisation fut une erreur, il est temps de la corriger. Nous rendrons au peuple ce qui lui a été pris."
 SER_infra: "Investissements dans les infrastructures"
 SER_infra_desc: "Nous investirons davantage dans le développement des infrastructures pour assurer une meilleure logistique dans notre pays."
 SER_demand_serbian_autonomy: "Exiger l’autonomie serbe"
 SER_demand_serbian_autonomy_desc: "Imposons un État serbe indépendant et éliminons toute influence étrangère forte."
 SER_orchestrate_referendum: "Organiser un référendum"
 SER_orchestrate_referendum_desc: "Nous devons organiser un référendum ! Nous savons ce que veut le peuple, et il doit l’exprimer ! C’est la meilleure façon de légitimer nos besoins."
 SER_reunite_macedonia: "Réunifier la Macédoine"
 SER_reunite_macedonia_desc: "La Macédoine a toujours fait partie de la Serbie et le restera. Il suffit de faire en sorte que cela apparaisse sur les cartes."
 SER_srpska_intervention: "Intervention en Srpska"
 SER_srpska_intervention_desc: "La Bosnie reviendra à nous, nous le garantissons. Agissons vite pour ne pas perdre de temps à attendre qu’elle revienne d’elle-même."
 SER_integrate_bosnia: "Intégrer la Bosnie"
 SER_integrate_bosnia_desc: "Maintenant que l’ancienne Bosnie nous appartient, nous devons la sécuriser. De nouvelles politiques et mesures intégreront pleinement ses terres et ses peuples."
 SER_russian_peacekeapers: "Casques bleus russes"
 SER_russian_peacekeapers_desc: "Nous demanderons à la Russie d’envoyer un contingent de volontaires sur notre territoire."
 SER_integrate_bosnia_category: "Intégration de [BOS.GetFlag]Bosnie"
 SER_integrate_bosnia_category_desc: "\n\n\n\n\n\n£SER_desctext_bosnia\n\n\n\n\n\n\n\n\nPour créer une §Ygrande [SER.GetFlag]Serbie§!, nous devons §Gintégrer§! toutes les §Yterres [BOS.GetFlag]bosniennes§!."
