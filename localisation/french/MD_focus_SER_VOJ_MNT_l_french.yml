 SER_socialist_merger: "Fusion des idéologies"
 SER_rise_serbian_idea: "Peuple serbe renaissant"
 SER_serbian_glory_idea: "Gloire à la Grande Serbie"
 SER_border_build_idea: "Protection des frontières de l’État"
