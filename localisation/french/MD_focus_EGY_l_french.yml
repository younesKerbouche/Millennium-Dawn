 egypt.106.t: "Discours d'Héliopolis"
 egypt.106.d: "Lors d'une cérémonie au palais d'Héliopolis, Sissi s'est adressé aux participants. Avec son prédécesseur, Adly Mansour, il a signé un document officialisant la passation de pouvoir, une première dans l'histoire égyptienne. Sissi s'est ensuite rendu au palais de Koubbeh, où s'est déroulée la dernière cérémonie. Devant 1 200 personnes, représentant tout le peuple égyptien – de tous horizons et de toutes les provinces –, il a prononcé son discours final. Il a exposé les problèmes auxquels l'Égypte était confrontée et son plan pour y remédier, déclarant : « Dans sa prochaine phase, l'Égypte connaîtra un essor considérable, tant sur le plan intérieur qu'extérieur, afin de rattraper le retard accumulé et de corriger les erreurs du passé.» Sissi a ensuite promulgué son premier décret présidentiel, conférant l'Ordre du Nil à son prédécesseur, Adly Mansour."
 egypt.106.a: "Super"
