 EGY_slums_decision: "Les bidonvilles en Egypte"
 EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\nLe détachement des processus de planification physique §Ycentralisés§! des réalités locales a conduit à un développement urbain qui s’est déroulé sans §Yprise en compte de la planification§!, ce qui a donné lieu à un §Rpourcentage élevé§! de zones aménagées de manière informelle et §Rnon planifiées§! dans les villes. Ce développement a eu lieu aussi bien sur des terres publiques que sur des §Gterres agricoles§!.\n\nParallèlement, les quartiers du centre-ville ont été délaissés et transformés en quartiers §Rabandonnés§! et §Rdangereux§!. Le §Ydéveloppement informel§!, entrepris par des familles et de petits promoteurs informels, a lieu dans les plus grandes villes ainsi que dans les villes et villages secondaires. Les bâtiments sont généralement structurellement adéquats, mais les infrastructures sont §Rmanquantes§! et §Rsurchargées§!, les rues sont trop §Rétroites§! et souvent §Rnon pavées§!, les espaces publics sont §Rtrès rares§! ou §Rinexistants§! et les services publics sont gravement §Rdéficients§!.\n\nPlus nous nous attaquons aux §Rproblèmes des bidonvilles§!, moins l'idée de §Y$EGY_broken_economy_idea$§! nous affecte.\n\nLes bidonvilles ont disparu: §Y[?EGY_slums_left]/16§!"
