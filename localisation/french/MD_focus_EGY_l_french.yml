 EGY_ibrahim_sinai_militia: "Milices du Sinaï"
 EGY_ibrahim_sinai_militia_desc: "Ibrahim al-Arjani est rapidement devenu l'un des hommes les plus puissants d'Égypte, depuis la mobilisation de milices progouvernementales jusqu'à la lutte contre les islamistes dans son nord-sinaï natal, en passant par l'expansion des activités de son conglomérat jusqu'au cœur de la vallée du Nil grâce à sa proximité avec le clan présidentiel."
 EGY_military_anger1: "Militaires insatisfaits"
 EGY_military_anger1_desc: "L’armée est actuellement §Rinsatisfaite§! de notre parti et de nos politiques, mais elle ne nous causera pas de problèmes pour le moment.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre position avec l’armée §Rdescend en dessous de -50§! ou dépasse §H0§!. Cet esprit national sera également annulé si nous supprimons §Hla faction interne militaire§!."
