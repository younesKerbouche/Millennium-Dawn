 EGY_military_happy_desc: "L’armée est actuellement §Gsatisfaite§! de notre parti et de nos politiques, et ne nous causera aucun problème.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre position avec l’armée §Rdescend en dessous de 0§! ou si nous supprimons §Hla faction interne militaire§!."
 EGY_military_anger2: "Armée frustrée"
 EGY_military_anger2_desc: "L’armée est actuellement §Rfrustrée§! de notre parti et de nos politiques, et commence à nous causer quelques problèmes.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre position avec l’armée §Rdescend en dessous de -100§! ou dépasse §H-50§!. Cet esprit national sera également annulé si nous supprimons §Hla faction interne militaire§!."
 EGY_military_anger3: "Armée furieuse"
 EGY_military_anger3_desc: "L’armée est actuellement §Rfurieuse§! de notre parti et de nos politiques, et elle nous cause des problèmes.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre position avec l’armée §Rdescend en dessous de -150§! ou dépasse §H-100§!. Cet esprit national sera également annulé si nous supprimons §Hla faction interne militaire§!."
 EGY_military_anger4: "Armée déloyale"
 EGY_military_anger4_desc: "L’armée est actuellement §Rdéloyale§! à cause de notre parti et de nos politiques, et elle nous cause des problèmes majeurs.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre position avec l’armée §Rdescend en dessous de -200§! ou dépasse §H-150§!. Cet esprit national sera également annulé si nous supprimons §Hla faction interne militaire§!."
 EGY_military_anger5: "Armée paralysée"
 EGY_military_anger5_desc: "L’armée est actuellement §Rparalysée§! en raison des politiques de notre parti et de notre faible position. Les forces armées de l’Égypte sont pratiquement inutiles à moins que nous n’améliorions notre position avec l’armée.\n§W--------------§!\nCet esprit national sera §Rremplacé§! si notre position avec l’armée dépasse §H-200§!. Cet esprit national sera également annulé si nous supprimons §Hla faction interne militaire§!."
 EGY_guards_of_secularism: "Militaires opportunistes"
 EGY_guards_of_secularism_desc: "L'armée égyptienne n'a pas hésité à saisir la première occasion qui lui permettrait d'accroître son pouvoir, que ce soit sur le plan politique ou logistique. Elle s'opposera aux partis qui menacent son influence sur le gouvernement. Par exemple, elle saisira toute occasion de renverser un gouvernement qui s'aligne sur les Frères musulmans, car elle s'oppose à l'influence de l'armée sur le gouvernement central.\n\nL'armée s'oppose aux partis politiques non laïcs tels que les §W[Neutral_Muslim_Brotherhood_L]§!. La §Yréputation§! de l'armée vis-à-vis du gouvernement est influencée par de nombreux facteurs, comme les §Gdépenses militaires§! ou la §Rcorruption§!. Si notre §Yréputation§! tombe en dessous de §Y-100§!, l'armée prendra des mesures pour renverser le gouvernement.\n\n§YLes militaires§! résisteront également aux tentatives de réduire leur pouvoir, mais si nous parvenons à les éliminer, ils ne pourront plus interférer dans nos affaires."
 egypt.141.t: "Coup d'État militaire en Égypte !"
 egypt.141.d: "Aujourd'hui, de hauts gradés de l'armée égyptienne ont défilé dans les rues du Caire et d'Alexandrie et occupé plusieurs bâtiments gouvernementaux. Ils exigent la démission de notre gouvernement !"
 egypt.141.a: "Nous devrions abandonner..."
 egypt.141.b: "Pas de retour en arrière !"
 EGY_natfront_all: "§OVoie panarabe§!"
 EGY_natfront_all_desc: "Le panarabisme est une idéologie politique qui prône l'unité et la solidarité des États et des peuples arabes, en mettant l'accent sur une identité, une langue, une culture et une histoire communes au monde arabe. Né à la fin du XIXe et au début du XXe siècle en réaction au colonialisme et à l'influence occidentale, le panarabisme vise à promouvoir la coopération et l'intégration entre les nations arabes afin d'atteindre des objectifs politiques, économiques et sociaux partagés. Il défend souvent des principes tels que le nationalisme arabe, l'anti-impérialisme et la quête de l'autodétermination arabe, et se fait le cri de ralliement de l'Arabie saoudite pour l'unité et la force collective face aux pressions et aux divisions extérieures."
 EGY_befr_copt: "Liez-vous d'amitié avec les Coptes"
 EGY_befr_copt_desc: "Pour poursuivre notre programme laïque, nous devons apaiser le peuple copte."
 EGY_prob_nas_bord: "Problèmes près de la frontière"
 EGY_prob_nas_bord_desc: "Bien que nous soutenions la cause palestinienne, le Hamas entretient des liens étroits avec les Frères musulmans et nous ne pouvons tolérer cela."
 egypt.142.t: "L'Égypte propose un accord de défense mutuelle !"
 egypt.142.d: "Devrions-nous être d'accord ?"
 egypt.142.a: "Bien sûr！"
 egypt.142.b: "Non, désolé."
 egypt.143.t: "La Palestine n'est pas d'accord."
 egypt.143.d: "Oui, ils ne veulent pas de notre protection."
 egypt.143.a: "Pfeh!"
 EGY_approach_fatah: "Approche du Fatah"
 EGY_approach_fatah_desc: "Nous devons nous rapprocher du Fatah pour garantir la pleine protection de la cause palestinienne !"
 EGY_support_two_state_nas: "Solution à deux états prise en charge"
 EGY_support_two_state_nas_desc: "Nous devons nous efforcer d'instaurer une paix durable et de préparer la protection de la Palestine."
 EGY_palest_pact: "S'unir à la Palestine"
 EGY_palest_pact_desc: "Grâce à la coopération des peuples égyptien et palestinien, nous sommes enfin prêts à nous unir !"
 egypt.144.t: "L'Égypte propose l'unification"
 egypt.144.d: "Le gouvernement égyptien propose une unification complète entre nous et l'Égypte, avec l'instauration d'un fédéralisme intégral."
 egypt.144.a: "Nous sommes prêts à soumettre intégralement !"
 egypt.144.b: "Nous sommes d'accord avec la proposition fédérale !"
 egypt.144.c: "Nous ne sommes pas d'accord !"
 EGY_egyp_rev_com_con: "Conseil de commandement révolutionnaire égyptien"
 EGY_egyp_rev_com_con_desc: "Le Conseil de commandement révolutionnaire (CCR) fut créé pour superviser la République d'Égypte et le Soudan anglo-égyptien après la révolution de 1952. Il nomma initialement Ali Maher Pacha Premier ministre, mais le contraignit à la démission suite à un conflit sur la réforme agraire. Le CCR prit alors le contrôle total de l'Égypte et exerça cette fonction jusqu'en 1954, date à laquelle il se dissout."
 EGY_approach_bahrain: "Approche de Bahreïn"
 EGY_approach_bahrain_desc: "La position de Bahreïn en tant qu'allié économique essentiel offre des perspectives de commerce et d'investissement susceptibles de stimuler la croissance économique de l'Égypte."
 EGY_arab_league_tigh: "Liens avec les ligues arabes"
 EGY_arab_league_tigh_desc: "La Ligue arabe doit être renouvelée et modernisée. Ainsi, les liens et la coopération s'intensifieront !"
 Egypt_news.4.t: "Sommet de la Ligue arabe au Caire !"
 Egypt_news.4.d: "Les dirigeants du monde arabe se sont réunis aujourd'hui au siège de la Ligue arabe, au Caire, pour un sommet très attendu. Présidé par le président égyptien, ce sommet a mis en lumière plusieurs enjeux régionaux pressants, notamment les défis sécuritaires, la coopération économique et les efforts diplomatiques en faveur de la paix et de la stabilité au Moyen-Orient. Dans un contexte de tensions accrues dans la région, ce sommet a offert aux États membres une tribune essentielle pour dialoguer et collaborer, afin de définir une stratégie d'action collective et de solidarité. Parmi les principaux sujets à l'ordre du jour figuraient les conflits en cours en Syrie, au Yémen et en Libye, ainsi que les stratégies de lutte contre le terrorisme et l'extrémisme. Alors que les dirigeants entament leurs discussions, un optimisme prudent se fait jour quant à la possibilité que ce sommet aboutisse à des résultats concrets pour relever les défis complexes auxquels le monde arabe est confronté."
 Egypt_news.4.a: "Intéressant"
 EGY_approach_sudan: "Gestion des relations avec le Soudan"
 EGY_approach_sudan_desc: "Le Soudan est depuis longtemps contrôlé par les sympathisants des Frères musulmans. Cependant, il subsiste un mince espoir qu'ils acceptent une réunification..."
 EGY_lebanon_business: "Entreprises libanaises"
 EGY_lebanon_business_desc: "Le Liban a longtemps fait figure d'exception dans le monde arabe. Cependant, cela ne doit pas nous empêcher de nouer des relations d'amitié avec lui."
 EGY_approach_cis: "Approche du CEI"
 EGY_approach_cis_desc: "La Russie partage notre vision du monde et nos relations ont toujours été très chaleureuses. Nous pouvons en tirer un avantage mutuel."
 EGY_befriend_india: "Se lier d'amitié avec l'Inde"
 EGY_befriend_india_desc: "Partageant des valeurs communes de démocratie, de pluralisme et d'engagement en faveur du progrès économique, l'Égypte considère l'Inde comme un allié naturel dans divers domaines, notamment le commerce, l'investissement et les échanges technologiques."
 EGY_nasserism_idea: "L'héritage de Nasser"
 EGY_purge_islamist: "purge des islamistes"
 EGY_purge_islamist_desc: "Nous ne devons pas permettre aux islamistes de circuler librement dans notre pays."
 EGY_secul_educ: "Éducation laïque"
 EGY_secul_educ_desc: "La laïcisation de l'éducation doit être notre priorité absolue."
 EGY_supp_musl_bros: "Réprimer les Frères musulmans"
 EGY_supp_musl_bros_desc: "Les Frères musulmans doivent être réprimés pour le bien de notre paix et de notre prospérité nationales."
 EGY_panarab_spirit: "Esprit panarabe"
 EGY_panarab_spirit_desc: "Nous devons raviver l'esprit d'unification arabe. En avant, frères !"
 EGY_support_syr: "Soutenir la Syrie"
 EGY_support_syr_desc: "Nous devons soutenir nos frères syriens dans leur lutte contre les puissances étrangères !"
 TT_EGY_INTEGRATE_THE_UNION: "À l’avenir, les pays arabes dirigés par des §Gautocrates émergents§! ([Autocracy_L]) demanderont à rejoindre la République arabe unie."
 EGY_negot_iraq: "S'unir à l'Irak"
 EGY_negot_iraq_desc: "Le moment est venu de s'unir à l'Irak !"
 EGY_friend_syria: "S'unir à la Syrie"
 EGY_friend_syria_desc: "Le moment est venu de s'unir à la Syrie !"
 EGY_negot_yemen: "S'unir au Yémen"
 EGY_negot_yemen_desc: "Le moment est venu de s'unir au Yémen !"
 EGY_befr_libya: "S'unir à la Libye"
 EGY_befr_libya_desc: "Le moment est venu de s'unir à la Libye !"
 EGY_pan_arab_effort: "Déclaration de l'UAR"
 EGY_pan_arab_effort_desc: "Nous pouvons désormais nous déclarer non seulement comme l'Égypte, mais comme une véritable République arabe unie !"
 commie_coal_tt: "§Y[Communist-State_L]§! sera ajouté à la §Ycoalition au pouvoir !§!"
 EGY_install_true_soc: "Apaiser les syndicats"
 EGY_install_true_soc_desc: "Nous devons apaiser les syndicats afin de garantir la pleine protection des droits des travailleurs en Égypte."
 EGY_ally_commies: "Alliés communistes"
 EGY_ally_commies_desc: "Nous devons présenter une alternative loyale aux mouvements salafistes populaires d'aujourd'hui… Que diriez-vous de communistes ?"
 EGY_national_of_prop: "Gestion radicale de la dette"
 EGY_national_of_prop_desc: "Dettes ? Jamais entendu parler."
 EGY_estab_ties_with_china: "Amitié avec la Chine"
 EGY_estab_ties_with_china_desc: "La Chine est le pays socialiste le plus prospère au monde. Notre amitié est naturelle et doit être encouragée !"
 EGY_russian_oil_deal: "Accord russe"
 EGY_russian_oil_deal_desc: "La Russie a manifesté à plusieurs reprises son intérêt pour l'amitié et la coopération avec nous. Pourquoi ne pas approfondir cette coopération ?"
 national_coal_tt: "§Y[Nat_Populism_L]§! sera ajouté à la §Ycoalition au pouvoir !§!"
 EGY_naguit_obs: "Alliance avec les nationalistes"
 EGY_naguit_obs_desc: "Nous devons nous allier aux nationalistes car ils sont nos plus proches alliés sur la scène politique égyptienne."
 EGY_ally_oil: "Alliance pour le pétrole"
 EGY_ally_oil_desc: "Nous devons accroître notre extraction de pétrole et celle de nos frères arabes. L'or noir doit couler à flots !"
 EGY_market_neg: "Alliance avec l’économie de marché"
 EGY_market_neg_desc: "Nous ne devons pas expérimenter avec notre économie, mais plutôt nous concentrer sur l’éradication de l’oligarchie."
 EGY_support_milindr: "Soutien à l’industrie militaire"
 EGY_support_milindr_desc: "Pour soutenir notre expansion, nous devons développer l’industrie militaire."
 EGY_negot_with_iran: "Amitié avec l’Iran"
 EGY_negot_with_iran_desc: "Nos relations passées avec l’Iran ont été tendues, mais nous devons surmonter ces différences et nous lier d’amitié."
 EGY_nasser_legacy: "Héritage de Nasser"
 EGY_nasser_legacy_desc: "Gamal Abdel Nasser peut être considéré comme le père de notre nation. Nous devons suivre ses idées !"
 EGY_copts_in_power: "§0Les Coptes au pouvoir !§!"
 EGY_copts_in_power_desc: "D’une manière ou d’une autre, le peuple copte a réussi à prendre le pouvoir en Égypte. Voyons comment ils s’en sortent..."
 EGY_boulos_fahly: "Promouvoir Boulos Fahmy"
 EGY_boulos_fahly_desc: "Boulos Fahmy est un technocrate éminent dans l’administration gouvernementale égyptienne. Nous devons le nommer président."
 EGY_copt_leadertwo_TT: "§YBoulos Fahmy§! deviendra le dirigeant de [Neutral_Autocracy_L] !"
 EGY_copt_leader_TT: "§YLe pape Tawadros II§! deviendra le dirigeant de [Neutral_Autocracy_L] !"
 EGY_pope_president: "Pape président"
 EGY_pope_president_desc: "Le pape Tawadros devrait rester président, car il est le seul spirituellement digne !"
 EGY_christian_values: "Valeurs chrétiennes"
 EGY_christian_values_desc: "Les valeurs chrétiennes doivent être la base de notre pratique politique."
 EGY_enforce_christian: "Valeurs chrétiennes"
 EGY_enforce_christianity: "Valeurs chrétiennes"
 EGY_judicial_reform: "Réforme judiciaire"
 EGY_judicial_reform_desc: "Nous devons purger le système judiciaire de la corruption et garantir l’égalité entre musulmans et non-musulmans."
 EGY_support_minorities: "Soutien aux minorités"
 EGY_support_minorities_desc: "Nous devons soutenir les diverses minorités en Égypte."
 EGY_suppress_islamists: "Répression des Frères musulmans"
 EGY_suppress_islamists_desc: "Les Frères musulmans sont trop populaires à notre goût. Nous devons agir à ce sujet."
 EGY_equal_represent: "Représentation équitable"
 EGY_equal_represent_desc: "Nous devons établir l’égalité dans notre pays pour assurer la participation de toutes les minorités."
 EGY_const_changes: "Changements constitutionnels"
 EGY_const_changes_desc: "Avec notre nouveau gouvernement au pouvoir, le moment est venu de modifier la constitution."
 EGY_incr_women_rights: "Droits des femmes"
 EGY_incr_women_rights_desc: "L’amélioration des droits des femmes est essentielle pour notre nouveau gouvernement."
 EGY_support_pharaonism: "Pharaonisme"
 EGY_support_pharaonism_desc: "Le pharaonisme est une idéologie qui a gagné en importance en Égypte dans les années 1920 et 1930. Version du nationalisme égyptien, elle plaidait pour une continuité nationale égyptienne depuis l’Antiquité jusqu’à l’ère moderne, mettant en avant le rôle de l’Égypte ancienne et intégrant un sentiment anticolonial."
 EGY_state_secular: "Sécularisme d’État"
 EGY_state_secular_desc: "Le sécularisme doit devenir la principale priorité de notre pays."
 EGY_gov_christ: "Christianisme gouvernemental"
 EGY_gov_christ_desc: "Le christianisme devrait être la religion d’État de l’Égypte."
 EGY_support_church: "Soutien à l’Église"
 EGY_support_church_desc: "Nous devons soutenir l’Église en tant que principale institution sociale en Égypte."
 EGY_supp_christians_in_palestine: "Libération de la Terre Sainte"
 EGY_supp_christians_in_palestine_desc: "Nous devons soutenir les chrétiens palestiniens contre le régime oppressif et réclamer la Terre Sainte."
 EGY_invest_copt_us: "Investissements américains"
 EGY_invest_copt_us_desc: "Nous pourrions inciter les États-Unis à investir dans notre pays."
 EGY_encourage_church_building: "Encouragement à la construction d’églises"
 EGY_encourage_church_building_desc: "Le moment est venu pour notre pays de soutenir la construction d’églises."
 EGY_friendship_ethiopia: "Amitié avec l’Éthiopie"
 EGY_friendship_ethiopia_desc: "L’Éthiopie est notre amie naturelle et l’un de nos alliés chrétiens les plus proches. Nous devons nous unir !"
 EGY_befriend_syria: "Se lier d’amitié avec la Syrie"
 EGY_befriend_syria_desc: "La Syrie pourrait devenir un allié proche grâce à la proximité de leurs cercles dirigeants avec notre pays."
 EGY_south_sudan_interv: "Intervention au Soudan du Sud"
 EGY_south_sudan_interv_desc: "Le Soudan du Sud doit être soutenu. Le Soudan du Nord est notre terre historique et doit être libéré !"
 EGY_support_assyrians: "Diaspora assyrienne"
 EGY_support_assyrians_desc: "Nous pouvons utiliser les intérêts du peuple assyrien pour promouvoir notre influence en Irak."
 EGY_lebanon_diplo: "Amitié avec le Liban"
 EGY_lebanon_diplo_desc: "Le Liban abrite une importante diaspora chrétienne, et nous pouvons l’exploiter pour établir un partenariat politique entre nos alliés."
 EGY_befriend_armenia: "Amitié avec l’Arménie"
 EGY_befriend_armenia_desc: "L’Arménie est notre amie naturelle et l’un de nos alliés chrétiens les plus proches. Nous devons nous unir !"
 EGY_antisalaf_diplo: "Diplomatie anti-salafiste"
 EGY_antisalaf_diplo_desc: "Nous devons poursuivre nos efforts pour contrer l’influence salafiste dans notre pays et dans le monde en général."
 egypt.146.t: "L’Égypte nous invite dans une faction !"
 egypt.146.d: "Devrions-nous être d'accord ?"
 egypt.146.a: "Oui"
 egypt.146.b: "Non"
 egypt.147.t: "[From.GetName] accepte !"
 egypt.147.d: "Ils vont nous rejoindre."
 Egypt.147.a: "Super"
 egypt.148.t: "[From.GetName] refuse !"
 egypt.148.d: "Ils ne nous rejoindront pas."
 Egypt.148.a: "Très regrettable."
 egypt_sahar.1.t: "Aide de l'Egypte"
 egypt_sahar.1.d: "Nous avons reçu une offre de l’Égypte : ils sont prêts à nous fournir une assistance militaire et à nous aider à nous préparer à la reprise des hostilités, en échange de notre participation au processus d’établissement de la RAU. Devons-nous accepter le soutien de l’Égypte ?"
 egypt_sahar.1.a: "Nous devons accepter !"
 egypt_sahar.1.b: "Pas question de devenir leurs marionnettes !"
 egypt_sahar.2.t: "Accord de paix"
 egypt_sahar.2.d: "Nous n’avons pas pu contenir les rebelles, ils ont pris le contrôle de tout le Sahara occidental. Devons-nous proposer un traité de paix aux rebelles et abandonner le territoire ?"
 egypt_sahar.2.a: "Envoyons-leur l’offre"
 egypt_sahar.2.b: "Nous devons les écraser !"
 egypt_sahar.3.t: "Offre du Maroc"
 egypt_sahar.3.d: "Le Maroc nous a envoyé une proposition de traité de paix, qui peut être considérée comme un acte de capitulation complet ! Nous pouvons accepter la reddition ou avancer sur un large front pour libérer les peuples du Maghreb du Nord !"
 egypt_sahar.3.a: "Nous avons gagné !"
 egypt_sahar.3.b: "En avant vers la Fédération des peuples !"
 egypt_sahar.4.t: "La guerre continue"
 egypt_sahar.4.d: "Apparemment, le Maroc ne va pas faire de concessions, ils ne veulent pas accorder la liberté à notre peuple. Alors, nous libérerons non seulement notre peuple, mais aussi celui de tout le Maroc !"
 egypt_sahar.4.a: "En avant vers la Fédération des peuples !"
 egypt_sahar.5.t: "Paix enfin."
 egypt_sahar.5.d: "Nous avons signé un traité de paix avec les Saraouis et la guerre est terminée."
 egypt_sahar.5.a: "Nos heures les plus sombres..."
 egypt_sahar.6.t: "Ils ont refusé !"
 egypt_sahar.6.d: "Les Saraouis ont rejeté notre traité de paix ! La guerre continue !"
 egypt_sahar.6.a: "Nous vaincrons !"
 egypt_sahar.7.t: "Les Saraouis acceptent !"
 egypt_sahar.7.d: "Les Saraouis acceptent notre offre."
 egypt_sahar.7.a: "En avant vers la RAU !"
 egypt_sahar.8.t: "Ils ont refusé !"
 egypt_sahar.8.d: "Les Saraouis ont rejeté notre offre."
 egypt_sahar.8.a: "Quel dommage."
 egypt.145.t: "Débat constitutionnel"
 egypt.145.d: "Nous devons décider quelle forme de gouvernement l’Égypte adoptera. Que choisirons-nous ?"
 egypt.145.a: "Une république !"
 egy_secular_republic: "République séculaire"
 egypt.145.b: "Théocratie !"
 egy_theocratic_monarchy: "Théocratie chrétienne"
 EGY_copt_minorities: "Soutien aux minorités"
 EGY_pharaonism: "Pharaonisme"
 eastern_church_egy: "Église orthodoxe copte"
 egypt.149.t: "La lutte contre les bidonvilles progresse bien"
 egypt.149.d: "Nos récentes mesures pour combattre les bidonvilles ont produit les résultats escomptés.\n\n[egy_slums_desc]\n\nBidonvilles restants : §Y[?EGY_slums_left]/16§!"
 egypt.149.a: "Super"
 egypt.150.t: "Mise à jour de l’opinion copte"
 egypt.150.d: "En raison des récents changements dans notre pays, les Coptes ont commencé à nous considérer différemment. Leur opinion de nous est maintenant de §Y[EGY_copt_new_opinion]§!"
 egypt.150.a: "D'accord"
 egy_slums_alot_left: "Cependant, il est trop tôt pour nous arrêter, car il reste encore un grand nombre de bidonvilles dans [EGY.GetNamewithFlag]."
 egy_slums_medium_left: "Nous avons déjà réduit un nombre considérable de bidonvilles dans [EGY.GetNamewithFlag], mais il est trop tôt pour arrêter."
 egy_slums_small_left: "Nous avons éliminé presque tous les bidonvilles dans [EGY.GetNamewithFlag], et il n’en reste que quelques-uns."
 egy_slums_no_left: "C’étaient les derniers bidonvilles dans [EGY.GetNamewithFlag], nous pouvons donc libérer nos ressources pour autre chose."
 us_inv_one_tt: "Nous obtenons 1 usine civile. Leur influence sur nous augmentera de 5 %."
 EGY_mubarak_money: "Les affaires d’Alaa"
 EGY_mubarak_money_desc: "Alaa Moubarak a remporté les appels d’offres commerciaux et nous apporte maintenant un revenu stable sans influence étrangère.\nL’idée sera supprimée si nous changeons d’orientation !"
 EGY_us_helps: "Aide supplémentaire des États-Unis"
 EGY_us_helps_desc: "En plus du paquet d’aide standard de l’USAID, les États-Unis nous fournissent des fonds supplémentaires.\nL’idée sera supprimée si nous changeons d’orientation !"
 EGY_suez_deal_idea: "Nouvel accord de Suez"
 EGY_suez_deal_idea_desc: "Nous avons établi un nouvel accord de Suez, qui nous rapporte plus de revenus."
