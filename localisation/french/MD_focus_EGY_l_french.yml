l_french:
 egypt_focus: "Priorités nationales égyptiennes"
 EGY_egyptian_politics: "§YLa politique égyptienne§!"
 EGY_egyptian_politics_desc: "Le temps est venu pour nous de nous concentrer sur les affaires politiques."
 EGY_Hosni_mubarak: "§CLe gouvernement d'Hosni Moubarak§!"
 EGY_Hosni_mubarak_desc: "Hosni Moubarak est le président égyptien de longue date, ayant pris ses fonctions en 1981. Connu pour la stabilité de son leadership, Moubarak a maintenu le rôle de l'Égypte en tant qu'acteur clé au Moyen-Orient."
 EGY_reform_legisl: "Amendement constitutionnel"
 EGY_reform_legisl_desc: "Avant cette nouvelle proposition, les candidats de l'opposition n'étaient pas autorisés à se présenter à la présidence, leur position étant réaffirmée par référendum à l'Assemblée populaire à intervalles réguliers de six ans. Cela changera après un amendement constitutionnel qui le transformera en un bureau élu de jure responsable devant le peuple égyptien."
 EGY_state_security_service: "Agence de Sécurité Nationale"
 EGY_state_security_service_desc: "L'Agence nationale de sécurité est un service de sécurité égyptien, la principale agence de sécurité intérieure de l'Égypte et le successeur du Service des enquêtes de sécurité de l'État. Ses principales responsabilités sont le contre-espionnage, la sécurité intérieure et frontalière, la lutte contre le terrorisme et la surveillance."
 egyptian_intelligenc_idea: "Agence de Sécurité Nationale"
 egyptian_intelligenc_idea_desc: "L'Agence nationale de sécurité est un service de sécurité égyptien, la principale agence de sécurité intérieure de l'Égypte et le successeur du Service des enquêtes de sécurité de l'État. Ses principales responsabilités sont le contre-espionnage, la sécurité intérieure et frontalière, la lutte contre le terrorisme et la surveillance."
 EGY_affirm_friend_us: "Affirmer l’amitié avec les États-Unis"
 EGY_affirm_friend_us_desc: "Nos relations avec les États-Unis sont une longue histoire de coopération fructueuse et de vues similaires sur le paysage géopolitique. Nous devons renforcer notre amitié."
 Egypt.2.t: "Condamnant l'invasion américaine en Irak."
 Egypt.2.d: "Bien que les États-Unis ne soient pas notre ennemi, l'invasion de l'Irak est un exemple de décision irresponsable. Nous ne souhaitons pas une radicalisation accrue de la société moyen-orientale et pourrions donc tenter de montrer aux États-Unis que nous nous opposons à de telles actions."
 Egypt.2.a: "Émettons une protestation diplomatique."
 Egypt.2.b: "Et si vous souteniez secrètement l’Irak ?"
 Egypt.3.t: "L'Egypte condamne la guerre en Irak !"
 Egypt.3.d: "L’un de nos plus proches alliés au Moyen-Orient, l’Égypte, a émis une protestation diplomatique contre notre invasion de l’Irak. Ils ont promis de ne pas soutenir matériellement l'Irak par quelque moyen que ce soit, mais ils ont déclaré que de telles guerres déstabiliseraient le Moyen-Orient."
 Egypt.3.a: "Très malheureux."
 Egypt.4.t: "Soutien secret de l’Égypte !"
 Egypt.4.d: "Nous ne nous sommes jamais rencontrés et nous ne nous sommes jamais vus. D'accord?"
 Egypt.4.a: "Merci, mes frères !"
 EGY_cond_us_invasion: "Soutenir l'Irak"
 EGY_cond_us_invasion_desc: "Nos relations avec l'Irak ne sont pas empreintes d'amitié totale… Cependant, l'invasion de l'Irak par les États-Unis est totalement injustifiée. Nous devons réagir."
 Operation_iraqi_freedom: "L’opération Iraqi Freedom a commencé"
 EGY_join_qoal_iraq: "Rejoindre la coalition américaine"
 EGY_join_qoal_iraq_desc: "Nous devons remplir nos obligations envers les États-Unis et rejoindre la guerre contre l’Irak !"
 EGY_ask_us_supp: "Aide financière"
 EGY_ask_us_supp_desc: "Pour stimuler notre économie, nous devrons peut-être demander au gouvernement américain d’encourager les investissements en Égypte des entreprises de leur pays."
 Egypt.5.t: "L'Egypte nous demande des investissements."
 Egypt.5.d: "L'Égypte nous a récemment demandé d'investir dans son industrie. Devons-nous être d’accord ?"
 Egypt.5.a: "Bien sûr！"
 Egypt.5.b: "Non, désolé."
 Egypt.6.t: "Les États-Unis ont rejeté notre proposition."
 Egypt.6.d: "Ils ne veulent pas investir dans notre pays."
 Egypt.6.a: "Ouch"
 Egypt.7.t: "Les États-Unis ont accepté d'investir dans notre pays !"
 Egypt.7.d: "Ils ont accepté d'investir dans notre industrie et de couvrir toutes les dépenses de construction. Cependant, cela augmentera leur influence sur nous."
 Egypt.7.a: "Merci"
 EGY_interv_tt: "Nous allons désormais pouvoir envoyer des volontaires dans des conflits étrangers !"
 EGY_finish_syr_tur_neg: "Fin des négociations syro-turques"
 EGY_finish_syr_tur_neg_desc: "L'Égypte joue depuis longtemps le rôle de négociateur et de médiateur dans la normalisation des relations syro-turques. Le moment est venu de finaliser les négociations."
 EGY_prop_us_sec_exp: "Expansion de la sécurité américaine"
 EGY_prop_us_sec_exp_desc: "En tant que deuxième allié des États-Unis au Moyen-Orient, nous pouvons essayer de les convaincre d’étendre également leur politique de sécurité à nous."
 EGY_isr_peace_support: "Soutenir la paix"
 EGY_isr_peace_support_desc: "Nous ne considérons pas Israël comme notre ami et nous ne le considérerons jamais. Cependant, nous pouvons apaiser les tensions entre nos pays, dans notre intérêt à tous les deux."
 Egypt.8.t: "Médiation égyptienne"
 Egypt.8.d: "Le temps est venu pour nous de finaliser les négociations syro-turques. Devons-nous accepter la proposition égyptienne ?"
 Egypt.8.a: "Bien sûr, normalisons les relations."
 Egypt.8.b: "Non, nous ne sommes pas d'accord."
 Egypt.9.t: "La Turquie n’était pas d’accord !"
 Egypt.9.d: "Suite aux récentes négociations entre la Syrie et la Turquie, sous l’égide de l’Égypte, la Turquie n’a pas voulu établir un pacte de non-agression avec la Syrie et a continué à faire preuve d’animosité contre la Syrie."
 Egypt.9.a: "Très dommage !"
 Egypt.10.t: "Pacte de non-agression entre la Turquie et la Syrie."
 Egypt.10.d: "Suite aux récentes négociations entre la Syrie et la Turquie, sous l’égide de l’Égypte, la Turquie a accepté d’établir un pacte de non-agression avec la Syrie et a promis d’assurer davantage de paix !"
 Egypt.10.a: "Cool!"
 EGY_gaza_annex_prop: "Proposition d’annexion de Gaza"
 EGY_gaza_annex_prop_desc: "Gaza constitue depuis longtemps un gros problème dans nos relations avec Israël. Nous pourrions proposer l’annexion de Gaza pour assurer la stabilité dans la région. Cela augmentera également notre popularité et notre soutien global."
 Egypt.11.t: "L'Egypte veut annexer Gaza !"
 Egypt.11.d: "L'Egypte nous demande si nous sommes d'accord sur sa proposition de Gaza. Ils nous assurent que cela profitera à tous les deux et garantiront que les attaques contre notre pays depuis Gaza cesseront pour toujours."
 Egypt.11.a: "Nous sommes d'accord. Cela allégera grandement notre fardeau !"
 Egypt.11.b: "Nous n'avons pas besoin de vos propositions."
 Egypt.13.t: "Israël n'était pas d'accord."
 Egypt.13.d: "hé, je n'ai pas accepté notre proposition."
 Egypt.13.a: "Eh."
 Egypt.12.t: "Israël est d’accord !"
 Egypt.12.d: "Israël a accepté notre proposition. Il nous faut maintenant convaincre la Palestine..."
 Egypt.12.a: "Envoyez la lettre au Fatah."
 Egypt.14.t: "L’Egypte réclame Gaza !"
 Egypt.14.d: "L'Egypte a exigé l'annexion de Gaza... Que devons-nous faire ?"
 Egypt.14.a: "Donnez-le à ces traîtres..."
 Egypt.14.b: "Nous n’accepterons jamais de telles choses !"
 Egypt.15.t: "L'Egypte a gagné !"
 Egypt.15.d: "Gaza appartient désormais à l'Egypte !"
 Egypt.15.a: "Intéressant"
 Egypt.16.t: "L'Egypte a perdu !"
 Egypt.16.d: "Gaza reste là où elle était."
 Egypt.16.a: "Intéressant"
 EGY_squash_diplo: "Diplomatie du courge"
 EGY_squash_diplo_desc: "Les relations personnelles de Moubarak et des présidents américains constituent un facteur majeur dans nos relations extérieures. Nous devons l’utiliser à notre avantage."
 Egypt.17.t: "Utiliser nos connexions..."
 Egypt.17.d: "Notre agence a récemment décidé de recruter davantage de personnes provenant des pays voisins. Sur quel pays devrions-nous nous concentrer ?"
 Egypt.17.a: "Israël"
 Egypt.17.b: "Libye"
 Egypt.17.c: "Soudan"
 EGY_expansion_of_personnel: "Expansion du personnel"
 EGY_expansion_of_personnel_desc: "Pour étendre les capacités de notre agence, nous devrons peut-être étendre notre réseau dans les pays voisins."
 EGY_counter_radicalism: "Lutter contre le radicalisme"
 EGY_counter_radicalism_desc: "Des radicaux stupides résident dans notre pays comme des parasites. Il faut s'en débarrasser !"
 EGY_clear_out_alqaeda: "Éliminer Al-Qaïda"
 EGY_clear_out_alqaeda_desc: "Al-Qaida a implanté ses racines dans notre pays, il faut les arracher !"
 EGY_bedouin_invest: "Raids sur des bases islamistes"
 EGY_bedouin_invest_desc: "Au plus profond du Sinaï, de nombreux groupes islamistes se sont retranchés pour miner notre prospérité. Nous devons les liquider."
 EGY_outdated_army_idea: "Armée très dépassée"
 EGY_outdated_army_idea_desc: "L’armée égyptienne n’est plus que l’ombre d’elle-même. Pour assurer votre sécurité, nous devons réparer notre armée et la rattraper avec le reste du monde."
 EGY_outdated_army_idea_1: "Armée obsolète"
 EGY_outdated_army_idea_1_desc: "L’armée égyptienne n’est plus que l’ombre d’elle-même. Pour assurer votre sécurité, nous devons réparer notre armée et la rattraper avec le reste du monde."
 EGY_outdated_army_idea_2: "Armée moyennement obsolète"
 EGY_outdated_army_idea_2_desc: "L’armée égyptienne n’est plus que l’ombre d’elle-même. Pour assurer votre sécurité, nous devons réparer notre armée et la rattraper avec le reste du monde."
 EGY_outdated_army_idea_3: "Armée un peu dépassée"
 EGY_outdated_army_idea_3_desc: "L’armée égyptienne n’est plus que l’ombre d’elle-même. Pour assurer votre sécurité, nous devons réparer notre armée et la rattraper avec le reste du monde."
 Egypt.18.t: "L'Egypte nous met en garde contre les terroristes !"
 Egypt.18.d: "L’Égypte nous a récemment avertis qu’un terroriste salafiste égyptien très influent, Hassan Mustafa Osama Nasr, se cache désormais en Italie. Ils espèrent que nous coopérerons avec l’IA et la CIA égyptiennes pour le capturer."
 Egypt.18.a: "Bien sûr！"
 EGY_consp_europe: "Conspiration en Europe"
 EGY_consp_europe_desc: "Nous devons préparer notre base de conspiration en Italie et avertir le gouvernement italien du terroriste qui réside dans leur pays."
 EGY_contact_cia: "Contacter la CIA"
 EGY_contact_cia_desc: "La CIA souhaite depuis longtemps capturer Hassan Mustafa Osama Nasr. Puisque nous savons maintenant où il se trouve, nous pourrions les en informer"
 Egypt.19.t: "L'Égypte partage d'importants renseignements"
 Egypt.19.d: "Récemment, les services de renseignement égyptiens ont découvert où se cache notre ennemi de longue date, le terroriste Hassan Mustafa Osama Nasr. Il semblerait qu'il se trouve en Italie. L'Égypte souhaite notre soutien et notre coopération pour résoudre cette affaire."
 Egypt.19.a: "Des agents ont été déployés."
 Egypt.19.b: "Euh, est-il vraiment aussi important que ça ?"
 Egypt.20.t: "Les États-Unis obligent"
 Egypt.20.d: "Les États-Unis ont accepté de nous soutenir dans la capture du terroriste en Italie."
 Egypt.20.a: "Super"
 Egypt.21.t: "Les États-Unis n'ont pas accepté"
 Egypt.21.d: "Les États-Unis préfèrent rester les bras croisés et regarder ce fou en liberté. Pourquoi ?"
 Egypt.21.a: "Sont-ils fous ?"
 Egypt.22.t: "Hassan Mustafa Osama Nasr capturé en Italie"
 Egypt.22.d: "Après une opération conjointe entre l'Égypte et l'Italie, Hassan Mustafa Osama Nasr a été capturé et emprisonné. Il s'agit d'un coup très fort porté au salafisme international."
 Egypt.22.a: "Merveilleux !"
 EGY_find_mustafa: "À la recherche de Mustafa"
 EGY_find_mustafa_desc: "Maintenant que nous avons établi toutes les connexions nécessaires et effectué toutes les préparations, nous sommes prêts à capturer Hassan Mustafa Osama Nasr lors d'une opération conjointe."
 EGY_militarized_police: "Police militarisée"
 EGY_militarized_police_desc: "Compte tenu de toutes les menaces terroristes qui pèsent sur l'Égypte, nous devons militariser notre police afin d'être prêts à tout."
 EGY_peoples_assembly: "Assemblée du peuple"
 EGY_peoples_assembly_desc: "Depuis que nous avons mis en place l'Assemblée du peuple, nous pouvons faire appel à différents spécialistes pour réduire la crise de la corruption. Toutefois, cela pourrait nous coûter notre popularité, car ils revendiqueront ce succès pour leurs propres forces politiques."
 EGY_secur_the_throne: "Sécurité économique"
 EGY_secur_the_throne_desc: "Pour garantir le règne de notre dirigeant, nous devons lancer davantage de réformes commerciales et mettre en place une économie plus ouverte."
 EGY_ally_military_mub: "Soutenant notre armée"
 EGY_ally_military_mub_desc: "Les militaires égyptiens sont les véritables gardiens du régime laïc de Moubarak. Nous devons les soutenir."
 musl_broth_egy_1_tt: "Les Frères Musulmans seront ajoutés à notre coalition gouvernementale."
 musl_broth_egy_2_tt: "Les Frères Musulmans continueront à être séparés de la politique."
 EGY_allow_musl_brotherhood: "Autoriser les Frères Musulmans"
 EGY_allow_musl_brotherhood_desc: "Les Frères Musulmans tentent depuis longtemps de miner le régime de Moubarak et la réputation de tout politicien laïque. Cependant, si nous les intégrons officiellement dans notre gouvernement, cela pourrait nous accorder davantage de pouvoir politique temporaire."
 EGY_ban_musl_brotherhood: "Interdiction des Frères Musulmans"
 EGY_ban_musl_brotherhood_desc: "Même si nous sommes le berceau des Frères Musulmans, nous devons réprimer cette organisation terroriste. Cela limitera nos capacités politiques, mais ralentira la radicalisation."
 EGY_anti_israel_prop: "Propagande anti-israélienne"
 EGY_anti_israel_prop_desc: "La guerre est terminée depuis longtemps, mais nous devons continuer à faire de la propagande anti-israélienne pour nous assurer le soutien de la population."
 EGY_domestic_econ_reform: "Réforme économique intérieure"
 EGY_domestic_econ_reform_desc: "Pour que l'Égypte prospère, nous devons commencer à mener des réformes économiques locales."
 EGY_prepare_alaa: "Préparer Alaa"
 EGY_prepare_alaa_desc: "Pour renforcer notre position économique, nous pourrions avoir besoin qu'Alaa Mubarak soit favorisé dans les appels d'offres gouvernementaux et les privatisations."
 EGY_fair_priv_mub: "Privatisation équitable"
 EGY_fair_priv_mub_desc: "Une privatisation équitable pourrait être un bon investissement à long terme, mais elle nécessitera certainement des dépenses importantes."
 EGY_gamal_gamble: "Le pari de Gamal"
 EGY_gamal_gamble_desc: "Un autre fils de Moubarak, Gamal, est un banquier très expérimenté. Soutenir ses efforts pourrait s'avérer très bénéfique pour notre État."
 EGY_joining_wto: "Adhérer à l'OMC"
 EGY_joining_wto_desc: "Pour que notre économie prospère, il est important d'adhérer à diverses organisations économiques. L'adhésion à l'Organisation mondiale du commerce pourrait être très bénéfique pour notre économie."
 EGY_lessons: "§YLeçons tirées de la guerre avec Israël§!"
 EGY_lessons_desc: "Nous avons eu de nombreuses guerres avec Israël, nous devons tirer les leçons de ces conflits pour assurer nos succès militaires futurs."
 EGY_army: "Armée égyptienne"
 EGY_army_desc: "L'armée égyptienne ou les forces terrestres égyptiennes est la branche des forces armées égyptiennes chargée de la guerre terrestre. C'est la branche la plus importante des forces armées égyptiennes."
 EGY_exp_fleet: "Marine égyptienne"
 EGY_exp_fleet_desc: "La marine égyptienne, également connue sous le nom de force navale égyptienne, est la branche maritime des forces armées égyptiennes. Il s'agit de la plus grande marine du Moyen-Orient et d'Afrique, et de la douzième plus grande marine du monde (en nombre de navires)."
 EGY_ras_el_tin: "Ras-El-Tin"
 EGY_ras_el_tin_desc: "Le port d'Alexandrie est situé sur la rive occidentale du delta du Nil, entre la mer Méditerranée et le lac Maryut, à Alexandrie, en Égypte, et est considéré comme le deuxième port principal d'Égypte. Le port d'Alexandrie se compose de deux ports séparés par une péninsule en forme de T."
 EGY_corvet: "Sécurité de la côte égyptienne"
 EGY_corvet_desc: "Nous devons renforcer nos défenses côtières pour protéger nos pêcheurs et nos bateaux."
 EGY_new_docs: "Nouveaux chantiers navals"
 EGY_new_docs_desc: "Notre flotte a besoin de nouveaux navires, et pour cela nous avons besoin de fonds et d'équipements."
 EGY_naval_air: "Aviation navale égyptienne"
 EGY_naval_air_desc: "Notre flotte a également besoin de l'aviation côtière et navale."
 EGY_new_doctrine: "Réformes de la flotte achevées"
 EGY_new_doctrine_desc: "Pour gagner la bataille navale, nous devons développer notre nouvelle doctrine navale."
 EGY_reneved_navy: "Réformes de la marine"
 EGY_reneved_navy2: "Réformes de la marine achevées"
 Patriot_TT: "§GNous achèterons des systèmes de missiles Patriot et leurs munitions.§!"
 EGY_roc: "Roquettes égyptiennes"
 Egy_roc_desc: "Nous devons développer de nouveaux systèmes de missiles et modifier les systèmes existants."
 EGY_buy_buk: "Acheter des BUK russes"
 EGY_buy_buk_desc: "Notre armée aura besoin de SAM, les BUK russes sont notre choix !"
 EGY_buy_patriot: "Acheter des Patriot américains"
 EGY_buy_patriot_desc: "Notre armée a besoin d'une défense aérienne avancée, c'est pourquoi nous avons besoin de « Patriot » américains"
 EGY_mod_scud: "Moderniser le P-17 « SCUD »"
 EGY_mod_scud_desc: "Nous disposons d'un certain nombre de vieux missiles soviétiques P-17, que nous devons moderniser"
 SCUD_TT: "§GNous recevrons 18 missiles de croisière modernisés.§!"
 EGY_air: "Armée de l'air égyptienne"
 EGY_air_desc: "L'Armée de l'air égyptienne (EAF) est la branche aérienne des Forces armées égyptiennes, responsable de toutes les missions de défense aérienne. Elle opère tous les avions militaires, y compris ceux utilisés pour soutenir l'Armée égyptienne, la Marine égyptienne et les Forces de défense aérienne égyptiennes."
 EGY_mig29: "Acheter des MIG russes"
 EGY_mig29_desc: "Nous devons acheter des avions russes qui seront parfaits pour compléter notre armée de l'air."
 EGY_f16: "Acheter des Falcons américains"
 EGY_f16_desc: "Les F16 sont l'épine dorsale de notre armée de l'air ; pour maintenir notre armée de l'air, nous devons acheter de nouveaux avions aux États-Unis, ainsi que des pièces de rechange."
 EGY_domestic_air: "Production nationale d'aéronefs"
 EGY_domestic_air_desc: "Nous devons développer notre propre production et développement d'avions."
 EGY_new_bases: "Nouvelles bases pour l'armée de l'air"
 EGY_new_bases_desc: "Pour faire reposer nos avions, nous devons restaurer les anciennes bases aériennes abandonnées et en construire de nouvelles si elles ne peuvent pas être rénovées."
 EGY_licence_mir: "Achat de licences pour le Mirage"
 EGY_licence_mir_desc: "Nous avons tous les moyens de produire des avions français, nous devons donc demander une licence pour les produire"
 EGY_air_doc: "Doctrine aérienne égyptienne"
 EGY_air_doc_desc: "Pour gagner dans les airs, il faut développer sa propre doctrine ou adapter celle d'un autre."
 EGY_air_doctrine: "Nouvelle doctrine aérienne"
 EGY_exer: "Exercices militaires égyptiens"
 EGY_exer_desc: "Nous devons mener des exercices militaires pour entraîner nos troupes et trouver les failles de notre doctrine militaire."
 EGY_egyptian_economy: "§YÉconomie égyptienne§!"
 EGY_egyptian_economy_desc: "Il est temps pour notre gouvernement de se concentrer sur les affaires économiques."
 EGY_tourism_sector: "Secteur du tourisme"
 EGY_tourism_sector_desc: "Le tourisme est l'un des secteurs économiques les plus prospères de notre pays. Le 21e siècle est un siècle de voyages et de vacances rapides. La prise en compte de notre potentiel dans ce domaine pourrait nous apporter de nombreux avantages."
 EGY_new_airports: "Nouveaux aéroports"
 EGY_new_airports_desc: "Pour être prêts à accueillir un tourisme plus dynamique, nous devons construire davantage d'aéroports."
 EGY_develop_luxor: "Développement de Louxor"
 EGY_develop_luxor_desc: "Louxor a souvent été décrite comme le plus grand musée en plein air du monde, car les ruines des complexes de temples égyptiens de Karnak et de Louxor se trouvent dans la ville moderne. Juste en face, de l'autre côté du Nil, se trouvent les monuments, les temples et les tombes de la nécropole thébaine de la rive ouest, qui comprend la Vallée des Rois et la Vallée des Reines. Des milliers de touristes du monde entier viennent chaque année visiter les monuments de Louxor, contribuant ainsi grandement à l'économie de la ville moderne. Yusuf Abu al-Haggag est le saint patron de Louxor."
 EGY_develop_Sinai: "Développement du Sinaï"
 EGY_develop_Sinai_desc: "À l'époque classique, la région était connue sous le nom d'Arabia Petraea. La péninsule a pris le nom de Sinaï à l'époque moderne, en raison de l'hypothèse selon laquelle une montagne située près du monastère Sainte-Catherine serait le mont Sinaï biblique. Le mont Sinaï est l'un des lieux les plus importants du point de vue religieux dans les religions abrahamiques. Aujourd'hui, le Sinaï est devenu une destination touristique en raison de son cadre naturel, de la richesse de ses récifs coralliens et de son histoire biblique."
 EGY_develop_cairo: "Développement de Le Caire"
 EGY_develop_cairo_desc: "Le Caire est la capitale de l'Égypte et du gouvernorat du Caire. C'est la plus grande ville du pays, avec 10 millions d'habitants. Il fait également partie de la plus grande agglomération urbaine d'Afrique, du monde arabe et du Moyen-Orient. La zone métropolitaine du Grand Caire est la 12e plus grande au monde en termes de population. Le Caire est associé à l'Égypte ancienne, puisque le complexe des pyramides de Gizeh et les anciennes villes de Memphis et d'Héliopolis sont situées dans sa zone géographique."
 EGY_sharm_el_sheikh: "Charm el-Cheikh"
 EGY_sharm_el_sheikh_desc: "Sharm El Sheikh est une ville égyptienne située à l'extrémité sud de la péninsule du Sinaï, dans le gouvernorat du Sud-Sinaï, sur la bande côtière qui longe la mer Rouge. Sharm El Sheikh est le centre administratif du gouvernorat égyptien du Sud-Sinaï, qui comprend les villes côtières plus petites de Dahab et Nuweiba, ainsi que l'intérieur montagneux, Sainte-Catherine et le mont Sinaï. Cette ville et station de vacances est un centre important pour le tourisme en Égypte, et attire également de nombreuses conférences internationales et réunions diplomatiques."
 EGY_invite_foreign_hotels: "Inviter des hôtels étrangers"
 EGY_invite_foreign_hotels_desc: "La coopération avec des conglomérats hôteliers internationaux renforcera notre réputation de meilleure destination touristique !"
 EGY_new_wave_of_tourists: "Nouvelle vague de touristes !"
 EGY_new_wave_of_tourists_desc: "Le temps est venu d'amener le secteur du tourisme égyptien à son état final."
 EGY_our_shining_pyramids: "Nos pyramides resplendissantes"
 EGY_our_shining_pyramids_desc: "Les anciennes pyramides d'Égypte sont des merveilles du monde connues dans le monde entier. Nous devrons trouver un moyen de monétiser leur position intéressante."
 EGY_telecom_egypt: "Telecom Egypt"
 EGY_telecom_egypt_desc: "Telecom Egypt est la principale compagnie de téléphone d'Égypte. Elle a débuté en 1854 avec la première ligne télégraphique en Égypte. En 1998, elle a remplacé l'ancienne Organisation nationale des télécommunications de la République arabe d'Égypte."
 EGY_vodafone: "Contrat avec Vodafone"
 EGY_vodafone_desc: "Vodafone Group plc est une multinationale britannique de télécommunications. Son siège social et son siège mondial sont situés à Newbury, Berkshire, en Angleterre. Elle offre principalement des services en Asie, en Afrique, en Europe et en Océanie."
 EGY_mobinil: "Expansion de Mobinil"
 EGY_mobinil_desc: "Mobinil, fondé le 4 mars 1998, est le plus ancien opérateur de réseau mobile en Égypte. Mobinil fournit des services vocaux et d'échange de données, ainsi que des services 4G, 3G, ADSL et Internet à large bande."
 EGY_peugeot: "Voitures Peugeot"
 EGY_peugeot_desc: "Peugeot est l'un des principaux constructeurs automobiles français, appartenant à PSA Peugeot Citroën. Selon les données de 2007, la société mère de PSA, Peugeot Citroën, est le deuxième constructeur automobile européen."
 EGY_avtovaz: "AvtoVAZ"
 EGY_avtovaz_desc: "AvtoVAZ est une entreprise de construction automobile russe détenue par l'État. Elle s'appelait auparavant VAZ, acronyme de Volga Automotive Plant en russe. AvtoVAZ est surtout connue pour sa série phare de véhicules Lada."
 EGY_jeep: "JEEP"
 EGY_jeep_desc: "Jeep est une marque automobile américaine, aujourd'hui propriété de la multinationale Stellantis. Jeep fait partie de Chrysler depuis 1987, date à laquelle Chrysler a racheté la marque Jeep, ainsi que d'autres actifs, à son ancien propriétaire American Motors Corporation."
 EGY_kia: "KIA Motors"
 EGY_kia_desc: "Kia est une multinationale sud-coréenne de l'automobile dont le siège se trouve à Séoul, en Corée du Sud. C'est le deuxième constructeur automobile de Corée du Sud."
 EGY_zastava: "Voitures Zastava"
 EGY_zastava_desc: "Zastava Automobiles était un constructeur automobile international serbe, filiale du groupe Zastava Vehicles."
 EGY_mercedes: "Usine Mercedes-Benz"
 EGY_mercedes_desc: "Mercedes-Benz, communément appelée Mercedes et parfois Benz, est une marque automobile allemande de véhicules de luxe et de véhicules utilitaires créée en 1926. Le siège de Mercedes-Benz AG se trouve à Stuttgart, dans le Bade-Wurtemberg, en Allemagne."
 EGY_automobile_factories: "Industrie automobile"
 EGY_automobile_factories_desc: "Pour employer notre population et accroître notre capacité économique, nous pourrions avoir besoin d'inviter des constructeurs automobiles étrangers dans notre pays."
 EGY_industrial_section: "Secteur industriel"
 EGY_industrial_section_desc: "Nous ne pouvons pas maintenir notre économie en nous contentant de fournir des services. Nous devons créer un climat d'investissement favorable au démarrage de notre industrie !"
 EGY_el_nasr: "Renouvellement des voitures El Nasr"
 EGY_el_nasr_desc: "Nasr est l'entreprise automobile publique égyptienne. Il s'agit du premier constructeur automobile arabe, fondé en 1960 à Helwan, en Égypte."
 EGY_arab_amer_vehi: "Véhicules arabo-américains"
 EGY_arab_amer_vehi_desc: "L'entreprise fabrique divers véhicules sous licence de Daimler AG, Kia, Stellantis et Toyota. Elle a débuté en 1977 sous la forme d'une coentreprise entre l'Organisation arabe pour l'industrialisation et American Motors Corporation pour l'assemblage de Jeeps AMC."
 Egypt.23.t: "Production conjointe égypto-américaine de voitures"
 Egypt.23.d: "Récemment, le contrat entre nous et les Égyptiens a été prolongé en raison de nos bonnes relations amicales."
 Egypt.23.a: "Super"
 EGY_ghabbour: "Usine de Ghabbour"
 EGY_ghabbour_desc: "GB Corp est un constructeur égyptien d'automobiles, d'autobus, de camions et de motos situé au Caire. L'entreprise a été fondée en 1960 par les frères Kamal et Sadek Ghabbour car ils se rendaient compte que le secteur automobile était un marché en pleine croissance. À ses débuts, l’entreprise s’appelait Ghabbour Brothers. Autrefois, le groupe fabriquait des véhicules Saviem (plus tard RVI). Aujourd'hui, le Groupe fabrique des véhicules pour de nombreuses marques telles que : Bajaj Auto, Hyundai et Volvo. Avec une production annuelle de 150 000 unités, le groupe Ghabbour est actuellement le plus grand constructeur automobile égyptien."
 EGY_MCV: "Manufacturing Commercial Vehicles"
 EGY_MCV_desc: "Manufacturing Commercial Vehicles (MCV) est un fabricant égyptien d'autobus et de camions. L'usine de fabrication est située à Salheya, le siège social à Obour City, près du Caire. Le fabricant possède les droits des marques ECHOLINE, eVolution et MCV. Certains modèles sont assemblés sous la double marque Mercedes-Benz MCV."
 EGY_egy_tech: "Egy-Tech"
 EGY_egy_tech_desc: "La société EGY Tech a été créée en tant que revendeur de matériel électronique en Égypte, au service d'un large groupe de clients et le plus spécialisé dans la recherche dans le domaine de l'informatique."
 EGY_textile_factories: "Usines textiles"
 EGY_textile_factories_desc: "L'industrie textile égyptienne présente une opportunité d'investissement convaincante en raison de sa situation géographique stratégique, de sa main-d'œuvre qualifiée et de ses solides infrastructures. Grâce à son accès aux principaux marchés internationaux, l'Égypte sert de porte d'entrée pour les exportations de textiles et favorise les partenariats commerciaux mondiaux. La riche histoire et l'expertise du pays en matière de culture du coton contribuent à la production de textiles de haute qualité. En outre, l'engagement de l'Égypte en faveur de réformes économiques et d'initiatives de modernisation renforce la compétitivité du secteur, ce qui en fait une perspective attrayante pour les investisseurs en quête de croissance sur un marché dynamique et prometteur."
 EGY_town_team: "Town Team"
 EGY_town_team_desc: "TOWN TEAM a été fondée en 1998. TOWN TEAM est l'une des marques de mode masculine les plus populaires en Égypte, spécialisée dans les vêtements décontractés. Elle ne cesse de se développer et de s'étendre à l'échelle nationale dans toute l'Égypte, dans les lieux haut de gamme les plus centraux, les centres commerciaux et les magasins de rue."
 EGY_napi_pharma: "Napi Pharma"
 EGY_napi_pharma_desc: "Le groupe Napi Pharma a poursuivi son expansion à grands pas, en suivant la même vision claire : fournir au marché égyptien des produits de haute qualité, à la portée des patients, qui traitent les maladies courantes dans le pays."
 EGY_evergrow: "Evergrow Evergreen Fertilizers"
 EGY_evergrow_desc: "Evergrow est une entreprise leader dans la fabrication et la commercialisation d'engrais spécialisés en Egypte et au Moyen-Orient. Nous devons commencer à exporter ces engrais afin d'augmenter nos revenus."
 EGY_embaba_giza: "Banque Misr"
 EGY_embaba_giza_desc: "La Banque Misr est une banque égyptienne cofondée par l'industriel Joseph Aslan Cattaui Pasha et l'économiste Talaat Harb Pasha en 1920.Le gouvernement de la République arabe unie a nationalisé la banque en 1960. La banque possède des succursales dans tous les gouvernorats d'Égypte, ainsi que des bureaux de change et de permis de travail pour les travailleurs étrangers en Égypte."
 EGY_trade_idea: "Banques égyptiennes"
 EGY_energetics: "L'énergétique égyptienne"
 EGY_energetics_desc: "L'Égypte dispose d'un vaste territoire, d'un climat ensoleillé et d'une vitesse de vent élevée, ce qui en fait un emplacement de choix pour les projets d'énergie renouvelable. Le marché des équipements pour les énergies renouvelables représente potentiellement des milliards de dollars. Le gouvernement égyptien est conscient de la nécessité de disposer d'un bouquet énergétique durable pour répondre à la demande croissante et pour passer à un secteur de l'électricité plus durable et plus diversifié sur le plan environnemental."
 EGY_solar_farms: "Fermes solaires"
 EGY_solar_panels: "Panneaux solaires"
 EGY_solar_zuynya: "Investissements dans l'énergie solaire"
 EGY_solar_zuynya_desc: "Notre pays est rempli de terres vides illuminées par le soleil. Auparavant, c'était notre malédiction, maintenant c'est notre bénédiction !"
 EGY_rosatom_deal: "Accord avec Rosatom"
 EGY_rosatom_deal_desc: "ROSATOM se classe aujourd'hui au premier rang mondial pour le nombre de ses projets de construction de centrales nucléaires à l'étranger et est l'un des leaders technologiques mondiaux. Nous devons conclure un accord avec eux pour construire une nouvelle centrale à El-Dabaa."
 rosatom_egy_tt: "L'Égypte recevra deux réacteurs nucléaires de notre part."
 rosatom_egyt_tt: "§YL'influence russe augmente de 10 %!§! 2 réacteurs nucléaires seront construits."
 rosatom_egy_foc_tt: "§YSi l'accord aboutit, [SOV.GetNamewithFlag] l'influence russe augmente de 10 %!§!"
 EGY_renewables_idea: "Effort d'électrification"
 EGY_electrify_cities: "L'électrification pour tous"
 EGY_electrify_cities_desc: "Nous devons mettre nos efforts gouvernementaux au service de l'électricité pour tous les habitants de notre pays."
 EGY_gold_mining: "Exploitation minière de l'or"
 EGY_gold_mining_desc: "Notre terre est très riche en gisements d'or naturels. Nous devons creuser plus profondément pour le vendre."
 EGY_alex_nubia: "Alex Nubia Mining"
 EGY_alex_nubia_desc: "Alexander Nubia est une société d'exploration aurifère spécialisée, travaillant en Égypte à la recherche et au développement de gisements d'or économiques dans le désert central oriental du bouclier arabo-nubien."
 EGY_anglogold: "AngloGold Ashanti"
 EGY_anglogold_desc: "AngloGold Ashanti est une société minière mondiale qui possède un portefeuille diversifié et de grande qualité d'exploitations et de projets dans les secteurs de l'or, de l'argent et du cuivre."
 EGY_sukari_centamin: "Mine d'or de Sukari"
 EGY_sukari_centamin_desc: "Sukari est la première mine moderne à grande échelle d'Égypte ; elle est desservie par des routes goudronnées, une alimentation électrique hors réseau, l'énergie solaire et une canalisation d'eau de 25 km alimentée par la mer Rouge. Le paysage et le climat peuvent être impitoyables dans le désert oriental de l'Égypte, riche en minéraux."
 EGY_gas_exports: "Exportations de gaz"
 EGY_gas_exports_desc: "Nous disposons des plus grandes réserves de gaz naturel de toute la Méditerranée. Nous devons en tirer profit."
 EGY_petrochemichal_ind: "Investissements dans l'industrie pétrochimique au Maghreb"
 EGY_petrochemichal_ind_desc: "Nos voisins maghrébins ont désespérément besoin d'investissements. Nous pouvons en tirer un bénéfice mutuel et investir dans leurs industries pétrochimiques."
 Egypt.28.t: "L'Égypte propose des investissements dans l'industrie pétrochimique !"
 Egypt.28.d: "L'Égypte nous a proposé un accord d'investissement mutuellement bénéfique. Devons-nous accepter ?"
 Egypt.28.a: "Bien sûr！"
 Egypt.28.b: "Non, désolé."
 egy_petr_tt: "Notre influence sur eux a augmenté de 6 %"
 Egypt.29.t: "[From.GetName] Accepte !"
 Egypt.29.d: "Ils ont accepté notre offre !"
 Egypt.29.a: "Super"
 Egypt.30.t: "[From.GetName] Refuse !"
 Egypt.30.d: "Ils ne veulent pas coopérer avec nous !"
 Egypt.30.a: "Eh."
 EGY_egypt_arab_pipeline: "Coopération arabe"
 EGY_egypt_arab_pipeline_desc: "Le moment est venu d'investir dans nos partenaires arabes."
 EGY_egypt_israel_pipeline: "Coopération avec Israël"
 EGY_egypt_israel_pipeline_desc: "Nous pourrions même envisager une coopération avec Israël dans le secteur pétrolier."
 EGY_find_oil: "Trouver plus de pétrole"
 EGY_find_oil_desc: "Notre pays est riche en pétrole. Et si on en extrayait un peu ?"
 EGY_oil_prospects_idea1: "Subventions à l'industrie des combustibles fossiles"
 EGY_oil_prospects_idea1_desc: "Les subventions accordées à l'industrie des combustibles fossiles peuvent aider à promouvoir nos industries pétrolières afin qu'elles fonctionnent de manière plus appropriée pour répondre aux besoins de nos nations."
 EGY_saud_contr_oil: "Contrat avec l'Arabie Saoudite"
 EGY_saud_contr_oil_desc: "La coopération avec l'Arabie saoudite pourrait nous être très bénéfique."
 EGY_uae_contr_oil: "Contrat avec les EAU"
 EGY_uae_contr_oil_desc: "La coopération avec les EAU pourrait être très bénéfique pour nous."
 EGY_iraq_contr_oil: "Contrat avec l'Irak"
 EGY_iraq_contr_oil_desc: "La coopération avec l'Irak pourrait être très bénéfique pour nous."
 EGY_start_explor_proj: "Lancer des projets d'exploration"
 EGY_start_explor_proj_desc: "Des projets d'exploration doivent être lancés pour augmenter la production de pétrole dans notre pays."
 EGY_apa_corp: "Contrat avec Petrobas"
 EGY_apa_corp_desc: "Des investisseurs brésiliens ont manifesté leur intérêt pour la construction de notre silo à pétrole. Nous devons en profiter !"
 EGY_royal_dut_shell: "Contrat avec Royal Dutch Shell"
 EGY_royal_dut_shell_desc: "Des investisseurs britanniques ont manifesté leur intérêt pour la construction de notre silo à pétrole. Nous devons en profiter !"
 EGY_eil_oil: "Contrat avec EIL Oil Ltd"
 EGY_eil_oil_desc: "Des investisseurs américains ont manifesté leur intérêt pour la construction de notre silo à pétrole. Nous devons en profiter !"
 EGY_bp_corp: "Soutenir BP Corp"
 EGY_bp_corp_desc: "BP Corp est une compagnie pétrolière égyptienne. Nous pourrions la soutenir afin d'accroître notre autosuffisance. Toutefois, la construction pourrait coûter plus cher."
 EGY_orascom_construct: "Orascom Construct"
 EGY_orascom_construct_desc: "Orascom Construction PLC est une entreprise d'ingénierie, d'approvisionnement et de construction basée au Caire, en Égypte. La société a été la première multinationale égyptienne et se trouve au cœur des entreprises du groupe Orascom. OC est présente dans plus de 25 pays."
 EGY_agricultural_issues: "Effort agricole"
 EGY_agricultural_issues_desc: "Notre pays a d'énormes problèmes d'irrigation. Nous devons dépenser de l'argent pour les résoudre."
 EGY_euarsian_exports_food: "Exportations alimentaires eurasiennes"
 EGY_euarsian_exports_food_desc: "L'Union économique eurasienne se développe chaque jour. L'élargissement de nos échanges à cette région peut être bénéfique pour nous aussi."
 EGY_fighting_irrigation: "Lutte contre l'irrigation illégale"
 EGY_fighting_irrigation_desc: "De nombreux agriculteurs de notre pays utilisent illégalement l'irrigation de surface pour augmenter leur récolte au détriment des récoltes futures. Nous devons mettre un terme à cette pratique."
 EGY_irrigation_problems: "Problèmes d'irrigation"
 EGY_allow_surface_idea: "Irrigation de surface"
 EGY_allow_surface_desc: "Bien que l'irrigation de surface soit nocive pour la terre, nos agriculteurs pourraient avoir besoin de cette solution temporaire pendant un certain temps."
 EGY_ban_surface_idea: "Irrigation alternative"
 EGY_ban_surface_desc: "À long terme, ces pratiques dévastatrices ne sont pas acceptables, même si le secteur agricole ne les apprécie pas."
 EGY_second_nile_project: "Deuxième projet du Nil"
 EGY_second_nile_project_desc: "Le gouvernement égyptien a décidé d'aménager une nouvelle vallée où se développeraient des communautés agricoles et industrielles. Il s'agit d'un projet ambitieux qui devait aider l'Égypte à faire face à la croissance rapide de sa population."
 EGY_ban_surface: "Irrigation alternative"
 EGY_allow_surface: "Irrigation de surface"
 EGY_visions: "Nouveaux viseurs à vision nocturne"
 EGY_visions_desc: "Notre armée a besoin de nouveaux dispositifs de vision nocturne pour une guerre efficace la nuit."
 EGY_wests: "Nouveaux gilets et camouflage"
 EGY_wests_desc: "Notre armée a besoin de nouveaux gilets pare-balles et de nouveaux camouflages pour une guerre efficace sur n'importe quel terrain et dans n'importe quelles circonstances."
 EGY_rifle_trainings: "Entraînement aux armes"
 EGY_rifle_trainings_desc: "Nos soldats doivent avoir les meilleures compétences de tir de tout le Moyen-Orient !"
 EGY_spec_weap: "Nouvelles armes spéciales"
 EGY_spec_weap_desc: "Notre armée a besoin de nouveaux talkies-walkies modernes, de grenades, de trousses de premiers secours et bien plus encore, afin que les soldats soient polyvalents sur le champ de bataille."
 EGY_academyy: "Académies égyptiennes"
 EGY_academyy_desc: "Nous devons construire de nouvelles académies militaires et augmenter les salaires des officiers afin d’avoir les meilleurs généraux du Moyen-Orient !"
 EGY_def: "Nouvelles tactiques de défense"
 EGY_def_desc: "Il est nécessaire de développer de nouvelles tactiques et stratégies défensives pour repousser les attaques ennemies."
 EGY_new_doc: "Nouvelle doctrine"
 EGY_new_doc_desc: "Nous avons besoin d’une nouvelle doctrine, celle existante est dépassée."
 EGY_NATO_doc: "Doctrine de l'OTAN"
 EGY_NATO_doc_desc: "La doctrine militaire la plus efficace au monde est la doctrine de l’OTAN, nous devons l’adopter."
 EGY_new_centric_warf: "Guerre centrée sur le réseau"
 EGY_new_centric_warf_desc: "La guerre réseau-centrée est l’avenir, nous devons en tirer des leçons."
 EGY_nato_standards_military_idea: "Normes de l'OTAN"
 EGY_centric_doc_idea: "Guerre centrée sur le réseau"
 EGY_impr_supply_idea: "Amélioration de l'approvisionnement"
 EGY_imp_suppl: "Amélioration de l'approvisionnement"
 EGY_imp_suppl_desc: "Pour mieux approvisionner nos troupes, nous devons améliorer les centres de communication et l’approvisionnement militaire général."
 EGY_shells: "Nouveaux obus d'artillerie"
 EGY_shells_desc: "Pour notre armée, nous avons besoin de nouveaux obus d’artillerie."
 EGY_new_army_eq: "Augmenter les approvisionnements en armes"
 EGY_new_army_eq_desc: "Les exercices militaires ont montré que notre armée manque d'équipement, pour cela nous devons ouvrir d'anciens entrepôts et étendre nos capacités existantes."
 EGY_abu_zabal: "Produits chimiques spécialisés Abu Zaabal"
 EGY_abu_zabal_desc: "Abu Zaabal Specialty Chemicals produit des explosifs et du carburant pour fusée."
 EGY_aoi_electro: "Usine d'électronique AOI"
 EGY_aoi_electro_desc: "L'usine AOI Electronics produit des composants électroniques et des équipements de communication pour les avions, les missiles et les radars."
 EGY_heluan_tank_factory: "Usine de chars d'Helwan"
 EGY_heluan_tank_factory_desc: "L'usine de chars d'Helwan répare et produit des chars américains M1A1."
 EGY_maadi_engeneering_industry: "Industries d'ingénierie Maadi"
 EGY_maadi_engeneering_industry_desc: "Maadi Engineering Industries produit des pistolets, des fusils et des mitrailleuses."
 EGY_eae_tel_deal: "Accord Internet aux Émirats arabes unis"
 EGY_eae_tel_deal_desc: "De nombreuses sociétés Internet des Émirats arabes unis ont manifesté leur intérêt pour investir dans notre entreprise. Peut-être devrions-nous leur faire signe que nous sommes intéressés."
 EGY_fight_cor: "Lutte contre la corruption"
 EGY_fight_cor_desc: "Pour que notre armée devienne plus forte, nous devons éliminer la corruption qui y règne."
 EGY_influ_army: "La lutte contre les officiers corrompus"
 EGY_influ_army_desc: "Il est nécessaire d'influencer les officiers corrompus pour éliminer la corruption dans l'armée"
 EGY_new_rep_law: "Abroger les lois"
 EGY_new_rep_law_desc: "Il est nécessaire d'abolir certaines lois qui favorisent la corruption dans l'armée et, plus particulièrement, d'interdire aux soldats de participer à la construction des maisons des généraux et de leurs entreprises."
 EGY_soc_mil: "Garanties sociales pour les soldats"
 EGY_soc_mil_desc: "Nous devons offrir à nos soldats une sécurité sociale et des prestations aux familles des officiers indigents."
 EGY_new_forb_mil: "Interdire aux militaires de posséder une entreprise"
 EGY_new_forb_mil_desc: "Nous devons interdire aux militaires de posséder des entreprises afin qu’ils puissent se concentrer sur l’armée."
 EGY_no_cor_army: "Pas de corruption dans l’armée !"
 EGY_no_cor_army_desc: "Nous devons nous débarrasser de la corruption dans l’armée."
 EGY_fund_spez: "Soutenez nos forces spéciales"
 EGY_fund_spez_desc: "Nous devons investir dans nos forces spéciales pour renforcer notre armée."
 EGY_desert_corps: "Former le Corps du Désert"
 EGY_desert_corps_desc: "Nous devons investir dans les forces du désert pour renforcer notre armée."
 EGY_acilm: "Acclimatation à la chaleur"
 EGY_acilm_desc: "Nous devons préparer nos forces spéciales à la chaleur extrême du désert afin qu’elles puissent opérer efficacement dans le désert."
 EGY_masters_ambush: "Maîtres du camouflage et de l'embuscade"
 EGY_masters_ambush_desc: "Nous devons accorder plus d’attention aux tactiques d’embuscade et de camouflage"
 EGY_extr_trai: "Entraînement extrême"
 EGY_extr_trai_desc: "L’entraînement extrême de nos forces spéciales doit être une priorité !"
 EGY_777: "Groupe de travail 777"
 EGY_777_desc: "L'unité 777, également connue sous le nom de Force opérationnelle 777, est une force spéciale de premier rang de l'armée égyptienne, relevant de la force El-Sa'ka."
 EGY_fund_police: "Soutenir la police"
 EGY_fund_police_desc: "Afin d’assurer la sécurité de nos citoyens et de nos touristes, nous avons besoin d’une force policière forte, nombreuse et formée."
 EGY_fight_narco: "Combattre les narcotiques"
 EGY_fight_narco_desc: "Nous devons lutter contre la drogue et le trafic de drogue pour une plus grande stabilité dans notre pays."
 EGY_tour_pol: "Police touristique"
 EGY_tour_pol_desc: "Il est nécessaire de créer une police touristique afin de créer des conditions confortables pour les touristes, de les protéger des escrocs et de les aider à communiquer."
 EGY_new_eq: "Nouvel équipement"
 EGY_new_eq_desc: "Nous avons besoin de nouveaux équipements pour notre police, de nouveaux matraques, de grenades assourdissantes, de menottes et bien plus encore, y compris des uniformes et des chaussures."
 EGY_border_guard: "Garde-frontière"
 EGY_border_guard_desc: "Les forces de garde-frontières sont des unités paramilitaires légèrement armées, principalement bédouines, chargées de surveiller les frontières, de maintenir la paix, de lutter contre le trafic de drogue et de prévenir la contrebande."
 EGY_al_nour: "§RAl Nour§!"
 EGY_al_nour_desc: "Le parti al Nour, ou Parti de la Lumière, a une idéologie islamiste ultra-conservatrice, qui prône l'application stricte de la charia. Il a été décrit comme le bras politique de la Société d'appel salafiste, et de loin le plus important des nombreux nouveaux partis salafistes en Egypte, qu'il a surpassés en raison de sa longue expérience organisationnelle et administrative et de ses dirigeants charismatiques. Son objectif politique est d'établir un Etat théocratique sur le modèle du wahhabisme comme en Arabie saoudite. L'Arabie saoudite serait le principal financeur du parti, selon la chaîne publique allemande ARD."
 EGY_makhioun: "Younes Makhioun"
 EGY_makhioun_desc: "Zakaria Younes Abdel-Halim Makioun est un député égyptien qui est actuellement le président du parti salafiste Al-Nour."
 EGY_theocrat_gov: "Gouvernement théocratique"
 EGY_theocrat_gov_desc: "Seul le régime théocratique de Zakaria Younes Abdel-Halim Makioun peut amener notre pays à la prospérité."
 EGY_ban_imf: "Quitter le FMI"
