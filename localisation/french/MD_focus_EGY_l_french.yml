 egypt.111.t: "Le président égyptien assiste à la messe copte de la veille de Noël au Caire !"
 egypt.111.d: "Abdel Fattah al-Sissi est devenu le premier dirigeant égyptien à assister à la messe copte de la veille de Noël dans une cathédrale du Caire, selon les médias égyptiens, dans un geste symbolique d'unité avec la minorité chrétienne, souvent marginalisée, du pays.\n« Il est important que le monde entier nous regarde, nous les Égyptiens », a déclaré Sissi, musulman sunnite, aux fidèles enthousiastes de la cathédrale après son arrivée. « Vous avez remarqué que je n'utilise pas d'autre mot que \"Égyptiens\"... Nous sommes les Égyptiens. »\nDebout aux côtés d'évêques rayonnants et du pape copte, Tawadros II, Sissi a laissé entendre que les Égyptiens devaient dépasser des années de tensions entre une partie de la majorité sunnite et la communauté chrétienne, qui représente environ 10 % de la population. « À partir de maintenant, nous ne pouvons dire qu'une chose : nous, les Égyptiens », a-t-il affirmé."
 egypt.111.a: "Amen!"
 EGY_deradical_ulema: "Déradicalisation des oulémas"
 EGY_deradical_ulema_desc: "De nombreux sympathisants salafistes se sont infiltrés parmi les oulémas en Égypte. Une déradicalisation est nécessaire pour endiguer la pensée radicale."
 Egypt_news.2.t: "Sommet Russie-Afrique"
 Egypt_news.2.d: "Le sommet Russie-Afrique s'est achevé aujourd'hui, marquant une étape importante dans les relations diplomatiques entre la Russie et les nations africaines. Organisé à Moscou, ce sommet a réuni les dirigeants de plus de 50 pays africains afin d'examiner les perspectives de collaboration et de partenariat. Parmi les principaux thèmes abordés figuraient le commerce, l'investissement, la coopération en matière de sécurité et les échanges technologiques. Le président russe [SOV.GetLeader] a souligné l'importance de renforcer les liens avec l'Afrique, mettant en avant le vaste potentiel de partenariats mutuellement bénéfiques. Le sommet a abouti à la signature de plusieurs accords visant à approfondir l'engagement économique et politique entre la Russie et l'Afrique, ce qui représente une avancée prometteuse dans leurs relations."
 Egypt_news.2.a: "Intéressant"
 Egypt.112.t: "L'Égypte sollicite des investissements"
 Egypt.112.d: "Lors du récent sommet Russie-Afrique, [EGY.GetLeader] nous a demandé d'envisager un investissement en Égypte. Devrions-nous accepter ?"
 Egypt.112.a: "Bien sûr！"
 Egypt.112.b: "Non, désolé."
