 egypt_evergreen.4.d: "Nous avons reçu une nouvelle stupéfiante : [From.GetName] annule son contrat d'engrais avec nous, nous ne pourrons pas leur vendre notre produit, du moins pour l'instant."
 egypt_evergreen.4.a: "Imbéciles ! Ils ne savent pas ce qu'ils perdent !"
 Egypt.25.t: "Offre égyptienne"
 Egypt.25.d: "Le gouvernement égyptien a proposé à notre pays un contrat pour la construction d'une nouvelle centrale nucléaire à El-Dabaa. Il ressort clairement de leur proposition qu'il s'agira du plus grand projet de construction nucléaire du continent africain. Devons-nous accepter ?"
 Egypt.25.a: "Bien sûr"
 Egypt.25.b: "Non, désolé."
 Egypt.26.t: "Les Russes acceptent"
 Egypt.26.d: "Ils ont accepté notre offre."
 Egypt.26.a: "Super!"
 Egypt.27.t: "Les Russes rejettent"
 Egypt.27.d: "Ils ne veulent pas coopérer avec notre pays."
 Egypt.27.a: "C'est malheureux"
 we_will_int_tt: "[UAE.GetNamewithFlag] construit 2 infrastructures réseau. Cela augmente l'influence de [UAE.GetNamewithFlag] sur nous de 5 % !"
 we_will_int_tt_2: "[SOV.GetNamewithFlag] construit 2 infrastructures réseau. Cela augmente l'influence de [SOV.GetNamewithFlag] sur nous de 5 % !"
 we_will_int_tt_3: "[FROM.GetNamewithFlag] construit 2 infrastructures réseau. Cela augmente l'influence de [FROM.GetNamewithFlag] sur nous de 5 % !"
 Egypt.34.t: "L’Égypte demande des investissements !"
 Egypt.34.d: "L'Egypte demande à notre pays d'investir dans ce pays, devrions-nous accepter ?"
 Egypt.34.a: "Bien sûr！"
 Egypt.34.b: "Non, désolé."
 Egypt.35.t: "[UAE.GetNamewithFlag] Accepte !"
 Egypt.35.d: "Ils investiront dans notre pays."
 Egypt.35.a: "Super!"
 Egypt.36.t: "[UAE.GetNamewithFlag] n'a pas accepté notre offre."
 Egypt.36.d: "Ils ne veulent pas investir dans notre pays."
 Egypt.36.a: "Ouch"
 EGY_natrega_idea: "Autorité nationale de régulation des télécommunications"
 EGY_natrega: "Autorité nationale de régulation des télécommunications"
 EGY_natrega_desc: "L’Autorité nationale de régulation des télécommunications, communément appelée NTRA, est l’autorité de régulation et de concurrence approuvée par le gouvernement égyptien, dont la création est proposée conformément à la loi égyptienne sur la régulation des télécommunications, en tant qu’autorité nationale habilitée à réguler et à administrer le secteur des télécommunications."
 EGY_arab_cable: "Fabricants de câbles arabes"
 EGY_arab_cable_desc: "Comment douter de la qualité des câbles fabriqués par l'Association des fabricants de câbles arabes ? Ils sont les meilleurs et nous vous les livrons !"
 EGY_orascom: "Construction Orascom"
 EGY_orascom_desc: "Orascom Construction PLC est un important entrepreneur mondial en ingénierie et en construction, principalement axé sur les projets d'infrastructure, industriels et commerciaux haut de gamme au Moyen-Orient, en Afrique et aux États-Unis."
 EGY_idea_eacu_cooperation: "Coopération Égypte-l'EACU"
 EGY_idea_eacu_cooperation_desc: "L'Union douanière eurasiatique (à l'origine Communauté économique eurasiatique) favorise les liens économiques entre la plupart des États post-soviétiques. L'union impose un tarif extérieur commun sur toutes les marchandises entrant dans l'union et agit comme une entité unique lors de la conclusion d'accords commerciaux et de négociations."
 EGY_morsi: "§GMohammed Morsi§!"
 EGY_morsi_desc: "Morsi est né à El Adwah, dans le gouvernorat de Sharqia, avant d'étudier l'ingénierie métallurgique à l'Université du Caire, puis la science des matériaux à l'Université de Californie du Sud. Il est devenu professeur associé à l'Université d'État de Californie, à Northridge, de 1982 à 1985 avant de retourner en Égypte pour enseigner à l'Université Zagazig. Associé aux Frères musulmans, qui étaient alors exclus du pouvoir sous le président Hosni Moubarak, Morsi s'est présenté comme candidat aux élections parlementaires de 2000."
 Egypt_news.1.t: "Coup d’État militaire en Égypte !"
 Egypt_news.1.d: "L'Egypte se retrouve plongée dans l'incertitude par un coup d'Etat militaire qui renverse le gouvernement de [EGY.GetLeader]. Dans un contexte de tensions croissantes entre le parti au pouvoir et les factions de l'opposition, l'armée égyptienne, dirigée par le général Abdel Fattah el-Sisi, prend le contrôle de l'appareil d'Etat, suspend la constitution et arrête des personnalités politiques clés. Les rues du Caire sont animées de scènes de jubilation et d'appréhension, reflétant les profondes divisions au sein de la nation face à l'intervention militaire. La communauté internationale suit de près l'avenir de l'Egypte, avec des inquiétudes croissantes quant aux implications pour la démocratie et la stabilité dans la région."
 Egypt_news.1.a: "Intéressant"
 EGY_junta_coup: "La junte a pris le pouvoir !"
 EGY_junta_coup_desc: "Notre gouvernement fou a fait du tort à notre peuple pendant trop longtemps ! Il est temps que l'armée intervienne !"
 EGY_REB_S_nationalist: "Autorité suprême d'Égypte"
 EGY_al_sisi_rise: "§CL'ascension d'Abdel Fattah el-Sisi !§!"
 EGY_al_sisi_rise_desc: "Maintenant que tous les islamistes ont été éliminés du gouvernement, le temps est venu d’installer le régime d’el-Sisi de manière démocratique et de mettre fin à l’état d’urgence."
 EGY_susp_const: "Suspendre la Constitution"
 EGY_susp_const_desc: "Dans un état d’urgence comme le nôtre, nous ne pouvons pas permettre que la démocratie existe alors que la nation est dans le chaos."
 egypt.104.t: "La question de la corruption dans l'armée"
 egypt.104.d: "Nous devons décider ce que nous devons faire au sujet de la corruption dans l'armée, nous sommes déjà allés trop loin, soit nous négocions avec nos généraux et obtenons leur loyauté mais ne résolvons pas complètement la corruption dans l'armée, soit nous éradiquons complètement la corruption, mais il pourrait alors y avoir des conséquences..."
 egypt.104.a: "Essayons de conclure un accord."
 egypt.104.b: "En finir avec les survivants corrompus"
 EGY_islam_dom_parl: "Parlement dominé par l'Islam"
 EGY_islam_dom_parl_desc: "Nous ne devons pas permettre à aucun parti laïc ou païen de siéger au parlement. Nous devons veiller à ce qu'en concluant de bonnes alliances..."
 EGY_primacy_brother: "Primauté de la Fraternité"
 EGY_primacy_brother_desc: "Maintenant que nous sommes au pouvoir, rien ne doit limiter le pouvoir de notre nouveau parti élu. Tous les postes clés doivent être occupés par nos compatriotes."
 EGY_gain_internat_supp: "Propagande internationale"
 EGY_gain_internat_supp_desc: "Tous les pays du monde musulman ont aujourd'hui un exemple de révolution des Frères musulmans. Il faut que le message soit diffusé !"
 EGY_ties_with_qatar: "Liens avec le Qatar"
 EGY_ties_with_qatar_desc: "Le Qatar est désormais notre principal allié idéologique et nous devons lui demander son soutien et affirmer notre amitié."
 Egypt.375.t: "L’Egypte demande un soutien financier !"
 Egypt.375.d: "La récente révolution en Égypte a porté au pouvoir un régime idéologiquement favorable à notre pays. En tant que membre des Frères musulmans, ils demandent un soutien financier. Devrions-nous accepter ?"
 Egypt.375.a: "Bien sûr！"
 Egypt.375.b: "Nous ne pouvons pas nous le permettre."
 qatar_infl_egy_tt: "Cela augmentera notre influence sur l’Égypte de 6 %"
 Egypt.38.t: "Le Qatar est d’accord !"
 Egypt.38.d: "Ils fourniront une aide financière."
 Egypt.38.a: "Merveilleux !"
 Egypt.39.t: "Le Qatar n’a pas accepté d’aider."
 Egypt.39.d: "Ils disent qu’ils ne peuvent pas se le permettre."
 Egypt.39.a: "Je vois..."
 EGY_suez_deal: "Accord de Suez"
 EGY_suez_deal_desc: "Encourager davantage de connexions du canal de Suez avec les économies étrangères est un bon moyen de générer davantage de revenus."
 Egypt.40.t: "Polémique avec l'Éthiopie."
 Egypt.40.d: "Des hommes politiques égyptiens sont dans l'embarras après avoir été surpris en train de suggérer des actions hostiles contre l'Ethiopie pour l'empêcher de construire un barrage sur le Nil Bleu. Ils ont été entendus par inadvertance à la télévision en direct proposant une action militaire lors d'une réunion convoquée par le président Mohammed Morsi."
 Egypt.40.a: "Tout cela n'est que mensonges... Tout va bien."
 Egypt.40.b: "Oui ! Et alors ?! On fait comme on veut !"
 morsan_allianc: "Pacte du Caire"
 Egypt.41.t: "L’Egypte nous invite à la faction !"
 Egypt.41.d: "Devons-nous accepter ? Peut-être pourrons-nous renforcer notre sécurité nationale, ou la mettre complètement en danger."
 Egypt.41.a: "Oui"
 Egypt.41.b: "Non"
 EGY_cond_eth_bro: "Condamnation de l’Éthiopie"
 EGY_cond_eth_bro_desc: "Les Éthiopiens portent atteinte à l’influence de nos amis en Afrique. Le Soudan ne devrait pas être affecté par la construction de barrages éthiopiens !"
 Egypt.42.t: "Support d'arme de [FROM.GetName] !"
 Egypt.42.d: "Ils nous ont envoyé des armes !"
 Egypt.42.a: "Super"
 Egypt.43.t: "L’Égypte émet une protestation diplomatique !"
 Egypt.43.d: "Le président égyptien Mohammed Morsi a émis une protestation diplomatique contre notre gouvernement. Il affirme que nous sommes des terroristes et que la communauté internationale doit lancer une opération spéciale pour liquider notre régime."
 Egypt.43.a: "Va te faire foutre, Morsi"
 EGY_support_fsa: "Soutenir la FSA"
 EGY_support_fsa_desc: "Nos relations avec la Syrie ont une longue histoire. Désormais, elles doivent être définies par leur rapport à l'idéologie des Frères musulmans…"
 dyn_syr_tt: "L’effet de cette focalisation dépend de la vision du gouvernement syrien !"
 EGY_brotherhood_diplo: "Diplomatie des Frères musulmans"
 EGY_brotherhood_diplo_desc: "Nous devons réformer notre diplomatie en accord avec notre nouveau gouvernement."
 EGY_hamas_under_wing: "Le Hamas sous notre aile"
 EGY_hamas_under_wing_desc: "Le Hamas est un groupe de combattants pour la liberté basé dans la bande de Gaza et affilié aux Frères musulmans. Les aider est notre devoir !"
 Egypt.44.t: "Le Hamas prend le contrôle de Gaza"
 Egypt.44.d: "Le Hamas, soutenu par l'Égypte, a pris le contrôle de la bande de Gaza. Leurs milices armées ont pris le contrôle des bâtiments gouvernementaux, et leur porte-parole [HAM.GetLeader] a déclaré que le groupe se prépare à marcher pour libérer la mosquée Al-Aqsa."
 Egypt.44.a: "Mince!"
 EGY_letter_isr: "Manipulation israélienne"
 EGY_letter_isr_desc: "Ô Israël ! L'heure est venue de décider de ton sort..."
 Egypt.45.t: "Le dilemme de Morsi"
 Egypt.45.d: "Le temps est venu pour nous de décider ce que nous devons faire avec Israël..."
 Egypt.45.a: "Envoyons une lettre d'amitié !"
 Egypt.45.b: "Avons-nous vraiment besoin de faire quelque chose ?"
 Egypt.45.c: "Et si?"
 Egypt.46.t: "Lettre de l'Egypte"
 Egypt.46.d: "Grand et bon ami, désireux de maintenir et de renforcer les relations cordiales qui existent si heureusement entre nos deux pays, j'ai choisi M. Atef Mohamed Salem Sayed El Ahl pour être notre ambassadeur extraordinaire et plénipotentiaire. Nous souhaitons établir une paix complète entre nos États."
 Egypt.46.a: "Euh ? D'accord ?"
 Egypt.46.b: "Quel fou..."
 EGY_und_supp_hamas: "Soutien secret au Hamas"
 EGY_und_supp_hamas_desc: "Pour que la cause du Hamas soit couronnée de succès, nous devons le soutenir matériellement."
 EGY_org_of_isl_coop: "Organisation de la coopération islamique"
 EGY_org_of_isl_coop_desc: "L'Organisation de la coopération islamique, anciennement Organisation de la Conférence islamique, est une organisation intergouvernementale fondée en 1969, composée de 57 États membres, dont 48 pays à majorité musulmane."
 Egypt.47.t: "Sommet de l'Organisation de la coopération islamique au Caire !"
 Egypt.47.d: "Le président égyptien Mohammed Morsi a accueilli le sommet islamique au Caire, auquel ont participé 57 dirigeants de pays musulmans. La déclaration a appelé à un « dialogue substantiel » entre le gouvernement syrien et la coalition d'opposition afin de mettre fin à la guerre civile."
 Egypt.47.a: "Tant mieux pour eux et pour nous !"
 EGY_sahwat_hegazi: "Utilisation de Safwat Hegazi"
 EGY_sahwat_hegazi_desc: "Récemment, Safwat a lancé la campagne du candidat des Frères musulmans, Mohamed Morsi. Dans son discours devant des centaines de milliers d'Égyptiens, Safwat a souligné que Morsi mènerait la campagne égyptienne pour la restauration des États-Unis des Arabes, ou califat, avec Jérusalem pour capitale. Il a exhorté les auditeurs à réveiller les Juifs de leur sommeil et a scandé qu'ils marcheraient en martyrs vers Jérusalem."
 EGY_crack_shia_copts: "Répression contre les chiites et les coptes"
 EGY_crack_shia_copts_desc: "Les chiites et les coptes influencent trop notre État ! Nous devons prendre des mesures pour les contrer."
 EGY_tolerance_pol: "Politique de tolérance"
 EGY_tolerance_pol_desc: "Nous ne voyons aucune raison de réprimer les minorités dans notre pays. Concluons un accord avec elles."
 EGY_sharia_laws: "Installer la charia"
 EGY_sharia_laws_desc: "La charia signifie littéralement voie ou loi. Dans la terminologie islamique, elle fait référence à une loi divine ou religieuse abstraite et immuable qui fait partie de la tradition islamique basée sur les écritures de l'Islam, en particulier le Coran et les Hadiths."
 EGY_prop_new_const: "Proposition d'une nouvelle constitution"
 EGY_prop_new_const_desc: "Le temps est venu pour nous d’assurer notre sécurité politique et de proposer une nouvelle constitution pour notre État."
 Egypt.48.t: "La Constitution de Morsi"
 Egypt.48.d: "Notre précédente constitution était sans doute la pire de toute l'histoire des Égyptiens ! Pour détruire ce document honteux, nous allons créer une nouvelle constitution véritablement musulmane. Le principal choix est ici : entre notre centralisation traditionnelle et une décentralisation plus décentralisée, mais expansionniste. Quelle voie choisir ?"
 Egypt.48.a: "L’Égypte doit se stabiliser avant d’aider les autres !"
 Egypt.48.b: "L’expansionnisme est notre thème national et il devrait figurer dans la constitution !"
 Egypt.49.t: "L'Égypte demande la libération d'Omar Abdel-Rahman"
 Egypt.49.d: "Dans sa lettre, Morsi mentionne brièvement qu'il nous demande de libérer Omar Abdel-Rahman, condamné pour l'attentat de 1993 contre le World Trade Center à New York, ainsi que les nombreux Égyptiens arrêtés pendant la révolution. Un porte-parole des Frères musulmans a déclaré plus tard que l'extradition était proposée pour des raisons humanitaires et que Morsi n'avait pas l'intention d'annuler les condamnations pénales d'Abdel-Rahman."
 Egypt.49.a: "Morsi est-il fou ?"
 Egypt.49.b: "Ugh... Bien sûr ?"
 Egypt.50.t: "Les États-Unis n'ont pas accepté notre proposition."
 Egypt.50.d: "Ils n’accepteront pas de libérer Omar Abdel-Rahman."
 Egypt.50.a: "Les idiots !"
 Egypt.51.t: "Omar Abdel-Rahman est libéré !"
 Egypt.51.d: "Omar Abdel-Rahman se rendra désormais en Égypte et rencontrera Mohammed Morsi en personne."
 Egypt.51.a: "Super!"
 EGY_free_omar: "Libérer Omar !"
 EGY_free_omar_desc: "Dans un discours prononcé devant ses partisans sur la place Tahrir au Caire, Morsi a brièvement mentionné qu'il travaillerait à la libération d'Omar Abdel-Rahman, condamné pour l'attentat de 1993 contre le World Trade Center à New York, ainsi que des nombreux Égyptiens arrêtés pendant la révolution."
 EGY_el_tenaim_speech: "Discours d'El-Tenaim"
 EGY_el_tenaim_speech_desc: "Morsi a promis de se rendre à Matrouh, dans le nord-ouest de l'Egypte, lors de sa première visite officielle pour prononcer un discours sur l'unité égyptienne à la mosquée El-Tenaim."
 Egypt.52.t: "Réponse vocale d'El-Tenaim"
 Egypt.52.d: "Juste avant que Mohammed Morsi ne prononce son discours, il a participé à la prière où le religieux Futouh Abd Al-Nabi Mansour, responsable local des fondations religieuses, a déclaré : « Traitez les Juifs et leurs partisans. Ô Allah, dispersez-les, déchirez-les. Ô Allah, démontrez sur eux votre puissance et votre grandeur. Montrez-nous votre toute-puissance, ô Seigneur. »"
 Egypt.52.a: "Amen!"
 EGY_prot_of_revol: "Protecteurs de la Révolution !"
 EGY_prot_of_revol_desc: "Nous devons protéger notre révolution par tous les moyens et donc établir une base légale pour nos politiques."
 EGY_dem_a_retrial: "Demander un nouveau procès"
 EGY_dem_a_retrial_desc: "Morsi a publié une déclaration visant à protéger les travaux de l'Assemblée constituante chargés de rédiger la nouvelle constitution de toute ingérence judiciaire. De fait, cette déclaration a mis ses actions à l'abri de toute contestation judiciaire. Le décret stipule qu'il ne s'applique que jusqu'à la ratification d'une nouvelle constitution. La déclaration exige également un nouveau procès des accusés du massacre des manifestants sous Moubarak, qui avaient été acquittés, et prolonge de deux mois le mandat de l'Assemblée constituante."
 EGY_app_chris_wom: "Nommer une femme chrétienne"
 EGY_app_chris_wom_desc: "Avant notre élection, un porte-parole de Morsi a annoncé que le président élu nommerait un chrétien et une femme comme vice-présidents."
 EGY_loyalist_dom: "Dominance loyaliste"
 EGY_loyalist_dom_desc: "Les promesses sont les promesses, la pragmatisme est la pragmatisme. Mahmoud Mekki devrait être nommé."
 EGY_tantawi_hafez: "Demandez à Tantawi de démissionner"
 EGY_tantawi_hafez_desc: "Mohammad Hussein Tantawi doit démissionner. Il est un fervent partisan du régime précédent."
 EGY_unrestricted_pres: "Président sans restriction"
 EGY_unrestricted_pres_desc: "Nous devons restreindre tout le bavardage démocratique pour empêcher notre dirigeant de mener sa politique."
 EGY_appeas_militar: "Apaiser les militaires"
 EGY_appeas_militar_desc: "Nous ne sommes pas en bons termes avec l’armée, peut-être devrions-nous essayer de négocier."
 EGY_alsisi_proposal: "La proposition d'El-Sisi"
 EGY_alsisi_proposal_desc: "Le général El-Sisi veut être nommé ministre de la Défense de notre président et veut nous rencontrer en personne pour discuter de la question."
 Egypt.53.t: "Rencontre avec el-Sisi"
 Egypt.53.d: "Le général El-Sisi veut être nommé ministre de la Défense de notre président."
 Egypt.53.a: "Hé, non."
 Egypt.53.b: "Bien sûr."
 EGY_revok_mub_laws: "Abroger les lois de Moubarak"
 EGY_revok_mub_laws_desc: "Les lois répressives de Moubarak doivent être abolies et de nouvelles lois répressives doivent être instaurées."
 EGY_maintain_democr: "Maintenir la démocratie"
 EGY_maintain_democr_desc: "Nous devons maintenir la démocratie pour assurer la stabilité et la pluralité dans notre pays en apaisant les cercles militaires."
 EGY_increase_int_secur: "Renforcer la sécurité intérieure"
 EGY_increase_int_secur_desc: "Notre pays est infesté de traîtres, d'espions et de terroristes. Nous devons remédier à cela."
 EGY_totalit_buildup: "Accumulation totalitaire"
 EGY_totalit_buildup_desc: "Nous devons assurer un contrôle total pour ne pas permettre aux ennemis de s'infiltrer dans notre pays..."
 EGY_promote_adly: "Promouvoir Adly"
 EGY_promote_adly_desc: "Adly Mansour est le candidat idéal pour être le président par intérim de l’Égypte jusqu’à ce que les choses s’éclaircissent."
 EGY_dissolv_shura: "Dissolution de la Shura"
 EGY_dissolv_shura_desc: "Après que Sissi eut renversé le président Morsi et dissous le Conseil de la Choura, le président par intérim Adly Mansour a décrété temporairement que les ministres pouvaient attribuer des contrats sans appel d'offres. Le mois suivant, le gouvernement a attribué des contrats de construction d'une valeur d'environ un milliard de dollars à l'armée égyptienne."
 EGY_repress_brotherhood_sisi: "Répression contre les Frères musulmans"
 EGY_repress_brotherhood_sisi_desc: "Les Frères musulmans sont une organisation terroriste et nous devons agir selon leur titre glorieux..."
 EGY_operation_sinai: "Opération Sinaï"
 EGY_operation_sinai_desc: "Les idiots salafistes ont trouvé le moyen d'intervenir dans les affaires de notre pays. Il est temps d'effacer cette trace du Sinaï !"
 EGY_operation_sinai_idea: "Opération Sinaï"
 EGY_prowest_approach: "Approche pro-occidentale"
 EGY_prowest_approach_desc: "L’approche et la méthodologie occidentales constituent la seule voie pour l’alignement de notre pays sur la scène internationale."
 EGY_ally_mubarak: "S'allier au clan de Moubarak"
 EGY_ally_mubarak_desc: "Moubarak est parti, mais les élites et les idéaux sont liés à notre cause."
 EGY_revolut_hero: "Héros révolutionnaire"
 EGY_revolut_hero_desc: "Nous devons créer une nouvelle image populaire pour notre président."
 EGY_new_suez: "Accord de Suez"
 EGY_new_suez_desc: "Encourager davantage de connexions du canal de Suez avec les économies étrangères est un bon moyen de générer davantage de revenus."
 egypt_copts.1.t: "Des musulmans radicaux attaquent des chrétiens"
 egypt_copts.1.d: "Une église copte chrétienne a récemment été attaquée. Les musulmans radicaux affirment qu'il s'agissait d'un acte de légitime défense, tandis que les imams salafistes demandent que les agresseurs ne soient pas poursuivis."
 egypt_copts.1.a: "Les musulmans ont raison, tout ce qu’ils ont dit était vrai."
 egypt_copts.1.b: "Les Coptes ne sont pas à blâmer ici."
 egypt_copts.2.t: "Affrontement entre musulmans radicaux et chrétiens"
 egypt_copts.2.d: "Un affrontement a récemment éclaté entre des musulmans radicalisés et la population chrétienne locale. Les assaillants ont lapidé les chrétiens."
 egypt_copts.2.a: "Jeter des pierres est amusant."
 egypt_copts.2.b: "Nous condamnons cette pratique barbare."
 egypt_copts.3.t: "Un chrétien tué par un musulman radical."
 egypt_copts.3.d: "Il y a quelque temps, la police locale a été informée d'un meurtre commis près du commissariat. Il s'est avéré plus tard que le meurtre avait été commis par un représentant des musulmans radicaux. L'accusé a affirmé que le copte avait insulté sa foi."
 egypt_copts.3.a: "Personne n’ose insulter les fidèles."
 egypt_copts.3.b: "Ce n’est pas une excuse pour ce qui s’est passé."
 egypt_copts.4.t: "Les coptes offrent leur peuple au gouvernement."
 egypt_copts.4.d: "Nous avons reçu une proposition de la part de la population chrétienne de notre pays, qui souhaite désigner ses candidats au gouvernement."
 egypt_copts.4.a: "Nous ne considérons pas les candidats chrétiens."
 egypt_copts.4.b: "Nous sommes d’accord, nous aimons la démocratie."
 egypt_copts.5.t: "Les musulmans radicaux proposent de réduire les droits des coptes."
 egypt_copts.5.d: "Nous avons reçu une proposition de musulmans radicalisés concernant la possibilité de restreindre les droits de la population chrétienne. Ils estiment que cela apporterait davantage de stabilité à la région arabe."
 egypt_copts.5.a: "C'est ce que nous pensons aussi."
 egypt_copts.5.b: "Non, nous ne le pensons pas."
 EGY_meet_christ: "Rencontrer des chrétiens"
 EGY_meet_christ_desc: "Rencontrer des chrétiens"
 egypt.105.t: "Rébellion islamiste"
 egypt.105.d: "La recrudescence de l'insurrection de l'État islamique dans la péninsule du Sinaï a suscité de vives inquiétudes quant à la sécurité en Égypte, alors que les affrontements entre les forces de sécurité égyptiennes et les militants affiliés au groupe s'intensifient. Les récentes attaques visant des avant-postes et du personnel militaires soulignent la menace persistante que représentent les groupes extrémistes dans la région, malgré les efforts continus de lutte contre le terrorisme. La résurgence des activités de l'État islamique dans le Sinaï met en lumière les difficultés rencontrées par les autorités égyptiennes pour éradiquer l'extrémisme et maintenir la stabilité dans la région."
