 EGY_major_non_nato: "Allié à l'OTAN"
 EGY_major_non_nato_desc: "Notre allié le plus proche est les États-Unis, et nous devons donc renforcer nos liens avec les pays de l'OTAN."
 EGY_admin_capital: "Projet du NAC"
 EGY_admin_capital_desc: "La Nouvelle Capitale Administrative (NAC) est une nouvelle agglomération urbaine du gouvernorat du Caire, en Égypte, et une extension de la ville du Caire. Elle est destinée à devenir la nouvelle capitale de l'Égypte. Son annonce a été faite par Mostafa Madbouly, alors ministre égyptien du Logement, lors de la Conférence sur le développement économique de l'Égypte. Cette nouvelle capitale est considérée comme un projet phare du développement économique et s'inscrit dans le cadre de l'initiative plus vaste « Vision Égypte 2030 »."
 EGY_unslum_effort: "Effort de désinsalubrité"
 EGY_unslum_effort_desc: "Nous devons déployer tous nos efforts pour détruire les bidonvilles et rendre notre pays plus propre !"
 EGY_suez_canal: "Développement industriel de Foster"
 EGY_suez_canal_desc: "Nous devons nous préparer pour que nos investissements industriels soient couronnés de succès !"
 EGY_national_roads: "Projet national de routes"
 EGY_national_roads_desc: "L'Égypte a un besoin urgent de routes. Construisons-les !"
 EGY_new_delta: "Projet New Alamein"
 EGY_new_delta_desc: "New Alamein est une ville nouvelle du nord-ouest de l'Égypte, inaugurée par le président égyptien Abdel Fattah al-Sissi. Elle se situe sur la mer Méditerranée, à l'ouest de l'aéroport international de Borg El Arab."
 EGY_condemn_turk_and_qatar: "Condamnation de la Turquie et du Qatar"
 EGY_condemn_turk_and_qatar_desc: "La Turquie et le Qatar sont le berceau du pouvoir des Frères musulmans. Nous devons décider de la marche à suivre avec ces deux pays."
 EGY_our_vpk: "Complexe militaire égyptien"
 EGY_our_vpk_desc: "En achetant suffisamment d'armes étrangères et en développant nos capacités de production, nous pouvons établir notre propre production d'armements."
 EGY_fund_research: "Financement de la recherche"
