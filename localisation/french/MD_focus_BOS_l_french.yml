 BOS_banja_luka_mine_desc: "L'exploitation minière joue un rôle important dans l'économie de la Bosnie-Herzégovine depuis des siècles. Le pays a une riche histoire minière et abrite un certain nombre de minéraux, notamment du charbon, du minerai de fer, du cuivre, du zinc, du plomb, de la bauxite et d'autres. La Bosnie-Herzégovine compte un certain nombre d'exploitations minières à grande échelle, notamment des mines de charbon dans la région de Tuzla et des mines de métaux dans le canton de Zenica-Doboj et dans l'entité de la Republika Srpska. L'industrie minière a contribué de manière significative au développement économique du pays et a fourni des emplois à de nombreuses personnes. Cependant, l’industrie minière de Bosnie-Herzégovine est également confrontée à un certain nombre de défis, notamment des préoccupations environnementales et une baisse de la demande mondiale pour certains minéraux. Ces dernières années, le gouvernement a mis en œuvre un certain nombre de mesures pour soutenir le secteur minier et relever ces défis, notamment en investissant dans de nouvelles technologies et infrastructures et en favorisant le développement de nouveaux projets miniers."
 BOS_farming_sector_desc: "L'agriculture constitue depuis longtemps un secteur important de l'économie de Bosnie-Herzégovine et continue de jouer un rôle important dans le développement du pays. L'agriculture en Bosnie-Herzégovine se caractérise par un mélange de petites exploitations familiales et d'exploitations plus grandes et plus commerciales. Les principales cultures cultivées en Bosnie-Herzégovine comprennent les céréales, les légumes, les fruits et le tabac. L'élevage, notamment la production de volailles, de porcs et de produits laitiers, constitue également une partie importante du secteur agricole. Le secteur agricole de Bosnie-Herzégovine a été confronté à un certain nombre de défis ces dernières années, notamment une baisse de la demande mondiale pour certains produits agricoles, un manque d'investissement dans les infrastructures et la technologie et des préoccupations environnementales. Afin de relever ces défis, le gouvernement a mis en œuvre un certain nombre de mesures pour soutenir le secteur, notamment en investissant dans la recherche et le développement, en favorisant l'utilisation de technologies modernes et en soutenant le développement de produits à valeur ajoutée."
