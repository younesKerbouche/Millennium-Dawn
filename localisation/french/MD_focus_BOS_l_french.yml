 BOS_bosniak_lead_government: "Gouvernement bosniaque"
 BOS_bosniak_lead_government_desc: "Les hommes politiques bosniaques ont occupé un certain nombre de postes clés au sein du gouvernement de Bosnie-Herzégovine, notamment la présidence et le poste de Premier ministre. Les partis bosniaques ont également eu une influence au parlement de Bosnie-Herzégovine et dans les gouvernements des deux entités du pays, la Fédération de Bosnie-Herzégovine et la Republika Srpska. Dans l'ensemble, les Bosniaques ont joué un rôle important dans l'élaboration de l'orientation et des politiques du gouvernement de Bosnie-Herzégovine et dans la défense des intérêts de la communauté bosniaque."
