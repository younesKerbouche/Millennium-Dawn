 BOS_House_of_Representatives_desc: "La Chambre des représentants de Bosnie-Herzégovine est la chambre basse de l'Assemblée parlementaire de Bosnie-Herzégovine, le parlement national du pays. Il est composé de 42 membres élus au scrutin proportionnel. La Chambre des représentants est chargée de représenter les intérêts du peuple de Bosnie-Herzégovine et d'adopter des lois et des mesures budgétaires. Il a le pouvoir de destituer le président de Bosnie-Herzégovine et d'approuver ou de rejeter la nomination du Premier ministre et d'autres hauts fonctionnaires du gouvernement. La Chambre des Représentants est l'une des deux chambres de l'Assemblée parlementaire, l'autre étant le Conseil des ministres. Les deux chambres travaillent ensemble pour légiférer et gouverner le pays. Les membres de la Chambre des représentants sont élus pour un mandat de quatre ans et sont responsables devant les citoyens de Bosnie-Herzégovine."
