 bos_war_civil_war: "La guerre civile bosniaque"
 Bosnia.1.t: "Guerre civile bosniaque"
 Bosnia.1.d: "La Bosnie a de nouveau sombré dans un conflit civil, la République serbe de Bosnie ayant déclaré son indépendance du grand État fédéral. Les tensions s'accentuent depuis un certain temps, rendant ce conflit inévitable. Nous proclamerons la victoire sur ces traîtres, quel qu'en soit le prix."
 Bosnia.1.a: "Le triomphe de la force bosniaque"
 Bosnia.2.t: "Les Croates déclarent leur indépendance"
 Bosnia.2.d: "La population croate du sud de la Bosnie a proclamé son indépendance, créant ainsi un État autonome, distinct de la Fédération de Bosnie-Herzégovine. Face à l'instabilité croissante de la région, nous ne pouvons nous permettre de laisser cet État séparatiste déstabiliser davantage notre nation. Nous devons déployer nos forces dans le sud pour sécuriser le territoire rebelle et préserver l'intégrité territoriale de la Bosnie."
 Bosnia.2.a: "zajedno da pobedimo"
 Bosnia.3.t: "Chaos en Bosnie"
 Bosnia.3.d: "Le peuple bosniaque se trouve marginalisé dans une nation qui était censée être sa patrie. Le mécontentement grandissant a déferlé dans la rue, avec des manifestations de masse déstabilisant encore davantage le gouvernement central. La fragilité du pays a enhardi les mouvements séparatistes, diverses factions y voyant l'occasion de rompre avec ce qu'elles perçoivent comme un État en faillite."
 Bosnia.3.a: "Ça n'a pas l'air bien"
 Bosnia.4.t: "La fin de la guerre"
 Bosnia.4.d: "La Bosnie s'est à nouveau rassemblée en tant que nation. Malgré les troubles et les derniers accrochages, le gouvernement a repris le contrôle du pays. Le pays peut désormais entamer le processus de reconstruction et de guérison des conséquences dévastatrices de la guerre. Ce n'est qu'une question de temps avant que la nation ne retrouve son apogée."
 Bosnia.4.a: "Bonne nouvelle pour une fois"
 Bosnia.11.t: "[From.Owner.GetName] nous a fourni des armes"
 Bosnia.11.d: "La nation [From.Owner.GetName] nous a fourni des armes dans ce conflit. Elles nous seront d'une grande utilité et la coopération avec [From.Owner.GetName] se renforcera, espérons-le, avec le temps."
 Bosnia.11.a: "Une plus grande amitié entre nos États va se développer"
 Bosnia.12.t: "Grève des agriculteurs"
 Bosnia.12.d: "De nombreuses personnes à travers le pays souffrent de la faim parce qu'elles n'ont pas assez de nourriture dans leur assiette. Beaucoup sont descendues dans la rue pour protester contre le gouvernement. Elles voulaient que le gouvernement prenne des mesures pour soutenir l'épine dorsale de la nation. Beaucoup ont appelé à un changement de gouvernement. Allons-nous nous soumettre à ces demandes ?"
 Bosnia.12.a: "Un changement de gouvernement est nécessaire"
 Bosnia.12.b: "Parvenir à un accord"
 Bosnia.13.t: "Parvenir à un accord"
 Bosnia.13.d: "Beaucoup ont appelé à la paix et à l'arrêt des manifestations. Aujourd'hui, le gouvernement a signé un accord qui soutiendra les travaux. Aujourd’hui et demain."
 Bosnia.13.a: "Un accord que nous avons dû accepter"
 Bosnia.14.t: "Grève des mineurs"
 Bosnia.14.d: "De nombreux acteurs de l’industrie minière réclament de meilleurs salaires. De meilleures heures et protections contre les environnements difficiles. Un travailleur a déclaré : « Je préférerais être au Brésil. » Ce rassemblement et ces bagarres se poursuivent et ne s'arrêteront pas. Allons-nous nous soumettre à ces demandes"
 Bosnia.14.a: "Un changement de gouvernement est nécessaire"
 Bosnia.14.b: "Parvenir à un accord"
 Bosnia.9.t: "[From.Owner.GetName] Demander l'aide turque"
 Bosnia.9.d: "La nation bosniaque est à nouveau plongée dans le chaos et demande de l’aide. Ils nous demandent de fournir des armes aux forces bosniaques locales. Cela pourrait être un changement pour reprendre pied dans les Balkans ou cela n’en vaut peut-être pas la peine."
 Bosnia.9.a: "Nous leur fournirons ce dont ils ont besoin"
 Bosnia.9.b: "Nous ne sommes pas en mesure de le faire pour le moment"
 Bosnia.10.t: "[From.Owner.GetName] Demander l'aide albanaise"
 Bosnia.10.d: "La nation bosniaque est à nouveau plongée dans le chaos et demande de l’aide. Ils nous demandent de fournir des armes aux forces bosniaques locales. Cela pourrait être un changement pour reprendre pied dans les Balkans ou cela n’en vaut peut-être pas la peine."
 Bosnia.10.a: "Nous leur fournirons ce dont ils ont besoin"
 Bosnia.10.b: "Nous ne sommes pas en mesure de le faire pour le moment"
 Bosnia.34.t: "La Bosnie demande d'adhérer à l'OTSC"
 Bosnia.34.d: "Une fois de plus, la Bosnie n'est qu'une seule et les plans pour un avenir meilleur commencent aujourd'hui. La Bosnie souhaite rejoindre l'OTSC en tant que point le plus occidental. Comme ils l'ont déclaré, ils constituent un atout que nous ne pouvons pas manquer."
 Bosnia.34.a: "Oui"
 Bosnia.35.t: "La Russie a accepté que nous rejoignions l’OTSC."
 Bosnia.35.d: "Nous sommes désormais dans un pacte de défense avec d’autres nations post-soviétiques et serons appelés à la guerre si l’une d’entre elles est attaquée."
 Bosnia.35.a: "Bonnes Nouvelles"
 Bosnia.36.t: "La Russie a rejeté l'adhésion à l'OTSC"
 Bosnia.36.d: "La Russie a rejeté l’adhésion car nous représentons trop de risques pour participer à un pacte de défense post-soviétique."
 Bosnia.36.a: "Mauvaise nouvelle"
 bosnia_political.1.t: "L'État"
 bosnia_political.1.d: "L'État de Bosnie est encore en train de se remettre des guerres yougoslaves. L’arène politique est faite de débats et de confusion. Ces actions peuvent conduire à un État prospère pour la Bosnie puisque la direction est entre nos mains."
 bosnia_political.1.a: "Le temps nous le dira"
 bosnia_political.2.t: "Un plus grand niveau d'autonomie pour les ethnies de Bosnie"
 bosnia_political.2.d: "Le gouvernement bosniaque a annoncé un niveau d'autonomie plus large pour ses trois groupes ethniques prédominants, avec une autonomie totale pour certaines régions. Ne conserver qu’une défense nationale commune."
 bosnia_political.2.a: "Il est temps de changer"
 bosnia_political.3.t: "Unité de la Fédération"
 bosnia_political.3.d: "Le niveau d'autonomie accordé à chaque région pose de nombreux problèmes. Beaucoup de ces groupes ne s'arrêtent pas selon des lignes internes, la plupart des villes partageant plusieurs groupes. Cela a amené beaucoup de gens à se souvenir de la réunification tout en conservant de nombreux aspects de l'autonomie fédérale.\n \n“Que cet homme soit un Bosnien-Herzégovine. Dehors, on ne vous appelle pas par un autre nom, sauf simplement par un bosniaque. Que ce soit un musulman (Bosniaque), un Serbe ou un Croate. Chacun peut être ce qu’il pense être, et personne n’a le droit de lui imposer une nationalité.”\n― Josip Broz Tito"
 bosnia_political.3.a: "Ensemble"
 bosnia_political.4.t: "Élections de 2001"
 bosnia_political.4.d: "La Bosnie entre dans une nouvelle période électorale. Ce sont les premières élections du nouveau siècle pour la gouvernance de la Bosnie. Et nous montrera qui a le rôle le plus prédominant dans la sphère politique"
 bosnia_political.4.a: "Leader bosniaque"
 bosnia_political.4.b: "Leader serbe"
 bosnia_political.5.t: "Crash financier"
 bosnia_political.5.d: "Le krach économique mondial qui s'est propagé dans le monde entier a frappé la Bosnie, entraînant l'effondrement de nombreuses industries. Et un long chemin de guérison."
 bosnia_political.5.a: "temps sombres"
 bosnia_political.6.t: "Milorad Dodik"
 bosnia_political.6.d: "Milorad Dodik vient de revendiquer la direction de la République Srpska dans le but de l'indépendance de la Bosnie. Milorad Dodik a des ambitions nationalistes pour son parti, promettant une identité nationaliste serbe, donnant à certains le repos qu'ils recherchent."
 bosnia_political.6.a: "temps sombres"
 bosnia_political.7.t: "Guerre de Bosnie-Srpska"
 bosnia_political.7.d: "La Bosnie s'est à nouveau effondrée dans un conflit civil avec la République de Srpska déclarant son indépendance du grand État fédéral de Bosnie. La tension grandit depuis un certain temps et ce conflit n’était qu’inévitable. Nous revendiquerons la victoire sur ces traîtres. Peu importe le coût."
 bosnia_political.7.a: "Srpska zajedno ujedinjena"
 bosnia_political.8.t: "Violence étudiante"
 bosnia_political.8.d: "Dans une ville du nord de la Bosnie, un groupe d'écoliers serbes refuse de partager une école avec des Bosniaques musulmans. Montrer des manifestations publiques contre leur adhésion. Cela a été spéculé lorsque les forces de stabilisation de l'OTAN ont arrêté un bus scolaire pour tenter d'empêcher les écoliers serbes d'entrer dans la ville pour protester. La situation n'a fait qu'empirer lorsqu'un millier d'écoliers serbes ont défilé vers l'assemblée municipale où ils ont vandalisé le bâtiment, avec le déploiement de la police anti-émeute. Les vitres de deux cafés d'anciens réfugiés musulmans ont été brisées lors de ces manifestations. Cela ne fait que mettre en évidence la division toujours aussi répandue et les relations hostiles des deux côtés."
 bosnia_political.8.a: "Des jours sombres"
 bosnia_political.9.t: "Craintes concernant le plan de réduction des troupes en Bosnie"
 bosnia_political.9.d: "La paix au sein de l'OTAN en Bosnie prévoit une réduction des financements, de nombreuses personnes quittant le pays alors que la Bosnie commence à se stabiliser."
 bosnia_political.9.a: "D'accord"
 bosnia_political.10.t: "Publication d'un rapport sur les attaques contre la presse en 2002"
 bosnia_political.10.d: "Un grand nombre d’attaques ont été perpétrées contre des journalistes en Bosnie. Ce taux a considérablement augmenté ces dernières années, car le nationalisme reste toujours élevé."
 bosnia_political.10.a: "Des jours sombres"
 bosnia_political.11.t: "23 ans de prison pour le criminel de guerre bosniaque Nikolic"
 bosnia_political.11.d: "Suite à un essai interne. Nikolic (un ancien criminel de guerre) a été condamné à 23 ans de prison en raison de ses actes pendant les guerres yougoslaves"
 bosnia_political.11.a: "Intéressant"
 bosnia_political.13.t: "Un grand nombre d'anciens réfugiés rentrent en Bosnie"
 bosnia_political.13.d: "Les retours de citoyens ont atteint un nouveau record puisque de nombreux retours en Bosnie après avoir été déplacés en raison de la guerre et du conflit qui ont ravagé la Bosnie ces dernières années. Comme il est jugé plus sûr."
 bosnia_political.13.a: "Bonnes nouvelles"
 bosnia_political.14.t: "Un froid intense frappe les réfugiés et les rapatriés en Bosnie-Herzégovine"
 bosnia_political.14.d: "Les serveurs gelés ont frappé les réfugiés en Bosnie, les Nations Unies et les agences internes pour les réfugiés ayant du mal à fournir aux gens des fournitures de base. Avec la baisse des températures, une nouvelle crise pourrait survenir en Bosnie si ces organisations ne parviennent pas à s'organiser."
 bosnia_political.14.a: "temps sombres"
 bosnia_political.15.t: "Une explosion endommage la tombe de l'ancien dirigeant Alija Izetbegović"
 bosnia_political.15.d: "La tombe d'Alija Izetbegović a été endommagée par des vandales qui ont endommagé la tombe d'Alija Izetbegović. Cela a provoqué l'indignation de nombreux Bosniaques et leur haine, ce qui n'a fait qu'exacerber les tensions actuelles."
 bosnia_political.15.a: "temps sombres"
 bosnia_political.17.t: "Inondations en Europe du Sud-Est"
 bosnia_political.17.d: "Les inondations de 2014 ont endommagé de nombreuses zones et des centaines de personnes sont mortes à cause de ces événements. Seul l'espoir peut nous sauver de ce désastre."
 bosnia_political.17.a: "temps sombres"
 Bosnia.55.t: "Alija Izetbegović est décédé"
 Bosnia.55.d: "L'ancien dirigeant bosniaque Alija Izetbegović est décédé. Cela semble être dû à des complications liées à une maladie cardiaque. Alija Izetbegović était une figure populaire parmi la population musulmane bosniaque. Et une figure controversée parmi le peuple serbe. La mort, quoi qu'il arrive, marque-t-elle la fin d'une période pour la Bosnie à l'aube de son nouveau millénaire."
 Bosnia.55.a: "Mauvaise nouvelle"
 Bosnia.55.b: "Il est temps de passer à autre chose"
 bosnia_political.21.t: "Bosnie Pays requérant des garanties de défense"
 bosnia_political.21.d: "La place de la Bosnie dans les Balkans se sent menacée par le sentiment que ses frontières sont empiétées. Notre nation sera-t-elle disposée à fournir un certain niveau de garanties pour assurer l'avenir de la Bosnie ?"
 bosnia_political.21.a: "La paix sera garantie"
 bosnia_political.21.b: "Pas aujourd'hui"
 bosnia_political.22.t: "La Grande Srpska demande à s'unir à nous"
 bosnia_political.22.d: "Le gouvernement de la Grande Srpska (Bosnie) est devenu de plus en plus ouvert à l'idée d'une réunification avec la Serbie dans un nouvel avenir qui l'attend en coopération avec nous."
 bosnia_political.22.a: "Plus forts ensemble"
 bosnia_political.22.b: "Pas aujourd'hui"
 bosnia_political.23.t: "Invitation à la formation de la Yougoslavie"
 bosnia_political.23.d: "Nous avons été invités à rejoindre la nouvelle formation d’une nouvelle Yougoslavie. Il a promis de revenir aux jours de gloire et d’être capable de maintenir son propre pouvoir en protégeant les Balkans des menaces extérieures."
 bosnia_political.23.a: "Avancer ensemble"
 bosnia_political.23.b: "Jamais plus"
