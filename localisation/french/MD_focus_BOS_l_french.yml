 bos_SFOR_title: "La Force de stabilisation en Bosnie-Herzégovine"
 bos_SFOR_title_desc: "La mission de la SFOR était de maintenir la paix et la stabilité dans la région après la fin de la guerre de Bosnie, dans le cadre des accords de Dayton signés en 1995. La force était composée de troupes de divers pays de l'OTAN et était responsable pour maintenir la sécurité, surveiller le cessez-le-feu et faciliter la reconstruction et le processus politique en Bosnie-Herzégovine."
 BOS_SFOR_desc: "La Force de stabilisation en Bosnie-Herzégovine est une force multinationale de maintien de la paix dirigée par l'OTAN."
