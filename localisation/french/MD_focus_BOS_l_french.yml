 BOS_politicized_army: "Armée politisée"
 BOS_srpska_lead_government_desc: "Les partis politiques serbes, notamment l'Alliance des sociaux-démocrates indépendants (SNSD) et le Parti démocratique serbe (SDS), ont joué un rôle important au sein du gouvernement de la Republika Srpska. Ces partis ont souvent fait partie de coalitions gouvernementales et ont occupé plusieurs postes clés, notamment la présidence et le poste de Premier ministre. Les politiciens serbes ont également exercé une influence au Parlement de la Republika Srpska et au Parlement national de Bosnie-Herzégovine. Globalement, les partis et les politiciens serbes ont joué un rôle important dans l'élaboration de l'orientation et des politiques du gouvernement de la Republika Srpska et dans la défense des intérêts de la communauté serbe de Bosnie-Herzégovine."
