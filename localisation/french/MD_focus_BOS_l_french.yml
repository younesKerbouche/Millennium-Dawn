 BOS_anti_government_demonstrations_info: "Nombreux sont ceux qui sont descendus dans la rue pour protester contre nos actions."
 BOS_politicized_army_idea: "Armée politisée"
 BOS_politicized_army_idea_desc: "L'armée bosniaque n'est utile que pour les parades et pour frapper les assaillants à coups de bâton. Elle est profondément divisée en interne selon des critères ethniques, ce qui conduira presque certainement à une unité désorganisée au déclenchement de la guerre, si un tel événement devait se produire."
 bosnia_political.26.t: "La démocratie sous pression en Bosnie"
 bosnia_political.26.d: "La nation bosniaque a été mise à rude épreuve lorsque l'actuel dirigeant de l'État a refusé de quitter le pouvoir. Nombreux sont ceux qui, dans le pays, ont exprimé leur frustration face à cette décision, la qualifiant d'hérésie et de remise en cause des accords de Dayton."
 bosnia_political.26.a: "Cela ne peut pas être une bonne nouvelle"
