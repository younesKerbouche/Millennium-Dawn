 BOS_Alija_Izetbegovic_legacy_desc: "Alija Izetbegovic était un homme politique bosniaque qui a été le premier président de la Bosnie-Herzégovine après l'indépendance du pays en 1992. Il était une figure clé du mouvement national bosniaque et a joué un rôle de premier plan dans la lutte pour l'indépendance de la Yougoslavie. L'héritage d'Izetbegovic est étroitement lié à l'histoire de la Bosnie-Herzégovine et de la communauté bosniaque. On se souvient de lui comme d'un leader qui s'est battu pour les droits et les intérêts des Bosniaques à une époque de grands bouleversements politiques et sociaux. Le leadership et la vision d'Izetbegovic ont joué un rôle déterminant dans l'établissement d'une Bosnie-Herzégovine indépendante et dans la création d'un gouvernement et d'un État fonctionnels. On lui attribue également le mérite d'avoir contribué à la conclusion des accords de Dayton qui ont mis fin à la guerre de Bosnie en 1995 et d'avoir jeté les bases du redressement et du développement du pays après la guerre. Dans l’ensemble, on se souvient d’Izetbegovic comme d’un dirigeant influent et respecté qui a apporté une contribution significative à l’histoire et au développement de la Bosnie-Herzégovine."
