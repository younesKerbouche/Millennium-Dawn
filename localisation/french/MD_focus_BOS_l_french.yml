 BOS_EUFOR: "EUFOR"
 BOS_EUFOR_desc: "La Force de l'Union européenne en Bosnie-Herzégovine est une mission de maintien de la paix dirigée par l'UE en Bosnie-Herzégovine qui a succédé à la SFOR, visant à maintenir la paix et la stabilité, à soutenir les autorités locales et à mettre en œuvre les accords de Dayton qui ont mis fin à la guerre de Bosnie.\n\nL'Union européenne (UE) - L'UE a fourni une aide financière importante à la Bosnie-Herzégovine au cours de cette période, le programme CARDS fournissant un financement de plus de 2 milliards d'euros."
