 BOS_detain_Ratko_Mladic_desc: "Ratko Mladic est un ancien officier militaire serbe de Bosnie qui était jugé pour crimes de guerre et crimes contre l'humanité commis pendant la guerre de Bosnie (1992-1995). Mladic a été accusé d'avoir mené la campagne de nettoyage ethnique qui a eu lieu en Bosnie-Herzégovine pendant la guerre, au cours de laquelle des milliers de civils musulmans et croates de Bosnie ont été tués ou forcés de quitter leurs foyers. Mladic a été inculpé par le Tribunal pénal international pour l'ex-Yougoslavie (TPIY) en 1995, mais il a échappé à la capture pendant des années."
