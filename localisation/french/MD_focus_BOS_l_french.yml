 BOS_state_opposition_desc: "La Republika Srpska est l'une des deux entités qui composent la Bosnie-Herzégovine, l'autre étant la Fédération de Bosnie-Herzégovine. La Republika Srpska est majoritairement peuplée de Serbes et possède son propre gouvernement et ses propres institutions. L'Alliance des sociaux-démocrates indépendants (SNSD) est le principal parti politique de la Republika Srpska et a occupé plusieurs postes clés au sein du gouvernement de l'entité. Au Parlement national de Bosnie-Herzégovine, le Parti démocratique serbe (SDS) constitue une force politique majeure et s'est souvent opposé aux partis au pouvoir. Le SDS est traditionnellement un parti conservateur et défend les intérêts de la communauté serbe de Bosnie-Herzégovine."
