 BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "L'Armée de la Fédération de Bosnie-Herzégovine (AFBiH) est la force militaire de la Fédération de Bosnie-Herzégovine, l'une des deux entités qui composent la Bosnie-Herzégovine. L'AFBiH a été créée en 1995, à la suite de la guerre de Bosnie, dans le cadre des accords de Dayton qui ont mis fin au conflit. Il est responsable de la défense de la Fédération de Bosnie-Herzégovine et du respect des obligations internationales du pays. L'AFBiH est une force professionnelle composée uniquement de volontaires et composée d'environ 17 000 militaires actifs, comprenant des forces terrestres, aériennes et navales. Il est équipé d’un mélange de systèmes d’armes modernes et plus anciens, notamment des armes légères, des véhicules blindés et des avions. L'AFBiH opère sous l'autorité du ministère de la Défense de la Fédération de Bosnie-Herzégovine et est soumise au contrôle civil."
 BOS_army_of_republic_of_Srpska_desc: "L'Armée de la Republika Srpska (VRS) était la force militaire de la Republika Srpska, un État autoproclamé faisant partie de la Bosnie-Herzégovine. La VRS a été créée en 1992, au début de la guerre de Bosnie, et a joué un rôle important dans le conflit. Il a été dissous en 2006, suite à la mise en œuvre des accords de Dayton qui ont mis fin à la guerre. La VRS était composée d'environ 200 000 hommes, dont des forces terrestres, aériennes et navales. Il était équipé de divers systèmes d'armes, notamment des armes légères, de l'artillerie et des véhicules blindés. La VRS était chargée de la défense de la Republika Srpska et du respect des obligations internationales de l'entité. Elle opérait sous l'autorité du ministère de la Défense de la Republika Srpska et était soumise au contrôle civil. La VRS a été accusée d'avoir commis des crimes de guerre et des crimes contre l'humanité pendant la guerre de Bosnie, notamment le massacre de Srebrenica, au cours duquel plus de 7 000 hommes et garçons musulmans de Bosnie ont été tués. Plusieurs hauts responsables de la VRS, dont son chef, Radovan Karadzic, ont été reconnus coupables et condamnés pour leur rôle dans ces crimes par des tribunaux internationaux."
 BOS_Air_doctrine_desc: "L'Armée de l'Air de Bosnie-Herzégovine (AFBiH) est la branche aérienne des Forces armées de Bosnie-Herzégovine, l'armée de Bosnie-Herzégovine. L'AFBiH a été créée en 2004, suite à la mise en œuvre des accords de Dayton qui ont mis fin à la guerre de Bosnie. Elle est chargée de la défense de l'espace aérien de la Bosnie-Herzégovine et du soutien aux forces terrestres et navales du pays. L'AFBiH est une petite force professionnelle composée uniquement de volontaires et composée d'environ 1 200 personnes. Il est équipé d’un mélange d’avions modernes et plus anciens, notamment des avions de combat, des avions de transport et des hélicoptères. L'AFBiH opère sous l'autorité du ministère de la Défense de Bosnie-Herzégovine et est soumise au contrôle civil. Elle est membre du programme Partenariat pour la paix de l'OTAN et a participé à diverses missions internationales de maintien de la paix et humanitaires."
 BOS_mechanization_of_the_army_desc: "Une armée peut devenir plus avancée de plusieurs manières, notamment grâce à l’acquisition d’armes et d’équipements nouveaux et plus sophistiqués, au développement de nouvelles tactiques et stratégies et à l’amélioration des programmes de formation et d’éducation de son personnel. Le processus de progrès peut être motivé par divers facteurs, tels que la nécessité de répondre à de nouvelles menaces ou de nouveaux défis, de suivre les progrès des autres armées ou de moderniser et d’améliorer l’efficacité de l’armée. Pour qu’une armée devienne plus avancée, elle devra peut-être investir dans la recherche et le développement, ainsi que dans l’acquisition et la maintenance de nouvelles technologies. Elle devra peut-être également réorganiser et restructurer ses forces et adapter sa doctrine et ses capacités pour répondre aux exigences changeantes du champ de bataille moderne."
 BOS_boots_on_the_ground_desc: ""
 BOS_national_high_command_desc: "Les Forces armées de Bosnie-Herzégovine (AFBiH) sont l'armée de Bosnie-Herzégovine et comprennent l'armée de la Fédération de Bosnie-Herzégovine et l'armée de la Republika Srpska. L'AFBiH est dirigée par le chef des forces armées, qui est responsable du commandement et du contrôle global de l'armée. Le chef des forces armées est nommé par le président de la Bosnie-Herzégovine et rend compte au ministre de la Défense. L'AFBiH est organisée en diverses branches et unités, chacune dotée de sa propre structure de direction. Cela comprend l'état-major, responsable de la planification et de la direction des opérations militaires, ainsi que les différents commandements des forces terrestres, aériennes et navales. Les chefs militaires de l'AFBiH ont la responsabilité de veiller à ce que l'armée soit prête à défendre la Bosnie-Herzégovine et à s'acquitter de ses obligations internationales. Ils jouent également un rôle dans l’élaboration de l’orientation et des priorités de l’armée, ainsi que dans la gestion de ses ressources et de son personnel."
 BOS_Air_Defence_initiative_desc: "Les systèmes anti-aériens (AA) sont conçus pour détecter, suivre et engager les avions afin de se défendre contre les attaques aériennes. Ils peuvent être utilisés pour protéger les bases militaires, les infrastructures et d’autres actifs importants contre les menaces aériennes."
