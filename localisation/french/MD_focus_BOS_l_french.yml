 BOS_Balkan_backyard_desc: "La yougonostalgie, également connue sous le nom de yougoslavisme, est un terme utilisé pour décrire un sentiment nostalgique de l'ancien pays de Yougoslavie, de sa culture, de sa société et de son mode de vie. La Yougoslavie était un État fédéral socialiste qui a existé de 1918 à 1992 et se composait d'un certain nombre de républiques constituantes, dont la Bosnie-Herzégovine, la Croatie, le Kosovo, le Monténégro, la Serbie, la Slovénie et d'autres. La yougonostalgie est souvent associée à la période de prospérité et de stabilité relative qu'a connue la Yougoslavie dans les années 1970 et 1980, avant l'éclatement du pays et le déclenchement des guerres yougoslaves dans les années 1990. Ceux qui vivent la Yougonostalgie se souviennent peut-être du pays avec tendresse et peuvent manquer des éléments de sa culture et de sa société qui n'existent plus. La yougonostalgie s'exprime souvent par divers moyens, notamment à travers la musique, la littérature, le cinéma et d'autres formes de production artistique et culturelle. Cela peut également se manifester dans les mouvements et organisations politiques qui militent pour le rétablissement de la Yougoslavie ou pour la promotion de ses valeurs et de ses idéaux."
