 BOS_Bosnian_revanchism_desc: "La Bosnie-Herzégovine a une longue histoire d’islam et une partie importante de sa population s’identifie comme musulmane. L'islam a été introduit en Bosnie-Herzégovine au 14e siècle et joue depuis lors un rôle important dans la vie culturelle, sociale et politique du pays. La majorité des musulmans de Bosnie-Herzégovine sont des Bosniaques, ethniquement et culturellement distincts des autres groupes de la région. Les Bosniaques ont une identité culturelle et historique unique, étroitement liée à l'islam, et la religion a joué un rôle central dans l'élaboration de la culture et du mode de vie des Bosniaques en Bosnie-Herzégovine. L'Islam fait partie intégrante de l'identité bosniaque et est profondément enraciné dans l'histoire et la culture du pays. Elle continue d'être une force importante en Bosnie-Herzégovine et se reflète dans de nombreux aspects de la vie quotidienne, notamment dans l'art, la littérature, la musique et d'autres traditions culturelles du pays."
 BOS_national_appeasement_desc: "La Bosnie-Herzégovine est un pays diversifié avec une histoire complexe et un certain nombre de groupes ethniques différents, notamment les Bosniaques (musulmans bosniaques), les Croates et les Serbes. Dans le passé, les conflits entre ces groupes ont conduit à la violence et à l'instabilité dans le pays. En conséquence, l’apaisement national a souvent été considéré comme une stratégie importante pour promouvoir l’harmonie et prévenir de nouveaux conflits. Cela peut impliquer un certain nombre de mesures, telles que la création d'accords de partage du pouvoir, l'établissement de droits ou de privilèges spéciaux pour certains groupes, ou la mise en œuvre de politiques conçues pour répondre aux préoccupations et aux besoins des différentes communautés ethniques. En fin de compte, l’objectif de l’apaisement national est de trouver des moyens de résoudre les différends et de promouvoir la coopération entre les différents groupes au sein d’un pays afin de maintenir la paix et la stabilité."
