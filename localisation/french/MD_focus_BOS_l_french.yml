 bos_rotating_presidency_desc: "La Bosnie est un État qui ne fonctionne pas selon les méthodes conventionnelles. Un processus à trois dirigeants est utilisé. Un seul leader sélectionné parmi leurs ethnies respectives est autorisé à participer à cette rotation. En retour, cela garantit que la nation divisée de la Bosnie risque moins d'être dominée par des ethnies opposées. Mais cela a aussi ses inconvénients. D'une part, il est exclusif aux trois principaux groupes reconnus, ce qui laisse beaucoup de côté. Deux niveaux de coopération sont nécessaires pour adopter une législation conduisant à une stagnation du développement.\n§W--------------§! \nAttitude serbe [ROOT.srpska_attitude] \nAttitude bosniaque [ROOT.bosniak_attitude] \nAttitude croate [ROOT.croat_attitude] \n"
