 BOS_bosnian_elections_desc: "La crise financière de 2008 a eu un impact significatif sur la Bosnie-Herzégovine, comme sur de nombreux pays du monde. La crise, déclenchée par l'effondrement du marché immobilier aux États-Unis et la faillite ultérieure de plusieurs grandes institutions financières, a conduit à un ralentissement économique mondial et à une crise du crédit. En Bosnie-Herzégovine, la crise financière a entraîné un ralentissement de la croissance économique et une baisse des exportations, ainsi qu'une augmentation du chômage et une diminution des investissements étrangers. Cela a également entraîné une baisse de la valeur de la monnaie du pays, le mark bosniaque, et une augmentation de l'inflation. Pour faire face aux impacts de la crise financière, le gouvernement de Bosnie-Herzégovine a mis en œuvre un certain nombre de mesures, notamment l'adoption de mesures d'austérité, la mise en œuvre de réformes structurelles et l'obtention d'une aide financière des organisations internationales. Malgré ces efforts, l'économie du pays ne s'est pas encore complètement remise des effets de la crise."
 BOS_economic_revision_desc: ""
 BOS_post_war_effort_desc: "Après la fin de la guerre de Bosnie en 1995, la Bosnie-Herzégovine a été confrontée à un certain nombre de défis pour se reconstruire et se remettre du conflit. Ces efforts comprenaient la reconstruction des infrastructures, le retour des réfugiés et des personnes déplacées dans leurs foyers, la mise en place d'un gouvernement et d'une économie fonctionnels, ainsi que la promotion de la réconciliation et de la coopération entre les différents groupes ethniques du pays."
 BOS_The_federation_desc: "La Fédération de Bosnie-Herzégovine est l'une des deux entités qui composent la Bosnie-Herzégovine, l'autre étant la Republika Srpska. Il s'agit d'une république parlementaire fédérale composée de 10 cantons et abrite une population diversifiée, notamment des Bosniaques (musulmans bosniaques), des Croates et des Serbes, ainsi que d'autres groupes ethniques. La Fédération de Bosnie-Herzégovine a été créée en 1995 dans le cadre des accords de Dayton qui ont mis fin à la guerre de Bosnie. Il possède sa propre constitution, son propre gouvernement et ses propres institutions, et est responsable de l'administration et de l'élaboration des politiques dans un certain nombre de domaines, notamment l'éducation, les soins de santé et le développement économique. La capitale de la Fédération de Bosnie-Herzégovine est Sarajevo."
 BOS_elections_polical_desc: "Les élections parlementaires organisées en Bosnie-Herzégovine en 2001 étaient les troisièmes élections nationales organisées dans le pays après la fin de la guerre de Bosnie en 1995. Les élections ont eu lieu le 11 novembre 2001 et ont été contestées par un certain nombre de partis et coalitions politiques. Les résultats des élections ont été annoncés le 25 novembre 2001 et ont abouti à la formation d'un gouvernement de coalition dirigé par le Parti d'action démocratique (SDA), l'Alliance des sociaux-démocrates indépendants (SNSD) et l'Union démocratique croate de Bosnie-et-Herzégovine. Herzégovine (HDZ BiH). Les élections ont été généralement considérées comme libres et équitables et ont été supervisées par l'Organisation pour la sécurité et la coopération en Europe (OSCE)."
