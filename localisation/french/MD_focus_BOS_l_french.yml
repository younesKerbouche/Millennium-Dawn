 faction_map_bos_desc: "La Bosnie-Herzégovine est un pays avec une population diversifiée composée de plusieurs groupes ethniques. Les trois principaux groupes ethniques sont les Bosniaques, les Croates et les Serbes, et ils ont une histoire longue et complexe dans la région.\n\nLors de l'éclatement de la Yougoslavie dans les années 1990, la Bosnie-Herzégovine a déclaré son indépendance, conduisant à une guerre brutale qui a duré de 1992 à 1995. Cette guerre a entraîné le déplacement de plus de 2 millions de personnes.\n\nAprès la fin de la guerre, les accords de Dayton ont été signés, établissant un gouvernement de partage du pouvoir entre les trois principaux groupes ethniques. Selon ce système, le pays est divisé en deux entités : la Fédération de Bosnie-Herzégovine, à majorité bosniaque et croate, et la Republika Srpska, à majorité serbe. Le pays dispose également d'un gouvernement central, avec une présidence tournante entre les représentants des trois principaux groupes ethniques.\n\nCe système est en place depuis la fin de la guerre et, s'il a contribué à maintenir une paix fragile dans le pays, il a également été critiqué pour sa lourdeur et son manque de reflet de la volonté de la population. Les efforts visant à réformer le système se poursuivent, mais les progrès sont lents."
