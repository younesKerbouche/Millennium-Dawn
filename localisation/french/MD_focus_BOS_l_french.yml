 news.83.t: "La Bosnie entre à nouveau dans le conflit"
 news.83.desc: "L'État fragile de Bosnie vient d'entrer dans un nouveau conflit. Comme un effet de report des guerres yougoslaves passées. Une grande instabilité couvait depuis un certain temps et cette guerre conflictuelle allait être inévitable. L'ONU a déjà condamné les actions de toutes les parties au conflit, les qualifiant de désastre pour la paix mondiale dans le bloc de l'Europe du Sud."
 news.83.a: "Des jours sombres"
 news.84.t: "Les moudjahidines bosniaques entrent en guerre"
 news.84.desc: "Un groupe connu sous le nom d'El Mudžahid (moudjahidines bosniaques) a annoncé son départ du gouvernement central bosniaque. Les combattants autoproclamés de l’Islam ont déclaré la création d’un nouvel État, ouvrant la porte à un futur califat au sein des Balkans. Beaucoup craignent le pire, car cela pourrait entraîner un comportement plus radical dans le sud de l’Europe, de nombreux jeunes hommes étant inspirés par ce comportement extrémiste. »"
 news.84.a: "Intéressant"
 news.85.t: "Un retour de la Yougoslavie"
 news.85.desc: "Ce soir, à partir de minuit, un nouvel État rejoindra la scène internationale avec la reformation de la Yougoslavie. Cela créera une nouvelle puissance au sein des Balkans, promettant de protéger les Balkans de toute ingérence extérieure et assumant le rôle de gardien de l’Europe du Sud.\n \n“Aucune de nos républiques ne serait rien si nous n’étions pas tous ensemble ; mais nous devons créer notre propre histoire – l’histoire de la Yougoslavie unie, également à l’avenir.” \n― Josip Broz Tito"
 news.85.a: "Intéressant"
 news.86.t: "La guerre civile bosniaque touche à sa fin"
 news.86.desc: "Beaucoup se sont demandé quand ce conflit prendrait fin, et aujourd’hui marque le jour où la paix arrive enfin en Bosnie, l’opposition étant écrasée par la défaite. Une nouvelle ère s’ouvre à la jeune nation de Bosnie, une ère qui se prépare à un avenir plus stable."
 news.86.a: "Intéressant"
