l_french:
 TIE_pastoral_culture: "Culture nomade"
 TIE_pastoral_culture_desc: "Les toubous vivent encore principalement en tant qu'éleveurs et nomades, certains cultivant près des oasis. Ces dernières, ainsi que les pâturages et les puits, sont réparties en fonction des clans. Dans les déserts arides du Sahel, il n'y a guère d'autres possibilités de survie."
 TIE_soborom_hot_springs: "Sources chaudes de Soborom"
 TIE_soborom_hot_springs_desc: "Les sources chaudes de Soborom sont une série de sources chaudes avec des fumerolles et des volcans de boue situées dans la partie occidentale des montagnes du Tibesti. Beaucoup de toubous croient que les sources ont des propriétés curatives, et c'est donc un endroit très fréquenté par les gens souhaitant trouver un remède à leur maladie."
 TIE_clan_structure: "Structure des clans"
 TIE_clan_structure_desc: "La société toubou est fondée sur des clans. Chaque clan possède certains pâturages, puits et oasis. Après sa famille, chaque Toubou s'identifie à son clan. Dans les vastes déserts du Sahel, avoir un clan signifie que vous trouverez un visage amical presque partout où vous allez. Le système des clans porte cependant atteinte à l'autorité de l'État, mais d'un autre côté, tout envahisseur aura du mal à soumettre les Toubou car il n'y a pas d'autorité unique avec laquelle négocier."
 TIE_sharia_law: "Charia"
 TIE_sharia_law_desc: "Les chefs religieux toubous ont instauré des tribunaux islamiques. Cependant, l'islam au Tchad a été fortement influencé par les religions locales, de sorte que l'application de la charia n'est pas aussi efficace qu'elle pourrait l'être."
 TIE_money_from_refugees: "L'argent des réfugiés"
 TIE_money_from_refugees_desc: "Les djihadistes de ce pays participent au trafic de personnes vers la Libye afin qu'elles puissent traverser la Méditerranée pour rejoindre l'Europe."
 TIE_derde: "Derde"
 TIE_derde_desc: "Le titre de Derde a été créé pour agir comme l'autorité judiciaire suprême sur les Toubous. Le Derde est élu parmi les trois familles les plus importantes du clan Tomagra. A la mort du Derde, le titre n'est pas transmis à son fils mais à l'une des deux autres familles."
 TIE_punching_above: "Influence politique des Toubous"
 TIE_punching_above_desc: "Au Tchad, une grande partie de l’élite politique du pays est d’origine toubou. Les Toubous ont toujours été au-dessus de leur poids malgré leur statut de minorité, et les intrigues politiques au Tchad leur ont donné de nombreuses leçons."
 TIE_clan_elders: "Les anciens du clan"
 TIE_clan_elders_desc: "Les anciens des clans toubou arbitrent les questions judiciaires entre les clans et gèrent également une partie du discours politique global qui fera avancer le pays."
 TIE_natron: "Extraction de natron"
 TIE_natron_desc: "Les Toubou exploitent le natron, une substance semblable au sel ayant de nombreuses applications domestiques."
 TIE_trans_saharan_trade_1: "Commerce transsaharien"
 TIE_trans_saharan_trade_1_desc: "Les Toubou jouent le rôle d'intermédiaires dans une route commerciale transsaharienne en pleine renaissance"
 Mahamat_Nouri_desc: "Mahamat Nouri est un chef insurgé de longue date. Nouri a combattu en tant que membre du groupe rebelle FROLINAT lors de la première guerre civile tchadienne, pour renverser le président de l'époque, François Tombalbaye (le premier président du Tchad), avec le soutien de la Libye. Il a ensuite servi sous Goukouni Oueddei, et a finalement contribué à ce que ce dernier soit renversé par Hissène Habré. Il a ensuite été l'un des commandants les plus expérimentés du Tchad dans le conflit tchado-libyen. Après que Habré ait été chassé par les rebelles d'Idriss Déby, Nouri a de nouveau changé de camp. Cependant, Nouri a maintenant choisi une voie différente car il a reçu l'opportunité de diriger les Toubou en tant que nation indépendante."
 Goukouni_Oueddei_desc: "Oueddei a commencé comme commandant en chef du FROLINAT, un groupe rebelle ayant renversé le président du Tchad, Felix Malloum, avec le soutien de la Libye. Oueddei fut nommé président, mais fut rapidement trahi par son allié Hissène Habré, qui s'opposait à l'influence libyenne dans le pays. Il continua de combattre Habré en tant que chef rebelle soutenu par la Lybie durant le conflit tchado-libyen. En 1985, il fut placé en résidence surveillé par la police libyenne, soupçonné de tenter de négocier une paix avec les tchadiens. Quelques mois plus tard, il fut blessé par balle à l'estomac lors d'une tentative d'arrestation par la police libyenne. Deux ans plus tard, il s'installa en Algérie, pensant toujours être en bons termes avec les libyens. Oueddei est le fils de Oueddei Kichidemi, le dernier derde des Toubous."
 TIE_birth_of_a_nation: "Naissance d'une nation"
 TIE_birth_of_a_nation_desc: "Le peuple Toubou n'a jamais vraiment bénéficié d'autonomie, encore moins d'un état qui lui soit propre. Un long travail reste à accomplir pour transformer cet ensemble de clans nomades du désert en un véritable état."
 TIE_arm_tribesmen: "Armer les tribus"
 TIE_arm_tribesmen_desc: "Pour défendre nos terres, nous devons rapidement armer une partie de notre peuple."
 TIE_toubou_warrior_spirit: "L'esprit guerrier Toubou"
 TIE_toubou_warrior_spirit_desc: "Nous nous considérons comme un peuple de guerriers. Nous avons survécu aux empires et à nos ennemis pendant des siècles, et rien ne pourra nous détruire."
 TIE_warrior_spirit: "Esprit guerrier"
 TIE_warrior_spirit_desc: "Les Toubou ont survécu dans le désert durant des siècles, et ils ne céderont pas maintenant."
 TIE_tibesti_fortress: "La forteresse du massif du Tibesti"
 TIE_tibesti_fortress_desc: "Les montagnes du Tibesti sont constitués de canyons mortels et de gueltas. Tout envahisseur qui s'en approcherait aurait bien du mal à en déloger nos soldats. Avec un peu de préparation, nous pourrions rendre ces montagnes presque imprenables."
 TIE_camel_corps: "La cavalerie chamelière"
 TIE_camel_corps_desc: "Notre peuple parcourt principalement le désert à dos de chameau, les routes étant rares et en mauvais état. Notre peuple sont devenus de véritables maîtres du désert, et ce savoir peut être mis au service de la guerre."
 TIE_warrior_experience: "Expérience du guerrier"
 TIE_warrior_experience_desc: "Dans pratiquement tous les conflits auxquels le Tchad a pris part, notre peuple s'est retrouvé en première ligne. La guerre civile tchadienne, la guerre tchado-libyenne, ainsi que de nombreuses petites insurrections dans la région. Nous pouvons en  tirer parti de cette expérience pour renforcer notre armée."
 TIE_local_military_production: "Production locale d'armes"
 TIE_local_military_production_desc: "Fabriquer des armes localement ne devrait pas être si difficile. Les talibans le font dans les montagnes d'Afghanistan. Les FARC le font dans la jungle colombienne. Pourquoi ne pourrions-nous pas le faire dans le désert du Sahara ?"
 TIE_hold_clan_meeting: "Convoquer les clans"
 TIE_hold_clan_meeting_desc: "Nous devons rassembler les clans. Aux côtés des anciens, des figures religieuses et des chefs militaires, nous devons décider du sort des Toubous."
 TIE_establish_sharia_courts: "Instaurer la Charia"
 TIE_establish_sharia_courts_desc: "La Charia doit être instaurée parmi les Toubous. La plupart d'entre eux pratiquent une forme d'islam fortement influencée par des traditions africaines locales. Ils doivent être guidés vers le véritable Islam."
 TIE_seek_help_from_boko_haram: "Demander l'aide de Boko Haram"
 TIE_seek_help_from_boko_haram_desc: "Boko Haram est un groupe djihadiste opérant au Nigéria, au Tchad et au Niger. Nous pouvons offrir un refuge sûr à leurs soldats."
 TIE_make_money_of_refugees: "Tirer profit des réfugiés"
 TIE_make_money_of_refugees_desc: "Un flux de migrants traverse l'Afrique subsaharienne vers la Libye, puis l'Europe. Nous devons en tirer parti de ce mouvement et faire passer des personnes en Libye en échange d'argent. Quant aux idiots fortunés, nous les enlèverons et exigerons une rançon à leurs familles."
 TIE_break_clan_structure: "Démanteler la structure du clan"
 TIE_break_clan_structure_desc: "Le peuple Toubou sont divisé en plusieurs clans. Dans l'immensité des déserts du Sahel, il est nécessaire de toujours avoir un refuge sûr où aller. Cependant, les gens sont plus loyaux envers leur famille qu'envers leur pays. Nous devons encourager l'émergence d'une identité commune, comme celle d'une nation, d'une religion ou d'une culture pour rassembler la population sans dépendre des clans."
 TIE_large_scale_farming: "Agriculture à grande échelle"
 TIE_large_scale_farming_desc: "La plupart de notre peuple est constitué d'éleveurs nomades. Nous devons rassembler des volontaires des clans pour regrouper leur bétail en un grand troupeau géré de manière centralisée. Ce sera le début de l'industrie pour les Toubou."
 TIE_prepare_for_war: "Se préparer à la guerre"
 TIE_prepare_for_war_desc: "Nos voisins n'approuveront pas notre mode de gouvernement. Nous devons nous préparer à la guerre contre eux avant qu'il ne soit trop tard."
 TIE_declare_the_caliphate: "Proclamer le califat"
 TIE_declare_the_caliphate_desc: "Nous devons rejoindre nos frères fidèles et déclarer un djihad contre l'Occident !"
 TIE_reappoint_derde: "Renommer un Derde"
 TIE_reappoint_derde_desc: "La position de Derde était autrefois l'autorité judiciaire suprême des Toubou, choisie parmi les trois familles les plus influentes du clan Tomagra. En 1966, le gouvernement tchadien a tué quatre des cinq fils du Derde de l'époque, Oueddei Kichidemi, et l'a forcé à l'exil. Cela a déclenché la première guerre civile tchadienne. Le Derde est alors devenu un symbole politique et militaire des Toubou, le groupe rebelle FROLINAT étant dirigé par le seul fils restant du Derde, Goukouni Oueddei. Nous devons élire un nouveau Derde pour agir comme autorité judiciaire suprême des clans."
 TIE_punch_above_our_weight: "Frapper au-dessus de notre poids"
 TIE_punch_above_our_weight_desc: "Au Tchad, une grande partie de l'élite politique, y compris deux présidents, est toubou. Nous avons toujours su jouer des jeux politiques malgré notre statut de minorité. Nous devons tirer pleinement parti de cette compétence."
 TIE_middle_of_nowhere: "Au milieu de nulle part"
 TIE_middle_of_nowhere_desc: "Nous sommes situés en plein milieu de nulle part. La côte la plus proche est à mille kilomètres, et peu importe où vous franchissez la frontière, vous êtes accueilli par un désert de sable sans fin. Il est crucial de maintenir de bonnes relations avec nos voisins, car notre existence en dépend."
 TIE_derde_guard: "Garde du Derde"
 TIE_derde_guard_desc: "Le Derde a besoin de sa propre garde personnelle. Cette unité d'élite agira comme des troupes de choc là où notre armée en aura besoin."
 TIE_join_libya: "S'unir à la Libye"
 TIE_join_libya_desc: "Après la première guerre civile tchadienne, lorsqu'un président toubou a pris le pouvoir avec l'aide de la Libye, il y a eu des discussions sur l'unification du Tchad avec la Libye. Nous ne sommes pas le Tchad, mais étant donné qu'il y a des Toubou en Libye, peut-être devrions-nous proposer une union avec eux ?"
 TIE_birthright_over_chad: "Notre droit de naissance sur le Tchad"
 TIE_birthright_over_chad_desc: "Depuis la première guerre civile tchadienne, ce sont les Toubou qui ont été les leaders et l'élite politique du Tchad. Gouverner le Tchad nous revient de droit, et nous devons prendre ce qui nous est dû par la force si nécessaire."
 TIE_rely_on_clan_elders: "S'appuyer sur les anciens des clans"
 TIE_rely_on_clan_elders_desc: "Plutôt que de nommer une seule figure ou un groupe pour contrôler la vie des membres des clans, l'autorité judiciaire devrait reposer sur les épaules des anciens des clans. Pendant des siècles, ils ont géré les problèmes et les différends entre les clans. Ils connaissent le mieux nos traditions et sont le meilleur choix pour les maintenir."
 TIE_continue_as_herders: "Continuer comme éleveurs"
 TIE_continue_as_herders_desc: "Notre peuple est éleveur depuis des siècles. Nous ne devrions pas forcer les gens à changer leur mode de vie juste pour répondre aux besoins du gouvernement."
 TIE_use_azza_to_industrialise: "Utiliser les Azza pour industrialiser"
 TIE_use_azza_to_industrialise_desc: "La société toubou est socialement stratifiée en un système de castes. Les personnes qui travaillent au lieu de posséder des terres et d'élever du bétail sont appelées les Azza. Ces personnes effectuent des travaux artisanaux, miniers, métallurgiques et de couture, et ont traditionnellement été méprisées et segregées par la caste supérieure des 'hommes libres' de la société toubou. Nous ne devrions pas mépriser ces personnes, mais plutôt les utiliser pour créer une véritable industrie pour le peuple toubou."
 TIE_adopt_cfa_franc: "Adopter le franc CFA"
 TIE_adopt_cfa_franc_desc: "Le franc CFA est largement utilisé en Afrique de l'Ouest et centrale. Cette monnaie est fortement liée à la France, mais elle offrirait un coup de pouce important à notre économie."
 TIE_diversify_our_economy: "Diversifier notre économie"
 TIE_diversify_our_economy_desc: "Bien que l'élevage de bétail et la culture de dattes offrent une vie paisible, ce n'est pas un moyen très efficace de gagner de l'argent. Nous devons trouver d'autres sources de revenus pour notre gouvernement."
 TIE_mine_natron: "Extraire du natron"
 TIE_mine_natron_desc: "Le natron est une substance semblable au sel trouvée dans les lacs asséchés. Il était autrefois utilisé comme ingrédient dans le savon, le bain de bouche, le dentifrice, les antiseptiques, les insecticides et dans la fabrication du cuir. Cependant, de nos jours, il a été largement remplacé par le carbonate de soude dans presque toutes les applications. Notre peuple continue de l'extraire et de l'utiliser pour ses propres besoins domestiques. Nous devrions augmenter cette extraction pour réduire notre dépendance aux importations étrangères de carbonate de soude."
 TIE_survey_for_gold: "Prospecter pour l'or"
 TIE_survey_for_gold_desc: "Il y a des rumeurs d'or dans ces collines. Nous devons le trouver et commencer à l'extraire."
 TIE_new_trans_saharan_trade: "Renouveau du commerce transsaharien"
 TIE_new_trans_saharan_trade_desc: "Les routes commerciales transsahariennes passaient autrefois directement par notre territoire. Aujourd'hui, il ne reste plus grand-chose de cette richesse. Avec notre production accrue de ressources, nous devons relancer les routes commerciales pour maximiser notre potentiel."
 TIE_trans_saharan_trade_niger: "Route commerciale transsaharienne vers [NGR.GetName]"
 TIE_trans_saharan_trade_niger_desc: "La principale exportation de [NGR.GetNameDef] est l'or. En commerçant avec eux, nous sommes sûrs d'apprendre quelque chose de nouveau sur l'extraction de l'or."
 TIE_trans_saharan_trade_libya: "Route commerciale transsaharienne vers [LBA.GetName]"
 TIE_trans_saharan_trade_libya_desc: "La principale exportation de [LBA.GetNameDef] est le pétrole. Malheureusement, nous n'avons pas eu la chance de trouver du pétrole dans notre pays. Peut-être qu'avec la National Oil Corporation [LBA.GetAdjective], nous pourrons en découvrir ?"
 TIE_trans_saharan_trade_chad: "Route commerciale transsaharienne vers [CHA.GetName]"
 TIE_trans_saharan_trade_chad_desc: "[CHA.GetNameDef] exporte à la fois du pétrole et de l'or. Avec l'aide de [CHA.GetAdjective], nous pourrons stimuler notre production d'or et de pétrole."
 TIE_build_an_airport: "Construire un aéroport"
 TIE_build_an_airport_desc: "Il y a très peu de routes menant au Tibesti. Pour améliorer notre connectivité, nous devons construire une petite piste d'atterrissage dans notre capitale."
 TIE_establish_air_force: "Établir une force aérienne"
 TIE_establish_air_force_desc: "Nous n'avons pas vraiment de force aérienne, ni même d'armée. Cependant, avec notre nouvelle piste d'atterrissage et notre économie croissante, nous avons besoin d'un certain levier sur nos voisins. Nous pouvons sûrement trouver des chasseurs d'occasion sur le marché ?"
 TIE_import_tourists: "Encourager le tourisme"
 TIE_import_tourists_desc: "Il y a de nombreuses merveilles naturelles à voir dans les montagnes du Tibesti, comme les $TIE_soborom_hot_springs$. Nous devons utiliser nos liens avec un pays occidental pour lancer un boom touristique."
 TibestiFocusEvents.1.t: "[FROM.GetNameDef] veut prêter serment d'allégeance"
 TibestiFocusEvents.1.d: "Nos frères djihadistes de [FROM.GetNameDef] nous ont contactés. Ils veulent rejoindre notre lutte dans le djihad international et nous aider à combattre l'Occident décadent. Que devons-nous répondre ?"
 TibestiFocusEvents.1.a: "Nous acceptons leur allégeance"
 TibestiFocusEvents.1.b: "Nous avons d'autres plans pour eux"
 TibestiFocusEvents.2.t: "[FROM.GetNameDef] accepte notre allégeance"
 TibestiFocusEvents.2.d: "Nos frères djihadistes de [FROM.GetNameDef] ont accepté de nous laisser rejoindre leur djihad international."
 TibestiFocusEvents.2.a: "Super"
 TibestiFocusEvents.3.t: "[FROM.GetNameDef] rejette notre allégeance"
 TibestiFocusEvents.3.d: "Nos frères djihadistes de [FROM.GetNameDef] ont rejeté notre offre de rejoindre leur djihad international."
 TibestiFocusEvents.3.a: "Mince"
 TibestiFocusEvents.4.t: "[FROM.GetNameDef] veut rejoindre notre pays"
 TibestiFocusEvents.4.d: "Le gouvernement de [FROM.GetNameDef] nous a proposé une requête pour que leur nation soit intégrée à la nôtre. Après la première guerre civile tchadienne, le président victorieux était d'origine toubou, et il avait obtenu ce poste avec l'aide militaire de Kadhafi. Il y avait des discussions sur une possible unification du Tchad avec la Libye. Ce président a été évincé et est parti, mais il semble que l'idée d'une unification avec la Libye vive encore dans le cœur des Toubou."
 TibestiFocusEvents.4.a: "Ils sont plus que bienvenus !"
 TibestiFocusEvents.4.b: "Nous n'en voulons pas"
 TibestiFocusEvents.5.t: "[FROM.GetNameDef] rejette notre offre"
 TibestiFocusEvents.5.d: "Le gouvernement de [FROM.GetNameDef] a, pour une raison quelconque, rejeté notre offre de réunir nos deux pays."
 TibestiFocusEvents.5.a: "Mince"
 TIE_share_oasis: "Partager les oasis"
 TIE_share_oasis_desc: "Toutes les ressources sont partagées entre les clans. Nous devrions effectuer un recensement des oasis, puits et pâturages et les redistribuer si nous constatons une inégalité entre deux clans. Cela renforcera la croyance de notre peuple que le système clanique fonctionne."
 TIE_mining_in_aouzou: "Exploitation minière dans la bande d'Aouzou"
 TIE_mining_in_aouzou_desc: "Il y a des rumeurs d'uranium dans la bande d'Aouzou. Nous devons le trouver et commencer à exploiter cette ressource précieuse immédiatement."
 tibesti_focus: "Priorités nationales touboues"