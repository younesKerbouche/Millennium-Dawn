l_french:
 gulf_focus: "Priorités nationales golfiques"
 GCC_socio_economic_affairs: "Affaires socio-économiques"
 GCC_socio_economic_affairs_desc: "L’économie et la société de [ROOT.GetNameDef] posent des défis intéressants. Beaucoup estiment que notre dépendance actuelle au pétrole n’est pas soutenable et des personnes extérieures ont critiqué notre politique envers les migrants étrangers. De plus, des voix s’élèvent, tant à l’intérieur qu’à l’extérieur du pays, pour réclamer des améliorations en matière de droits des femmes."
 GCC_the_rentier_state: "L'État rentier"
 GCC_the_rentier_state_desc: "L'économie [ROOT.GetAdjective] est généralement caractérisée comme celle d'un État rentier. Cela est dû au fait que nos revenus proviennent de « rentes pétrolières » externes. Ces revenus sont ensuite distribués à nos citoyens sous forme de subventions et d'aides sociales, ce qui permet à notre pays de fonctionner sans système fiscal ni gouvernement représentatif. Cependant, il est bien connu qu'un jour, le pétrole dont dépend ce système s'épuisera.\n\n§YCette idée sera supprimée si notre impôt sur la population atteint 20%.§!"
 GCC_expand_oil_extraction: "Développer l'extraction de pétrole"
 GCC_expand_oil_extraction_desc: "Même si la nécessité de diversifier notre économie est évidente, cela ne signifie pas que nous devons mettre un terme immédiat à nos activités d’extraction pétrolière."
 GCC_joint_ventures: "Joint-ventures"
 GCC_joint_ventures_desc: "Bien que [fossil_fuel_industry_name] soit parfaitement capable de mener à bien ses activités d’extraction de pétrole par elle-même, elle pourrait néanmoins bénéficier des ressources et du savoir-faire technologique d’autres sociétés pétrolières."
 GCC_total_sa: "Total S.A."
 GCC_total_sa_desc: "Total est une société pétrolière et gazière française et l'une des sept « supermajors » pétrolières."
 GCC_royal_dutch_shell: "Royal Dutch Shell"
 GCC_royal_dutch_shell_desc: "Shell est une société anglo-néerlandaise et la troisième plus grande entreprise au monde. Ses ressources et son expertise accumulées depuis plus d'un siècle pourraient constituer un atout précieux pour [fossil_fuel_industry_name]."
 GCC_lukoil: "Lukoil"
 GCC_lukoil_desc: "Le géant russe de l'énergie Lukoil n'a peut-être pas la longue histoire de certains de ses concurrents européens, mais il a néanmoins connu une croissance rapide pour devenir l'un des plus grands producteurs de pétrole au monde."
 GCC_sinopec: "Sinopec"
 GCC_sinopec_desc: "La China Petroleum & Chemical Corporation ou Sinopec est le plus grand conglomérat de raffinage de pétrole, de gaz et de produits pétrochimiques au monde et peut donc s'appuyer sur d'immenses ressources financières."
 GCC_stock_market_listing: "Cotation en bourse"
 GCC_stock_market_listing_desc: "L'introduction en bourse de [fossil_fuel_industry_name] constituera à bien des égards un test décisif pour la stabilité de notre pays. Si les investisseurs nationaux et internationaux ont confiance en notre pays, l'introduction en bourse sera un succès, mais elle pourrait également ne pas permettre de lever des sommes importantes. Le montant des fonds levés par notre introduction en bourse déterminera le montant que nous pourrons contribuer à notre fonds souverain."
 GCC_sovereign_wealth_fund: "Fonds souverain"
 GCC_sovereign_wealth_fund_desc: "Les bénéfices inattendus de l’introduction en bourse peuvent renforcer notre fonds souverain, améliorant ainsi notre capacité à réaliser des investissements à l’étranger ainsi qu’à financer des services publics et des projets d’infrastructures dans notre pays."
 GCC_secure_the_fossil_fuel_industry: "Sécuriser l’industrie des combustibles fossiles"
 GCC_secure_the_fossil_fuel_industry_desc: "Le contrôle de l'État sur [fossil_fuel_industry_name] nous a été utile dans le passé et continuera de l'être. Même sans contrôle direct sur l'entreprise, notre gouvernement peut maintenir [fossil_fuel_industry_name] sous contrôle et l'empêcher de devenir trop autonome."
 GCC_untether_the_fossil_fuel_industry: "Libérer l'industrie des combustibles fossiles"
 GCC_untether_the_fossil_fuel_industry_desc: "Pendant des décennies, nous avons exercé un contrôle strict sur [fossil_fuel_industry_name], mais avec l'introduction en bourse, le moment est venu de renoncer à notre emprise. Une telle décision provoquera sans aucun doute la colère de ceux qui bénéficient actuellement du contrôle de l'État et permettra à une base de pouvoir indépendante de se former au sein de la direction de l'entreprise. Cependant, renoncer à ce contrôle permettra à l'entreprise de mener ses activités plus efficacement."
 GCC_innovative_techniques: "Techniques innovantes"
 GCC_innovative_techniques_desc: "Le XXIe siècle apporte de nouveaux défis et de nouvelles opportunités. Nous devons exploiter ces opportunités pour développer de nouvelles méthodes intelligentes permettant de surmonter les défis liés à l’extraction pétrolière."
 GCC_deepen_the_safety_net: "Renforcer le filet de sécurité"
 GCC_deepen_the_safety_net_desc: "Notre système de gouvernement repose sur la distribution des richesses à nos citoyens par le biais des services publics. Nous pouvons consacrer nos revenus pétroliers à l’expansion de ce système de clientélisme. Cela renforcera le soutien à notre gouvernement."
 GCC_subsidize_economic_activity: "Subventionner l'activité économique"
 GCC_subsidize_economic_activity_desc: "Les subventions aux activités commerciales de notre classe marchande constituent un autre moyen important de mécénat dont dépend notre autorité. L'augmentation des subventions grâce à nos revenus pétroliers renforcera non seulement le soutien de la classe marchande à notre gouvernement, mais contribuera également à stimuler l'économie [ROOT.GetAdjective]."
 GCC_reinforce_patronage_networks: "Renforcer les réseaux de mécénat"
 GCC_reinforce_patronage_networks_desc: "Si nos citoyens et la classe marchande sont des sources importantes de soutien pour notre gouvernement, il existe d'autres forces politiques dont la loyauté est encore plus cruciale pour la survie de notre gouvernement. Nous devons renforcer les réseaux de clientélisme qui garantissent la loyauté de ces acteurs politiques."
 GCC_invest_in_the_metal_industry: "Investir dans l’industrie métallurgique"
 GCC_invest_in_the_metal_industry_desc: "Si notre pays est surtout connu pour l’extraction et l’exportation de combustibles fossiles, Dieu a également fait don à notre pays de métaux légers. Si se concentrer sur l’extraction de ces matières premières ne contribuera pas à diversifier notre économie, cela procurera néanmoins des avantages utiles à court terme."
 GCC_diversify_the_economy: "Diversifier l'économie"
 GCC_diversify_the_economy_desc: "Pour réduire notre dépendance au pétrole, nous devons investir dans d’autres secteurs de l’économie, notamment dans les secteurs secondaire et tertiaire liés à l’industrie manufacturière et aux services. Ce ne sera pas une tâche facile et nous rencontrerons inévitablement l’opposition de ceux qui profitent du statu quo."
 GCC_shrink_the_safety_net: "Réduire le filet de sécurité"
 GCC_shrink_the_safety_net_desc: "Notre système actuel de services sociaux est important pour la légitimité de notre gouvernement, mais il est pléthorique et intenable. Nous devons procéder aux coupes nécessaires pour favoriser la diversification de notre économie."
 GCC_private_sector_job_creation: "Création d'emplois dans le secteur privé"
 GCC_private_sector_job_creation_desc: "Notre gouvernement a toujours employé la majorité de ses citoyens dans le secteur public. Bien que cela ait assuré un emploi stable à la population de [ROOT.GetNameDef], cette situation n’est pas propice à une économie dynamique et diversifiée. Nous devrions ouvrir des espaces au sein du secteur privé aux anciens employés du secteur public, mais cela impliquera naturellement une réduction du secteur public."
 GCC_construction_boom: "Boom de la construction"
 GCC_construction_boom_desc: "Investir dans la construction est essentiel pour parvenir à une économie diversifiée."
 GCC_support_the_aviation_sector: "Soutenir le secteur de l’aviation"
 GCC_support_the_aviation_sector_desc: "Les compagnies aériennes, comme Etihad et Qatar Airways, ont renforcé l’image internationale de leurs pays d’origine et constituent des entreprises uniques dans des économies dominées par le pétrole. Nous devons soutenir notre industrie aéronautique nationale pour capitaliser sur cette réputation et accroître nos progrès vers la diversification."
 GCC_support_the_entertainment_industry: "Soutenir l'industrie du divertissement"
 GCC_support_the_entertainment_industry_desc: "Le cinéma et la musique sont des domaines dans lesquels notre pays est clairement déficient. Soutenir ces secteurs de l'économie permettra non seulement de développer des opportunités économiques utiles, mais aussi d'accroître le soutien de notre gouvernement auprès de la population en général. Cependant, la contradiction de cette politique avec les valeurs fondamentalistes de l'islam peut nous faire devenir ennemis dans certains milieux."
 GCC_support_manufacturing: "Soutenir la fabrication"
 GCC_support_manufacturing_desc: "En raison des vastes ressources naturelles de notre pays, [ROOT.GetNameDef] n'a jamais atteint un niveau d'industrialisation complet. En plus de développer le secteur des services, nous devons également soutenir notre industrie manufacturière naissante."
 GCC_the_dubai_model: "Le modèle de Dubaï"
 GCC_the_dubai_model_desc: "Dubaï a développé un modèle économique unique par rapport aux autres pays du Golfe, qui a réussi à réduire la dépendance de l'émirat au pétrole. Cependant, ce modèle d'encouragement à l'investissement étranger et au tourisme a un prix : de nombreux résidents de Dubaï se sentent désenchantés par l'occidentalisation et la croissance économique inégale."
 GCC_reduce_vice_prevention: "Réduire la prévention des vices"
 GCC_reduce_vice_prevention_desc: "Pour attirer les étrangers dans notre pays, il nous faut d'abord assouplir certaines de nos lois les plus austères, notamment celles concernant l'interdiction de l'alcool et les restrictions vestimentaires. Mais ces mesures ne seront pas sans conséquences."
 GCC_court_tourism_and_foreign_businesses: "Tourisme de cour et entreprises étrangères"
 GCC_court_tourism_and_foreign_businesses_desc: "Maintenant que nous avons suffisamment assoupli nos lois sociales, nous avons ouvert la voie aux investissements étrangers pour soutenir nos infrastructures nationales et pour que le secteur du tourisme agisse comme une alternative au pétrole."
 GCC_end_the_rentier_state: "Mettre fin à l’État rentier"
 GCC_end_the_rentier_state_desc: "L’État rentier dépend d’un flux constant de revenus pétroliers. Puisque cela n’est plus possible, il est grand temps d’en finir avec l’État rentier et de trouver des sources alternatives de légitimité."
 GCC_end_oil_dependency: "Mettre fin à la dépendance au pétrole"
 GCC_end_oil_dependency_desc: "Nos efforts de diversification ont finalement porté leurs fruits. L’économie [ROOT.GetAdjective] ne dépend plus uniquement de la production et de l’exportation de combustibles fossiles, ouvrant ainsi la voie à un avenir plus durable."
 GCC_empower_industrial_conglomerates: "Renforcer les conglomérats industriels"
 GCC_empower_industrial_conglomerates_desc: "Notre soutien à l’industrie manufacturière a permis aux conglomérats industriels de commencer à accumuler du capital et de l’influence. Le soutien à cette nouvelle force économique contribuera à consolider notre secteur secondaire en plein essor, mais créera une nouvelle base de pouvoir qui pourrait chercher à influencer la politique gouvernementale."
 GCC_commit_to_domestic_merchants: "S'engager auprès des commerçants nationaux"
 GCC_commit_to_domestic_merchants_desc: "La classe marchande a toujours été essentielle à l'économie de [ROOT.GetNameDef] et a donc exercé une influence significative sur les affaires de [ROOT.GetAdjective]. Nous devons continuer à soutenir ces marchands afin de préserver l'équilibre interne des pouvoirs."
 GCC_cater_to_investors: "Répondre aux besoins des investisseurs"
 GCC_cater_to_investors_desc: "L’avenir ne réside pas dans l’industrie manufacturière ou dans les formes traditionnelles de commerce, mais dans la finance moderne. C’est pourquoi nous devons développer [ROOT.GetNameDef] comme un pôle financier régional afin de garantir notre pertinence mondiale dans cette ère post-pétrolière."
 GCC_migrant_rights: "Droits des migrants"
 GCC_migrant_rights_desc: "Notre situation démographique unique mérite d’être prise en compte. Alors que notre économie dépend de l’afflux continu de migrants en provenance du reste du Moyen-Orient et de l’Asie du Sud, certains de nos sujets craignent une dilution de l’identité [ROOT.GetAdjective]. En outre, nous avons été critiqués pour les mauvaises conditions de travail de nombreux migrants en [ROOT.GetNameDef] et les protections juridiques limitées que notre gouvernement leur offre."
 GCC_inclusive_policies: "Politiques inclusives"
 GCC_inclusive_policies_desc: "Il est temps que [ROOT.GetNameDef] reconnaisse le rôle central des immigrants dans notre société. Nous devons faire tout ce que nous pouvons pour améliorer leurs conditions de vie et les accueillir dans ce grand pays."
 GCC_amend_the_kafala_system: "Modifier le système de la Kafala"
 GCC_amend_the_kafala_system_desc: "Le système de la kafala oblige les travailleurs migrants à avoir des sponsors dans le pays, ce qui les rend en pratique très dépendants de leurs employeurs et les expose à l'exploitation et aux abus. Naturellement, toute tentative de réforme de ce système se heurtera à l'opposition des divers employeurs de main-d'œuvre migrante de notre pays."
 GCC_minimum_wage: "Salaire minimum"
 GCC_minimum_wage_desc: "L’absence d’un salaire minimum pour les travailleurs migrants a contribué à leurs mauvaises conditions de vie et à leur dépendance excessive à l’égard de leurs employeurs. Leur niveau de vie pourrait être considérablement amélioré par l’introduction d’un tel salaire. Cependant, cette mesure aura probablement un effet négatif sur notre activité économique."
 GCC_open_pathways_to_citizenship: "Des voies ouvertes vers la citoyenneté"
 GCC_open_pathways_to_citizenship_desc: "Tant que les migrants de [ROOT.GetNameDef] se verront refuser la citoyenneté, ils resteront soumis et opprimés. Nous devrions faciliter la tâche aux étrangers qui résident dans ce pays depuis suffisamment longtemps pour obtenir la citoyenneté. Si cela augmentera notre popularité auprès des citoyens naturalisés, cette politique aura probablement l’effet inverse sur les résidents locaux, augmentant ainsi le soutien aux forces politiques nationalistes."
 GCC_exclusive_policies: "Politiques exclusives"
 GCC_exclusive_policies_desc: "Le flot de migrants qui arrive en [ROOT.GetNameDef] est une menace pour notre culture et notre identité. Nous devons protéger les [ROOT.GetAdjective] de cette menace."
 GCC_reverse_naturalization: "Naturalisation inversée"
 GCC_reverse_naturalization_desc: "Même si peu de naturalisations de migrants étrangers ont eu lieu, nous devons révoquer la citoyenneté des étrangers qui ont réussi à l’obtenir et empêcher toute nouvelle naturalisation."
 GCC_impose_quotas: "Imposer des quotas"
 GCC_impose_quotas_desc: "Nous devrions limiter le nombre de migrants entrant dans le pays afin de réduire la vitesse à laquelle la culture [ROOT.GetAdjective] est érodée."
 GCC_maintain_exploitation: "Maintenir l'exploitation"
 GCC_maintain_exploitation_desc: "Même si nous sommes mécontents de l’influence corruptrice des migrants étrangers sur notre société et que nous avons fait tout ce qui était en notre pouvoir pour nous protéger contre la menace qu’ils représentent, nous devons accepter la nécessité des migrants étrangers pour la poursuite de notre croissance économique."
 GCC_accelerated_growth: "Croissance accélérée"
 GCC_accelerated_growth_desc: "Notre décision d’ignorer la pression en faveur d’une réforme du système de kafala nous a permis de continuer à utiliser pleinement notre population migrante."
 GCC_mass_deportation: "Déportation de masse"
 GCC_mass_deportation_desc: "Les étrangers sont une influence corruptrice sur notre société et doivent être expulsés pour le bien de la nation."
 GCC_empower_the_mutaween: "Favoriser le scripturalisme"
 GCC_empower_the_mutaween_desc: "La charia est un fondement important de notre système juridique. Mais nous pouvons faire davantage. Il faut mettre un terme à l’empiètement progressif et insidieux des valeurs libérales sur notre société religieuse. Nous devrions plutôt nous appuyer sur les principes fondamentaux de la charia."
 GCC_weaken_the_mutaween: "Favoriser le réformisme"
 GCC_weaken_the_mutaween_desc: "La tendance progressive de ces dernières années dans la région est à la libéralisation sociale. Au lieu de résister à cette tendance, nous devrions faire ce que nous pouvons pour la soutenir."
 GCC_womens_rights: "Droits des femmes"
 GCC_womens_rights_desc: "Le sort des femmes de [ROOT.GetNameDef] repose, comme toujours, entre les mains des hommes de [ROOT.GetAdjective]. Nous devons décider si nous souhaitons changer cet état de fait ou préserver le statu quo patriarcal. Quelle que soit l'approche que nous adopterons, le statut de nos femmes est au cœur de notre identité en tant que nation."
 GCC_women_in_the_economy: "Les femmes dans l'économie"
 GCC_women_in_the_economy_desc: "Les femmes ont récemment commencé à prendre de l’importance dans le monde des affaires, mais cette tendance n’en est qu’à ses débuts. Nous avons largement la possibilité de soutenir cette tendance ou de la combattre."
 GCC_women_in_politics: "Les femmes en politique"
 GCC_women_in_politics_desc: "La grande majorité des postes officiels restent occupés par des hommes. Il nous faut décider si nous voulons œuvrer pour l’égalité des sexes ou exclure les femmes de la sphère politique."
 GCC_reform_personal_status_laws: "Réformer les lois sur le statut personnel"
 GCC_reform_personal_status_laws_desc: "Les lois sur le statut personnel sont le domaine de notre code juridique qui s’inspire le plus des principes de la charia. En tant que telles, ces lois sont très discriminatoires à l’égard des femmes, par exemple en stipulant que légalement un homme vaut deux femmes. Des lois obsolètes comme celle-ci devraient être revues."
 GCC_political_affairs: "Affaires politiques"
 GCC_political_affairs_desc: "Notre régime est confronté à de nombreuses menaces. Les militants pro-démocratie, les islamistes radicaux, etc., remettent directement en cause la légitimité de notre gouvernement. Il ne tient qu'à nous de prendre en compte les critiques de ces détracteurs ou de les réprimer sévèrement."
 GCC_constitutional_monarchy: "Monarchie constitutionnelle"
 GCC_constitutional_monarchy_desc: "Le temps est venu pour la famille royale de déléguer certains pouvoirs limités à un corps législatif élu. Cela nous permettra de préserver notre position privilégiée et la majorité de notre autorité politique tout en réduisant la pression pro-démocratique, du moins pour l’instant."
 GCC_universal_suffrage: "Suffrage universel"
 GCC_universal_suffrage_desc: "Permettre à l’ensemble de la population [ROOT.GetAdjective] d’élire des législateurs empêchera que des accusations de discrimination et de préjugés soient portées contre notre gouvernement."
 GCC_permit_activism: "Autoriser l'activisme"
 GCC_permit_activism_desc: "Même si, par le passé, nous n’avons pas toléré les critiques à l’encontre de notre gouvernement en dehors des pétitions contrôlées, notre position est suffisamment sûre pour nous permettre d’autoriser l’action de groupes d’activistes."
 GCC_empower_parliament: "Donner du pouvoir au Parlement"
 GCC_empower_parliament_desc: "Le Parlement reste limité par notre Constitution, la grande majorité des pouvoirs restant aux mains de la famille royale. Cela a conduit à des revendications populaires pour que davantage de pouvoirs soient délégués à notre assemblée législative élue, revendications que nous devrions écouter."
 GCC_end_censorship: "Mettre fin à la censure"
 GCC_end_censorship_desc: "Si la censure contribue à nous protéger contre les menaces qui pèsent sur notre autorité, elle étouffe le discours populaire constructif et alimente le ressentiment envers notre gouvernement."
 GCC_free_and_fair_elections: "Gouvernement entièrement démocratique"
 GCC_free_and_fair_elections_desc: "Si nos réformes ont permis l'instauration d'un parlement démocratiquement élu qui exerce un contrôle sur notre pouvoir, nous avons jusqu'à présent maintenu le contrôle de la famille royale sur la nomination des responsables gouvernementaux. Les appels populaires en faveur d'une démocratisation plus poussée ne peuvent plus être ignorés et il est grand temps que ces postes soient ouverts à la contestation électorale."
 GCC_empower_baath_supporters: "Renforcer les partisans du Baas"
 GCC_empower_baath_supporters_desc: "Le parti Baas, autrefois grand, et la cause nationaliste arabe ont souffert de divisions et de défaites dans toute la région. Maintenant que nous avons ouvert l’espace politique dans notre pays, nous pouvons faire de [ROOT.GetNameDef] une nouvelle base pour le parti Baas et son mélange d’idéologie socialiste et nationaliste."
 GCC_empower_shia_democrats: "Donner du pouvoir aux démocrates chiites"
 GCC_empower_shia_democrats_desc: "Nos citoyens chiites réclament à juste titre une représentation. Nous devons apporter notre soutien aux différents groupes pro-démocratie qui représentent le peuple chiite."
 GCC_empower_sunni_democrats: "Donner du pouvoir aux démocrates sunnites"
 GCC_empower_sunni_democrats_desc: "L'islam sunnite pluraliste a été l'une des formes les plus importantes d'opposition à notre gouvernement pendant la période de régime autoritaire de [ROOT.GetNameDef]. Les valeurs religieuses de groupes comme les Frères musulmans, ainsi que les liens étroits qu'ils entretiennent avec la communauté à travers des réseaux de soutien informel et de prestations sociales, renforcent leur soutien populaire."
 GCC_empower_western_based_dissidents: "Donner du pouvoir aux libéraux"
 GCC_empower_western_based_dissidents_desc: "Certains partis et militants ont été influencés par les valeurs laïques et libérales de l'Occident et sont donc favorables à la libéralisation sociale, contrairement aux partis islamistes plus conservateurs sur le plan social. Leurs valeurs les rendent populaires auprès des jeunes progressistes, mais les rendent aliénés aux électeurs plus âgés et conservateurs."
 GCC_defensive_nationalism: "Nationalisme défensif"
 GCC_defensive_nationalism_desc: "Notre pays est confronté à de nombreuses menaces extérieures. La meilleure façon d’y répondre n’est pas de nous engager outre-mer, mais de nous concentrer sur la défense de nos frontières nationales et la préservation de notre unité interne."
 GCC_aggressive_nationalism: "Nationalisme agressif"
 GCC_aggressive_nationalism_desc: "La meilleure défense est une bonne attaque. L'État de [ROOT.GetNameDef] doit être prêt à frapper à l'étranger afin de protéger notre intégrité nationale."
 GCC_irredentist_rhetoric: "Rhétorique irrédentiste"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_BHR: "Les Bahreïn sont un peuple fier qui s'étend sur toute l'Arabie orientale. Ils régnaient autrefois sur un vaste territoire qui s'étendait sur toute l'Arabie orientale. Depuis lors, les Bahreïn ont souffert de l'oppression des conquérants étrangers. Les dynasties Al-Khalifa et Al-Saoud ont injustement présidé et divisé un peuple autrefois grand. Libéré de leur joug, le peuple de Bahreïn retrouvera sa gloire d'antan."
 GCC_irredentist_rhetoric_desc_KUW: "La Convention d’Uqair de 1922 a divisé une partie du territoire koweïtien entre notre gouvernement et celui du Najd, l’actuelle Arabie saoudite. Cette zone divisée est riche en pétrole et les Saoudiens possèdent donc actuellement des richesses pétrolières qui nous reviennent de droit. Nous devons reprendre possession de la partie de la zone divisée contrôlée par l’Arabie saoudite et des possibilités d’extraction de pétrole qu’elle confère."
 GCC_irredentist_rhetoric_desc_OMA: "Les provinces yéménites d’al-Mahrah et d’Hadramaout ont des liens historiques et culturels étroits avec la province omanaise du Dhofar. Ces habitants de l’est du pays sont culturellement et, dans le cas d’al-Mahrah, linguistiquement distincts du reste du Yémen. De plus, leurs liens avec la capitale yéménite située au nord-ouest sont au mieux ténus, et ils accueilleraient probablement favorablement la gouvernance omanaise."
 GCC_irredentist_rhetoric_desc_QAT: "Le fait que Bahreïn soit propriétaire des îles Hawar, qui appartiennent légitimement au Qatar, constitue un affront à notre fierté nationale. Notre souveraineté sur ces îles pourrait facilement être rétablie si Bahreïn cessait d'exister."
 GCC_irredentist_rhetoric_desc_SAU: "Abdulaziz a créé ce qui allait devenir l’Arabie saoudite par une ambitieuse conquête de la péninsule arabique. Cette conquête était nécessairement limitée à l’époque par la protection britannique des Émirats le long de la côte orientale de l’Arabie et des royaumes hachémites. Maintenant que notre expansion régionale n’est plus entravée, nous sommes libres d’unifier l’intégralité de la péninsule arabique sous une même bannière."
 GCC_irredentist_rhetoric_desc_UAE: "Bahreïn et le Qatar auraient dû rejoindre l’union formée en 1971 et qui a donné naissance aux Émirats arabes unis. Pour que notre pays atteigne sa pleine gloire, ces deux émirats voyous ne peuvent pas rester indépendants et doivent être réintégrés dans l’union par la force si nécessaire."
 GCC_favor_khomeinism: "Favorable au khomeinisme"
 GCC_favor_khomeinism_desc: "Le principe de wilayat al-faqih est un principe chiite popularisé par l'ayatollah Khomeiny, qui place le pouvoir entre les mains d'un faqih, ou juriste islamique. Ce principe est partagé par des groupes alliés à la République islamique d'Iran, comme les différentes ramifications du Hezbollah, et en tant que tel, il lie une identité chiite qui transcende les frontières."
 GCC_favor_the_shiraziyyin: "Favorisez les Shiraziyyin"
 GCC_favor_the_shiraziyyin_desc: "Les Shiraziyyin, ou disciples d'al-Shirazi, adhèrent aux enseignements de l'éminent chef religieux chiite Mohammad al-Shirazi qui s'est brouillé avec l'ayatollah Khomeini en raison de son opposition à la wilayat al-faqih. En raison de ce schisme, les mouvements shirazites du Golfe ont généralement cherché à obtenir une autonomie vis-à-vis de l'Iran et ont concentré leur attention sur les questions nationales plutôt que transnationales."
 GCC_maintain_tradition: "Maintenir la tradition"
 GCC_maintain_tradition_desc: "La libéralisation de la sphère politique ne signifie pas que nous devons renoncer complètement à nos traditions locales pour adopter une société libérale entièrement occidentale. Notre État doit continuer à être gouverné conformément aux principes islamiques et les valeurs du peuple [ROOT.GetAdjective] doivent être respectées."
 GCC_westernization_policies: "Politiques d'occidentalisation"
 GCC_westernization_policies_desc: "[ROOT.GetAdjective] La société ne peut pas progresser si elle reste ancrée dans des traditions désuètes. Notre nation doit procéder à des réformes libérales rapides afin de devenir un membre civilisé de la communauté internationale."
 GCC_religious_subsidies: "Subventions religieuses"
 GCC_religious_subsidies_desc: "Nous devrions démontrer le soutien continu de notre gouvernement aux institutions religieuses de [ROOT.GetNameDef] en leur fournissant des subventions gouvernementales."
 GCC_ideological_partners: "Partenaires idéologiques"
 GCC_ideological_partners_desc: "Le Moyen-Orient est une région dangereuse. Nous sommes menacés de toutes parts par des forces hostiles et devons donc renforcer nos relations avec les États qui partagent notre alignement idéologique."
 GCC_establish_a_republic: "Établir une République"
 GCC_establish_a_republic_desc: "Même si nous avons jusqu’à présent toléré la continuation de la monarchie à titre symbolique, son existence continue demeure un affront à nos valeurs démocratiques. Le peuple de [ROOT.GetNameDef] ne sera jamais vraiment libéré de son héritage autoritaire tant qu’il ne se libérera pas de la famille royale."
 GCC_preserve_the_royal_family: "Préserver la famille royale"
 GCC_preserve_the_royal_family_desc: "L'existence continue de la famille royale ne constitue clairement pas une menace pour notre démocratie. Toute son autorité a été supprimée et son pouvoir sur les élus a été éliminé. Pourquoi mettre en péril la stabilité de [ROOT.GetNameDef] en détruisant une institution de ce pays qui est encore appréciée par beaucoup ?"
 GCC_break_the_religious_establishment: "Briser l'establishment religieux"
 GCC_break_the_religious_establishment_desc: "Pendant trop longtemps, la politique gouvernementale [ROOT.GetAdjective] a été confiée aux oulémas, ou érudits musulmans, qui ont soutenu ou se sont opposés aux politiques gouvernementales en fonction de leur interprétation de la loi islamique. Bien que nous ayons réussi à libéraliser considérablement notre gouvernement, les oulémas demeurent un obstacle majeur au progrès de notre société, un obstacle qui devrait être supprimé."
 GCC_absolute_monarchy: "Monarchie absolue"
 GCC_absolute_monarchy_desc: "La réponse aux critiques envers notre gouvernement ne consiste pas à céder aux exigences de dangereux populistes en lançant des réformes démocratiques. Nous devrions plutôt exploiter les possibilités accrues de contrôle sociétal qu'offre le XXIe siècle pour consolider l'autorité de notre gouvernement. Maintenir le contrôle absolu de la monarchie sur le pays est le seul moyen de préserver la stabilité."
 GCC_anti_corruption_drive: "Campagne de lutte contre la corruption"
 GCC_anti_corruption_drive_desc: "La corruption est indéniablement un problème dans [ROOT.GetNameDef]. Il serait peut-être dans notre intérêt de poursuivre les membres de la famille royale impliqués dans des activités corrompues, en particulier ceux qui représentent la plus grande menace pour l'autorité de [ROOT.GetLeader]…"
 GCC_reinforce_tribal_ties: "Renforcer les liens tribaux"
 GCC_reinforce_tribal_ties_desc: "Notre autorité a toujours reposé sur les liens étroits de la famille royale avec les chefs des différentes tribus de [ROOT.GetNameDef]. Afin d'asseoir notre domination, nous devons veiller à ce que ces liens soient plus forts que jamais."
 GCC_extend_control_over_the_ulema: "Étendre le contrôle sur les oulémas"
 GCC_extend_control_over_the_ulema_desc: "Les oulémas sont un élément extrêmement influent de la société [ROOT.GetAdjective] et ont bien servi les intérêts de notre gouvernement par le passé en émettant des interprétations de la loi islamique justifiant nos actions. Cependant, ils conservent une grande autonomie et peuvent donc refuser d'approuver certaines politiques. Cette autonomie doit être érodée si l'on veut que l'autorité du monarque reste suprême."
 GCC_bolster_the_security_services: "Renforcer les services de sécurité"
 GCC_bolster_the_security_services_desc: "La police et les services de renseignement de notre pays sont indispensables à la sécurité de notre régime et, par extension, à celle de [ROOT.GetNameDef]. Ils doivent disposer de tous les moyens nécessaires pour lutter contre les éléments dangereux et déstabilisateurs de la société [ROOT.GetAdjective]."
 GCC_centralize_power: "Centraliser le pouvoir"
 GCC_centralize_power_desc: "La plus grande menace pour l'autorité de [ROOT.GetLeader] ne vient pas des djihadistes ou des démocrates, mais de membres rivaux de la famille royale. La taille même de cette famille permet à de nombreuses personnalités opposées au pouvoir de [ROOT.GetLeader] de conserver leurs propres centres de pouvoir au sein du gouvernement. Ces sources d'autorité alternatives doivent être éliminées."
 GCC_pro_government_indoctrination: "Endoctrinement pro-gouvernemental"
 GCC_pro_government_indoctrination_desc: "L'école et la mosquée sont des lieux clés où se forgent et se façonnent les opinions des [ROOT.GetAdjective]. Nous devons faire pression sur ces institutions pour qu'elles adoptent des positions pro-gouvernementales et inculquent un sentiment patriotique au peuple [ROOT.GetAdjective]."
 GCC_enhanced_surveillance: "Surveillance constante"
 GCC_enhanced_surveillance_desc: "Bien que la majorité des citoyens de [ROOT.GetNameDef] soient loyaux et patriotes, nous devons surveiller de près l’ensemble de notre population pour nous assurer que des éléments subversifs n’émergent pas sous notre nez."
 GCC_a_cult_of_personality: "Un culte de la personnalité"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader] ne doit pas seulement être craint par ses ennemis, mais aussi aimé par son peuple. Grâce au contrôle que nous avons exercé sur la société [ROOT.GetAdjective], nous pouvons convaincre la population [ROOT.GetAdjective] que le succès et la prospérité de ce pays sont étroitement liés à la direction de notre glorieux dirigeant, dont la volonté est unie à celle d'Allah."
 GCC_build_a_totalitarian_state: "Construire un État totalitaire"
 GCC_build_a_totalitarian_state_desc: "Notre consolidation de l'État est désormais achevée. Nous avons bâti une société qui apprécie [ROOT.GetLeader] et son gouvernement d'un amour inconditionnel. Une société où toute rébellion est étouffée dans l'œuf et où la loyauté envers la famille royale prime sur tout."
 GCC_a_radical_reorientation: "Une réorientation radicale"
 GCC_a_radical_reorientation_desc: "Bien que le fondamentalisme islamique soit considéré comme une menace pour le gouvernement et perçu avec hostilité par la plupart des élites, dans certains milieux, on trouve un soutien discret aux interprétations radicales du Coran, interprétations qui défient l’autorité et appellent à l’établissement d’un État islamique par la force des armes."
 GCC_covert_support_for_islamist_radicals: "Soutien secret"
 GCC_covert_support_for_islamist_radicals_desc: "Al-Qaïda dans la péninsule Arabique est actif depuis longtemps dans le Golfe, même si ses activités se sont principalement limitées au Yémen. Par des canaux discrets, nous pouvons financer des éléments d'AQPA au Yémen afin d'accroître la viabilité du mouvement."
 GCC_tolerate_radical_preachers: "Tolérer les prédicateurs radicaux"
 GCC_tolerate_radical_preachers_desc: "Les oulémas regroupent un large éventail de personnes aux opinions tout aussi diverses. Si le gouvernement s'est toujours montré méfiant envers les personnalités religieuses qui tiennent des propos subversifs, nous pouvons user de notre influence pour que les franges radicales des oulémas aient l'occasion d'exprimer leurs opinions."
 GCC_welcome_militants: "Afflux de militants"
 GCC_welcome_militants_desc: "Si nous fermons les yeux sur ce qui se passe à la frontière, qui peut dire si quelques éléments indésirables et subversifs réussiront à s’infiltrer dans [ROOT.GetNameDef] sans se faire remarquer ?"
 GCC_arms_smuggling: "contrebande d'armes"
 GCC_arms_smuggling_desc: "Pour qu'un soulèvement réussisse, le peuple doit être armé. Heureusement, notre pays est situé au cœur de plusieurs réseaux transnationaux de trafic d'armes."
 GCC_start_the_uprising: "Coup d'État fondamentaliste"
 GCC_start_the_uprising_desc: "Notre pays a trop longtemps été gouverné par des élites corrompues et décadentes, qui ont utilisé le langage de l'islam pour justifier leur mainmise sur le pouvoir et les ressources qui appartiennent de droit au peuple. Il est temps pour nous de reprendre le flambeau d'al-Wahhab et de mener une lutte armée contre cette élite décadente."
 GCC_clamp_down_on_vices: "Réprimer les vices"
 GCC_clamp_down_on_vices_desc: "Le caractère décadent et occidentalisé du gouvernement précédent a engendré une société moralement corrompue et quasiment irrécupérable. Il est de notre devoir de faire de notre mieux pour sauver les habitants de ce pays."
 GCC_revolutionize_the_ulema: "Révolutionner les oulémas"
 GCC_revolutionize_the_ulema_desc: "De nombreux oulémas s'opposent discrètement, voire ouvertement, à notre interprétation du Coran. Il faut faire comprendre à ces oulémas égarés leur erreur."
 GCC_traditional_gender_roles: "Rôles traditionnels des sexes"
 GCC_traditional_gender_roles_desc: "Certains aspects de la société ne sont pas voués à changer. Les responsabilités respectives des hommes et des femmes sont clairement délimitées et ne font pas l'objet d'un débat public."
 GCC_pledge_allegiance_to_al_qaeda: "QG d'Al-Qaïda"
 GCC_pledge_allegiance_to_al_qaeda_desc: "Maintenant que nous avons établi un refuge sûr pour les fidèles, le territoire dont nous avons pris le contrôle peut servir de base aux activités régionales et mondiales d’Al-Qaïda."
 GCC_pledge_allegiance_to_daesh: "Prêter allégeance à l'État islamique"
 GCC_pledge_allegiance_to_daesh_desc: "Al-Qaïda est un mouvement décadent et en déclin qui a perdu de vue son objectif initial, à savoir mener un djihad mondial, et s'est enlisé dans des affaires locales. Il est temps qu'un nouveau mouvement, doté d'une nouvelle mission, prenne sa place."
 GCC_secure_the_loyalty_of_ansar_al_sharia: "Garantir la loyauté des affiliés d'Al-Qaïda"
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "Depuis des années, Al-Qaïda soutient les mouvements djihadistes au Moyen-Orient, en Afrique et en Asie centrale. Maintenant que nous avons établi une base pour l'activité mondiale d'Al-Qaïda, il est grand temps que ces alliés s'engagent à rallier leurs combattants à notre cause."
 GCC_jihad_in_arabia: "Jihad en Arabie"
 GCC_jihad_in_arabia_desc: "Abritant les lieux saints de La Mecque et de Médine, la péninsule arabique est peut-être le territoire le plus religieux du monde. On ne peut donc pas la laisser continuer à être gouvernée par des gouvernements corrompus et insuffisamment pieux."
 GCC_jihad_in_the_levant: "Jihad en Irak et al-Sham"
 GCC_jihad_in_the_levant_desc: "L'Irak et le Levant sont des régions déchirées par des forces étrangères depuis l'époque coloniale. Seule la force des armes permettra d'expulser les occupants croisés et sionistes du Levant."
 GCC_jihad_in_the_maghreb: "Le djihad au Maghreb"
 GCC_jihad_in_the_maghreb_desc: "Les États d'Afrique du Nord du Maghreb ont vu leurs frères djihadistes souffrir sous l'oppression brutale des régimes soutenus par l'Occident. Nous devons les libérer de leurs souffrances au plus vite et mettre fin à la jahiliyya qui gangrène l'Afrique du Nord."
 GCC_jihad_in_west_africa: "Jihad au Sahel"
 GCC_jihad_in_west_africa_desc: "Le Sahel est une région en proie à l'insécurité alimentaire, à la sécheresse et à une gouvernance corrompue. C'est donc une région qui réclame sa libération et où nous trouverons de nombreux musulmans désireux de se joindre à notre cause."
 GCC_war_on_daesh: "Guerre contre Daesh"
 GCC_war_on_daesh_desc: "Le soi-disant « État islamique » représente une menace évidente pour notre leadership au sein du mouvement djihadiste mondial. Son rejet de notre autorité et ses tactiques non conventionnelles ne peuvent plus être tolérés. Il est temps pour nous de mener une guerre totale contre le nouveau Daech."
 GCC_foreign_affairs: "Affaires étrangères"
 GCC_foreign_affairs_desc: "Même si historiquement nous n’avons pas eu besoin de nous impliquer massivement dans la politique régionale, compte tenu de la sécurité que nous ont apportée d’abord les Britanniques puis les Américains, le temps est peut-être venu pour nous d’adopter une approche plus proactive en matière de politique étrangère."
 GCC_influence_muslim_europe: "Influencer l'Europe musulmane"
 GCC_influence_muslim_europe_desc: "L'expansion de l'Empire ottoman en Europe a laissé une empreinte sur ce continent sous la forme de plusieurs nations à majorité musulmane. Bien que nombre de musulmans de ces pays adoptent une approche de la foi très différente de celle des musulmans de notre pays, nous pouvons néanmoins utiliser notre religion commune comme base pour étendre notre influence dans cette région."
 GCC_befriend_the_turks: "Se lier d'amitié avec les Turcs"
 GCC_befriend_the_turks_desc: "[befriend_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "La Turquie est une puissance régionale en pleine expansion, et il pourrait être bénéfique pour nous d'approfondir notre coopération avec elle. Face aux ambitions régionales de [SAU.GetNameDef], un contrepoids à l'influence saoudienne dans le Golfe nous offrirait la flexibilité indispensable et freinerait l'expansion saoudienne."
 GCC_befriend_the_turks_desc_saudi: "Si, par le passé, nous nous sommes montrés méfiants à l'égard de toute présence turque dans notre sphère d'influence immédiate, il serait peut-être plus judicieux pour nous de poursuivre le dialogue avec les Turcs. Encourager la Turquie à sympathiser avec nous plutôt qu'avec les Perses contribuera à contenir la menace iranienne, finalement plus importante."
 GCC_contain_the_turks: "Contenir les Turcs"
 GCC_contain_the_turks_desc: "Nous ne pouvons pas permettre à la Turquie de poursuivre ses intérêts au Moyen-Orient. Le soutien de [TUR.GetLeader] à l’islam politique risque de renforcer un mouvement populiste dangereux, qui pourrait chercher à renverser notre gouvernement."
 GCC_turkish_bases: "bases turques"
 GCC_turkish_bases_desc: "Dans le cadre du renforcement de nos relations avec la Turquie, nous devrions inviter [TUR.GetLeader] à établir une base militaire turque sur notre territoire. Cela contribuera non seulement à améliorer les relations entre nos deux pays, mais aussi à renforcer notre sécurité face aux menaces extérieures, compte tenu de la volonté de la Turquie de protéger sa nouvelle base militaire."
 GCC_security_guarantees_turkey: "Garanties de sécurité"
 GCC_security_guarantees_turkey_desc: "Maintenant que nos relations avec la Turquie sont devenues exceptionnellement étroites, il est peut-être temps de négocier un traité par lequel nos deux pays garantiraient mutuellement leur souveraineté. Cela contribuerait certainement à repousser toute force hostile susceptible de nous menacer, nous ou nos nouveaux alliés."
 GCC_sanction_turkey: "Sanctionner la Turquie"
 GCC_sanction_turkey_desc: "Malgré nos avertissements, la Turquie continue de s'ingérer dans le monde arabe. Nous n'avons d'autre choix que de recourir à des mesures coercitives pour la dissuader de poursuivre ses ambitions impérialistes."
 GCC_influence_the_levant: "Influencer l'Irak et al-Sham"
 GCC_influence_the_levant_desc: "L'Irak et le Levant recèlent de multiples opportunités de coopération, mais aussi des menaces à contenir. Situés à l'intersection de plusieurs sphères d'influence, c'est une région que nous ne pouvons nous permettre d'ignorer."
 GCC_back_the_syrian_opposition: "Armer l’opposition"
 GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader] est un dictateur brutal mais aussi, plus important encore, une menace pour nos intérêts dans la région. Nous devrions envoyer un soutien aux groupes d’opposition qui pourraient débarrasser la région de cette menace."
 GCC_intervene_in_syria: "Renverser Assad"
 GCC_intervene_in_syria_desc: "La révolution est en marche. Nous devrions garantir son succès en poussant pour le déploiement de troupes au sol. Si nous jouons bien nos cartes, ces troupes pourraient être américaines plutôt que les nôtres. Saper le régime syrien retirerait un allié clé de l’Iran et un soutien du Hezbollah, et ouvrirait la voie à l’établissement d’un gouvernement réceptif aux intérêts [ROOT.GetAdjective]."
 GCC_denounce_the_opposition: "Abandonner l’opposition"
 GCC_denounce_the_opposition_desc: "Il est imprudent pour un gouvernement comme le nôtre, soumis aux mêmes menaces terroristes que celui de la Syrie, de continuer à soutenir un mouvement d’opposition qui contient des éléments extrémistes dangereux."
 GCC_rapprochement_with_the_regime: "Rapprochement avec le régime"
 GCC_rapprochement_with_the_regime_desc: "La guerre en Syrie commence à tourner contre l’opposition. Il serait dans notre intérêt de réparer les relations avec un gouvernement avec lequel nous devrons réalistement interagir pendant des années à venir."
 GCC_jordanian_ties: "Mettre les Palestiniens de côté"
 GCC_jordanian_ties_desc: "En fin de compte, militer pour la cause palestinienne sert peu d’objectif géopolitique. S’en tenir rigidement à la ligne pro-palestinienne nous a empêchés de coopérer avec Israël, un État avec lequel nous partageons de nombreux ennemis communs. Cependant, mettre les Palestiniens de côté sera sans doute résisté par notre population, qui reste majoritairement anti-sioniste."
 GCC_pressure_lebanon: "Faire pression sur le Liban"
 GCC_pressure_lebanon_desc: "Bien que nos relations avec les Libanais aient historiquement été bonnes, nous ne pouvons plus ignorer la tolérance du gouvernement libanais envers le Hezbollah, une organisation terroriste dangereuse soutenue par l’Iran. Nous devrions faire pression sur le Liban pour qu’il se distancie de la sphère d’influence iranienne."
 GCC_grant_recognition: "Accorder la reconnaissance"
 GCC_grant_recognition_desc: "La plupart du monde musulman a refusé de reconnaître la légitimité de l’État d’Israël. Ce manque de reconnaissance a entravé l’amélioration des relations entre nous et les Israéliens, et il est donc dans notre intérêt de rompre avec le reste du monde musulman en reconnaissant Israël, signalant notre désir de coopération plus étroite avec l’État juif."
 GCC_secret_cooperation: "Coopération secrète"
 GCC_secret_cooperation_desc: "Israël est la nation la plus technologiquement avancée du Moyen-Orient. Négocier secrètement un accord pour partager la technologie militaire entre nos deux pays améliorera sans doute nos propres capacités, ainsi que notre coopération avec les FDI, la force au Moyen-Orient la plus capable de mettre fin au Hezbollah une fois pour toutes et de résister à la menace perse croissante."
 GCC_war_with_hezbollah: "Guerre contre le Hezbollah"
 GCC_war_with_hezbollah_desc: "Le Hezbollah a été un outil de la politique étrangère iranienne pendant des années, cherchant à subvertir et défier le règne de gouvernements comme le nôtre en encourageant des sentiments révolutionnaires parmi les minorités chiites à travers la région. Notre hostilité envers le Hezbollah est partagée par Israël, qui a souffert de raids et d’attaques indiscriminées sur son territoire. Nous sommes donc des alliés naturels contre le Hezbollah."
 GCC_host_talks: "Un arbitre impartial"
 GCC_host_talks_desc: "En matière de paix entre Israël et la Palestine, beaucoup ont essayé. Tous ont échoué. Nous devrions utiliser notre capital politique pour faire une nouvelle tentative afin d’apporter la paix au Moyen-Orient en élaborant une proposition acceptable pour les deux parties."
 GCC_cash_for_land: "Argent contre terre"
 GCC_cash_for_land_desc: "Quand il s’agit de questions aussi émotionnelles que les colonies israéliennes et les réfugiés palestiniens, l’argent froid et dur peut sembler une solution inappropriée. Néanmoins, la compensation financière est un point sur lequel repose notre proposition de paix, et en tant que tel, nous devons être prêts à fournir les fonds nécessaires pour indemniser et soutenir la réinstallation de centaines de milliers, voire de millions de personnes."
 GCC_peace_in_the_middle_east: "Paix au Moyen-Orient"
 GCC_peace_in_the_middle_east_desc: "Notre proposition de paix, il n’y a pas si longtemps, était accueillie par des rires moqueurs à Washington, Londres, Moscou et au-delà. Mais nous avons réalisé ce que chaque médiateur international a jusqu’à présent échoué à faire – la paix entre Israël et la Palestine. À partir de ce moment, [FROM.GetName] sera à jamais associé à une diplomatie habile et à l’amélioration de millions de vies."
 GCC_favor_resistance: "Soutenir une Palestine libre"
 GCC_favor_resistance_desc: "Les Palestiniens ont été maudits par l’absence d’État, leur sort servant de rappel constant des échecs de la communauté internationale. La brutalité de l’occupation israélienne et l’abandon tacite de la cause palestinienne par les gouvernements arabes ont laissé les Palestiniens seuls et sans allié sur lequel compter. Nous pourrions être cet allié."
 GCC_live_and_let_live: "Soutenir le Liban"
 GCC_live_and_let_live_desc: "Le Liban est un pays qui a souffert de décennies de divisions internes. Nous devrions soutenir son gouvernement autant que possible plutôt que d’imposer des attentes irréalistes à cet État fragile."
 GCC_support_hamas: "Armes pour le Hamas"
 GCC_support_hamas_desc: "Les accords d’Oslo de 1993 et leur échec subséquent ont considérablement terni la réputation du mouvement nationaliste palestinien dominant au profit de leurs rivaux islamistes, le Hamas. Le Hamas est donc l’acteur palestinien que nous devrions soutenir pour saper Israël."
 GCC_combat_saudi_influence: "Critiquer l’occupation"
 GCC_combat_saudi_influence_desc: "Malheureusement, de nombreux États arabes ont choisi d’éviter les condamnations ouvertes d’Israël pour ne pas nuire aux relations diplomatiques. Nous ne devrions pas faire de telles considérations et condamner l’occupation illégale israélienne dans les termes les plus forts possibles."
 GCC_back_an_intifada: "Soutenir une Intifada"
 GCC_back_an_intifada_desc: "Le peuple palestinien exige d’être entendu. Une Intifada rappellera au monde que leurs souffrances ne doivent pas être tolérées et montrera à Israël que son occupation de la Palestine n’est pas viable."
 GCC_war_with_israel: "Guerre contre Israël"
 GCC_war_with_israel_desc: "L’Intifada nous a fourni une preuve supplémentaire qu’il n’y a pas de limites à la brutalité d’Israël. Nous ne pouvons pas simplement rester assis et regarder pendant que le peuple palestinien est massacré sans merci."
 GCC_forge_an_independent_path: "Bouleversement régional"
 GCC_forge_an_independent_path_desc: "Pendant des années, une ombre a plané sur le Moyen-Orient. Le gouvernement précédent de notre pays n’a rien fait pour défier l’injustice de l’ingérence américaine au Moyen-Orient et, par son inaction, a trahi le peuple [ROOT.GetAdjective]. Il est temps pour nous de poursuivre une voie différente, plus radicale, et de remodeler le Moyen-Orient à notre image."
 GCC_strategic_hedging: "Équilibrage stratégique"
 GCC_strategic_hedging_desc: "Le Moyen-Orient est le théâtre d’une lutte entre de nombreuses grandes puissances. Il est dans notre intérêt de poursuivre une politique étrangère qui équilibre ces puissances les unes contre les autres et nous offre la flexibilité maximale possible."
 GCC_keep_to_the_saudi_line: "Maintenir le statu quo"
 GCC_keep_to_the_saudi_line_desc: "Nous avons historiquement bénéficié d’un partenariat étroit avec d’abord les Britanniques, puis les Américains. Nous ne voyons aucune raison de compromettre notre sécurité en abandonnant nos liens avec l’Occident. Cependant, ce partenariat ne doit pas être interprété comme une dépendance. Nous devons maintenir notre propre capacité à agir contre ceux qui nous voudraient du mal, car nos alliés occidentaux ne viendront pas toujours à notre secours."
 GCC_improve_relations_with_iran: "Améliorer les relations avec l’Iran"
 GCC_improve_relations_with_iran_desc: "L’Iran est une puissance trop importante pour être ignorée. Bien que nos alliés étrangers et domestiques puissent s’opposer à une amélioration des relations avec l’Iran, pour l’instant, nous devrions nous concentrer sur le pragmatisme diplomatique et gérer les potentielles répercussions de ce changement de politique étrangère plus tard."
 GCC_the_arab_street: "La rue arabe"
 GCC_the_arab_street_desc: "À travers le monde arabe, il existe un décalage historique entre les politiques des gouvernements et les opinions de leurs peuples. Sur des questions comme le conflit israélo-palestinien, les relations avec les États-Unis, l’islam politique et la démocratisation, peu de gouvernements arabes ont le courage de traduire l’opinion publique en politique étrangère. Nous pouvons être ceux qui changent cet état de fait."
 GCC_non_aggression_pact: "Inviter la Force Qods"
 GCC_non_aggression_pact_desc: "Depuis la Révolution iranienne de 1979, la République islamique a poursuivi une politique étrangère interventionniste en soutenant des États alliés et des groupes armés pour contenir ses ennemis et étendre son influence. Nous devrions soutenir l’Iran dans cette entreprise et autoriser notre territoire à servir de base pour les activités de la célèbre Force Qods iranienne."
 GCC_align_with_iran: "Saper les voisins"
 GCC_align_with_iran_desc: "Les chiites du Golfe arabique ont longtemps été opprimés par des monarchies hostiles. Nous devrions encourager ces minorités opprimées à s’agiter contre leurs gouvernements."
 GCC_antagonize_iran: "Antagoniser l’Iran"
 GCC_antagonize_iran_desc: "Depuis 1979, les monarchies arabes font face à une menace existentielle sous la forme de la République islamique d’Iran. Bien que les relations aient parfois été tièdes, nous avons toujours compris que la marque révolutionnaire de l’islam politique iranien menace la stabilité de la région et, par extension, notre propre gouvernement."
 GCC_combat_iranian_influence: "Combattre l’influence iranienne"
 GCC_combat_iranian_influence_desc: "L’influence de l’Iran croît dans les États sunnites comme chiites. Nous devrions utiliser notre propre influence pour résister aux tentatives d’expansion douce de l’Iran, sous peine de voir s’étendre son soi-disant « Axe de la Résistance » et le Croissant chiite."
 GCC_denounce_iranian_meddling: "Dénoncer l’ingérence iranienne"
 GCC_denounce_iranian_meddling_desc: "Nous ne pouvons pas simplement laisser l’Iran semer le chaos dans la région sans exprimer notre mécontentement. L’inaction de nos alliés a contribué à cet état de fait déplorable, nous devons donc prendre l’initiative et dénoncer la menace perse."
 GCC_confront_iranian_partners: "Bloquer les partenaires perses"
 GCC_confront_iranian_partners_desc: "Le Conseil de coopération du Golfe a été conçu comme un front uni contre les menaces communes aux monarchies arabes du Golfe. Cette unité a été fracturée par des approches divergentes face à la menace iranienne, certains de nos anciens partenaires poursuivant des relations amicales avec notre ennemi mortel. Cela ne peut plus être toléré."
 GCC_the_war_within: "Guerre dans la péninsule arabique"
 GCC_the_war_within_desc: "Le Conseil de coopération du Golfe est devenu une coquille vide de la coopération régionale. Malheureusement, nous n’avons plus d’autre choix que de régler nos différends avec nos voisins et anciens amis par des moyens violents."
 GCC_strengthen_us_ties: "Renforcer les liens avec les États-Unis"
 GCC_strengthen_us_ties_desc: "L’Amérique et [ROOT.GetNameDef] peuvent sembler des alliés improbables en raison de nos types de régimes très différents, mais nos intérêts régionaux sont remarquablement similaires. Nous devrions renforcer un partenariat qui n’a fait que soutenir nos intérêts nationaux et la sécurité régionale. Même si certains [ROOT.GetAdjective]s ressentent du ressentiment envers cette relation spéciale, c’est une relation dont nous ne pouvons nous passer."
 GCC_mass_arms_purchases: "Sécuriser la protection américaine"
 GCC_mass_arms_purchases_desc: "L’Amérique a soutenu rhétoriquement notre sécurité par le passé et est venue à notre défense pendant la guerre du Golfe, démontrant son engagement envers la stabilité au Moyen-Orient. Cependant, avant de poursuivre une politique étrangère plus active dans la région, nous devrions d’abord obtenir un engagement ferme des Américains à venir à notre défense en cas d’attaque extérieure."
 GCC_amplify_sectarian_rhetoric: "Amplifier la rhétorique sectaire"
 GCC_amplify_sectarian_rhetoric_desc: "Le sectarisme, contrairement à ce que les médias occidentaux pourraient suggérer, n’est pas une caractéristique permanente de la politique au Moyen-Orient. Néanmoins, les événements récents ont exacerbé les tensions entre sunnites et chiites à travers la région, des tensions qui nous offrent une opportunité utile pour saper l’Iran chiite."
 GCC_support_iranian_separatists: "Soutenir les séparatistes iraniens"
 GCC_support_iranian_separatists_desc: "Les luttes de l’Iran avec divers mouvements séparatistes précèdent la République islamique. Azéris, Arabes, Baloutches et Kurdes ont tous lutté contre la discrimination de Téhéran dans leurs efforts pour obtenir une plus grande autonomie. Les Arabes et les Baloutches, en particulier, sont des alliés naturels, les premiers en raison de notre affinité ethnique, les seconds en raison de notre identité sunnite commune."
 GCC_behead_the_snake: "Décapiter le serpent"
 GCC_behead_the_snake_desc: "Les Américains doivent être sensibilisés à la menace que l’Iran représente pour nos deux nations. Le programme nucléaire du pays, son soutien aux éléments subversifs à travers la région et son idéologie radicale et extrémiste exigent une réponse armée rapide et décisive. Nous devrions faire comprendre aux États-Unis qu’ils doivent soit couper la tête du serpent qu’est la République islamique d’Iran, soit risquer la destruction."
 GCC_distance_from_america: "S’éloigner de l’Amérique"
 GCC_distance_from_america_desc: "Nous ne pouvons plus ignorer la pression croissante de notre population pour réduire notre dépendance envers les États-Unis pour notre sécurité. Il est temps pour nous d’adopter une approche radicalement différente de notre politique étrangère, une approche qui libérera [ROOT.GetNameDef] de la domination néo-impériale."
 GCC_expel_us_interests: "Expulser les intérêts américains"
 GCC_expel_us_interests_desc: "Les troupes américaines sont mal vues, voire haïes, par le peuple de [ROOT.GetNameDef]. Les Américains doivent être forcés de quitter notre pays afin qu’ils ne puissent plus l’utiliser comme base pour leurs ambitions impérialistes."
 GCC_friendship_with_russia: "Amitié avec la Russie"
 GCC_friendship_with_russia_desc: "La Russie n’a pas le poids hégémonique des États-Unis, ce qui signifie que bien qu’elle ne puisse pas garantir notre sécurité au même degré que les États-Unis, elle ne partage pas non plus les aspirations impérialistes de l’Amérique. Un partenariat de sécurité avec la Russie sera donc plus équitable et moins impopulaire auprès du public [ROOT.GetAdjective]."
 GCC_invite_russian_advisors: "Inviter des conseillers russes"
 GCC_invite_russian_advisors_desc: "L’armée russe dispose de siècles d’expertise, une expertise dont nous pourrions bénéficier en invitant des conseillers russes pour entraîner nos propres forces armées."
 GCC_russian_bases: "Bases russes"
 GCC_russian_bases_desc: "Autoriser la Russie à établir des bases militaires sur notre territoire servirait les intérêts des deux pays. La Russie gagnerait une base d’opérations utile dans une région stratégiquement importante, et nous, de notre côté, obtiendrions un engagement plus fort de notre nouvel allié envers notre sécurité."
 GCC_reject_foreign_interference: "Rejeter l’ingérence étrangère"
 GCC_reject_foreign_interference_desc: "Le Moyen-Orient a été gouverné pendant des décennies par des gouvernements collaborationnistes dépendants des puissances étrangères pour leurs revenus et leur sécurité. Les peuples de la région réclament un changement du statu quo, un processus que nous pouvons sérieusement entamer à [ROOT.GetNameDef] en nous découplant de l’influence étrangère."
 GCC_attack_foreign_stooges: "Exiger l’expulsion des troupes étrangères"
 GCC_attack_foreign_stooges_desc: "De nombreux pays accueillent des bases militaires pour des nations aux aspirations impérialistes dans la région. Que ce soient des troupes américaines ou russes qu’ils hébergent sur leur sol, ils doivent leur ordonner de partir immédiatement ou en subir les conséquences."
 GCC_war_with_imperialism: "Guerre contre l’impérialisme"
 GCC_war_with_imperialism_desc: "Malheureusement, nous n’avons pas encore réussi à libérer les peuples musulmans et arabes de la région, car des troupes étrangères continuent d’occuper des terres qui nous appartiennent de droit. La seule option qui nous reste est de les chasser par la force et de renverser les gouvernements fantoches qui les accueillent."
 GCC_influence_north_africa: "Influencer l’Afrique du Nord"
 GCC_influence_north_africa_desc: "L’Afrique du Nord, en particulier les pays du Maghreb, a traditionnellement été quelque peu détachée de la politique du Moyen-Orient, maintenant des liens plus forts avec l’Europe au nord et l’Afrique subsaharienne au sud. Cependant, compte tenu de la rivalité géopolitique croissante dans notre sphère d’influence immédiate, il pourrait être utile de renforcer notre implication dans cette région."
 GCC_algerian_ties: "Se ranger du côté de l’Algérie"
 GCC_algerian_ties_desc: "L’Algérie et le Maroc ont, depuis leur indépendance, rivalisé pour la domination et se sont affrontés à plusieurs reprises. Cette animosité rend extrêmement difficile le maintien de bonnes relations avec les deux simultanément. Améliorer les relations avec l’Algérie pourrait être dans notre intérêt en raison de l’expérience considérable de ce pays dans la lutte contre les rebelles islamistes, une expérience dont nous pouvons tirer parti."
 GCC_moroccan_ties: "Se ranger du côté du Maroc"
 GCC_moroccan_ties_desc: "L’Algérie et le Maroc ont, depuis leur indépendance, rivalisé pour la domination et se sont affrontés à plusieurs reprises. Cette animosité rend extrêmement difficile le maintien de bonnes relations avec les deux simultanément. Étant une monarchie plutôt qu’une république, le Maroc est un partenaire plus naturel pour nous et nos relations ont donc été solides par le passé."
 GCC_aid_sudan: "Aider le Soudan"
 GCC_aid_sudan_desc: "Le gouvernement islamiste du Soudan s’est historiquement rapproché de l’Iran en raison de l’affinité idéologique entre les deux États. Cependant, cette relation n’a que peu soutenu l’économie vacillante du Soudan, qui souffre des sanctions occidentales depuis la fin des années 90. Nous pouvons aider à sécuriser un réalignement soudanais en fournissant le soutien économique que l’Iran n’a pas pu offrir."
 GCC_sanction_sudan: "Sanctionner le Soudan"
 GCC_sanction_sudan_desc: "Le leadership de [SUD.GetLeader] a été entaché de controverses internationales. Sous son règne, le Soudan a été accusé d’être un État soutenant le terrorisme et un grand violateur des droits humains. Les nations occidentales ont par la suite sanctionné cet État voyou, un exemple que nous devrions suivre."
 GCC_back_the_strongman: "Soutenir l’homme fort"
 GCC_back_the_strongman_desc: "L’Égypte est mieux gouvernée lorsqu’elle est sous le contrôle d’un leader unique et fort, soutenu par l’une des armées les plus puissantes du Moyen-Orient. Nous devrions continuer à soutenir la stabilité et le règne séculier dans ce pays arabe clé, ainsi qu’un ordre régional qui favorise l’autocratie soutenue par les Américains plutôt qu’une démocratie déstabilisante."
 GCC_back_the_brotherhood: "Soutenir les Frères"
 GCC_back_the_brotherhood_desc: "L’Égypte, en tant que berceau des Frères musulmans, est une arène symboliquement significative pour la bataille entre l’autoritarisme séculier et la démocratie islamiste, une bataille sur laquelle nous devrions formuler une position. Les Frères, qui jouissent d’un large soutien dans la région, pourraient être un conduit utile pour notre influence à l’étranger."
 GCC_war_in_libya: "Expéditions d’armes en Libye"
 GCC_war_in_libya_desc: "Pendant une grande partie de son histoire, la Libye a été un lieu de contestation étrangère. L’Italie, la Grande-Bretagne, la Russie et les États-Unis ont rivalisé pour influencer la Libye pré-Kadhafi, tentant de profiter de sa position stratégique et de ses gisements de pétrole de haute qualité. Cependant, l’implication réduite de l’Occident dans le pays a offert à des puissances régionales comme nous une opportunité de façonner la politique libyenne à notre avantage."
 GCC_influence_south_asia: "Influencer l’Asie du Sud"
 GCC_influence_south_asia_desc: "À l’est se trouve une région riche en histoire et en culture, qui abritait autrefois l’un des empires musulmans les plus puissants de l’histoire mondiale. Aujourd’hui, le sous-continent indien souffre d’une rivalité amère entre l’Inde et le Pakistan. Cette rivalité signifie que nous devons être prudents dans nos démarches diplomatiques, car il n’y a qu’une certaine limite à laquelle nous pouvons améliorer nos relations avec l’un sans antagoniser l’autre."
 GCC_affirm_pakistani_ties: "Affirmer les liens avec le Pakistan"
 GCC_affirm_pakistani_ties_desc: "En tant que l’un des plus grands pays à majorité musulmane au monde, le Pakistan a une valeur culturelle, économique et géopolitique pour nous. Nous devrions donc nous assurer que nos liens avec les Pakistanais soient aussi forts que possible."
 GCC_oil_refineries_in_pakistan: "Raffineries de pétrole au Pakistan"
 GCC_oil_refineries_in_pakistan_desc: "Nos décennies d’expérience avec le pétrole signifient que nous pouvons offrir à nos partenaires pakistanais un savoir-faire technique utile concernant le raffinage du pétrole brut. Cette coopération améliorera nos relations avec le Pakistan tout en soutenant son économie croissante."
 GCC_deepen_military_cooperation: "Approfondir la coopération militaire"
 GCC_deepen_military_cooperation_desc: "L’armée pakistanaise est l’une des armées les plus expérimentées et les mieux entraînées du monde musulman. Nous pouvons bénéficier de cette expertise et de cette expérience en intensifiant notre coopération militaire avec notre partenaire pakistanais. Cependant, cette coopération nous empêchera de poursuivre des liens plus étroits avec le rival acharné du Pakistan."
 GCC_security_guarantees: "Garanties de sécurité"
 GCC_security_guarantees_desc: "Maintenant que les relations avec le Pakistan ont été considérablement renforcées, nous pouvons lier nos deux nations par des garanties de sécurité. À partir de ce jour, [ROOT.GetNameDef] et le Pakistan ne seront pas simplement des partenaires proches, mais aussi de puissants alliés."
 GCC_draw_closer_to_india: "Se rapprocher de l’Inde"
 GCC_draw_closer_to_india_desc: "Bien que nous ayons traditionnellement eu des liens plus étroits avec le Pakistan, l’Inde est une puissance militaire et économique trop importante pour être ignorée. Nous devrions donc poursuivre des relations amicales avec l’Inde, même en continuant à maintenir des liens avec son ennemi juré."
 GCC_improve_trade_relations: "Améliorer les relations commerciales"
 GCC_improve_trade_relations_desc: "La population massive de l’Inde signifie qu’elle dispose d’un marché tout aussi massif pour nos exportations. Il serait donc sage de renforcer notre partenariat commercial avec cette puissance économique."
 GCC_end_the_special_relationship: "Mettre fin à la relation spéciale"
 GCC_end_the_special_relationship_desc: "Bien que nos liens avec le Pakistan nous aient bien servi par le passé, le moment est venu pour nous de choisir entre préserver notre relation avec le Pakistan et poursuivre des liens plus étroits avec son rival plus puissant."
 GCC_indian_bases: "Bases indiennes"
 GCC_indian_bases_desc: "Ayant choisi de nous aligner avec l’Inde plutôt qu’avec le Pakistan, il serait logique de cimenter notre alliance avec les Indiens en leur donnant la permission d’établir des bases militaires sur notre territoire. Cela produira non seulement des signes tangibles de notre partenariat étroit, mais donnera également à l’Inde une raison convaincante de rester investie dans notre sécurité."
 GCC_military_affairs: "Affaires militaires"
 GCC_military_affairs_desc: "Dans une région de plus en plus instable, il reste à voir si nous pouvons continuer à dépendre des États-Unis pour notre sécurité. Nous devrions renforcer nos propres capacités afin d’être prêts à faire face à toute menace contre notre souveraineté et notre intégrité territoriale."
 GCC_equipment_modernizations: "Modernisation de l’équipement"
 GCC_equipment_modernizations_desc: "Nos stocks datant de la Guerre froide sont de plus en plus en retard par rapport aux normes mondiales. Nous devrions faire tout notre possible pour maintenir l’équipement de nos forces armées à jour."
 GCC_foreign_procurement: "Approvisionnement étranger"
 GCC_foreign_procurement_desc: "Réalistiquement, nous ne serons jamais capables de développer une industrie d’armement comme celle de la Russie ou des États-Unis. Nous devrions donc continuer à importer nos armes de nations technologiquement supérieures."
 GCC_ak103: "Commander des AK-103"
 GCC_ak103_desc: "Nos fusils de service vieillissants exigent un remplacement plus avancé. L’AK-103 est une version moderne du célèbre fusil d’assaut Kalachnikov, chambré pour la munition 7,62x39mm. C’est un produit de l’ingénierie russe experte qui a produit l’AK-47 et toute une série d’autres armes légères qui ont façonné les champs de bataille modernes."
 GCC_m4: "Commander des carabines M4"
 GCC_m4_desc: "Nos fusils de service vieillissants exigent un remplacement plus avancé. La carabine M4 est un dérivé compact de l’AR-15, largement utilisé dans l’armée et le corps des Marines des États-Unis, ainsi que par les armées alliées des États-Unis dans le monde entier. C’est donc une arme appropriée pour nos forces à adopter."
 GCC_kobra: "Commander des Cobras"
 GCC_kobra_desc: "L’Otokar Cobra turc est un véhicule robuste et fiable qui a reçu une attention mondiale considérable et un succès à l’exportation. De plus, il est relativement plus abordable que certains de ses concurrents."
 GCC_matv: "Commander des M-ATV"
 GCC_matv_desc: "L’Oshkosh M-ATV est un véhicule américain résistant aux mines et protégé contre les embuscades (MRAP), conçu pour remplacer le vaste stock de Humvees de l’armée américaine. Il a considérablement amélioré les défauts rencontrés par les militaires américains dans son prédécesseur."
 GCC_f35: "Opter pour le F-35"
 GCC_f35_desc: "Le F-35 Lightning II est le résultat d’un programme américain long et coûteux pour produire un nouveau chasseur furtif de cinquième génération. Il a été très recherché par plusieurs alliés des États-Unis, et pour de bonnes raisons. Nous devrions suivre cette voie et chercher à acquérir ce chasseur multirôle avancé pour l’armée de l’air [ROOT.GetAdjective] afin de compléter notre inventaire d’avions vieillissants."
 GCC_eurofighter: "Opter pour l’Eurofighter"
 GCC_eurofighter_desc: "L’Eurofighter Typhoon est un projet multinational ambitieux impliquant l’expertise aéronautique du Royaume-Uni, de l’Allemagne, de l’Italie et de l’Espagne. C’est un chasseur de supériorité aérienne efficace et largement utilisé qui constituerait un ajout digne à notre inventaire d’avions."
 GCC_rafale: "Opter pour le Rafale"
 GCC_rafale_desc: "La France a initialement participé au projet Eurofighter Typhoon, mais suite à des désaccords avec les autres participants, elle s’est retirée et a commencé à développer son propre programme de chasseur. Ce programme a produit le Dassault Rafale, un avion avancé qui serait un complément efficace mais abordable à notre inventaire d’avions existant."
 GCC_su57: "Opter pour le Su-57"
 GCC_su57_desc: "Le Sukhoi Su-57 est un chasseur à réaction de cinquième génération très attendu, actuellement en développement par la Fédération de Russie. Le Su-57 sera le premier avion russe à utiliser la technologie furtive et remplacera le MiG-29 et le Su-27 en service russe. Cet avion de nature hautement avancée est l’équivalent russe du F-35 américain, malgré des différences dans leurs rôles et conceptions prévus."
 GCC_local_arms_industry: "Industrie d’armement locale"
 GCC_local_arms_industry_desc: "Alors que par le passé nous dépendions des armes importées, l’insécurité régionale croissante signifie que nous devrions envisager de développer notre propre industrie d’armement afin de maximiser notre autosuffisance en cas de conflit armé."
 GCC_domestic_rifle_designs: "Conceptions de fusils [ROOT.GetAdjective]"
 GCC_domestic_rifle_designs_desc: "Nos fusils de service actuels ont des décennies et nécessitent un remplacement. Plutôt que d’importer davantage d’armes légères de l’étranger et de perpétuer notre dépendance envers les fournisseurs étrangers, nous devrions développer notre propre fusil de service."
 GCC_armored_vehicles: "Blindés [ROOT.GetAdjective]"
 GCC_armored_vehicles_desc: "Afin de réduire notre dépendance aux importations étrangères, nous devrions soutenir notre industrie d’armement locale en promouvant le développement de véhicules blindés domestiques."
 GCC_corvette_program: "Programme naval"
 GCC_corvette_program_desc: "Notre marine a historiquement dépendu de navires fabriqués à l’étranger. Cependant, maintenant que nous avons commencé à développer notre propre industrie navale, nous pouvons compléter cet inventaire avec des navires conçus et fabriqués localement."
 GCC_expanded_recruitment: "Recrutement élargi"
 GCC_expanded_recruitment_desc: "Notre armée est relativement petite en raison de notre dépendance historique envers les États-Unis pour notre sécurité. Cependant, même si les États-Unis continuent d’être un garant fiable de notre sécurité, nous devrions avoir une armée suffisamment grande pour retarder toute invasion de notre territoire assez longtemps pour que l’aide arrive."
 GCC_a_streamlined_military: "Une armée rationalisée"
 GCC_a_streamlined_military_desc: "Bien qu’une grande armée ait ses avantages, la nature de la guerre moderne signifie qu’une armée plus mince, plus efficace et mieux coordonnée pourrait mieux répondre aux besoins de [ROOT.GetNameDef]."
 GCC_asymmetric_warfare: "Révolution dans les affaires militaires"
 GCC_asymmetric_warfare_desc: "Après la fin de la Guerre froide, les armées du monde ont commencé à s’éloigner de la guerre conventionnelle à grande échelle au profit de forces plus petites et plus mobiles qui reposent sur une coopération étroite entre différentes branches militaires et l’utilisation de technologies avancées. L’armée [ROOT.GetAdjective] devrait s’adapter pour se conformer à cette tendance."
 GCC_radar_improvements: "Améliorations des radars"
 GCC_radar_improvements_desc: "Le radar est une composante essentielle de notre défense nationale, et un domaine qui n’a pas historiquement reçu l’attention qu’il mérite. De plus, améliorer nos capacités radar peut soutenir d’autres améliorations technologiques."
 GCC_develop_indigenous_drone_capability: "Développer une capacité de drones indigènes"
 GCC_develop_indigenous_drone_capability_desc: "Les véhicules aériens sans pilote sont largement salués comme l’avenir de la guerre moderne. Nous devrions apporter notre propre contribution à cette industrie relativement nouvelle."
 GCC_chinese_uavs: "Drones chinois"
 GCC_chinese_uavs_desc: "Le CAIG Wing Loong, également connu sous le nom de Chengdu Pterodactyl I, est la contribution à faible coût de la Chine au marché des drones. Importer le Wing Loong donnerait à notre armée une capacité de drones bien plus rapidement que si nous tentions de développer notre propre plateforme."
 GCC_expand_special_forces: "Élargir les forces spéciales"
 GCC_expand_special_forces_desc: "Protéger nos intérêts nationaux a de plus en plus requis des interventions chirurgicales dans des environnements à haut risque. Dans les situations où du personnel au sol est nécessaire, ces tâches sont celles pour lesquelles les forces d’opérations spéciales sont les mieux adaptées."
 GCC_counterinsurgency_tactics: "Tactiques de contre-insurrection"
 GCC_counterinsurgency_tactics_desc: "La majorité des menaces contre notre gouvernement proviennent de groupes non étatiques plutôt que d’acteurs étatiques conventionnels. Cela signifie que notre focalisation de l’ère de la Guerre froide sur la lutte contre les menaces étatiques n’est plus suffisante et devrait être complétée par une stratégie globale pour faire face aux insurrections."
 GCC_improve_targeting: "Améliorer le ciblage"
 GCC_improve_targeting_desc: "Les champs de bataille modernes sont des environnements dans lesquels l’identification des cibles est souvent extrêmement difficile sans observateurs sur le terrain. Nous devrions faire tout notre possible pour améliorer nos capacités de ciblage."
 GCC_precision_air_strikes: "Frappes aériennes de précision"
 GCC_precision_air_strikes_desc: "Combattre dans des zones urbaines est semé de risques. Si une diligence suffisante n’est pas prise, ce qui peut sembler être une cible militaire à distance pourrait en réalité être une cible civile. Nous devrions nous assurer que nos frappes aériennes soient aussi précises que possible afin de minimiser les dommages collatéraux et de mieux respecter nos obligations en vertu du droit humanitaire international."
 GCC_a_modern_military: "Une armée moderne"
 GCC_a_modern_military_desc: "Maintenant que nous avons renforcé les capacités et les actifs technologiques de certains éléments au sein de nos forces armées, nous pouvons compléter la modernisation du reste de nos forces armées en nous concentrant sur la guerre centrée sur le réseau."
 GCC_military_industry_investments: "Investissements dans l’industrie militaire"
 GCC_military_industry_investments_desc: "Il ne nous sera pas possible de produire notre propre équipement à une échelle suffisamment importante sans d’abord investir dans notre industrie d’armement."
 GCC_naval_industry_investments: "Investissements dans l’industrie navale"
 GCC_naval_industry_investments_desc: "Malgré l’importance de la sécurité maritime pour la structure de notre économie, nous n’avons pas encore investi de ressources significatives dans le développement d’une capacité navale indépendante, car nos navires existants sont tous fabriqués par des contractants de défense étrangers. Nous devrions régler ce problème en investissant dans notre propre capacité de construction navale."
 GCC_improve_sam_sites: "Améliorer les sites SAM"
 GCC_improve_sam_sites_desc: "Les missiles sol-air sont une partie importante de l’Anti-Accès/Déni de Zone (A2AD), limitant la capacité des forces étrangères à opérer dans notre espace aérien."
 GCC_expand_air_bases: "Élargir les bases aériennes"
 GCC_expand_air_bases_desc: "Une force aérienne moderne et efficace est essentielle au combat du 21e siècle. Bien que nous disposions déjà de certaines infrastructures nécessaires pour soutenir une telle force aérienne, augmenter la capacité de cette infrastructure nous permettra d’améliorer nos capacités aériennes existantes."
 GCC_shia: "La population chiite"
 GCC_shia_desc: "Après la mort du Prophète, une division est apparue entre les membres de la communauté musulmane qui souhaitaient être dirigés par des clercs éminents et ceux qui voulaient être dirigés par des proches du Prophète. Les premiers deviendraient connus sous le nom de sunnites, les seconds sous celui de chiites, produisant une scission religieuse au sein de la communauté musulmane qui persiste à ce jour."
 GCC_appease_the_shia: "Apaiser les chiites"
 GCC_appease_the_shia_desc: "Afin de favoriser un [ROOT.GetName] fort et uni, il serait préférable pour nous d’adopter une approche conciliante envers notre population chiite, en veillant à ce qu’elle se sente incluse dans notre société."
 GCC_subsidize_shia_mosques: "Subventionner les mosquées chiites"
 GCC_subsidize_shia_mosques_desc: "Tolérer simplement le droit des chiites à pratiquer leur foi n’est pas suffisant. Nous devrions démontrer l’engagement de notre gouvernement envers leur bien-être en subventionnant la construction de mosquées pour qu’ils puissent y prier."
 GCC_employment_opportunities: "Opportunités d’emploi"
 GCC_employment_opportunities_desc: "Une des doléances des chiites est le manque d’opportunités d’emploi dans le secteur public, ce qui entraîne des accusations de favoritisme sunnite. Pour répondre à ces accusations, nous devrions ouvrir davantage d’emplois dans le secteur public aux membres de la foi chiite."
 GCC_condemn_anti_shia_preachers: "Condamner les prédicateurs anti-chiites"
 GCC_condemn_anti_shia_preachers_desc: "Malheureusement, certains clercs sunnites, en particulier ceux ayant des inclinations salafistes puritaines, ciblent notre communauté chiite avec des discours de haine, encourageant la discrimination à leur encontre et stigmatisant leur mode de vie. Bien qu’il serait préférable de ne pas museler ces clercs, nous devrions nous assurer de distancer notre gouvernement de leurs opinions."
 GCC_release_dissidents: "Libérer les dissidents"
 GCC_release_dissidents_desc: "Certains dissidents chiites ont été emprisonnés par les services de sécurité pour avoir critiqué notre gouvernement. Il serait préférable pour nous de libérer ces dissidents en guise de geste de bonne volonté envers la communauté, tant qu’ils n’appellent pas au renversement de notre gouvernement par la force."
 GCC_fair_representation: "Représentation équitable"
 GCC_fair_representation_desc: "Maintenant que nous avons rendu notre système de gouvernement plus ouvert et plus inclusif, il est possible pour les membres chiites de notre communauté d’être représentés équitablement par leur gouvernement."
 GCC_shia_dominance: "Domination chiite"
 GCC_shia_dominance_desc: "Maintenant qu’un gouvernement représentant les intérêts du peuple chiite a enfin pris le pouvoir à [ROOT.GetNameDef], nous pouvons établir un État qui privilégie leurs intérêts avant tout. Bien que les sunnites puissent encore faire partie de notre société, ils doivent accepter que leurs croyances les mettront en désavantage."
 GCC_rally_sunnis: "Rassembler les sunnites"
 GCC_rally_sunnis_desc: "Les chiites qui vivent parmi nous sont une menace pour l’unité de notre nation. Nous devrions rallier le peuple de [ROOT.GetNameDef] autour de notre identité sunnite collective contre ceux qui chercheraient à saper cette identité."
 GCC_counter_terror_operations: "Raids sur les cachettes"
 GCC_counter_terror_operations_desc: "Les terroristes chiites sont une menace omniprésente pour la sécurité de [ROOT.GetNameDef] et la vie de ses habitants. Nous devrions intensifier les raids ciblant les terroristes présumés afin de protéger notre peuple du danger."
 GCC_arrest_prominent_shia_clerics: "Arrêter les clercs chiites prominents"
 GCC_arrest_prominent_shia_clerics_desc: "Les principaux chiites critiquant notre gouvernement sont des leaders religieux qui utilisent leur plateforme pour fabriquer des mensonges sur notre gouvernement. Ces clercs chiites ne peuvent pas être autorisés à continuer de prêcher la haine contre notre gouvernement."
 GCC_inflame_rhetoric: "Rhétorique anti-chiite"
 GCC_inflame_rhetoric_desc: "Le salafisme est une branche de l’islam sunnite qui rejette les déviations de la vraie foi. Le chiisme est l’une des plus importantes de ces déviations. En favorisant une rhétorique salafiste revivaliste qui diabolise les chiites, nous pouvons convaincre notre population de la nécessité de persécuter ce groupe subversif."
 GCC_close_shia_mosques: "Fermer les mosquées chiites"
 GCC_close_shia_mosques_desc: "Les mosquées chiites sont devenues des foyers de dissidence envers notre gouvernement, où les ennemis de l’État complotent la chute de [ROOT.GetLeader]. Nous devons fermer ces nids de terrorisme pour priver ces éléments subversifs de leur principal lieu de complot."
 GCC_comprehensive_crackdown: "Répression complète"
 GCC_comprehensive_crackdown_desc: "Maintenant que nous avons réussi à étendre le contrôle de notre État sur la société, nous avons la capacité de réprimer le terrorisme chiite où qu’il se trouve, nous permettant d’écraser la résistance avant même qu’elle n’ait une chance d’émerger. Nous pouvons désormais déclarer officiellement la fin de la menace chiite."
 GCC_the_gcc: "Le Conseil de coopération du Golfe"
 GCC_the_gcc_desc: "Formé en 1981, le CCG est l’une des organisations intergouvernementales les plus importantes du Moyen-Orient. Il cherche à rassembler la majorité des États arabes du Golfe dans une union politique et économique. Les membres du CCG partagent des formes de gouvernement similaires et ont généralement adopté des politiques étrangères similaires, mais des intérêts divergents ont jusqu’à présent entravé les efforts d’intégration sérieuse."
 GCC_economic_union: "Union économique"
 GCC_economic_union_desc: "Les économies du CCG, bien que puissantes, restent extrêmement déconnectées. Ce manque de connectivité a frustré l’intégration dans d’autres domaines."
 GCC_intra_gcc_trade: "Commerce intra-CCG"
 GCC_intra_gcc_trade_desc: "Le commerce intra-CCG est resté limité jusqu’à présent en raison des structures similaires des économies du Golfe, étant donné leur dépendance généralisée au pétrole. La majorité du commerce se fait plutôt avec des pays non moyen-orientaux en Europe, en Amérique du Nord et en Asie qui ont développé des secteurs secondaire et tertiaire. Pour que le CCG devienne une entité véritablement unie, cette situation doit être rectifiée."
 GCC_standardize_regulations: "Initiatives de recherche conjointes"
 GCC_standardize_regulations_desc: "Si les États du Golfe unissaient leurs capacités scientifiques combinées, nous pourrions nous vanter du même potentiel innovant que d’autres économies en développement."
 GCC_common_market: "Marché commun"
 GCC_common_market_desc: "L’établissement d’un marché commun contribuerait grandement à promouvoir l’intégration du CCG, car il faciliterait le mouvement des personnes, des biens et des services à travers les frontières, facilitant la création d’une identité partagée du CCG."
 GCC_monetary_union: "Monnaie partagée"
 GCC_monetary_union_desc: "Former une union monétaire, la zone Khaleeji, renforcera l’impact collectif du CCG sur les marchés financiers mondiaux et favorisera le commerce intra-CCG, mais obligera également les États membres à renoncer au contrôle de leur politique monétaire."
 GCC_cross_border_transit_systems: "Systèmes de transit transfrontalier"
 GCC_cross_border_transit_systems_desc: "Le manque d’infrastructures telles que les réseaux ferroviaires et les autoroutes entre les États membres du CCG a entravé les interactions transfrontalières. Investir dans ces infrastructures aidera à faire avancer la cause de l’intégration du CCG et à stimuler les économies locales."
 GCC_military_union: "Union militaire"
 GCC_military_union_desc: "Lorsque l’Irak baasiste a gagné dans la guerre contre l’Iran en 1981, Saddam Hussein a cherché à prendre en charge la sécurité dans la région du Golfe par le biais d’une force arabe unie basée à Bagdad. Le CCG a été créé peu de temps après cette proposition pour contrer l'initiative de Saddam et depuis lors, la sécurité collective contre les menaces extérieures, y compris l'Irak baasiste, constitue une partie importante de la mission du CCG."
 GCC_joint_defense_agreement: "Accord de défense commun"
 GCC_joint_defense_agreement_desc: "L’accord de défense commun codifiera l’engagement de chaque État membre du CCG envers la sécurité de l’ensemble de l’organisation. Cela aidera à sécuriser les États du CCG, en particulier les membres les plus faibles, contre les ennemis extérieurs, empêchant ainsi une répétition de l’occupation du Koweït en 1991."
 GCC_gulf_academy: "L’Académie du Golfe"
 GCC_gulf_academy_desc: "L’établissement de l’Académie du Golfe pour les études stratégiques et de sécurité aidera à améliorer et à standardiser la formation des officiers militaires du CCG. En cas de conflit armé impliquant des États membres du CCG, l’expérience partagée de nos officiers d’armée dans cette institution sera inestimable."
 GCC_limited_unified_command: "Commandement et contrôle"
 GCC_limited_unified_command_desc: "Bien que les États membres du CCG aient tous exprimé leur engagement envers la sécurité de leurs pairs, nos forces armées restent fragmentées et divisées. Afin de maximiser la capacité de nos forces armées à travailler ensemble, nous devrions établir un système unifié de commandement et de contrôle pour mieux coordonner les différentes armées du CCG contre les agresseurs extérieurs."
 GCC_joint_military_ventures: "Entreprises conjointes du CCG"
 GCC_joint_military_ventures_desc: "La plupart des États du CCG manquent d’une industrie d’armement indigène, dépendant principalement des importations d’armes étrangères. Soutenir des entreprises conjointes entre différentes compagnies d’armement du CCG aidera à réduire cette dépendance."
 GCC_a_robust_alliance: "Une alliance robuste"
 GCC_a_robust_alliance_desc: "Maintenant que les armées du CCG ont été suffisamment intégrées, le moment est venu d’établir une alliance de type OTAN qui a la capacité d’agir ensemble à la fois défensivement et offensivement."
 GCC_political_union: "Union politique"
 GCC_political_union_desc: "Une fonction clé du CCG a été de fournir un cadre pour les différents États du Golfe afin de formuler une politique étrangère commune. Cependant, certains États membres, notamment Oman et le Qatar, ont poursuivi des politiques étrangères indépendantes qui ne reflètent pas largement les perspectives de leurs pairs. Augmenter la cohérence de la politique étrangère du CCG atténuera ces différences internes."
 GCC_solidify_pro_american_alignment: "Consolider l’alignement pro-américain"
 GCC_solidify_pro_american_alignment_desc: "Le CCG a historiquement vu les États-Unis comme son principal soutien extérieur. Nous devrions consolider cette alliance en obtenant un engagement américain pour la défense de l’ensemble du CCG."
 GCC_increase_autonomy: "Augmenter l’autonomie"
 GCC_increase_autonomy_desc: "Pendant trop longtemps, les États du Golfe ont été subservients aux intérêts des puissances étrangères. Non seulement cet arrangement a supprimé les capacités des peuples du Golfe en engendrant la complaisance et une dépendance néo-coloniale, mais il n’a pas réussi à garantir la sécurité des États arabes du Golfe. Nous sommes plus forts seuls."
 GCC_pursue_hegemony: "Poursuivre l’hégémonie"
 GCC_pursue_hegemony_desc: "Ironiquement, éloigner le CCG des puissances étrangères augmente l’autonomie du CCG dans son ensemble tout en sapant l’autonomie des plus petits États membres du CCG. Ces petits États ne peuvent plus équilibrer notre domination en se tournant vers des partenaires extérieurs, nous offrant l’opportunité parfaite de poursuivre une hégémonie régionale."
 GCC_exploit_authority: "Exploiter l’autorité"
 GCC_exploit_authority_desc: "Notre influence à travers le Golfe a maintenant augmenté au point où nos voisins plus petits peuvent faire peu pour contrer nos exigences. Nous devrions exploiter notre primauté régionale pour exiger des concessions de nos collègues États membres du CCG pour le bien de l’organisation dans son ensemble."
 GCC_benign_dominance: "Domination bienveillante"
 GCC_benign_dominance_desc: "Il est préférable pour nous de préserver l’unité du CCG en ne cherchant pas à exploiter notre levier sur nos collègues États membres. Cette retenue de notre part démontrera notre volonté de voir nos voisins comme des égaux, plutôt que comme des marionnettes."
 GCC_gulf_super_state: "L’Union Khaleeji"
 GCC_gulf_super_state_desc: "Le moment est venu d’unir les États-nations du Golfe qui partagent une histoire, une culture, une langue et une religion communes. Le nouvel État de Khaleej sera la force la plus puissante du Moyen-Orient et gagnera le respect international grâce à sa puissance économique, son autosuffisance militaire et sa stabilité politique."
 GCC_new_partners: "Nouveaux partenaires"
 GCC_new_partners_desc: "Les États-Unis ont montré qu’ils ne sont plus un garant fiable de la sécurité du CCG. Nous devrions nous tourner vers d’autres alliés qui ne partagent peut-être pas l’expertise militaire des États-Unis, mais qui seront plus disposés à s’engager dans la défense du CCG."
 JOR_oil_shale: "Extraction de schiste pétrolier iranien"
 JOR_oil_shale_desc: "Nous avons signé un contrat de 10 ans avec le gouvernement iranien [PER.GetFlag], qui leur permet d'extraire du pétrole de nos importantes réserves de schiste pétrolier."
 JOR_renegotiate_terms: "Renégocier les termes"
 JOR_renegotiate_terms_desc: "Les Iraniens nous ont fait une offre de manière abrupte. Ils ont laissé peu de place à la négociation, leur gouvernement étant tellement pressé de creuser pour notre pétrole que nous avons été pris de court. Il est temps de négocier des termes plus favorables."
 JOR_back_out_of_contract: "Annuler le contrat"
 JOR_back_out_of_contract_desc: "Les Iraniens ne sont pas des partenaires commerciaux idéaux, surtout lorsque nous sommes perdants. Nous ne serons plus un pion dans leur jeu d'échecs, ils peuvent obtenir leur pétrole ailleurs."
 PER_oil_shale2_TT: "[JOR.GetFlag] §HLa Jordanie§! recevra £oil_texticon §H12 pétrole§! à §HAmman§!\n[PER.GetFlag] L'Iran contrôlera ce £oil_texticon pétrole pendant 10 ans, et à l'expiration du contrat, la Jordanie en reprendra le contrôle."
 JOR_eight_years_TT: "Moins de 7 ans du contrat ont été complétés"