 debt_default_decisions_desc: "Nous devons trouver un moyen de rembourser le reste de notre dette impayée.\n\nDette en défaut restante: §Y[?debt_default_left]$ milliards§!"
 debt_default_main_mission: "Rembourser nos dettes en défaut"
 debt_default_main_mission_desc: "Nous devons trouver un moyen de compenser, de régler ou de payer la dette restante sur laquelle nous avons fait défaut."
 debt_default_pay_10_from_treasury: "Payer §Y10$ milliards§! depuis notre trésorerie"
 debt_default_pay_10_from_treasury_desc: "Une façon de payer nos anciennes dettes consiste simplement à contracter de nouvelles dettes et à les utiliser pour payer les anciennes. Bien sûr, les débiteurs n’accepteront pas cet arrangement juste pour que nous puissions recommencer à nous endetter lourdement."
