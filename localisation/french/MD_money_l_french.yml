 PERSONAL_INCOME_TAXES: "§CRevenu de la population:§!"
 PERSONAL_INCOME_RATE: "§G[?population_tax|+3]§!$$"
 PERSONAL_INCOME_TAXES_TOOLTIP: "Revenu des taxes sur la population"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Les taxes sur la population sont diverses taxes que nous prélevons auprès de nos citoyens. Il s'agit notamment de taxes telles que la TVA, l'impôt sur le revenu, l'impôt sur la fortune et l'impôt sur les gains en capital des particuliers. Le montant des recettes des taxes que nous percevons dépend de notre population et de notre §Ytaux de taxation de la population§!. Les §Yrevenus de la population§! sont principalement modifiés par notre §Ycycle économique§! et notre §Yniveau de corruption§!. Le revenu peut également être modifié par divers esprits nationaux.\n\nChaque §Y1%§! de taxe sur la population diminue notre stabilité de §R-1%§! car les gens attendent des services en échange de leur charge fiscale.\n\nImpact des lois, esprits nationaux et technologies sur §Ytous les revenus fiscaux§!: [?tax_gain_multiplier_display|+%0]\nImpact des lois, esprits nationaux et technologies sur le §Yrevenu de la population§!: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LRevenu des entreprises:§!"
 CORPORATE_INCOME_RATE: "§G[?corporate_tax|+3]§!$$"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Income from Corporate Taxes:\n$[?agriculture_district_tax|+3] from §YCommercialized Agriculture Districts§!\n$[?agriculture_tax_gain|+3] from §YSubsistence Agriculture§!\n$[?civil_fac_tax|+3] from §YCivilian Industries§!\n$[?military_fac_tax|+3] from §YMilitary Industries§!\n$[?dockyard_tax|+3] from §YNaval Yards§!\n$[?office_tax|+3] from §YOffice Sectors§!\n$[?microchip_plant_tax|+3] from §YMicrochip Plants§!\n$[?composite_plant_tax|+3] from §YComposite Plants§!\n$[?synthetic_refinery_tax|+3] from §YSynthetic Refineries§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Corporate Taxes are the taxes we levy from companies operating in our country. Examples are VAT, land taxes and of course taxes on profits. The amount of taxes we get depends on the number of §YCivilian Industries§!, §YMilitary Industries§!, §YNaval Yards§!, §YOffice Sectors§! and §YCommercialized Agriculture Districts§! our country has and our §YCorporate Tax Rate§!. §YCorporate Income§! is mainly modified by our §YEconomic Cycle§! and §YCorruption Level§!. The income can also be modified by various ideas.\n\nCorporate tax determines our §YTax Cost§! (how many §YCivilian Industries§! we don't have available for construction) and it also influences how much money other countries have to pay to invest into our states\n\nLaw, Idea and Tech impact on §YAll Tax Income§!: [?tax_gain_multiplier_display|+%0]\nLaw, Idea and Tech impact on §YCorporate Tax Income§!: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nProductivity impact on §YCorporate Tax Income§!: [?productivity_tax_effect_display|+%]\nLaw, Idea and Tech impact on §YOffice Sector Tax Income§!: [?modifier@office_park_income_tax_modifier|+%0]\nLaw, Idea and Tech impact on §YNaval Yards Tax Income§!: [?modifier@dockyard_income_tax_modifier|+%0]\nLaw, Idea and Tech impact on §YCivilian Industries Tax Income§!: [?modifier@civilian_industry_tax_modifier|+%0]\nLaw, Idea and Tech impact on §YMilitary Industries Tax Income§!: [?modifier@military_industry_tax_modifier|+%0]\nLaw, Idea and Tech impact on §YCommercialized Agriculture Districts Tax Income§!: [?modifier@agriculture_district_income_tax_modifier|+%0]\nLaw, Idea and Tech impact on §YMicrochip Plants Tax Income§!: [?modifier@microchip_plant_income_tax_modifier|+%0]\n\nLaw, Idea and Tech impact on §YComposite Plants Tax Income§!: [?modifier@composite_plant_income_tax_modifier|+%0]\n\nLaw, Idea and Tech impact on §YSynthetic Refineries Tax Income§!: [?modifier@synthetic_refinery_income_tax_modifier|+%0]\n"
 UNEMPLOYMENT_THRESHOLD: "§3Seuil de chômage:§!"
 UNEMPLOYMENT_THRESHOLD_TT: "§YSeuil de chômage élevé§! est la valeur du §YChômage§! notre nation peut atteindre cet objectif sans commencer à subir les effets néfastes du §Ychômage élevé§!. Au-delà de cette valeur, vous commencerez à subir des augmentations de votre coût de £social_cost_multiplier_modifier_texticon §Ydépenses sociales§! et des réductions de votre £stability_texticon stabilité.\n\n§YModificateurs du chômage élevé§!\n£stability_texticon  stabilité: [?ROOT.high_unemployment_modifier_var|%+]\n£social_cost_multiplier_modifier_texticon §Ydépenses sociales§! Multiplicateurr: [?ROOT.high_unemployment_modifier_var_2|%-]"
 EMPLOYMENT_TOOLTIP: "Répartition de la main d'oeuvre"
 EMPLOYMENT_TOOLTIP_DELAYED: "Total Workforce:§Y[?ROOT.workforce_total_display|3]§!\nShare of Population in the workforce:§Y[?ROOT.workforce_total_percentage_display|%]§!\n\nMillion Workers per Sector:\n§GMilitary Factories§!: [?ROOT.workers_in_mil_facs|3]\n§BNaval Factories§!: [?ROOT.workers_in_dockyards|3]\n§OCivilian Factories§!: [?ROOT.workers_in_civ_facs|3]\n§COffices§!: [?ROOT.workers_in_offices|3]\n§GNon-Commercialized Agriculture§!: [?ROOT.agriculture_workers|3]\n§CResource Extraction§!: [?ROOT.resource_sector_workers|3]\n§YCommercialized Agriculture Districts§!: [?ROOT.workers_in_agriculture_district|3]\n§RMicrochip Plants§!: [?ROOT.workers_in_microchip_plants|3]\n§RComposite Plants§!: [?ROOT.workers_in_composite_plants|3]\n§RSynthetic Refineries§!: [?ROOT.workers_in_synthetic_refinery|3]\n§RUnemployed & Subsistence§!: [?ROOT.total_unemployed|3]\n\nCurrent Unemployment: §R[?ROOT.total_unemployed_percentage_display|%]§!\n\n§YHigh Unemployment Threshold:§! [?ROOT.unemployment_threshold_display_var|%0]\n\n§YModifiers from High Unemployment§!\n£stability_texticon  Stability: [?ROOT.high_unemployment_modifier_var|%+]\n£social_cost_multiplier_modifier_texticon §YSocial Spending Cost§! Multiplier: [?ROOT.high_unemployment_modifier_var_2|%-]"
 EMPLOYMENT_AVERAGE: "§GAccomplissement moyen des travailleurs:§!"
 EMPLOYMENT_AVERAGE_TT: "Satisfaction au travail"
 EMPLOYMENT_AVERAGE_TT_DELAYED: "§YWorker Fulfillment§! is the value that represents how many workers your country has working compared to what is required by our buildings.\n\n§YAverage Worker Fulfillment:§! [?ROOT.average_worker_fulfillment|%0]\n\n§YWorker Fulfillment by Building:§!\nCivilian Factories: §Y[?ROOT.civilian_factories_manpower_fulfillment|%]§!\nMilitary Factories: §Y[?ROOT.military_factories_manpower_fulfillment|%]§!\nNaval Factories: §Y[?ROOT.naval_factories_manpower_fulfillment|%]§!\nOffices: §Y[?ROOT.offices_manpower_fulfillment|%]§!\nCommercialized Agriculture Districts: §Y[?ROOT.agriculture_district_manpower_fulfillment|%]§!\nMicrochip Plants: §Y[?ROOT.microchip_plants_manpower_fulfillment|%]§!\nComposite Plants: §Y[?ROOT.composite_plants_manpower_fulfillment|%]§!\nSynthetic Refineries: §Y[?ROOT.synthetic_refinery_manpower_fulfillment|%]§!\n"
