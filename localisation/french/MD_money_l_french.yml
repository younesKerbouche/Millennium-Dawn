 very_high_interest_country_modifiers_tt: "Les taux d'intérêt en constante augmentation érodent la confiance que les gens et les institutions financières ont envers le gouvernement. Si nous ne remédions pas rapidement à la situation, les choses ne feront qu'empirer.\n\n"
 debt_default_ecomomic_boom: "Boom économique post-défaut"
 debt_default_ecomomic_boom_desc: "Alors que le pays sombrait dans le chaos après avoir fait défaut sur sa dette, la monnaie locale a perdu de la valeur, l’inflation est montée en flèche, le chômage a grimpé en flèche et le marché boursier s’est effondré. Maintenant que nous avons stabilisé la situation, de nombreux acteurs étrangers nous considèrent comme un investissement bon marché, car les coûts de la main-d’œuvre, des biens et de l’immobilier sont à leur plus bas niveau. Cela servira de bref coup de pouce à notre économie alors que l’argent étranger afflue dans le pays."
