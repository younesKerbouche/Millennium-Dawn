 MAXIMUM_MIGRATION_RATE_TT: "Taux de migration maximum"
 MAXIMUM_MIGRATION_RATE_TT_DELAYED: "Le §Ytaux de migration maximal§! est le potentiel total de §Ymigration§! vers le pays. Il est modifié par votre §Ycycle économique§!, votre §Yproductivité§!, votre §Yparti au pouvoir actuel§!, votre §Ysatisfaction des travailleurs§!, votre §Ytaux de chômage§!, votre §Ysoutien à la guerre§! et le fait que vous soyez en guerre. La valeur ne peut pas être augmentée directement en dehors de la métrique ci-dessus et vous pouvez capturer plus de §Ytaux de migration§! en augmentant votre §Yloi sur la migration§! ou par des objectifs nationaux, des idées ou des décisions. De plus, votre §Ytaux de migration net§! est calculé comme votre §Ytaux de migration maximal§! qui est ensuite multiplié par le §Ytaux de migration net de base§! modifié par votre §Yfacteur de valeur du taux de migration net§!.\n\n§YImpacts sur le taux de migration maximal :§!\n--------------\n§YMax par productivité§! : [?immigration_productivity_calculations_display|%+]\n§OMax satisfaction des travailleurs/taux de chômage§! : [?immigration_employment_factor_display|%+]\n§GGouvernement au pouvoir§! : [?immigration_government_factor_display|%+]\n§pRéfugiés des voisins en guerre§! : [?neighbour_war_refugees_display|%+]\n§0Réfugiés de nos pays en guerre§! : [?personal_war_refugees_display|%+]\n§LEconomic Cycle/Ideas§! : [?modifier@maximum_migration_rate_value|%+] "
