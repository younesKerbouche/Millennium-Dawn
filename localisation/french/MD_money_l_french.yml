 News_bankruptcy.2.t: "[From.GetNameWithFlag] accorde un plan de sauvetage"
 News_bankruptcy.2.d: "Lors de la réunion de haut niveau d'hier dans [From.GetName] entre [From.GetLeader] et [Root.GetLeader], [From.GetAdjective] a promis de nous renflouer. Cependant, en nous sauvant de la faillite, nous serons obligés de faire à [From.GetName] une longue liste de concessions politiques."
