 total_agriculture_district_amount_tt_delayed: "Les §YSecteurs agricoles commercialisés§! représentent un terme générique pour toute l'agriculture non vivrière de notre nation. Il comprend l'agro-industrie, les terres arables, les silos à grains, les abattoirs et bien plus encore.\n\nFournit à l'État :\nNombre de base de travailleurs requis : §Y250K§!\nProduction de PIB de base par §YSecteur agricole commercialisé§! : §Y25 milliards $§!\nConsommation d'énergie de base : §R-0,10§! GW\n§YGain de carburant§! des États : 8\n§YFournitures locales§! : 1,5%\n\nImpact de la productivité sur la §Ymain-d'œuvre du secteur agricole commercialisé§! : [?worker_requirement_productivity_multiplier_display|-%0]\nImpact des lois, idées et technologies sur la §Ymain-d'œuvre de tous les bâtiments§! : [?modifier@buildings_worker_requirement_modifier|-%0]\nImpact des lois, idées et technologies sur la §Ymain-d'œuvre des secteurs agricoles commercialisés§! : [?modifier@agriculture_district_worker_requirement_modifier|-%0]\n\nTravailleurs requis par §YSecteur agricole commercialisé§! : [?workers_per_agriculture_district_display]K\n"
