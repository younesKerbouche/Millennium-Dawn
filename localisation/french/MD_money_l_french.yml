 bankruptcy.4.t: "[From.GetNameWithFlag] nous refuse le plan de sauvetage!"
 bankruptcy.4.d: "Lors de la réunion de haut niveau d'hier dans [From.GetName] entre [From.GetLeader] et [Root.GetLeader], les [From.GetAdjective] étaient totalement antipathiques à nos besoins et ont refusé de nous renflouer. Même si [From.GetName] ne nous devait rien, son refus a porté atteinte à notre perception de partenaire fiable."
 bankruptcy.4.a: "D'accord"
 bankruptcy.5.t: "[From.GetNameWithFlag] demande un renflouement de la dette"
 bankruptcy.5.d: "Le problème de la dette de [From.GetName] est devenu si grave qu'ils n'ont en réalité aucune chance de la rembourser ou même de payer les intérêts en cours. Face à la réelle possibilité de faillite, c'est dans des circonstances désespérées que le leader de [From.GetAdjective] [From.GetLeader] s'est rendu à [Root.GetName] pour implorer l'aide de [Root.GetLeader].\n\n[From.GetNameWithFlag] nous demande de gérer une partie de la dette de [?FROM.debt_bailout|0] §Ymilliards§! en payant la moitié et en pardonnant le reste. Si nous le faisons, cela calmerait les autres prêteurs internationaux, réduisant considérablement les coûts de prêt de [From.GetName], rendant ainsi leur importante dette gérable.\n\nBien que nous perdions de l'argent en faisant cela, ils nous seront sérieusement redevables, et notre influence sur eux augmentera considérablement."
 bankruptcy.5.a: "Accordez à [From.GetNameWithFlag] le plan de sauvetage"
 bankruptcy.5.b: "Désolé, nous ne pouvons pas nous le permettre"
 bankruptcy.10.t: "L'opposition exige des élections"
 bankruptcy.10.d: "Plusieurs dirigeants de partis d'opposition ont publié aujourd'hui une déclaration commune affirmant que le règne de [ROOT.GetLeader] et de [show_ruling_party] mène le pays à la ruine financière. Ils exigent des élections immédiates afin de former un nouveau gouvernement doté du mandat du peuple et capable de remédier à la crise financière du pays. Selon nos rapports de renseignement, cette idée semble avoir recueilli un assez large soutien populaire. Tenter de conserver le pouvoir dans une telle crise pourrait s’avérer désastreux."
 bankruptcy.10.a: "Nous devons organiser une nouvelle élection."
 bankruptcy.10.b: "Nous tiendrons des élections à la fin de notre mandat, pas plus tôt."
 bankruptcy.11.t: "Des manifestants tentent de prendre d'assaut le Parlement"
 bankruptcy.11.d: "Après que [ROOT.GetLeader] a annoncé qu'il n'y aurait pas de nouvelles élections, les habitants de [ROOT.GetName] ont presque immédiatement commencé à défiler dans les rues. Exigeant que [ROOT.GetLeader] démissionne (ou pire), un groupe de manifestants dirigé par le président du principal parti d'opposition a commencé à marcher vers le bâtiment du Parlement.\n\nLa police locale n'a pas réussi à arrêter les manifestants, qui sont actuellement en train d'occuper le siège du gouvernement. Que devons-nous faire ?"
 bankruptcy.11.a: "Attendez une seconde, laissez-moi retourner ma veste..."
 bankruptcy.11.b: "Demandons à l'armée d'intervenir et d'arrêter ces rebelles !"
 bankruptcy.11.a_tt: "§GLe principal parti d'opposition prend le pouvoir de manière pacifique§!"
 bankruptcy.11.b_tt: "§GLe parti au pouvoir actuel conserve le pouvoir§!"
 bankruptcy.12.t: "L'opposition demande au [show_ruling_party] de se retirer"
 bankruptcy.12.d: "Plusieurs dirigeants de partis d'opposition ont publié aujourd'hui une déclaration commune affirmant que le règne de [ROOT.GetLeader] et de [show_ruling_party] mène le pays à la ruine financière. Ils exigent que [show_ruling_party] se retire du pouvoir et permette à un parti politique plus légitime de former un nouveau gouvernement doté du mandat du peuple et capable de remédier à la crise financière du pays. Selon nos rapports de renseignement, cette idée semble avoir recueilli un assez large soutien populaire. Tenter de conserver le pouvoir dans une telle crise pourrait s’avérer désastreux."
 bankruptcy.12.a: "Nous devons nous retirer."
 bankruptcy.12.b: "Ils n'ont pas le droit de faire de telles demandes."
 bankruptcy.13.t: "[FROM.GetNameDef] Annule leur dette !"
 bankruptcy.13.d: "Il y a un an, [FROM.GetNameDef] a annoncé qu'il ne serait pas en mesure de rembourser ses dettes et a entamé une procédure de défaut de paiement. Par le biais d'un arrangement, il avait l'intention de payer ou de régler la dette en défaut. Cependant, au lieu de trouver une solution, il a tout simplement effacé son ancienne dette sans aucune intention de trouver un moyen de la compenser. Que devrions-nous faire ?"
 bankruptcy.13.a: "À la guerre !"
 bankruptcy.13.b: "Peu importe."
 bankruptcy.14.t: "[FROM.GetNameDef] Annule leur dette !"
 bankruptcy.14.d: "Il y a un an, [FROM.GetNameDef] a annoncé qu'il ne serait pas en mesure de rembourser ses dettes et a entamé le processus de défaut de paiement. Par le biais d'un arrangement, il avait l'intention de payer ou de régler la dette en défaut. Cependant, au lieu de trouver une solution, il a tout simplement effacé son ancienne dette sans aucune intention de trouver un moyen de la compenser. Comme notre gouvernement est étroitement lié au leur, cela a maintenant envoyé leurs créanciers à nos trousses. Nous n'avions pas d'autre choix que de compenser au moins une partie de l'argent que [FROM.GetName] devait. Ce n'est pas bon pour notre économie, mais au moins cela nous donne un levier sur [FROM.GetName]."
 bankruptcy.14.a: "Il est peut-être nécessaire de changer de leadership"
 bankruptcy.100.t: "Le FMI exige moins de bureaucratie"
 bankruptcy.100.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que la lourdeur de la bureaucratie du pays est à blâmer pour nos difficultés économiques et financières. Les formalités administratives doivent être réduites pour que les entreprises soient plus intéressées à opérer dans le pays et pour que les institutions financières puissent gérer leur appareil financier comme elles l'entendent.\n\nSelon le FMI, cette réduction de l'administration est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.100.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.100.b: "C'est impossible."
 bankruptcy.101.t: "Le FMI exige une réduction des effectifs militaires"
 bankruptcy.101.d: "Après avoir analysé notre situation financière, le FMI est parvenu à la conclusion que les importantes dépenses militaires du pays sont à l'origine de nos difficultés économiques et financières. Des milliards sont utilisés pour financer l'armée et acheter des équipements. Selon le FMI, cela détourne le pays de l'utilisation de l'argent pour des investissements judicieux. De plus, un financement important de l'armée fait craindre à de nombreux entrepreneurs que l'armée n'intervienne et ne déstabilise le système politique.\n\nSelon le FMI, la réduction immédiate des dépenses militaires est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.101.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.101.b: "C'est impossible."
 bankruptcy.102.t: "Le FMI exige la réduction des effectifs de la police"
 bankruptcy.102.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que l'appareil de sécurité constitue une charge trop importante pour notre pays. Bien qu'il comprenne le besoin de sécurité, il estime qu'une réduction du budget de la police et une utilisation plus judicieuse de l'argent permettraient de renforcer la sécurité.\n\nSelon le FMI, nos services de sécurité intérieure doivent subir une réduction considérable de leur financement afin de réorganiser notre dette."
 bankruptcy.102.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.102.b: "C'est impossible."
 bankruptcy.103.t: "Le FMI exige une réduction du soutien à l'éducation publique"
 bankruptcy.103.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que le niveau de soutien que nous accordons à l'éducation de nos citoyens est trop élevé. Il recommande de réduire les aides publiques à l'enseignement supérieur et les diverses subventions à la recherche. Au lieu de soutenir nos étudiants, nous devrions plutôt accroître leur dépendance à l'égard des prêts étudiants privés.\n\nSelon le FMI, cette réduction de l'enseignement est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.103.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.103.b: "C'est impossible."
 bankruptcy.104.t: "Le FMI exige la privatisation des soins de santé"
 bankruptcy.104.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que nous fournissons gratuitement à notre population un niveau trop élevé de services de santé par rapport à notre situation économique. Il suggère qu'au moins certains hôpitaux soient privatisés et que les activités des prestataires privés d'assurance maladie soient étendues.\n\nSelon le FMI, la rationalisation de nos services de santé est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.104.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.104.b: "C'est impossible."
 bankruptcy.105.t: "Le FMI exige une réduction des services sociaux"
 bankruptcy.105.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que notre réseau de soutien social est trop étendu. Des retraites élevées inutiles, des allocations de chômage abondantes, de longs congés parentaux, tout cela contribue à ce que la population ne soit pas motivée pour trouver du travail quand elle le devrait.\n\nSelon le FMI, réduire nos services sociaux et faire en sorte que les gens travaillent pour gagner leur vie est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.105.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.105.b: "C'est impossible."
 bankruptcy.106.t: "Le FMI exige des marchés plus ouverts"
 bankruptcy.106.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que nous n'utilisons pas nos ressources de manière optimale. Un grand nombre de nos ressources sont utilisées au profit de l'État. Elles devraient plutôt être ouvertes à la concurrence et aux marchés libres.\n\nSelon le FMI, la libéralisation du marché des ressources est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.106.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.106.b: "C'est impossible."
 bankruptcy.107.t: "Un contact par les voies officieuses du FMI"
 bankruptcy.107.d: "Nous avons reçu une étrange offre de quelqu'un qui travaille, ou du moins prétend travailler, au FMI. Ils disent qu'ils sont sympathiques à notre cause et à notre nation, et qu'ils pourraient facilement organiser un programme d'allègement de la dette si nous en avions besoin. Tout ce qu'ils attendent de nous, c'est que nous remplissions certains postes gouvernementaux et administratifs avec quelques-uns de leurs amis. Le message parlait de relations mutuellement bénéfiques."
 bankruptcy.107.a: "Nous pouvons tirer quelques ficelles"
 bankruptcy.107.b: "La corruption? Dans mon [ROOT.GetName] ?"
 bankruptcy.108.t: "Le FMI exige une réforme agraire"
 bankruptcy.108.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que notre utilisation actuelle des terres est très inefficace. De nombreuses terres ne sont pas du tout utilisées pour le développement et certains de nos registres fonciers semblent être complètement obsolètes.\n\nSelon le FMI, une réforme agraire est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.108.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.108.b: "C'est impossible."
 bankruptcy.109.t: "Le FMI exige un contrôle accru de la finance"
 bankruptcy.109.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que notre personnel actuel est tout simplement inadéquat pour gérer nos institutions financières. Du personnel bien formé et expérimenté du FMI devrait être affecté à divers ministères et à la banque centrale afin de garantir que nos finances sont gérées par des professionnels.\n\nSelon le FMI, se débarrasser de tous les travailleurs poids morts est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.109.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.109.b: "C'est impossible."
 bankruptcy.110.t: "Le FMI attaque le clergé"
 bankruptcy.110.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que la classe cléricale attire manifestement des fonds importants de l'administration. Le FMI désapprouve l'idée que tant d'argent soit consacré au financement des institutions religieuses. Ce flux d'argent devrait être arrêté et une partie des fonds devrait être reversée à l'État.\n\nSelon le FMI, le transfert de fonds des institutions religieuses est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.110.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.110.b: "C'est impossible."
 bankruptcy.111.t: "Le FMI exige le démantèlement de l'industrie militaire"
 bankruptcy.111.d: "Après avoir analysé notre situation financière, le FMI est parvenu à la conclusion que les usines militaires subventionnées par l'État constituent une ponction sur les ressources de la nation. Ces usines devraient être démantelées et les ressources mieux dirigées.\n\nSelon le FMI, l'annulation du renforcement militaire inutile est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.111.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.111.b: "C'est impossible."
 bankruptcy.112.t: "Le FMI exige la privatisation des ports"
 bankruptcy.112.d: "Après avoir analysé notre situation financière, le FMI est parvenu à la conclusion que les chantiers navals subventionnés par l'État constituent une ponction sur les ressources de la nation. Ils serviraient mieux le pays s'ils étaient privatisés et sortis des mains du gouvernement.\n\nSelon le FMI, la privatisation de nos ports est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.112.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.112.b: "C'est impossible."
 bankruptcy.113.t: "Le FMI exige une augmentation des taxes"
 bankruptcy.113.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que nous taxons trop peu notre population. Afin de faire fonctionner efficacement les institutions gouvernementales, un taux de taxes plus élevé devrait être utilisé temporairement. Sinon, le gouvernement ne réunira jamais les fonds nécessaires pour rembourser ses intérêts.\n\nSelon le FMI, l'augmentation des taxes est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.113.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.113.b: "C'est impossible."
 bankruptcy.114.t: "Le FMI exige la liquidation des actifs"
 bankruptcy.114.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que nous conservons une quantité importante d'actifs et que nous refusons de les vendre. Le FMI propose d'acheter nos actifs auprès de nos investissements internationaux à un taux supérieur à la normale et d'utiliser ces fonds en complément du paiement de notre dette.\n\nSelon le FMI, liquider d'abord nos propres actifs est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.114.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.114.b: "C'est impossible."
 bankruptcy.114_low_gdp_tt: "Le FMI va acheter nos §Yinvestissements internationaux§! à 70% de leur valeur !"
 bankruptcy.114_tt: "Le FMI va acheter nos §Yinvestissements internationaux§! à 80% de leur valeur !"
 bankruptcy.115.t: "Le FMI exige la privatisation des industries d'État"
 bankruptcy.115.d: "Après avoir analysé notre situation financière, le FMI est arrivé à la conclusion que certains services publics fournis par le gouvernement pourraient être privatisés et rationalisés.\n\nSelon le FMI, se débarrasser de certaines de nos industries publiques est une nécessité absolue pour réorganiser notre dette."
 bankruptcy.115.a: "Nous n'avons pas d'autre choix que d'accepter"
 bankruptcy.115.b: "C'est impossible."
 bankruptcy.200.t: "L'homme fort du [Western_Autocracy_L] se moque du gouvernement"
 bankruptcy.200.d: "« ...et c'est pourquoi ils précipitent leur chute. [ROOT.GetLeader] est un leader faible, et son incapacité à prendre des décisions est ce qui va faire sombrer [ROOT.GetNameDef] dans la chaos. Nous devons travailler plus étroitement avec le FMI et nos alliés occidentaux pour avoir une économie gérée efficacement. »\n\nLes paroles d'un responsable du [Western_Autocracy_L] sont saluées par les acclamations de la foule, qui scande le nom du chef du parti. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.200.a: "Mince."
 bankruptcy.200.b: "Lancer une contre-campagne"
 bankruptcy.201.t: "Le [conservatism_L] rappelle le bon vieux temps"
 bankruptcy.201.d: "« Vous vous souvenez quand le pays était bien géré ? Quand l'économie se portait bien, et que le pays dans son ensemble se portait encore mieux. [ROOT.GetLeader] s'est trop éloigné des anciennes méthodes, et nous en payons tous le prix maintenant... »\n\nLes paroles d'un responsable du [conservatism_L] sont saluées par les acclamations de la foule, enchantée par la nostalgie. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.201.a: "Mince."
 bankruptcy.201.b: "Lancer une contre-campagne"
 bankruptcy.202.t: "Le [liberalism_L] appelle à des politiques fiscales plus responsables socialement"
 bankruptcy.202.d: "« Les politiques actuelles de [ROOT.GetLeader] poussent les gens à la pauvreté. De plus en plus d'argent est prélevé dans les poches des plus démunis pour financer la dette sans fin que le [show_ruling_party] continue d'augmenter... »\n\nLes paroles d'un responsable du [liberalism_L] sont saluées par les acclamations de la foule, qui fait actuellement la queue à la soupe populaire. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.202.a: "Mince."
 bankruptcy.202.b: "Lancer une contre-campagne"
 bankruptcy.203.t: "Le [socialism_L] mobilise les syndicats"
 bankruptcy.203.d: "« Pendant combien de temps devrons-nous supporter le fardeau de politiques budgétaires défaillantes ? Nous, l'épine dorsale de ce pays ? Nous, les travailleurs acharnés, finissons toujours par payer pour les erreurs de la [show_ruling_party].»\n\nLes paroles d'un responsable du [socialism_L] sont saluées par les acclamations de la foule lors d'un rassemblement syndical. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.203.a: "Mince."
 bankruptcy.203.b: "Lancer une contre-campagne"
 bankruptcy.204.t: "Un responsable du [Communist-State_L] agite les travailleurs d'une usine"
 bankruptcy.204.d: "« Ne voyez-vous pas les chaînes avec lesquelles ils vous ont attachés ? Vos enfants, et vos petits-enfants seront à jamais les esclaves des banquiers. Ce vol de la classe ouvrière doit cesser ou nous le ferons cesser ! »\n\nLes paroles d'un responsable du [Communist-State_L] sont saluées par les acclamations de la foule dans une usine. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.204.a: "Mince."
 bankruptcy.204.b: "Lancer une contre-campagne"
 bankruptcy.205.t: "Le [anarchist_communism_L] organise un rassemblement d'étudiants"
 bankruptcy.205.d: "« Nous savons tous que le gouvernement actuel de [ROOT.GetLeader] et de [show_ruling_party] n'est au pouvoir que pour mettre plus d'argent dans les poches des 1%. Cette soumission à l'ordre capitaliste mondial doit cesser ! »\n\nLes paroles d'un responsable du [anarchist_communism_L] sont saluées par les acclamations d'une foule de jeunes étudiants dans une université. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.205.a: "Mince."
 bankruptcy.205.b: "Lancer une contre-campagne"
 bankruptcy.206.t: "Un responsable du [Conservative_L] rencontre des politiciens de pays en développement"
 bankruptcy.206.d: "Lors d'une réunion avec des hommes politiques étrangers, l'un des dirigeants de [Conservative_L] a mentionné qu'il fallait faire quelque chose pour remédier à la mauvaise situation économique de [ROOT.GetNameDef], même si cela nécessite de destituer [ROOT.GetLeader].\n\nNotre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.206.a: "Mince."
 bankruptcy.206.b: "Lancer une contre-campagne"
 bankruptcy.207.t: "L'homme fort du [Autocracy_L] rassemble des soutiens"
 bankruptcy.207.d: "« Nos politiciens permettent aux impérialistes de prendre l'avantage et de détruire notre pays. Avec des conditions de prêt injustes, notre nation est conduite à la faillite. Nous devons chercher des alternatives pour financer notre gouvernement... »\n\nLes paroles d'un responsable du [Autocracy_L] sont saluées par les acclamations de la foule qui réclame la destitution de [ROOT.GetLeader]. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.207.a: "Mince."
 bankruptcy.207.b: "Lancer une contre-campagne"
 bankruptcy.208.t: "Un religieux du [Mod_Vilayat_e_Faqih_L] tient un sermon enflammé"
 bankruptcy.208.d: "« Les chiens sionistes et leur progéniture Takfiri utilisent le dollar maudit du Grand Satan pour subvertir notre économie. Leur but est de soumettre et d'asservir les musulmans dévots que nous sommes ! [ROOT.GetLeader] et ses maîtres sionistes doivent être renversés ! »\n\nLes paroles d'un religieux du [Mod_Vilayat_e_Faqih_L] sont saluées par les louanges de leurs sympathisants dans une mosquée locale. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.208.a: "Mince."
 bankruptcy.208.b: "Lancer une contre-campagne"
 bankruptcy.209.t: "Un religieux du [Vilayat_e_Faqih_L] tient un sermon enflammé"
 bankruptcy.209.d: "« Les chiens sionistes et leur progéniture Takfiri utilisent le dollar maudit du Grand Satan pour subvertir notre économie. Leur but est de soumettre et d'asservir les musulmans dévots que nous sommes ! [ROOT.GetLeader] et ses maîtres sionistes doivent être renversés ! »\n\nLes paroles d'un religieux du [Vilayat_e_Faqih_L] sont saluées par les louanges de leurs sympathisants dans une mosquée locale. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.209.a: "Mince."
 bankruptcy.209.b: "Lancer une contre-campagne"
 bankruptcy.210.t: "Un religieux du [Kingdom_L] exige un pouvoir spirituel"
 bankruptcy.210.d: "« Notre pays est en train d'être détruit par nos dirigeants actuels ! Nous avons besoin d'un dirigeant fort et pieux qui, avec l'aide d'Allah, que Dieu le bénisse, stabilisera le pays et le mènera vers un avenir radieux. »\n\nLes paroles d'un religieux de [Kingdom_L] sont accueillies par les louanges de ses fidèles dans une mosquée locale. Notre situation financière précaire est un outil idéal pour les partis d'opposition afin de rallier des soutiens."
 bankruptcy.210.a: "Mince."
 bankruptcy.210.b: "Lancer une contre-campagne"
 bankruptcy.211.t: "Un responsable du [Caliphate_L] appelle au djihad"
 bankruptcy.211.d: "« Les chiens infidèles de [ROOT.GetLeader] et de ses amis du [show_ruling_party] se moquent d'Allah, bénédictions sur son nom, en s'inclinant devant l'ordre mondial sioniste et leurs banquiers diaboliques... »\n\nUne vidéo de mauvaise qualité, manifestement filmée dans une grotte de mauvaise qualité, a commencé à circuler sur YouPipe hier, dans laquelle un porte-parole du [Caliphate_L] relaie les dernières opinions délirantes de leur leader. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.211.a: "Mince."
 bankruptcy.211.b: "Lancer une contre-campagne"
 bankruptcy.212.t: "Le [Neutral_Muslim_Brotherhood_L] insiste sur les valeurs islamiques"
 bankruptcy.212.d: "« Vous voyez comment les valeurs occidentales ont corrompu nos dirigeants ? Ils prêtent de l'argent et le dépensent comme s'il n'y avait pas de lendemain. Ce comportement est contraire à la volonté de Dieu... »\n\nLes paroles d'un responsable du [Neutral_Muslim_Brotherhood_L] sont saluées par les louanges de leurs sympathisants dans un centre culturel local. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.212.a: "Mince."
 bankruptcy.212.b: "Lancer une contre-campagne"
 bankruptcy.213.t: "L'homme fort du [Neutral_Autocracy_L] critique le gouvernement"
 bankruptcy.213.d: "...et c'est pourquoi ils précipitent leur chute. [ROOT.GetLeader] est un leader faible, et son incapacité à prendre des décisions est ce qui va faire sombrer [ROOT.GetNameDef] dans la chaos. Nous devons nous ressaisir et réfléchir à de nouvelles solutions pour que l'économie fonctionne efficacement. »\n\nLes paroles d'un responsable du [Neutral_Autocracy_L] sont saluées par les acclamations de la foule, qui scande le nom du chef du parti. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.213.a: "Mince."
 bankruptcy.213.b: "Lancer une contre-campagne"
 bankruptcy.214.t: "Le [Neutral_conservatism_L] rappelle le bon vieux temps"
 bankruptcy.214.d: "« Vous vous souvenez quand le pays était bien géré ? Quand l'économie se portait bien, et que le pays dans son ensemble se portait encore mieux. [ROOT.GetLeader] s'est trop éloigné des anciennes méthodes, et nous en payons tous le prix maintenant... »\n\nLes paroles d'un responsable du [Neutral_conservatism_L] sont saluées par les acclamations de la foule, enchantée par la nostalgie. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.214.a: "Mince."
 bankruptcy.214.b: "Lancer une contre-campagne"
 bankruptcy.215.t: "Un politicien du [oligarchism_L] critique les dépenses"
 bankruptcy.215.d: "« Le gouvernement dépense tout l'argent précieux de nos impôts pour des choses inutiles. Il devrait resserrer le budget et donner la priorité aux dépenses destinées à soutenir les entreprises locales. Et je ne dis pas cela parce que je suis moi-même un homme d'affaires légitime, mais parce que mes amis et mes électeurs sont eux aussi des hommes d'affaires légitimes... »\n\nLes paroles d'un politicien du [oligarchism_L] sont saluées par les acclamations de la foule lors d'une convention d'affaires. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.215.a: "Mince."
 bankruptcy.215.b: "Lancer une contre-campagne"
 bankruptcy.216.t: "Un politicien du [Neutral_Libertarian_L] critique les dépenses"
 bankruptcy.216.d: "« Le gouvernement devrait genre, ne pas dépenser d'argent, mec », expliqua un politicien du [Neutral_Libertarian_L], tout en tirant une autre bouffée d'une cigarette à l'apparence suspecte. Alors qu'il souffle un nuage de fumée, une odeur de moisi emplit l'air. « Imagine qu'il n'y ait pas d'argent, mec. Tu ne peux pas payer d'intérêts si l'argent n'existe pas », poursuit-il en se tapant un doigt sur la tempe.\n\n[ROOT.GetLeader] n'est pas sûr de savoir comment ils ont fini à cette fête..."
 bankruptcy.216.a: "Super, mec."
 bankruptcy.216.b: "Sales drogués..."
 bankruptcy.217.t: "Le [Neutral_green_L] qualifie le gouvernement d'« irresponsable »"
 bankruptcy.217.d: "« Le gouvernement dépense tout son argent en armement, noyant notre nation sous les dettes. Cet argent devrait être utilisé pour investir dans la production d'énergie durable et pour favoriser l'inclusion de notre société... »\n\nLes paroles d'un responsable du [Neutral_green_L] sont saluées par les acclamations de la foule lors d'un rassemblement qui se déroule dans l'un des parcs de la capitale. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.217.a: "Mince."
 bankruptcy.217.b: "Lancer une contre-campagne"
 bankruptcy.218.t: "Le [neutral_Social_L] mobilise les syndicats"
 bankruptcy.218.d: "« Pendant combien de temps devrons-nous supporter le fardeau de politiques budgétaires défaillantes ? Nous, l'épine dorsale de ce pays ? Nous, les travailleurs acharnés, finissons toujours par payer pour les erreurs de la [show_ruling_party].»\n\nLes paroles d'un responsable du [neutral_Social_L] sont saluées par les acclamations de la foule lors d'un rassemblement syndical. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.218.a: "Mince."
 bankruptcy.218.b: "Lancer une contre-campagne"
 bankruptcy.219.t: "Un responsable du [Neutral_Communism_L] agite les travailleurs d'une usine"
 bankruptcy.219.d: "« Ne voyez-vous pas les chaînes avec lesquelles ils vous ont attachés ? Vos enfants, et vos petits-enfants seront à jamais les esclaves des banquiers. Ce vol de la classe ouvrière doit cesser ou nous le ferons cesser ! »\n\nLes paroles d'un responsable du [Neutral_Communism_L] sont saluées par les acclamations de la foule dans une usine. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.219.a: "Mince."
 bankruptcy.219.b: "Lancer une contre-campagne"
 bankruptcy.220.t: "[Nat_Populism_L] Les discours sur les mondialistes"
 bankruptcy.220.d: "« Les élites et les mondialistes contrôlent notre nation. Ils ont une mainmise sur nos médias, empêchant toute forme de dissidence et cachant la vérité. Si vous regardez ces statistiques que j'ai imprimées du site web du gouvernement, vous verrez la dette ridicule que notre pays a accumulée ! Le gouvernement essaie de censurer ces informations et de faire taire les critiques que nous sommes... »\n\nUn politicien du [Nat_Populism_L] a critiqué notre gouvernement sur le réseau national d'information aujourd'hui. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.220.a: "Mince."
 bankruptcy.220.b: "Lancer une contre-campagne"
 bankruptcy.221.t: "Le [Nat_Fascism_L] tient un grand rassemblement"
 bankruptcy.221.d: "« Nous ne serons pas remplacés ! Le gouvernement endette profondément notre pays pour que le peuple réptilien sioniste puisse nous vendre aux Illuminatis ! »\n\nLes mots d'un responsable du [Nat_Fascism_L] sont salués par un tonnerre d'applaudissements. Le discours se poursuit pendant un certain temps, et une partie du contenu est difficile à comprendre à cause de tous les hurlements. D'après les divers signes ondulés de la main à la fin du discours, il semble que le groupe de six personnes se soit rassemblé sur le parking du centre commercial pour déranger le trafic. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.221.a: "Mince."
 bankruptcy.221.b: "Lancer une contre-campagne"
 bankruptcy.222.t: "Un général du [Nat_Autocracy_L] se plaint du manque de fonds"
 bankruptcy.222.d: "« Comment notre armée est-elle censée défendre le pays alors que nous sommes constamment à court d'argent ? Hier encore, j'ai vu des soldats brandir des balais en criant « pan ! » parce que nous n'avons pas de balles. Le jour d'avant, ils devaient se pousser dans des chariots de supermarché, souffler des framboises avec leur bouche et jeter des pierres juste pour s'entraîner à conduire un char. C'est ridicule. »\n\nLes paroles d'un responsable du general in today's newspaper lack a sad picture of our military. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.222.a: "Mince."
 bankruptcy.222.b: "Lancer une contre-campagne"
 bankruptcy.223.t: "Le prétendant du [Monarchist_L] a publié une missive royale"
 bankruptcy.223.d: "« Les nobles de [ROOT.GetLeader] ont honte de l'état dans lequel se trouve notre nation. Pas plus tard que la semaine dernière, j'ai eu une longue discussion avec mon épouse. Après une longue discussion, mon cousin et moi avons décidé de publier cette missive demandant que la démocratie soit démantelée. Elle a clairement laissé tomber notre peuple. Seule la royauté peut assurer la stabilité à ce stade. »\n\nLes paroles du prétendant royal de [Monarchist_L] à la couronne [ROOT.GetAdjective] ont publié aujourd'hui une missive royale appelant à la réinstitution de la monarchie. Notre mauvaise situation financière constitue l’outil idéal permettant aux partis d’opposition de rassembler des soutiens."
 bankruptcy.223.a: "Mince."
 bankruptcy.223.b: "Lancer une contre-campagne"
 News_bankruptcy.1.t: "[From.GetNameWithFlag] accorde un plan de sauvetage"
 News_bankruptcy.1.d: "Lors de la réunion de haut niveau d'hier dans [From.GetName] entre [From.GetLeader] et [Root.GetLeader], [From.GetAdjective] a promis de nous renflouer. Cependant, en nous sauvant de la faillite, nous serons obligés de faire à [From.GetName] une longue liste de concessions politiques."
 News_bankruptcy.1.a: "D'accord"
