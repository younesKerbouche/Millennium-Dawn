 debt_default_concessions_to_the_imf: "§YConcessions politiques§! au §1FMI§!"
 debt_default_concessions_to_the_imf_desc: "Le FMI exige que nous prenions des mesures d'austérité drastiques pour garantir que nous ne tomberons pas dans le même gouffre qu'auparavant. Leurs conditions sont dures, mais ils refusent de régler nos dettes si nous ne faisons pas ce qu'on nous dit."
