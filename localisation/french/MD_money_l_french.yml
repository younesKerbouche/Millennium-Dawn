 bankruptcy.1.t: "[From.GetNameWithFlag] demande un renflouement de la dette"
 bankruptcy.1.d: "Le problème de la dette de [From.GetName] est devenu si grave qu'ils n'ont en réalité aucune chance de la rembourser ou même de payer les intérêts en cours. Face à la réelle possibilité de faillite, c'est dans des circonstances désespérées que le leader de [From.GetAdjective] [From.GetLeader] s'est rendu à [Root.GetName] pour implorer l'aide de [Root.GetLeader].\n\n[From.GetNameWithFlag] nous demande de gérer une partie de la dette de [?FROM.debt_bailout|0] §Ybillion§! en en payant 75% et en pardonnant le reste. Si nous le faisons, cela calmerait les autres prêteurs internationaux, réduisant considérablement les coûts de prêt de [From.GetName], rendant ainsi leur importante dette gérable.\n\nMême si nous perdrons de l’argent en procédant ainsi, ils seront sérieusement endettés par nous, et notre influence sur eux augmentera considérablement."
