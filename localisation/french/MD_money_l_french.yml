 debt_default_sell_civilian_factories_desc: "Afin de rassembler des fonds pour nous débarrasser de nos dettes en souffrance, nous devons démanteler et vendre une partie du secteur primaire contrôlé par l’État, comme les entreprises de construction, les centrales électriques et les services publics. C'est un coup dur pour notre économie, mais cela doit être fait"
 debt_default_dismantle_military_factories: "§YDémanteler§! l'industrie militaire"
 debt_default_dismantle_military_factories_desc: "Certaines de nos usines de fabrication d’équipements militaires devraient être fermées pour rembourser les dettes en souffrance. Tous les outils et équipements intéresseront sûrement d'autres pays, et nous pouvons vendre l'inventaire comme pièces de rechange"
 debt_default_scrap_dockyard: "§YScrap§! Constructeurs navals"
 debt_default_scrap_dockyard_desc: "Nous avons des travaux de construction de navires en cours. Si nous arrêtons la construction et abandonnons le navire inachevé, cela devrait nous rapporter des fonds. Nous devrions également inclure le reste de l'équipement du chantier naval dans l'accord."
