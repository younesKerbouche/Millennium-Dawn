 reduce_interest_rate: "Mesures temporaires de taux d'intérêt"
 reduce_interest_rate_desc: "Nous pouvons demander temporairement un taux plus bas afin d'apaiser nos problèmes de dettes. Cette demande n'est valable que pendant trois mois, puis le taux revient à son niveau initial."
 bankruptcy_decisions: "Dette nationale"
 bankruptcy_decisions_desc: "\n£MAIN_desctext_dept\n\n\n\n[ROOT.GetFlag]§YNotre gouvernement§! accumule de plus en plus de §Rdette§!. Nous avons récemment atteint un jalon et nous payons maintenant plus de §R10%§! d'intérêts sur notre §Ydette§! actuelle !\n\n§YNote au joueur§! : Une fois que cette catégorie de décision sera active, vous commencerez à recevoir des événements qui auront un impact sur la dette de votre nation. Cela peut prendre la forme de malus ou même de petits avantages tels qu'un refinancement temporaire.\n\nLe §Ytaux d'intérêt§! est de [?interest_rate|1]%               Le §Yratio dette/PIB§! est de : §Y[?debt_ratio|-%1]§!\nLes §Yintérêts payés sur la dette§! sont de §Y$$§! [?debt_rate|-3]\nL'impact des idées sur le §Ytaux d'intérêt§! est de : [?interest_rate_multiplier|-0] (Points de pourcentage)\n\nAvoir un §Ytaux d'intérêt§! supérieur à §Y10%§! nous donnera accès à des décisions d'urgence pour gérer notre dette croissante. Une fois que l'intérêt dépasse §Y15%§!, notre économie commencera à ralentir et nous souffrirons d'autres effets indésirables. À ce stade, nous aurons la possibilité de faire défaut sur notre dette (à un coût élevé). Une fois que nos §Yintérêts§! dépassent §Y20%§!, nous ne pourrons plus contracter de dette manuellement. Si nos §Yintérêts sur la dette§! dépassent notre §Yrevenu brut§!, notre nation s'effondrera."
 bankruptcy_cheap_loans_from_imf: "§YObtenir§! Prêts bon marché du §1 FMI§!"
 bankruptcy_cheap_loans_from_imf_desc: "En tant que pays développé, nous pouvons négocier un prêt à taux avantageux avec le FMI. Ce nouveau type de prêt nous permettra de rembourser une partie de notre dette antérieure, mais le FMI exige l'équilibre de notre budget. Nous avons un an pour mener à bien cette initiative, faute de quoi le FMI recouvrera notre dette par la saisie d'actifs publics. Il est impératif que nous réussissions, sous peine de graves conséquences.\n\n§YNote au joueur§!:Cette mission sera supprimée après 365 jours et sera réintégrée à chaque fois que nous échouerons. De plus, cela vous empêchera d'utiliser les mécanismes suivants :\n- Investissements internes\n-Investissements internationaux."
 bankruptcy_seek_bailout_from_biggest_influencer: "§YDemandez§! Renflouement de la dette de §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Nous pouvons demander à nos grands bailleurs de fonds économiques de renflouer une partie de notre dette, et également d’en annuler une partie. Naturellement, cela donnera au bailleur une grande influence sur nous."
 bankruptcy_seek_bailout_from_second_biggest_influencer: "§YDemandez§! Renflouement de la dette de §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Nous pouvons demander à nos grands bailleurs de fonds économiques de renflouer une partie de notre dette, et également d’en annuler une partie. Naturellement, cela donnera au bailleur une grande influence sur nous."
 bankruptcy_seek_bailout_from_neighbour: "§YDemandez§! Renflouement de la dette de notre voisin §Y[FROM.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_neighbour_desc: "Une partie de l’argent que nous devons vient de notre voisin plus riche [FROM.GetNameDef]. Comme ils sont nos voisins amis, peut-être devrions-nous leur demander de nous renflouer ?"
 bankruptcy_seek_bailout_from_overlord: "§YDemandez§! Renflouement de la dette de notre suzerain §Y[?overlord.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_overlord_desc: "Comme une grande partie de notre politique est contrôlée par notre suzerain, il est logique qu’il soit également responsable d’une partie de nos finances. Nous devons leur demander de nous aider"
 bankruptcy_seek_bailout_from_imf: "§YDemandez§! Sauvetage de la dette du §1FMI§!"
 bankruptcy_seek_bailout_from_imf_desc: "En dernier recours, nous pouvons, en tant que FMI, nous accorder un allégement de la dette. Comme le FMI représente une multitude d’institutions financières à travers le monde, elles sont très strictes quant à leur utilisation de l’argent. Ils nous demanderont de modifier nos politiques financières pour nous assurer que nous pourrons payer nos dettes à l’avenir."
 bankruptcy_incoming_collapse: "§REffondrement§! financier §Yimminent§!"
 bankruptcy_incoming_collapse_desc: "Tout est désormais au grand jour. Les intérêts que notre gouvernement paie sur sa dette sont devenus si énormes qu’ils éclipsent notre revenu global. C'est une situation cauchemardesque et il sera très difficile de convaincre nos concitoyens que tout est sous contrôle."
 bankruptcy_default_on_debts: "§YPar défaut§! sur nos §RDettes§!"
 bankruptcy_default_on_debts_desc: "En faisant défaut sur nos dettes, nous signalerons à nos débiteurs qu’il n’existe aucun moyen réaliste pour nous de payer la totalité de notre dette. Il s’agit d’une option de dernier recours permettant à un pays lourdement endetté de résoudre sa crise de la dette. Habituellement, une partie de notre dette est réglée (pardonnée) par nos débiteurs, car ils préfèrent généralement récupérer une partie de leur argent plutôt que de tout perdre dans un effondrement total. Cela ne va cependant pas sans concessions politiques. Faire défaut sur nos dettes et ne pas indemniser nos débiteurs de quelque manière que ce soit peut être très dangereux."
 cheap_loans_from_imf_tt: "Notre §Ydette§! augmentera de $§R[?debt_addition|0]§! §Ymilliards§! mais notre §Ytaux d'intérêt§! sera réduit de §G-2%§! pendant un an."
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Nous demanderons à [?var:FROM.influence_array^0.GetNameDef] de gérer §Y$[?debt_bailout_temp|3] milliards§! de notre dette. Ils paieront les trois quarts de la somme et le reste sera réglé. La volonté de [?var:FROM.influence_array^0.GetNameDef] de payer la dette dépendra de sa propre situation financière.\n\nS'ils acceptent l'accord, ils obtiendront §R15%§! d'influence sur nous !\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Nous demanderons à [?var:FROM.influence_array^1.GetNameDef] de gérer §Y$[?debt_bailout_temp|3] milliards§! de notre dette. Ils paieront les deux tiers de la somme et le reste sera réglé. La volonté de [?var:FROM.influence_array^1.GetNameDef] de payer la dette dépendra de sa propre situation financière.\n\nS'ils acceptent l'accord, ils obtiendront §R10%§! d'influence sur nous !\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "Nous demanderons à [FROM.GetNameDef] de gérer §Y$[?debt_bailout_temp|3] milliards§! de notre dette. Ils paieront la moitié de la somme et le reste sera réglé. La volonté de [FROM.GetNameDef] de payer la dette dépendra de sa propre situation financière.\n\nS'ils acceptent l'accord, ils obtiendront §R5%§! d'influence sur nous !\n\n"
 bankruptcy_seek_bailout_from_overlord_tt: "Nous demanderons à [?overlord.GetNameDef] de gérer §Y$[?debt_bailout_temp|3] milliards§! de notre dette. Ils paieront la moitié de la somme et le reste sera réglé. La volonté de [?overlord.GetNameDef] de payer la dette dépendra de sa propre situation financière.\n\nS'ils acceptent l'accord, ils obtiendront §R5%§! d'influence sur nous !\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "Nous allons contacter le FMI et leur demander de payer §Y[?debt_bailout_temp|3]$ milliards§! de notre dette et nous accorder un taux d'intérêt plus bas pendant un an. En retour, ils nous demanderont de changer nos politiques financières. §RSi nous refusons leurs demandes, nous serons punis par un taux d'intérêt temporairement plus élevé !§!\n\n"
 bankruptcy_seek_bailout_from_imf_low_gdp_per_capita_tt: "§RComme notre PIB/hab est inférieur à 5K$, nous recevrons des demandes plus sévères que la normale !§!"
 bankruptcy_incoming_collapse_complete_trigger: "Nos §YIntérêts sur la dette§! (§Y$$[?debt_rate]§!) doivent être inférieures à nos §YRevenu brut§! (§Y$$[?potential_income]§!)!"
 bankruptcy_default_on_debts_tt: "§Y25%§! de notre sera réglée immédiatement. §Y50%§! de notre dette sera déplacée vers le défaut de paiement. Nous aurons §Y360 jours§! pour trouver une solution pour nous débarrasser de cette dette défaillante. §RSi nous ne trouvons pas de solution à temps, nos influenceurs pourraient essayer d'obtenir l'argent par la force.§!\n\n"
