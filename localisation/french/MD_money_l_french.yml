 INFLATION: "Inflation"
 INFLATION_DESC: "This number represents our nation's §YInflation§!"
 NUM_INFLATION: "§Y[?ROOT.inflation_rate_var|%]§!"
 NUM_INFLATION_DESC: "§YInflation§! is the value that determines how much your nation's purchasing power is growing or decreasing in strength. The higher your inflation gets, the less purchasing power your people, and your government, have, as your money loses value. Inflation is calculated by the average of the last 4 quarters of §YQuarterly GPC/C Growth Rate§!, multiplied by your averaged §YTax Rate§!, and further adjusted by §YEconomic Cycles§!, §YPrinting Money§!, and other economic events.\n\nThe higher your average §YQuarterly GDP/C Growth Rate§! is, along with the larger your §YGDP/C§! is, the higher your inflation rate will be. Higher §YTax Rate§! will reduce inflation, while a lower rate will increase it.\n\n§YEconomic Cycles§! above §YStable Growth§! will increase your §YInflation§!, simulating an increased demand for goods and spending money, while §YEconomic Cycles§! below §YStable Growth§! will decrease your §YInflation§!, simulating decreased spending money and a decreased demand for consumer goods.\n\n§YDeflation§! can occur if you end up with a negative §YInflation§! rate. §YDeflation§! can help reduce government expenses, but can also cause economic downturns, as people stop spending money as they wait for prices to fall further, potentially causing markets and businesses to §RFail§! if things deflate too much or too quickly."
