 flat_productivity_change_effect_TT: "§YProductivité§!: [?temp_productivity_change|3+]\n"
 HIDE_MONEY_TOOLTIP: "£click_left §YL Cliquez§! pour masquer l'interface monétaire."
 SHOW_MONEY_TOOLTIP: "£click_left §YL Cliquez§! pour afficher l'interface monétaire."
 TREASURY_TOOLTIP: "Nous avons [?treasury]$ §Hmilliards§! dans notre trésorerie.\nNotre solde hebdomadaire est de $[?treasury_rate|+3] §Hmilliards§!."
 TREASURY_TOOLTIP_DELAYED: "Notre trésorerie reflète le montant d'argent que nous pouvons dépenser et qui peut être utilisé pour des achats et des investissements. Si la trésorerie passe dans le rouge, une dette sera automatiquement contractée chaque semaine pour qu'elle reste positive.\n\n£click_left §YL Cliquez§! ouvrira l'§YEEconomic Preview§! écran."
 AC_TREASURY_TOOLTIP: "Nous avons [?ROOT.treasury]$ §Hmilliards§! dans notre trésorerie.\nNotre solde hebdomadaire est de $[?treasury_rate|3+] §Hmilliards§!."
 AC_TREASURY_TOOLTIP_DELAYED: "L'argent de notre trésorerie est l'argent que nous pouvons dépenser. Il est utilisé pour les achats et les investissements. S'il devient négatif, des emprunts seront automatiquement contractés.\n"
 INT_INVESTMENTS_TOOLTIP: "Nous avons [?int_investments|3]$ §Hmilliards§! dans des investissements internationaux.\nNous gagnerons [?roi_rate|%0] de §Hretour sur investissement§! chaque année, nous donnant chaque semaine [int_investment_rate_color] §Hmilliards§! en §Hrevenus d'investissements§! dans la trésorerie grâce à cela.\n§YProjets d'investissement§! en cours: [?active_projects|0]/15"
 INT_INVESTMENTS_TOOLTIP_DELAYED: "£key_shift  + £click_left §YMaj+ Clic gauche§! pour activer/désactiver le réinvestissement automatique du §Hrevenu d'investissement§! dans nos §Yinvestissements internationaux§! (Lorsque le réinvestissement est activé, la valeur du §Grevenu§! des §Yinvestissements internationaux§! devient jaune dans l'écran d'aperçu économique.)\n\n£GFX_key_ctrl + £click_left §YCtrl + Clic gauche§! pour activer/désactiver le rejet automatique des investissements. Cela signifie que vous rejetterez automatiquement TOUTES les offres d'investissement entrantes.\n\nClic droit pour vendre un milliard de dollars d'investissements étrangers. Seuls 60% de la somme peuvent être récupérés. £GFX_key_ctrl §YCtrl§!(10x) ou £key_shift §YMaj§!(100x) augmente ce pourcentage.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
 AC_INT_INVESTMENTS_TOOLTIP: "Nous avons [?ROOT.int_investments]$ §Hmilliards§! dans des investissements internationaux.\nNous gagnons chaque semaine [?ROOT.int_investments_rate]$ §Hmilliards§! en §Hrevenus d'investissements§! dans la trésorerie grâce à cela."
 DEBT_TOOLTIP: "§YDette totale§!: $[?debt|3]b\n\n\nNotre §Ytaux d'intérêt§! est de [?interest_rate|2]%\nNous avons un ratio §Ydette/PIB§! de: §Y[?debt_ratio|-%1]§!\nNous avons payé [?debt_rate|-3]$ §Ymilliards§! d'§Yintérêts sur la dette§! cette semaine.\nImpact des esprits nationaux sur le §Ytaux d'intérêt§!: [?interest_rate_multiplier|-0] (Points de %)\n[debt_automatic_repayment_toggled]"
 DEBT_TOOLTIP_DELAYED: "£click_left §YL Clic§! pour emprunter manuellement, £GFX_click_right §YR Clic§! pour rembourser, §YAlt R Clic§! pour rembourser le maximum.\nPar défaut : 1 §Hmilliard§! $ (Maintenez £GFX_key_ctrl §YCtrl§! (10x), £key_shift §YShift§! (100x), ou £GFX_key_alt §YAlt§! (1000x) pour des montants plus importants. Si vous ne pouvez pas payer le montant total, le reste sera payé.)\n\n1 % de frais sur les emprunts manuels et automatiques, ajoutés au montant emprunté.\nUn §Ytaux d'intérêt§! supérieur à §Y10 %§! nous donnera accès à des décisions d'urgence pour gérer notre dette croissante.\nSi le §Ytaux d'intérêt§! dépasse §Y15 %§!, notre économie commencera à §Ralentir§! et nous commencerons à souffrir d'autres §Reffets indésirables§!.\nÀ ce stade, nous aurons la possibilité de faire défaut sur notre dette, mais à grands frais.\nSi notre §Ytaux d'intérêt§! dépasse §Y20 %§!, nos emprunts seront restreints, et nous ne pourrons recevoir des prêts que pour les déficits budgétaires.\nSi nos §Intérêts sur la dette§! dépassent un jour notre §YRevenu brut§!, notre nation §Rs'effondrera !§!\nVous pouvez activer le §YRemboursement automatique de la dette§! en maintenant £GFX_key_alt + £key_shift + £GFX_click_right Alt + Shift + Clic droit. Il prélèvera automatiquement 25 % de vos revenus lorsque vous êtes en excédent."
 REFRESH_TAX_RATE: "Actualiser"
 REFRESH_TAX_RATES_TOOLTIP: "Cliquer sur ce bouton permet de mettre à jour vos taux de revenus et de dépenses."
 F_DEBT_TOOLTIP: "Ils ont [?debt]$ §Hmilliards§! de §Rdette§!.\nIls ont actuellement un §Htaux d'intérêt§! de [?interest_rate]%.\n\n§R[?debt_rate|-3]§!$ §Hmilliards§! seront prélevés de leur trésorerie chaque semaine pour payer la dette.[literacy_rate_tooltip]"
 F_TREASURY_TOOLTIP: "GDP of §Y[THIS.GetName]§!: $§Y[?gdp_total|0]§!b\nGDP/C of §Y[THIS.GetName]§!: $§Y[?gdp_per_capita]§!k\n---------\n[THIS.GetFlag] [THIS.GetAdjective] §HAverage Tax Rate§! is [?tax_rate]%.\n\n§YCorporate Tax Rate:§! [?corporate_tax_rate]%\n§YPopulation Tax Rate:§! [?population_tax_rate]%\n§HUnemployment Rate:§! [?total_unemployed_percentage_display|%1]\n§HInflation Rate:§! [?inflation_rate_var|%1]\n\nThey have $[?treasury] §Hbillion§! in the treasury.\n\nTheir weekly balance is $[?treasury_rate|+] §Hbillion§!."
 F_INT_INVESTMENTS_TOOLTIP: "Ils ont [?int_investments]$ §Hmilliards§! dans des investissements dans d'autres pays.\nIls gagnent [?int_investments_rate]$ §Hmilliards§! chaque semaine de §Hrevenus d'investissements§! de leurs investissements totaux."
 F_EXPENSE_GAIN_TOOLTIP: "Ils perdent [?display_expense]$ §Hmilliards§! chaque semaine en dépenses."
 F_EXPENSE_GAIN_TOOLTIP_DELAYED: "§CBureaucratie:§! $§R[?bureaucracy_gain|-3]§!\n§ODéfense:§! $§R[?defence_gain|-3]§!\n§8Sécurité intérieure:§! $§R[?security_gain|-3]§!\n§GÉducation:§! $§R[?education_gain|-3]§!\n§PSanté:§! $§R[?health_gain|-3]§!\n§BAides sociales:§! $§R[?welfare_gain|-3]§!\n§RIntérêts de la dette:§! $§R[?debt_rate|-3]§!\n§7Contrôle des migrations§!: $$[?border_control_gain|-3]\n§HDépenses supplémentaires:§! $§R[?additional_expenses_rate|-3]§!\n\nDépenses totales: $§R[?display_expense]§!"
 F_TAX_RATE_TOOLTIP: "[THIS.GetFlag] [THIS.GetAdjective] §HAverage Tax Rate§! is [?tax_rate]%.\n\n§YCorporate Tax Rate:§! [?corporate_tax_rate]%\n§YPopulation Tax Rate:§! [?population_tax_rate]%\n§HUnemployment Rate:§! [?total_unemployed_percentage_display|%1]\n§HInflation Rate:§! [?inflation_rate_var|%1]"
 F_TAX_GAIN_TOOLTIP: "Ils gagnent [?display_income]$ §Hmilliards§! par semaine de revenus."
 F_TAX_GAIN_TOOLTIP_DELAYED: "PIB §Y[THIS.GetName]§!: §Y[?THIS.gdp_total|0]§!Mrd $\nPIB/hab §Y[THIS.GetName]§!: §Y[?THIS.gdp_per_capita]§!K $\n\nLe plus récent §YTaux de croissance trimestriel du PIB§! :[?last_quarter_gdp_growth_rate|%Y]\n---------\n§CRevenu de la population:§! §G[?population_tax|+3]§!$\n§LRevenus des entreprises:§! §G[?corporate_tax|+3]§!$\n§GInvestissements internationaux:§! §G[?int_investments_rate|+3]§!$\n§0Exportations de ressources:§! §G[?resource_sale_rate|+3]§!$\n§HRevenus supplémentaires:§! §G[?additional_income_rate|+3]§!$\n\nRevenu brut: §G[?display_income]§!$"
 OPEN_ECONOMY_BUTTON: "Ouvrir l'interface d'§YAperçu économique§!"
 OPEN_ECONOMY_BUTTON_TT: "Ouvre la fenêtre économie qui affiche les dépenses et les revenus. Il comporte également un bouton permettant de mettre à jour vos revenus/dépenses. De plus, il affiche également votre §YPIB§! et votre §YPIB/hab§!. Il dispose également d'un bouton pour mettre à jour vos revenus/dépenses sans attendre la fin de la semaine."
 GDP_TOTAL: "PIB"
 GDP_TOTAL_DESC: "Notre §Yproduit intérieur brut§! (PIB) est la mesure de la valeur de tous les produits et services produits dans le pays. Millennium Dawn utilise le PIB ajusté à la PPA (parité de pouvoir d'achat) car cette valeur tient compte des conditions économiques locales, ce qui rend les comparaisons entre pays plus utiles."
 NUM_GDP_TOTAL: "§Y[?ROOT.gdp_total|1]§!Mrd $$"
 NUM_GDP_TOTAL_DESC: "Notre §YPIB§! est actuellement de §Y[?ROOT.gdp_total|3]§!$ milliards\n\n§YTaux de croissance trimestriel du PIB§! :[?last_quarter_gdp_growth_rate|%Y]\n\nAstuce : plus votre §Ytaux de croissance trimestriel du PIB§!est élevé plus vous avez de chances d’obtenir des événements économiques positifs."
 NUM_GDP_TOTAL_DELAYED_DESC: "Approximate Contribution of Industries by Percent:\n§PCivilian Factories§!: [?ROOT.civil_fac_percent|%]\n§OMilitary Factories§!: [?ROOT.military_fac_percent|%]\n§BNaval Dockyards§!: [?ROOT.dockyard_fac_percent|%]\n§COffice Parks§!: [?ROOT.office_fac_percent|%]\n§GNon-Commercialized Agriculture§!: [?ROOT.agriculture_percent|%]\n§YCommercialized Agriculture Districts§!: [?ROOT.agriculture_district_fac_percent|%]\n§YMicrochip Plants§!: [?ROOT.microchip_plant_percent|%]\n§YComposite Plants§!: [?ROOT.composite_plant_percent|%]\n§YSynthetic Refineries§!: [?ROOT.synthetic_refinery_percent|%]\n§GResource Extraction§!: [?ROOT.resources_percent|%]\n"
 GDP_PER_CAPITA: "PIB/hab"
 GDP_PER_CAPITA_DESC: "This number represents our §YGDP per Capita§! or §YGDP/C§!. It represents the output of every person in the nation.\n\nRecent §YQuarterly GDP/C Growth Rate§!: [?last_quarter_gdpc_growth_rate|%Y].\n\nHint: The higher your §YQuarterly GDP/C Growth Rate§! the more likely you are to get positive economic events, and the higher §RInflation§! can potentially grow if left unchecked."
 GDP_PER_CAPITA_DELAYED_DESC: "Impact actuel du §YPIB par habitant§! sur notre nation:\nVitesse de construction: [?production_speed_buildings_factor_gdp_modifier|%+]\nPopulation mensuelle: [?monthly_population_gdp_modifier|%+1]\nVitesse de recherche: [?research_speed_factor_gdp_modifier|%+]\nStabilité: [?stability_factor_gdp_modifier|%+]\nMain d'oeuvre totale: [?total_workforce_gdp_c_modifier_var|%+]\nVitesse de construction des centrales à combustibles fossile: [?fossil_pp_construction_gdp_c_modifier_var|%+]\n"
 NUM_GDP_PER_CAPITA: "$$§Y[?ROOT.gdp_per_capita|3]§!k"
 NUM_GDP_PER_CAPITA_DESC: "Notre §YPIB/hab§! est actuellement de §Y[?ROOT.gdp_per_capita|3]§!$ milliers"
 PRODUCTIVITY: "Productivité"
 PRODUCTIVITY_DESC: "Ce nombre représente la §Yproductivité§! de notre nation."
 NUM_PRODUCTIVITY_DELAYED_DESC: "Croissance mensuelle de la productivité: [?productivity_growth_scaled|3+]\n\nEffet de la productivité:\n§YProduction d'usines:§! [?productivity_tax_effect_display|%+1]\n§YProduction des chantiers naval:§! [?productivity_tax_effect_display|%+1]\n§YVitesse de construction:§! [?productivity_tax_effect_display|%+1]\n§YImpôt sur les sociétés:§! [?productivity_tax_effect_display|%+1]\n§Y£construction_speed_texticon Vitesse de construction des §Ydistricts agricoles commercialisés§! :§! [?agriculture_district_output_var|%+1]"
 NUM_PRODUCTIVITY: "§Y[?ROOT.overall_productivity|3]§!"
 NUM_PRODUCTIVITY_DESC: "La §Yproductivité§! est la valeur qui détermine la production de notre pays. La valeur est un agrégat de la productivité de chaque État divisée par la population de votre nation. La §Yproductivité§! est un multiplicateur de toutes les sources de Produit Intérieur Brut (PIB), de l'impôt sur les sociétés et de la production de chaque usine. Si votre §Yproductivité§! est supérieure à 1000, vous verrez de plus grands bonus stimulant votre croissance économique et la production de tous vos bâtiments. La §Yproductivité§! croît ou diminue chaque mois passivement, cette croissance étant influencée par votre cycle économique, vos technologies et vos esprits nationaux, et est en outre mise à l'échelle en fonction de la §Yproductivité moyenne mondiale§!. Les pays en dessous de la §Yproductivité moyenne mondiale§! verront leur §Yproductivité§! croître plus rapidement, tandis que les pays au-dessus de la moyenne croîtront plus lentement.\n\nLa §Yproductivité moyenne mondiale§! est actuellement de §Y[?global.average_world_productivity|3]§!\nNotre §Yproductivité§! est actuellement de §Y[?ROOT.overall_productivity|3]§!\n"
 PRODUCTIVITY_STATE_DESC: "La §Yproductivité de l'État§! change en fonction de la croissance de la productivité du propriétaire et par rapport à la §Yproductivité moyenne mondiale§!"
 NUM_STATE_PRODUCTIVITY: "§Y[?productivity_state_var|3]§!"
 NUM_STATE_PRODUCTIVITY_DESC: "La productivité de cet État est de: §Y[?productivity_state_var|3]§!"
 NUM_STATE_PRODUCTIVITY_DELAYED_DESC: "La croissance mensuelle de la productivité de cet État est de: §Y[?state_productivity_growth_scaled|3+]§!\n\nLa croissance de la productivité des États est proportionnelle à la valeur moyenne mondiale de la productivité, les États inférieurs à la moyenne connaîtront une croissance plus rapide."
