 GER_idea_nuclear_expansion4: "Expansion nucléaire"
 GER_idea_nuclear_expansion5: "Expansion nucléaire"
 GER_idea_stagnating_economy1: "Économie stagnante"
 GER_idea_stagnating_economy1_desc: "Notre économie a atteint un plateau et connaît une période de croissance faible, voire nulle."
 GER_idea_unemployment_crisis: "Crise du chômage"
 GER_idea_unemployment_crisis_desc: "Le taux de chômage est lié aux conditions engendrées par l'impact des défis économiques de l'après-unification de l'Allemagne, la persistance d'un marché du travail rigide et des facteurs démographiques.\n§W--------------§!\nCet esprit national peut être §Rsupprimé§! si nous complétons la priorité §HEin Aktives Deutschland§! ou la priorité §HEin Digitales Deutschland§!."
 GER_idea_okosteuer: "Ökosteuer"
 GER_idea_okosteuer_desc: "L'Ökosteuer (écotaxe) est une forme de taxe environnementale introduite pour aider à respecter les lois et les objectifs environnementaux de l'UE. Elle vise les grandes industries afin de couvrir les coûts des dommages environnementaux causés par la consommation d'énergie, c'est-à-dire l'électricité, la combustion de combustibles fossiles, etc.\n§W--------------§!\nCet esprit national peut être §Rsupprimé§! si nous menons à bien la priorité §HCampagne contre l'UE§! ou §HCroisade contre la démocratie§!."
 GER_idea_germany_divided: "Clivage est-ouest"
 GER_idea_germany_divided_desc: "Bien que l'Allemagne de l'Est et de l'Ouest ait été réunifiée en 1990, il existe toujours un fossé notable sur le plan social et en matière d'infrastructures.\n§W--------------§!\nCet esprit national peut être §Rsupprimé§! si nous achevons la priorité §HLa véritable unification§!, si nous construisons §H5 infrastructures§! dans les États de l'Est et si nous obtenons une §Hproductivité de 1 000§! dans ces États."
 GER_idea_fuck_versailles: "Revanche de Versailles"
 GER_idea_fuck_versailles_desc: "Le traité de Versailles était une imposture et a détruit l'Allemagne économiquement et moralement. Les termes du traité étaient une attaque contre notre peuple et nos moyens de subsistance et nous ne le tolérerons pas !\nCes termes et conditions seront ignorés !\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si nous n'avons pas le §YKaiser§! au pouvoir."
 GER_idea_crusade_against_democracy: "Croisade contre la démocratie"
 GER_idea_crusade_against_democracy_desc: "La démocratie est le fléau de « l'expérience américaine » et n'est qu'une imposture qu'il faut arrêter !\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si nous n'avons pas le §YKaiser§! au pouvoir."
 GER_idea_extended_work_hours: "Quotas de travaux forcés"
 GER_idea_extended_work_hours_desc: "L'Empire n'a pas de temps à perdre avec les fainéants ! Nous avons besoin de personnes fortes et travailleuses pour assurer le bon fonctionnement de la production de l'Empire.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si nous n'avons pas le §YKaiser§! au pouvoir."
 GER_idea_extended_work_hours2: "Quotas de travaux forcés"
 GER_idea_extended_work_hours2_desc: "L'Empire n'a pas de temps à perdre avec les fainéants ! Nous avons besoin de personnes fortes et travailleuses pour assurer le bon fonctionnement de la production de l'Empire.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si nous n'avons pas le §YKaiser§! au pouvoir."
 GER_idea_Leopard_Nutzergemeinschaft: "LeoBen Gemeinschaft"
 GER_idea_volk: "Le Peuple"
 GER_idea_volk_desc: "Nous sommes un parti qui s'est donné pour mission de subvenir aux besoins de la population, et de veiller à ce qu'elle le soit. Nous avons récemment mis en place un grand nombre de politiques visant à accroître la productivité de la nation, ce qui permet de créer davantage d'emplois et de postes pour ceux qui recherchent du travail.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si l'§YAfD§! n'est pas au pouvoir."
 GER_idea_vaterland: "La Patrie"
 GER_idea_vaterland_desc: "L'une des valeurs fondamentales de notre parti est la protection de l'identité allemande. Une armée forte nous permettra de protéger cette identité contre nos opposants.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si l'§YAfD§! n'est pas au pouvoir."
 GER_idea_german_heritage: "Fier héritage allemand"
 GER_idea_german_heritage_desc: "S'il y a une chose dont nous, allemands, sommes fiers, c'est bien de notre héritage. Des Volkswagen à l'Oktoberfest, nous sommes vraiment un peuple fier !\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si l'§YAfD§! n'est pas au pouvoir."
 GER_idea_anti_lgbt: "Anti-LGBT"
 GER_idea_anti_lgbt_desc: "La propagande LGBT est nuisible à notre société et à nos enfants, ce n'est pas quelque chose qui devrait être prêché à nos citoyens.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si l'§YAfD§! n'est pas au pouvoir."
 GER_idea_sustainable_development: "Développement durable"
 GER_idea_sustainable_development_desc: "Nous sommes un pays vert et nous nous engageons à réduire notre empreinte carbone et à construire des infrastructures durables."
 GER_idea_greater_regulations: "Règlementations plus strictes"
 GER_idea_greater_regulations_desc: "Le renforcement de la réglementation offre aux travailleurs et aux citoyens une meilleure protection sociale et davantage de droits aux travailleurs.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si §YDie Grünen§! n'est pas au pouvoir ou dans la coalition."
 GER_idea_duetch_reichsban: "Contrats avec la Deutsche Bahn"
 GER_idea_duetch_reichsban_desc: "La Deutsche Bahn a été chargée de développer le réseau ferroviaire allemand."
 GER_idea_decreased_population_growth: "Ralentissement de la croissance démographique"
 GER_idea_decreased_population_growth_desc: "En adoptant certaines politiques, nous avons maintenu une gestion rigoureuse de notre croissance démographique et celle-ci est maintenant en baisse."
 GER_idea_free_market_economy: "Économie de libre marché"
 GER_idea_free_market_economy_desc: "Nous gérons notre économie selon les principes du libre marché, permettant ainsi à quiconque d'en faire un usage libre.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si le §YFDP§! n'est pas au pouvoir ou dans la coalition."
 GER_idea_stern_nato_commitment: "Engagé auprès de l'OTAN"
 GER_idea_stern_nato_commitment_desc: "Nous sommes un membre fier et engagé de l'OTAN\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si le §YFDP§! n'est pas au pouvoir ou dans la coalition."
 GER_idea_cybersecurity: "Cybersécurité"
 GER_idea_cybersecurity_desc: "L'Allemagne dispose d'un pare-feu de cybersécurité très performant pour empêcher les attaques de sécurité provenant d'attaquants étrangers.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si le §YFDP§! n'est pas au pouvoir ou dans la coalition."
 GER_idea_pacifist_nation: "Nation pacifiste"
 GER_idea_pacifist_nation_desc: "L'Allemagne a causé suffisamment de dommages au monde par le passé, aujourd'hui nous récoltons la fleur et demandons la paix.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si §YDie Linke§! n'est pas au pouvoir ou dans la coalition."
 GER_idea_bmvi: "BMVI"
 GER_idea_bmvi_desc: "Le Bundesministerium für Verkehr und digitale Infrastruktur (Ministère Fédéral des Transports et de l'Infrastructure Numérique)\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si la §YCDU/CSU§! n'est pas au pouvoir."
 GER_idea_farming_practices: "Pratiques agricoles"
 GER_idea_farming_practices_desc: "Notre pays dispose de vastes champs et de plaines de terres agricoles exploitables, ces nouvelles pratiques nous permettront d'en tirer le meilleur parti.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si la §YCDU/CSU§! n'est pas au pouvoir."
 GER_idea_european_values: "Valeurs européennes"
 GER_idea_european_values_desc: "En tant que membre de l'Union européenne, nous respectons les valeurs européennes.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si la §YCDU/CSU§! n'est pas au pouvoir."
 GER_idea_agenda: "Agenda 2010"
 GER_idea_agenda_desc: "L'Agenda 2010 est la vision à 10 ans de l'Allemagne, où nous espérons qu'elle en sera arrivée en 2010.\n§W--------------§!\nCet esprit national §Rdisparaîtra§! si le §YSPD§! n'est pas au pouvoir."
