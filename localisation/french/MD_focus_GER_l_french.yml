 POLITICS_GERHARD_SCHRODER_DESC: "Le père de Gerhard Schröder est mort avant de pouvoir voir son fils, en Roumanie. Sans partenaire, sa mère s'est enfuie avec lui à Lippe, dans l'ouest de l'Allemagne, et y a vécu grâce aux aides sociales du nouveau gouvernement.\n\nDans ses jeunes années, il a étudié le droit et travaillé comme avocat.\n\nSa carrière politique a débuté en 1963 lorsqu'il a rejoint le SPD. Il a ensuite gravi les échelons jusqu'à devenir le nouveau président de l'organisation de jeunesse du SPD en 1978, mais seulement jusqu'en 1980. En 1986, il a remporté sa première grande victoire en étant élu président du Land de Basse-Saxe en 1990 et a été réélu deux fois de plus jusqu'en 1998. Cette année-là, il a été élu chancelier de la République fédérale d'Allemagne, poste qu'il occupe encore aujourd'hui, et a dirigé le pays avec une coalition avec les Verts."
 GER_HANS_PETER_KIRCHBACH_DESC: "Né dans une famille ayant une longue tradition militaire depuis le XVIIème siècle, von Kirchbach était censé suivre ses traces et rejoindre les rangs de l'armée. En 1960, il le fit, intégra l'académie des officiers de l'armée et, en 1979, il obtint déjà sa première grande affectation en tant que commandant du Raketenartilleriebataillon 42. Mais ce n'était que sa première étape, puis il devint commandant de la 14. Panzergrenadierdivision, puis celle du IV. Korps et enfin il a travaillé au ministère de la Défense. Le public le connaît comme le « Héros de l'Oder » puisqu'il a organisé et dirigé l'opération de sauvetage de l'armée en 1997 lorsque la rivière Oder a inondé la région."
 GER_HELMUT_WILLMANN_DESC: "Willmann a commencé sa carrière en 1959 en rejoignant la Bundeswehr en tant que recrue pour devenir officier. Très tôt, il a servi dans l'infanterie blindée et a gravi les échelons jusqu'à ce que ses supérieurs le jugent apte à devenir général. Après avoir occupé pendant dix ans différents postes au ministère de la Défense et au sein de l'OTAN, il a finalement pu revenir à son domaine de prédilection, cette fois en tant que chef de brigade. Sa plus grande réussite est survenue en 1996, lorsqu'il a été promu chef de l'armée allemande. Ses subordonnés lui ont donné le surnom de « Willi le Tigre » en raison de son comportement sévère à leur égard."
