 GER_idea_reform_international_institutions: "Réforme des institutions internationales"
 GER_idea_reform_international_institutions_desc: "L'Allemagne souhaite jouer un rôle moteur dans la réforme des institutions internationales afin qu'elles reflètent mieux les réalités du XXIème siècle. En plaidant pour une meilleure représentation des puissances émergentes et pour une transparence et une responsabilité accrues, l'Allemagne entend moderniser ces organisations afin qu'elles puissent relever efficacement les défis mondiaux et maintenir la coopération internationale."
 GER_Ideas_Reformed_German_International_Institutes_desc: "L'Allemagne a modernisé ses institutions internationales afin d'accroître leur efficacité et de les adapter aux défis mondiaux en constante évolution. Ces réformes accordent la priorité à l'innovation, à la coopération et au maintien des institutions allemandes à la pointe de la diplomatie et de l'engagement multilatéral."
 GER_idea_V_Fall: "État de défense"
 GER_idea_V_Fall_desc: "L'Allemagne promulgue l'État de défense (Verteidigungsfall), une stratégie d'urgence conçue pour la mobilisation rapide et la coordination des mesures de défense nationale. Ce plan garantit que la Bundeswehr et les infrastructures critiques sont pleinement préparées à faire face à des menaces imminentes pour la sécurité et la souveraineté de l'Allemagne."
 GER_KfW_IPEX_Bank: "KfW IPEX-Bank"
 GER_KfW_IPEX_Bank_desc: "La KfW IPEX-Bank est une institution essentielle pour le financement des exportations et des investissements de l'Allemagne. Axée sur le soutien des intérêts économiques nationaux, elle contribue à promouvoir le développement des infrastructures, à garantir les emplois nationaux et à encourager l'innovation technologique. Ses activités couvrent des secteurs tels que l'énergie, les transports et l'industrie manufacturière, garantissant ainsi la compétitivité des entreprises allemandes sur la scène internationale. Tout en contribuant de manière significative à la stabilité économique, la banque joue également un rôle dans la promotion de pratiques durables et de projets liés aux énergies renouvelables, conformément à l'engagement de l'Allemagne en matière de responsabilité environnementale."
 GER_Goethe_intitut: "Institut Goethe"
 GER_Goethe_Intitut_desc: "L'Institut Goethe, dont le siège est à Munich, est la principale institution allemande chargée de promouvoir la culture et la langue allemandes dans le monde entier. En tant qu'ambassadeur culturel, il encourage la coopération internationale, organise des événements culturels et propose des cours de langue à des millions de personnes dans le monde entier. Son siège à Munich symbolise l'engagement de l'institut à maintenir des liens culturels solides tout en préservant le riche patrimoine de l'Allemagne. Grâce à un réseau couvrant plus de 90 pays, l'Institut Goethe veille à ce que les contributions artistiques, littéraires et linguistiques de l'Allemagne trouvent un écho à l'échelle internationale, renforçant ainsi le soft power et l'influence culturelle de l'Allemagne."
 Humbold_foundation_sharing_group_name: "Groupe de partage de la Fondation Humboldt"
 Humbold_foundation_sharing_group_desc: "Le groupe de partage de la Fondation Humboldt est une initiative visant à favoriser la collaboration universitaire internationale à long terme. Il met en relation les anciens participants aux programmes de la Fondation Alexander von Humboldt avec des universitaires en Allemagne, afin de promouvoir des projets de recherche communs et des échanges universitaires réciproques."
 GER_Ideas_IT_Workers: "Mobilisation des talents informatiques indiens"
 GER_Ideas_IT_Workers_desc: "L'Allemagne souhaite tirer parti des compétences informatiques disponibles en Inde. Cette initiative vise à promouvoir le recrutement de professionnels indiens dans le secteur des technologies de l'information afin de renforcer les capacités technologiques et de pallier la pénurie de main-d'œuvre qualifiée dans ce secteur en Allemagne."
 GER_Ideas_Chinese_Partners: "Renforcement des partenariats avec la Chine"
 GER_Ideas_Chinese_Partners_desc: "L'Allemagne met l'accent sur le renforcement des partenariats économiques et technologiques avec la Chine. Cette initiative vise à stimuler le commerce, la recherche collaborative et l'innovation grâce à la coopération mutuelle et au partage d'expertise."
 GER_ideas_Israel_partner: "Collaboration avec des innovateurs israéliens"
 GER_ideas_Israel_partner_desc: "L'Allemagne souhaite collaborer avec Israël dans les domaines de la technologie et de l'innovation. Cette initiative met l'accent sur les coentreprises, les partenariats de recherche et l'échange de connaissances afin de stimuler les progrès technologiques et la croissance économique."
 GER_wandel_durch_handel: "Changement par le commerce"
 GER_wandel_durch_handel_desc: "L'Allemagne vise à stimuler le progrès social et économique en favorisant les relations commerciales. Cette stratégie met l'accent sur le rôle du commerce international dans la promotion de la paix, de l'innovation et du développement durable."
 GER_Ideas_International_education_I: "Éducation pour la stabilité"
 GER_Ideas_International_education_I_desc: "Consciente que l'éducation est un pilier de la stabilité mondiale, l'Allemagne investit dans des partenariats universitaires avec des pays en développement. En soutenant des bourses, des formations professionnelles et des programmes d'échange d'enseignants, cette initiative vise à favoriser une croissance sociale et économique à long terme tout en renforçant les relations diplomatiques."
 GER_Ideas_International_education_II: "Programme d'éducation internationale"
 GER_Ideas_International_education_II_desc: "L'Allemagne élargit ses initiatives internationales en matière d'éducation en concluant des accords bilatéraux avec des universités et des instituts de recherche du monde entier. Ce programme favorise la mobilité des étudiants, facilite les collaborations de recherche de pointe et encourage l'innovation académique au-delà des frontières."
 GER_Ideas_International_education_III: "Promotion de l'allemand dans l'enseignement"
 GER_Ideas_International_education_III_desc: "L'Allemagne intensifie ses efforts pour intégrer la langue allemande dans les systèmes éducatifs mondiaux. Grâce aux programmes de l'Institut Goethe, aux bourses linguistiques et aux initiatives d'échanges culturels, cette politique vise à renforcer l'influence culturelle de l'Allemagne et à favoriser une coopération internationale plus étroite."
 GER_Ideas_International_education_IV: "Promotion des partenariats mondiaux en matière d'éducation"
 GER_Ideas_International_education_IV_desc: "L'Allemagne s'attache à établir des partenariats solides dans le domaine de l'éducation avec des pays du monde entier. Cette initiative vise à renforcer les programmes d'échanges universitaires, les projets de recherche communs et les possibilités d'apprentissage collaboratif."
 GER_Luftwaffe_modifier: "Luftwaffe"
 GER_Luftwaffe_modifier_desc: "La Luftwaffe, l'armée de l'air de la Bundeswehr. Conçue à l'origine comme une force de la Guerre froide, sa mission première était de défendre l'espace aérien ouest-allemand contre une éventuelle agression soviétique. Cependant, avec la fin de la Guerre froide, la réunification de l'Allemagne et l'évolution de la nature des menaces mondiales, la Luftwaffe doit relever le défi de se transformer pour répondre aux nouvelles exigences de sa mission."
 GER_Deutsche_Marine_modifier: "Deutsche Marine"
 GER_Deutsche_Marine_modifier_desc: "Pendant la Guerre froide, la marine allemande avait pour mission de protéger les côtes de l'Allemagne de l'Ouest, d'assurer le contrôle des voies maritimes vitales et de contrer la puissance navale soviétique en mer Baltique. La réunification de l'Allemagne en 1990 a entraîné l'intégration de la marine est-allemande (Volksmarine) dans la Deutsche Marine, fusionnant ainsi différentes doctrines, équipements et personnels en une seule force soudée."
