 GER_unemployment_crisis: "La crise du chômage"
 GER_unemployment_crisis_desc: "Malgré d'importantes dépenses de relance, le chômage, en particulier dans les États fédéraux de l'Est, est resté élevé. L'Allemagne a été ridiculisée comme « l'homme malade de l'Europe » à cause de cela, entre autres mésaventures économiques. Il est temps que nous choisissions une position sur les questions économiques du nouveau millénaire."
 GER_control_over_the_market: "Contrôle du marché"
 GER_control_over_the_market_desc: "En adoptant une approche interventionniste, nous pourrions contrôler directement l'économie de la République fédérale, ce qui nous permettrait de stimuler l'emploi, de rendre la bureaucratie plus efficace et d'encourager le tourisme, ce qui, à son tour, rapporterait des revenus directement dans les poches des allemands."
 GER_manage_workers: "Administrer les travailleurs"
 GER_manage_workers_desc: "Le travailleur allemand est actuellement trop peu fiable pour ne pas être surveillé. En mettant en place diverses agences et des protocoles standardisés au sein du gouvernement, nous pouvons gérer plus efficacement la main-d'œuvre qualifiée de nos citoyens."
 GER_stabilize_government_income: "Stabiliser les revenus de l'État"
 GER_stabilize_government_income_desc: "Des mesures seront mises en place pour orienter davantage de financements, et de manière plus stable, vers les objectifs de l'État et de l'administration."
 GER_unions_compromise: "Compromis avec les syndicats"
 GER_unions_compromise_desc: "Les syndicats, lorsqu'ils sont créés dans des environnements de travail sains, peuvent être bénéfiques non seulement pour le propriétaire et ses associés (en favorisant un environnement de travail coopératif), mais aussi pour le travailleur ordinaire. Nous pouvons rédiger un compromis avec les syndicats pour promouvoir un environnement de travail propre et garantir une relation employeur-employé saine dans les entreprises de toute la République fédérale."
 GER_increase_government_jobs: "Regierung Arbeitsprogramm"
 GER_increase_government_jobs_desc: "Mettre de l'ordre dans le Regierung Arbeitsprogramm (programme gouvernemental pour l'emploi) nous permettra d'augmenter rapidement les effectifs de nos forces de sécurité internes, ainsi que de fournir des emplois à de nombreuses personnes sans emploi dans tout le pays."
 GER_federal_employment_agency: "Bundesagentur für Arbeit"
 GER_federal_employment_agency_desc: "L'Agence fédérale de l'emploi (Bundesagentur für Arbeit) est une institution administrative fédérale chargée de réduire le chômage par le biais d'Agences d'emploi privées (Arbeitsvermittler) et de fournir une assurance chômage et des prestations, sous la supervision du ministère fédéral du Travail et des Affaires sociales (Bundesministerium für Arbeit und Soziales)."
 GER_prop_up_tourists: "Soutenir les touristes"
 GER_prop_up_tourists_desc: "L'Allemagne est l'un des pays les plus visités au monde par les touristes, grâce à la diversité de ses paysages et à la pléthore de lieux traditionnels d'Europe occidentale à visiter. Les touristes sont un avantage pour les allemands, car ils fournissent des opportunités d'affaires intéressantes aux habitants et aux guides."
 GER_expand_visa_acceptance: "Développer l'acceptation des visa"
 GER_expand_visa_acceptance_desc: "Nous pouvons assouplir quelques paramètres ici et là pour les demandeurs de visa afin de promouvoir un voyage plus facile et moins encombrant au cœur même de l'Allemagne."
 GER_more_hotels: "Construire des hôtels touristiques"
 GER_more_hotels_desc: "Construire et améliorer les hôtels pour qu'ils plaisent au touriste moyen les rendra non seulement plus susceptibles de laisser un pourboire et de rester plus longtemps, mais les incitera également à revenir. Cela augmentera directement nos revenus dans les zones urbaines."
 GER_tourism_in_bayern: "Tourisme en Bavière"
 GER_tourism_in_bayern_desc: "La Bavière est l'un des États fédéraux les plus visités par les touristes dans tout le pays, Munich n'étant devancée que par Berlin. La ville possède la classique Marienplatz en plein cœur de la ville, la vieille ville d'allure médiévale et le nouvel hôtel de ville, pour ne citer que quelques exemples d'attractions touristiques."
 GER_tourism_in_hamburg: "Tourisme à Hambourg"
 GER_tourism_in_hamburg_desc: "Hambourg est l'une des plus belles villes du monde et dégage un charme incomparable. La ville sur l'Elbe possède certaines des scènes urbaines les plus populaires, des sites époustouflants et une vie nocturne unique au monde. Venez la visiter !"
 GER_german_workers_abroad: "Le travailleur allemand à l'étranger"
 GER_german_workers_abroad_desc: ""
 GER_free_market_approach: "Approche de libre marché"
 GER_free_market_approach_desc: "Une économie prospère le plus lorsqu'on la laisse tranquille. Selon ce principe, la réduction de l'intervention gouvernementale dans les questions financières devrait entraîner une croissance saine et naturelle des entreprises locales."
 GER_promote_german_startups: "Promouvoir les start-ups allemandes"
 GER_promote_german_startups_desc: "Nous pouvons investir dans certaines petites entreprises nationales afin de leur fournir des capitaux et des matériaux utilisables pour se développer et s'améliorer."
 GER_education_investments: "Investir dans l'éducation"
 GER_education_investments_desc: "Maintenant que nous avons libéré un certain budget bureaucratique des institutions régulatrices de l'économie, nous pouvons plutôt nous concentrer sur les dépenses en matière d'éducation et de programmes d'alphabétisation, afin de créer une Allemagne plus intelligente pour l'avenir."
 GER_foreign_policy_dedication: "Dévouement à la politique étrangère"
 GER_foreign_policy_dedication_desc: "En encourageant nos entreprises nationales à s'orienter vers un modèle d'exportation internationale plus large, nous aurons la possibilité de transformer progressivement notre économie en une économie mixte de consommation et d'exportation, et de faire connaître nos produits « Made in Germany » dans le monde entier."
 GER_foreign_investment_opportunities: "Opportunités d'investissement étranger"
 GER_foreign_investment_opportunities_desc: "L'argent qui dort dans nos coffres est comme s'il n'existait pas. Nous devrions plutôt réaffecter les milliards inutilisés et les réinvestir dans des placements internationaux afin de générer un profit plus important grâce à la mécanique du retour sur investissement."
 GER_a_digital_germany: "Ein Digitales Deutschland"
 GER_a_digital_germany_desc: "Le libre marché l'emporte toujours, tout comme les rouages imparables du progrès technologique. L'homme d'affaires allemand, opportuniste et aimant, veillera à ce que notre Allemagne reste le berceau de la civilisation européenne pour les décennies à venir. Pour une Allemagne numérique !"
 GER_an_active_germany: "Ein Aktives Deutschland"
 GER_an_active_germany_desc: "Notre époque de passivité et de procrastination est révolue. Le citoyen allemand, stable et travailleur, assurera la place de notre patrie dans le monde grâce à une saine compétitivité, avec l'aide de l'État qui le guide et le soutient. Pour une Allemagne active !"
 GER_the_constitution_of_germany: "La Constitution de l'Allemagne"
 GER_the_constitution_of_germany_desc: "La constitution du pays a écrit les lois fondamentales de la nation. Cependant, elles ne sont peut-être pas parfaites, et nous pouvons changer cela, ce qui nous permet de modeler la nation à notre guise."
 GER_rule_out_article_twenty_one: "Exclure l'article 21"
 GER_rule_out_article_twenty_one_desc: "L'article 21 de la constitution allemande empêche l'émergence de certains partis politiques susceptibles de menacer la République. Cela est bien sûr de nature antidémocratique, et doit donc être exclu et remplacé !"
 GER_expand_article_twenty_one: "Développer l'article 21"
 GER_expand_article_twenty_one_desc: "L'article 21 ne précise pas suffisamment qui et pourquoi certaines parties doivent être interdites. Pour protéger la République, nous devons développer cet article."
 GER_will_of_the_people: "Volonté du peuple"
 GER_will_of_the_people_desc: "Ce sont les citoyens qui doivent déterminer les lois et les partis, et non une constitution arbitraire. Par conséquent, toutes les entités politiques sont autorisées à opérer librement dans le pays. Le BfV sera fermé à la suite de ce nouveau changement."
 GER_will_of_the_republic: "Volonté de la République"
 GER_will_of_the_republic_desc: "La République fédérale d'Allemagne doit être protégée à tout prix, car si nous laissons des individus mal intentionnés s'implanter dans la politique nationale, alors nous et nos valeurs de liberté et de démocratie s'effondreront !"
 GER_expand_article_twenty: "Développer l'article 20"
 GER_expand_article_twenty_desc: "L'article 20 ne parvient pas à bien consolider le fait que les États ne peuvent pas quitter la République. Nous devons changer cela dès que possible."
 GER_stronger_federal_state: "Un État fédéral plus fort"
 GER_stronger_federal_state_desc: "Nous ne pouvons être plus forts que notre fédération. Nous devons centraliser la nation et interdire la sécession de tout État. Certains [BAY.GetFlag] bavarois tentent spécifiquement de faire sécession depuis des années maintenant, et c'est inacceptable !"
 GER_rule_out_article_twenty: "Exclure l'article 20"
 GER_rule_out_article_twenty_desc: "Nous sommes une république, pas une dictature. Par conséquent, tous les États allemands ont le droit de déterminer leur propre avenir, dans le respect de la légalité."
 GER_decentralized_republic: "La République « fédérale »"
 GER_decentralized_republic_desc: "Nous sommes une République fédérale, ce qui signifie que l'autonomie doit être notre priorité. Les États et les Régions peuvent déterminer leur propre avenir dans le cadre de la démocratie."
 GER_farewell_to_humiliation: "Dire adieu à l'humiliation"
 GER_farewell_to_humiliation_desc: "La nation allemande a été humiliée et raillée pendant de nombreuses décennies. Nous pouvons enfin tourner la page, car sous notre nouvelle administration, nous sommes en mesure de reconstruire l'Allemagne plus forte que jamais."
 GER_nuclear_rearmarment: "Programme nucléaire allemand"
 GER_nuclear_rearmarment_desc: "Qui va nous dire non ? Notre nation a besoin d'un programme nucléaire, tout comme la France et le Royaume-Uni. Il n'est pas juste que l'Allemagne soit exclue de l'utilisation d'une arme aussi importante pour la préservation de la paix."
 GER_end_of_war_reparations: "Fin des réparations"
 GER_end_of_war_reparations_desc: "Nous en avons assez de payer des réparations de guerre à des pays pour quelque chose qu'une autre administration a fait il y a plusieurs décennies. Nous allons immédiatement mettre fin à cela !"
 GER_our_new_legacy: "Notre nouvel héritage"
 GER_our_new_legacy_desc: "L'Allemagne a été entachée par un ancien héritage qui a fait que les gens ont peur que l'armée devienne trop puissante. Nous devons nous présenter comme une nouvelle nation et donc créer un nouvel héritage pour nous débarrasser de ce terrible trait !"
