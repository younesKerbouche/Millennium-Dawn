 GER_International_schools: "Internationale Schulen"
 GER_International_schools_desc: "Le financement d'école internationale nous permettra d'offrir une éducation de premier ordre aux expatriés et aux immigrants légaux du monde entier, tout en nous donnant la possibilité de les intégrer davantage dans la culture et la société allemandes, leur permettant ainsi de conserver une partie de leurs caractéristiques personnelles."
 GER_Investments_stuggart: "Investissements américains à Stuttgart"
 GER_Investments_stuggart_desc: "Les investisseurs états-uniens semblent particulièrement intéressés par Stuttgart et la région environnante du Bade-Wurtemberg, qu'ils considèrent comme un vivier d'opportunités à exploiter."
 GER_Investments_cologne: "Investissements russes à Cologne"
 GER_Investments_cologne_desc: "À l'inverse, les hommes d'affaires russes voient plutôt le potentiel de la ville de Cologne, malgré son coût de la vie élevé, citant sa popularité, sa qualité de vie et son attrait touristique comme autant d'arguments en faveur de l'implantation de start-ups."
 GER_rheinmetall_focus: "Rheinmetall"
 GER_rheinmetall_focus_desc: "Nous conclurons des accords avec Rheinmetall et augmenterons leur production de véhicules militaires !"
 GER_KMW_focus: "KMW"
 GER_KMW_focus_desc: "KMW sera contacté et invité à signer des contrats avec notre gouvernement pour la fourniture de nouveaux véhicules militaires."
 GER_long_range: "Capacités à longue portée"
 GER_long_range_desc: "Nous devons être en mesure de mener des attaques à longue portée, car si nous n'en sommes pas capables, un ennemi supérieur pourra frapper notre nation sans que nous puissions riposter. La construction de silos pour missiles balistiques à longue portée nous permettra de stocker et de déployer ces armes."
 GER_Italian_invasion: "Frapper l'Italie"
 GER_Italian_invasion_desc: "L'Italie a démontré que son armée est incompétente et désorganisée. De ce fait, nous pouvons être certains que toute forme de résistance de la part de l'armée italienne sera rapidement réprimée."
 GER_Decision_Bundeswehr_anger: "La Bundeswehr"
 GER_Decision_Bundeswehr_anger_desc: "§HThe Bundeswehr§!is undergoing essential transformation to address modern threats like terrorism, stabilization missions, and shifting geopolitical dynamics. These changes demand adjustments that preserve operational effectiveness while upholding democratic principles. At the heart of this transformation is the §YKonzept der Inneren Führung§!, which integrates the role of soldiers as defenders of the nation with their responsibility as ethical, democratic citizens. \n\nEnsuring access to §Hmodern equipment§!, §Hstable political conditions§!, \n§HPublic and governmental support§!, §Hcompetent leadership§!, §Hsufficient funding§!, \nand §Ha decent ratio between Soldiers and Generals§! are indispensable for securing operational efficiency and meeting evolving defense challenges. \n\n[GER.GetFlag]§YOfficer Anger§!: [?ROOT.GER_Officer_anger]%\n[GER.GetFlag]§YTroop Anger§!: [?ROOT.GER_Troop_anger]% \n\nBy addressing these elements, §Hthe Bundeswehr§! can adapt to contemporary demands while remaining a respected force aligned with democratic values."
 GER_mid_range_desc: "En Allemagne, une société équilibrée vise à harmoniser les différents aspects sociaux, économiques et culturels. Cela implique de garantir un accès équitable aux ressources, aux opportunités et aux services pour tous les citoyens, favorisant ainsi la cohésion et la stabilité sociales."
 GER_1_left_side_range_desc: "L'Allemagne est depuis longtemps un pôle d'échanges interculturels, où diverses idées et pratiques culturelles sont partagées et célébrées. Ces échanges enrichissent le tissu culturel de la nation, favorisant la compréhension et le respect mutuels entre les différents groupes culturels."
 GER_left_side_range_desc: "En Allemagne, une société inclusive s'efforce d'offrir l'égalité des chances à tous, quelle que soit leur origine. Cela implique de lutter contre la discrimination et de promouvoir l'intégration sociale, en veillant à ce que chacun se sente valorisé et accepté."
 GER_middle_left_side_range_desc: "L'Allemagne a mis en œuvre diverses politiques et programmes pour faciliter l'intégration des immigrants dans sa vie sociale, économique et culturelle. Ce processus comprend des cours de langue, un soutien à l'emploi et des initiatives d'engagement communautaire pour aider les immigrants à devenir des membres actifs et contributeurs de la société."
 GER_far_left_side_range_desc: "L'Allemagne est réputée pour son innovation culturelle, où de nouvelles idées, pratiques et produits émergent sans cesse et façonnent le paysage culturel. Cette innovation est portée par un mélange dynamique de tradition et de modernité, favorisant la créativité et le progrès."
 GER_Militarism_desc: "Le pluralisme culturel en Allemagne reflète la coexistence de multiples groupes culturels distincts, chacun préservant son identité propre tout en contribuant à la société dans son ensemble. Ce pluralisme est perçu comme une force, enrichissant la diversité et la richesse culturelle du pays."
 GER_1_right_side_range_desc: "Le concept de Volksgemeinschaft, ou « communauté populaire », met l'accent sur une identité nationale unifiée. Dans l'Allemagne contemporaine, cette idée est souvent associée au développement d'un sentiment d'appartenance et de solidarité entre les citoyens, tout en tenant compte de ses connotations historiques."
 GER_right_side_range_desc: "La notion de pureté culturelle implique la préservation des traditions et des pratiques culturelles dans leur forme originelle. En Allemagne, cela se traduit par des efforts pour préserver les coutumes, les dialectes et le patrimoine régionaux, tout en compensant les influences de la mondialisation."
 GER_middle_right_side_range_desc: "Le patrimoine national allemand englobe sa riche histoire, ses traditions, ses monuments et ses objets culturels. Sa préservation et sa promotion sont essentielles pour développer un sentiment d'identité nationale et de fierté chez les citoyens."
 GER_far_right_side_range_desc: "L'unité ethnique en Allemagne vise à favoriser la solidarité et la cohésion entre les différents groupes ethniques. Cela implique de promouvoir la compréhension et la coopération, tout en relevant les défis liés à la diversité et à l'intégration ethniques."
 GER_Anti_Militarism_desc: "En Allemagne, la conformité culturelle désigne la pratique consistant à aligner les comportements et les croyances individuels sur les normes culturelles dominantes. Cela se reflète dans les attentes et les valeurs sociétales qui façonnent le quotidien, tout en laissant une place à l'expression individuelle et à la diversité."
 GER_multicultural_curriculum_campain_in_schools: "Campagne pour un programme multiculturel dans les écoles"
 GER_multicultural_curriculum_campain_in_schools_desc: "Alors que l'Allemagne poursuit son évolution vers une société plus multiculturelle, la nécessité d'un programme scolaire inclusif est devenue primordiale. Influencée par les politiques éducatives progressistes des années 1990, cette campagne vise à permettre aux élèves de découvrir la diversité culturelle qui contribue à la construction de l'Allemagne moderne. Le chancelier Gerhard Schröder a déclaré : « Notre avenir repose sur le vivre-ensemble, le respect et la compréhension des cultures d'autrui. » Cette initiative est essentielle pour favoriser la cohésion sociale dans une nation en pleine mutation."
 GER_Promote_Cultural_exchange_Programs: "Promouvoir les programmes d'échanges culturels"
 GER_Promote_Cultural_exchange_Programs_desc: "Afin de promouvoir la compréhension mutuelle et la coopération internationale, l'Allemagne a étendu ses programmes d'échanges culturels. Ces initiatives, qui remontent à l'après-guerre, visent à créer des partenariats durables avec des pays du monde entier. D'éminents dirigeants comme Willy Brandt ont souligné que « la paix n'est pas tout, mais sans paix, tout n'est rien ». Les échanges culturels sont considérés comme un outil de soft power permettant de renforcer la diplomatie, de nouer des amitiés et d'échanger des connaissances par-delà les frontières."
 GER_provide_federal_foundings_for_migration_cultural_centers: "Fournir un financement fédéral aux centres culturels sur la migration"
 GER_provide_federal_foundings_for_migration_cultural_centers_desc: "Reconnaissant l'importance de l'intégration des migrants dans la société allemande, le financement fédéral est destiné aux centres culturels au service des communautés immigrées. Ces centres proposent des cours de langue, des services sociaux et des activités culturelles visant à promouvoir l'intégration. Dans un discours, l'ancien président Johannes Rau a déclaré : « Nous ne devons pas considérer la migration comme une menace, mais comme une opportunité.» Ces centres jouent un rôle crucial pour aider les migrants et les réfugiés à s'enraciner en Allemagne tout en préservant leur identité culturelle."
 GER_Support_Multicultural_Art_and_literature_initiative: "Soutenir l'initiative d'art et de littérature multiculturelle"
 GER_Support_Multicultural_Art_and_literature_initiative_desc: "Le gouvernement allemand reconnaît depuis longtemps le rôle de l'art et de la littérature dans l'évolution de l'identité nationale. Soutenir les initiatives artistiques multiculturelles non seulement stimule la créativité, mais met également en valeur les contributions des communautés immigrées à la culture allemande. « L'art et la culture sont l'âme de notre société », a déclaré Angela Merkel. Cette initiative permet à des voix diverses d'être entendues dans le paysage littéraire et artistique allemand."
 GER_launch_multicultural_media_campain: "Lancer une campagne médiatique multiculturelle"
 GER_launch_multicultural_media_campain_desc: "Campagne médiatique visant à promouvoir les valeurs de diversité et d'inclusion, cette initiative vise à remettre en question les stéréotypes et à souligner les avantages d'une société multiculturelle. S'inscrivant dans la lignée des efforts déployés par l'Allemagne pour lutter contre la xénophobie et favoriser l'harmonie sociale, cette campagne met en scène des personnalités de divers horizons culturels. L'ancien chancelier Helmut Schmidt a déclaré : « La tolérance est un aspect important de la démocratie. » Cette campagne renforce l'engagement de l'Allemagne en faveur d'une société plus inclusive."
 GER_Wehrmachtsausstellung: "Exposition Wehrmachtsausstellung"
 GER_Wehrmachtsausstellung_desc: "La Wehrmachtsausstellung, une exposition mettant en lumière le rôle de la Wehrmacht pendant la Seconde Guerre mondiale, a suscité un débat national lors de sa première présentation dans les années 1990. Elle remet en cause le mythe de la « Wehrmacht propre » et met en lumière la complicité de l'armée allemande dans les crimes de guerre nazis. Comme l'a déclaré le président fédéral Richard von Weizsäcker : « Réconcilier le passé est la clé de notre avenir.» L'exposition demeure un élément important de la culture du souvenir (Erinnerungskultur) allemande."
 GER_Launch_Erinnerungskultur_campain: "Lancer la campagne Erinnerungskultur"
 GER_Launch_Erinnerungskultur_campain_desc: "The Erinnerungskultur campaign is a reflection of Germany's ongoing commitment to remembering its past and ensuring that the horrors of the Nazi era are never repeated. Through educational programs, public monuments, and national days of remembrance, this campaign seeks to instill a sense of responsibility in future generations. Former Chancellor Helmut Kohl once remarked, 'Only those who know the past can understand the present and shape the future.'"
 GER_Revitalize_german_historical_Narratives_in_school: "Revitaliser les récits historiques allemands dans les écoles"
 GER_Revitalize_german_historical_Narratives_in_school_desc: "In response to calls for a more balanced approach to German history, this initiative revitalizes the teaching of historical narratives in schools. It emphasizes not only the darker chapters of Germany's past but also its achievements in democracy, human rights, and peacebuilding. As former President Joachim Gauck stated, 'Germany's history is both a warning and an inspiration for future generations.' This program aims to ensure a nuanced understanding of history among students."
 GER_Promote_Traditional_german_values_in_media: "Promouvoir les valeurs allemandes traditionnelles dans les médias"
 GER_Promote_Traditional_german_values_in_media_desc: "This campaign seeks to promote traditional German values such as democracy, tolerance, and respect for the rule of law through media platforms. In line with Germany's post-war constitutional values, the initiative aims to reinforce these principles in public discourse. As former Chancellor Konrad Adenauer once said, 'The unity of the people is the basis for the strength of the state.' The campaign emphasizes unity through shared values."
 GER_Strengthen_language_purity_campain: "Renforcer la campagne pour la pureté de la langue"
 GER_Strengthen_language_purity_campain_desc: "In response to the increasing influence of foreign languages and slang in everyday communication, this campaign aims to preserve the purity of the German language. The campaign reflects concerns about cultural identity and linguistic heritage. Thomas Mann, a renowned German writer, once emphasized, 'A nation that forgets its language forgets itself.' This initiative encourages the proper use of the German language, especially in education and media."
 GER_Launch_national_identity_courses_for_migrants: "Launch National Identity Courses for Migrants"
 GER_Launch_national_identity_courses_for_migrants_desc: "Aimed at fostering integration while teaching the values of German society, these courses help migrants understand the rights and responsibilities of living in Germany. The courses cover topics such as democracy, the rule of law, and German history. As President Frank-Walter Steinmeier stated, 'Our identity is defined by how we welcome others.' These courses help newcomers understand and embrace their new home."
 GER_Launch_made_in_germany_campain: "Launch 'Made in Germany' Campaign"
 GER_Launch_made_in_germany_campain_desc: "The 'Made in Germany' campaign highlights the quality, innovation, and reliability of German products. Known globally as a mark of excellence, the phrase 'Made in Germany' has become synonymous with engineering and craftsmanship. Former Chancellor Ludwig Erhard, architect of the Wirtschaftswunder (economic miracle), believed that 'Germany's economic success is rooted in its dedication to quality.' This campaign promotes Germany's industrial legacy and global competitiveness."
 GER_Fund_national_Culture_festivals: "Fund National Culture Festivals"
 GER_Fund_national_Culture_festivals_desc: "Germany's cultural festivals, which celebrate the nation's diverse artistic and musical heritage, receive support through this initiative. The festivals highlight both traditional and contemporary culture, providing a platform for artists to showcase their work. As Goethe once said, 'A nation's culture resides in the hearts and in the soul of its people.' These festivals are a testament to the vibrancy and creativity of Germany's cultural scene."
