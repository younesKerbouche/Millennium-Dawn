 GER_idea_swine_flu: "Pandémie de grippe porcine"
 GER_idea_swine_flu_desc: "La pandémie de grippe porcine (H1N1) suscite de vives inquiétudes en matière de santé publique et provoque des perturbations économiques. La propagation rapide de la maladie a submergé les systèmes de santé, tandis que la peur des consommateurs affecte les industries agricoles dépendantes de la production porcine. Il est essentiel de faire face à cette crise pour stabiliser le pays."
 GER_idea_chicken_flu: "Épidémie de grippe aviaire"
 GER_idea_chicken_flu_desc: "Une épidémie de grippe aviaire menace l'industrie avicole. La forte transmissibilité de la maladie et les craintes du public quant à la sécurité alimentaire ont entraîné des pertes économiques et des tensions dans les zones rurales. Des mesures efficaces de confinement et de soutien sont nécessaires pour éviter de nouveaux dommages."
 GER_BSE_Crisis_I: "Crise de l'ESB"
 GER_BSE_Crisis_I_desc: "L'encéphalopathie spongiforme bovine (ESB), communément appelée « maladie de la vache folle », est une maladie neurodégénérative mortelle qui touche les bovins. Elle est causée par des prions, des protéines anormales qui induisent des modifications structurelles dans les protéines normales du cerveau, entraînant des lésions cérébrales et des symptômes caractéristiques.\n\nOui, nous avons testé les légumes verts et, de manière surprenante, 87 % d'entre eux sont négatifs."
 GER_BSE_Crisis_II: "Crise de l'ESB"
 GER_BSE_Crisis_II_desc: "L'encéphalopathie spongiforme bovine (ESB), communément appelée « maladie de la vache folle », est une maladie neurodégénérative mortelle qui touche les bovins. Elle est causée par des prions, des protéines anormales qui induisent des modifications structurelles dans les protéines normales du cerveau, entraînant des lésions cérébrales et des symptômes caractéristiques.\n\nOui, nous avons testé les légumes verts et, de manière surprenante, 87 % d'entre eux sont négatifs."
 GER_idea_Q_fever: "Épidémie de fièvre Q"
 GER_idea_Q_fever_desc: "Une épidémie de fièvre Q, abréviation de « Query Fever », touche le bétail dans tout le pays. Cette maladie zoonotique, causée par la bactérie du Coxiella burnetii, se propage par les produits animaux infectés, la poussière et les aérosols. La fièvre Q réduit non seulement la production agricole, mais présente également un risque grave pour la santé humaine, provoquant des symptômes grippaux et, dans les cas graves, des complications à long terme. Le gouvernement doit agir rapidement pour contenir la maladie et atténuer son impact sur la santé publique et l'économie."
 GER_idea_banned_pesticid_used: "Utilisation interdite de pesticides"
 GER_idea_banned_pesticid_used_desc: "L'utilisation de plusieurs pesticides essentiels a été interdite en raison de preuves de plus en plus nombreuses de leurs risques pour l'environnement et la santé publique. Si cette décision vise à préserver la biodiversité et à protéger les écosystèmes, elle a entraîné d'importantes perturbations dans la production agricole. Les agriculteurs doivent désormais s'adapter à d'autres méthodes de lutte contre les ravageurs, qui pourraient s'avérer coûteuses et moins efficaces à court terme."
 GER_idea_H5N8: "Épidémie de grippe A H5N8"
 GER_idea_H5N8_desc: "Une souche hautement pathogène de la grippe aviaire, H5N8, se propage rapidement parmi les populations d'oiseaux domestiques et sauvages. Bien que le virus présente peu de risque pour l'homme, son impact sur l'industrie avicole est dévastateur, entraînant l'abattage massif d'oiseaux et des pertes économiques considérables. Des mesures de confinement urgentes sont nécessaires pour enrayer sa propagation et protéger la sécurité alimentaire."
 GER_idea_Foot_and_moooouuuhhh: "Épidémie de fièvre aphteuse"
 GER_idea_Foot_and_moooouuuhhh_desc: "Une épidémie de fièvre aphteuse a été détectée chez le bétail. Elle se caractérise par de la fièvre et des cloques chez les animaux à sabots fendus tels que les bovins, les porcs et les moutons. Cette maladie hautement contagieuse menace le secteur agricole et entraîne de sévères restrictions commerciales ainsi que l'abattage des troupeaux touchés. Une intervention immédiate est nécessaire pour éviter de nouvelles répercussions économiques."
