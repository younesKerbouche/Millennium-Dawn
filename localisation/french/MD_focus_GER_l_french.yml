 GER_Cold_War.26.d: "With the establishment of the Streitkräftebasis, the continued existence of the Territorialheer has come into question. Maintaining separate chains of command and redundant support structures no longer aligns with modern military doctrine. We must now decide what to do with these units a choice that will shape our internal military organization for years to come."
