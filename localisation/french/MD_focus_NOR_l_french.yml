l_french:
 norway_focus: "Priorités nationales norvégiennes"
 NOR_the_norwegian_economy: "L'économie norvégienne"
 NOR_the_norwegian_economy_desc: "L’économie norvégienne est faite de diversité, de ressources et bien plus encore. Nous devons explorer les options permettant à notre économie de nous conduire vers le nouveau millénaire et de mettre la Norvège sur la voie de la grandeur."
 NOR_north_sea_oil: "Pétrole de la mer du Nord"
 NOR_north_sea_oil_desc: "Pour soutenir nos politiques coûteuses, nous devons maintenir un flux constant de nos réserves déjà abondantes de pétrole et de gaz. À cette occasion, nous devons crier « Forez, bébé, forez ! »"
 NOR_increased_cooperation_with_uk: "Coopération accrue avec le Royaume-Uni"
 NOR_increased_cooperation_with_uk_desc: "Le Royaume-Uni peut s'avérer un partenaire commercial très utile en raison de sa population de plus en plus consumériste. Nous pouvons en faire un grand usage et lui peut recevoir ses ressources naturelles de visages européens amicaux..."
 NOR_investments_into_shetland: "Investissements aux Shetland"
 NOR_investments_into_shetland_desc: "Un investissement de confiance renforcerait nos relations avec le Royaume-Uni et améliorerait nos échanges commerciaux. Les liquidités excédentaires de notre Trésor national doivent être mises à profit, n'est-ce pas ?"
 NOR_encourage_union_workers: "Encourager les travailleurs syndiqués"
 NOR_encourage_union_workers_desc: "Bien que l'Union européenne ait ses succès, elle a aussi ses défauts, c'est pourquoi nous avons hésité à y adhérer. Les administrations de redistribution de l'emploi de l'Union européenne ont du mal à trouver du travail pour tous leurs travailleurs syndiqués. S'ils sont prêts à travailler, nous sommes prêts à les loger !"
 NOR_european_investments: "Investissements européens"
 NOR_european_investments_desc: "Notre pétrole ne s'extrairea pas tout seul de l'océan. Peut-être nos frères européens peuvent-ils nous aider à alléger le coût de son extraction. Nos gisements de pétrole sont peut-être abondants, mais nous risquons de voir nos dépôts bancaires diminuer si nous essayons de prendre en charge entièrement le coût du forage par nos propres moyens."
 NOR_sintef_research_org: "SINTEF"
 NOR_sintef_research_org_desc: "SINTEF signifie Stiftelsen for industriell og teknisk forskning, en français : la Fondation pour la recherche industrielle et technique. C'est la plus grande entreprise de recherche et développement de toute la Scandinavie et elle opère dans toutes les régions du monde. Pour l'instant, l'entreprise est totalement indépendante, mais des incitations à travailler plus étroitement avec des alliés commerciaux « suggérés » ne feraient de mal à personne, n'est-ce pas ?"
 NOR_ekofisk_oil_field: "Champs pétroliers d'Ekofisk"
 NOR_ekofisk_oil_field_desc: "Pour faire progresser le secteur pétrolier, nous devons tenir compte de notre plus importante source de pétrole, les champs pétrolifères d'Ekofisk. Il reste encore des millions de tonnes cubes de pétrole dans ces gisements. Si nous augmentons notre concentration minière, notre population pourra subvenir à ses besoins pendant des années. La protection de l'environnement interviendra bien sûr plus tard..."
 NOR_production_twenty_fifty: "Production 2050"
 NOR_production_twenty_fifty_desc: "Il semble que nous devions redoubler d’efforts pour exploiter notre production de pétrole dans un avenir proche, c’est-à-dire jusqu’en 2050, par exemple ?"
 NOR_renewable_investments: "Investissements dans les énergies renouvelables"
 NOR_renewable_investments_desc: "Notre pétrole ne nous suffira pas pour longtemps, nous devons commencer à faire des pas dans la bonne direction, dans la direction verte."
 NOR_scan_wind: "ScanWind"
 NOR_scan_wind_desc: "Notre situation géographique nous permet d'utiliser au maximum l'énergie éolienne. Il y a de nombreuses montagnes en Norvège qui nous abriteront comme elles l'ont toujours fait, mais maintenant avec la puissance de l'électricité !"
 NOR_statkraft: "Statkraft"
 NOR_statkraft_desc: "Il existe de nombreuses possibilités d’expansion de l’hydroélectricité en Norvège, et cela pourrait nous donner l’étape supplémentaire dont nous avons besoin pour devenir une nation autosuffisante alimentée en énergie verte."
 NOR_electric_vehicle_incentives: "Incitations pour les véhicules électriques"
 NOR_electric_vehicle_incentives_desc: "Beaucoup refusent de passer d’un véhicule à essence à un véhicule électrique, car ils ne voient pas l’avenir écologique de la Norvège. Peut-être qu’un peu de vert les aidera à voir le vert de notre avenir."
 NOR_green_cities: "Villes vertes"
 NOR_green_cities_desc: "Les infrastructures des villes doivent être adaptées pour une refonte totalement électrique de nombreux services, publics comme privés."
 NOR_charging_stations: "Stations de recharge"
 NOR_charging_stations_desc: "Une raison pour laquelle beaucoup ne veulent pas de véhicules électriques est la rareté des stations de recharge, et ils ont raison de le penser. Il est de notre devoir de fournir davantage de stations de recharge pour les rendre accessibles à tous, alors il n’y aura plus d’excuses, n’est-ce pas ?"
 NOR_standardize_infrastructure: "Standardisation des infrastructures"
 NOR_standardize_infrastructure_desc: "Certains entrepreneurs sont moins efficaces que d’autres ; si nous imposons un modèle gouvernemental, nous pouvons réduire la confusion dans les projets de construction."
 NOR_contract_veidekke: "Contrat Veidekke"
 NOR_contract_veidekke_desc: "Un projet d’autoroute internationale est exactement ce qu’il faut pour rapprocher nos frères scandinaves, cela favorisera le commerce et de bonnes relations entre toutes nos nations."
 NOR_gothenburg_cultural_center: "Laboratoire flexible ZEB"
 NOR_gothenburg_cultural_center_desc: "Le laboratoire flexible ZEB à Trondheim est l’un des bâtiments les plus durables au monde et le premier à disposer d’une comptabilité climatique prouvée montrant des émissions totales de CO2 avec une compensation équivalente par la production d’énergie."
 NOR_contract_bilfinger_se: "Contrat Bilfinger SE"
 NOR_contract_bilfinger_se_desc: "Rien ne dit efficacité comme les Allemands, Bilfinger SE nous a offert une opportunité commerciale incroyable. La Norvège se développera à une vitesse fulgurante !"
 NOR_gas_industry_rennovations: "Rénovations de l’industrie gazière"
 NOR_gas_industry_rennovations_desc: "Nous devons temporairement étendre notre industrie du gaz naturel, car devenir vert est un processus long et ardu. De plus, une fois que nous serons verts, nous pourrons utiliser le pétrole et le gaz uniquement pour l’exportation, mettant un peu de ce vert dans nos poches."
 NOR_ministry_of_transport_communication: "Ministère des transports et des communications"
 NOR_ministry_of_transport_communication_desc: "Nous devrions développer certaines nécessités publiques de base pour améliorer la qualité de vie, nous sommes un État providence après tout."
 NOR_avinor: "Avinor"
 NOR_avinor_desc: "Nous pouvons augmenter l’efficacité de l’expansion de notre réseau aérien en créant une filiale de Luftfartsverket dont nous détiendrons 100 % des parts. Ainsi, nous pourrons gérer tous leurs actifs pour refléter notre planification supérieure, qui sera à l’échelle nationale, garantie d’être dans l’intérêt de la nation."
 NOR_oslo_airport_expansion: "Expansion de l’aéroport d’Oslo"
 NOR_oslo_airport_expansion_desc: "Avec l’augmentation de notre population et du flux touristique, nos aéroports commencent à être surpeuplés, ce qui rendra bientôt les voyages indésirables et difficiles. Nous devrions rendre notre grande capitale aussi attrayante et confortable que possible."
 NOR_statens_vangsen: "Statens Vegvesen"
 NOR_statens_vangsen_desc: "La Norvège est un grand pays, et chaque point d’intérêt est assez dispersé. Nous rendrions un grand service à notre peuple en augmentant les subventions à l’Administration des routes publiques."
 NOR_facilities_for_norde_norge: "Infrastructures pour Nord-Norge"
 NOR_facilities_for_norde_norge_desc: "La région la plus reculée de la Norvège continentale, et l’une des plus inaccessibles au monde, est Nord-Norge. Changeons cela, voulez-vous ?"
 NOR_baneservice: "Baneservice"
 NOR_baneservice_desc: "Nos chemins de fer sont déficients, une initiative pour en construire davantage aiderait au déplacement des biens de consommation à travers la nation et nous rapprocherait tous un peu plus."
 NOR_innovations_in_dovre_line: "Innovations sur la ligne Dovre"
 NOR_innovations_in_dovre_line_desc: "La ligne Dovre a constamment été améliorée et agrandie, il est temps pour une nouvelle série de rénovations."
 NOR_migration_to_norway: "Migration vers la Norvège"
 NOR_migration_to_norway_desc: "Grâce à notre environnement hospitalier ici en Norvège, notre nation est très attrayante pour les réfugiés cherchant l’asile. Après un certain temps, cela est devenu un problème, car la nation est très divisée sur la question de savoir si nous devrions continuer à accepter ces réfugiés ou dire que trop c’est trop. Quel que soit le choix, nous devons prendre une position, et vite."
 NOR_norge_ming: "Norge Mining"
 NOR_norge_ming_desc: "Le deuxième plus grand contributeur à notre économie est le secteur minier, et comme il sera présent dans un avenir prévisible, nous devrions développer cette industrie."
 NOR_deep_sea_expansion: "Expansion en haute mer"
 NOR_deep_sea_expansion_desc: "Il y a encore plus de gisements à découvrir dans nos vastes zones aquatiques, nous devrions faire un effort pour localiser ces gisements afin d’augmenter notre approvisionnement."
 NOR_norsk_industri: "Norsk Industri"
 NOR_norsk_industri_desc: "L’industrie norvégienne est en retard, faisons un effort pour y remédier."
 NOR_bergen_engines_domestic: "Bergen Engines domestique"
 NOR_bergen_engines_domestic_desc: "De lourds investissements dans notre industrie automobile pourraient faire de nous une nation fabricante d’automobiles, offrant à notre économie la diversification nécessaire."
 NOR_bergen_engines_rolls_royce: "Bergen Engines Rolls Royce"
 NOR_bergen_engines_rolls_royce_desc: "Nous devrions développer notre industrie automobile non seulement en quantité, mais aussi en luxe et en qualité. Un partenariat avec les Allemands fera prospérer cette entreprise."
 NOR_shipbuilding_investments: "Investissements dans la construction navale"
 NOR_shipbuilding_investments_desc: "La Norvège dispose d’environ 100 000 kilomètres de côtes, ce serait dommage de laisser tout cela se perdre, n’est-ce pas ? Nous sommes un peuple maritime, revenons à cet esprit !"
 NOR_aker_yards: "Aker Yards"
 NOR_aker_yards_desc: "Nous présentons la toute nouvelle branche de notre industrie maritime, Aker Yards ! Regardez-la construire ! Regardez-la partir ! Voilà ce qu’on appelle une économie de capture et de relâchement."
 NOR_fishing_ports_regulations: "Régulations des ports de pêche"
 NOR_fishing_ports_regulations_desc: "Comme nous avons une énorme industrie de la pêche, et que c’est un passe-temps traditionnel norvégien, il est difficile d’imposer des restrictions à cela. Cependant, l’environnement ne peut plus souffrir, nous avons donc trouvé une solution. Les grandes entreprises de pêche, sous notre supervision, regrouperont un grand nombre de petites entreprises de pêche pour centraliser et clarifier la confusion autour de la pêche et de ses restrictions."
 NOR_ministry_of_agriculture_and_food: "Ministère de l'Agriculture et de l'Alimentation"
 NOR_ministry_of_agriculture_and_food_desc: "Une réforme est nécessaire ici, car quel que soit l’imbécile que nous choisissons pour superviser l’agriculture et l’alimentation, il est clair qu’il a conservé son poste pendant trop longtemps…"
 NOR_food_safety_regulations: "Régulations de sécurité alimentaire"
 NOR_food_safety_regulations_desc: "De nombreuses politiques alimentaires, autrefois très nécessaires, devraient être mises en œuvre pour que notre réforme du ministère réussisse."
 NOR_pesticide_distribution: "Distribution de pesticides"
 NOR_pesticide_distribution_desc: "Nous n’aurions jamais pensé que cela poserait problème dans notre climat, mais la Norvège pourrait être attaquée... par des insectes."
 NOR_haakonsvern_naval_base: "Base navale de Haakonsvern"
 NOR_haakonsvern_naval_base_desc: "Haakonsvern, la principale base de la flotte norvégienne, nécessite une rénovation extensive car elle n’est plus aux normes pour servir efficacement notre peuple."
 NOR_fleet_logistics_command: "Commandement logistique de la flotte"
 NOR_fleet_logistics_command_desc: "Nous avons reçu des informations selon lesquelles notre marine utilise les ressources sous son commandement de manière inefficace. Cela sera examiné de près, nous ne pouvons tolérer aucun gaspillage dans notre armada."
 NOR_norwegian_naval_academy: "Académie navale norvégienne"
 NOR_norwegian_naval_academy_desc: "Il est clair que nous ne pouvons pas avoir d’incompétence à la tête de la première défense de la Norvège."
 NOR_quality_over_quantity: "Qualité avant quantité"
 NOR_quality_over_quantity_desc: "Nous avons toujours été reconnus pour notre mentalité de production sans compromis, chaque tâche est exécutée avec soin, il n’y a pas de place pour la négligence en Norvège !"
 NOR_quantity_over_quality: "Quantité avant qualité"
 NOR_quantity_over_quality_desc: "Sans totalement ignorer la puissance de la qualité, nous n’avons pas besoin de nous assurer que tout soit parfait jusque dans les moindres détails. Produisez simplement si c’est assez bon, notre productivité ne peut pas souffrir pour des TOC."
 NOR_norwegian_military_academy: "Académie militaire norvégienne"
 NOR_norwegian_military_academy_desc: "Certains des plus brillants penseurs stratégiques et géopolitiques assistent à notre académie. C’est grâce à la valorisation de nos institutions militaires que nous ressentons les bénéfices de esprits orientés vers une stratégie géniale dans le cabinet exécutif."
 NOR_orland_main_air_station: "Ørland Hovedflystasjon"
 NOR_orland_main_air_station_desc: "La station aérienne principale d’Ørland est le plus grand terrain d’aviation de Norvège, elle abrite la plupart de nos avions et est stratégiquement située pour couvrir la majeure partie de la Norvège de manière pratique."
 NOR_technical_advice_from_our_friends: "Conseils techniques de nos amis"
 NOR_technical_advice_from_our_friends_desc: "Notre force aérienne est bonne, mais pas exceptionnelle, le partage de technologies avec nos alliés devrait nous aider à atteindre cet objectif."
 NOR_cyber_defense_force: "Force de défense cybernétique"
 NOR_cyber_defense_force_desc: "Alors que le monde devient de plus en plus numérisé, nous devons également évoluer vers un avenir plus favorable à la technologie. Malheureusement, tout le monde n’a pas de bonnes intentions, et nous aurons besoin d’une équipe pour veiller sur la sécurité du réseau de la Norvège."
 NOR_german_technicians: "Investissements dans les chars"
 NOR_german_technicians_desc: "Nos chars ont été défaillants récemment, peut-être pouvons-nous les examiner pour découvrir comment nous pourrions les améliorer."
 NOR_party_of_labour: "Arbeiderpartiet"
 NOR_party_of_labour_desc: "Le Parti du travail, à ne pas confondre avec les communistes, est la voix des travailleurs et la solution pour notre peuple. Nous sommes l’exemple modèle d’une social-démocratie fonctionnelle et l’un des partis les plus populaires depuis notre fondation pour cela. Nous pouvons montrer au monde qu’une social-démocratie est un système juste et équitable qui aide et protège son peuple comme un gouvernement devrait vraiment le faire. En avant, pour la sécurité, les opportunités et la communauté !"
 NOR_modernization_of_the_welfare_state: "Modernisation de l’État-providence"
 NOR_modernization_of_the_welfare_state_desc: "Notre immense richesse nous permet de soutenir les milliers de Norvégiens qui en ont besoin. Notre filet de sécurité sociale est vaste, mais peut encore être amélioré."
 NOR_workers_youth_league: "Ligue de la jeunesse ouvrière"
 NOR_workers_youth_league_desc: "Pour avoir un pays socialiste, les enfants ont besoin d’une éducation socialiste. Ils apprendront à fonctionner dans une telle société et à contribuer avec leurs esprits frais et brillants à la productivité et au bien-être de notre pays."
 NOR_privitization_of_state_industries: "Privatisation des industries étatiques"
 NOR_privitization_of_state_industries_desc: "Nous devons rendre aux gens les entreprises qui ne sont pas essentielles au contrôle gouvernemental. Ainsi, ils ressentiront leur liberté financière tandis que nous conserverons uniquement le contrôle nécessaire sur l’économie."
 NOR_forest_conservation_plans: "Plans de conservation des forêts"
 NOR_forest_conservation_plans_desc: "Notre magnifique nature est la chose la plus sacrée en Norvège, et nous devons toujours nous assurer qu’elle ne soit jamais profanée."
 NOR_solar_investments: "Investissements solaires"
 NOR_solar_investments_desc: "L’avenir ne repose pas sur le pétrole et le gaz, l’avenir vient de la nature, du soleil, du vent et des rivières qui coulent. Bien que nous soyons riches dans tous ces domaines, sauf en soleil, nous devrions faire un effort pour nous éloigner de notre énergie polluante et aller vers un avenir plus lumineux."
 NOR_vaccinations_against_poverty: "Vaccins contre la pauvreté"
 NOR_vaccinations_against_poverty_desc: "Augmenter le budget de notre peuple les remettra certainement sur pied."
 NOR_transatlantic_cooperation: "Coopération transatlantique"
 NOR_transatlantic_cooperation_desc: "Nous devons assurer à nos amis que nous sommes totalement amicaux avec l’Occident, cela devrait dissiper toute hostilité qu’ils pourraient avoir envers nous."
 NOR_intensify_cooperation_with_partners: "Intensifier la coopération avec les partenaires"
 NOR_intensify_cooperation_with_partners_desc: "Quelques exercices d’entraînement devraient aider nos amis les plus proches à voir le bien dans une grande social-démocratie comme la Norvège."
 NOR_modernization_quota: "Quota de modernisation"
 NOR_modernization_quota_desc: "Notre technologie militaire est dépassée, peut-être que nos alliés peuvent nous envoyer leur équipement supérieur."
 NOR_weight_behind_gaza: "Soutien à Gaza"
 NOR_weight_behind_gaza_desc: "Ces dernières années, l’État d’Israël a clairement montré sa brutalité envers les Palestiniens, devenant aussi mauvais que leurs oppresseurs. Nous sommes aux côtés de nos frères en Palestine !"
 NOR_packages_of_aid: "Paquets d’aide"
 NOR_packages_of_aid_desc: "L’effet d’Israël sur les pauvres Palestiniens et les nations déchirées par la guerre autour a été désastreux. Nous pouvons utiliser le succès norvégien pour avoir un impact positif sur ces nations et alléger leurs fardeaux."
 NOR_constructive_dialogue_with_russia: "Dialogue constructif avec la Russie"
 NOR_constructive_dialogue_with_russia_desc: "Depuis la chute de l’Union soviétique, les tensions montent entre la Russie et le monde occidental. Cela ne fera qu’apporter le chaos à l’avenir de notre nation, des discussions de paix et d’amitié pourraient aider à inverser ces tensions et assurer un monde plus sûr."
 NOR_the_political_earthquake: "Le séisme politique"
 NOR_the_political_earthquake_desc: "Alors que nous avons eu une présence minoritaire un peu plus importante dans la politique norvégienne, nous n’avons utilisé notre influence que pour faire pression sur le gouvernement en place afin qu’il adhère à nos politiques idéales. Maintenant que nous sommes la majorité du gouvernement, les progrès de notre agenda seront stupéfiants !"
 NOR_christan_peoples_party: "Kristelig Folkeparti"
 NOR_christan_peoples_party_desc: "Il est temps de relancer le Parti populaire chrétien et de continuer à inculquer les valeurs chrétiennes. Le peuple norvégien oublie les valeurs et traditions norvégiennes ; si nous ne les sécurisons pas maintenant, nous verrons un déclin de notre parti et de tout ce qu’il représente."
 NOR_question_of_homosexuality: "Question de l’homosexualité"
 NOR_question_of_homosexuality_desc: "Notre parti est divisé sur cette question depuis un certain temps maintenant, et bien qu’elle ait déjà été légalisée, il est temps de prendre une décision au sein de notre propre parti. Pour ou contre ?"
 NOR_abortion_matter: "Question de l’avortement"
 NOR_abortion_matter_desc: "Le Parti populaire chrétien s’oppose généralement à l’avortement, mais approuve fortement les exceptions pour les cas de viol et lorsque la vie de la mère est en danger."
 NOR_contraception_support: "Soutien à la contraception"
 NOR_contraception_support_desc: "Notre parti soutient l’utilisation de contraceptifs qui empêchent la conception mais ne nuisent pas à un bébé potentiel, afin de réduire les taux d’avortement."
 NOR_developmental_aid: "Aide au développement"
 NOR_developmental_aid_desc: "Les politiques socialistes ne sont pas toutes mauvaises, et les éléments libéraux au sein de notre parti suggèrent que l’aide gouvernementale pour les projets de développement empêchera une future bulle immobilière et stimulera une industrie croissante dans l’immobilier."
 NOR_poverty_and_climate_change_reduction: "Réduction de la pauvreté et du changement climatique"
 NOR_poverty_and_climate_change_reduction_desc: "Bien que nous ayons grandement contribué à la réduction de la pollution et que nous soyons classés parmi les meilleures nations en termes d’indice de richesse, il n’en va pas de même pour nos amis à travers le monde. L’Amérique du Sud, en particulier, lutte avec cela, car ils ne peuvent pas s’en préoccuper, se concentrant sur une industrialisation à un niveau durable avant de pouvoir s’attaquer à ces problèmes. Nous devrions les aider du mieux que nous pouvons pour l’instant."
 NOR_security_advancements: "Avancées en matière de sécurité"
 NOR_security_advancements_desc: "Dans un monde dangereux, il est impératif que nous nous préparions aux dangers, les dangers pour notre pétrole bien sûr."
 NOR_for_minorities: "Pour les minorités"
 NOR_for_minorities_desc: "La Norvège est une nation globalement progressiste avec très peu d’éléments extrémistes conservateurs, dont aucun n’a de pouvoir sur la moralité du peuple. Augmenter le financement pour les minorités devrait gagner le cœur de nos citoyens, qui les accueillent à bras ouverts, et des minorités elles-mêmes pour être reconnues."
 NOR_refugee_quota: "Quota de réfugiés"
 NOR_refugee_quota_desc: "Malheureusement, d’autres gouvernements ne sont pas aussi idéaux que le nôtre, et beaucoup de gens sont forcés de fuir leur foyer. Nous devons participer sur la scène internationale pour sauver ces gens, tous les amoureux de la paix sont toujours les bienvenus en Norvège !"
 NOR_relieve_pressure_from_greece: "Soulager la pression sur la Grèce"
 NOR_relieve_pressure_from_greece_desc: "La Grèce a fait bien plus que sa part en accueillant des réfugiés, et il semble qu’elle tienne à peine le coup et ne puisse plus loger ses réfugiés, encore moins en accueillir davantage. Nous avons une maison pour eux en Norvège, laissons-nous tendre une main secourable à notre ami européen."
 NOR_fair_refugee_distribution: "Distribution équitable des réfugiés"
 NOR_fair_refugee_distribution_desc: "Tout le monde en Norvège, qui en a la capacité, doit travailler, y compris les réfugiés que nous accueillons si gracieusement. Nous pouvons optimiser notre produit industriel national en répartissant ces personnes dans des foyers près des usines où nous avons besoin de travailleurs."
 NOR_our_european_allies: "Nos alliés européens"
 NOR_our_european_allies_desc: "Faisons une déclaration d’amitié à nos amis dans l’Organisation du Traité de l’Atlantique Nord afin que le monde sache où nous en sommes."
 NOR_nato_drilling: "Doctrine de l’OTAN"
 NOR_nato_drilling_desc: "Nous devrions utiliser l’entraînement des troupes selon le modèle de l’OTAN à notre disposition et leurs études académiques militaires pour améliorer l’armée norvégienne."
 NOR_eea_free_zones: "Zones franches de l’EEE"
 NOR_eea_free_zones_desc: "Nous devrions réduire la distance économique entre nous, nations nordiques, et augmenter la collaboration entre nos nations pour promouvoir la croissance économique."
 NOR_tighten_arms_sales: "Renforcer les ventes d’armes"
 NOR_tighten_arms_sales_desc: "Nous devons acquérir davantage d’armes pour notre infanterie, actuellement elle n’est pas adaptée à grand-chose."
 NOR_maintain_eu_distance: "Maintenir une distance avec l’UE"
 NOR_maintain_eu_distance_desc: "Bien que nous souhaitions la paix à nos amis dans l’Union européenne, nous voyons aussi ses défauts et, par conséquent, nous ne la rejoindrons pas de sitôt. Bonne chance à eux cependant !"
 NOR_party_of_progress: "Fremskrittspartiet"
 NOR_party_of_progress_desc: "Le Parti du progrès, notre objectif est de faire avancer le peuple par des moyens gouvernementaux plus consolidés. Nous savons ce que veulent les gens : des nécessités de base et leur liberté, nous pouvons accomplir cette tâche."
 NOR_shortened_wait_times: "Réduction des temps d’attente pour les hôpitaux"
 NOR_shortened_wait_times_desc: "Dans une nation où nous avons des soins de santé gratuits et accessibles à tous, tout le monde semble être dans la file d’attente ! Il est absolument essentiel que nous avancions avec la construction de plus d’hôpitaux, notre peuple ne peut pas attendre que son numéro soit appelé alors qu’il se vide de son sang dans le hall !"
 NOR_nursing_capacity: "Capacité des infirmiers"
 NOR_nursing_capacity_desc: "Nous avons besoin de plus d’infirmiers pour s’occuper du peuple norvégien, peut-être que des incitations foncières fonctionneront ?"
 NOR_removal_of_inheritence_tax: "Suppression de la taxe sur l’héritage"
 NOR_removal_of_inheritence_tax_desc: "La taxe sur l’héritage est l’une des lois les plus répugnantes de la législation norvégienne, et nous n’en supporterons plus. L’argent du peuple appartient au peuple !"
 NOR_elderly_focus: "Focus sur les personnes âgées"
 NOR_elderly_focus_desc: "Ces dernières années, les personnes âgées de notre nation ont été négligées dans les décisions législatives, et c’est tout simplement honteux. Les personnes âgées ont fait le plus pour notre nation, ne devrions-nous pas les protéger ?"
 NOR_free_fundemental_society: "Société fondamentale libre"
 NOR_free_fundemental_society_desc: "Trop souvent, les bureaucrates et le gouvernement entravent la vie du citoyen moyen. Le gouvernement a été créé pour protéger le peuple, le gouvernement devrait être limité, pas les gens."
 NOR_youth_discipline: "Discipline des jeunes"
 NOR_youth_discipline_desc: "Nous pouvons inspirer et ainsi mobiliser la jeunesse pour promouvoir la prospérité nationale, pour la Norvège !"
 NOR_equal_action: "Action égale"
 NOR_equal_action_desc: "Nous pouvons snober d’autres partis moins désirables qui entravent notre agenda pour le progrès du peuple."
 NOR_law_and_order: "Loi et ordre"
 NOR_law_and_order_desc: "La Norvège est une nation de lois, si vous ne violez pas les lois, il n’y a aucune raison de s’opposer à la présence policière, n’est-ce pas ?"
 NOR_immigration_control: "Contrôle de l’immigration"
 NOR_immigration_control_desc: "Nous avons pris assez de réfugiés et d’immigrants, il est temps de ralentir. Si nous pouvons construire aussi vite qu’ils immigrent, il est définitivement temps d’arrêter."
 NOR_avoid_illiterates: "Éviter les illettrés"
 NOR_avoid_illiterates_desc: "Si nous commençons à aliéner les illettrés de la société, cela fournira la motivation parfaite pour commencer à apprendre."
 NOR_state_of_norway: "État de la Norvège"
 NOR_state_of_norway_desc: "La bureaucratie de la Norvège doit devenir plus efficace ; pour y parvenir, elle doit être placée sous la supervision stricte d’agences fédérales supérieures pour s’assurer que tout fonctionne sans accroc."
 NOR_reaffirm_oil_state: "Réaffirmer l’État pétrolier"
 NOR_reaffirm_oil_state_desc: "Nous sommes encore une nation de pétrole et de gaz, nous sommes loin d’une énergie totalement renouvelable et cela va rester ainsi pendant longtemps."
 NOR_privatization_of_state_dockyards: "Privatisation des chantiers navals étatiques"
 NOR_privatization_of_state_dockyards_desc: "La richesse de la Norvège appartient au peuple norvégien, l’un des secteurs économiques les plus importants de notre pays est celui de la pêche et des navires. Nous pouvons commencer à rendre le pouvoir au peuple là-dedans."
 NOR_the_nrk: "Le NRK"
 NOR_the_nrk_desc: "La Corporation norvégienne de radiodiffusion est une entreprise de radiodiffusion appartenant au gouvernement qui sert de principale source d’information pour notre peuple. Nous pouvons utiliser notre influence pour l’aligner sur nos intérêts, alignant ainsi notre peuple, les informant et les défendant ainsi contre tout obstacle ou menace à notre nation."
 NOR_oslo_hydro_TT: "Accorde à [NOR.GetFlag] §HØstlandet§! le modificateur d’état §HInfrastructure hydroélectrique§!"
 NOR_bergen_engines_TT: "Revenu supplémentaire : §G$0,400§!"
 NOR_productivity_state_TT: "Augmentera la §HProductivité§! dans [NOR.GetFlag] §HØstlandet§! de §H75§!"
 haakons_marriage_announced: "§YLe mariage de Haakon est annoncé !§!"
 haakon_married: "§YLe prince héritier s’est marié !§!"
 NOR_oppose_haakons_marriage_tt: "§RDoit être fait avant que le prince héritier Haakon ne trouve une fiancée.§!\n"
 NOR_stay_in_nato_tt: "Tous les membres de §BNATO§! amélioreront leur §Yopinion§! de vous.\n"
 norway.1.t: "Collision ferroviaire d’Åsta"
 norway.1.d: "À [GetDateText], l’accident ferroviaire d’Åsta dans le district d’Østerdalen a vu un train local sur la ligne Røros entrer en collision avec un train national venant de Trondheim.\n\n19 personnes ont été tuées, marquant la première grande catastrophe sur le sol norvégien en [GetYear]. 67 passagers ont survécu à l’accident.\n\nL’accident est imputé au gouvernement et à l’Administration nationale des chemins de fer norvégiens, qui ont abaissé les exigences pour s’assurer que les voies ferrées soient réellement dégagées avant de poursuivre le trajet."
 norway.1.o1: "Lancer une enquête complète"
 norway.1.o2: "Rester silencieux"
 norway.2.t: "Mariage du prince héritier Haakon"
 norway.2.d: "Le roi Harald a annoncé au parlement que son héritier présomptif Haakon, le prince héritier de Norvège, va épouser sa petite amie, Mette-Marit Tjessem Høiby.\n\nLe choix de la fiancée a suscité quelques haussements de sourcils, car Høiby n’est pas seulement une roturière, mais elle a aussi un jeune fils, né hors mariage. Bien sûr, le soutien et le financement du gouvernement pour le mariage du prince héritier sont assurés.\n\nOu peut-être pas ?"
 norway.2.o1: "Intriguant."
 norway.3.t: "Haakon épouse Mette-Marit Tjessem Høiby"
 norway.3.d: "Le parlement norvégien n’a pas soulevé d’objections au choix de la future épouse du prince héritier Haakon. Le couple heureux a été uni lors d’une grande cérémonie le 25 août 2001. Une descendance royale ne semble être qu’une question de temps."
 norway.3.o1: "Félicitations !"
 norway.4.t: "La Norvège rejoint la production pétrolière."
 norway.4.d: "Suite à une négociation avec le Parlement britannique, la Norvège rejoint désormais le Traité de production pétrolière britannique, qui permet maintenant à la Norvège de produire du pétrole en mer du Nord."
 norway.4.o1: "Il est temps d’extraire cet or noir !"
 norway.5.t: "[NOR.GetName] propose des investissements pétroliers possibles"
 norway.5.d: "La délégation norvégienne a contacté nos diplomates et propose un éventuel accord pétrolier au sein de leur pays. Nous pouvons investir dans leur pays pour obtenir une meilleure participation dans leurs actions pétrolières et une certaine influence dans leur État."
 norway.5.a: "Ça semble être un excellent plan"
 norway.5.b: "Non"
 norway.6.t: "[FROM.GetName] accepte d’investir !"
 norway.6.d: "Les délégations de [FROM.GetName] ont accepté d’investir, et leurs entreprises d’État se rendront bientôt en Norvège."
 norway.6.a: "Super"
 norway.7.t: "[FROM.GetName] rejette la proposition"
 norway.7.d: "Les délégations de [FROM.GetName] ont décidé qu’elles ne veulent pas investir dans notre nation. Une perte regrettable pour nous deux."
 norway.7.a: "C'est malheureux"
 norway.81.t: "La Norvège propose des paquets d’aide"
 norway.81.d: "Le gouvernement norvégien a récemment envoyé une demande pour fournir à notre peuple des paquets d’aide, spécifiquement pour les entreprises locales. Autoriser l’arrivée de ces paquets d’aide pourrait signifier que les Norvégiens obtiendraient une influence significative dans notre nation."
 norway.81.a: "Laissez-les envoyer"
 norway.81.b: "Non"
 norway.82.t: "Le gouvernement palestinien rejette la proposition d’aide"
 norway.82.d: "Le gouvernement palestinien a rejeté notre proposition d’aide, sans donner de véritable raison."
 norway.82.a: "D'accord"
 norway.8.t: "Le gouvernement palestinien approuve les paquets d’aide"
 norway.8.d: "Le gouvernement palestinien a récemment approuvé notre demande de fournir de l’aide à leurs entreprises, comment devrions-nous procéder ?"
 norway.8.a: "Petit paquet"
 norway.8.b: "Paquet moyen"
 norway.8.c: "Grand paquet"
 norway.91.t: "Où cherchons-nous des armes ?"
 norway.91.d: "Nous recherchons actuellement la bonne nation pour acquérir des armes, et pour l’instant, les États-Unis et l’Allemagne sont nos meilleures options."
 norway.91.a: "Demander à l’Allemagne"
 norway.91.b: "Demander aux États-Unis"
 norway.92.t: "Le gouvernement allemand approuve les ventes d’armes"
 norway.92.d: "Le gouvernement allemand a approuvé nos demandes d’armes, et leurs paquets arriveront sous peu."
 norway.92.a: "Super"
 norway.92.b: "En fait, ça coûte trop cher..."
 norway.9.t: "Le gouvernement américain approuve les ventes d’armes"
 norway.9.d: "Le gouvernement américain a approuvé nos demandes d’armes, et leurs paquets arriveront sous peu."
 norway.9.a: "Super"
 norway.9.b: "En fait, ça coûte trop cher..."
 norway.93.t: "[FROM.GetName] rejette les ventes d’armes"
 norway.93.d: "[FROM.GetName] a déclaré qu’ils ne sont pas intéressés à nous vendre leurs armes."
 norway.93.a: "Mince."
 norway.94.t: "La Norvège souhaite acheter des armes"
 norway.94.d: "Le gouvernement norvégien nous a récemment contactés concernant la vente d’armes militaires, et ils sont prêts à dépenser gros pour mettre la main sur nos stocks."
 norway.94.a: "D'accord"
 norway.94.b: "Non"
 norway.10.t: "Le gouvernement norvégien souhaite organiser une réunion"
 norway.10.d: "Le gouvernement norvégien est intéressé par la volonté de notre propre gouvernement d’établir de nouveaux modes de communication en temps de tension, en nous pressant spécifiquement de signer un accord où nous ne pourrions pas répondre par la force militaire si nos modes de communication s’effondraient. Ils ont également déclaré être intéressés à signer des accords commerciaux, permettant un meilleur commerce entre nos États."
 norway.10.a: "Je ne vois pas pourquoi pas"
 norway.10.b: "Non"
 norway.11.t: "Le gouvernement russe accepte"
 norway.11.d: "Le gouvernement russe a accepté les demandes que nos diplomates ont présentées lors de la réunion tenue plus tôt."
 norway.11.a: "Super"
 norway.12.t: "Le gouvernement russe rejette"
 norway.12.d: "Le gouvernement russe a rejeté les demandes que nos diplomates ont présentées lors de la réunion tenue plus tôt."
 norway.12.a: "Mince."
 norway.14.t: "Les LGBT"
 norway.14.d: "Notre État reconnaît le droit aux unions civiles entre deux individus, cependant, les mariages complets entre personnes homosexuelles n’ont pas été entièrement légalisés. Nous pouvons mettre fin au débat aujourd’hui."
 norway.14.a: "S’engager pour une légalisation totale"
 norway.14.b: "Maintenir le statu quo"
 norway.16.t: "Lois sur la migration"
 norway.16.d: "Nous avons autorisé les migrants à entrer dans notre État avec une relative facilité, compte tenu de notre faible population, et ce sont eux qui ont construit cette nation lorsqu’elle était au plus bas. Mais aujourd’hui, le débat a changé, et nous devrons prendre une décision."
 norway.16.b: "Tous sont les bienvenus ici"
 norway.16.a: "Il est temps d’instaurer quelques régulations"
 norway.100.t: "La Norvège veut augmenter la coopération en mer du Nord"
 norway.100.d: "Le gouvernement norvégien est intéressé à forer davantage de pétrole dans les Shetland, dans l’espoir de permettre à plus de ressources d’entrer sur le marché."
 norway.100.a: "D'accord"
 norway.100.b: "Non"
 norway.101.t: "Le gouvernement britannique accepte"
 norway.101.d: "Le gouvernement britannique a accepté notre demande de forer davantage de pétrole dans les Shetland et d’autres parties de la mer du Nord, permettant une plus grande coopération économique."
 norway.101.a: "Super"
 norway.102.t: "Le gouvernement britannique rejette"
 norway.102.d: "Le gouvernement britannique a rejeté notre demande de forer davantage de pétrole dans les Shetland et d’autres parties de la mer du Nord, mettant fin à tout espoir de plus grande coopération économique."
 norway.102.a: "Super"
 norway.103.t: "La Norvège veut construire des infrastructures pour nous"
 norway.103.d: "Dans l’espoir de construire un projet qui améliore les déplacements et l’efficacité économique à travers la Scandinavie, la Norvège a engagé la société Veidekke qui cherche à construire les infrastructures nécessaires dans notre nation."
 norway.103.a: "D'accord"
 norway.103.b: "Non"
 norway.104.t: "[FROM.GetName] est à bord !"
 norway.104.d: "Nos partenaires à [FROM.GetName] ont accepté de permettre la construction d’infrastructures afin de faciliter le projet pour lequel nous avons engagé Veidekke !"
 norway.104.a: "Super"
 norway.105.t: "[FROM.GetName] n’est pas intéressé !"
 norway.105.d: "Nos partenaires à [FROM.GetName] n’ont pas accepté de permettre la construction d’infrastructures afin de faciliter le projet pour lequel nous avons engagé Veidekke."
 norway.105.a: "C'est malheureux"
 norway.106.t: "La Norvège influence notre politique !"
 norway.106.d: "Le gouvernement norvégien a récemment pris des mesures qui répandent son influence dans notre société."
 norway.106.a: "D’accord"
 NOR_norge_mining_decision_cat: "Norge Mining"
 NOR_norge_mining_decision_cat_desc: "Norge Mining est une entreprise minière anglo-norvégienne qui se concentre sur l’exploration et la production de métaux et minéraux industriels, en particulier le lithium, le quartz et le rutile.\n\nUn niveau plus élevé de recherche en excavation équivaut à plus de ressources issues des décisions (par niveau)."
