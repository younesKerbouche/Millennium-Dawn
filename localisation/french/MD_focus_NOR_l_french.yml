 NOR_modernize_bergan_line: "Ligne Bergen"
 NOR_modernize_bergan_line_desc: "La ligne Bergen est une ligne ferroviaire panoramique à écartement standard de 231 miles de long qui offre un transport et une flexibilité indispensables à notre pays."
 NOR_dovre_line: "La ligne Dovre"
 NOR_dovre_line_desc: "La ligne Dovre est la ligne principale de 484 km qui a pour mission de livrer efficacement des fournitures dans tout notre pays."
 NOR_if_we_accept_TT: "§HEffets si nous acceptons :§!"
 NOR_higher_relations_more_likely_TT: "Ils sont §HPlus Susceptibles§! d'accepter si :\n- Leur §HOpinion§! à notre égard est d'au moins §H45§!"
 NOR_UK_AGREED: "Le [ENG.GetFlag] §H[ENG.GetName]§! a accepté notre demande"
 NOR_wind_farms: "Parcs éoliens"
 NOR_wind_farms_desc: "Des parcs éoliens ont été érigés dans plusieurs régions de notre pays dans l’espoir de récolter plus efficacement une énergie plus propre pour notre nation."
 NOR_bergen_line: "La ligne Bergen"
 NOR_bergen_line_desc: "La ligne Bergen est une ligne ferroviaire panoramique à écartement standard de 231 miles de long qui offre un transport et une flexibilité indispensables à notre pays."
 NOR_taking_decision: "A une autre décision active"
 NOR_statoil: "Statoil"
 NOR_statoil_desc: "L’achat de plus d’actions dans les raffineries de pétrole améliorera notre capacité à accroître notre rayonnement afin que nos abondantes réserves de pétrole puissent être utilisées par notre population. L’idée est la suivante : acheter, acheter, acheter puis vendre, vendre, vendre."
 NOR_norwegian_armed_forces: "Forces armées norvégiennes"
 NOR_norwegian_armed_forces_desc: "La bravoure et la capacité d'adaptation des grandes forces armées leur permettent de se défendre contre tout danger, de jour comme de nuit. Elles sont entraînées à toutes les conditions et connaissent leur mission : protéger le peuple norvégien pour qu'il continue à vivre dans la paix et la liberté."
 NOR_norwegian_navy_forces: "Forces navales norvégiennes"
 NOR_norwegian_navy_forces_desc: "L'objectif principal de notre marine est de protéger les intérêts de notre commerce, même si cela n'est pas souvent remis en question. Nous avons néanmoins besoin d'une force de dissuasion pour maîtriser les mers auxquelles nous avons droit."
 NOR_norwegian_land_forces: "Forces terrestres norvégiennes"
 NOR_norwegian_land_forces_desc: "L'armée norvégienne est la branche des forces armées norvégiennes chargée de la guerre terrestre. La force terrestre de l'armée est la plus ancienne des branches de service norvégiennes, établie en tant qu'organisation militaire moderne sous le commandement du roi de Norvège."
 NOR_norwegian_air_forces: "Armée de l'air norvégienne"
 NOR_norwegian_air_forces_desc: "L'armée de l'air est aussi nécessaire que la marine pour la défense de la Norvège. Notre terrain est très accidenté, ce qui fait de la Norvège un lieu de bataille aérienne potentiel, si jamais il devait y avoir une bataille. Plus utile encore, notre armée de l'air peut être utilisée dans le monde entier comme force de maintien de la paix si nous le souhaitons."
 NOR_norwegian_airforce_academy: "Académie de l'armée de l'air norvégienne"
 NOR_norwegian_airforce_academy_desc: "En tant que nation pacifique, nous ne sommes pas confrontés à beaucoup de conflits, ce qui nous permet d'être les brillants stratèges et penseurs militaires de l'Europe."
 NOR_statoil_idea: "Statoil"
 NOR_if_they_accept_TT: "§HEffets s'ils acceptent :§!"