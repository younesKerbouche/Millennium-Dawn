l_french:
 SHA_cross_the_sand_wall: "Traverser le mur de sable"
 SHA_cross_the_sand_wall_desc: "Le mur marocain du Sahara occidental est une berme de 2 700 km de long qui longe la frontière entre le Sahara occidental occupé par le Maroc et la zone libre. Ce mur a été achevé en 1987 dans le cadre d'une série de fortifications destinées à stopper les infiltrations du Front Polisario. Malgré cet effort défensif considérable, cela ne suffira pas à arrêter nos actions, et nous poursuivrons notre campagne."
 SHA_the_fifth_column: "La cinquième colonne"
 SHA_the_fifth_column_desc: "Le Front Polisario exerce un contrôle quasi exclusif sur Tindouf, mais cela n'empêche pas l'infiltration de groupes armés liés à Al-Qaïda. Ces groupes traversent l'Algérie pour se rendre au Mali et y transporter du haschich, de la contrebande ou d'autres matières illicites."
 SHA_the_unthinkable_alliance: "L'alliance impensable"
 SHA_the_unthinkable_alliance_desc: "Nous devrions suivre l’exemple de Lahbib Ayoub et nouer des liens avec des groupes militants étrangers afin de renforcer nos effectifs. Cette politique d’ouverture nous permettra de lancer un appel au djihad mondial et de déclarer la guerre sainte à nos occupants."
 SHA_quash_the_bandits: "Écrasez les bandits"
 SHA_quash_the_bandits_desc: "Le Front Polisario exerce un contrôle quasi exclusif sur Tindouf, mais cela n'empêche pas l'infiltration de groupes armés liés à Al-Qaïda. Ces groupes traversent l'Algérie pour se rendre au Mali et y transporter du haschich, de la contrebande ou d'autres matières illicites."
 SHA_establish_cross_border_bases: "Établir des bases transfrontalières"
 SHA_establish_cross_border_bases_desc: "Nos troupes effectuent régulièrement des infiltrations à travers la Mauritanie pour accéder à certaines zones de la zone franche. Nous devons coopérer avec le gouvernement mauritanien afin de garantir un passage sûr et d'établir des complexes militaires hors de portée des tirs marocains."
 SHA_mauritanian_sponsorship: "Parrainage mauritanien"
 SHA_mauritanian_sponsorship_desc: "La Mauritanie considère le Maroc comme une menace expansionniste et est disposée à former une alliance avec nous pour contester l'hégémonie des Marocains et soutenir notre campagne pour l'indépendance."
 SHA_invade_mauritania: "Envahir la Mauritanie"
 SHA_invade_mauritania_desc: "Même après l'abandon par la Mauritanie de ses revendications sur le Sahara occidental, celles-ci continuent de saper notre cause ; nous devrions former une alliance avec les dissidents mauritaniens et renverser l'État féodal mauritanien."
 SHA_our_sahara_is_homeland: "Notre Sahara est notre patrie"
 SHA_our_sahara_is_homeland_desc: "Notre Sahara, notre patrie. Nos terres sont enfin libres. La campagne lancée par El-Ouali Mustapha Sayed il y a plus de 30 ans a porté ses fruits, et nous pouvons commencer à bâtir l'État et à assurer le retour de notre peuple de Tindouf."
 SHA_show_its_hand: "Montrez sa main"
 SHA_show_its_hand_desc: "Le masque est tombé et le haut commandement du Front Polisario a perdu son influence tandis que Lahbib Ayoub fomente un coup d'État avec le soutien de son allié Mokhtar Belmokhtar."
 SHA_incorporate_the_teknad: "Incorporer le Tekna"
 SHA_incorporate_the_teknad_desc: "Les Tekna sont un peuple ethnique sahraoui vivant au nord de notre territoire. Historiquement, cette région faisait partie du Sahara espagnol et devrait être intégrée à notre État."
 SHA_uphold_the_oil_contracts: "Respectez les contrats pétroliers"
 SHA_uphold_the_oil_contracts_desc: "Le Front Polisario a signé des contrats pétroliers dans l'espoir qu'une fois ses territoires libérés, il les respecterait. Maintenant que ce moment est venu, nous devons tenir cette promesse."
 SHA_the_maghreb_insurgency: "L'insurrection du Maghreb"
 SHA_the_maghreb_insurgency_desc: "L'heure est venue de mener une insurrection à travers le Maghreb."
 SHA_pledge_allegiance_to_alqaeda: "Prêter allégeance à Al-Qaïda"
 SHA_pledge_allegiance_to_alqaeda_desc: "Al-Qaïda est un allié de longue date, nous devons donc être fidèles au mouvement."
 SHA_align_with_bandits: "Alliés aux Bandits"
 SHA_reclaim_the_sahara_TT: "§YUne fois que les Sahraouis contrôlent tout l'État du Sahara occidental, [SHA.GetNameWithFlag], [MOR.GetNameWithFlag] pourraient être contraints de négocier.§!"
 SHA_aligns_the_banditsTT: "§YNous allions aux bandits§!"
 SHA_flip_to_salafist_TT: "§YGovernment ideology§! will shift to §HSalafist Jihadism§!\n\n"
 SHA_auto_complete_focus_TT: "§GFocus autocompleted:§! We have secured total control over §YWestern Sahara§!."
 SHA_effect_from_evemt_TT: "§YEffets des événements :§!"
 SHA_Cleaner_tooltip_for_MAU_investment_TT: "§YPossible Investment Targets§!\n§g-§! [SHA.GetFlag] [SHA.GetNameDefCap] and [MAU.GetFlag] [MAU.GetNameDefCap] will now become §YInvestment Targets§! for each other"
 SHA_sahara_offensive: "L'offensive du Sahara"
 SHA_sahara_offensive_desc: "Au nom d'El-Ouali Mustapha Sayed, nous triompherons !"
 SHA_cross_border_bases: "Bases transfrontalières"
 SHA_reclaim_the_sahara: "Reconquérir le Sahara"
 SHA_reclaim_the_sahara_desc: "« Sous le commandement de [SHA.GetLeader], la libération de Saguia el-Hamra et de Río de Oro commence. »"
 SHA_cross_the_sand_wall_TT: "£decision_icon_small Enables §YReclaim the Sahara§! Decision"
 SHA_cross_the_sand_line_decision_cat: "Franchir la ligne de sable"
 SHA_cross_the_sand_line_decision_cat_desc: "Une immense barrière de sable et de pierres de 2 700 km. Ce « Mur de Sable » définit la ligne de front. Nous devons l’infiltrer, la franchir et reconquérir la patrie."
 SHA_AUTH_SS_fascism: "Al-Mourabitoun"
 Sahrawi.1.t: "Défauts de Lahbib Ayoub"
 Sahrawi.1.d: "Lahbib Ayoub est en désaccord avec le président Mohamed Abdelaziz concernant la dépendance du Front Polisario envers l'Algérie, l'absence d'escalade militaire et l'orientation de la cause sahraouie. Après son départ, Ayoub s'est rendu au Mali pour rejoindre Mokhtar Belmokhtar, vétéran de la guerre soviéto-afghane et commandant de groupes armés au Sahel. Ayoub a laissé entendre qu'il pourrait revenir si la position de l'administration du Front Polisario vis-à-vis de l'Algérie évoluait."
 Sahrawi.1.a: "Il suffit de couper la pourriture"
 Sahrawi.1.b: "Nous devrions chercher à obtenir une opportunité auprès de Mokhtar Belmokhtar."
 Sahrawi.2.t: "La désillusion des Sahraouis"
 Sahrawi.2.d: "Issu d'une riche famille de commerçants de Laâyoune, il a passé sa jeunesse dans des camps de réfugiés algériens et a servi dans l'armée jusqu'au cessez-le-feu négocié par l'ONU. Cependant, l'échec du référendum promis, conjugué à des problèmes de santé et à une dépression, l'a éloigné de l'activisme social. Après avoir côtoyé des étudiants en sciences religieuses de l'Institut Ibn Abbas de Nouakchott, il s'est tourné vers une pratique rigoureuse de l'islam."
 Sahrawi.2.a: "Oh mon Dieu"
 Sahrawi.3.t: "Le transfuge mauritanien"
 Sahrawi.3.d: "Issu d'une riche famille de commerçants de Laâyoune, il a passé sa jeunesse dans des camps de réfugiés algériens et a servi dans l'armée jusqu'au cessez-le-feu négocié par l'ONU. Cependant, l'échec du référendum promis, conjugué à des problèmes de santé et à une dépression, l'a éloigné de l'activisme social. Après avoir côtoyé des étudiants en sciences religieuses de l'Institut Ibn Abbas de Nouakchott, il s'est tourné vers une pratique rigoureuse de l'islam."
 Sahrawi.3.a: "À bas Maaouya Ould Sid'Ahmed Taya"
 Sahrawi.4.t: "L'appel de Tiris"
 Sahrawi.4.d: "La direction du Polisario se tourne vers le sud. Une délégation de haut niveau a été dépêchée à Nouakchott pour solliciter une livraison discrète d'armes légères, de munitions antichars et de carburant. Elle soutient qu'un Polisario renforcé sert les intérêts mauritaniens en faisant rempart contre l'expansionnisme marocain."
 Sahrawi.4.a: "Accepter"
 Sahrawi.4.b: "Refuser"
 Sahrawi.5.t: "[MAU.GetLeader] Accepte l'appel"
 Sahrawi.5.d: "Le président [MAU.GetLeader] a officiellement rejeté la demande d'équipement militaire formulée par les Sahraouis. Il a invoqué le risque de graves représailles diplomatiques et économiques de la part du Maroc et a réaffirmé l'engagement de la Mauritanie envers le traité de paix de 1979."
 Sahrawi.5.a: "Oh"
 Sahrawi.6.t: "La requête [MAU.GetNameWithFlag] est rejetée."
 Sahrawi.6.d: "[MAU.GetLeader] a autorisé le transfert secret de matériel militaire excédentaire au Front Polisario. À mesure que du nouveau matériel franchit la frontière sud, nous pourrons l'intégrer à notre armée."
 Sahrawi.7.t: "Devrions-nous l'appeler ici ?"
 Sahrawi.7.d: "Nous avons été écrasés, et la question est : devons-nous continuer à nous battre ou déposer les armes et mettre un terme à cette situation ?"
 Sahrawi.7.a: "Envoyer l'offre"
 Sahrawi.7.b: "Non, nous devons continuer à nous battre."
 Sahrawi.8.t: "[MOR.GetNameWithFlag] propose une offre de paix"
 Sahrawi.8.d: "Contre toute attente, l'Armée populaire de libération du Sahara occidental a accompli l'impossible en libérant nos villages historiques. Face à la retraite désorganisée de l'armée marocaine de l'autre côté de la frontière, Rabat a adressé une offre diplomatique. En échange d'un cessez-le-feu immédiat, Rabat propose une cessation formelle des hostilités et la reconnaissance de notre souveraineté sur le Sahara occidental."
 Sahrawi.8.a: "Nous avons fait ce dont nous avons besoin"
 Sahrawi.8.b: "Non, nous continuons jusqu'à Rabat"
 Sahrawi_news.1.t: "La guerre de libération sahraouie s'achève par une victoire"
 Sahrawi_news.1.d: "Après des décennies d'occupation, l'Armée populaire de libération du Sahraoui (APLS) a proclamé sa victoire totale sur le Royaume du Maroc. Suite à l'effondrement des lignes de défense marocaines et au retrait des forces armées royales sur les frontières d'avant 1975, la République arabe sahraouie démocratique contrôle désormais l'intégralité de son territoire. De Laâyoune à Dakhla, le drapeau sahraoui flotte sans partage."
 Sahrawi_news.1.a: "Une autre guerre prend fin dans le Sahara..."
 Sahrawi_news.2.t: "Drapeaux noirs sur le Sahara"
 Sahrawi_news.2.d: "Le groupe militant Al-Mourabitoun a lancé un raid coordonné à l'aube contre la direction du Front Polisario, dénonçant l'échec du socialisme laïque. Des tirs nourris ont été signalés près du camp du Polisario, et le sort de l'ancienne direction demeure inconnu."
 Sahrawi_news.2.a: "Une ombre plane sur le Sahara"
 SHA_unit_leader_trait_polisario: "Membre du Front Polisario"
 SHA_unit_leader_trait_polisario_desc: ""
 Sahrawi.6.a: "Bonnes nouvelles !"