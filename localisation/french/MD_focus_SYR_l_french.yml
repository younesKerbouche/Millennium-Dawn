 TT_SYR_EXCAVATION_DECISIONS_UNLOCKED: "Débloquera des décisions économiques liées à l'extraction de pétrole"
 TT_SYR_AGRICULTURAL_DECISIONS_UNLOCKED: "Débloquera des décisions économiques liées à l'agriculture"
 TT_SYR_HASAKAN_DECISIONS_UNLOCKED: "Débloquera des décisions économiques liées à la culture du coton à Hassaké"
 TT_SYR_PRIVATE_BANKING_FOCUS_EFFECT: "Augmentera notre potentiel de croissance grâce aux décisions économiques"
 TT_SYR_NATIONAL_BANKING_FOCUS_EFFECT: "Augmentera notre indépendance domestique grâce aux décisions économiques"
 TT_SYR_CORRUPTION_COSTS: "Plus nos institutions sont corrompues, plus nos investissements seront coûteux"
 TT_SYR_JAPANESE_ANIME: "Si nous maintenons de gros investissements numériques assez longtemps, notre industrie d'animation en partenariat avec le Japon produira des œuvres commercialement réussies"
 TT_SYR_CHINESE_ANIME: "Si nous maintenons de gros investissements numériques assez longtemps, notre industrie d'animation en partenariat avec la Chine produira des œuvres commercialement réussies"
 TT_SYR_DOMESTIC_ANIME: "Si nous maintenons d'énormes investissements numériques assez longtemps, notre industrie d'animation produira des œuvres commercialement réussies"
 TT_SYR_DIGITAL_INVESTMENTS_FOCUS_EFFECT: "Débloquera des décisions d'investissements numériques"
 TT_SYR_COTTON_INVESTMENTS: "Si nous autorisons les banques privées et avons une inclusivité kurde de 50 % ou plus, notre investissement sera plus fructueux économiquement et nous obtiendrons un complexe industriel"
 SYR_give_rise_to_merchants: "Émergence des marchands"
 SYR_give_rise_to_merchants_desc: "Avec la montée de l'agrarianisme dans notre société, il semble temps de revenir aux traditions. Une nouvelle génération d'investisseurs, peut-être conservatrice, émergera dans notre pays et, avec un peu de chance, gérera notre économie traditionnelle de la meilleure manière possible."
 SYR_secular_opposition_victory: "Gouvernement de l'opposition laïque"
 SYR_secular_opposition_victory_desc: "La coalition de l'opposition laïque a remporté les élections et aura la tâche de guider la Syrie vers un État démocratique libéral."
 SYR_islamist_opposition_victory: "Gouvernement de l'opposition islamiste"
 SYR_islamist_opposition_victory_desc: "La coalition de l'opposition islamiste a remporté les élections et aura la tâche de guider la Syrie vers une république islamique conservatrice."
 SYR_turkish_inspired_islamism: "Islamisme inspiré de la Turquie"
 SYR_turkish_inspired_islamism_desc: "Nous nous inspirerons des mouvements islamistes qui ont eu lieu en Turquie après l'établissement de leur république. Cela donnera une image plus favorable à notre mouvement pour le moment et pourrait attirer des hommes d'affaires conservateurs turcs à investir dans notre pays."
 SYR_deregulate_economy: "Économie dérégulée"
 SYR_deregulate_economy_desc: "Pour soutenir les classes moyennes et les marchands dont nous tirons beaucoup de notre soutien, nous réduirons les restrictions à leur encontre et leur fournirons l'espace nécessaire à leur croissance."
 SYR_syrian_gulen_movement: "Mouvement Gülen syrien"
 SYR_syrian_gulen_movement_desc: "Le mouvement Gülen était un mouvement islamiste en Turquie, très populaire parmi les étudiants, prônant une vision pacifique et moderne de l'islam. Nous nous inspirerons de leurs enseignements et réformerons nos programmes scolaires pour promouvoir les valeurs islamiques, les enseigner aux étudiants tout en améliorant l'éducation globale."
 SYR_moderate_conservatism: "Conservatisme modéré"
 SYR_moderate_conservatism_desc: "Nous éliminerons les éléments extrémistes au sein de nos rangs et redéfinirons notre image comme une force de conservatisme sans lien avec le fanatisme religieux."
 SYR_religious_economic_charity: "Dons religieux"
 SYR_religious_economic_charity_desc: "Nos mouvements ont toujours été associés à des œuvres caritatives et des fondations bénéfiques pour nos communautés. Maintenant que nous occupons une position plus importante, nous les institutionnaliserons davantage pour alléger nos charges économiques."
 SYR_qatari_support: "Soutien qatari"
 SYR_qatari_support_desc: "Nous avons attiré l'intérêt de divers investisseurs qataris."
 SYR_flourishment_of_central_economy: "Développer les centres urbains"
 SYR_flourishment_of_central_economy_desc: "Notre base de soutien provient principalement de diverses régions urbaines, et nous devrions commencer à les développer pour renforcer le soutien de leur population."
 SYR_turkish_investments: "Investissements turcs"
 SYR_turkish_investments_desc: "Grâce à nos politiques de dérégulation et à nos similitudes idéologiques, nous avons attiré de nombreux investisseurs turcs."
 SYR_reverse_secularization: "Inverser la sécularisation"
 SYR_reverse_secularization_desc: "Le régime précédent a fortement sécularisé notre État. Cette insulte claire à nos idéaux ne doit pas perdurer, et nous devrions inverser ces politiques en faveur de la loi de la charia."
 SYR_NPF_victory: "Gouvernement du Front national progressiste"
 SYR_NPF_victory_desc: "La puissante union a remporté les élections, et il est maintenant temps de redéfinir l'avenir de la nouvelle Syrie."
 SYR_statist_rise: "Montée de l'étatisme"
 SYR_statist_rise_desc: "L'économie libérale permet l'exploitation de notre peuple et compromet notre indépendance nationale et notre contrôle. Il est préférable pour la Syrie de lier tous les aspects de l'économie à l'État."
 SYR_maintain_military_role: "Maintenir les leviers de l'armée"
 SYR_maintain_military_role_desc: "Le monde entre dans des temps sombres et incertains, nous devons donc protéger notre nation, peu importe le coût."
 SYR_nationalize_oligarchic_holdings: "Nationaliser les avoirs"
 SYR_nationalize_oligarchic_holdings_desc: "Nous nationaliserons les avoirs et propriétés de divers oligarques véreux pour renforcer notre emprise sur l'économie."
 SYR_maintain_socialistic_policies: "Maintenir les lois socialistes"
 SYR_maintain_socialistic_policies_desc: "Une chose que le gouvernement précédent a bien faite, et qui explique leur relative popularité, ce sont leurs politiques socialistes qui soutenaient les classes inférieures. Nous continuerons les politiques mises en œuvre par l'ancien président Hafez al-Assad et nous présenterons comme les véritables défenseurs des opprimés."
 SYR_government_planned_economic_projects: "Projets gouvernementaux"
 SYR_government_planned_economic_projects_desc: "Nous devrions lancer des projets publics pour renforcer notre image de gouvernement responsable et recueillir le soutien des gens ordinaires."
 SYR_patriotic_propaganda: "Propagande patriotique"
 SYR_patriotic_propaganda_desc: "Nous renforcerons nos positions idéologiques en mettant l'accent sur l'importance de la fierté nationale et de la loyauté envers l'État."
 SYR_gather_support_from_peasantry: "Soutien des paysans"
 SYR_gather_support_from_peasantry_desc: "Les paysans sont la colonne vertébrale de notre nation, et nous devons nous assurer qu'ils nous soutiennent."
 SYR_strong_government: "Gouvernement fort"
 SYR_strong_government_desc: "Nous devons montrer à notre peuple que notre gouvernement est stable et capable de gouverner. Cela nous permettra de gagner leur confiance."
 SYR_expand_youth_organizations: "Élargir les organisations de jeunesse"
 SYR_expand_youth_organizations_desc: "Nos partis ont largement compté sur les organisations de jeunesse, et maintenant que nous sommes au pouvoir, il est temps d'encourager les jeunes à soutenir nos causes idéologiques en gagnant leurs cœurs et leurs esprits."
 SYR_illiberal_democracy: "Démocratie illibérale"
 SYR_illiberal_democracy_desc: "Le libéralisme est un virus qui infecte et exploite les nations pauvres. Ce dont le peuple a besoin, c'est d'une véritable démocratie qui représente vraiment le peuple tout en l'unissant sous une seule bannière. Nous sommes une démocratie, quoi qu'il arrive."
 SYR_reestablish_intelligence_committee: "Réétablir les agences de renseignement"
 SYR_reestablish_intelligence_committee_desc: "Les guerres futures ne se mèneront pas avec des fusils et des chars, mais avec l'information. Il est de notre responsabilité de créer une agence de renseignement pleinement fonctionnelle."
 SYR_national_security_act: "Loi sur la sécurité nationale"
 SYR_national_security_act_desc: "Les groupes extrémistes tuent lentement notre nation et représentent une menace pour notre peuple. Leurs attaques sont une menace claire pour notre nation, et nous devons les arrêter immédiatement, peu importe le coût, peu importe ce qui arrive. LE TERRORISME DOIT CESSER."
 SYR_pan_syrian_nationalism: "Pansyrianisme"
 SYR_pan_syrian_nationalism_desc: "La Syrie est le pays qui devrait rayonner dans tout le Moyen-Orient avec son identité unique. Notre riche histoire et culture montrent clairement qu'il est de notre devoir de révéler notre véritable potentiel et identité au monde."
 SYR_cultural_rebirth: "Renaissance culturelle"
 SYR_cultural_rebirth_desc: "Notre nation reconnaît lentement mais sûrement son identité. Les divisions mesquines ne doivent pas entraver la réalisation de la beauté de notre peuple. Notre peuple doit comprendre que, quoi qu'il arrive, nous sommes tous des Syriens."
 SYR_deal_with_the_trade_unions: "Accord avec les syndicats"
 SYR_deal_with_the_trade_unions_desc: "La clé d'un pays fort réside dans sa production et son économie, nous devons donc nous assurer que tous les travailleurs de Syrie nous soutiennent."
 SYR_reassert_russian_ties: "Liens avec la Russie"
 SYR_reassert_russian_ties_desc: "La Russie est le seul et véritable allié qui nous aide à devenir une nation moderne, sûre et prospère."
 SYR_russian_oil_excavation: "Accords pétroliers russes"
 SYR_russian_oil_excavation_desc: "Il y a un grand trésor dans notre nation, et notre allié, la Russie, nous aidera à atteindre ces ressources."
 SYR_russian_tartus_base_expansion: "Élargir la présence navale russe"
 SYR_russian_tartus_base_expansion_desc: "Nous ne pouvons pas créer une marine forte immédiatement, mais nos amis russes nous aideront à sécuriser nos côtes en soutenant l'expansion des capacités du port."
 SYR_nasserist_rise: "Montée du nassérisme"
 SYR_nasserist_rise_desc: "Le nassérisme renaît et est prêt à rendre la Syrie grande à nouveau."
 SYR_the_coalition: "La coalition"
 SYR_the_coalition_desc: "Après avoir rétabli les partis politiques, deux forces notables ont émergé. L'une prône la fédéralisation de l'État et l'octroi de plus de pouvoir aux provinces, tandis que l'autre défend le renforcement de l'autorité centralisée et le maintien d'une république centralisée unie. Nous devrons choisir avec soin avec qui nous aligner."
 SYR_dismantle_the_military: "Réduire le budget militaire"
 SYR_dismantle_the_military_desc: "Une grande partie du PIB de la défense a été détournée et dirigée vers des projets inutiles en raison de la corruption enracinée dans les institutions de nos forces armées. Nous réaffecterons et vendrons tout ce que nous pourrons obtenir, et bien que cela puisse affaiblir notre armée et nous rendre vulnérables aux menaces, c'est une étape nécessaire vers la reprise économique et l'éradication de la corruption."
 SYR_empower_institutions: "Renforcer les institutions"
 SYR_empower_institutions_desc: "Nos institutions sont très faibles et marginalisées. Cela est dû à la concentration du pouvoir sur le président et au peu de pouvoir accordé au parlement, ainsi qu'à un média contrôlé par l'État favorisant une atmosphère restrictive pour les libertés personnelles. La rédaction d'une nouvelle constitution garantissant une répartition du pouvoir et une libéralisation est une étape cruciale pour l'avenir."
 SYR_western_supported_economic_relief: "Aide occidentale"
 SYR_western_supported_economic_relief_desc: "Nos idéaux s'alignent sur ceux de l'Occident, ce qui nous a même permis d'établir nos partis dans leurs pays. Nous établirons des liens avec eux et demanderons une aide en échange de leviers économiques."
 SYR_liberalize_society: "Libéraliser la société"
 SYR_liberalize_society_desc: "Le peuple est étranger aux valeurs de liberté et d'égalité. Nous devrions travailler à les encourager à valoriser leurs libertés."
 SYR_scientific_ventures: "Initiatives scientifiques"
 SYR_scientific_ventures_desc: "En soutenant les bourses d'études et en mettant à jour nos programmes scolaires obsolètes, nous pourrons faire progresser le secteur scientifique du pays."
 SYR_banish_authoritarian_influence: "Éliminer l'influence autoritaire"
 SYR_banish_authoritarian_influence_desc: "De nombreux États autoritaires comme l'Iran et la Russie ont eu une grande présence ici. Maintenant que nous sommes un État libre, il est temps de mettre fin à leur influence sur nos institutions et notre économie."
 SYR_democratic_socialism: "Socialisme démocratique"
 SYR_democratic_socialism_desc: "L'état économique désastreux de notre pays a laissé notre population très pauvre et sous-développée. Réduire les restrictions sur les entreprises introduira l'exploitation et une concurrence inéquitable, car l'inégalité économique reste prévalente dans notre pays. Nous devons nous concentrer sur l'encouragement de nouvelles entreprises dans le pays et leur accorder des subventions pour permettre un développement économique large dont toutes les classes de citoyens peuvent bénéficier."
 SYR_unleash_economic_potential: "Libérer le potentiel économique"
 SYR_unleash_economic_potential_desc: "Nous avons un grand potentiel pour devenir une puissance économique. Nous pouvons encourager les investisseurs et entreprises étrangers à établir des sociétés ici, et même si cela soumettra notre population à devenir une main-d'œuvre bon marché, ce sera notre grand pas vers le développement économique."
 SYR_domestic_investments: "Investissements domestiques"
 SYR_domestic_investments_desc: "De nombreuses jeunes entreprises nationales sont en train de se créer. Nous investirons en elles pour soutenir leur chemin vers la prospérité économique."
 SYR_subsidize_local_firms: "Entreprises locales"
 SYR_subsidize_local_firms_desc: "Grâce à nos politiques, les entreprises locales sont reconnues pour leur succès. Il est temps d'investir en elles."
 SYR_economic_democracy: "Égalité économique"
 SYR_economic_democracy_desc: "Notre développement économique a atteint toutes les personnes de tous horizons économiques en s'attaquant à l'inégalité économique et a même donné naissance à des entreprises nationales prospères. C'est quelque chose dont nous devrions être fiers."
 SYR_syrian_diaspora_investments: "Investissements de la diaspora syrienne"
 SYR_syrian_diaspora_investments_desc: "Grâce à nos politiques économiques favorables, nous avons attiré des investissements de la diaspora syrienne vivant à l'étranger."
 SYR_invite_US_business_giants: "Inviter les géants américains"
 SYR_invite_US_business_giants_desc: "Bien que nous ayons permis à notre économie de prospérer, ce n'est pas suffisant. Nous inviterons des entreprises géantes des États-Unis à établir des franchises dans le pays pour encourager le consumérisme."
 SYR_address_ethnic_divides: "Résoudre les divisions ethniques"
 SYR_address_ethnic_divides_desc: "Notre pays a toujours été divisé et en proie au sectarisme. Nous devrions décider comment aborder ces problèmes."
 SYR_EU_investments: "Investissements européens"
 SYR_EU_investments_desc: "Divers pays européens cherchent à investir dans notre pays."
 SYR_student_exchanges: "Échanges d'étudiants"
 SYR_student_exchanges_desc: "Nous encouragerons les bourses d'études à l'étranger pour améliorer notre éducation et la maintenir au niveau des normes mondiales."
 SYR_invest_in_tourism: "Boom du tourisme"
 SYR_invest_in_tourism_desc: "Grâce aux améliorations et aux investissements que nous avons réalisés dans notre économie, l'industrie du tourisme connaît une croissance sans précédent. Bientôt, la Syrie sera l'une des destinations de vacances les plus prisées de la Méditerranée"
 SYR_technological_investments: "Investissements technologiques"
 SYR_technological_investments_desc: "Notre technologie est extrêmement obsolète, cela ne peut être ignoré. Nous devrons agir."
 SYR_digitalisation_campaign: "Campagne de numérisation"
 SYR_digitalisation_campaign_desc: "Notre infrastructure technologique est extrêmement obsolète et inefficace selon les normes actuelles. Nous devrions allouer des fonds à la recherche et au développement de nouvelles technologies pour résoudre ce problème."
 SYR_chinese_anime: "Anime chinois"
 SYR_chinese_anime_desc: "Venus Centre, une entreprise basée à Damas, est actuellement la seule entreprise de doublage qui traduit des animes japonais (et autres dessins animés) en arabe. Nous devons élargir leurs capacités et encourager la coopération avec des studios d'animation chinois. Bien qu'ils ne soient pas aussi populaires que leurs concurrents, l'industrie de l'animation chinoise est très performante, et il est judicieux d'apprendre d'eux et de coopérer pour devenir les principaux producteurs d'animation au Moyen-Orient et dans le monde arabe."
 SYR_domestic_anime: "Anime domestique"
 SYR_domestic_anime_desc: "Venus Centre, une entreprise basée à Damas, est actuellement la seule entreprise de doublage qui traduit des animes japonais (et autres dessins animés) en arabe. Notre culture et notre esthétique ne doivent pas être influencées par des thèmes extérieurs, et nous n'avons pas besoin d'expertise étrangère. Nous compterons entièrement sur nous-mêmes et n'essaierons pas de chercher l'aide de géants étrangers de l'animation."
 SYR_japanese_anime: "Anime japonais"
 SYR_japanese_anime_desc: "Venus Centre, une entreprise basée à Damas, est actuellement la seule entreprise de doublage qui traduit des animes japonais (et autres dessins animés) en arabe. Nous devons élargir leurs capacités et encourager la coopération avec des studios d'animation japonais. Le géant incontesté de l'animation sera certainement d'une immense aide pour établir notre industrie de l'animation et produire les œuvres les plus populaires au Moyen-Orient."
 SYR_economic_revitalization: "Revitalisation économique"
 SYR_economic_revitalization_desc: "Non seulement notre économie est en ruines, mais elle est aussi très inefficace, non durable et obsolète. Si nous voulons la prospérité économique, nous devrons entamer le processus laborieux de modernisation et d'investissement dans notre économie désespérée."
 SYR_tartus_service_sector: "Secteur des services de Tartous"
 SYR_tartus_service_sector_desc: "Le secteur des services est l'un des secteurs les plus attractifs pour l'emploi dans la ville de Tartous. Une grande proportion de ses habitants, ayant de bonnes qualifications scientifiques, travaillent dans ce secteur, répartis entre les secteurs public et privé."
 SYR_expand_the_sector: "Élargir le secteur privé"
 SYR_expand_the_sector_desc: "La participation du secteur privé reste en deçà du niveau requis par rapport aux autres villes côtières de la Méditerranée. Nous devrions investir dans le secteur privé et l'élargir pour en faire un point chaud économique attractif."
 SYR_service_sector_in_lacking_regions: "Investissement dans les régions en déficit de services"
 SYR_service_sector_in_lacking_regions_desc: "Bien que le secteur des services à Tartous soit prospère, on ne peut pas en dire autant d'autres villes tout aussi, voire plus importantes. En encourageant économiquement les travailleurs qualifiés à travailler en dehors de Tartous et en investissant dans des entreprises prometteuses, nous remédierons à cette situation."
 SYR_expand_powerstations_in_homs: "Élargir les centrales électriques de Homs"
 SYR_expand_powerstations_in_homs_desc: "Le faible nombre de centrales électriques dans notre pays est un problème persistant et agaçant. Nous construirons plusieurs centrales à Homs en raison de sa position centrale, véritable carrefour de la Syrie, et de la présence d'une grande raffinerie de pétrole dans la ville."
 SYR_tap_into_the_oil_reserves: "Exploiter les réserves pétrolières"
 SYR_tap_into_the_oil_reserves_desc: "Les réserves pétrolières dans la partie orientale du pays semblent prometteuses et attendent nos foreuses pour les extraire."
 SYR_road_to_palmyra: "Route vers Palmyre"
 SYR_road_to_palmyra_desc: "Palmyre est un site archéologique crucial qui a attiré un nombre décent de touristes. Nous améliorerons les infrastructures et les routes pour faciliter la visite de ce site par les touristes."
 SYR_expand_latakian_airport: "Élargir l'aéroport de Lattaquié"
 SYR_expand_latakian_airport_desc: "L'aérodrome de Lattaquié est utilisé à des fins militaires. Cependant, il a un grand potentiel pour être utilisé par des compagnies aériennes civiles, la ville étant un haut lieu touristique. Nous commencerons donc à y investir."
 SYR_agricultural_investments: "Investissements agricoles"
 SYR_agricultural_investments_desc: "L'agriculture est le deuxième plus grand secteur de notre économie après le pétrole. Nous devrions exploiter notre potentiel pour devenir une grande puissance agricole."
 SYR_idlib_aleppan_investments: "Liens agricoles Idlib-Alep"
 SYR_idlib_aleppan_investments_desc: "Alep a une énorme présence économique dans l'agriculture d'Idlib. Nous encouragerons davantage d'investissements pour bénéficier aux deux régions et stimuler le potentiel agro-industriel des deux villes."
 SYR_idlib_contest_aleppan_investments: "Contester la présence d'Alep"
 SYR_idlib_contest_aleppan_investments_desc: "Bien que la présence économique d'Alep à Idlib soit bénéfique pour les deux villes, cet état de fait pourrait permettre à des forces économiques hors de notre contrôle d'acquérir un pouvoir indésirable. Nous devrions contester leur présence en investissant à Idlib et en réduisant les ambitions économiques d'Alep dans la région."
 SYR_provisions_to_daraa: "Provisions pour Daraa"
 SYR_provisions_to_daraa_desc: "Daraa a souffert d'une réduction de l'approvisionnement en eau dans la région et a été sous tension en raison de l'afflux de réfugiés internes forcés de quitter leurs terres du nord-est à cause d'une sécheresse exacerbée par le manque de provisions du gouvernement. Nous investirons dans la région et travaillerons à résoudre ces problèmes immédiatement."
 SYR_invest_in_hasakan_cotton: "Investissez dans le coton de Hasaka"
 SYR_invest_in_hasakan_cotton_desc: "L'essor économique des villes de Qamishli et d'Al-Hasakah est le résultat des projets d'irrigation lancés dans les années 1960, qui ont transformé le nord-est de la Syrie en une région de culture du coton. Cela profitera grandement à notre économie et nous capitaliserons sur le potentiel de la ville pour abriter une industrie textile rentable."
 SYR_renewables_focus: "Focus sur les énergies renouvelables"
 SYR_renewables_focus_desc: "Nous avons souffert de nombreux problèmes concernant l'électricité et la production d'énergie en raison de la faible exploitation pétrolière et de l'augmentation de la population. Il est plus judicieux de se concentrer sur des alternatives renouvelables, car notre secteur énergétique dépendant du pétrole deviendra à l'avenir davantage une charge."
 SYR_invest_in_wdrvm: "Investissez dans WDRVM"
 SYR_invest_in_wdrvm_desc: "WDRVM est une entreprise prometteuse spécialisée dans la fabrication et l'installation d'éoliennes et de centrales électriques. Elle a des projets ambitieux pour installer des éoliennes dans toute la région et s'attaquer aux problèmes énergétiques en exploitant les quelques régions où les vents stables sont présents. Bien que ces régions soient parsemées de vents stables peu fréquents, on ne peut nier les effets positifs sur notre secteur énergétique"
 SYR_set_up_puppet_ren_company: "Créer une entreprise d'énergie renouvelable fantoche"
 SYR_set_up_puppet_ren_company_desc: "Nous devrions soutenir une entreprise d'énergie renouvelable fantoche pour renforcer davantage notre emprise sur l'économie."
 SYR_encourage_domestic_solar_companies: "Encourager les entreprises solaires nationales"
 SYR_encourage_domestic_solar_companies_desc: "Quelques entreprises solaires ambitieuses se forment dans le pays, et nous devrions investir en elles pour encourager la production nationale de panneaux solaires."
 SYR_monopolize_solar_power: "Monopoliser l'industrie de l'énergie solaire"
 SYR_monopolize_solar_power_desc: "De grandes opportunités de profit résident dans le potentiel solaire de notre désert. Nous créerons nos propres entreprises d'énergie solaire pour monopoliser ce secteur prometteur."
 SYR_initiate_industrialization: "Lancer l'industrialisation"
 SYR_initiate_industrialization_desc: "Nos capacités industrielles sont obsolètes et quasi inexistantes. Pourtant, nous avons le potentiel pour démarrer une croissance industrielle qui renforcera et revitalisera grandement notre économie."
 SYR_damascus_automotive_potential: "Potentiel automobile de Damas"
 SYR_damascus_automotive_potential_desc: "De nombreuses zones industrielles à Damas dédiées à l'assemblage automobile existent, mais elles ont reçu moins d'attention qu'elles ne le méritent. Nous commencerons à y investir."
 SYR_invite_automotive_giants: "Inviter les géants de l'automobile"
 SYR_invite_automotive_giants_desc: "Des marques automobiles populaires comme Mitsubishi, Toyota et Volkswagen bénéficieront grandement à notre économie si nous les convainquons d'investir chez nous. Cela permettra à notre population d'acquérir des véhicules de qualité."
 SYR_SIAMCO_monopoly: "Monopole de SIAMCO"
 SYR_SIAMCO_monopoly_desc: "Nous avons une histoire de collaboration avec des marques automobiles d'Iran et de Chine, et cela devrait toujours rester ainsi pour produire des voitures abordables et garder les influences indésirables hors de notre économie."
 SYR_homs_heavy_industry: "Industrie lourde de Homs"
 SYR_homs_heavy_industry_desc: "Homs abrite plusieurs grandes industries lourdes publiques. Il y a clairement un avenir prometteur en tant que géant industriel, et nous devrions y investir pour permettre à la ville de prospérer. Cependant, nous devrons choisir entre investir dans leurs capacités de production ou dans l'extraction et le traitement des ressources."
 SYR_homs_production_focus: "Focus sur la production"
 SYR_homs_production_focus_desc: "Un secteur industriel privé en croissance a prospéré au cours de la dernière décennie, et de nombreuses petites et moyennes entreprises occupent les zones industrielles au nord-ouest et au sud de la ville. Nous capitaliserons sur cela et développerons davantage ces industries."
 SYR_phosphate_extraction: "Extraction de phosphate"
 SYR_phosphate_extraction_desc: "Nous élargirons et construirons de nouvelles usines de phosphate pour extraire cette ressource précieuse, abondante dans le pays."
 SYR_expand_industrial_capabilities: "Élargir les capacités industrielles"
 SYR_expand_industrial_capabilities_desc: "Il est plus judicieux pour nous de développer les capacités de production de la ville, car c'est la voie la plus durable pour la croissance économique de la ville."
 SYR_tartus_pharmaceutical_giant: "Le géant pharmaceutique"
 SYR_tartus_pharmaceutical_giant_desc: "Tartous possède de nombreuses usines pharmaceutiques qui forment un pilier redoutable pour notre économie. Il est temps de décider de l'avenir de ce secteur."
 SYR_pharmaceutical_export_focus: "Encourager les exportations"
 SYR_pharmaceutical_export_focus_desc: "Nous investirons dans les entreprises pharmaceutiques et encouragerons leur expansion vers une suprématie régionale, en favorisant l'exportation de nos médicaments. Cela sera excellent pour notre croissance économique."
 SYR_pharmaceutical_healthcare_focus: "Réduire les prix des médicaments"
 SYR_pharmaceutical_healthcare_focus_desc: "Notre peuple peut bénéficier de cette prouesse pour son bien-être. Nous allouerons un pourcentage de notre budget à rendre les médicaments et les produits pharmaceutiques moins chers pour notre population."
 syrian_phosphate_exports: "Exportations de phosphate syrien"
 syrian_new_high_command: "Un nouveau haut commandement"
 syrian_agricultural_capability_fully_unleached: "Société agraire"
 syrian_agricultural_capability_fully_unleached_desc: "Avec les politiques du nouveau gouvernement en Syrie, il semble que ce pays ait choisi une voie plus conservatrice, plutôt que progressiste, du moins en termes économiques."
 syrian_industrial_capability_fully_unleached: "Expansion industrielle rapide"
 syrian_industrial_capability_fully_unleached_desc: "Avec le plein soutien des industriels et la création de nouveaux investisseurs dans le pays, la Syrie franchit une nouvelle étape pour l'avenir de son pays : une industrialisation massive."
 alawite_political_inclusiveness_dynamic_modifier: "Inclusivité politique de la communauté alaouite"
 TT_alawite_political_inclusiveness_dynamic_modifier: "Les Alaouites sont un groupe ethnoreligieux qui vit principalement au Levant et suit l'Alawisme, une secte de l'islam issue du chiisme. Leur inclusivité politique dans le pays définit le niveau de confiance et d'activité politique dans la politique du pays et est affectée négativement par la corruption, le manque d'infrastructures régionales, un mauvais bilan en matière de libertés religieuses et un manque d'industrie régionale par rapport à d'autres parties du pays."
 druze_political_inclusiveness_dynamic_modifier: "Inclusivité politique de la communauté druze"
 TT_druze_political_inclusiveness_dynamic_modifier: "Les Druzes sont ethniquement arabes et parlent arabe. Leur religion monothéiste intègre de nombreuses croyances de l'islam, du judaïsme et du christianisme, et est également influencée par la philosophie grecque et l'hindouisme. Leur inclusivité politique dans le pays définit le niveau de confiance et d'activité politique dans la politique du pays et est affectée négativement par la corruption, le manque d'infrastructures régionales, un mauvais bilan en matière de libertés religieuses et un manque d'industrie régionale par rapport à d'autres parties du pays."
 kurdish_political_inclusiveness_dynamic_modifier: "Inclusivité politique de la communauté kurde"
 TT_kurdish_political_inclusiveness_dynamic_modifier: "Les Kurdes sont un groupe ethnique iranien originaire de la région montagneuse du Kurdistan en Asie occidentale, qui s'étend du sud-est de la Turquie au nord-ouest de l'Iran, au nord de l'Irak et au nord de la Syrie. Leur inclusivité politique dans le pays définit le niveau de confiance et d'activité politique dans la politique du pays et est affectée négativement par la corruption, le manque d'infrastructures régionales et le manque d'industrie régionale par rapport à d'autres parties du pays."
 syria_police_funding: "Force de police réformée"
 syria_police_funding_desc: "Nous avons réformé notre force de police pour assurer la sécurité de manière plus efficace."
