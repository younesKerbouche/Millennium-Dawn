 idea_syrian_kurds_without_citizenships: "Aliénation kurde"
 idea_syrian_kurds_without_citizenships_desc: "Traités comme des étrangers sur leurs propres terres, au moins 300 000 Kurdes se voient refuser la citoyenneté et sont accusés d'avoir franchi illégalement les frontières du pays."
 idea_syrian_banking_problem: "Restrictions bancaires"
 idea_syrian_banking_problem_desc: "Le secteur bancaire en Syrie est contrôlé par la Banque centrale de Syrie, qui gère également toutes les transactions de change et de commerce extérieur. Toutes les banques commerciales en Syrie ont été nationalisées en 1966. La Banque centrale donne la priorité aux prêts au secteur public, tandis que le secteur privé effectue souvent ses opérations bancaires à l'étranger, un processus plus coûteux et donc une solution inadéquate pour les besoins de financement industriel."
