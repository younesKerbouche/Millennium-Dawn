 Syria_economic_investments: "Le potentiel économique syrien"
 Syria_economic_investments_desc: "Notre économie a toujours été extrêmement obsolète et inefficace par rapport à la plupart de nos voisins, mais elle a le potentiel de devenir grande et puissante. Nous avons identifié certains problèmes et cibles d'investissement potentielles pour rénover nos capacités, et nous devrons commencer dès que possible si nous voulons que notre nation atteigne la grandeur et que notre peuple soit fier et satisfait de notre gouvernement."
 invigorate_hisiyah: "Revitaliser la zone industrielle de Hissiyah"
 invigorate_hisiyah_desc: "Un projet industriel majeur dans notre pays a été la création d'une nouvelle ville industrielle à Hissiyah. Bien qu'elle ait été construite et établie, nous devrons y investir et l'élargir pour que notre économie croisse."
 hisiyah_industrial_expansion: "Élargir la zone industrielle"
 hisiyah_industrial_expansion_desc: "Grâce à notre croissance économique et à nos politiques favorables aux entreprises, de nombreux investissements de nouvelles entreprises prospères affluent dans la région industrielle. Il est temps de capitaliser sur cela et d'élargir davantage la région."
 clear_aleppan_slums: "Éliminer les bidonvilles d'Alep"
 clear_aleppan_slums_desc: "En raison d'une récente croissance démographique et du chômage, beaucoup de gens à Alep vivent dans des bidonvilles. Si nous lançons des projets de logement et investissons dans l'économie de la ville, nous pourrons résoudre ce problème."
 aleppan_economy_booming: "Investir dans le potentiel d'Alep"
 aleppan_economy_booming_desc: "Grâce à notre croissance économique et à nos politiques favorables aux entreprises, de nombreux investissements de nouvelles entreprises prospères affluent dans les zones industrielles de la ville. Nous sommes maintenant en mesure d'élargir les capacités industrielles de la ville."
 damascus_private_sector_encouragement: "Encourager le secteur privé de Damas"
 damascus_private_sector_encouragement_desc: "Damas abrite une large gamme d'activités industrielles, telles que le textile, l'agroalimentaire, le ciment et diverses industries chimiques. La majorité des usines sont gérées par l'État, ce qui s'est révélé très inefficace pour libérer le potentiel économique de la ville. Il est temps d'élargir le secteur privé en investissant dans les jeunes entreprises prometteuses présentes."
 damascus_private_sector_booming: "Investir dans le secteur privé prometteur de Damas"
 damascus_private_sector_booming_desc: "Grâce à notre croissance économique et à nos politiques favorables aux entreprises, le secteur privé s'est considérablement développé récemment. Nous investirons dans ce grand développement et ferons de notre capitale un modèle économique."
 eastern_oil_excavation_phase1: "Projets d'excavation pétrolière dans l'Est - Phase 1"
 eastern_oil_excavation_phase2: "Projets d'excavation pétrolière dans l'Est - Phase 2"
 eastern_oil_excavation_phase3: "Projets d'excavation pétrolière dans l'Est - Phase 3"
 invest_in_eastern_cotton: "Investir dans le coton de l'Est"
 invest_in_eastern_cotton_desc: "Nous allons commencer à investir dans les champs de coton de l’est du pays"
 Syria_agricultural_subsidies_decisions: "Politique de subventions agricoles"
 Syria_agricultural_subsidies_decisions_desc: "Le gouvernement syrien subventionne fortement l'agriculture depuis des années pour garantir la production alimentaire nationale. Cela a conduit à une situation où presque toutes les terres arables sont cultivées."
 syria_decision_increase_subsidies: "Augmenter les subventions"
 syria_decision_decrease_subsidies: "Réduire les subventions"
 Syria_digital_investments_decisions: "Investissements numériques"
 Syria_digital_investments_decisions_desc: "Notre infrastructure numérique est extrêmement obsolète et pratiquement inexistante. Nous avons décidé d'agir à ce sujet et commencerons à allouer une partie de notre budget à l'amélioration et à l'investissement dans cette infrastructure."
