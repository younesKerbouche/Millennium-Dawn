 TT_SYR_ASSAULT_JORDAN: "Le succès du coup d’État dépend de la popularité du §YNationalist Outlook§! en Jordanie.\n\nSi le coup d’État est §Gréussi§!, le nouveau régime sera incité à nous rejoindre et nous gagnerons des noyaux en Jordanie.\n\nSi le coup d’État mène à une §Yguerre civile§!, nous rejoindrons le PSNS dans sa guerre contre le régime, et nous obtiendrons des noyaux en Jordanie.\n\nSi le coup d’État §Réchoue§!, il y aura une guerre entre nous et la Jordanie, et nous n’obtiendrons que des revendications sur la Jordanie.\n\n"
