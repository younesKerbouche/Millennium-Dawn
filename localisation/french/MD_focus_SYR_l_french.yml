 syria_decision_increase_local_accountability_officials: "Augmenter la responsabilité locale des fonctionnaires"
 syria_decision_increase_local_accountability_officials_desc: "La culture administrative de notre pays est empreinte de corruption, de népotisme et d'inefficacité. Nous lancerons une campagne d'enquête pour découvrir et éradiquer la corruption afin d'encourager des institutions transparentes et responsables. Le succès de la campagne dépend de notre corruption, des dépenses de police, de l'inclusivité des minorités et de la présence de populistes dans notre gouvernement, car leurs compétences et leur expérience pourraient aider"
 syria_decision_find_promising_bureaucracy: "Trouver et encourager des bureaucrates prometteurs"
 syria_decision_find_promising_bureaucracy_desc: "Des années de régime totalitaire ont conduit à ce que des personnes inefficaces et impopulaires soient en charge des institutions et des postes gouvernementaux. Et le changement soudain vers la démocratie a révélé le manque d'une bureaucratie efficace qui puisse gérer ses responsabilités d'une manière que le peuple puisse juger digne de confiance et transparente. Nous lancerons des efforts pour inciter et recruter des personnes ayant des compétences capables pour les postes qu'elles méritent d'occuper et permettre qu'un travail administratif rationalisé soit effectué. Cela dépendra de notre budget de la bureaucratie, de l'inclusivité des minorités pour lutter contre le népotisme sectaire, de la corruption et de la présence ou non de populistes dans notre gouvernement, car leurs compétences et leur expérience pourraient aider"
 syria_decision_build_bureaucratic_infrastructure1: "Développer l'infrastructure bureaucratique"
 syria_decision_build_bureaucratic_infrastructure1_desc: "L'infrastructure de notre pays est l'une des plus pauvres et des plus arriérées de la région. Cela a conduit à une mauvaise perception des institutions de l'État et à un manque de confiance en elles en tant que force capable de fournir des biens et des services. Nous devrons améliorer notre infrastructure afin d'étendre la portée de notre gouvernement et de mettre en œuvre une centralisation appropriée de l'État et de la société"
 syria_decision_build_bureaucratic_infrastructure2: "Développer l'infrastructure bureaucratique"
 syria_decision_build_bureaucratic_infrastructure2_desc: "Nos efforts pour développer l'infrastructure ont légèrement amélioré la perception de notre autorité centrale par notre peuple. Cependant, nous devons encore améliorer davantage notre infrastructure pour atteindre une centralisation appropriée et étendre encore plus notre portée administrative"
 syria_decision_build_bureaucratic_infrastructure3: "Développer l'infrastructure bureaucratique"
 syria_decision_build_bureaucratic_infrastructure3_desc: "Les fruits de nos efforts sont en train d'être récoltés. Le chemin vers une centralisation appropriée peut être réalisé et notre pays peut être véritablement et pleinement uni"
 syria_decision_build_bureaucratic_infrastructure4: "Développer l'infrastructure bureaucratique"
 syria_decision_build_bureaucratic_infrastructure4_desc: "Les dernières étapes de l'amélioration de notre infrastructure ont été atteintes. L'autorité du gouvernement est reconnue et respectée dans tout le pays et l'état de droit est prévalent partout"
 syria_decision_fund_voluntary_organizations: "Financer des organisations volontaires"
 syria_decision_fund_voluntary_organizations_desc: "Les divisions ethniques sont répandues dans tout le pays et le remède le plus important pour cela est d'encourager les organisations volontaires qui transcendent les divisions ethniques et visent à améliorer la vie et la coopération entre les personnes de différentes origines et sectes. Le succès de nos efforts dépendra de l'inclusivité des minorités et de la présence de fédéralistes au gouvernement qui seront très utiles pour donner des assurances et inciter à l'activité et à la coopération politiques"
 syria_decision_encourage_economic_self_reliance: "Encourager l'autonomie économique"
 syria_decision_encourage_economic_self_reliance_desc: "L'économie du pays a souffert de décennies de mauvaise gestion et d'inefficacité. Nous encouragerons le libre-échange et la libéralisation économique afin d'inciter les gens à créer des entreprises et à y travailler. En cas de succès, de nombreux États prospéreront économiquement et le pays connaîtra un essor économique. Mais pour que cela se produise, la corruption doit être faible, l'inclusivité des minorités doit être assurée pour un développement inter-sectaire, les dépenses bureaucratiques doivent être les plus faibles possible pour éloigner le gouvernement de l'économie, et les fédéralistes doivent être au gouvernement pour assurer un progrès économique direct et décentralisé"
 syria_decision_encourage_state_decision_making: "Encourager la prise de décision de l'État"
 syria_decision_encourage_state_decision_making_desc: "Le plus grand obstacle au progrès de notre pays est le fait que les gens ne se sentent pas assez motivés pour réfléchir à leurs problèmes et intérêts politiques. Cela est en grande partie dû au fait que l'État n'est présent que pour surveiller les gens et est devenu une source de peur et de méfiance plutôt qu'une opportunité et un outil pour l'amélioration de leurs vies, et personne ne se sent appartenir au pays. Il est temps de changer cela et d'encourager la compétition et le discours politiques pour que les gens se sentent motivés à faire partie de la prise de décision liée au quartier et à l'État dans lesquels ils résident. Le succès de nos efforts dépend de la corruption, de l'inclusivité des minorités et de la présence de fédéralistes au gouvernement"
 SYR_al_abbas_brigades: "Mobiliser les brigades al-Abbas"
 SYR_al_abbas_brigades_desc: "Le moment est venu pour nous de mobiliser les al-Abbas pour lutter contre les ennemis de l'État"
 sectarian_groups_start_to_seek_independence: "Les groupes sectaires commencent à chercher l'indépendance"
 FSA_rebel_fighting_spirit_idea: "Esprit combatif des rebelles"
 FSA_rebel_fighting_spirit_idea_desc: "L'Armée syrienne libre a commencé avec un esprit combatif et est prête à se battre contre le régime d'Al-Assad. Elle est prête à se battre pour la liberté du pays et pour les droits du peuple."
 SyriaFocus.108.d1: "Nous avons établi une puissante industrie de l'animation. Grâce à la coopération de nos studios avec le Japon et à nos fortes encouragements numériques, de nombreuses œuvres notables ont atteint de nombreux publics à l'intérieur et à l'extérieur du pays."
 SyriaFocus.108.d2: "Nous avons établi une puissante industrie de l'animation. Grâce à la coopération de nos studios avec la Chine et à nos fortes encouragements numériques, de nombreuses œuvres notables ont atteint de nombreux publics à l'intérieur et à l'extérieur du pays."
 SyriaFocus.108.d3: "En investissant lourdement dans la numérisation, nous avons formé notre propre industrie de l'animation respectable, responsable de la création d'œuvres notables qui ont gagné en popularité à l'intérieur et à l'extérieur du pays. Nous avons montré au monde la créativité de notre peuple et l'esthétique distincte que nous possédons."
 SyriaFocus.108.b: "Est-ce que les chinois ont même des animes ?"
 SyriaFocus.108.c: "Fabriqué en Syrie"