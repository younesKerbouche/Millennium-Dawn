 syria_decision_decrease_investments: "Réduire le budget d'investissement"
 SyriaFocus.8.t: "Une nuit arabe"
 SyriaFocus.8.d: "Ce soir sera probablement l'une des nuits les plus longues pour les officiers de sécurité de la République arabe syrienne. Le SSNP n'a pas toujours été aussi hostile à la Syrie qu'il l'est maintenant. Mais rien ne peut être fait politiquement à présent, car toutes les alternatives politiques ont été testées et... la plupart ont échoué. Maintenant, il faudra voir ce qui se passera cette nuit, ou demain, pour la Syrie et ses dirigeants."
 SyriaFocus.8.a: "Prions pour le meilleur."
 SyriaFocus.43.t: "Rif'at al-Assad et sa soif de pouvoir"
 SyriaFocus.43.d: "Après la mort de Hafez, son frère, il semble que Rif'at ait la meilleure opportunité pour obtenir le pouvoir qu'il a toujours estimé mériter. Ainsi, il explore maintenant de nombreuses alternatives. Et avec elles, bien sûr, vient la question d'un... soutien supplémentaire. Voyons comment cela se passe."
 SyriaFocus.86.t: "Révolte alaouite !"
 SyriaFocus.86.d: "Il semble que nous ayons exercé un peu trop de pression sur notre minorité alaouite..."
 SyriaFocus.86.a: "Laissons-les faire ce qu'ils veulent."
 SyriaFocus.87.t: "Statut de Hassaké"
 SyriaFocus.87.d: "De quelle manière devons-nous élaborer des politiques dans cette province ? Devons-nous développer et moderniser les secteurs industriels de cette province ou nous concentrer sur l'agriculture à la place ?"
 SyriaFocus.87.a: "L'industrie serait certainement bénéfique"
 SyriaFocus.88.t: "Victoire du Front Progressiste National"
 SyriaFocus.88.d: "Il semble que la coalition du Front Progressiste National ait remporté les élections. Et le parti ayant obtenu le plus de voix est :"
 SyriaFocus.88.a: "Les Nasséristes"
 SyriaFocus.88.b: "Les Populistes"
 SyriaFocus.90.b: "Les Libéraux"
 SyriaFocus.91.b: "Les républicains populistes"
 SyriaFocus.91.c: "Oui... Nous en parlerons plus tard"
 SyriaFocus.97.b: "Donnons-leur une leçon cette fois."
 SyriaFocus.98.t: "Officiers alaouites font sécession !"
 SyriaFocus.98.d: "Les Alaouites ont longtemps été une minorité réprimée en Syrie avant l'arrivée au pouvoir des Assad. Maintenant que leur règne est terminé, un groupe d'officiers alaouites de haut rang a saisi l'opportunité pour justifier le statut précaire actuel de leur communauté et déclarer l'indépendance des régions alaouites. Ils prétendent que cela les protégera, bien qu'il soit clair qu'ils utilisent leurs positions de pouvoir pour s'emparer de tout ce qu'ils peuvent."
 SyriaFocus.98.a: "Adieu notre accès à la Méditerranée"
 SyriaFocus.98.b: "Notre intégrité territoriale n'est pas une plaisanterie"
 SyriaFocus.99.t: "Formation du mouvement fédéraliste vert syrien"
 SyriaFocus.99.d: "Un groupe d'activistes politiques kurdes a formé un mouvement appelant à la fédéralisation de la Syrie comme solution pour une plus grande inclusion de la population kurde marginalisée, tout en promouvant des incitations durables. Bien que leurs idéaux soient complètement ignorés dans l'arène politique, ils espèrent que leurs appels ne resteront pas sans réponse."
 SyriaFocus.99.a: "Fédéralisme ? En Syrie ?"
 SyriaFocus.100.t: "Statut de l'autonomie kurde"
 SyriaFocus.100.d: "Les Kurdes sont une minorité ethnique vivant en Syrie qui a souffert de persécutions et d'oppression sous le régime précédent d'Assad. Devons-nous leur accorder une autonomie complète ou une autonomie partielle ?"
 SyriaFocus.100.a: "Leur accorder une semi-autonomie"
 SyriaFocus.101.t: "Statut de l'autonomie alaouite"
 SyriaFocus.101.d: "Les Alaouites sont une minorité religieuse en Syrie qui a souffert de répression avant que le gouvernement Assad ne prenne le pouvoir. Devons-nous leur accorder une autonomie complète ou une autonomie partielle ?"
 SyriaFocus.101.a: "Leur accorder une semi-autonomie"
 SyriaFocus.102.t: "Statut de l'autonomie druze"
 SyriaFocus.102.d: "Les Druzes sont une minorité religieuse en Syrie vivant dans les régions montagneuses du sud de la Syrie, qui a souffert de répression tout au long de l'histoire syrienne. Devons-nous leur accorder une autonomie complète ou une autonomie partielle ?"
 SyriaFocus.102.a: "Leur accorder une semi-autonomie"
 SyriaFocus.103.t: "Statut de la représentation kurde"
 SyriaFocus.103.d: "Les Kurdes sont une minorité ethnique vivant en Syrie qui a souffert de persécutions et d'oppression sous le régime précédent d'Assad. Devons-nous leur accorder des sièges réservés au parlement pour garantir la représentation qu'ils méritent, ou devrions-nous simplement encourager la participation politique dans leurs régions ?"
 SyriaFocus.103.a: "Les encourager simplement à être politiquement actifs"
 SyriaFocus.104.t: "Statut de la représentation alaouite"
 SyriaFocus.104.d: "Les Alaouites sont une minorité religieuse en Syrie qui a souffert de répression avant que le gouvernement Assad ne prenne le pouvoir. Devons-nous leur accorder des sièges réservés au parlement pour garantir la représentation qu'ils méritent, ou devrions-nous simplement encourager la participation politique dans leurs régions ? Gardez à l'esprit que leur accorder des sièges introduira des éléments de confessionnalisme, divisant le système politique selon des lignes sectaires. Cela pourrait avoir des répercussions futures, car les politiciens pourraient abuser de leurs pouvoirs, accuser ceux qui les critiquent d'attaquer toute la secte, et cela causera du mécontentement parmi les minorités qui n'ont pas obtenu de sièges au parlement."
 SyriaFocus.104.a: "Les encourager simplement à être politiquement actifs"
 SyriaFocus.104.b: "Leur accorder des sièges réservés au parlement"
 SyriaFocus.105.t: "Statut de la représentation druze"
 SyriaFocus.105.d: "Les Druzes sont une minorité religieuse en Syrie vivant dans les régions montagneuses du sud de la Syrie, qui a souffert de répression tout au long de l'histoire syrienne. Devons-nous leur accorder des sièges réservés au parlement pour garantir la représentation qu'ils méritent, ou devrions-nous simplement encourager la participation politique dans leurs régions ? Gardez à l'esprit que leur accorder des sièges introduira des éléments de confessionnalisme, divisant le système politique selon des lignes sectaires. Cela pourrait avoir des répercussions futures, car les politiciens pourraient abuser de leurs pouvoirs, accuser ceux qui les critiquent d'attaquer toute la secte, et cela causera du mécontentement parmi les minorités qui n'ont pas obtenu de sièges au parlement."
 SyriaFocus.105.a: "Les encourager simplement à être politiquement actifs"
 SyriaFocus.105.b: "Leur accorder des sièges réservés au parlement"
 SyriaFocus.106.t: "Sort des Kurdes privés de citoyenneté"
 SyriaFocus.106.d: "Depuis que le régime précédent est arrivé au pouvoir, au moins 300 000 Kurdes n'ont pas obtenu de citoyenneté, les laissant traités comme des étrangers dans leur propre pays. Devons-nous entamer le processus de distribution de la citoyenneté ?"
 SyriaFocus.106.a: "Oui !"
 SyriaFocus.106.b: "Non !"
 SyriaFocus.107.t: "La communauté chrétienne exige des sièges !"
 SyriaFocus.107.d: "Voyant que d'autres communautés religieuses ont reçu des sièges au parlement, la communauté chrétienne, craignant une sous-représentation, a exigé qu'on leur offre également des sièges. Devons-nous leur accorder des sièges, risquant d'accentuer les inconvénients du confessionnalisme, ou devons-nous leur refuser des sièges, ce qui entraînera le mécontentement de la communauté chrétienne ?"
 SyriaFocus.107.a: "Leur accorder des sièges"
 SyriaFocus.107.b: "Ils n'y ont pas droit"
 SyriaFocus.108.t: "Boom de l'industrie de l'animation"
 SyriaFocus.108.a: "Les weebs seront partout maintenant"
 SyriaFocus.111.t: "Les Kurdes font sécession"
 SyriaFocus.111.d: "Mécontents de leur aliénation, les Kurdes ont exploité notre emprise affaiblie et se rebellent contre nous."
 SyriaFocus.111.a: "Maudit soit-il"
 SyriaFocus.112.t: "L'industrie du phosphate et ses questions"
 SyriaFocus.112.d: "La Syrie disposant d'une bonne quantité de ressources en phosphate, il semble que deux options s'offrent à nous : l'une pour le profit, l'autre pour améliorer notre agriculture. Exporter le phosphate peut certainement accélérer notre économie, mais en même temps, si nous nous soucions vraiment de notre agriculture, un peu d'autosuffisance pourrait être préférable. Après tout, c'est une question de choisir entre l'autosuffisance et le commerce. Alors, que choisirons-nous ?"
 SyriaFocus.112.a: "Pour une Syrie indépendante et meilleure, nous les utiliserons pour nous-mêmes."
 SyriaFocus.112.b: "Le profit n'est pas mauvais, n'est-ce pas ?"
 SyriaDecisions.16.t: "Victoire"
 SyriaDecisions.16.desc: "Nous avons atteint nos objectifs dans la guerre frontalière."
 SyriaDecisions.16.a: "Excellent"
 SyriaDecisions.17.t: "Échec"
 SyriaDecisions.17.desc: "Nous n'avons pas réussi à atteindre nos objectifs dans la guerre frontalière."
 SyriaDecisions.17.a: "Maudit soit-il"
