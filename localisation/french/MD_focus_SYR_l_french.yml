 TT_SYR_ALIGN_SUDAN: "\nLa volonté de [SUD.GetName] de s'allier à nous est §Gfort§! par défaut\n\n[SUD.GetName] est plus susceptible de s'allier à nous si\n §G-Ils suivent la perspective nationaliste§!\n\n[SUD.GetName] est moins susceptible de s'allier à nous si\n §R-Eux et [EGY.GetName] suivent tous deux la perspective occidentale ou émergente\n -Ils sont en guerre\n -Ils sont déjà alliés à quelqu'un d'autre§!\n"
 TT_SYR_ALIGN_AZERBAIJAN: "\nLa volonté de [AZE.GetName] de s'allier à nous est §géégalement partagée§! par défaut\n\n[AZE.GetName] est plus susceptible de s'allier à nous si\n §G-Ils suivent la Vision nationaliste§!\n\n[AZE.GetName] est moins susceptible de s'allier à nous si\n §R-Ils et [PER.GetName] suivent tous deux la Vision occidentale ou émergente\n -Ils suivent la Vision non-alignée\n -Ils sont en guerre\n -Ils sont déjà alliés à quelqu'un d'autre\n -Ils ont résolu leur différend avec [ARM.GetName]\n -Nous avons été hostiles envers la Turquie§!\n"
 TT_SYR_ALIGN_ARMENIA: "\nLa volonté de [ARM.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[ARM.GetName] est plus susceptible de s'allier à nous si\n §G-Ils suivent la Vision nationaliste§!\n\n[ARM.GetName] est moins susceptible de s'allier à nous si\n §R-Ils sont en guerre\n -Nous sommes alliés avec les Kurdes§!\n"
 TT_SYR_ALIGN_GREECE: "\nLa volonté de [GRE.GetName] de s'allier à nous est §Rfaible§! par défaut\n\n[GRE.GetName] est plus susceptible de s'allier à nous si\n §G-Ils suivent la Vision nationaliste\n -[TUR.GetName] n'est pas membre de l'OTAN§!\n\n[GRE.GetName] est moins susceptible de s'allier à nous si\n §R-Ils sont en guerre\n -Ils ont résolu leurs différends frontaliers avec [TUR.GetName]\n -Nous ou notre marionnette possédons Chypre§!\n"
 TT_SYR_WEAKEN_IRAN: "Nous aurons accès à des §Ydécisions§! pour affaiblir l'Iran et recruter des milices locales avant de les envahir\n"
 TT_SYR_ARABISTAN_ARMED: "Quand nous lancerons §YOpération Tourbillon de l'Est§!, les milices arabes se soulèveront et nous rejoindront\n"
 TT_SYR_LURISTAN_ARMED: "Quand nous lancerons §YOpération Tourbillon de l'Est§!, les rebelles Lur déclareront leur indépendance et combattront l'Iran\n"
 TT_SYR_AZERBAIJAN_ARMED: "Quand nous lancerons §YOpération Tourbillon de l'Est§!, les rebelles azéris se joindront à l'armée azerbaïdjanaise et combattront l'Iran\n"
 TT_SYR_TABARISTAN_ARMED: "Quand nous lancerons §YOpération Tourbillon de l'Est§!, les rebelles Gilak et Mazanderani déclareront leur indépendance et combattront l'Iran\n"
 TT_SYR_BALOCHISTAN_ARMED: "Quand nous lancerons §YOpération Tourbillon de l'Est§!, les rebelles baloutches déclareront leur indépendance et combattront l'Iran\n"
 TT_SYR_ALIGN_PALESTINE: "\nLa volonté de [PAL.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[PAL.GetName] est plus susceptible de s'allier à nous si\n §G-Nous suivons la même Vision§!\n\n[PAL.GetName] est moins susceptible de s'allier à nous si\n §R-Ils sont déjà alliés à quelqu'un d'autre\n§!"
 TT_SYR_ALIGN_ISRAEL: "\nLa volonté de [ISR.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[ISR.GetName] est plus susceptible de s'allier à nous si\n §G-Nous suivons tous deux la Vision occidentale ou émergente§!\n\n[ISR.GetName] est moins susceptible de s'allier à nous si\n §R-Ils sont déjà alliés à quelqu'un d'autre\n -Ils suivent la Vision nationaliste\n§!"
 TT_SYR_ALIGN_JORDAN: "\nLa volonté de [JOR.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[JOR.GetName] est plus susceptible de s'allier à nous si\n §G-Nous suivons tous deux la même Vision\n -[ISR.GetName] suit la Vision nationaliste§!\n\n[JOR.GetName] est moins susceptible de s'allier à nous si\n §R-Le conflit israélo-arabe est résolu de leur côté\n§!"
 TT_SYR_ALIGN_EGYPT: "\nLa volonté de [EGY.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[EGY.GetName] est plus susceptible de s'allier à nous si\n §G-Nous suivons tous deux la même Vision\n -[ISR.GetName] suit la Vision nationaliste§!\n\n[EGY.GetName] est moins susceptible de s'allier à nous si\n §R-Le conflit israélo-arabe est résolu de leur côté\n§!"
 TT_SYR_ALIGN_SAUDI_ARABIA: "\nLa volonté de [SAU.GetName] de s'allier à nous est §géégalement partagée§! par défaut\n\n[SAU.GetName] est plus susceptible de s'allier à nous si\n §G-Nous suivons tous deux la même Vision\n -La famille saoudienne est au pouvoir et nous suivons la Vision occidentale\n -Nous sommes sunnites et non chiites\n -Nous nous sommes retirés du Liban§!\n\n[SAU.GetName] est moins susceptible de s'allier à nous si\n §R-Fahd n'est plus roi\n -Nous avons tenté d'assassiner le Premier ministre libanais\n -Nous avons complété le focus 'Soutenir le Hezbollah'\n -Ils ont une mauvaise opinion de nous\n§!"
 TT_SYR_ALIGN_IRAN: "\nLa volonté de [PER.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[PER.GetName] est moins susceptible de s'allier à nous si\n §R-Nous ne suivons pas la même Vision\n -Nous sommes sunnites\n -Nous avons complété le focus 'Résister au Hezbollah'\n -Nous contrôlons le Liban\n§!"
 TT_SYR_ALIGN_RUSSIA: "\nLa volonté de [SOV.GetName] de s'allier à nous est §Gforte§! par défaut\n\n[SOV.GetName] est moins susceptible de s'allier à nous si\n §R-Nous ne suivons pas la même Vision\n -Nous sommes en guerre\n§!"
 TT_SYR_INTELLIGENCE_TO_PKK: "La §Yforce du PKK§! en [TUR.GetName] augmentera de 10\n"
 TT_SYR_CLOSE_PKK_BORDER: "La §Yforce du PKK§! en [TUR.GetName] diminuera de 10\n"
 TT_SYR_HEZ_DIPLOMACY: "Nous aurons accès aux décisions relatives au Hezbollah\n"
 TT_SYR_INFILTRATE_HEZ: "Nos agents infiltreront le Hezbollah\n"
 TT_SYR_DISCORD_HEZ: "Nous allons semer la discorde entre le Hezbollah et l’Iran\n"
 TT_SYR_FORGIVE_SOVIET_DEBT_COMPLETELY: "Notre §Ydette§! est effacée !\n"
 Syria_Civil_War_Over: "Fin de la guerre civile syrienne"
 SYR_civil_war_victory: "Victoire!"
 SYR_civil_war_victory_desc: "Nous avons remporté la victoire dans la guerre civile syrienne ! Nous pouvons désormais commencer à reconstruire notre pays."
 SYR_kurdish_question: "La question kurde"
 SYR_kurdish_question_desc: "Les Kurdes du Rojava se battent pour une Syrie fédérée. Unis à d'autres factions laïques, ils ont réussi à s'emparer de larges pans du territoire syrien tout en combattant l'EI. Nous devons décider ce que nous allons faire d'eux."
 SYR_assad_day: "La journée d'Assad"
 SYR_assad_day_desc: "La famille Assad dirige la Syrie depuis des décennies. La victoire dans la guerre civile n’a fait que consolider leur position. Alors que nous célébrons notre victoire, nous organiserons des réunions avec nos alliés, à savoir la Fédération de Russie et la République islamique d’Iran. Étant donné qu’ils ont joué un rôle très important dans notre victoire, ils essaieront très probablement d’influencer fortement notre politique. Nous devons faire attention à ne pas aller trop souvent à l’encontre de leurs souhaits…"
 SYR_incorporate_ssnp: "Incorporer le SSNP"
 SYR_incorporate_ssnp_desc: "Le Parti social-nationaliste syrien, ou PSNS, est un parti qui vise la création de la Grande Syrie. Leurs milices ont joué un rôle déterminant dans notre victoire et leur parti politique gagne en popularité. Nous devrions les réintégrer dans le Front national progressiste, une coalition dirigée par le parti Baas."
 SYR_ssnp_traitors: "Les traîtres du PSNS"
 SYR_ssnp_traitors_desc: "Le Parti social nationaliste syrien a quitté le Front national progressiste dirigé par le parti Baath pour rejoindre l'opposition, pour finalement revenir nous soutenir la queue entre les jambes. Ils ont déjà montré qu'ils ne savent pas être loyaux, et nous devons nous débarrasser d'eux."
 SYR_ssnp_coup: "SSNP Coup"
 SYR_ssnp_coup_desc: "Avec suffisamment de soutien, le SSNP pourrait assurer la position dominante au sein du Front national progressiste. Cela peut être dangereux pour la sécurité intérieure du pays car cela peut le plonger à nouveau dans le chaos. Par conséquent, plus le PSNS est populaire, plus le succès du coup d’État est probable."
 SYR_integrate_palestinians: "Intégrer les milices palestiniennes"
 SYR_integrate_palestinians_desc: "La Syrie abrite une importante population palestinienne. Durant la guerre civile, de nombreuses milices palestiniennes ont combattu à nos côtés, en raison du soutien de la Syrie à la liberté palestinienne. Garder ces groupes sur place augmentera notre puissance de feu, mais comme ils sont quasi indépendants, il sera plus difficile de les neutraliser avec notre armée régulière."
 SYR_expel_palestinians: "Expulser les Palestiniens"
 SYR_expel_palestinians_desc: "Les groupes palestiniens nous ont aidés à remporter la guerre civile. Cependant, maintenir des milices disparates est dangereux pour notre nation. Nous devons expulser ces milices des territoires syriens. Nous devons également profiter de cette occasion pour confisquer une partie des armes qu’elles utilisent et renforcer nos propres forces nationales avec elles."
 SYR_formalise_shia_militias: "Formaliser les milices chiites"
 SYR_formalise_shia_militias_desc: "De nombreux groupes de milices chiites ont soutenu notre gouvernement pendant la guerre civile. Leur intégration dans l’armée arabe syrienne nous aidera à renforcer nos rangs. Cependant, de nombreux groupes chiites sont financés et soutenus par l’Iran, ce qui signifie que si nous décidons de les intégrer dans notre armée, l’influence iranienne augmentera également…"
 SYR_disarm_militias: "Désarmer les milices chiites"
 SYR_disarm_militias_desc: "Les milices chiites ont combattu courageusement à nos côtés pendant la guerre. Cependant, nous ne pouvons pas laisser de nombreux groupes dissidents aux intérêts divergents contrôler différentes parties du pays. Nous devons démanteler et désarmer ces milices et utiliser leurs armes pour créer de nouvelles unités de l'armée arabe syrienne."
 SYR_russian_tool: "Un nouvel allié"
 SYR_russian_tool_desc: "La Russie opère en Syrie depuis sa base de Lattaquié. Elle nous a été d'une grande aide et pourrait être un allié précieux à l'avenir. Nous devrions essayer d'obtenir son soutien et son aide pour reconstruire notre pays. Bien sûr, cela nous rendra très dépendants d'elle et elle prendra la plupart de nos décisions de politique étrangère à l'avenir."
 SYR_iranian_puppet: "Nos vieux frères"
 SYR_iranian_puppet_desc: "L’Iran a été l’un de nos plus gros fournisseurs d’armes et de milices pendant la guerre, et a été un allié solide pour nous pendant des décennies. Il est la meilleure option dont nous disposons pour reconstruire la Syrie. Même si le coût de cette reconstruction serait très élevé pour notre indépendance politique dans les années à venir…"
 SYR_on_our_own: "Par nous-mêmes"
 SYR_on_our_own_desc: "Nos anciens alliés nous ont abandonnés. La seule chance qui nous reste est d'essayer d'avancer par nos propres moyens."
 SYR_free_syria: "Syrie libre"
 SYR_free_syria_desc: "La Syrie a enfin été libérée du joug d'Al-Assad et des fondamentalistes. Il est temps de célébrer et de planifier l'avenir de la Syrie."
 SYR_syrian_arab_army: "Statut de l'armée arabe syrienne"
 SYR_syrian_arab_army_desc: "La guerre civile syrienne a eu des conséquences dévastatrices sur l’Armée arabe syrienne, principale force militaire du gouvernement. Une grande partie de l’armée a déserté ou fait défection au début du conflit, et plusieurs années de guerre ont laissé de lourdes traces sur l’armée. Même si le régime d’Assad est vaincu, certains éléments de l’Armée arabe syrienne sont toujours là. Nous devons décider quoi faire d’eux."
 SYR_political_plurality: "Niveau de pluralité politique"
 SYR_political_plurality_desc: "Pendant la guerre civile, plusieurs milices et groupes politiques dominaient le pays. Nous devons maintenant décider qui nous voulons placer dans l’avenir de la Syrie."
 SYR_federal_republic_of_syria: "République fédérale de Syrie"
 SYR_federal_republic_of_syria_desc: "La Syrie est composée de nombreuses ethnies. De nombreux groupes ethniques sont en conflit les uns avec les autres depuis longtemps. Pour que le pays survive, nous devons donner plus de contrôle aux groupes ethniques de notre pays."
 SYR_unitary_republic_of_syria: "République unitaire de Syrie"
 SYR_unitary_republic_of_syria_desc: "La Syrie doit rester une république et nous devons encourager les peuples de toutes les cultures et de toutes les confessions à se rassembler sous un seul drapeau syrien uni."
 SYR_elections: "Élections en Syrie"
 SYR_elections_desc: "Maintenant que nous sommes un pays libre, nous devrions organiser des élections appropriées pour décider de l’avenir du pays."
 SYR_islamic_emirate: "Émirat islamique de Syrie"
 SYR_islamic_emirate_desc: "Nous pouvons maintenant continuer à établir le nouveau califat en Syrie. Allah nous montrera le chemin !"
 SYR_tahrir_go_alone: "Allons-y par nous-mêmes"
 SYR_tahrir_go_alone_desc: "Nous avons maintenant la possibilité de couper nos liens avec d'autres groupes religieux et de créer notre propre alliance de guerriers de Dieu pour libérer le Levant, mort aux mécréants !"
 SYR_tahrir_show_true_colors: "Montrez nos vraies couleurs"
 SYR_tahrir_show_true_colors_desc: "Le temps est venu de faire revivre les véritables idéaux d'Abdul Wahhab et de ses partisans, nos frères d'Al-Qaïda et d'autres groupes islamiques rejoindront notre Émirat pour la lutte de la Oumma islamique, Allahu Akbar !"
 SYR_align_with_isis: "Un nouvel ISIS"
 SYR_align_with_isis_desc: "Les véritables idéaux d'Abdul Wahhab ne mourront jamais ! Al-Qaïda et les autres groupes soi-disant « islamiques » n'ont aucune idée de ce qu'est le véritable islam ! Et Al-Baghdadi le savait très bien ! Nous devons suivre son héritage et le faire revivre, mort aux Munafiqin !"
 SYR_true_caliphate: "Le vrai califat"
 SYR_true_caliphate_desc: "L'Etat islamique n'a pas pu résister à Assad ou au Rojava, mais nous, nous y sommes parvenus. Il est de notre devoir de mener les musulmans vers une nouvelle ère !"
 SYR_global_recruitment: "Recrutement mondial"
 SYR_global_recruitment_desc: "Notre victoire attirera des croyants fervents du monde entier. Ces nouveaux guerriers seront prêts à nous servir dans nos guerres futures."
 SYR_campaign_of_terror: "Une campagne de terreur"
 SYR_campaign_of_terror_desc: "Nous devons veiller à ce que la population syrienne ne résiste jamais à notre cause. Nos ennemis ne peuvent plus nous diviser. Par la réinstallation, la conversion et l'élimination des éléments nuisibles, nous créerons une Syrie unie."
 SYR_death_of_hafez_al_assad: "Succession de Hafez el-Assad"
 SYR_death_of_hafez_al_assad_desc: "Il est temps de choisir les successeurs de Hafez el-Assad"
 SYR_bushra_al_assad: "Bouchra el-Assad"
 SYR_bushra_al_assad_desc: "Bushra est l'aînée et la plus expérimentée des enfants de Hafez. Le fait qu'elle soit une femme ne devrait pas l'exclure de la succession. Elle est l'héritière la plus légitime et elle mènera la Syrie vers un avenir moderne."
 SYR_husband_minister: "Ministre du mari"
 SYR_husband_minister_desc: "Le mari de Bushra, Assef Shawkat, est actuellement directeur adjoint du renseignement militaire. Il devrait être promu au poste de directeur, pour mieux aider Bushra à sécuriser son poste"
 SYR_gulf_state_tour: "Tournée des États du Golfe"
 SYR_gulf_state_tour_desc: "Il est important de montrer aux États les plus conservateurs du Golfe qu’une femme peut être le leader parfait pour un pays."
 SYR_healthcare_reform: "Réformes des soins de santé"
 SYR_healthcare_reform_desc: "Bushra a déjà été à l’origine d’une vague de développement de l’industrie pharmaceutique syrienne. Il est normal et nécessaire qu’elle utilise son expérience pour réformer le système de santé syrien, qui est très déficient."
 SYR_invite_big_pharma: "Inviter Big Pharma"
 SYR_invite_big_pharma_desc: "Nous devons contacter de grandes sociétés pharmaceutiques étrangères pour qu'elles installent des usines de fabrication en Syrie. Cela va toutefois contrarier l'élite dirigeante, car les profits de ces sociétés leur échapperont."
 SYR_syrian_pharmaceuticals: "Produits pharmaceutiques syriens"
 SYR_syrian_pharmaceuticals_desc: "Bushra a l'intention d'aider à démarrer plusieurs sociétés pharmaceutiques syriennes, telles que Syrian Allied Medical Group, pour s'assurer que nous pouvons couvrir tous les besoins nationaux en fournitures médicales et au-delà."
 SYR_eqalitarian_campaign: "Campagne égalitaire"
 SYR_eqalitarian_campaign_desc: "La Syrie sera transformée en un État moderne où les hommes et les femmes seront égaux. Les contrats de mariage ne seront plus une affaire entre le marié et le père de la mariée, et le double système juridique dans lequel les tribunaux laïcs et la charia travaillent côte à côte sera éliminé."
 SYR_iron_lady: "Dame de fer de Syrie"
 SYR_iron_lady_desc: "Bushra a le charisme et la capacité de faire en sorte que ceux qui l'entourent se rangent peu à peu de son côté. En tant que première femme chef d'État du monde arabe, elle restera à jamais dans l'histoire."
 SYR_bashar_al_assad: "Bachar el-Assad"
 SYR_bashar_al_assad_desc: "Alors que Bachar a passé la majeure partie de sa vie adulte à étudier la médecine, il a rapidement été renvoyé en Syrie pour suivre une formation militaire et a rapidement obtenu le poste de colonel dans une unité de la Garde républicaine. Bien qu'inexpérimenté, il est le fils aîné et donc aux yeux de beaucoup l'héritier le plus légitime de Hafez."
 SYR_constitutional_amendment: "Amendement constitutionnel"
 SYR_constitutional_amendment_desc: "La constitution syrienne actuelle exige que le président soit âgé d'au moins 40 ans. C'est une absurdité totale, l'âge ne devrait pas être une limite. De plus, changer la constitution n'a rien à voir avec le fait que notre président actuel n'a pas atteint la limite d'âge !"
 SYR_strengthen_ties_to_HEZ_and_PER: "Renforcer les liens avec les chiites"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Nous avons besoin d’alliés forts dans la région. Le Hezbollah et l’Iran sont l’une des entités militaires les plus puissantes de la région. Il est impératif que nous fondions notre dispositif de sécurité sur une coordination avec eux."
 SYR_purge_opposition: "Éliminer l'opposition"
 SYR_purge_opposition_desc: "Lorsque le pouvoir passe d'un pouvoir à l'autre, il y a toujours des gens qui veulent voir le système s'effondrer. Nous devons arrêter les principaux membres de l'opposition, à l'intérieur comme à l'extérieur du parti Baas."
 SYR_friend_old_guard: "Devenez amis avec la vieille garde"
 SYR_friend_old_guard_desc: "Toutes les structures du pouvoir ne doivent pas être réformées. Certains membres de l’ancienne élite sont essentiels pour conserver le pouvoir. Même si certaines faveurs peuvent être nécessaires, Bachar al-Assad doit s’aligner sur eux pour rester au pouvoir."
 SYR_loyal_marriage: "Mariage loyal"
 SYR_loyal_marriage_desc: "Un dirigeant ne peut pas vivre sans épouse. Asma Akhras, une vieille amie de la famille de Bachar, a récemment quitté le Royaume-Uni pour s'installer en Syrie. Elle a une bonne formation en économie et ferait une bonne épouse pour Bachar."
 SYR_maher_al_assad: "Maher el-Assad"
 SYR_maher_al_assad_desc: "Le plus jeune des fils de Hafez, Maher, a une longue expérience de l'armée syrienne. Bien qu'il soit colérique et même cruel selon certains, un militaire fort est ce qu'il faut pour maintenir la Syrie forte."
 SYR_empower_the_republican_guard: "Renforcer la Garde républicaine"
 SYR_empower_the_republican_guard_desc: "La Garde républicaine est la branche militaire d’élite de la Syrie. Nous devons la placer au-dessus de tout le reste pour garantir la sécurité de la société syrienne. La Garde républicaine est le seul groupe apte à diriger la Syrie."
 SYR_resestablish_defence_companies: "Rétablir les compagnies de défense"
 SYR_resestablish_defence_companies_desc: "Les compagnies de défense étaient un groupe de forces spéciales des années 70 et 80 qui agissait de manière similaire à la Garde républicaine. Il est temps de rétablir ce groupe. Ces soldats seront des forces spéciales formées à la guerre aérienne et blindée, et leur tâche principale sera de défendre le gouvernement contre les menaces internes."
 SYR_oil_must_flow: "Le Pétrole doit Couler"
 SYR_oil_must_flow_desc: "Le pétrole est l'une des ressources les plus vitales de notre pays. Non seulement il rapporte des revenus à l'État, mais une partie de ces revenus est directement versée à la Garde républicaine. Nous devons devenir comme nos voisins et devenir une véritable puissance pétrolière."
 SYR_syrian_savage: "Sauveur syrien"
 SYR_syrian_savage_desc: "Selon le président turc [TUR.GetLeader], les actions de Maher sont proches de la « sauvagerie ». Maher portera fièrement ce titre, car un lion sauvage ne se soucie pas de l'opinion des moutons"
 SYR_flowers_of_damascus_spring: "Fleurs du printemps de Damas"
 SYR_flowers_of_damascus_spring_desc: "La Syrie a enfin une chance de devenir une démocratie. Il nous faut maintenant choisir notre voie."
 SYR_rifaat_al_assad: "Rifaat el-Assad"
 SYR_rifaat_al_assad_desc: "Rifaat el-Assad est le frère de feu Hafez el-Assad. Il a été vice-président de la Syrie jusqu'à son exil en 1998. Il a depuis affirmé que sa destitution était inconstitutionnelle et que, le président précédent étant décédé en fonction, il était le successeur légitime. Il a promis qu'il gouvernerait le pays démocratiquement s'il était autorisé à revenir. Mais d'un autre côté, c'est un el-Assad..."
 SYR_arab_news_network: "Réseau d'information arabe"
 SYR_arab_news_network_desc: "Le fils de Rifaat, Sumer, est actuellement à la tête du réseau Arab News Network. Ce réseau est principalement le porte-parole politique de Rifaat, et l'arrivée de ce formidable média d'information en Syrie permettra de faire connaître les opinions de Rifaat dans tout le pays."
 SYR_the_arab_democratic_party: "Le Parti Démocratique Arabe"
 SYR_the_arab_democratic_party_desc: "Rifat a fondé le Parti démocratique arabe au Liban au début des années 70, mais le contrôle du parti lui a échappé. Il devrait créer une nouvelle branche et rassembler tous ses partisans sous ce parti légitime."
 SYR_kick_out_al_assads: "Chasser les el-Assad"
 SYR_kick_out_al_assads_desc: "Les el-Assad sont partout. Au gouvernement, dans les médias, dans l'armée. Nous ne pouvons pas croire qu'ils laisseront la démocratie se développer en Syrie. Ils doivent tous être exclus de la vie politique du pays et les membres les plus éminents de la famille doivent être exilés."
 SYR_reestablish_political_parties: "Rétablir les partis politiques"
 SYR_reestablish_political_parties_desc: "Depuis 40 ans, le pays est sous le contrôle unique du parti Baas. Il faut libérer les prisonniers politiques des prisons et permettre aux exilés de revenir au pays et de créer de nouveaux partis politiques. Cela va bien sûr remanier complètement le paysage politique du pays, mais c'est nécessaire pour l'avenir du pays."
 SYR_free_elections: "Des élections libres"
 SYR_free_elections_desc: "Il est temps d’organiser les premières élections libres en Syrie"
 SYR_israeli_allies: "Les alliés d'Israël"
 SYR_israeli_allies_desc: "Israël est l’un des pays les plus puissants de la région. Notre animosité à leur égard est absurde et nous devrions chercher à réparer nos relations."
 SYR_saudi_allies: "Les alliés de l'Arabie saoudite"
 SYR_saudi_allies_desc: "L'Arabie saoudite est un producteur de pétrole massif et l'un des principaux pays de la péninsule du Bouclier. Notre priorité est de les soutenir"
 SYR_american_allies: "Alliés américains"
 SYR_american_allies_desc: "Les États-Unis sont la plus grande puissance économique et militaire de la planète. Être leur ami ne peut avoir absolument aucun inconvénient"
 SYR_iranian_allies: "Les alliés de l'Iran"
 SYR_iranian_allies_desc: "L’Iran, bien que pays chiite, est l’un des anciens alliés de la Syrie. Malgré nos différences religieuses, cette alliance doit pouvoir exister."
 SYR_Get_rid_of_oligarchs: "Purge les oligarques"
 SYR_Get_rid_of_oligarchs_desc: "L'oligarchie est bien ancrée dans nos institutions et constitue une menace évidente pour l'avenir de notre pays. Nous allons les arrêter pour corruption et confisquer les biens sur lesquels nous pourrons mettre la main."
 SYR_kick_out_iran: "Expulsons l'Iran"
 SYR_kick_out_iran_desc: "L'Iran nous a toujours soumis à son contrôle et nous n'avons aucune raison de maintenir des liens avec lui. Il est temps de chasser ces ennemis idéologiques de Syrie !"
 SYR_islamist_renaissance: "Renaissance islamiste"
 SYR_islamist_renaissance_desc: "Notre victoire a renforcé notre soutien dans les masses. Une nouvelle culture a émergé et nous sommes tous pour la soutenir."
 SYR_subsidise_police: "Subventionner la police"
 SYR_subsidise_police_desc: "La police est l’un des éléments les plus importants pour que notre peuple se sente en sécurité et pour garantir notre pouvoir en Syrie. Elle est pourtant très sous-financée. Cela doit changer."
 SYR_empower_sharia_courts: "Renforcer les tribunaux de la charia"
 SYR_empower_sharia_courts_desc: "Il est temps de renforcer le pouvoir judiciaire islamique et d’étendre son influence."
 SYR_religious_values: "Nos valeurs inébranlables"
 SYR_religious_values_desc: "Il se peut que nos politiques passées visant à apaiser la population et à adoucir notre image nous aient permis de nous éloigner des vraies valeurs sur lesquelles reposent nos idéaux. Nous nous soucions moins de ce que les autres pensent de nous et notre seul objectif est d'établir la charia dans nos pays, aussi impopulaire soit-elle."
 SYR_islamic_socialism: "Socialisme islamique"
 SYR_islamic_socialism_desc: "Les gens semblent oublier que l’islam prône de nombreuses pratiques attribuées au socialisme, comme la zakat et la sadaka. Nous devons mettre en valeur cette relation en basant nos idéaux sur elle, car cela nous permettra également de recueillir le soutien des islamistes qui se sont toujours opposés à nos idéaux. Le socialisme islamique est la véritable voie pour faire de notre nation une république moderne, forte et vertueuse."
 SYR_federalisation: "Fédéralisation"
 SYR_federalisation_desc: "La solution consiste à donner plus de pouvoir aux États. Cela encouragera grandement la représentation locale et l’inclusion et remédiera grandement aux craintes et aux tensions sectaires. Cependant, cette autonomie affaiblira notre emprise sur les États, en particulier là où des minorités sont présentes."
 SYR_republicanism: "Républicanisme"
 SYR_republicanism_desc: "La Syrie est mieux gouvernée par un État fort doté d'une autorité centralisée. Cela renforcera le pouvoir de notre gouvernement, mais provoquera l'aliénation et la colère des minorités qui se sentent marginalisées."
 SYR_concentrate_on_lebanon: "Concentrez-vous sur le Liban"
 SYR_concentrate_on_lebanon_desc: "Le Liban est depuis longtemps une cible de la Syrie. La concurrence entre le Hezbollah et le gouvernement libanais est féroce et nous devons en tirer parti."
 SYR_against_hezbollah: "Résister au Hezbollah"
 SYR_against_hezbollah_desc: "Le Hezbollah n’est rien d’autre qu’une organisation terroriste qui cherche à détruire le Liban. Nous devons nous préparer à nous en débarrasser."
 SYR_lebanese_support: "Rassembler le soutien des Libanais"
 SYR_lebanese_support_desc: "Depuis des années, le Hezbollah est à l'origine de problèmes au Liban. Il constitue pratiquement un État dans l'État et réduit considérablement la légitimité du gouvernement libanais. Nous devons contacter le Liban et discuter d'une éventuelle action militaire commune contre le Hezbollah."
 SYR_strike_hezbollah: "Éliminer le Hezbollah"
 SYR_strike_hezbollah_desc: "Le temps est venu de se débarrasser du Hezbollah"
 SYR_shadow_over_lebanon: "Une ombre sur le Liban"
 SYR_shadow_over_lebanon_desc: "Nous avons aidé les Libanais à reprendre le contrôle de leur pays et ils nous doivent beaucoup. Il y a seulement vingt ans, le gouvernement syrien était étroitement lié au gouvernement libanais et c'est cette situation que nous voulons à nouveau."
 SYR_support_hezbollah: "Soutenez le Hezbollah"
 SYR_support_hezbollah_desc: "Le Hezbollah est un allié précieux pour nous. Nous devons nous assurer qu’il prendra le dessus et qu’il finira par prendre le contrôle de tout le Liban."
 SYR_prepare_lebanon_coup: "Infiltrer le Liban"
 SYR_prepare_lebanon_coup_desc: "Le Hezbollah est déjà actif au Liban. Nous devons accroître notre aide à ce groupe et renforcer sa base de pouvoir. Cela lui permettra de devenir suffisamment puissant pour renverser le gouvernement libanais."
 SYR_lebanese_coup: "Le coup d'État libanais"
 SYR_lebanese_coup_desc: "Les membres du Hezbollah au Liban sont prêts à perpétrer un coup d’État. S’il réussit, le Hezbollah prendra le contrôle de l’ensemble du pays. En cas d’échec, l’armée libanaise pourrait riposter.\n\nPlus le soutien au Hezbollah est élevé, plus le coup d’État a de chances de réussir"
 SYR_shadow_over_hezbollah: "Une ombre sur le Hezbollah"
 SYR_shadow_over_hezbollah_desc: "Nous avons aidé le Hezbollah à renverser le gouvernement libanais. Cela signifie qu'ils nous doivent quelque chose. Nous devons les soustraire au contrôle iranien et les obliger à suivre nos directives."
 SYR_affirm_presence_in_lebanon: "Affirmer la présence au Liban"
 SYR_affirm_presence_in_lebanon_desc: "La poursuite de l'occupation du Liban a des conséquences néfastes sur l'économie. Nous devons décider comment gérer l'avenir du Liban"
 SYR_invest_in_lebanon: "Investir au Liban"
 SYR_invest_in_lebanon_desc: "Investir dans l’économie libanaise montrera que nous avons à cœur les intérêts du peuple libanais."
 SYR_relocate_lebanese_industry: "Relocaliser l’industrie libanaise"
 SYR_relocate_lebanese_industry_desc: "Certaines des industries clés du Liban devraient être délocalisées en Syrie pour assurer leur sécurité et pour s'assurer qu'aucune usine ne soit utilisée contre la Syrie."
 SYR_commit_more_troops: "Engagez plus de troupes"
 SYR_commit_more_troops_desc: "Nous devons renforcer la sécurité du Liban en augmentant le nombre de soldats que nous y avons stationnés."
 SYR_reduce_presence: "Réduire la présence"
 SYR_reduce_presence_desc: "Nous devons retirer une partie de nos troupes du Liban. Nos hommes méritent de rentrer au pays, nous devons donner plus de contrôle à l'armée libanaise."
 SYR_replace_ghazi_kanaan: "Remplacez Ghazi Kanaan"
 SYR_replace_ghazi_kanaan_desc: "Ghazi Kanaan est à la tête des services de renseignements syriens au Liban depuis 1982 et a joué un rôle clé dans le maintien du contrôle du pays. Mais il faut désormais du sang neuf. Nous allons rappeler Kanaan et le nommer à la tête de la direction de la sécurité politique syrienne. Au Liban, Kanaan sera remplacé par son adjoint Rustum Ghazaleh, une étoile montante de la communauté du renseignement."
 SYR_recall_intelligence: "Renseignements sur les rappels"
 SYR_recall_intelligence_desc: "Nous devons rappeler nos éléments de renseignement du Liban. En les redéployant en Syrie, ils seront en mesure de mieux protéger la Syrie."
 SYR_reduced_political_liberty: "Limiter les libertés politiques"
 SYR_reduced_political_liberty_desc: "Certaines organisations et certains partis ne sont pas contents de notre ingérence au Liban. Nous devons limiter la liberté d'expression et de rassemblement, et interdire certaines publications qui nous ternissent."
 SYR_encourage_campaigning: "Encourager les campagnes"
 SYR_encourage_campaigning_desc: "Nous devons alléger une partie du contrôle que nous avons sur le gouvernement libanais et permettre aux Libanais de jouir d’une plus grande autonomie."
 SYR_assassinate_lebanese_prime_minister: "Assassiner le Premier ministre libanais"
 SYR_assassinate_lebanese_prime_minister_desc: "Le Premier ministre libanais, Rafic Hariri, critique ouvertement l'occupation syrienne. Il serait peut-être préférable qu'il disparaisse du paysage politique, même si cela ne peut que susciter l'indignation de la communauté internationale, même si cela permet de brouiller les pistes."
 SYR_raids_against_hezbollah: "Raids contre le Hezbollah"
 SYR_raids_against_hezbollah_desc: "Le Hezbollah n’est rien d’autre qu’une organisation terroriste qui cherche à déstabiliser le Liban. Nous devons mener des raids contre ses forces et affaiblir son emprise sur le Liban."
 SYR_integrate_lebanon: "Intégrer le Liban"
 SYR_integrate_lebanon_desc: "Il est temps de rapprocher le Liban de nous. Nous devons déployer toutes nos forces pour transformer son parlement en un conseil régional. Nous bénéficions déjà du soutien total du Hezbollah, qui nous aidera dans cette opération."
 SYR_withdraw_from_lebanon: "Se retirer du Liban"
 SYR_withdraw_from_lebanon_desc: "Le temps est venu de quitter le Liban et de laisser le pays suivre son propre chemin"
 SYR_greater_syria: "Grande Syrie"
 SYR_greater_syria_desc: "Le Parti social nationaliste syrien rêve d’une Grande Syrie. Cet État s’étendra du Sinaï à l’Irak et du nord de l’Arabie aux monts Taurus. Nous unifierons tout le peuple syrien sous une même bannière !"
 SYR_lebanese_chaos: "Le chaos libanais"
 SYR_lebanese_chaos_desc: "Le Liban est plongé dans un chaos politique total, le pays étant divisé entre le gouvernement et les milices du Hezbollah. Nous devons mener des attaques sous fausse bannière."
 SYR_deal_with_scraps: "Gérer les déchets"
 SYR_deal_with_scraps_desc: "Maintenant que le Liban est affaibli, nous devrions utiliser le conflit comme excuse pour intervenir et assurer notre propre sécurité nationale."
 SYR_assault_jordan: "Destituer les Hachémites"
 SYR_assault_jordan_desc: "La Jordanie est l’un des trois pays où le Parti social-nationaliste syrien est actif (avec la Syrie et le Liban). Le principal soutien au parti vient de la diaspora palestinienne qui y vit. Nous devrions y soutenir le PSNS et l’inciter à destituer l’actuel parti hachémite au pouvoir."
 SYR_arm_palestinians_to_fight: "Armer les Palestiniens"
 SYR_arm_palestinians_to_fight_desc: "La Jordanie abrite une importante population de réfugiés palestiniens. Nous pouvons transformer ces réfugiés en combattants et les inciter à semer le chaos en Palestine et en Israël. Puisqu’ils sont des combattants par procuration, nous pouvons les utiliser pour inciter Israël à riposter, en les faisant passer pour les méchants du conflit."
 SYR_zionist_threat: "La menace sioniste"
 SYR_zionist_threat_desc: "Israël est le plus grand affront fait à tous les musulmans, et un abominable faux État au cœur de l'islam. Il faut l'effacer de la surface de la terre."
 SYR_befriend_sudan: "Allié Soudan"
 SYR_befriend_sudan_desc: "Le Soudan est en conflit avec l'Égypte au sujet du triangle de Hala'ib. Nous pourrions peut-être nous allier avec eux et utiliser une menace commune pour persuader l'Égypte de nous accorder des concessions territoriales."
 SYR_demand_sinai: "Demande Sinaï"
 SYR_demand_sinai_desc: "Le Sinaï revêt pour nous une importance stratégique majeure. Non seulement il nous offrira de bonnes positions défensives contre toute attaque de l'Occident, mais il nous donnera également la possibilité de surveiller et de contrôler le canal de Suez.\n\nNous proposerons aux Égyptiens un contrôle conjoint sur le canal pour faciliter l'accord."
 SYR_iraq_divisions: "Exploiter les divisions irakiennes"
 SYR_iraq_divisions_desc: "L'Irak est divisé en plusieurs groupes ethniques et religieux. Nous pouvons exploiter ces divisions et provoquer un soulèvement religieux dans le pays pour les affaiblir."
 SYR_mop_up_iraq: "Nettoyons l'Irak"
 SYR_mop_up_iraq_desc: "La situation sécuritaire actuelle en Irak constitue une menace pour notre propre sécurité nationale. Sous ce prétexte, nous pouvons justifier l'envoi de troupes dans le pays."
 SYR_concessions_to_kurds: "Concessions aux Kurdes"
 SYR_concessions_to_kurds_desc: "Les Kurdes constituent un groupe ethnique important dans la région que nous voulons contrôler. Ils vivent depuis longtemps sans État officiel et, dans la plupart des pays où ils résident, leurs droits sont limités. Si nous leur promettons une zone autonome dans la Grande Syrie, nous pourrions gagner un allié puissant."
 SYR_submission_kuwait: "Soumission du Koweït"
 SYR_submission_kuwait_desc: "Le Koweït est un État artificiel créé par les puissances coloniales, et sa famille royale actuelle ne se maintient au pouvoir que grâce au soutien des puissances occidentales. Le peuple koweïtien doit être libéré de ses maîtres coloniaux."
 SYR_crush_the_sauds: "Écraser les Saoudiens"
 SYR_crush_the_sauds_desc: "Les régions du nord de l'Arabie font naturellement partie de la Grande Syrie. Bien que peu importantes économiquement, nous ne pouvons pas abandonner ce territoire par pure logique. Nous devons contraindre l'Arabie saoudite à faire des concessions."
 SYR_kurds_in_turkey: "Les Kurdes en Turquie"
 SYR_kurds_in_turkey_desc: "Le Parti des travailleurs du Kurdistan (PKK) mène une guérilla contre la Turquie depuis des décennies. Nous devrions leur offrir un refuge de notre côté de la frontière. Nous pourrons ensuite utiliser leurs combattants pour renforcer nos effectifs une fois que nous aurons pénétré en Turquie."
 SYR_kurds_in_iran: "Les Kurdes en Iran"
 SYR_kurds_in_iran_desc: "L'Iran compte environ 7 millions de Kurdes. Le Parti démocratique du Kurdistan iranien mène actuellement une guérilla à petite échelle contre le gouvernement. Malgré sa petite taille, nous pourrions lui offrir un refuge au Kurdistan s'il s'engage à notre cause."
 SYR_align_azerbaijan: "Allié de l'Azerbaïdjan"
 SYR_align_azerbaijan_desc: "L'Azerbaïdjan entretient des relations plutôt froides avec l'Iran. Bien que les deux pays soient chiites et partagent une histoire commune, les positions pro-turques et pro-israéliennes de l'Azerbaïdjan et celles pro-arméniennes de l'Iran ont refroidi les relations entre les deux pays. De plus, l'Iran abrite de nombreux Azéris vivant en Azerbaïdjan iranien. Nous devrions offrir à l'Azerbaïdjan le territoire iranien habité par des Azéris en échange d'une alliance."
 SYR_taurus_mountains: "Vers les montagnes du Taurus"
 SYR_taurus_mountains_desc: "Les monts Taurus, dans le sud-est de l'Anatolie, constituent une barrière naturelle idéale pour protéger la Syrie. Ce territoire fait donc partie intégrante de la Syrie et devrait nous appartenir."
 SYR_alawite_militias: "Recruter des Alaouites"
 SYR_alawite_militias_desc: "La région de Hatay, comme Lattaquié, est majoritairement peuplée d'Alaouites, une communauté musulmane ethno-religieuse. Nombre d'entre eux se sentent opprimés par la majorité sunnite en Turquie. Nous pouvons exploiter cette frustration pour recruter certains d'entre eux comme paramilitaires dans notre armée."
 SYR_align_armenia: "S'allier à l'Arménie"
 SYR_align_armenia_desc: "L'Arménie et la Turquie n'ont jamais eu de relations diplomatiques officielles. Cela est principalement dû au refus de la Turquie de reconnaître le génocide arménien et au différend frontalier en cours entre les deux. Bien que l'Arménie reconnaisse officiellement les frontières actuelles, la Turquie estime que cet engagement n'est pas assez fort. Nous pourrions promettre à l'Arménie le nord-est de la Turquie en échange de leur aide."
 SYR_align_greece: "S'allier à la Grèce"
 SYR_align_greece_desc: "Bien que tous deux membres de l'OTAN, les relations entre [GRE.GetName] et [TUR.GetName] ne sont pas très chaleureuses. Ils ont des différends frontaliers dans la mer Égée, et certaines factions plus nationalistes en Grèce revendiquent une partie du territoire turc basé sur l'idée de la Megali. La Grèce pourrait être un allié très puissant contre la Turquie."
 SYR_divide_turkey: "Partitionner la Turquie"
 SYR_divide_turkey_desc: "Le moment est venu de diviser la Turquie. Avec nos alliés réunis, la Turquie ne peut espérer se battre contre nous tous."
 SYR_claim_cyprus: "Revendiquer Chypre"
 SYR_claim_cyprus_desc: "Chypre est un rempart parfait contre toute invasion du cœur de la Syrie depuis l'Ouest. L'île devrait légitimement être sous notre contrôle."
 SYR_align_cyprus: "Faire pression sur Chypre"
 SYR_align_cyprus_desc: "Chypre est la faction la plus riche et la plus forte de l'île, et constitue donc le meilleur choix pour un allié. Cependant, cela nous mettra en conflit avec Chypre du Nord, qui est protégée par la Turquie."
 SYR_align_northern_cyprus: "Faire pression sur Chypre du Nord"
 SYR_align_northern_cyprus_desc: "Les habitants turcs de Chypre du Nord seront un allié parfait pour contrôler l'île. Cependant, cela nous mettra en conflit avec Chypre, et peut-être avec la Grèce."
 SYR_invade_cyprus: "Envahir Chypre"
 SYR_invade_cyprus_desc: "Nous n'avons besoin d'aucun allié, nous prendrons l'île entièrement pour nous-mêmes. Personne ne peut nous arrêter !"
 SYR_weaken_iran: "Affaiblir l'Iran"
 SYR_weaken_iran_desc: "L'Iran est un pays puissant à l'est, mais leur faiblesse est qu'une grande partie de leur population n'est pas ethniquement perse. Nous pouvons exploiter cette faiblesse pour une future invasion de l'Iran."
 SYR_palestinian_unemployment_program: "Programme contre le chômage palestinien"
 SYR_palestinian_unemployment_program_desc: "La Jordanie abrite de nombreux Palestiniens, dont beaucoup n'ont jamais obtenu la citoyenneté. Le taux de chômage parmi eux est très élevé, car il leur est difficile de trouver du travail. Nous devons remédier à cette situation et les aider à trouver un emploi."
 SYR_military_reform: "Réforme militaire"
 SYR_military_reform_desc: "L'armée syrienne a un besoin urgent de réforme. L'Armée arabe syrienne est divisée entre la Garde républicaine d'élite et l'armée régulière, et le corps des officiers est dominé par la minorité alaouite."
 SYR_conscription_army: "Armée de conscription"
 SYR_conscription_army_desc: "La Syrie a une longue histoire d'armée de conscription, et cela devrait rester ainsi. Utiliser des conscrits nous permet d'avoir une armée plus grande, et c'est un bon moyen de rassembler des personnes d'origines différentes."
 SYR_volunteer_army: "Armée de volontaires"
 SYR_volunteer_army_desc: "Maintenir une armée de conscription est coûteux et inutile. Nous devrions plutôt nous concentrer sur une armée plus petite, mieux entraînée et motivée, composée de volontaires."
 SYR_peoples_army: "Armée du peuple"
 SYR_peoples_army_desc: "La Syrie est composée de nombreuses ethnies. L'armée devrait servir chacune d'elles. Nous devons créer des organisations locales composées de résidents locaux pour gérer la défense régionale."
 SYR_loyal_elite: "Élite loyale"
 SYR_loyal_elite_desc: "La Syrie est mieux protégée par une armée dominée par une élite loyale. Dans le cas de la Syrie, ce sera la Garde républicaine et le corps des officiers alaouites."
 SYR_guerrilla_warfare: "Guerre de guérilla"
 SYR_guerrilla_warfare_desc: "L'avenir de la guerre ne réside pas dans un conflit direct avec l'ennemi, mais dans des frappes à l'arrière et du harcèlement. Nous sommes entourés de nombreuses nations hostiles avec des armées plus grandes que la nôtre, nous ne pouvons donc pas espérer les vaincre en les affrontant directement."
 SYR_decentralised_tactics: "Tactiques décentralisées"
 SYR_decentralised_tactics_desc: "Nous devons entraîner nos unités à agir de manière indépendante et à exécuter des opérations locales. Notre armée doit pouvoir manœuvrer même si elle perd le contact avec le haut commandement, et entraîner nos troupes à la guerre décentralisée est la clé."
 SYR_centralised_tactics: "Tactiques centralisées"
 SYR_centralised_tactics_desc: "Nous devons avoir une vision claire de l'emplacement de toutes nos troupes à tout moment. Toutes les manœuvres doivent être exécutées dans les moindres détails, et les troupes doivent être contrôlées et guidées depuis une position centrale. C'est le seul moyen d'assurer des opérations efficaces."
 SYR_homs_military_academy: "Élargir l'Académie militaire de Homs"
 SYR_homs_military_academy_desc: "L'Académie militaire de Homs est la plus grande et la plus prestigieuse école militaire de Syrie et est opérationnelle depuis 1933. Nous devons l'élargir et commencer à offrir des formations dans d'autres branches que l'armée."
 SYR_expand_tartus_base: "Élargir la base de Tartous"
 SYR_expand_tartus_base_desc: "La base navale de Tartous a été utilisée pour la première fois par l'Union soviétique, puis par la Russie comme base navale pour un accès facile à la Méditerranée. Dans sa taille actuelle, elle ne peut vraiment servir que de station pour des navires plus petits que des frégates. Nous devons élargir ses quais pour accueillir des navires plus grands."
 SYR_tartus_dockyards: "Chantiers navals de Tartous"
 SYR_tartus_dockyards_desc: "Maintenant que nous avons élargi les quais à Tartous, nous devons également augmenter ses capacités de réparation et de réaménagement en construisant des chantiers navals pour l'entretien des navires."
 SYR_expand_tiyas_air_base: "Élargir la base aérienne de Tiyas"
 SYR_expand_tiyas_air_base_desc: "La base aérienne de Tiyas est la plus grande de Syrie. Elle est située dans une position centrale cruciale, nous permettant de couvrir l'espace aérien de toute la Syrie depuis une position bien protégée. Nous devons élargir ses installations pour pouvoir y baser plus d'avions."
 SYR_fuel_reserve: "Réserve de carburant accrue"
 SYR_fuel_reserve_desc: "Accueillir une force aérienne plus grande nous obligera à augmenter notre réserve stratégique de carburant. En disposant d'une réserve plus importante, nous pourrons opérer notre force aérienne plus longtemps en cas de compromission de notre approvisionnement en carburant."
 SYR_support_tactics: "Tactiques de soutien"
 SYR_support_tactics_desc: "En plus de notre armée, nous devons également entraîner notre marine et notre force aérienne à agir comme éléments de soutien."
 SYR_military_production: "Production militaire"
 SYR_military_production_desc: "Nous dépendons trop de l'importation d'armes d'autres pays. Nous devons établir des ateliers locaux pour réduire notre dépendance envers les armements étrangers."
 SYR_purchase_armoured_vehicles: "Acheter des véhicules blindés"
 SYR_purchase_armoured_vehicles_desc: "Notre armée est fortement mécanisée. Comme nous n'avons pas de véhicules domestiques, nous devons renouveler notre approvisionnement en achetant des équipements auprès de puissances étrangères."
 SYR_purchase_planes: "Acheter des avions"
 SYR_purchase_planes_desc: "Notre force aérienne est axée sur le soutien au sol. Comme nous n'avons pas d'avions domestiques, nous devons renouveler notre approvisionnement en achetant des équipements auprès de puissances étrangères."
 SYR_fuel_production: "Production de carburant"
 SYR_fuel_production_desc: "Pour maintenir nos nouveaux véhicules en fonctionnement, il faut beaucoup de carburant. Nous devons établir des raffineries de biocarburants pour qu'il reste plus de carburant pour un usage militaire."
 SYR_improved_supply: "Amélioration de l'approvisionnement"
 SYR_improved_supply_desc: "Le terrain peut parfois être très accidenté en Syrie. Nous devons améliorer nos infrastructures et nos lignes d'approvisionnement pour garantir l'efficacité de nos troupes."
 SYR_maintenance_depots: "Dépôts de maintenance"
 SYR_maintenance_depots_desc: "Maintenir notre force aérienne opérationnelle demande beaucoup de travail. Nous devons établir des dépôts de maintenance pour produire des pièces détachées et entretenir les avions."
 SYR_electronic_army: "Armée électronique syrienne"
 SYR_electronic_army_desc: "Le champ de bataille moderne se déroule sur Internet. Nous devons créer un groupe de hackers qui attaquera nos ennemis par le biais de spams, d'attaques DDoS, de fausses nouvelles et de piratage."
 SYR_research_center: "Centre de recherche militaire"
 SYR_research_center_desc: "Nous devons augmenter notre capacité à produire et rechercher des armes et technologies domestiques en établissant un centre de recherche géré par l'armée."
 SYR_form_damascus_steel: "Former Damascus Steel"
 SYR_form_damascus_steel_desc: "La Syrie n'a pas d'entreprises d'armement officielles. Nous devons financer une nouvelle entreprise et créer une société d'armement publique, Damascus Steel. Cette entreprise commencera à concevoir et produire des armes d'infanterie pour nous."
 SYR_subsidise_hmisho_vehicles: "Subventionner le groupe Hmisho Trading"
 SYR_subsidise_hmisho_vehicles_desc: "Le groupe Hmisho Trading est l'un des plus grands conglomérats industriels de Syrie. Ils importent de nombreux véhicules dans le pays et gèrent de nombreux ateliers de réparation de véhicules à travers leurs filiales, tout en exploitant l'une des plus grandes aciéries du pays. Nous devrions les subventionner et les aider à créer une entreprise pour développer et fabriquer des véhicules blindés et augmenter leur production d'acier."
 SYR_diplomatic_effort: "Effort diplomatique"
 SYR_diplomatic_effort_desc: "Le Moyen-Orient est un endroit troublé, et nous devons naviguer prudemment dans notre diplomatie dans la région."
 SYR_affirm_claims_on_golan: "Affirmer les revendications sur le Golan"
 SYR_affirm_claims_on_golan_desc: "Israël occupe le plateau du Golan depuis la guerre des Six Jours. Nous devons annoncer au monde international que nous considérons toujours cette région comme l'un de nos territoires principaux, et que l'occupation d'Israël est illégale."
 SYR_renounce_claims_on_golan: "Renoncer aux revendications sur le Golan"
 SYR_renounce_claims_on_golan_desc: "Israël occupe le plateau du Golan depuis très longtemps maintenant. La région est principalement habitée par des Juifs israéliens. Nous devrions admettre que nous avons perdu la guerre, renoncer à nos revendications sur la région et commencer à réparer nos relations hostiles avec Israël."
 SYR_meet_hamas: "Rencontrer le Hamas"
 SYR_meet_hamas_desc: "Le Hamas est le principal concurrent du Fatah. Ils se concentrent davantage sur la libération de la Palestine par la lutte armée plutôt que par la diplomatie."
 SYR_new_intifada: "Nouvelle Intifada"
 SYR_new_intifada_desc: "Nous devons encourager le Hamas à lancer une nouvelle Intifada contre les occupants israéliens."
 SYR_meet_fatah: "Rencontrer le Fatah"
 SYR_meet_fatah_desc: "Le Fatah est le principal concurrent du Hamas. Ils se concentrent davantage sur l'obtention des droits palestiniens par la diplomatie."
 SYR_diplomatic_pressure_on_israel: "Protéger la Palestine"
 SYR_diplomatic_pressure_on_israel_desc: "Nous devons protéger les Palestiniens. En annonçant que nous sommes les protecteurs de la Palestine, Israël sera moins susceptible d'agir de manière agressive contre eux."
 SYR_repair_relations_with_israel: "Réparer les relations avec Israël"
 SYR_repair_relations_with_israel_desc: "Nous avons longtemps été hostiles envers Israël sans raison. Nous devons mettre fin à cette haine et commencer à construire la paix au Moyen-Orient."
 SYR_one_state_solution: "Soutenir la solution à un seul État"
 SYR_one_state_solution_desc: "Israël a un droit légitime sur ses territoires. Ils l'ont prouvé en défendant leur terre pendant des décennies. Nous devons accepter la réalité qu'Israël est là pour rester, et les Palestiniens devraient apprendre à vivre avec."
 SYR_two_state_solution: "Soutenir la solution à deux États"
 SYR_two_state_solution_desc: "La paix est mieux établie en divisant Israël en deux ; un territoire palestinien et un territoire israélien. De cette manière, les deux parties peuvent vivre en paix sur leur propre terre."
 SYR_levant_defence_pact: "Pacte de défense de Jérusalem"
 SYR_levant_defence_pact_desc: "Jérusalem doit être défendue contre quiconque voudrait la prendre. Nous devons rassembler nos alliés."
 SYR_invite_jordan: "Inviter la Jordanie"
 SYR_invite_jordan_desc: "La Jordanie abrite une importante diaspora palestinienne, et ils ont souvent critiqué Israël pour ses actions contre les Palestiniens. Avec leur aide, nous pourrons accéder rapidement à la Cisjordanie si un conflit éclate."
 SYR_invite_egypt: "Inviter l'Égypte"
 SYR_invite_egypt_desc: "L'Égypte a longtemps été une bouée de sauvetage pour la bande de Gaza et a même administré la région à un moment de son histoire. S'allier avec eux nous aidera à sécuriser le flanc sud contre Israël et à protéger Gaza."
 SYR_meeting_with_kings: "Rencontrer le roi"
 SYR_meeting_with_kings_desc: "Les relations entre nous et [SAU.GetName] ont beaucoup varié tout au long de la Guerre froide et à l'époque moderne. Nous ne pouvons nier leur existence, et nous devons apprendre à vivre avec eux. [ROOT.GetLeader] devrait rencontrer [SAU.GetLeader] pour améliorer les relations entre nos pays."
 SYR_open_saudi_mosques: "Ouvrir des mosquées saoudiennes"
 SYR_open_saudi_mosques_desc: "L'Arabie saoudite finance de nombreuses mosquées et madrasas à travers le monde. Nous devrions les contacter et leur demander de les financer pour nous également. Cela leur accordera bien sûr une certaine influence sur nous, et il est bien connu que certains des imams des mosquées gérées par les Saoudiens ne sont pas les plus tolérants."
 SYR_saudi_oil_cooperation: "Coopération pétrolière saoudienne"
 SYR_saudi_oil_cooperation_desc: "Nous et les Saoudiens sommes des pays producteurs de pétrole. Il serait bénéfique pour nous d'accroître la coopération dans ce domaine."
 SYR_join_peninsula_shield: "Montrer de l'intérêt pour le Bouclier de la Péninsule"
 SYR_join_peninsula_shield_desc: "Le Bouclier de la Péninsule est l'armée du Conseil de coopération du Golfe. Nous devons signaler à l'Arabie saoudite que nous souhaitons une intégration plus étroite avec le Bouclier de la Péninsule."
 SYR_saudi_military_cooperation: "Coopération militaire saoudienne"
 SYR_saudi_military_cooperation_desc: "Les pays du Golfe mènent de nombreuses opérations militaires ensemble. Ils ont également leur propre programme de coopération en recherche, auquel nous devrions absolument participer."
 SYR_saudi_oil_investments: "Investissements pétroliers saoudiens"
 SYR_saudi_oil_investments_desc: "Nous devrions demander aux Saoudiens d'investir dans certains de nos champs pétrolifères pour augmenter notre production de pétrole."
 SYR_trade_deal_with_egypt: "Accord commercial avec l'Égypte"
 SYR_trade_deal_with_egypt_desc: "L'Égypte est un pays grand et puissant près de nous, et nous avons eu des liens étroits avec eux par le passé. Nous devrions établir un accord commercial avec eux."
 SYR_repair_relations_with_iraq: "Réparer les relations avec l'Irak"
 SYR_repair_relations_with_iraq_desc: "En raison d'un conflit entre les partis ba'athistes irakien et syrien, les relations entre nos deux pays ont été très hostiles pendant longtemps. Peut-être devrions-nous réparer ces relations et faire travailler les partis ba'athistes ensemble à nouveau ?"
 SYR_revive_baathist_dream: "Raviver le rêve ba'athiste"
 SYR_revive_baathist_dream_desc: "L'un des principes fondamentaux du ba'athisme est le nationalisme arabe et la création visée d'un État pan-arabe. Actuellement, le parti Ba'ath est divisé en deux factions, l'une dominée par la Syrie et l'autre par l'Irak. Beaucoup de partis ba'athistes sont des partis mineurs au bord de l'obscurité. Nous devons d'abord investir des fonds dans les branches régionales de la faction dominée par la Syrie pour montrer que le ba'athisme est la nouvelle tendance."
 SYR_baathist_renaissance: "Renaissance ba'athiste"
 SYR_baathist_renaissance_desc: "La faction ba'athiste dominée par l'Irak est plus répandue que celle dominée par la Syrie. Nous devons également les financer si nous voulons réaliser nos rêves."
 SYR_the_arab_union: "Former la République arabe unie"
 SYR_the_arab_union_desc: "La République arabe unie fut une union éphémère entre l'Égypte et la Syrie. En plus de la République, il y a eu plusieurs suggestions et tentatives pour unifier les pays arabes en un seul État dirigé par des pays comme la Libye, l'Irak et la Jordanie. Bien que l'Union ait échoué, nous devons essayer à nouveau. L'Égypte est prête à s'unir avec nous à nouveau."
 SYR_integrate_the_union: "Intégrer l'Union"
 SYR_integrate_the_union_desc: "Nous devons rapprocher l'Union arabe en unissant tous ses membres en un seul super-État."
 SYR_denounce_iraq: "Dénoncer l'Irak"
 SYR_denounce_iraq_desc: "L'Irak est un État méprisable dirigé par le mauvais type de ba'athistes. Nous ne devrions certainement pas les appeler amis, au contraire, nous devrions dénoncer leurs pratiques ignobles."
 SYR_iranian_sponsorship: "Parrainage iranien"
 SYR_iranian_sponsorship_desc: "Les Iraniens feraient un allié parfait pour nous. Ils sont chiites comme nous, et ils partagent notre vision du monde."
 SYR_fund_hezbollah: "Financer le Hezbollah"
 SYR_fund_hezbollah_desc: "Le Hezbollah est un groupe armé puissant opérant principalement au Liban. Ils ont une milice très forte, et les avoir de notre côté est certainement bénéfique."
 SYR_the_resistance_axis: "Rejoindre l'Axe de la Résistance"
 SYR_the_resistance_axis_desc: "L'Axe de la Résistance est un ensemble d'États anti-américains au Moyen-Orient dirigé par l'Iran. Il est dans notre intérêt stratégique de nous allier avec eux."
 SYR_iranian_quds: "Qods iraniens"
 SYR_iranian_quds_desc: "Les Qods iraniens sont une unité de forces spéciales/paramilitaires du Corps des Gardiens de la Révolution islamique. Ils sont l'outil spécial de l'Iran pour étendre son influence dans les conflits mondiaux."
 SYR_irgc_military_college: "Université de commandement et d'état-major de l'IRGC"
 SYR_irgc_military_college_desc: "L'Université de commandement et d'état-major est l'école militaire du Corps des Gardiens de la Révolution islamique. Elle se concentre sur la science militaire irrégulière telle que dictée par la doctrine militaire de l'IRGC."
 SYR_reaffirm_claims_on_hatay: "Réaffirmer les revendications sur Hatay"
 SYR_reaffirm_claims_on_hatay_desc: "Hatay a été cédé à la Turquie par les Français dans les années 1930. Cela a été fait sans notre consentement. La région a toujours une forte population alaouite, et la zone devrait être rendue à la Syrie."
 SYR_provide_intelligence_to_pkk: "Fournir des renseignements au PKK"
 SYR_provide_intelligence_to_pkk_desc: "Le PKK est un groupe de guérilla kurde opérant en Turquie. Ils luttent contre le gouvernement turc depuis des décennies, essayant d'établir un Kurdistan indépendant. Nous devrions leur fournir des renseignements sur l'armée turque pour saper l'influence de la Turquie dans la région."
 SYR_pkk_training_camps: "Établir des camps d'entraînement pour le PKK"
 SYR_pkk_training_camps_desc: "Nous devons établir des camps d'entraînement pour les guérilleros du PKK dans le nord de la Syrie. Cela augmentera l'efficacité du PKK, et peut-être que certains d'entre eux seront prêts à nous rejoindre."
 SYR_weapons_to_pkk: "Fournir des armes au PKK"
 SYR_weapons_to_pkk_desc: "Le PKK ne peut pas se battre sans armes. Nous devons leur en fournir pour qu'ils deviennent plus forts et plus alignés avec nous au cas où ils obtiendraient leur indépendance."
 SYR_approach_armenia: "Approcher l'Arménie"
 SYR_approach_armenia_desc: "L'Arménie est l'un des voisins de la Turquie, et ils ont des relations très froides. Nous devrions approcher l'Arménie et essayer de nous lier d'amitié avec eux."
 SYR_approach_greece: "Approcher la Grèce"
 SYR_approach_greece_desc: "La Grèce a un différend de longue date avec la Turquie concernant certaines îles de la mer Égée. Il serait bénéfique de se mettre de leur bon côté."
 SYR_support_cyprus: "Soutenir Chypre"
 SYR_support_cyprus_desc: "L'île de Chypre est divisée entre le nord contrôlé par les Turcs et le sud contrôlé par les Chypriotes. Nous devrions soutenir Chypre dans ses efforts pour devenir la faction dominante de l'île."
 SYR_renounce_claims_on_hatay: "Renoncer aux revendications sur Hatay"
 SYR_renounce_claims_on_hatay_desc: "Nous ne contrôlons plus Hatay depuis près d'un siècle. Nous devrions abandonner nos revendications et réparer nos relations avec la Turquie."
 SYR_close_pkk_border: "Fermer la frontière kurde"
 SYR_close_pkk_border_desc: "Nous devrions augmenter nos efforts de surveillance sur les frontières syro-turques pour nous assurer que les combattants du PKK ne l'utilisent pas pour s'échapper de la Turquie."
 SYR_approach_azerbaijan: "Approcher l'Azerbaïdjan"
 SYR_approach_azerbaijan_desc: "L'Azerbaïdjan est un proche allié de la Turquie, et nous devrions également les approcher."
 SYR_turkish_delights: "Délices turcs"
 SYR_turkish_delights_desc: "La Turquie est une puissance économique de la région. Nous devons établir des accords économiques avec eux qui bénéficieront à nous deux."
 SYR_support_nothern_cyprus: "Soutenir Chypre du Nord"
 SYR_support_nothern_cyprus_desc: "L'île de Chypre est divisée entre le nord contrôlé par les Turcs et le sud contrôlé par les Chypriotes. Nous devrions soutenir Chypre turque dans ses efforts pour devenir la faction dominante de l'île."
 SYR_approach_russia: "Approcher la Russie"
 SYR_approach_russia_desc: "La Russie a longtemps entretenu des relations amicales avec nous, poursuivant la stratégie soviétique de nous considérer comme un atout stratégique. Nous devrions approfondir nos relations avec eux, car ils constituent un allié puissant."
 SYR_russian_weapons: "Armes russes"
 SYR_russian_weapons_desc: "La Russie est un important exportateur d'armes. Nous devrions établir des accords avec eux pour obtenir la permission de produire certaines de leurs armes localement sous licence."
 SYR_russian_trade: "Commerce russe"
 SYR_russian_trade_desc: "Nous devrions négocier des contrats commerciaux avec la Russie, car ils sont un grand producteur de pétrole et de gaz naturel."
 SYR_lease_latakia: "Louer la base navale de Tartous"
 SYR_lease_latakia_desc: "La Russie a accepté d'annuler 73 % de notre dette de l'ère soviétique si nous leur donnons une base navale à Tartous."
 SYR_russian_military_cooperation: "Coopération militaire russe"
 SYR_russian_military_cooperation_desc: "L'OTSC est une alliance militaire puissante. Nous devrions nous rapprocher de la Russie et les rejoindre officiellement."
 SYR_join_war_on_terror: "Rejoindre la guerre contre le terrorisme"
 SYR_join_war_on_terror_desc: "Les États-Unis ont déclaré la guerre au terrorisme. Nous connaissons trop bien la menace des islamistes extrémistes. Nous devrions soutenir les États-Unis dans leurs efforts pour combattre le terrorisme."
 SYR_joint_us_operations: "Opérations conjointes avec les États-Unis"
 SYR_joint_us_operations_desc: "Nous devons aider les États-Unis de toutes les manières possibles pour lutter contre le terrorisme. Cela inclut fournir des renseignements et leur permettre de mener des opérations antiterroristes à l'intérieur de nos frontières avec leurs forces spéciales."
 SYR_closer_ties_to_france: "Rapprochement avec la France"
 SYR_closer_ties_to_france_desc: "La France est notre ancien colonisateur et l'un des pays les plus puissants d'Europe. De nombreuses anciennes colonies françaises ont maintenu des liens avec la France, et nous devrions faire de même."
 SYR_condemn_taliban: "Condamner les Talibans"
 SYR_condemn_taliban_desc: "Les Talibans représentent une forme répugnante de l'islam. Nous devrions soutenir le gouvernement légitime afghan contre ces terroristes."
 SYR_air_practice_with_britain: "Exercices aériens avec la Grande-Bretagne"
 SYR_air_practice_with_britain_desc: "Les Britanniques disposent d'une base aérienne à Chypre. Cela en fait un partenaire idéal pour entraîner notre force aérienne."
 SYR_french_investments: "Investissements français"
 SYR_french_investments_desc: "Les Français aiment investir dans leurs anciennes colonies. Nous devrions les encourager à investir dans notre secteur industriel."
 SYR_us_investments: "Investissements américains"
 SYR_us_investments_desc: "Les Américains sont friands de pétrole. Nous pouvons demander à certaines entreprises américaines de développer davantage nos champs pétrolifères."
 SYR_british_investments: "Investissements britanniques"
 SYR_british_investments_desc: "Après les entraînements aériens avec les Britanniques, ils ont compris qu'ils doivent nous aider à améliorer nos capacités militaires pour lutter contre le terrorisme."
 SYR_major_nato_ally: "Devenir un allié majeur hors OTAN"
 SYR_major_nato_ally_desc: "Le statut d'allié majeur hors OTAN est une désignation du gouvernement américain pour les pays qui ne font pas partie de l'OTAN mais qui sont des alliés militaires importants pour les États-Unis. Devenir un allié des États-Unis renforcera considérablement notre préparation militaire."
 SYR_harbor_extremists: "Héberger des extrémistes"
 SYR_harbor_extremists_desc: "Les djihadistes font le travail de Dieu en luttant contre le grand Satan, les États-Unis. Nous devons leur permettre de traverser notre pays en toute sécurité et les laisser agir."
 SYR_release_extremists: "Libérer les extrémistes"
 SYR_release_extremists_desc: "Nous avons de nombreux djihadistes en prison, en résidence surveillée ou errant dans notre pays. Nous devons les libérer pour semer le chaos chez nos voisins."
 SYR_arm_palestinians: "Armer le Hamas"
 SYR_arm_palestinians_desc: "Le Hamas mène une lutte armée contre Israël. Ce sont les véritables moudjahidines et nous devons nous assurer qu'ils puissent continuer à se battre."
 SYR_supply_taliban: "Soutenir les Talibans"
 SYR_supply_taliban_desc: "Les talibans ont réussi à établir un État islamique en Afghanistan, mais les puissances occidentales tentent désormais de renverser leur régime légitime. Nous devons veiller à ce qu'ils ne tombent pas"
 SYR_supply_al_shabaab: "Soutenir Al-Shabaab"
 SYR_supply_al_shabaab_desc: "Al-Shabaab est un mouvement djihadiste somalien. Ils luttent actuellement contre le gouvernement somalien pour établir un État régi par la charia, et ils ont besoin de notre aide pour y parvenir."
 SYR_safehaven_for_islamists: "Refuge pour les islamistes"
 SYR_safehaven_for_islamists_desc: "Nous devons offrir un refuge et une base opérationnelle au mouvement djihadiste mondial. Des guerriers saints du monde entier viendront se rallier à nos bannières."
 SYR_ally_alqaeda: "S'allier à Al-Qaïda"
 SYR_ally_alqaeda_desc: "Al-Qaïda est une organisation djihadiste mondiale. Nous devrions officiellement rejoindre leurs rangs contre la décadence occidentale."
 SYR_rebuild_economy: "Reconstruire l'économie"
 SYR_rebuild_economy_desc: "L'économie syrienne a été dévastée par la guerre. Le PIB a chuté à une fraction de ce qu'il était avant la guerre. Remettre tout en marche sera un processus long et ardu."
 SYR_loan_money_iran: "Prêts iraniens"
 SYR_loan_money_iran_desc: "Pour réaliser certains des plus grands projets de reconstruction, nous devons obtenir des financements internationaux. Ces financements nous permettront de reconstruire l'économie plus rapidement et efficacement, mais ils augmenteront notre dette et l'influence étrangère dans notre pays."
 SYR_loan_money_saudi: "Prêts saoudiens"
 SYR_loan_money_saudi_desc: "Pour réaliser certains des plus grands projets de reconstruction, nous devons obtenir des financements internationaux. Ces financements nous permettront de reconstruire l'économie plus rapidement et efficacement, mais ils augmenteront notre dette et l'influence étrangère dans notre pays."
 SYR_loan_money_russia: "Prêts russes"
 SYR_loan_money_russia_desc: "Pour réaliser certains des plus grands projets de reconstruction, nous devons obtenir des financements internationaux. Ces financements nous permettront de reconstruire l'économie plus rapidement et efficacement, mais ils augmenteront notre dette et l'influence étrangère dans notre pays."
 SYR_loan_money_eu: "Prêts européens"
 SYR_loan_money_eu_desc: "Pour réaliser certains des plus grands projets de reconstruction, nous devons obtenir des financements internationaux. Ces financements nous permettront de reconstruire l'économie plus rapidement et efficacement, mais ils augmenteront notre dette et l'influence étrangère dans notre pays."
 SYR_loan_money_china: "Prêts chinois"
 SYR_loan_money_china_desc: "Pour réaliser certains des plus grands projets de reconstruction, nous devons obtenir des financements internationaux. Ces financements nous permettront de reconstruire l'économie plus rapidement et efficacement, mais ils augmenteront notre dette et l'influence étrangère dans notre pays."
 SYR_loan_money_us: "Prêts américains"
 SYR_loan_money_us_desc: "Pour réaliser certains des plus grands projets de reconstruction, nous devons obtenir des financements internationaux. Ces financements nous permettront de reconstruire l'économie plus rapidement et efficacement, mais ils augmenteront notre dette et l'influence étrangère dans notre pays."
 SYR_renegotiate_loans: "Renégocier les prêts"
 SYR_renegotiate_loans_desc: "En raison de la mauvaise situation économique, il est irréaliste de penser que nous pourrons rembourser toutes nos dettes. Nous devrions renégocier certains prêts. Bien sûr, cela donnera un certain pouvoir aux pays qui ont investi en nous."
 SYR_cooperate_syrair: "Coopérer avec Syrian Airlines"
 SYR_cooperate_syrair_desc: "Avant la guerre, Syrian Airlines était la plus grande compagnie aérienne de Syrie. Nous devons coopérer avec eux et offrir des vols gratuits aux réfugiés syriens pour les encourager à rentrer."
 SYR_fly_damas: "Subventionner FlyDamas"
 SYR_fly_damas_desc: "FlyDamas est une petite filiale de Syrian Air. Elle n'exploite actuellement qu'un seul Boeing 737. Nous devrions la subventionner pour qu'elle puisse accroître ses opérations."
 SYR_syrian_pearl: "Relancer Syrian Pearl"
 SYR_syrian_pearl_desc: "Syrian Pearl était une compagnie aérienne privée domestique à courte durée de vie. Nous devons la relancer pour offrir plus de services de vols aux Syriens."
 SYR_invigorate_tourism: "Revitaliser le tourisme"
 SYR_invigorate_tourism_desc: "La Syrie, en particulier la côte de Lattaquié, était autrefois une attraction touristique majeure, apportant un grand coup de pouce à l'économie. Cependant, le tourisme a pratiquement cessé d'exister à cause de la guerre. Nous devons relancer le secteur touristique !"
 SYR_2nd_agrarian_reform: "Deuxième réforme agraire"
 SYR_2nd_agrarian_reform_desc: "L'une des principales raisons du déclenchement de la guerre civile syrienne fut une grave sécheresse en 2011, provoquant une migration massive des zones rurales vers les villes. Dans les années 1960, le régime syrien a exécuté une réforme agraire, distribuant les terres et limitant la taille des propriétés foncières. Le secteur agricole est maintenant en crise après la guerre, et une nouvelle réforme est nécessaire."
 SYR_telecom: "Soutenir Syrian Telecom"
 SYR_telecom_desc: "Syrian Telecom est l'entreprise d'État responsable du réseau de télécommunications de la Syrie. Nous devons nous assurer qu'elle reste à flot."
 SYR_increase_nationalisation: "Augmenter la nationalisation"
 SYR_increase_nationalisation_desc: "Nous devons prendre le contrôle des industries clés du pays pour le moment afin de garantir que les industries restantes ne soient pas délocalisées par des entreprises étrangères."
 SYR_increase_economic_freedom: "Augmenter la liberté économique"
 SYR_increase_economic_freedom_desc: "Pour augmenter réellement notre PIB, nous devons ouvrir nos marchés aux entreprises étrangères et offrir des subventions à toute entreprise prête à s'installer en Syrie."
 SYR_invest_in_financial: "Investir dans le secteur financier"
 SYR_invest_in_financial_desc: "La Syrie avait autrefois un secteur financier solide. Nous devrions y investir de l’argent pour le remettre sur pied."
 SYR_invest_heavy_industry: "Investir dans l'industrie lourde"
 SYR_invest_heavy_industry_desc: "L'économie syrienne repose sur les ressources naturelles et l'industrie lourde. Bien que la guerre ait pu être lucrative, maintenant que la paix est revenue, de nombreuses entreprises risquent de s'effondrer, et nous avons besoin de subventions pour les sauver."
 SYR_syrian_railways: "Investir dans les chemins de fer syriens"
 SYR_syrian_railways_desc: "De nombreuses lignes ferroviaires ont été détruites pendant la guerre, et la plupart des services de trains domestiques ont été complètement arrêtés. Nous devons reconstruire une partie de notre réseau ferroviaire."
 SYR_national_oil_production: "Augmenter la production pétrolière nationale"
 SYR_national_oil_production_desc: "Le pétrole est une ressource précieuse dont nous produisons trop peu. Nous devons augmenter notre production pétrolière pour qu'elle soit beaucoup plus importante."
 SYR_foreign_oil_fields: "Faire appel à des compagnies pétrolières étrangères"
 SYR_foreign_oil_fields_desc: "Si nous sollicitons l'aide de compagnies pétrolières internationales et de nos bailleurs de fonds, nous pourrons exploiter davantage nos champs pétrolifères."
 SYR_national_phosphate_expansion: "Élargir l'extraction de phosphate"
 SYR_national_phosphate_expansion_desc: "Le phosphate est l'une des ressources naturelles les plus importantes de la Syrie. Cette ressource devrait être exploitée par nous à une échelle beaucoup plus grande."
 SYR_foreign_phosphate_expansion: "Expansion étrangère du phosphate"
 SYR_foreign_phosphate_expansion_desc: "De nombreuses entreprises étrangères sont intéressées par l'extraction de phosphate en Syrie. Nous devrions les aider à s'établir ici."
 SYR_free_trade_partner: "Augmenter les exportations de ressources"
 SYR_free_trade_partner_desc: "Les ressources naturelles sont notre force, et nous devrions les utiliser pour gagner autant d'argent que possible."
 SYR_rebuild_schools: "Reconstruire les écoles"
 SYR_rebuild_schools_desc: "La première étape pour revenir à une vie normale est de ramener les enfants à l'école. En reconstruisant le système éducatif, nous encouragerons les Syriens à rentrer."
 SYR_education_reform: "Réforme de l'éducation"
 SYR_education_reform_desc: "Une nouvelle ère s'ouvre à nous, et notre système éducatif doit évoluer avec elle. Nous devons grandement améliorer notre éducation."
 SYR_new_universities: "Nouvelles universités"
 SYR_new_universities_desc: "À mesure que notre population devient plus éduquée, nous devons également augmenter le nombre d'universités disponibles pour nos citoyens."
 SYR_rebuild_hospitals: "Reconstruire les hôpitaux"
 SYR_rebuild_hospitals_desc: "Fournir des soins de santé à nos citoyens est important, surtout maintenant que nous avons beaucoup de vétérans et de blessés de la guerre. En veillant à ce que les gens reçoivent les traitements qu'ils méritent, plus de personnes seront prêtes à revenir en Syrie."
 SYR_housing_projects: "Projets de logement"
 SYR_housing_projects_desc: "De nombreuses maisons ont été détruites pendant la guerre, et des dizaines de villes et villages sont en ruines. Nous devons commencer à construire des logements pour inciter les gens à revenir vivre en Syrie. Une fois qu'ils auront un toit au-dessus de leur tête, ils pourront trouver un emploi, créer des entreprises et recommencer à profiter de la vie."
 SYR_refugee_incentives: "Incitations pour les réfugiés"
 SYR_refugee_incentives_desc: "Les dernières personnes qui n'ont pas encore regagné la Syrie peuvent être incitées à revenir en leur offrant une compensation financière. En étant prêts à payer les gens pour qu'ils reviennent, nous pouvons convaincre les derniers à rentrer."
 SYR_economic_improvements: "Améliorations économiques"
 SYR_economic_improvements_desc: "L'économie syrienne stagne depuis des années. Le taux de croissance du PIB est minuscule par rapport aux autres pays de la région, et nous devons y remédier."
 SYR_increase_agricultural_subsidies: "Augmenter les subventions agricoles"
 SYR_increase_agricultural_subsidies_desc: "Le gouvernement syrien subventionne fortement l'agriculture depuis des années pour garantir la production alimentaire nationale. Cela a conduit à une situation où presque toutes les terres arables sont cultivées. Cependant, les prix alimentaires restent fortement impactés par les fluctuations mondiales. Nous devrions augmenter les subventions à 6 % du PIB pour garantir que le peuple syrien ait accès à des aliments abordables."
 SYR_decrease_agricultural_subsidies: "Réduire les subventions agricoles"
 SYR_decrease_agricultural_subsidies_desc: "Le gouvernement syrien subventionne fortement l'agriculture depuis des années pour garantir la production alimentaire nationale. Cela a conduit à une situation où presque toutes les terres arables sont cultivées. Cependant, ces subventions pèsent sur l'économie nationale. Nous devrions réduire les subventions à 2 % du PIB, même si cela entraîne l'abandon de certaines terres agricoles et une augmentation des prix alimentaires."
 SYR_chateau_bargylus: "Château Bargylus"
 SYR_chateau_bargylus_desc: "Deux frères, Karim et Sandro Saadé, prévoient d'ouvrir un vignoble en Syrie. Nous devrions les soutenir financièrement pour produire les meilleurs vins de la Méditerranée orientale."
 SYR_export_bakdash: "Exporter Bakdash"
 SYR_export_bakdash_desc: "Bakdash est un glacier de Damas, établi vers 1885 dans le souk Al-Hamidiyah de la vieille ville de Damas. Il est célèbre pour sa Booza, une glace pilée à la pistache avec une texture élastique faite de mastic et de sahlab. Nous devrions exporter cette délicatesse dans le reste du monde."
 SYR_bawabet_dimashq: "Bawabet Dimashq"
 SYR_bawabet_dimashq_desc: "Shaker al Samman prévoit d'ouvrir le plus grand restaurant du monde, Bawabet Dimashq, à Damas. Il couvrira une superficie de 54 000 mètres carrés et pourra accueillir 6 000 personnes. Avec des plats de plusieurs cuisines, ce sera une grande attraction en Syrie !"
 SYR_keep_banks_national: "Maintenir les banques nationales"
 SYR_keep_banks_national_desc: "Aucune banque privée n'est autorisée à opérer en Syrie, et cela devrait rester ainsi. En n'ayant que des banques nationales, nous pouvons garantir la sécurité des investissements et protéger l'argent de notre peuple."
 SYR_legalise_private_banking: "Légaliser les banques privées"
 SYR_legalise_private_banking_desc: "La Syrie est déjà en pleine récession, et nous ne voulons pas aggraver cela en éloignant l'argent étranger. Nous devrions légaliser les banques privées pour augmenter notre croissance économique."
 SYR_bena_properties: "Bena Properties"
 SYR_bena_properties_desc: "Cham Holdings, détenu par la famille Maklouf, prévoit de créer une entreprise immobilière. Nous devrions collaborer avec eux pour aider au développement foncier syrien."
 SYR_join_wto: "Rejoindre l'OMC"
 SYR_join_wto_desc: "La Syrie avait prévu de rejoindre l'Organisation mondiale du commerce dans les années 1950 lors de sa création, mais a finalement retiré sa candidature en raison de l'inclusion d'Israël dans l'organisation. Peut-être est-il temps de postuler maintenant ? Ce sera un effort considérable, car nombre de nos lois commerciales et économiques devront être ajustées pour répondre aux exigences de l'OMC."
 SYR_syrian_qatari_holding_company: "Société holding syro-qatarie"
 SYR_syrian_qatari_holding_company_desc: "Nous devrions collaborer avec le gouvernement qatari et créer une société holding commune qui investira en Syrie, au Qatar et dans le monde entier."
 SYR_loan_negotiations: "Renégocier les prêts"
 SYR_loan_negotiations_desc: "La Syrie est lourdement endettée, et la plupart de ces dettes datent de la Guerre froide. Nous devons informer nos créanciers que nous ne pourrons pas rembourser la majeure partie de nos dettes et tenter de négocier un nouvel accord."
 SYR_invest_in_research: "Investir dans la recherche"
 SYR_invest_in_research_desc: "Nous avons investi beaucoup d’argent dans notre économie. Nous devrions en consacrer une partie aux centres de recherche et aux universités."
 SYR_hmisho_steel: "Investir dans Hmisho Steel S.A."
 SYR_hmisho_steel_desc: "Le groupe Hmisho Trading prévoit d'élargir ses opérations d'aciérie. Nous devons les subventionner pour augmenter leur production."
 SYR_cooperate_with_saipa: "Coopérer avec SAIPA"
 SYR_cooperate_with_saipa_desc: "SAIPA est un constructeur automobile iranien produisant des Citroën sous licence et même sa propre gamme de voitures. Le groupe Hmisho Trading est intéressé à collaborer avec eux et à transférer une partie de la production en Syrie."
 SYR_expand_oil_refineries: "Élargir les raffineries de pétrole"
 SYR_expand_oil_refineries_desc: "Bien que nous ne soyons pas un grand producteur de pétrole à l'échelle mondiale, nous sommes un producteur local relativement important. Nous devons élargir nos capacités de raffinage pour être à la hauteur de nos voisins."
 SYR_found_syriatel: "Fonder Syriatel"
 SYR_found_syriatel_desc: "Il n'y a actuellement qu'un seul opérateur de réseau mobile en Syrie, MTN Syria. Nous devrions créer une autre entreprise pour offrir des services également."
 SYR_electronics_school: "Université syrienne d'électronique"
 SYR_electronics_school_desc: "L'avenir du monde repose sur Internet et les technologies de communication. Nous devons fonder une école dédiée à ces domaines pour être à la pointe de la technologie."
 SYR_syrian_anime: "Anime syrien"
 SYR_syrian_anime_desc: "Venus Centre, une entreprise basée à Damas, est actuellement la seule entreprise de doublage qui traduit des animes japonais (et autres dessins animés) en arabe. Nous devrions encourager ce comportement."
 syria_support_anime: "Soutien à l'anime"
 syria_support_anime_desc: "L'État soutient la distribution d'animes."
 syria_agricultural_subsidies: "Subventions agricoles"
 syria_agricultural_subsidies_desc: "La Syrie dispose d'un système de subventions agricoles où 4 % de son PIB est utilisé pour soutenir les agriculteurs locaux afin de sécuriser la production nationale de blé et de coton. Ce soutien se traduit principalement par la subvention du carburant diesel et du prix du coton."
 syria_increased_agricultural_subsidies: "Subventions agricoles augmentées"
 syria_increased_agricultural_subsidies_desc: "Nous avons augmenté les subventions agricoles à 6 % du PIB pour maintenir la viabilité de la production alimentaire nationale et encourager la culture de cultures commerciales. Bien que coûteux, cela rassurera les gens sur leur avenir."
 syria_decreased_agricultural_subsidies: "Subventions agricoles réduites"
 syria_decreased_agricultural_subsidies_desc: "Nous avons réduit les subventions agricoles à 2 % du PIB pour alléger la pression sur le budget national. Les prix des cultures sont désormais plus impactés par les prix du marché mondial. Bien que moins coûteux pour le gouvernement, cela augmentera le prix des aliments et réduira les incitations à cultiver des cultures commerciales."
 divided_syria: "Syrie : une maison divisée"
 divided_syria_desc: "En plus de la destruction des maisons et des horreurs de la guerre, de nombreux jeunes fuient la Syrie pour éviter la conscription. Avec des millions de personnes ayant déjà fui la Syrie et des centaines de milliers de victimes sur le champ de bataille, la main-d'œuvre disponible pour les forces armées syriennes est faible."
 divided_syria_1: "Syrie : une maison divisée"
 divided_syria_1_desc: "En plus de la destruction des maisons et des horreurs de la guerre, de nombreux jeunes fuient la Syrie pour éviter la conscription. Avec des millions de personnes ayant déjà fui la Syrie et des centaines de milliers de victimes sur le champ de bataille, la main-d'œuvre disponible pour les forces armées syriennes est faible."
 divided_syria_2: "Syrie : une maison divisée"
 divided_syria_2_desc: "En plus de la destruction des maisons et des horreurs de la guerre, de nombreux jeunes fuient la Syrie pour éviter la conscription. Avec des millions de personnes ayant déjà fui la Syrie et des centaines de milliers de victimes sur le champ de bataille, la main-d'œuvre disponible pour les forces armées syriennes est faible."
 divided_syria_3: "Syrie : une maison divisée"
 divided_syria_3_desc: "En plus de la destruction des maisons et des horreurs de la guerre, de nombreux jeunes fuient la Syrie pour éviter la conscription. Avec des millions de personnes ayant déjà fui la Syrie et des centaines de milliers de victimes sur le champ de bataille, la main-d'œuvre disponible pour les forces armées syriennes est faible."
 syrian_social_nationalists: "Soutien du SSNP"
 syrian_social_nationalists_desc: "Le Parti social-nationaliste syrien (SSNP) est une force montante en Syrie, plaidant pour la création d’un État-nation syrien couvrant la Syrie, le Liban, l’Irak, le Koweït, la Jordanie, la Palestine, Israël, Chypre, le Sinaï et le sud-est de la Turquie. Ils fournissent un soutien essentiel à l’effort de guerre, avec leurs milices comptant au moins 8 000 membres."
 syrian_social_nationalists_inc: "Le SSNP au gouvernement"
 syrian_social_nationalists_inc_desc: "Le Parti social nationaliste syrien (PSNS) est une force montante en Syrie, qui milite pour la création d'un État-nation syrien couvrant la Syrie, le Liban, l'Irak, le Koweït, la Jordanie, la Palestine, Israël, Chypre, le Sinaï et le sud-est de la Turquie. Son aile politique a été intégrée au régime d'Assad et ses milices servent aux côtés de l'armée arabe syrienne"
 palestine_liberation_groups: "Groupes de libération palestiniens"
 palestine_liberation_groups_desc: "Les Palestiniens basés en Syrie et leurs groupes armés, tels que l'Armée de libération palestinienne, les Forces de Galilée et la Brigade de Jérusalem en Palestine, tous initialement entraînés pour combattre Israël, sont pro-régime et apportent un soutien clé."
 palestine_liberation_groups_integrated: "Groupes de libération palestiniens"
 palestine_liberation_groups_integrated_desc: "Les Palestiniens basés en Syrie et leurs groupes armés, tels que l'Armée de libération palestinienne, les Forces de Galilée et la Brigade de Jérusalem en Palestine, tous initialement entraînés pour combattre Israël, sont pro-régime et apportent un soutien clé. Les groupes palestiniens ont été officiellement intégrés à l'Armée arabe syrienne."
 syrian_shiite: "Groupes chiites"
 syrian_shiite_desc: "Une multitude de groupes chiites syriens et étrangers forment une grande partie des forces pro-régime en Syrie. Certains sont loyaux à l'Iran et entraînés et commandés par le Corps des Gardiens de la Révolution islamique, d'autres sont indépendants."
 syrian_shiite_integrated: "Groupes chiites"
 syrian_shiite_integrated_desc: "Une multitude de groupes chiites syriens et étrangers forment une grande partie des forces pro-régime en Syrie. Certains sont loyaux à l'Iran et entraînés et commandés par le Corps des Gardiens de la Révolution islamique, d'autres sont indépendants. Les milices ont été intégrées pour faire officiellement partie de l'Armée arabe syrienne."
 alawite_high_command: "Militaire dominé par les Alaouites"
 alawite_high_command_desc: "Les unités clés de l'Armée arabe syrienne sont sous le contrôle strict d'officiers de la branche alaouite de l'islam chiite, la même dénomination religieuse que la famille Al-Assad. Cela garantit la loyauté de ces unités, mais rend considérablement plus difficile la recherche d'individus excellents."
 alawite_high_command_strengthened: "Militaire dominé par les Alaouites"
 alawite_high_command_strengthened_desc: "Les unités clés de l'Armée arabe syrienne sont sous le contrôle strict d'officiers de la branche alaouite de l'islam chiite, la même dénomination religieuse que la famille Al-Assad. Cela garantit la loyauté de ces unités, mais rend considérablement plus difficile la recherche d'individus excellents."
 baath_party_banned: "Parti Ba'ath interdit"
 baath_party_banned_desc: "Le parti Ba'ath de l'ancien régime Assad a été interdit de fonctionner publiquement et de faire campagne."
 ssnp_party_banned: "SSNP interdit"
 ssnp_party_banned_desc: "Le Parti social-nationaliste syrien a été interdit de fonctionner publiquement et de faire campagne."
 salafist_party_banned: "Partis fondamentalistes interdits"
 salafist_party_banned_desc: "Les partis fondamentalistes ont été interdits de fonctionner publiquement et de faire campagne."
 true_caliphate: "Le califat syrien"
 true_caliphate_desc: "Nous avons proclamé la Syrie islamique comme le berceau du nouveau califat musulman."
 global_salafist_recruitment: "Recrutement mondial"
 global_salafist_recruitment_desc: "Chaque jour, de nouveaux soldats arrivent dans notre armée, venant du monde entier."
 husband_minister: "Ministre du mari"
 husband_minister_desc: "Le mari de Bushra, Assef Shawkat, est le directeur des renseignements militaires."
 syrian_health_care_reform: "Réforme de la santé"
 syrian_health_care_reform_desc: "Dépenses de santé : -15 %. Nous avons réformé le système de santé syrien pour le rendre plus efficace."
 loyal_marriage: "Mariage loyal"
 loyal_marriage_desc: "Asma el-Assad est une brillante économiste et elle contribuera aux investissements dans toute la Syrie."
 arab_news_network: "Réseau d'information arabe"
 arab_news_network_desc: "Arab News Network, un média appartenant à Siwar el-Assad, est diffusé dans toute la Syrie."
 infiltrate_hezbollah_idea: "Hezbollah infiltré"
 infiltrate_hezbollah_idea_desc: "Nos agents ont infiltré l'organisation Hezbollah."
 autonomous_region_syr: "Région autonome"
 occupation_of_lebanon_dynamic_modifier: "Occupation du Liban"
 TT_occupation_of_lebanon_dynamic_modifier: "Depuis 1976, presque immédiatement après le début de la guerre civile libanaise, la Syrie a stationné environ 30 000 soldats au Liban. Après la fin de la guerre civile, un pacte d'amitié et de sécurité a été signé entre le Liban et la Syrie en 1991, rendant la Syrie responsable de la défense du Liban. Continuer l'occupation sera coûteux, mais cela nous permettra de rapprocher considérablement le Liban de nous. Malgré le traité d'amitié avec le Liban, le stationnement des troupes est considéré comme une occupation illégale par la communauté internationale, car le Liban n'a pas renouvelé le mandat depuis 1982. Dépenses supplémentaires : 0,250 $."
 syria_jewish_rights_guaranteed: "Droits juifs garantis"
 syria_jewish_rights_guaranteed_desc: "Nous avons garanti des droits spéciaux aux Juifs dans l'ancien Israël."
 syrian_peoples_army: "Armée populaire syrienne"
 syrian_peoples_army_desc: "L'Armée arabe syrienne a été divisée en organisations locales qui géreront la défense locale et seront composées d'ethnies locales."
 syrian_electronic_army: "Armée électronique syrienne"
 syrian_electronic_army_desc: "L'Armée électronique syrienne est un groupe de hackers informatiques soutenu par le gouvernement syrien. Leur objectif est d'attaquer les ennemis de la Syrie via Internet."
 syria_tourism_invigorated: "Tourisme revitalisé"
 syria_tourism_invigorated_desc: "Le secteur touristique de la Syrie a été revitalisé."
 syria_increased_resource_exports: "Exportations de ressources augmentées"
 syria_increased_resource_exports_desc: "Exportations de ressources augmentées."
 syria_bakdash: "Bakdash"
 syria_bakdash_desc: "Bakdash est un glacier centenaire opérant à Damas, connu pour sa glace de style Booza. Le gouvernement a décidé d'aider ce glacier à s'étendre sur les marchés internationaux."
 syria_natsec_constitution: "Démocratie illibérale"
 syria_natsec_constitution_desc: "Le Parti du Covenant national de Syrie, au pouvoir, a réformé la constitution pour que le président de la Syrie puisse être de n'importe quelle religion, rompant avec une tradition vieille de décennies d'assigner un président musulman, et pratiquant une forme idéale de démocratie. Cependant, aussi progressiste que cela puisse paraître, la Syrie adopte une démocratie illibérale, qui privilégie la sécurité nationale et la souveraineté, parfois au détriment des libertés économiques et politiques. Cela garantit que la Syrie poursuit son cours populiste de droite."
 syria_demsec_constitution: "Démocratie libérale"
 syria_demsec_constitution_desc: "Le Parti social-démocrate du peuple syrien, au pouvoir, a réformé la constitution pour que le président de la Syrie puisse être de n'importe quelle religion, rompant avec une tradition vieille de décennies d'assigner un président musulman, et pratiquant une forme idéale de démocratie. Une démocratie qui consacre la liberté individuelle et la liberté, et qui s'est révélée efficace et stable. Cela garantit que la Syrie poursuit son cours démocratique et libre."
 socialist_islamism: "Socialisme islamiste"
 socialist_islamism_desc: "Le Parti du Covenant national de Syrie, au pouvoir, a instauré des politiques socialistes de la charia et de l'islam dans la constitution et la politique générale du pays, tout en préservant le statu quo entre laïcité et religiosité au sein du gouvernement. Cela garantit que la Syrie maintient sa stabilité."
 syria_socialist_welfare: "État-providence"
 syria_socialist_welfare_desc: "Nous avons réformé notre système de protection sociale pour le rendre plus efficace."
 syria_islamist_welfare: "Protection sociale islamiste"
 syria_islamist_welfare_desc: "Le gouvernement de la Syrie soutient une forme islamique de protection sociale qui finance des organisations caritatives, assurant des avantages considérables aux citoyens syriens. Cela renforce la popularité du parti."
 syria_nationalist_rise: "Renouveau nationaliste"
 syria_nationalist_rise_desc: "Le nationalisme en Syrie devient plus populaire que jamais. Cela est dû à l'opposition claire du gouvernement à l'ingérence étrangère dans l'État et à son ferme soutien à la souveraineté et à l'indépendance de l'État."
 syria_progressive_ideals: "Essor progressiste"
 syria_progressive_ideals_desc: "Le pays connaît un essor sans précédent des idéaux progressistes et laïcs. La société devient plus ouverte aux pensées laïques et libérales, tout en abandonnant le traditionalisme qu'elle avait toujours soutenu et consacré auparavant."
 syria_sharia_law: "Une république islamique"
 syria_sharia_law_desc: "La nation syrienne a été effectivement transformée en une république islamique. Cela garantit que le conservatisme et le traditionalisme restent les deux principaux piliers soutenant l'État et la cohésion de sa société, et assure que la Syrie poursuit son cours islamiste modéré."
 syria_diversity_our_identity: "Identité nationale renouvelée"
 syria_diversity_our_identity_desc: "Le gouvernement syrien supervise une vaste campagne de propagande visant à remodeler l'identité nationale de la Syrie en une république d'égaux dans laquelle les minorités syriennes forment la structure même de l'État, civile et politique."
 syria_federal_government: "Autorité fédérale"
 syria_federal_government_desc: "La Syrie a adopté un système de gouvernement fédéral dans lequel les régions sont gouvernées par des administrations autonomes."
 syria_bureaucratic_government: "Autorité bureaucratique"
 syria_bureaucratic_government_desc: "La Syrie a adopté un système de gouvernement fédéral dans lequel la nation est gouvernée par une bureaucratie élue."
 syria_direct_democracy: "Démocratie directe"
 syria_direct_democracy_desc: "Le gouvernement soutient une forme directe de démocratie dans laquelle le peuple a la plus grande représentation dans les décisions de l'État."
 syria_islamism_guaranteed_minority_rights: "Droits des minorités garantis"
 syria_islamism_guaranteed_minority_rights_desc: "Les minorités religieuses en Syrie se voient accorder des droits spéciaux."
 SYR_idea_army_research_centre: "Centre de recherche militaire"
 SYR_idea_investment_in_research: "Investissements dans la recherche"
 SYR_idea_new_electronics_university: "Université syrienne d'électronique"
 SYR_idea_refoming_education: "Réformer notre système éducatif"
 SYR_idea_refoming_education1: "Réformer notre système éducatif"
 SYR_the_military: "Armée arabe syrienne"
 SYR_intelligence_community: "Direction du renseignement militaire"
 SYR_labour_unions: "Fédération générale des syndicats"
 SYR_oligarchs: "Famille Makhlouf"
 SYR_oligarchs_desc: "La famille Makhlouf est la famille la plus riche de Syrie et la deuxième plus puissante après les el-Assad. Le plus riche de ses membres est Rami Makhlouf, cousin de Bachar el-Assad et propriétaire de SyriaTel, le plus grand fournisseur de réseau mobile de Syrie. À lui seul, Rami contrôle environ 60 % de l'économie syrienne grâce à son réseau d'affaires, et aucune entreprise étrangère ne peut faire des affaires en Syrie sans son consentement."
 Syria_decisions: "Guerre civile syrienne"
 Syria_decisions_desc: "La guerre civile syrienne a commencé en 2011 pendant le Printemps arabe après une vague de protestations contre le régime Assad. La guerre est principalement menée par quatre parties : le régime Assad soutenu par la Russie et l'Iran, l'opposition syrienne, l'islamiste Tahrir Al-Sham et l'État islamique d'Irak et de Syrie."
 hire_PMC: "Engager une compagnie militaire privée"
 hire_PMC_desc: "Nous pouvons renforcer nos forces en engageant une compagnie militaire privée pour travailler pour nous. Bien sûr, la loyauté de ces soldats repose souvent uniquement sur l'argent, et leur nombre est limité."
 renounce_claims_on_golan: "Renoncer aux revendications sur le plateau du Golan"
 renounce_claims_on_golan_desc: "Israël occupe le plateau du Golan depuis la guerre des Six Jours de 1967. Actuellement, environ la moitié de la population de la région est composée de colons juifs. L'ONU et la Syrie considèrent toujours ce territoire comme faisant légalement partie de la Syrie. Peut-être devrions-nous proposer de renoncer à nos revendications sur ce territoire si Israël est prêt à nous soutenir dans notre guerre ? S'ils acceptent l'accord, nous recevrons des armes ou des volontaires, mais nous serons influencés par eux."
 renounce_claims_on_hatay: "Renoncer aux revendications sur Hatay"
 renounce_claims_on_hatay_desc: "La région de Hatay a été transférée de la France à la Turquie en 1939 après un référendum dans la région. Beaucoup ont critiqué la légitimité de ce référendum, et la Syrie revendique toujours que cette zone lui appartient. Peut-être devrions-nous renoncer à nos revendications sur cette région si les Turcs promettent de nous aider dans notre guerre ? S'ils acceptent l'accord, nous recevrons des armes ou des volontaires, mais nous serons influencés par eux."
 guarantee_rojava_independence: "Garantir la souveraineté kurde"
 guarantee_rojava_independence_desc: "Pour gagner la guerre, nous avons besoin d'alliés puissants. Jusqu'à présent, les Rojava ont concentré leurs combats contre l'EI. Si nous promettons qu'ils pourront se gouverner eux-mêmes après la guerre, ils pourraient être prêts à rejoindre notre camp. S'ils acceptent, nous renoncerons à toutes les revendications sur leur territoire et les laisserons vivre en paix. Les Kurdes seront plus susceptibles de se joindre au combat s'ils ont déjà résolu leurs propres problèmes."
 Syria_foreign_policy: "Politique étrangère syrienne"
 Syria_foreign_policy_desc: "En raison de la guerre civile, de nombreuses anciennes amitiés ont été rompues et de nouveaux ennemis ont été créés. Maintenant que nous reconstruisons la Syrie, nous devons également reconstruire notre diplomatie."
 infiltrate_hezbollah: "Infiltrer le Hezbollah"
 infiltrate_hezbollah_desc: "Infiltrer le Hezbollah avec nos agents les affaiblira lorsque nous les attaquerons. Cependant, plus nous attendons après l'infiltration, plus il est probable que nos agents soient découverts."
 sow_discord_between_HEZ_and_PER: "Semer la discorde entre le Hezbollah et l'Iran"
 sow_discord_between_HEZ_and_PER_desc: "Le Hezbollah et l'Iran sont des alliés proches, et en raison de leur relation, il sera difficile d'agir contre le Hezbollah. Cependant, en menant une campagne de propagande, nous pouvons semer la discorde entre ces deux factions et peut-être rompre leurs relations. Cela a peu de chances de réussir, mais cela vaut la peine d'essayer."
 SYR_support_baathism: "Soutenir le baasisme [From.GetAdjective]"
 SYR_support_baathism_desc: "Le baasisme moderne est une idéologie socialiste arabe de gauche. Il soutient l'autoritarisme, la propriété étatique et des programmes économiques radicaux. Contrairement à sa forme originale, le baasisme moderne ne prône plus le panarabisme. Il y a eu deux pays baasistes, la Syrie et l'Irak, qui ont chacun créé leur propre forme de baasisme. Malgré les différences régionales, nous pouvons toujours encourager les idéaux baasistes à [From.GetNameDef]. Cela ne les rendra pas nos meilleurs amis, mais ils seront un peu plus amicaux envers nous."
 SYR_support_western_ideals: "Soutenir les idéaux occidentaux à [From.GetNameDef]"
 SYR_support_western_ideals_desc: "L'Occident représente le berceau de la démocratie et de la liberté. L'Occident a prouvé que des pays de cultures et traditions différentes peuvent coexister pacifiquement. Nous devrions encourager ces mêmes idéaux à [From.GetNameDef] pour que nous puissions vivre dans une région plus paisible."
 SYR_support_salafism: "Sponsoriser des groupes salafistes à [From.GetNameDef]"
 SYR_support_salafism_desc: "Le salafisme est une forme fondamentaliste de l'islam sunnite. L'objectif principal est de revenir aux jours de gloire de l'islam et d'interpréter le Coran comme une vérité absolue. Selon certaines sources, le salafisme est la secte de l'islam qui croît le plus rapidement. Financer des groupes salafistes ne devrait poser aucun problème, surtout en ces temps où de nombreux musulmans se sentent attaqués."
 SYR_support_muslim_brotherhood: "Soutenir la branche [From.GetAdjective] des Frères musulmans"
 SYR_support_muslim_brotherhood_desc: "Les Frères musulmans sont un mouvement politique islamique né en Égypte. Il prône la charia et est connu pour ses attitudes anti-occidentales. Bien que le mouvement prétende soutenir la démocratie, la liberté de la presse et de réunion, et d'autres idées démocratiques, certains pays comme la Russie et l'Arabie saoudite l'ont classé comme organisation terroriste."
 SYR_support_ssnp: "Soutenir le Parti social-nationaliste syrien à [From.GetNameDef]"
 SYR_support_ssnp_desc: "Le Parti social-nationaliste syrien est une force politique dominante au Levant, prônant la création d'une Grande Syrie. Étant le deuxième plus grand parti en Syrie après le parti baasiste, le mouvement est également populaire au Liban et parmi la population palestinienne. Encourager ce mouvement nous permettra d'élargir pacifiquement notre nation."
 Syria_external_countries: "Politique concernant la Syrie"
 Syria_external_countries_desc: "Une situation en Syrie requiert notre attention."
 intervene_against_hezbollah: "Détruire le Hezbollah"
 intervene_against_hezbollah_desc: "Le Hezbollah a gagné du terrain près de nos frontières. Ils deviennent une menace de plus en plus grande, et nous devons nous en occuper."
 Syria_hafez_succession: "Succession de Hafez el-Assad"
 Syria_hafez_succession_desc: "Hafez el-Assad souffre depuis des années d'une santé fragile et sa succession est actuellement ouverte. Son premier choix de successeur était son fils aîné, Bassel, mais il est mort dans un accident de voiture en 1994. Depuis lors, le choix principal de Hafez s'est porté sur son deuxième fils aîné, §GBashar§!. Cependant, l'aînée des enfants de Hafez, sa fille §gBouchra§!, joue également un rôle de plus en plus important dans les affaires de l'État depuis la mort de Bassel. Bien qu'elle soit plus expérimentée que §GBashar§!, nombreux sont ceux qui considèrent son sexe comme son principal obstacle. Le plus jeune des enfants, §HMaher§!, est également un choix valable. Il a une longue expérience militaire, mais sa réputation d'homme très colérique ne fait pas de lui le dirigeant le plus stable pour la Syrie.\n\nS'assurer que le successeur de Hafez bénéficie du plus grand soutien au sein du parti Baas est vital pour la stabilité future de la Syrie. La popularité accrue des candidats augmente la probabilité d'une guerre civile si notre pays devient démocratique pendant le Printemps de Damas. \n\nSoutien à §gBouchra§! : [?bushra_popularity] \nSoutien à §GBashar§! : [?bashar_popularity]\nSoutien à §HMaher§! : [?maher_popularity]"
 SYR_bushra_present_to_inner_circle: "Présenter §gBushra§! au cercle restreint"
 SYR_bushra_present_to_inner_circle_desc: "Permettre à un candidat à la succession de tisser des liens avec le cercle restreint du parti Ba'ath augmentera son soutien. Chaque régime a des clés qui décident véritablement qui accède au pouvoir."
 SYR_bashar_present_to_inner_circle: "Présenter §GBashar§! au cercle restreint"
 SYR_bashar_present_to_inner_circle_desc: "Permettre à un candidat à la succession de tisser des liens avec le cercle restreint du parti Ba'ath augmentera son soutien. Chaque régime a des clés qui décident véritablement qui accède au pouvoir."
 SYR_maher_present_to_inner_circle: "Présenter §HMaher§! au cercle restreint"
 SYR_maher_present_to_inner_circle_desc: "Permettre à un candidat à la succession de tisser des liens avec le cercle restreint du parti Ba'ath augmentera son soutien. Chaque régime a des clés qui décident véritablement qui accède au pouvoir."
 SYR_bushra_gather_public_support: "Rassembler le soutien public pour §gBushra§!"
 SYR_bushra_gather_public_support_desc: "Il est important non seulement d'avoir un soutien interne, mais aussi de s'assurer que la population soutient le candidat. Une apparition publique augmentera légèrement le soutien d'un candidat et influencera légèrement le peuple vers son point de vue."
 SYR_bashar_gather_public_support: "Rassembler le soutien public pour §GBashar§!"
 SYR_bashar_gather_public_support_desc: "Il est important non seulement d'avoir un soutien interne, mais aussi de s'assurer que la population soutient le candidat. Une apparition publique augmentera légèrement le soutien d'un candidat et influencera légèrement le peuple vers son point de vue."
 SYR_maher_gather_public_support: "Rassembler le soutien public pour §HMaher§!"
 SYR_maher_gather_public_support_desc: "Il est important non seulement d'avoir un soutien interne, mais aussi de s'assurer que la population soutient le candidat. Une apparition publique augmentera légèrement le soutien d'un candidat et influencera légèrement le peuple vers son point de vue."
 SYR_bushra_familiarise_in_government: "Familiariser §gBushra§! avec le gouvernement"
 SYR_bushra_familiarise_in_government_desc: "S'assurer que le candidat comprend le fonctionnement de notre gouvernement est impératif pour sa succession. Un candidat expérimenté a plus de chances d'être soutenu par les factions internes. Cette expérience aidera également le candidat à stabiliser le pays une fois la succession effectuée."
 SYR_bashar_familiarise_in_government: "Familiariser §GBashar§! avec le gouvernement"
 SYR_bashar_familiarise_in_government_desc: "S'assurer que le candidat comprend le fonctionnement de notre gouvernement est impératif pour sa succession. Un candidat expérimenté a plus de chances d'être soutenu par les factions internes. Cette expérience aidera également le candidat à stabiliser le pays une fois la succession effectuée."
 SYR_maher_familiarise_in_government: "Familiariser §HMaher§! avec le gouvernement"
 SYR_maher_familiarise_in_government_desc: "S'assurer que le candidat comprend le fonctionnement de notre gouvernement est impératif pour sa succession. Un candidat expérimenté a plus de chances d'être soutenu par les factions internes. Cette expérience aidera également le candidat à stabiliser le pays une fois la succession effectuée."
 Syria_greater_syria_decisions: "Création de la Grande Syrie"
 Syria_greater_syria_decisions_desc: "La Grande Syrie inclut de nombreuses nations, dont beaucoup sont plus puissantes que nous. Il sera très difficile de placer toute la région sous notre contrôle."
 demand_submission_from_palestine: "Exiger la soumission des Palestiniens"
 demand_submission_from_palestine_desc: "Nous avons détruit Israël. Les Palestiniens nous doivent leur liberté et devraient le montrer en se soumettant à notre autorité."
 integrate_palestine: "Intégrer la Palestine"
 integrate_palestine_desc: "La Palestine est une partie intégrante de la Grande Syrie, et la région devrait être rapprochée de nous."
 new_jewish_diaspora: "Nouvelle diaspora juive"
 new_jewish_diaspora_desc: "Après avoir conquis Israël, il y a eu une émigration massive de Juifs. Craignant des persécutions de la part d'un État dominé par les musulmans, beaucoup préfèrent quitter leurs foyers et commencer une nouvelle vie ailleurs. Nous pouvons réduire les effets de cette diaspora en garantissant des droits spéciaux aux Juifs en Israël."
 guarantee_jewish_rights: "Garantir les droits juifs"
 guarantee_jewish_rights_desc: "Beaucoup de Juifs sont tentés de quitter Israël maintenant qu'il est sous notre contrôle. Nous pouvons leur garantir des droits spéciaux concernant la propriété foncière, une autonomie limitée et des exemptions fiscales pour les rendre plus susceptibles de rester."
 syria_ally_with_houthis: "S'allier avec les Houthis"
 syria_ally_with_houthis_desc: "Les Houthis ont un différend de longue date avec les Saoudiens, car ces derniers ont fortement interféré dans la guerre civile yéménite. En échange de leur aide, nous leur promettrons le sud du Hedjaz, qui compte une importante minorité chiite. Cependant, s'allier avec les Houthis signifie que nous devrons également combattre leurs ennemis."
 syria_shia_uprising_in_qatif: "Soutenir un soulèvement chiite dans l'est de l'Arabie saoudite"
 syria_shia_uprising_in_qatif_desc: "La province orientale de l'Arabie saoudite abrite une importante minorité chiite. Cette province est également la principale région productrice de pétrole de l'Arabie saoudite. La minorité chiite est fortement opprimée, et il ne sera pas difficile de les pousser à prendre les armes."
 syria_operation_eastern_whirlwind: "Opération Tourbillon de l'Est"
 syria_operation_eastern_whirlwind_desc: "Le moment est venu de démanteler l'Iran. Nous sommes maintenant prêts à devenir l'hégémon ultime de la région !"
 syria_iran_recruit_arab_militias: "Recruter des milices arabes"
 syria_iran_recruit_arab_militias_desc: "La région du Khouzistan abrite un grand nombre d'Arabes. Ces gens ne devraient pas souffrir sous la domination perse, mais seraient bien plus en sécurité sous notre contrôle. Plusieurs groupes de milices luttent déjà pour l'indépendance. Bien que peu nombreux, ils pourront mener des opérations de guérilla à l'arrière iranien."
 syria_iran_recruit_lur_militias: "Recruter des milices lures"
 syria_iran_recruit_lur_militias_desc: "Les Lures sont un groupe ethnique apparenté aux Perses, habitant principalement la région du Luristan. Ils partagent beaucoup de similitudes, donc les recruter pour notre cause nécessitera plus d'efforts que d'habitude. Cependant, avec assez d'argent et de pouvoir, tout est possible."
 syria_iran_recruit_azeri_militias: "Recruter des milices azéries"
 syria_iran_recruit_azeri_militias_desc: "Les Azéris représentent 10 % de la population de l'Iran. Ils sont notre allié potentiel le plus fort dans le pays, et les armer ne sera pas bon marché, mais ils augmenteront massivement nos chances de succès."
 syria_iran_recruit_tabaristani_militias: "Recruter des milices tabaristanaises"
 syria_iran_recruit_tabaristani_militias_desc: "La région du Tabaristan abrite les peuples Mazanderani et Gilaki."
 syria_iran_recruit_balochi_militias: "Recruter des milices baloutches"
 syria_iran_recruit_balochi_militias_desc: "Les Baloutches sont un groupe ethnique vivant principalement en Iran et au Pakistan. Ils sont fortement tribaux, et créer un front uni avec eux sera difficile."
 Syria_united_arab_republic_decisions: "République arabe unie"
 Syria_united_arab_republic_decisions_desc: "La République arabe unie a été formée, et nous pouvons la rejoindre si nous le souhaitons."
 join_the_united_arab_republic: "Rejoindre la République arabe unie"
 join_the_united_arab_republic_desc: "Nous devrions demander à rejoindre la République arabe unie."
 SyriaFocus.0.t: "Le statut du Rojava"
 SyriaFocus.0.desc: "Le Rojava est une zone autogérée à dominance kurde dans le nord de la Syrie. Pendant la guerre civile, ils ont principalement combattu contre l'EI avec d'autres milices et factions laïques et progressistes. Leur objectif final était de créer une république fédérale syrienne, bien que beaucoup considèrent la zone comme le Kurdistan occidental. Exiger leur soumission conduira probablement à une guerre civile. Nous pourrions leur offrir une autonomie limitée, bien que cela signifie que nous ne pourrons pas les contrôler totalement. Les laisser partir pourrait accroître le nationalisme kurde dans la région."
 SyriaFocus.0.a: "Cette zone fait partie de la Syrie"
 SyriaFocus.0.b: "Leur offrir l'autonomie"
 SyriaFocus.0.c: "Leur accorder l'indépendance"
 SyriaFocus.1.t: "La Syrie exige la soumission"
 SyriaFocus.1.desc: "Le gouvernement de Damas a exigé que nous nous soumettions à leur autorité et dissolvions notre armée."
 SyriaFocus.1.a: "Jamais"
 SyriaFocus.1.b: "Nous ne devrions pas verser plus de sang"
 SyriaFocus.2.t: "Le Rojava refuse"
 SyriaFocus.2.desc: "Le Rojava a refusé notre offre."
 SyriaFocus.2.a: "Qu’ils aillent au diable !"
 SyriaFocus.2.b: "Laissons-les partir pour l'instant"
 SyriaFocus.3.t: "Le Rojava accepte"
 SyriaFocus.3.desc: "Le Rojava a accepté notre offre."
 SyriaFocus.3.a: "Pour une Syrie unie !"
 SyriaFocus.4.t: "Autonomie proposée"
 SyriaFocus.4.desc: "Le gouvernement de Damas nous propose un statut d'autonomie en Syrie. C'est pour cela que nous nous sommes battus pendant la guerre civile. D'un autre côté, nous sommes en position de force, peut-être devrions-nous viser des objectifs plus ambitieux ?"
 SyriaFocus.4.a: "C'est ce que nous voulions..."
 SyriaFocus.4.b: "...mais plus maintenant"
 SyriaFocus.5.t: "Le Rojava accepte l'autonomie"
 SyriaFocus.5.desc: "Le Rojava a accepté de rejoindre la Syrie après des promesses d'autonomie. Nous devons nous souvenir d'honorer cette promesse."
 SyriaFocus.5.a: "Pour une Syrie unie !"
 SyriaFocus.6.t: "Le statut du PSNS en Syrie"
 SyriaFocus.6.desc: "Pendant la guerre civile syrienne, le Parti social-nationaliste syrien (PSNS) a d’abord changé de camp contre le régime, mais s’est finalement réaligné sur Assad. Leurs milices ont joué un rôle clé dans la victoire d’Assad et ont également gagné en popularité en tant que parti politique. Les garder dans les parages garantira que leurs milices seront au service d’Assad, mais cela augmentera leur influence. Les purger pourrait entraîner une résistance de leur part plus tard.\nComment devrions-nous conseiller Assad ?"
 SyriaFocus.6.a: "Assad a besoin des milices du PSNS"
 SyriaFocus.6.b: "Mieux vaut s'en débarrasser"
 SyriaFocus.7.t: "[From.GetName] Avis sur le SSNP"
 SyriaFocus.7.Keep.desc: "Nous avons été informés que [From.GetName] souhaite que nous gardions le Parti social-nationaliste syrien en raison de leurs milices puissantes."
 SyriaFocus.7.Purge.desc: "Nous avons été informés que [From.GetName] souhaite que nous nous débarrassions du Parti social-nationaliste syrien, car ils représentent une menace claire pour la continuité de notre régime."
 SyriaFocus.7.a: "Noté"
 SyriaFocus.9.t: "L'inspection"
 SyriaFocus.9.d: "[Root.GetLeader] se tient devant une formation et la salue. Le soleil brûlant du matin brûle les visages des soldats syriens. [Root.GetLeader] baisse la main et se dirige vers la formation. Il commence à serrer la main de chaque soldat du premier rang. Un à un, il salue les soldats, et les spectateurs peuvent voir la fierté sur leurs visages. Un soldat en particulier attire l'attention de [Root.GetLeader]. Lorsqu'il serre la main du soldat, il semble que celui-ci lui dit quelque chose. Une expression d'horreur apparaît sur le visage de [Root.GetLeader]. Quelques instants plus tard, les explosifs cachés dans la veste du soldat explosent.\n\nDes dizaines de combattants arborant les symboles du Parti social-nationaliste syrien sortent de leur cachette et commencent à tirer sur les soldats et la foule. Les forces de sécurité syriennes prennent rapidement le contrôle de la situation et neutralisent les hostiles.\n\nLe corps mutilé de [Root.GetLeader] est retrouvé à seulement quelques mètres du point d'explosion. Quelques minutes plus tard, une émission du SSNP affirme que « le règne de [Root.GetLeader] a pris fin ! La Syrie sera libérée de ses chiens !'"
 SyriaFocus.9.a: "Bonne nuit, doux prince"
 SyriaFocus.10.t: "Le soulèvement"
 SyriaFocus.10.d: "À la tombée de la nuit, plusieurs explosions se font entendre autour de Damas. Bientôt, des combats sporadiques éclatent dans toute la Syrie, alors que des soldats portant les emblèmes du PSNS, le Parti social-nationaliste syrien, attaquent les points de contrôle et les dépôts de ravitaillement. Peu de temps après, une émission est diffusée dans toute la Syrie affirmant que « le PSNS est le seul véritable dirigeant de la Syrie, et que le temps de [Root.GetLeader] et de ses sbires est révolu. Nous luttons pour une nouvelle Syrie, qui renaîtra des cendres de l'ancienne."
 SyriaFocus.10.a: "Ces chiens subiront le même sort que tous les autres rebelles !"
 SyriaFocus.11.t: "L'échec"
 SyriaFocus.11.d: "Des explosions se font entendre partout à Damas. Des soldats portant les emblèmes du Parti social-nationaliste syrien, ou PSNS, courent dans les rues. Il semble que le SSNP ait tenté, sans succès, d’organiser un coup d’État contre [Root.GetLeader]. Faute de rassembler le soutien populaire, il semble qu’ils ne dureront pas longtemps"
 SyriaFocus.11.a: "Ils n'ont aucune chance"
 SyriaFocus.12.t: "Le statut des milices palestiniennes en Syrie"
 SyriaFocus.12.desc: "La Syrie abrite de nombreux Palestiniens qui ont quitté leur patrie. Pendant la guerre civile syrienne, beaucoup de ces Palestiniens ont rejoint des milices pro-Assad, car beaucoup de Palestiniens considèrent la Syrie comme l'un des plus grands soutiens pour une Palestine libre. Garder ces groupes autour de nous maintiendra l'armée syrienne à une plus grande force, mais compter sur des milices réduira l'efficacité de l'armée. Comment devrions-nous conseiller Assad ?"
 SyriaFocus.12.a: "Assad a besoin des milices palestiniennes"
 SyriaFocus.12.b: "Mieux vaut s'en débarrasser"
 SyriaFocus.13.t: "Opinion de [From.GetName] sur les milices palestiniennes"
 SyriaFocus.13.Keep.desc: "Nous avons été informés que [From.GetName] souhaite que nous gardions les milices palestiniennes."
 SyriaFocus.13.Purge.desc: "Nous avons été informés que [From.GetName] souhaite que nous nous débarrassions des milices palestiniennes, car elles représentent une menace claire pour la continuité de notre régime."
 SyriaFocus.13.a: "Noté"
 SyriaFocus.14.t: "Le statut des milices chiites en Syrie"
 SyriaFocus.14.desc: "Bien qu'étant une minorité religieuse, une grande partie des forces pro-Assad était composée de milices chiites. Beaucoup de ces groupes étaient financés et soutenus par l'Iran, d'autres se sont formés seuls. Les garder autour de nous renforcera les forces syriennes, mais les rendra plus dépendantes de l'Iran. Comment devrions-nous conseiller Assad ?"
 SyriaFocus.14.a: "Assad a besoin des milices chiites"
 SyriaFocus.14.b: "Mieux vaut s'en débarrasser"
 SyriaFocus.15.t: "Opinion de [From.GetName] sur les milices chiites"
 SyriaFocus.15.Keep.desc: "Nous avons été informés que [From.GetName] souhaite que nous gardions les milices chiites."
 SyriaFocus.15.Purge.desc: "Nous avons été informés que [From.GetName] souhaite que nous nous débarrassions des milices chiites, car elles représentent une menace claire pour la continuité de notre régime."
 SyriaFocus.15.a: "Noté"
 SyriaFocus.16.t: "L'avenir de la Syrie"
 SyriaFocus.16.d: "La guerre civile syrienne est terminée, et une nouvelle Syrie naît. En raison de la présence de nos forces en Syrie et de notre grande aide dans la guerre, le gouvernement syrien nous a approchés pour une coopération accrue. Ils savent qu'ils auront besoin d'aide pour reconstruire leur pays et d'un pays fort pour les protéger."
 SyriaFocus.16.a: "Accepter de les protéger"
 SyriaFocus.16.b: "Ils sont juste un fardeau supplémentaire"
 SyriaFocus.17.t: "[From.GetName] accepte"
 SyriaFocus.17.d: "[From.GetName] a accepté d'être notre protecteur. Ensemble, nous rendrons la Syrie meilleure."
 SyriaFocus.17.a: "Super"
 SyriaFocus.18.t: "[From.GetName] refuse"
 SyriaFocus.18.d: "[From.GetName] a refusé d'être notre protecteur. Il semble que nous devions continuer seuls."
 SyriaFocus.18.a: "Mince"
 SyriaFocus.19.t: "Vestiges de l'Armée arabe syrienne"
 SyriaFocus.19.d: "Nous devons décider quoi faire des vestiges de l'Armée arabe syrienne. Les soldats sont nos prisonniers, et leur équipement repose dans nos dépôts. Certains ont déjà exprimé leur souhait de rejoindre une nouvelle armée syrienne. Cependant, certains resteront loyaux à l'ancien régime Assad, et nos partisans seront certainement mécontents de coopérer avec nos anciens ennemis. D'un autre côté, ces hommes sont des vétérans de combat expérimentés, et leur expertise pourrait être utile."
 SyriaFocus.19.a: "Intégrer les unités"
 SyriaFocus.19.b: "Mieux vaut renvoyer ces hommes chez eux"
 SyriaFocus.20.t: "Généraux de l'Armée arabe syrienne"
 SyriaFocus.20.d: "Certains généraux de l'Armée arabe syrienne sont dans nos prisons. Ces hommes ont commandé les forces d'Assad contre nos soldats pendant des années. La situation pourrait cependant nécessiter leur recrutement. Nous pourrions avoir besoin de leurs compétences à l'avenir. Certains éléments plus radicaux du gouvernement demandent leur exécution pour effacer les derniers vestiges d'Assad de la Syrie."
 SyriaFocus.20.a: "Nous avons besoin de ces hommes"
 SyriaFocus.20.b: "Laissons-les croupir en prison"
 SyriaFocus.20.c: "Le bourreau a du travail !"
 SyriaFocus.21.t: "Le statut du parti Ba'ath"
 SyriaFocus.21.d: "La branche syrienne du parti Baas était la principale faction politique derrière Bachar el-Assad. Nombreux sont ceux qui demandent que ce parti et tous les partis qui lui sont affiliés soient purement et simplement bannis de la scène politique. Cependant, il reste de nombreux partisans du Baas dans le pays, et les empêcher de participer à la vie politique les rendra hostiles à notre cause."
 SyriaFocus.21.a: "Interdire le parti"
 SyriaFocus.21.b: "Autoriser l'existence du parti"
 SyriaFocus.22.t: "Le statut du SSNP"
 SyriaFocus.22.d: "Le PSNS, ou Parti social-nationaliste syrien, est un parti montant dans la politique syrienne. Le parti plaide pour la création de la Grande Syrie, qui constituerait la majeure partie du Levant. Combattant d’abord contre Assad au début de la guerre civile, ils sont finalement revenus dans les rangs du parti Baasiste. Devons-nous leur pardonner et leur permettre d’exister ?"
 SyriaFocus.22.a: "Interdire le parti"
 SyriaFocus.22.b: "Autoriser l'existence du parti"
 SyriaFocus.23.t: "Le statut des partis radicaux"
 SyriaFocus.23.d: "De nombreux partis radicaux existent en Syrie, et nous en avons combattu certains pendant la guerre civile. Devrions-nous permettre aux personnes ayant des vues radicales d'exister dans notre gouvernement ?"
 SyriaFocus.23.a: "Interdire les partis"
 SyriaFocus.23.b: "Autoriser l'existence des partis"
 SyriaFocus.24.t: "Le soulèvement du Rojava"
 SyriaFocus.24.d: "Nous avions promis au Rojava que nous réformerions la Syrie en un État fédéral. Nous avons trahi cette promesse, et maintenant les Kurdes sont en révolte ouverte contre nous. Il y a un risque que cela encourage d'autres minorités à se soulever contre nous également."
 SyriaFocus.24.a: "C'est grave"
 SyriaFocus.25.t: "La rébellion druze"
 SyriaFocus.25.d: "Notre conflit avec le Rojava a encouragé les Druzes du sud à se soulever contre nous. Ils ont déclaré leur indépendance, et de nombreux vétérans druzes de la guerre ont rejoint leur armée."
 SyriaFocus.25.a: "C'est grave"
 SyriaFocus.26.t: "La révolte alaouite"
 SyriaFocus.26.d: "Notre conflit avec le Rojava a encouragé les Alaouites de Lattaquié à prendre les armes. Ils ont coupé notre accès aux océans, et de nombreux Alaouites de Turquie et du Liban franchissent la frontière pour se joindre à eux en tant que volontaires."
 SyriaFocus.26.a: "C'est grave"
 SyriaFocus.27.t: "[From.GetName] propose une coopération militaire"
 SyriaFocus.27.d: "[From.GetName] a offert une assistance militaire contre [HEZ.GetName]. Ils planifient des opérations militaires contre eux et aimeraient notre aide. Ce serait une excellente occasion d'éliminer [HEZ.GetName], bien que conclure cet accord pourrait nous rapprocher trop près de [From.GetName]."
 SyriaFocus.27.a: "Accord conclu"
 SyriaFocus.27.b: "Pas d'accord"
 SyriaFocus.28.t: "[From.GetName] accepte"
 SyriaFocus.28.d: "[From.GetName] a accepté notre offre."
 SyriaFocus.28.a: "Bien"
 SyriaFocus.29.t: "[From.GetName] refuse"
 SyriaFocus.29.d: "[From.GetName] a refusé notre aide."
 SyriaFocus.29.a: "Dommage"
 SyriaFocus.30.t: "[From.GetName] exige la soumission"
 SyriaFocus.30.d: "En raison de leur rôle dans la défaite du Hezbollah, [From.GetName] exige que nous leur laissions un plus grand contrôle sur notre pays. Que devons-nous répondre ?"
 SyriaFocus.30.a: "Se soumettre"
 SyriaFocus.30.b: "Résister"
 SyriaFocus.31.t: "[From.GetName] se soumet"
 SyriaFocus.31.d: "[From.GetName] s'est incliné devant notre pays."
 SyriaFocus.31.a: "Super"
 SyriaFocus.32.t: "[From.GetName] résiste"
 SyriaFocus.32.d: "[From.GetName] a tenu bon face à notre pays."
 SyriaFocus.32.a: "Alors, nous ferons cela à la dure"
 SyriaFocus.33.t: "Coup d'État réussi du Hezbollah"
 SyriaFocus.33.d: "Le Hezbollah a organisé un coup d'État dans notre pays. Avec le soutien du public, ils ont évincé le gouvernement actuel et se sont installés comme dirigeants."
 SyriaFocus.33.a: "Mince"
 SyriaFocus.34.t: "Coup d'État échoué du Hezbollah"
 SyriaFocus.34.d: "Le Hezbollah a tenté d'organiser un coup d'État dans notre pays. Malgré leurs efforts, notre personnel de sécurité a réussi à les arrêter. Comment devrions-nous réagir ?"
 SyriaFocus.34.a: "Nous devons les éliminer, ils sont une menace pour notre pays"
 SyriaFocus.34.b: "Ne rien faire"
 SyriaFocus.35.t: "[From.GetName] exige la soumission"
 SyriaFocus.35.d: "En raison de leur rôle dans la défaite du Liban, [From.GetName] exige que nous leur laissions un plus grand contrôle sur notre pays. Que devons-nous répondre ?"
 SyriaFocus.35.a: "Se soumettre"
 SyriaFocus.35.b: "Résister"
 SyriaFocus.36.t: "[From.GetName] se soumet"
 SyriaFocus.36.d: "[From.GetName] s'est incliné devant notre pays."
 SyriaFocus.36.a: "Super"
 SyriaFocus.37.t: "[From.GetName] résiste"
 SyriaFocus.37.d: "[From.GetName] a tenu bon face à notre pays."
 SyriaFocus.37.a: "Alors, nous ferons cela à la dure"
 SyriaFocus.38.t: "[From.GetName] exige le Golan"
 SyriaFocus.38.d: "[From.GetName] nous a contactés et exige que nous leur restituions le plateau du Golan."
 SyriaFocus.38.a: "Jamais"
 SyriaFocus.38.b: "S'ils promettent de nous soutenir contre les Palestiniens"
 SyriaFocus.38.c: "D'accord"
 SyriaFocus.39.t: "Hafez el-Assad meurt !"
 SyriaFocus.39.d: "Ce matin, lors d'un appel téléphonique avec le premier ministre libanais, Hafez el-Assad est décédé des suites d'une crise cardiaque. Un deuil de 40 jours a été décrété en Syrie et les funérailles de Hafez auront lieu dans 3 jours. Il sera enterré dans un mausolée dans sa ville natale de Qardaha, aux côtés de son fils aîné Bassel.\n\nLe conseil de Hafez doit maintenant proclamer son successeur."
 SyriaFocus.39.a: "Inna Lillahi Wa Inna Ilaihi Rajioun"
 SyriaFocus.40.t: "Bachard rencontre les ministres"
 SyriaFocus.40.d: "Aujourd'hui, Bachar a tenu une réunion avec plusieurs ministres et responsables de la sécurité. Il est évident qu'il cherche à légitimer sa position comme successeur idéal. Il a parlé de ses plans pour améliorer la sécurité de l'État et maintenir sa stabilité."
 SyriaFocus.40.a: "Envoyez plus de ministres et diffusez cela à la télévision !"
 SyriaFocus.40.b: "Il est libre de tenir ses réunions"
 SyriaFocus.40.c: "Minimisez l'importance de cette réunion"
 SyriaFocus.41.t: "Bushra visite la campagne"
 SyriaFocus.41.d: "Bushra a récemment parcouru divers villages de la campagne syrienne. Elle a rencontré les habitants, promettant un avenir meilleur pour tous. Elle a également rencontré des hommes d'affaires à Damas et discuté de l'amélioration de l'industrie pharmaceutique syrienne."
 SyriaFocus.41.a: "Promettez-lui des fonds pour toutes ces améliorations"
 SyriaFocus.41.b: "Ce n'est qu'une femme"
 SyriaFocus.41.c: "Convainquez les gens que ce ne sont que des promesses vides"
 SyriaFocus.42.t: "Maher expose l'armée"
 SyriaFocus.42.d: "Maher organise un défilé militaire pour mettre en avant la puissance de la Garde républicaine. Il y aura également une démonstration de 'jeux de guerre' pour montrer les méthodes les plus récentes d'élimination des terroristes. Il fait clairement comprendre qu'il est personnellement responsable de l'efficacité de l'armée."
 SyriaFocus.42.a: "Envoyez-lui plus de jouets à exhiber"
 SyriaFocus.42.b: "Laissez le petit garçon jouer avec ses jouets"
 SyriaFocus.42.c: "Retirez-lui ses jouets"
 SyriaFocus.44.t: "Rifaat el-Assad demande du soutien"
 SyriaFocus.44.d: "Maintenant que le président syrien Hafez el-Assad est mort, son frère, Rifaat, demande notre soutien. Rifaat était le vice-président de la Syrie jusqu'à ce qu'il soit expulsé du pays en 1998. Il affirme que sa destitution était inconstitutionnelle et qu'en cas de décès du président, c'est lui qui devrait devenir le prochain président. Des rumeurs font état d'un soulèvement populaire en Syrie, et Rifaat estime que c'est l'occasion pour lui d'accéder au pouvoir. Il a juste besoin d'un peu d'argent pour faire avancer ses projets."
 SyriaFocus.44.a: "Donnez-lui des fonds"
 SyriaFocus.44.b: "La Syrie ne nous intéresse pas"
 SyriaFocus.45.t: "Déclaration des 99"
 SyriaFocus.45.d: "Un groupe de 99 intellectuels a publié une déclaration concernant la situation politique en Syrie. Maintenant que Hafez est parti, ils exigent la fin de l'état d'urgence, la libération des prisonniers politiques, le retour des déportés et exilés, ainsi que l'instauration de la liberté d'expression et de réunion. Nous avons reçu des rapports indiquant que depuis la publication de cette déclaration, des soi-disant forums politiques, où des personnes partageant les mêmes idées discutent de politique dans des maisons privées, se sont formés."
 SyriaFocus.45.a: "Libérez quelques prisonniers"
 SyriaFocus.45.b: "Ces éléments révolutionnaires doivent être réprimés !"
 SyriaFocus.46.t: "Déclaration des 1000"
 SyriaFocus.46.d: "Il semble que le mouvement révolutionnaire ne se soit pas arrêté. Aujourd'hui, la Déclaration des 1000 a été publiée. L'opposition exige maintenant l'abolition du système à parti unique et un pouvoir judiciaire laïc indépendant. Plusieurs manifestations contre le gouvernement ont également eu lieu dans les plus grandes villes."
 SyriaFocus.46.a: "Démissionnez et instaurez la démocratie"
 SyriaFocus.46.b: "Arrêtez les conspirateurs et dispersez les manifestants"
 SyriaFocus.47.t: "Assassinat de Rafic Hariri"
 SyriaFocus.47.d: "Aujourd'hui, alors que le Premier ministre quittait le parlement dans son cortège, une voiture piégée a explosé près de l'hôtel Saint-Georges. Hariri, ainsi que 21 autres personnes, sont morts dans l'explosion, laissant 220 autres blessés. La responsabilité de l'attaque a été revendiquée par 'Le Groupe Nasra et Jihad en Grande Syrie', une organisation jusque-là inconnue. Beaucoup pensent que le gouvernement syrien est derrière cet assassinat, car Hariri était un critique virulent de leur occupation. Le chef du Hezbollah [HEZ.GetLeader] affirme que l'attaque a été orchestrée par Israël pour forcer la Syrie à quitter le Liban."
 SyriaFocus.47.a: "Horrible"
 SyriaFocus.48.t: "Tentative d'assassinat ratée de Rafic Hariri"
 SyriaFocus.48.d: "Aujourd'hui, alors que le Premier ministre quittait le parlement dans son cortège, une voiture piégée a explosé près de l'hôtel Saint-Georges. Heureusement, le cortège était suffisamment éloigné de l'explosion, et Hariri a survécu malgré de graves blessures. Plusieurs autres personnes ont été tuées, et environ 200 personnes ont été blessées. La responsabilité de l'attaque a été revendiquée par 'Le Groupe Nasra et Jihad en Grande Syrie', une organisation jusque-là inconnue. Beaucoup pensent que le gouvernement syrien est derrière cette tentative d'assassinat, car Hariri était un critique virulent de leur occupation. Le chef du Hezbollah [HEZ.GetLeader] affirme que l'attaque a été orchestrée par Israël pour forcer la Syrie à quitter le Liban."
 SyriaFocus.48.a: "Horrible"
 SyriaFocus.49.t: "La Révolution du Cèdre"
 SyriaFocus.49.d: "Après l'assassinat de Hariri, le Liban est pratiquement en état de manifestations constantes. Presque tous les jours, des gens se rassemblent dans les villes du Liban en criant 'Hurriyyeh, Siyedeh, Istiqlel' (Liberté, Souveraineté, Indépendance), exigeant que la Syrie retire ses forces du Liban. De plus, l'ONU nous demande de nous retirer, menaçant de sanctions si nous ne le faisons pas. Nous pouvons maintenir l'occupation et surmonter les protestations. D'un autre côté, nous pourrions limiter nos pertes et quitter le Liban."
 SyriaFocus.49.a: "Nous resterons au Liban"
 SyriaFocus.49.b: "Peut-être vaut-il mieux partir"
 SyriaFocus.50.t: "Raids du Hezbollah"
 SyriaFocus.50.d: "Le Hezbollah a attaqué la maison d'un homme politique du gouvernement. Qu'ils aient eu l'intention de kidnapper ou de tuer, l'événement s'est terminé par la mort de l'homme politique. La direction du Hezbollah nie toute implication dans l'attaque, affirmant que l'armée libanaise a tiré des obus d'artillerie sur l'un de leurs camps d'entraînement et que nous utilisons maintenant une attaque imaginaire comme excuse. Nous n'avons effectué aucun barrage d'artillerie contre eux, et le Hezbollah fabrique clairement cette accusation pour justifier ce raid !"
 SyriaFocus.50.a: "Qu’ils aillent au diable !"
 SyriaFocus.51.t: "Le Liban riposte"
 SyriaFocus.51.d: "Le gouvernement libanais nous accuse d'avoir attaqué la maison d'un homme politique et de l'avoir tué. L'armée libanaise a tiré des obus sur nos camps d'entraînement ce matin, et ils utilisent clairement cette fausse attaque comme excuse. Nous avons des rapports indiquant que l'armée libanaise avance maintenant sur nos positions avec l'intention de nous éliminer."
 SyriaFocus.51.a: "Qu’ils aillent au diable !"
 SyriaFocus.52.t: "La Syrie exige la soumission"
 SyriaFocus.52.d: "Invoquant leur propre sécurité nationale, le gouvernement syrien a exigé que nous nous soumettions à eux afin qu'ils puissent garantir la paix au Liban."
 SyriaFocus.52.a: "Se rendre à eux"
 SyriaFocus.52.b: "Nous tiendrons bon !"
 SyriaFocus.53.t: "[FROM.GetName] se soumet"
 SyriaFocus.53.d: "[FROM.GetName] a cédé à nos exigences."
 SyriaFocus.53.a: "Bien"
 SyriaFocus.54.t: "[FROM.GetName] rejette nos exigences"
 SyriaFocus.54.d: "[FROM.GetName] a refusé de se soumettre, déclarant que nous n'avons aucun droit d'interférer dans leurs affaires."
 SyriaFocus.54.a: "Alors, nous ferons cela à la dure"
 SyriaFocus.54.b: "Laissons-les tranquilles"
 SyriaFocus.55.t: "SSNP Coup"
 SyriaFocus.55.d: "Le Parti social nationaliste syrien, un parti populaire parmi les réfugiés palestiniens vivant en Jordanie, a orchestré un coup d'État. La plupart des membres de la famille royale ont été assignés à résidence et le PSNS a déclaré la fin de la monarchie. Nous soupçonnons le régime syrien voisin d'être derrière cette action. Le PSNS a déclaré qu'il souhaitait intégrer le pays à [SYR.GetName]."
 SyriaFocus.55.a: "Les peuples syriens doivent s'unir !"
 SyriaFocus.55.b: "Chassez ces traîtres !"
 SyriaFocus.56.t: "[FROM.GetName]Coup d’État du SSNP"
 SyriaFocus.56.d: "Le SSNP a orchestré un coup d'État réussi dans [FROM.GetName]. Ils proposent désormais aux pays de s’unir."
 SyriaFocus.56.a: "Nous les accueillons !"
 SyriaFocus.56.b: "Laissons-leur une indépendance nominale"
 SyriaFocus.57.t: "Le SSNP tente un coup d’État"
 SyriaFocus.57.d: "Le Parti social nationaliste syrien a tenté de fomenter un coup d'Etat en Jordanie. L'opération visant à capturer la famille royale a été stoppée, mais plusieurs unités militaires lui ont déjà déclaré leur allégeance et sont maintenant en révolte ouverte. Il est clair que le régime syrien est derrière tout cela, et nous avons déjà des rapports selon lesquels des unités syriennes traversent la frontière pour aider les unités du PSNS afin de « stabiliser le gouvernement légitime de la Jordanie »."
 SyriaFocus.57.a: "Mince"
 SyriaFocus.58.t: "La Syrie tente de renverser le gouvernement"
 SyriaFocus.58.d: "Le Parti social-nationaliste syrien a tenté de réaliser un coup d'État en Jordanie. Leur opération pour capturer la famille royale a été stoppée, et les responsables ont été arrêtés. Il est clair que le régime syrien est derrière cela, et nous avons déjà des rapports de leurs unités traversant la frontière."
 SyriaFocus.58.a: "Mince"
 SyriaFocus.59.t: "Proxies palestiniens depuis la Jordanie"
 SyriaFocus.59.d: "Il semble que le gouvernement de [FROM.GetName] ait armé des réfugiés palestiniens résidant en Jordanie et les ait lâchés en Israël. Leur intention évidente est d'utiliser ces Palestiniens comme proxies pour causer des troubles en Israël."
 SyriaFocus.59.a: "Ridicule"
 SyriaFocus.60.t: "Les proxies palestiniens mènent un raid"
 SyriaFocus.60.d: "Plusieurs unités de milices palestiniennes proxies ont traversé la frontière de la Jordanie vers Israël pour attaquer des villes frontalières. Ces milices sont clairement soutenues par [FROM.GetName], et ceci est une déclaration ouverte de guerre. Nous devons riposter et montrer à [FROM.GetName] qu'on ne nous malmène pas."
 SyriaFocus.60.a: "Frappez en retour !"
 SyriaFocus.61.t: "Israël attaque la Syrie"
 SyriaFocus.61.d: "Israël a attaqué la Syrie en réponse aux proxies palestiniens basés en Jordanie. Nous avons maintenant une chance de récupérer la Palestine si nous acceptons de nous soumettre à la Syrie."
 SyriaFocus.61.a: "Un sacrifice digne"
 SyriaFocus.61.b: "Nous ne compterons pas sur eux"
 SyriaFocus.62.t: "[FROM.GetName] propose la soumission"
 SyriaFocus.62.d: "[FROM.GetName] propose de devenir notre sujet si nous les aidons à récupérer la Palestine."
 SyriaFocus.62.a: "Bien sûr"
 SyriaFocus.62.b: "Nous n'avons pas besoin d'eux"
 SyriaFocus.63.t: "[FROM.GetName] propose une alliance"
 SyriaFocus.63.d: "[FROM.GetName] nous a proposé une alliance contre l'Égypte. L'Égypte occupe toujours le triangle contesté de Hala'ib, qui nous appartient de droit. [FROM.GetName] a lui-même intérêt à contrôler le Sinaï. Unir nos forces nous aidera à faire pression sur l'Égypte pour des gains territoriaux. Cependant, cela pourrait également mener à une guerre avec l'Égypte."
 SyriaFocus.63.a: "Nous sommes plus forts ensemble"
 SyriaFocus.63.b: "Nous trouverons un autre moyen de récupérer Hala'ib"
 SyriaFocus.64.t: "[FROM.GetName] exige le Sinaï"
 SyriaFocus.64.d: "[FROM.GetName] exige que nous cédions le contrôle du Sinaï. Ils proposent que l'Autorité du canal de Suez, la compagnie contrôlant le canal, soit partagée à 50-50 entre nous et eux."
 SyriaFocus.64.a: "Nous devons céder pour éviter la guerre"
 SyriaFocus.64.b: "Le Sinaï est égyptien !"
 SyriaFocus.65.t: "Soulèvement religieux !"
 SyriaFocus.65.d: "Un soulèvement religieux a lieu dans le pays ! Des membres de la principale religion non dominante ont pris les armes contre l'État. Nous soupçonnons que le gouvernement impérialiste de [FROM.GetName] est derrière ce désordre."
 SyriaFocus.65.a: "Qu’ils aillent au diable !"
 SyriaFocus.66.t: "[FROM.GetName] propose des concessions"
 SyriaFocus.66.d: "Le gouvernement de [FROM.GetName] a proposé de créer une zone autonome kurde à l'intérieur de la Grande Syrie qu'ils construisent. Ils respecteront notre autonomie en échange d'une partie de notre indépendance."
 SyriaFocus.66.a: "Enfin une chance pour un Kurdistan unifié !"
 SyriaFocus.66.b: "Nous trouverons notre propre voie"
 SyriaFocus.67.t: "[FROM.GetName] se soumet"
 SyriaFocus.67.d: "[FROM.GetName] a accepté notre accord. Nous accorderons l'autonomie à tous les Kurdes à l'intérieur de la Grande Syrie, et en échange, les Kurdes nous seront loyaux. Les Kurdes s'attendent également à ce que toutes les terres kurdes futures intégrées à la Grande Syrie leur soient attribuées."
 SyriaFocus.67.a: "Super"
 SyriaFocus.68.t: "[FROM.GetName] résiste"
 SyriaFocus.68.d: "[FROM.GetName] a refusé notre accord. Ils déclarent qu'ils n'ont aucune raison d'échanger un maître contre un autre et préfèrent trouver une autre voie pour que tous les Kurdes soient réunis."
 SyriaFocus.68.a: "Qu’ils aillent au diable !"
 SyriaFocus.69.t: "[FROM.GetName] exige le nord de l'Arabie"
 SyriaFocus.69.d: "[FROM.GetName] exige que nous cédions les parties nord de notre pays. Ils prétendent que ces zones sont composées de peuples syriens et font naturellement partie de la Grande Syrie. En vérité, la région est entièrement habitée par des Berbères arabes. L'une de nos plus grandes bases aériennes est située à Tabuk, et ce serait une perte stratégique de l'abandonner. Si nous refusons les exigences de [FROM.GetAdjective], il est probable qu'ils nous attaquent."
 SyriaFocus.69.a: "Ces terres n'ont pas de valeur, nous pouvons les sacrifier pour la paix"
 SyriaFocus.69.b: "Ils ne gagneront pas un pouce de terrain !"
 SyriaFocus.70.t: "[FROM.GetName] propose une alliance"
 SyriaFocus.70.d: "[FROM.GetName] nous a proposé une alliance contre l'Arabie saoudite. Comme ils sont actuellement en conflit avec eux, et que l'Arabie saoudite a interféré dans la guerre civile yéménite, il serait avantageux d'unir nos forces."
 SyriaFocus.70.a: "Nous sommes plus forts ensemble"
 SyriaFocus.70.b: "Nous ne voulons pas d'un conflit ouvert avec l'Arabie saoudite"
 SyriaFocus.71.t: "Soulèvement chiite dans l'est de l'Arabie saoudite"
 SyriaFocus.71.d: "[FROM.GetName] a organisé un soulèvement chiite dans l'est de l'Arabie saoudite, la principale région productrice de pétrole du pays. La zone est presque entièrement habitée par des chiites, qui représentent environ 15 à 20 % de la population totale de l'Arabie saoudite. Ces milices ont proclamé leur loyauté envers le régime de [FROM.GetName]."
 SyriaFocus.71.a: "D'accord"
 SyriaFocus.72.t: "[FROM.GetName] propose une alliance"
 SyriaFocus.72.d: "[FROM.GetName] nous propose une alliance contre [PER.GetName]. La région de l'Azerbaïdjan en Iran est habitée par des Azéris, et l'Iran a longtemps soutenu notre ennemi, l'Arménie. [FROM.GetName] nous offre la région de l'Azerbaïdjan si nous nous allions à eux et promettons de les soutenir dans de futures campagnes militaires contre [PER.GetName]."
 SyriaFocus.72.a: "Bien sûr"
 SyriaFocus.72.b: "Nous ne voulons pas de guerre avec l'Iran"
 SyriaFocus.73.t: "[FROM.GetName] propose une alliance"
 SyriaFocus.73.d: "[FROM.GetName] nous propose une alliance contre [TUR.GetName]. Nous avons un différend en cours avec eux, car [TUR.GetName] refuse de reconnaître le génocide arménien. De plus, bien que nous ayons officiellement accepté la frontière turco-arménienne, [TUR.GetName] prétend que notre engagement à cet égard n'est pas assez fort. La Syrie nous propose une alliance contre la Turquie, et en échange, nous recevrons le nord-est de la Turquie, une zone revendiquée comme faisant partie de la Grande Arménie par certains partis plus nationalistes."
 SyriaFocus.73.a: "Bien sûr"
 SyriaFocus.73.b: "Nous ne voulons pas de guerre avec la Turquie"
 SyriaFocus.74.t: "[FROM.GetName] propose une alliance"
 SyriaFocus.74.d: "[FROM.GetName] nous propose une alliance contre [TUR.GetName]. Ils nous offrent un territoire basé sur l'idée de la Megali si nous choisissons de nous allier à eux."
 SyriaFocus.74.a: "Bien sûr"
 SyriaFocus.74.b: "Nous ne voulons pas de guerre avec la Turquie"
 SyriaFocus.75.t: "[FROM.GetName] exige un territoire"
 SyriaFocus.75.d: "[FROM.GetName] et leurs alliés exigent que nous cédions une partie de notre territoire."
 SyriaFocus.75.a: "Nous ne voulons pas de guerre"
 SyriaFocus.75.b: "Jamais"
 SyriaFocus.76.t: "Le Hamas prend le contrôle de Gaza"
 SyriaFocus.76.d: "Le Hamas, avec le soutien de la Syrie, a pris le contrôle de la bande de Gaza. Leurs milices armées ont pris le contrôle des bâtiments gouvernementaux, et leur porte-parole [HAM.GetLeader] a déclaré que le groupe se prépare à marcher pour libérer la mosquée Al-Aqsa."
 SyriaFocus.76.a: "Mince"
 SyriaFocus.77.t: "Le Hamas lance une nouvelle Intifada"
 SyriaFocus.77.d: "Avec le soutien de la Syrie, le Hamas a lancé une nouvelle Intifada contre Israël. Des dizaines de jeunes Palestiniens manifestent, brûlent des pneus et jettent des pierres sur les soldats israéliens à travers le pays."
 SyriaFocus.77.a: "D'accord"
 SyriaFocus.78.t: "Formation du Pacte de Défense de Jérusalem"
 SyriaFocus.78.d: "[FROM.GetName] a formé le Pacte de Défense de Jérusalem. Leur intention est de créer une alliance pour s'assurer que Jérusalem reste aux mains de son propriétaire légitime."
 SyriaFocus.78.a: "Bien sûr, nous rejoindrons"
 SyriaFocus.78.b: "Nous n'avons pas besoin de leur aide"
 SyriaFocus.79.t: "Invitation au Pacte de Défense de Jérusalem"
 SyriaFocus.79.d: "[FROM.GetName] nous a invités à rejoindre leur Pacte de Défense de Jérusalem. L'objectif du pacte est de s'assurer que Jérusalem soit rendue à son propriétaire légitime, la Palestine."
 SyriaFocus.79.a: "Bien sûr, nous rejoindrons"
 SyriaFocus.79.b: "Mieux vaut rester en dehors de cela"
 SyriaFocus.80.t: "[FROM.GetName] veut rejoindre le Bouclier de la Péninsule"
 SyriaFocus.80.d: "[FROM.GetName] a envoyé une pétition à notre gouvernement pour rejoindre le Bouclier de la Péninsule, bien qu'il ne fasse pas partie des pays du Golfe. Que devons-nous répondre ?"
 SyriaFocus.80.a: "Ils sont les bienvenus !"
 SyriaFocus.80.b: "Nous ne pouvons pas les laisser rejoindre notre club"
 SyriaFocus.81.t: "[FROM.GetName] a accepté notre demande"
 SyriaFocus.81.d: "[FROM.GetName] a accepté notre demande."
 SyriaFocus.81.a: "Super"
 SyriaFocus.82.t: "[FROM.GetName] a refusé notre demande"
 SyriaFocus.82.d: "[FROM.GetName] a refusé notre demande."
 SyriaFocus.82.a: "Mince"
 SyriaFocus.83.t: "[FROM.GetName] veut rejoindre l'Axe de la Résistance"
 SyriaFocus.83.d: "[FROM.GetName] a envoyé une pétition à notre gouvernement pour rejoindre l'Axe de la Résistance et lutter contre les États-Unis. Que devons-nous répondre ?"
 SyriaFocus.83.a: "Ils sont les bienvenus !"
 SyriaFocus.83.b: "Nous ne pouvons pas les laisser rejoindre notre club"
 SyriaFocus.84.t: "[FROM.GetName] a accepté notre demande"
 SyriaFocus.84.d: "[FROM.GetName] a accepté notre demande."
 SyriaFocus.84.a: "Super"
 SyriaFocus.85.t: "[FROM.GetName] a refusé notre demande"
 SyriaFocus.85.d: "[FROM.GetName] a refusé notre demande."
 SyriaFocus.85.a: "Maudits soient-ils !"
 SyriaFocus.89.t: "Les élections"
 SyriaFocus.89.d: "Nos premières élections libres et équitables ont enfin lieu. Beaucoup se précipitent aux urnes pour voter pour ce qu'ils soutiennent, et trois forces populaires ont émergé. L'une propose un gouvernement inclusif garantissant une représentation égale pour tous, basé sur une idéologie laïque visant à unir les diverses populations du pays dans un gouvernement démocratique de style occidental avec un parlement renforcé et des institutions libérales. Une autre est une coalition islamiste visant à établir ce qu'elle appelle une république islamiste populaire suivant les enseignements islamiques. Sans trop aborder la diversité religieuse du pays, ils se sont concentrés sur la nostalgie d'un régime conservateur et ont rassemblé le soutien de personnes religieuses zélées et de conservateurs modérés. Une troisième force, puissante mais plus fracturée, a des plans totalement différents basés sur l'héritage du gouvernement précédent. Le FPN, ou Front Progressiste National, s'est rétabli comme le porteur des véritables idéaux et politiques du régime baasiste, rassemblant le soutien des baasistes réformateurs et des nationalistes visant un gouvernement fort, composé de parlementaires politiquement puissants du gouvernement précédent. Le FPN est divisé entre socialistes et populistes, les premiers prônant le nassérisme et les seconds un nationalisme pan-syrien. Bien que les deux partis diffèrent, ils partagent les mêmes politiques souhaitées pour la mise en œuvre. Ainsi, avec les votes exprimés, le vainqueur est :"
 SyriaFocus.89.a: "Les Islamistes"
 SyriaFocus.89.b: "L'Opposition laïque"
 SyriaFocus.89.c: "Le Front Progressiste National"
 SyriaFocus.90.t: "Victoire de l'opposition laïque"
 SyriaFocus.90.d: "Il semble que l'opposition laïque ait remporté les élections. Et le parti ayant obtenu le plus de voix est :"
 SyriaFocus.90.a: "Les sociaux-démocrates"
 SyriaFocus.91.t: "Expansion du gouvernement"
 SyriaFocus.91.d: "Maintenant que nous sommes au pouvoir, nous devons consolider notre position pour poursuivre les réformes en élargissant notre base de soutien. Deux partis nous ont proposé une alliance, mais sous certaines conditions. Un petit parti ambitieux est dirigé par des fédéralistes cherchant à décentraliser les structures de pouvoir et à introduire des initiatives de démocratie directe. L'autre parti, dirigé par des républicains populistes, recherche une base de pouvoir bureaucratique centralisée capable d'agir comme une force unificatrice d'ordre et de justice, totalement opposée à la solution fédérale. Nous nous allierons avec :"
 SyriaFocus.91.a: "Les fédéralistes"
 SyriaFocus.92.t: "La Syrie demande une protection"
 SyriaFocus.92.d: "[SYR.GetLeader] nous a contactés pour demander une protection en échange d'avantages commerciaux pétroliers. Devons-nous accepter cette offre ?"
 SyriaFocus.92.a: "Bien sûr"
 SyriaFocus.93.t: "Statut de Lattaquié"
 SyriaFocus.93.d: "De quelle manière devons-nous élaborer des politiques dans cette province ? Devons-nous développer et moderniser les secteurs industriels de cette province ou nous concentrer sur l'agriculture à la place ?"
 SyriaFocus.93.a: "L'industrie serait certainement bénéfique"
 SyriaFocus.94.t: "Statut de Damas"
 SyriaFocus.94.d: "De quelle manière devons-nous élaborer des politiques dans notre capitale ? Devons-nous développer et moderniser les secteurs industriels de cette province ou nous concentrer sur l'agriculture à la place ? Les politiques adoptées dans cette province refléteront également notre vision générale de l'industrialisation de l'ensemble du pays."
 SyriaFocus.94.a: "L'industrie serait certainement bénéfique"
 SyriaFocus.95.t: "Statut de Daraa"
 SyriaFocus.95.d: "De quelle manière devons-nous élaborer des politiques dans cette province ? Devons-nous développer et moderniser les secteurs industriels de cette province ou nous concentrer sur l'agriculture à la place ?"
 SyriaFocus.95.a: "L'industrie serait certainement bénéfique"
 SyriaFocus.96.t: "Statut d'Al-Suwayda"
 SyriaFocus.96.d: "De quelle manière devons-nous élaborer des politiques dans cette province ? Devons-nous développer et moderniser les secteurs industriels de cette province ou nous concentrer sur l'agriculture à la place ?"
 SyriaFocus.96.a: "L'industrie serait certainement bénéfique"
 SyriaFocus.97.t: "Révolte druze !"
 SyriaFocus.97.d: "Les régions à majorité druze se sont soulevées contre nous, profitant de la guerre civile actuelle, portant un coup sévère à notre légitimité. Cela est largement dû à nos idéaux anti-laïques qu'ils perçoivent comme une menace pour la représentation et même la sécurité de leur communauté."
 SyriaFocus.97.a: "Laissons-les faire ce qu'ils veulent..."
 SyriaFocusNews.0.t: "Libération de Rojava"
 SyriaFocusNews.0.d: "Dans une décision surprenante aujourd'hui, les autorités syriennes ont promis l'indépendance totale aux zones contrôlées par Rojava. Le chef du gouvernement syrien a déclaré : 'Il est temps d'ouvrir une nouvelle ère pour les Kurdes au Moyen-Orient.' Peu après cette annonce, les ministères des affaires étrangères de la Turquie, de l'Irak et de l'Iran ont publié des déclarations affirmant que 'cette décision ne fera qu'apporter davantage d'instabilité dans la région.'"
 SyriaFocusNews.0.a: "Intéressant"
 SyriaFocusNews.1.t: "Intégration de Rojava"
 SyriaFocusNews.1.d: "Les responsables de Rojava ont convenu que les zones qu'ils contrôlent seront réintégrées à la Syrie. Ils ont également accepté de revenir au statut qu'ils avaient avant le début de la guerre civile. Cette décision a suscité la colère de nombreux vétérans de la guerre, qui estiment que leur sacrifice a été vain."
 SyriaFocusNews.1.a: "Intéressant"
 SyriaFocusNews.2.t: "Autonomie pour Rojava"
 SyriaFocusNews.2.d: "Les négociations entre les responsables syriens et ceux de Rojava ont enfin abouti, et les deux gouvernements sont parvenus à un accord. Le gouvernement syrien a promis une fédéralisation accrue pour les peuples de Syrie, et en échange, Rojava ne poursuivra pas sa séparation de la Syrie."
 SyriaFocusNews.2.a: "Intéressant"
 SyriaFocusNews.3.t: "Renouvellement du conflit en Syrie"
 SyriaFocusNews.3.d: "Les négociations entre la Syrie et Rojava ont échoué, les deux parties n'étant pas d'accord sur l'avenir du nord de la Syrie. Il semble qu'un nouveau conflit se prépare en Syrie."
 SyriaFocusNews.3.a: "Intéressant"
 SyriaFocusNews.4.t: "La montée du SSNP"
 SyriaFocusNews.4.d1: "Le Parti social nationaliste syrien a tenté de fomenter un coup d'État en Syrie. Lors d'une frappe à Damas, il a réussi à assassiner Bachar el-Assad lors d'une inspection solennelle des troupes. L'absence d'Assad lui a permis de s'assurer le soutien de factions auparavant pro-Assad.\n\nCe nouveau conflit pourrait donner naissance à une Syrie qui ciblera probablement ses voisins en premier, car le PSNS rêve d'une Grande Syrie."
 SyriaFocusNews.4.d2: "Le Parti social nationaliste syrien a tenté de fomenter un coup d'État en Syrie. Plusieurs attaques ont eu lieu dans toute la Syrie et il semble que le pays soit en train de sombrer dans une nouvelle guerre civile.\n\nCe nouveau conflit pourrait donner naissance à une Syrie qui ciblera probablement ses voisins en premier, car le PSNS rêve d'une Grande Syrie."
 SyriaFocusNews.4.a: "Encore une guerre ?"
 SyriaFocusNews.5.t: "Formation de la République fédérale syrienne"
 SyriaFocusNews.5.d: "Pour éviter un nouveau bain de sang en Syrie, les dirigeants de la Syrie libre ont décidé de transformer la Syrie en une république fédérale basée sur des divisions ethniques et religieuses. Espérons que cela réduira la violence sectaire qui a sévi dans le pays après la guerre."
 SyriaFocusNews.5.a: "Bon pour eux"
 SyriaFocusNews.6.t: "Conflit ethnique en Syrie"
 SyriaFocusNews.6.d: "Après la fin de la guerre civile syrienne, le gouvernement de la Syrie libre avait promis aux Kurdes un statut autonome en Syrie. Maintenant, le gouvernement syrien libre a changé d'avis, et les Kurdes se sont à nouveau soulevés contre leurs oppresseurs. Cela conduira probablement à encore plus de conflits en Syrie."
 SyriaFocusNews.6.a: "Encore une guerre ?"
 SyriaFocusNews.7.t: "Deuxième occupation syrienne du Liban"
 SyriaFocusNews.7.d: "Après leur rôle dans la défaite du Hezbollah, il semble que la Syrie ait renforcé son contrôle sur le Liban. L'histoire semble se répéter, car la Syrie n'a quitté le Liban qu'il y a deux décennies."
 SyriaFocusNews.7.a: "Inquiétant"
 SyriaFocusNews.8.t: "Coup d'État du Hezbollah au Liban"
 SyriaFocusNews.8.d: "Le Hezbollah a réussi à mener un coup d'État contre le gouvernement libanais. Selon certaines informations, ce coup pourrait avoir été sponsorisé par la Syrie."
 SyriaFocusNews.8.a: "Inquiétant"
 SyriaFocusNews.9.t: "Coup d'État avorté au Liban"
 SyriaFocusNews.9.d: "Un coup d'État du Hezbollah a récemment été déjoué par les forces de sécurité libanaises. Certains suggèrent que la Syrie était derrière ce coup. Cela entraînera sûrement un conflit entre le gouvernement libanais et le Hezbollah."
 SyriaFocusNews.9.a: "Inquiétant"
 SyriaFocusNews.10.t: "[From.GetName] renonce à ses revendications sur le Golan"
 SyriaFocusNews.10.d: "Dans une décision surprenante, le gouvernement [From.GetAdjective] a renoncé à ses revendications sur les hauteurs du Golan. Les analystes suggèrent que c'est une tentative d'améliorer les relations avec Israël, pouvant éventuellement mener à une coopération accrue entre ces deux pays."
 SyriaFocusNews.10.a: "Intéressant"
 SyriaFocusNews.11.t: "Hafez el-Assad meurt !"
 SyriaFocusNews.11.d: "Ce matin, lors d'un appel téléphonique avec le premier ministre libanais, Hafez el-Assad, le président de la Syrie, est décédé des suites d'une crise cardiaque. Un deuil de 40 jours a été décrété en Syrie et les funérailles de Hafez auront lieu dans 3 jours. Il sera enterré dans un mausolée dans sa ville natale de Qardaha, aux côtés de son fils aîné Bassel.\n\nLe conseil de Hafez doit maintenant proclamer son successeur."
 SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Ilaihi Rajioun"
 SyriaFocusNews.12.t: "La Syrie adopte la démocratie"
 SyriaFocusNews.12.d: "En raison des protestations continues surnommées le Printemps de Damas, le président syrien a décidé de se retirer pour laisser place à la démocratie plutôt que de risquer que le pays sombre dans le chaos. Le président intérimaire [SYR.GetLeader] a promis d'aider à organiser une future élection."
 SyriaFocusNews.12.a: "Progrès"
 SyriaFocusNews.13.t: "Le Printemps de Damas"
 SyriaFocusNews.13.d: "Une vague de protestations a éclaté dans toute la Syrie. Après la mort de l'ancien président Hafez el-Assad, les gens ont réclamé un gouvernement plus ouvert et plus démocratique. Le président actuel, [SYR.GetLeader], a déclaré que ces manifestants n'étaient rien d'autre que des révolutionnaires et des agents de puissances étrangères, et qu'ils seraient traités comme tels."
 SyriaFocusNews.13.a: "Intéressant"
 SyriaFocusNews.14.t: "Assassinat de Rafic Hariri"
 SyriaFocusNews.14.d: "Aujourd'hui, alors que le Premier ministre du Liban quittait le parlement dans son cortège, une voiture piégée a explosé près de l'hôtel Saint-Georges. Hariri, ainsi que 21 autres personnes, sont morts dans l'explosion, laissant 220 autres blessés. La responsabilité de l'attaque a été revendiquée par 'Le Groupe Nasra et Jihad en Grande Syrie', une organisation jusque-là inconnue. Beaucoup pensent que le gouvernement syrien est derrière cet assassinat, car Hariri était un critique virulent de leur occupation. Le chef du Hezbollah [HEZ.GetLeader] affirme que l'attaque a été orchestrée par Israël pour forcer la Syrie à quitter le Liban."
 SyriaFocusNews.14.a: "Horrible"
 SyriaFocusNews.15.t: "Tentative d'assassinat ratée de Rafic Hariri"
 SyriaFocusNews.15.d: "Aujourd'hui, alors que le Premier ministre du Liban quittait le parlement dans son cortège, une voiture piégée a explosé près de l'hôtel Saint-Georges. Heureusement, le cortège était suffisamment éloigné de l'explosion, et Hariri a survécu malgré de graves blessures. Plusieurs autres personnes ont été tuées, et environ 200 personnes ont été blessées. La responsabilité de l'attaque a été revendiquée par 'Le Groupe Nasra et Jihad en Grande Syrie', une organisation jusque-là inconnue. Beaucoup pensent que le gouvernement syrien est derrière cette tentative d'assassinat, car Hariri était un critique virulent de leur occupation. Le chef du Hezbollah [HEZ.GetLeader] affirme que l'attaque a été orchestrée par Israël pour forcer la Syrie à quitter le Liban."
 SyriaFocusNews.15.a: "Horrible"
 SyriaFocusNews.16.t: "La Révolution du Cèdre"
 SyriaFocusNews.16.d: "Depuis l'assassinat de Rafic Hariri au Liban, le pays est en état de manifestations constantes. Presque quotidiennement, la population libanaise se rassemble dans les rues pour protester contre l'occupation syrienne. Aujourd'hui, le président syrien [SYR.GetLeader] a annoncé que les troupes syriennes quitteraient le pays."
 SyriaFocusNews.16.a: "Vive la démocratie"
 SyriaFocusNews.17.t: "La Syrie s'empare du Liban"
 SyriaFocusNews.17.d: "En pleine session, le Parlement libanais a été pris d'assaut par l'armée syrienne et le personnel de sécurité. Plusieurs membres du Parlement ont été arrêtés sous des accusations de terrorisme présumé. Pendant ce temps, des unités militaires syriennes, certaines accompagnées de milices du Hezbollah, se sont dirigées vers des bases de l'armée libanaise pour désarmer l'armée libanaise. La sécurité de plusieurs installations militaires clés est maintenant partagée entre l'Armée arabe syrienne et le Hezbollah.\n\nLe gouvernement syrien qualifie cela d'opération antiterroriste, mais en pratique, le Parlement libanais est désormais entièrement contrôlé par des politiciens pro-syriens et des membres du Hezbollah. La Syrie a essentiellement pris le contrôle total du pays."
 SyriaFocusNews.17.a: "Scandaleux !"
 SyriaFocusNews.18.t: "La Syrie se retire du Liban"
 SyriaFocusNews.18.d: "Face à une pression croissante de la communauté internationale et du public libanais, l'Armée arabe syrienne a décidé de se retirer du Liban, laissant la sécurité du pays entièrement à l'armée libanaise."
 SyriaFocusNews.18.a: "Intéressant"
 SyriaFocusNews.19.t: "Création de la Grande Syrie"
 SyriaFocusNews.19.d: "Le dirigeant syrien [SYR.GetLeader] a annoncé aujourd'hui la création de la Grande Syrie. Il déclare que le gouvernement syrien fera tout son possible pour unifier le peuple syrien et créer un super-État dans la région. Les pays de la région ont déjà condamné cette action comme étant absurde."
 SyriaFocusNews.19.a: "Intéressant"
 SyriaFocusNews.20.t: "[HAM.GetName] lance une nouvelle Intifada"
 SyriaFocusNews.20.d: "Avec le soutien de la Syrie, le Hamas a lancé une nouvelle Intifada contre Israël. Des dizaines de jeunes Palestiniens manifestent, brûlent des pneus et jettent des pierres sur les soldats israéliens à travers le pays."
 SyriaFocusNews.20.a: "D'accord"
 SyriaFocusNews.21.t: "Renaissance de la République arabe unie"
 SyriaFocusNews.21.d: "La Syrie et l'Égypte ont décidé de reformer la République arabe unie. Après des négociations entre les dirigeants du parti Baas des deux pays, ils ont décidé de raviver le rêve baasiste du panarabisme. Toutes les unions arabes précédentes n'ont duré que quelques années ; il reste à voir combien de temps celle-ci tiendra."
 SyriaFocusNews.21.a: "Absurde"
 Syria.1.t: "Victoire dans la guerre civile !"
 Syria.1.SYR.desc: "Nous avons enfin vaincu à la fois les forces de l'opposition syrienne et les islamistes répugnants de Tahrir al-Cham et de l'EI. Nous pouvons maintenant commencer à reconstruire notre pays et nous concentrer sur l'avenir."
 Syria.1.FSA.desc: "Le régime dictatorial d'Assad est tombé, et nous avons neutralisé la menace des islamistes. La Syrie est enfin libre !"
 Syria.1.NUS.desc: "Allah nous a accordé la victoire sur le dictateur Assad et l'Armée syrienne libre. C'est véritablement un signe divin, rendant notre cause plus juste que jamais."
 Syria.1.a: "Aucune puissance ne peut nous vaincre !"
 Syria.2.t: "Le sort de Tahrir al-Cham"
 Syria.2.desc: "Tout au long de la guerre civile syrienne, nous avons eu une alliance fragile avec Tahrir al-Cham, également connu sous le nom de Front al-Nosra. Nous avons évité le conflit avec eux pour nous concentrer sur l'élimination du régime d'Assad. Cependant, maintenant que la poussière retombe, nos forces se retrouvent face à eux à la frontière.\n\nNous pourrions poursuivre la guerre civile et les éliminer. D'un autre côté, nous pourrions leur promettre une représentation dans le gouvernement que nous formerons à l'avenir, et ils exigeront probablement que nous tenions cette promesse."
 Syria.2.a: "Leur offrir une représentation"
 Syria.2.b: "Les éliminer !"
 Syria.3.t: "L'opposition syrienne propose une représentation"
 Syria.3.desc: "L'opposition syrienne nous a contactés et nous a proposé une place dans leur gouvernement. Ils promettent que nous pourrons opérer politiquement dans le régime à venir. Il est probable que si nous refusons, ils lanceront des actions militaires contre nous."
 Syria.3.a: "Nous gouvernerons la Syrie ensemble"
 Syria.3.b: "Jamais ! Nous devons les éliminer !"
 Syria.4.t: "Tahrir al-Cham rejoint l'opposition"
 Syria.4.desc: "Tahrir al-Cham a accepté de rejoindre notre gouvernement après qu'on lui a promis une représentation. Nous devons nous souvenir de ne pas les exclure..."
 Syria.4.a: "Hourra pour une Syrie unie !"
 Syria.5.t: "Tahrir al-Cham résiste"
 Syria.5.desc: "Tahrir al-Cham a refusé d'accepter nos conditions. Je suppose que nous devrons le faire à l'ancienne..."
 Syria.5.a: "Frappez-les avant qu'ils ne nous frappent !"
 Syria.14.t: "Le statut de Rojava"
 Syria.14.desc: "Rojava est une zone autonome à dominante kurde dans le nord de la Syrie. Pendant la guerre civile, ils ont principalement combattu contre l'EI avec d'autres milices et factions laïques et progressistes. Leur objectif final était de créer une république fédérale syrienne, bien que beaucoup considèrent la région comme le Kurdistan occidental. Exiger leur soumission entraînera probablement une guerre civile. Nous pourrions leur offrir une autonomie limitée, ce qui signifie que nous ne pourrons pas les contrôler pleinement. Les laisser partir pourrait accroître le nationalisme kurde dans la région."
 Syria.14.a: "Cette zone fait partie de la Syrie"
 Syria.14.b: "Leur offrir une autonomie"
 Syria.14.c: "Leur accorder l'indépendance"
 Syria.15.t: "Les restes brisés de Tahrir al-Cham se rallient à nous"
 Syria.15.d: "Avec les forces meurtrières d'Assad avançant profondément dans Idlib, la coalition islamiste dure de Tahrir al-Cham a subi des pertes irréversibles et leur unité s'est effondrée. Comme l'Armée syrienne libre est une large coalition de groupes, nous accueillons également les islamistes à condition qu'ils s'engagent dans notre rêve d'une Syrie libre. Les milices islamistes voient maintenant les avantages d'opérer sous une bannière plus modérée, car cela leur permettra de recevoir un soutien étranger. Cela augmentera notre coordination des offensives et donnera un nouveau souffle à notre révolution."
 Syria.15.a: "Nous accueillons nos frères dans la véritable nation syrienne"
 Syria.16.t: "L'effondrement de l'ASL - la plupart de leurs combattants se tournent vers nous"
 Syria.16.d: "Allah est grand ! Notre coalition rebelle rivale, l'Armée syrienne libre, s'est pratiquement effondrée en raison de lourdes pertes sur le champ de bataille, et la plupart de leurs groupes de milices restants ont prêté serment d'allégeance à notre grande coalition islamiste, car nous avons été plus efficaces et performants dans notre jihad contre Bachar, le chien impie, et ses marionnettistes apostats iraniens. Des années de combat dans cette guerre civile brutale ont poussé la plupart des anciennes forces de l'ASL sous l'influence de l'idéologie islamiste. Bien que nous ne soyons pas entièrement d'accord avec l'interprétation de tout par les Frères musulmans, ils sont, inshallah, prêts à combattre avec nous de manière coordonnée et croient au moins en la charia comme seule loi et à l'islam comme seule gouvernance nécessaire pour la Syrie."
 Syria.16.a: "Nous accueillons nos frères sous la véritable bannière de la Syrie"
 SyriaNews.1.t: "Fin de la guerre civile syrienne"
 SyriaNews.1.d: "La guerre civile syrienne s'est enfin arrêtée. La plupart des combats ont cessé, et les factions restantes doivent planifier un nouvel avenir pour la Syrie."
 SyriaNews.1.a: "Espérons le meilleur pour eux"
 SyriaNews.2.t: "Effondrement de la trêve entre l'ASL et Tahrir al-Cham"
 SyriaNews.2.d: "Pendant la guerre civile syrienne, l'Armée syrienne libre et Tahrir al-Cham ont coopéré contre le régime d'Assad. Après la chute d'Assad, les deux parties ont essayé de coopérer mais n'ont pas pu trouver un objectif commun pour une Syrie unifiée.\n\nLes deux camps semblent maintenant se préparer à une nouvelle offensive l'un contre l'autre."
 SyriaNews.2.a: "Espérons qu'ils puissent régler leurs différends"
 SyriaNews.3.t: "L'Armée syrienne libre et Tahrir al-Cham s'unissent"
 SyriaNews.3.d: "Pendant la guerre civile syrienne, l'Armée syrienne libre et Tahrir al-Cham ont coopéré contre le régime d'Assad. Après la chute d'Assad, les deux parties ont entamé des négociations sur l'avenir de la Syrie. Étonnamment, les responsables de l'Armée syrienne libre ont accepté de donner un certain nombre de sièges au futur parlement à Tahrir al-Cham.\n\nDe nombreux analystes politiques prédisent que cette alliance fragile entre les deux factions ne pourra pas survivre longtemps ensemble."
 SyriaNews.3.a: "Espérons qu'ils s'entendent"
 SyriaNews.8.t: "Les islamistes syriens rejoignent l'ASL sous la bannière de l'unité"
 SyriaNews.8.d: "Face à une pression militaire croissante sur les islamistes syriens de Tahrir al-Cham, leur unité s'est effondrée, et leurs forces restantes ont prêté serment d'allégeance à la coalition de l'Armée syrienne libre dans un dernier effort pour unifier la force des rebelles syriens afin de monter une offensive décisive contre les forces d'Assad. Il est probable que la possibilité de recevoir une aide militaire étrangère a joué un grand rôle dans la décision des islamistes d'opérer sous une bannière plus modérée."
 SyriaNews.8.a: "Intéressant"
 SyriaNews.9.t: "Effondrement de l'ASL - les rebelles restants s'allient aux islamistes"
 SyriaNews.9.d: "Face à une pression militaire croissante sur la coalition de l'Armée syrienne libre, leur unité déjà fragile s'est complètement effondrée, et la plupart des milices restantes ont prêté serment d'allégeance aux islamistes syriens de Tahrir al-Cham. Tahrir al-Cham, qui a le Front al-Nosra anciennement affilié à al-Qaïda en son cœur, a été plus efficace et performant sur le champ de bataille contre les forces d'Assad, et cela, combiné à l'influence croissante de l'idéologie radicale au sein de nombreux groupes de l'ASL, a rendu un changement d'allégeance à grande échelle de plus en plus probable au fil du temps."
 SyriaNews.9.a: "Intéressant"
 SyriaDecisions.0.t: "Négociations sur le Golan"
 SyriaDecisions.0.desc: "Un émissaire de [From.GetName] nous a approchés concernant la question du Golan. Ils déclarent que si Israël les soutenait militairement, ils renonceraient à leurs revendications sur la région, que l'ONU considère toujours légalement comme faisant partie de la Syrie. Conclure cet accord améliorerait notre image mondiale et pourrait nous donner un certain levier sur [From.GetName]."
 SyriaDecisions.0.a: "Des terres contre des armes, un marché équitable"
 SyriaDecisions.0.b: "Nous ne pouvons pas leur faire confiance pour respecter le traité"
 SyriaDecisions.1.t: "[From.GetName] accepte"
 SyriaDecisions.1.desc: "Israël a accepté notre proposition."
 SyriaDecisions.1.a: "Super"
 SyriaDecisions.2.t: "[From.GetName] refuse"
 SyriaDecisions.2.desc: "Israël a refusé notre accord."
 SyriaDecisions.2.a: "Mince"
 SyriaDecisions.3.t: "Négociations sur Hatay"
 SyriaDecisions.3.desc: "Un émissaire de [From.GetName] nous a approchés concernant la question de Hatay. Ils déclarent que si la Turquie les soutenait militairement, ils renonceraient à leurs revendications sur la région. Conclure cet accord améliorerait notre image mondiale et pourrait nous donner un certain levier sur [From.GetName]."
 SyriaDecisions.3.a: "Des terres contre des armes, un marché équitable"
 SyriaDecisions.3.b: "Nous ne pouvons pas leur faire confiance pour respecter le traité"
 SyriaDecisions.4.t: "[From.GetName] accepte"
 SyriaDecisions.4.desc: "La Turquie a accepté notre proposition."
 SyriaDecisions.4.a: "Super"
 SyriaDecisions.5.t: "[From.GetName] refuse"
 SyriaDecisions.5.desc: "La Turquie a refusé notre accord."
 SyriaDecisions.5.a: "Mince"
 SyriaDecisions.6.t: "Offre d'indépendance"
 SyriaDecisions.6.desc: "[From.GetName] a proposé de garantir notre indépendance et de nous permettre d'exister en tant que nation souveraine. En échange, ils souhaitent que nous rejoignions leur guerre pour les aider à gagner la guerre civile. Cela pourrait être notre chance d'obtenir notre propre pays."
 SyriaDecisions.6.a: "Saisissons cette chance"
 SyriaDecisions.6.b: "Non. Ils nous trahiront de toute façon"
 SyriaDecisions.7.t: "[From.GetName] accepte"
 SyriaDecisions.7.desc: "[From.GetName] a accepté notre proposition."
 SyriaDecisions.7.a: "Super"
 SyriaDecisions.8.t: "[From.GetName] refuse"
 SyriaDecisions.8.desc: "[From.GetName] a refusé notre accord."
 SyriaDecisions.8.a: "Mince"
 SyriaDecisions.9.t: "Espions de Syrie"
 SyriaDecisions.9.desc: "Nous avons découvert que certains membres de notre organisation sont sur la liste de paie de la Syrie. Ces personnes ont dû être intentionnellement placées par la Syrie, et ils complotent évidemment quelque chose. Nous devons nous débarrasser de ces personnes et résoudre ce problème."
 SyriaDecisions.9.a: "Exécutez les suspects et frappez la Syrie !"
 SyriaDecisions.9.b: "Exigez une rançon pour les espions"
 SyriaDecisions.10.t: "Espions démasqués"
 SyriaDecisions.10.desc: "Le Hezbollah a détecté les espions que nous avons placés dans leur organisation et les a exécutés. Nous avons des rapports de soldats du Hezbollah se dirigeant vers Daraa. Il semble qu'ils tentent de prendre le contrôle de la zone en guise de vengeance."
 SyriaDecisions.10.a: "Nous devons les repousser !"
 SyriaDecisions.11.t: "Espions démasqués"
 SyriaDecisions.11.desc: "Le Hezbollah a détecté les espions que nous avons placés dans leur organisation et les a capturés. Ils exigent maintenant une rançon pour leur retour."
 SyriaDecisions.11.a: "Payez"
 SyriaDecisions.11.b: "Nous ne payons pas les terroristes !"
 SyriaDecisions.12.t: "La Syrie paye"
 SyriaDecisions.12.desc: "La Syrie a payé la rançon pour ses espions."
 SyriaDecisions.12.a: "Bien"
 SyriaDecisions.13.t: "La Syrie refuse de payer"
 SyriaDecisions.13.desc: "La Syrie a refusé de payer la rançon pour ses espions."
 SyriaDecisions.13.a: "Faites-les payer !"
 SyriaDecisions.13.b: "Reculez"
 SyriaDecisions.14.t: "Les péchés de Hassan Nasrallah"
 SyriaDecisions.14.desc: "Une vidéo a commencé à circuler sur Internet montrant Hassan Nasrallah, le leader du Hezbollah, dans une rage alcoolisée. La vidéo inclut également des clips de lui se livrant à diverses activités sexuelles avec ce qui semble être des prostituées. Nasrallah a évidemment nié l'authenticité de la vidéo, affirmant que ce n'est 'rien d'autre qu'un complot sioniste'. Cependant, le Conseil de la Choura a décidé de révoquer sa position et de nommer [Root.GetLeader] comme nouveau secrétaire général.\n\n[Root.GetLeader] milite depuis longtemps pour plus d'indépendance vis-à-vis de l'Iran."
 SyriaDecisions.14.a: "Cela semble suspect"
 SyriaDecisions.15.t: "[FROM.GetName] veut rejoindre la République"
 SyriaDecisions.15.desc: "[FROM.GetName] a pétitionné pour rejoindre la République arabe unie."
 SyriaDecisions.15.a: "Bien sûr"
 SyriaDecisions.15.b: "Nous n'en voulons pas"
 SyriaDecisionsNews.0.t: "L'accord sur le Golan"
 SyriaDecisionsNews.0.d: "Dans une décision surprenante, [From.GetName] et [ISR.GetName] sont parvenus à un accord sur leur différend territorial concernant le Golan. [From.GetName] renoncera à toutes ses revendications sur la zone. De nombreux analystes affirment que c'est une tentative pour obtenir des faveurs de [ISR.GetName], probablement sous forme de soutien militaire pour leur conflit en cours."
 SyriaDecisionsNews.0.a: "Intéressant"
 SyriaDecisionsNews.1.t: "L'accord sur Hatay"
 SyriaDecisionsNews.1.d: "Dans une décision surprenante, [From.GetName] et [TUR.GetName] sont parvenus à un accord sur leur différend territorial concernant Hatay. [From.GetName] renoncera à toutes ses revendications sur la zone. De nombreux analystes affirment que c'est une tentative pour obtenir des faveurs de [TUR.GetName], probablement sous forme de soutien militaire pour leur conflit en cours."
 SyriaDecisionsNews.1.a: "Intéressant"
 SyriaDecisionsNews.2.t: "La naissance d'une nation"
 SyriaDecisionsNews.2.d: "[From.GetName] et [ROJ.GetName] ont conclu une alliance militaire temporaire pour mettre fin à la guerre civile. En échange, [ROJ.GetName] s'est vu offrir un statut d'indépendance totale après la fin de la guerre."
 SyriaDecisionsNews.2.a: "Intéressant"
 SyriaDecisionsNews.3.t: "Conflit entre le Hezbollah et la Syrie"
 SyriaDecisionsNews.3.d: "La découverte d'un réseau d'espions syriens au sein de l'organisation du Hezbollah a déclenché un conflit entre les deux. Incapables de régler leur différend diplomatiquement, des rapports font état d'affrontements entre les forces syriennes et celles du Hezbollah dans le sud de la Syrie."
 SyriaDecisionsNews.3.a: "Intéressant"
 SyriaDecisionsNews.4.t: "[FROM.GetName] rejoint la République arabe unie"
 SyriaDecisionsNews.4.d: "[FROM.GetName] a décidé de rejoindre la République arabe unie. Les objectifs baasistes d'unification de tous les Arabes sous une seule nation se sont rapprochés de la réalité."
