 idea_syrian_kurds_without_citizenships: "Kurdish alienation"
 idea_syrian_kurds_without_citizenships_desc: "Treated as foreigners in their own lands, at least 300 thousand kurds are denied citizenship and are accused of having crossed the borders into the country."
 idea_syrian_banking_problem: "Banking Restrictions"
 idea_syrian_banking_problem_desc: "Banking in Syria is controlled by the Central Bank of Syria which also controls all foreign exchange and trade transactions. All commercial banks in Syria were nationalised in 1966. The Central Bank gives priority to lending to the public sector, while the private sector often banks abroad, a process that is more expensive and therefore a poor solution to industrial financing needs"
