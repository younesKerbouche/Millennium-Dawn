 syria_endemic_corruption: "Corruption endémique"
 syria_endemic_corruption_desc: "L'histoire de la Syrie est remplie d'instabilité politique, de coups d'État et de totalitarisme. Cela a conduit à des institutions empreintes de corruption, de népotisme et d'inefficacité, aggravées par les décennies de régime d'Assad. Un effort énorme sera entrepris pour révolutionner les fondations de notre pays et ouvrir la voie à un avenir meilleur et plus durable pour le pays"
 syria_power_vacuum: "Vide de pouvoir"
 syria_power_vacuum_desc: "Le printemps de Damas a franchi la première étape vers la réforme institutionnelle en chassant la famille al-Assad de leurs positions et de leurs rôles. Cela a conduit à un léger déracinement de la corruption, mais a entraîné un vide de pouvoir qui reste à combler, et il faudra beaucoup de temps pour que le pays connaisse un véritable changement"
 syria_return_of_npf_parliamentarians: "Parlementaires du FNP"
 syria_return_of_npf_parliamentarians_desc: "Dans le but de remédier à l'inefficacité institutionnelle, le gouvernement a ramené des parlementaires qui ont servi le pays. Maintenant libérés des contraintes totalitaires d'Assad, ils se sentent plus capables de mettre en œuvre des changements et d'accomplir leurs devoirs. Cependant, il est important de noter qu'aucun véritable changement n'a été apporté et à long terme, les problèmes d'inefficacité sont toujours présents, mais le pays est stable et capable pour l'instant"
 syria_entrenched_theocracy: "Théocratie enracinée"
 syria_entrenched_theocracy_desc: "La Syrie a mis en œuvre des solutions théocratiques aux problèmes institutionnels dont elle a toujours souffert. D'un côté, cela a conduit à des valeurs morales religieuses induisant de légères améliorations dans la lutte contre la corruption, mais les problèmes fondamentaux n'ont pas été résolus, le népotisme et le sectarisme persistent toujours, car tous les Syriens n'ont pas l'impression que le gouvernement est représentatif d'eux, et d'autres problèmes attendent d'inévitablement se manifester. Mais pour l'instant, le peuple est silencieux et les choses semblent stables"
