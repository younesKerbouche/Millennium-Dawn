 romania_misc.19.t: "Rheinmetall acquiert Automecanica SA"
 romania_misc.19.d: "L'entrepreneur de défense allemand Rheinmetall a finalisé l'acquisition d'Automecanica SA, le fabricant historique de systèmes de véhicules roumain basé à Mediaș. Cette démarche s'inscrit dans une stratégie allemande plus large d'expansion des capacités industrielles en Europe de l'Est, et devrait moderniser les lignes de production locales et approfondir les liens militaro-industriels entre Bucarest et Berlin."
