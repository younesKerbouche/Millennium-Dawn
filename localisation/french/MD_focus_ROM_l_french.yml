 GGZ_mutlu_erim: "Mutlu Erim !"
 GGZ_mutlu_erim_desc: "Enfin, nous sommes indépendants ! Maintenant, c'est à nous de faire en sorte que cela dure."
 GGZ_modernizing_agriculture: "Modernisation de l'agriculture"
 GGZ_modernizing_agriculture_desc: "Malheureusement, la Gagaouzie manque d'industrie majeure et des moyens économiques pour l'étendre, nous allons donc investir dans la modernisation de notre agriculture."
 GGZ_expand_agriculture: "Étendre l'agriculture"
 GGZ_expand_agriculture_desc: "La moderniser ne suffit pas, nous devons aussi l'étendre."
 GGZ_invest_in_textiles: "Investir dans le textile"
 GGZ_invest_in_textiles_desc: "Notre seule industrie est le textile et nous y excellons. Nous allons investir dans ce secteur dans l’espoir de créer davantage d’emplois et de devenir un producteur local important."
 GGZ_our_constitution: "Notre constitution"
 GGZ_our_constitution_desc: "Tout véritable État a besoin d'une constitution, et nous ne ferons pas exception !"
 GGZ_strengthen_baskan: "Renforcer le Baskan"
 GGZ_strengthen_baskan_desc: "Le Baskan est le poste le plus élevé et le plus important de Gagaouzie. En renforçant les pouvoirs de ce poste, nous pouvons passer lentement d'une démocratie parlementaire à une démocratie présidentielle et prévenir les abus comme dans le cas de l'ancien Baskan Croitor, qui a été contraint de démissionner sous la pression d'une Assemblée contrôlée par le PCRM."
 GGZ_halki_domination: "Domination du Halki"
 GGZ_halki_domination_desc: "Le Halki gagaouze était le premier mouvement politique à revendiquer notre indépendance et a dirigé la première République gagaouze jusqu'à sa dissolution. Maintenant que le parti a été rétabli, il est normal qu'il soit la force dominante de notre politique."
 GGZ_worrying_inevitable: "L'inévitable inquiétant"
 GGZ_worrying_inevitable_desc: "Il est clair que les Roumains sont déterminés à nous annexer, et un conflit devient lentement inévitable. Nous devons prendre les mesures nécessaires pour éviter notre destruction."
 GGZ_agricultural_investments: "Investissements agricoles"
 GGZ_textile_production: "Production textile"
 GGZ_constitution: "Notre constitution"
 GGZ_rule_the_halki: "Règne du Halki"
 GGZ_national_defense: "Défense nationale de la Gagaouzie"
 ROM_1989_redeemed_once_more_desc: "Les rêves de notre révolution restent à réaliser, et les idéaux d'une République meilleure perdurent. Bien que la restauration du royaume aurait pu être bénéfique, qui sait quel chemin cela aurait ouvert ? Le destin en a décidé autrement, et qui sommes-nous pour le contester ?"
 ROM_anti_unemployment_fund: "Fonds de lutte contre le chômage"
 ROM_anti_unemployment_fund_desc: "Le chômage est à la fois un fardeau et un fléau. Un fardeau pour ceux qui ne peuvent vraiment pas trouver d’emploi, et un fléau pour nous. En créant un fonds de lutte contre le chômage, nous pouvons éliminer ce fardeau en veillant à ce que les chômeurs disposent d’une source de revenus pendant quelques mois, ce qui leur permet de payer leurs impôts, d’acheter de la nourriture et des médicaments et de subvenir à leurs besoins jusqu’à ce qu’ils trouvent un emploi, ce qui permet également de freiner la croissance du sans-abrisme."
