 emil_constantinescu_desc: "Emil Constanstinescu était un membre important du parti successeur du Parti national paysan (PNT), qui existait dans le Royaume de Roumanie mais a été dissous après avoir été interdit par le régime communiste. En 1992, la Convention démocratique roumaine (CDR), dont le PNTCD était membre, le désigne comme candidat à la présidence de la Roumanie. Il perd l'élection face au président sortant Ion Iliescu après le second tour. En 1996, il se présente à nouveau à la présidence en tant que candidat de la CDR et parvient à vaincre Iliescu au second tour, remportant la victoire avec une marge d'environ 10 %. Le succès du CDR aux élections générales de 1996 marque la première transition pacifique du pouvoir dans la Roumanie après 1989. Le jour de sa prise de fonction, il suspend son adhésion au PNTCD, car la Constitution interdit à un président d'être officiellement membre d'un parti politique pendant son mandat. La présidence de Constantinescu a été marquée par l'inefficacité des privatisations, qui, entravées par une bureaucratie excessive, ont accru le chômage et la pauvreté à court terme, et par deux autres crises politiques qui ont eu lieu en 1999 et se sont terminées par l'arrestation du chef des crises politiques, Miron Cozma. Les divisions au sein de la coalition au pouvoir, la CDR, en raison de différences idéologiques et de l'instabilité politique, ont également entraîné une fracture supplémentaire de la coalition. A l'approche du nouveau millénaire et des élections, sa popularité a chuté de manière drastique et a réussi à faire augmenter la popularité de l'ultranationaliste Corneliu Vadim Tudor, qui appelle à des mesures radicales pour résoudre les problèmes de la Roumanie, et l'ancien président Ion Iliescu cherche à reprendre la présidence. Compte tenu de tous ces problèmes, il est peu probable que Constantinescu se présente à nouveau aux élections."
 ion_ilescu_desc: "Ion Iliescu adhère au Parti communiste roumain (PCR) en 1953 et devient membre de son comité central en 1965. Cependant, à partir de 1971, il est progressivement marginalisé par Nicolae Ceausescu. Iliescu joue un rôle de premier plan dans la révolution roumaine, devenant président du pays en décembre 1989. Lors des premières élections libres depuis l'instauration du régime communiste, qui ont lieu en 1990, il devient le premier chef d'État librement élu de Roumanie. Le pouvoir au pouvoir à l'époque, le Front de salut national (FSN), se divise entre les partisans d'Iliescu, qui créent le Front démocratique de salut national (FDSN), et le Premier ministre Petre Roman, qui crée le Parti démocrate (PD). Iliescu remporte ensuite les élections de 1992 contre Emil Constantinescu mais perd contre lui lors des élections de 1996. Iliescu parvient ensuite à remporter la victoire contre l'ultranationaliste Corneliu Vadim Tudor sous le PDSR socialiste nouvellement fondé."
 theodor_stolojan_desc: "Pendant le règne de Nicolae Ceausescu, Theodor Stolojan a travaillé au ministère des Finances entre 1972 et 1977 comme économiste au département du budget de l'État, puis entre 1978 et 1982 comme chef de la comptabilité du budget de l'État, puis comme directeur adjoint du département des changes et des relations financières internationales jusqu'à la révolution roumaine. Il a été le premier ministre des Finances depuis la chute du communisme, jouant un rôle clé en tant qu'architecte des réformes du marché libre après la fin de la planification centrale et a été profondément impliqué dans la refonte du système financier et le lancement des privatisations. Après la démission du premier ministre Petre Roman en raison des événements des mines, Stolojan a été nommé premier ministre par le président de l'époque Ion Iliescu. Cependant, en raison de la détérioration de la situation économique en 1992, le gouvernement Stolojan a lancé un plan d'austérité, limitant les salaires et libéralisant davantage les prix. La situation économique s'est détériorée et l'inflation ainsi que le chômage ont augmenté considérablement. Par la suite, il a démissionné de son poste de premier ministre. En 2000, il revient en politique en tant que membre du Parti national libéral (PNL) et se présente aux élections présidentielles de 2000, où il réussit à porter un coup dur à son adversaire, parvenant à surprendre tout le monde avec son élection. Stolojan envisage désormais de nouvelles réformes économiques, un rapprochement accru avec l'Occident et une lutte contre la corruption afin de moderniser la Roumanie."
 mugur_isarescu_desc: "Mugur Isarescu était chercheur à l'Institut d'économie internationale. Il a suivi un certain nombre de cours aux États-Unis et a écrit plusieurs articles sur l'économie capitaliste. En février 1990, après la révolution roumaine, Isarescu a commencé à travailler au ministère roumain des Affaires étrangères et en mars 1990, il a été envoyé travailler comme secrétaire aux affaires économiques et monétaires à l'ambassade de Roumanie aux États-Unis, en charge des relations de la Roumanie avec le Fonds monétaire international et la Banque mondiale. En juillet 1990, Isarescu a ensuite été rappelé de son poste aux États-Unis afin de diriger la Banque nationale de Roumanie (BNR). La direction de la BNR par Isarescu est considérée par beaucoup comme ayant sauvé l'économie roumaine de l'effondrement total en raison de sa connaissance efficace et de son leadership de la Banque. En 1999, après la démission du Premier ministre Radu Vasile, Isarescu a été invité à devenir Premier ministre de la Roumanie, ce qu'il a accepté à condition de pouvoir retourner à la Banque nationale après sa fin. Le président Emil Constantinescu a accepté les conditions et, le 16 décembre 1999, Isarescu a prêté serment comme Premier ministre de la Roumanie. Bien qu'il n'ait exercé ses fonctions qu'un an, il a lancé des réformes économiques qui ont amélioré l'économie roumaine. Puis, après la décision du président Emil Constantinescu de ne pas briguer un second mandat, Isarescu a été désigné par ce qui restait de la coalition au pouvoir, la CDR, comme candidat présidentiel pour les élections de 2000. Isarescu a réussi à surprendre tout le monde en battant tous ses adversaires et en devenant le nouveau président de la Roumanie. Il envisage désormais une politique étrangère pro-occidentale ainsi qu'une modernisation de l'économie roumaine."
 corneliu_vadim_tudor_desc: "Pendant la période communiste, Corneliu Vadim Tudor a travaillé comme journaliste, éditeur et poète. Au début des années 1970, il était l'un des rédacteurs de Romania Libera, et après 1975, il était rédacteur à l'agence de presse officielle roumaine. En 1991, Corneliu Vadim Tudor, avec Eugen Barbu, a fondé le Parti ultranationaliste de la Grande Roumanie (PRM), qui a réussi à obtenir un soutien massif grâce à la désillusion massive envers le statu quo politique. En 1999, Dan Corneliu Hudici, un ancien journaliste de Romania Mare, a affirmé qu'il existait une « liste noire secrète » de dizaines d'hommes politiques (dont le président de l'époque, Emil Constantinescu), de journalistes et d'hommes d'affaires qui seraient arrêtés si le parti de Tudor arrivait au pouvoir. Cette allégation n'a fait qu'accroître sa popularité en raison de l'impopularité du président Emil Constantinescu. Lors des élections de 2000, Vadim Tudor a surpris tout le monde avec sa large victoire contre l'ancien président et dirigeant du Parti communiste Ion Iliescu, grâce à sa popularité croissante et à l'impopularité de ses candidats d'opposition. Aujourd'hui, Corneliu Vadim Tudor cherche à éliminer l'ancien statu quo politique et à le remplacer par un État roumain fort qui inclurait les territoires que la Roumanie a perdus après la Seconde Guerre mondiale."
 mihai_i_desc: "Après la victoire du PNTCD aux élections générales et de la faction monarchiste au référendum, le Royaume de Roumanie fut restauré et Michel revint sur le trône. Ayant déjà été roi entre 1927-1930 et 1939-1947, Michel possède une vaste expérience et de vastes connaissances, et sa position non partisane le rend plus que capable de trouver des compromis au Parlement. En même temps, Michel est aimé par la société roumaine et considéré comme un symbole de stabilité et de démocratie, car il promet de guider le pays vers l'avenir meilleur qu'il mérite."
 ROM_petrol_mafia: "La mafia du pétrole"
 ROM_petrol_mafia_desc: "Depuis l'effondrement du régime de Ceausescu et la privatisation décevante, l'or noir de la Roumanie est tombé entre les mains de personnes puissantes, riches et aux intentions malhonnêtes."
 ROM_ineffective_industry: "Industrie inefficace"
 ROM_ineffective_industry_desc: "L'industrie roumaine, bien que grande, est dépassée. Des équipements datant des années 50 et 60, des salaires bas, de longues heures de travail et des conditions de travail insupportables ont prouvé qu'ils étaient voués à la catastrophe."
 ROM_chest_brass: "Coffre en laiton"
 ROM_chest_brass_desc: "Les Roumains ne sont pas tous d'accord sur beaucoup de choses, mais ils sont d'accord sur un point : ils aiment leur pays. Quand le moment viendra, ils s'uniront volontiers pour défendre à nouveau leur patrie."
 ROM_intellectual: "Intellectuel"
 ROM_mass_protests: "Manifestations de masse"
 ROM_revolution_legacy: "L'héritage de la révolution"
 ROM_revolution_legacy_desc: "Le 25 décembre 1989, le régime communiste brutal de Nicolae Ceausescu a été renversé lors de ce que l'on appelle plus communément la révolution roumaine. Les effets de la révolution sont encore mal visibles pour notre peuple car, après celle-ci, la Roumanie a connu d'énormes problèmes économiques ainsi qu'une pauvreté endémique, mais notre peuple se souvient des objectifs de la révolution qui étaient de libérer la Roumanie d'un régime autoritaire et il se souviendra toujours de cet objectif pendant de nombreuses années à venir."
 ROM_mineriad_legacy: "Les retombées des Mineriades"
 ROM_mineriad_legacy_desc: "Les grèves minières sont une série de manifestations et d'épisodes de violence perpétrés par les mineurs de la vallée du Jiu. Initialement lancées en 1990 par des mineurs de charbon de la vallée du Jiu en Transylvanie, exigeant de meilleurs salaires et conditions de travail, les grèves minières ont été essentiellement utilisées par le gouvernement du Front de salut national au pouvoir, formé par Ion Iliescu après la chute du régime de Ceausescu pour aider à réprimer les manifestations antigouvernementales des partis d'opposition, entraînant d'innombrables morts et destructions causées par les affrontements. Cinq autres événements de ce type se sont produits par la suite, le plus récent en février 1999, qui a abouti à l'arrestation de Miron Cozma, le leader des mineurs de la vallée du Jiu, mettant ainsi fin aux grèves minières. Les grèves minières ont eu des impacts sociaux et économiques importants pour notre nation, de nombreuses cicatrices sociétales ayant été créées à la suite de la polarisation politique qui a suivi les grèves minières. Les événements de la mine ont également eu pour conséquence de décourager de nombreux investisseurs étrangers en raison de la situation économique et sociale instable dans laquelle se trouvait la Roumanie, ce qui a entraîné une instabilité économique accrue. Les effets de ces événements mettront certainement beaucoup de temps à disparaître de notre société."
 ROM_romanian_economy_modifier: "L'économie roumaine"
 ROM_romanian_economy_modifier_desc: "L’économie roumaine était autrefois l’une des plus fortes du bloc de l’Est, mais les politiques économiques mises en place par le régime Ceaușescu à la fin des années 1970 et 1980, ainsi que la transition économique vers le capitalisme qui a suivi, ont laissé l’économie roumaine en ruines, avec de nombreux secteurs autrefois prominents dans un état de quasi-effondrement. Cependant, si nous faisons un effort soutenu pour revitaliser notre économie riche en ressources, nous pourrions assister à un miracle jamais vu sur les rives du Danube.\n§W--------------§!\n§RLes choix que vous ferez dans l’arbre économique façonneront cet esprit national dynamique selon vos décisions, qui orienteront l’économie roumaine dans une direction audacieuse et nouvelle. Il est donc conseillé de procéder avec prudence§!"
 ROM_armed_forces_modifier: "Les forces armées roumaines"
 ROM_armed_forces_modifier_desc: "Les forces armées roumaines sont dans un état de désarroi total, avec un équipement obsolète, ainsi qu'une dépendance aux anciennes doctrines soviétiques ont fait de notre armée une coquille vide, notre nation étant particulièrement vulnérable en cas de guerre, à laquelle nos forces armées ne seraient pas préparées."
 ROM_corruption_modifier: "Corruption excessive"
 ROM_corruption_modifier_desc: "Après le régime totalitaire de Nicolae Ceausescu, la Roumanie se retrouve avec une structure étatique extrêmement corrompue, des services publics jusqu'au sommet du pouvoir, principalement en raison de la présence de nombreux anciens membres de haut rang du régime au pouvoir lors de la transition économique qui a suivi, ce qui a permis aux anciennes structures du régime corrompu de Ceausescu de perdurer jusqu'à nos jours. La corruption est un fardeau énorme pour notre pays, qui perd des millions de dollars chaque jour."
 ROM_corruption_modifier2: "Corruption excessive"
 ROM_corruption_modifier2_desc: "Après le régime totalitaire de Nicolae Ceausescu, la Roumanie se retrouve avec une structure étatique extrêmement corrompue, des services publics jusqu'au sommet du pouvoir, principalement en raison de la présence de nombreux anciens membres de haut rang du régime au pouvoir lors de la transition économique qui a suivi, ce qui a permis aux anciennes structures du régime corrompu de Ceausescu de perdurer jusqu'à nos jours. La corruption est un fardeau énorme pour notre pays, qui perd des millions de dollars chaque jour."
