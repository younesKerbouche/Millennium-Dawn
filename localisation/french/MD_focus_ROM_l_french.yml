 usa_rom_trade: "Relations commerciales entre les États-Unis et la Roumanie"
 ROM_political_scene: "La scène politique roumaine"
 ROM_political_scene_desc: "S’il y avait un mot pour décrire la scène politique, ce serait « volatile ». Le PSDR cherche à prendre le contrôle du pays tandis que les restes du CDR luttent pour se réorganiser, tandis que le PNL et le PRM cherchent des moyens de réaliser des gains politiques faciles. Nous devons maintenant nous demander : où ira notre pays à partir de maintenant ?"
 ROM_political_parties: "Partis politiques roumains"
 ROM_political_parties_desc: "Aile gauche ? On l’a ! Aile droite ? On l’a ! Grande tente ? On les a aussi. Toute saveur, taille et genre, nous les avons tous."
 ROM_national_liberal_party: "Le Parti national libéral"
 ROM_national_liberal_party_desc: "Fondé en 1875, interdit par le gouvernement communiste puis rétabli juste après la révolution en 1990, le PNL représente le plus grand mouvement libéral de Roumanie. Bien qu’initialement membre du CDR, ils l’ont quitté en raison d’un manque de cohésion pendant la gouvernance."
 ROM_freedom_of_the_individual: "La liberté de l’individu"
 ROM_freedom_of_the_individual_desc: "La chose la plus importante dans un pays est le droit aux libertés individuelles, et nous devons les protéger."
 ROM_improve_press_freedom: "Améliorer la liberté de la presse"
 ROM_improve_press_freedom_desc: "Notre presse a énormément souffert sous le communisme. Je veux dire, il n’y avait qu’un seul journal appartenant au Parti, donc pas de surprise quand je dis qu’elle a souffert, elle n’existait pratiquement pas. Quoi qu’il en soit, nous devrions vraiment améliorer notre perspective."
 ROM_defend_civil_society: "Défendre la société civile"
 ROM_defend_civil_society_desc: "Les gouvernements passés ont presque constamment essayé d’opprimer la société civile, de la Golaniada aux mineriads. Nous devons nous assurer de protéger notre société des dommages futurs."
 ROM_minority_rights_bill: "Projet de loi sur les droits des minorités"
 ROM_minority_rights_bill_desc: "Qu’il s’agisse d’un Hongrois, d’un Tatar, d’un Turc ou d’un Bulgare, à partir de maintenant, chacun d’eux jouira des mêmes droits qu’un Roumain. Des panneaux bilingues au droit de passer le baccalauréat dans leur langue maternelle, nous espérons que cela apaisera les tensions ethniques."
 ROM_focus_on_our_identity: "Se concentrer sur notre identité"
 ROM_focus_on_our_identity_desc: "Notre identité est unique : une île latine dans une mer slave. Nous devons chérir notre histoire et nos origines, tout en travaillant à mieux les comprendre."
 ROM_preserve_our_cultural_identity: "Préserver notre identité culturelle"
 ROM_preserve_our_cultural_identity_desc: "Les générations futures doivent être éduquées pour comprendre et respecter notre culture et notre identité."
 ROM_revive_bratianu_legacy: "Raviver l’héritage de la famille Brătianu"
 ROM_revive_bratianu_legacy_desc: "La famille Brătianu est à l’origine du PNL et la raison pour laquelle la Roumanie existe aujourd’hui. Grâce à des manœuvres habiles, ils ont réussi à établir le Royaume de Roumanie et à le mener à la victoire lors de la guerre d’indépendance et de la Première Guerre mondiale. Leur héritage ne doit pas être oublié."
 ROM_improve_bor_relations: "Améliorer les relations avec l’Église orthodoxe roumaine"
 ROM_improve_bor_relations_desc: "L’Église orthodoxe roumaine est une institution très importante et, pour garantir notre stabilité, nous devons maintenir des relations étroites et positives avec elle."
 ROM_european_identity: "Favoriser l’identité européenne de la Roumanie"
 ROM_european_identity_desc: "La Roumanie se trouve au carrefour de l’Est et de l’Ouest, au cœur même de l’Europe. Nous savons où nous appartenons et ce que nous devons faire, mais nous devons sensibiliser notre population à notre identité commune avec nos frères au-delà des frontières : l’identité européenne."
 ROM_european_security: "Contribuer à la sécurité européenne"
 ROM_european_security_desc: "Il est essentiel que nous contribuions à la défense des idéaux européens en participant à des exercices d’entraînement et en mettant notre réserve de ressources à la disposition de nos alliés."
 ROM_eu_work_contracts: "Signer des contrats de travail avec l’UE"
 ROM_eu_work_contracts_desc: "En signant un accord par lequel les études européennes en Roumanie sont reconnues, et vice versa, nous pouvons créer une nouvelle exportation sous forme de services professionnels. Cela améliorera également la vie quotidienne des citoyens roumains."
 ROM_through_oursleves: "Par nous-mêmes"
 ROM_through_oursleves_desc: "En réduisant notre dépendance envers les pays étrangers tout en augmentant notre indépendance, nous pouvons garantir la prospérité de la Roumanie. Ce n’est que par nous-mêmes que nous triompherons !"
 ROM_pnl_economic_reforms: "Réformes économiques roumaines"
 ROM_pnl_economic_reforms_desc: "L’économie est en ruines depuis une bonne partie des 30 dernières années, et les réformes de pansement n’ont fait qu’aggraver notre situation. Nous avons besoin de mesures réelles et globales si nous voulons sauver notre pays."
 ROM_continue_privatization: "Poursuivre la privatisation des entreprises d’État"
 ROM_continue_privatization_desc: "De nombreuses entreprises d’État sont un fardeau, mais en les privatisant, nous ajoutons non seulement des fonds à nos revenus, mais nous les sauvons aussi de la faillite."
 ROM_decentralization_of_the_state: "Décentralisation de l’État"
 ROM_decentralization_of_the_state_desc: "La Roumanie, dans son ensemble, dépend de Bucarest. En décentralisant le pouvoir, nous pouvons promouvoir un développement économique équitable dans tous les comtés."
 ROM_special_economic_zones: "Créer des zones économiques spéciales"
 ROM_special_economic_zones_desc: "Certaines régions de Roumanie nécessitent une attention particulière et sont d’une importance stratégique. En établissant des zones économiques spéciales, nous pouvons attirer des investissements directs dans les secteurs clés de notre économie."
 ROM_enact_tax_cuts: "Mettre en place des réductions d’impôts"
 ROM_enact_tax_cuts_desc: "Moins d’impôts signifie plus d’argent pour les gens à investir et à dépenser, ce qui signifie plus d’argent pour nous. C’est aussi simple que ça !"
 ROM_liberalize_prices: "Libéraliser les prix"
 ROM_liberalize_prices_desc: "En supprimant les tarifs commerciaux et les barrières, nous pouvons réduire les prix pour les consommateurs et assurer une transition plus cohérente vers une économie de marché libre."
 ROM_maintain_the_role_of_the_state: "Maintenir le rôle de l’État"
 ROM_maintain_the_role_of_the_state_desc: "Toutes ces réformes libérales sont bien jolies, mais il est impératif que nous maintenions le rôle de l’État dans les affaires quotidiennes."
 ROM_pnl_education_reform: "Réforme de l’éducation roumaine"
 ROM_pnl_education_reform_desc: "Les réformes passées n’ont pas réussi à sauver le système éducatif de la noyade, mais peut-être que nous y parviendrons."
 ROM_consumer_protection_measures: "Mesures de protection des consommateurs"
 ROM_consumer_protection_measures_desc: "Les consommateurs sont à la merci des entreprises en termes de qualité et de quantité. En créant de nouvelles mesures pour aider les consommateurs, nous pouvons les protéger des abus."
 ROM_opening_the_romanian_market: "Ouvrir le marché roumain"
 ROM_opening_the_romanian_market_desc: "La Roumanie est un marché inexploité pour les entreprises étrangères avec plus de 18 millions de consommateurs qui n’attendent que d’acheter leurs produits. Toutes ces réformes ont accru la confiance que les entreprises étrangères ont en nous, et ainsi nous pouvons enfin ouvrir notre marché intérieur à leurs investissements et produits."
 ROM_lessen_trade_regulations: "Assouplir les régulations commerciales"
 ROM_lessen_trade_regulations_desc: "En ouvrant notre marché, nous pouvons accroître notre prospérité et nos revenus à long terme."
 ROM_flat_tax_system: "Le système d’impôt forfaitaire roumain"
 ROM_flat_tax_system_desc: "Le système fiscal est imparfait, non pas parce qu’il est mauvais, mais parce que les législatures passées n’ont pas su s’engager dans les réformes nécessaires pour augmenter notre absorption fiscale. Le système d’impôt forfaitaire fonctionne comme prévu, mais nous avons besoin de petites réformes et de plus de créativité pour qu’il fonctionne parfaitement."
 ROM_free_economy: "Une économie libre"
 ROM_free_economy_desc: "En réduisant la bureaucratie et en introduisant des réformes, nous avons réussi à créer une économie libre dans laquelle chaque Roumain, quel que soit son statut ou son argent, peut participer et investir. À chaque coin de rue, il y a maintenant une petite entreprise familiale ou une méga-corporation cherchant un nouveau marché pour vendre ses produits. Maintenant, la Roumanie prospère enfin."
 ROM_peasants_party: "Le Parti national des paysans"
 ROM_peasants_party_desc: "Le PNTCD est le successeur légal de l’ancien PNT, un parti politique majeur dans les années 30. Actuellement, lui et le PNL-T forment l’alliance dirigeante du CDR, mais des échecs répétés et des crises ont considérablement affaibli leur capacité à gouverner et érodé la confiance de la société roumaine en eux."
 ROM_opportunities_for_all_romanians: "Des opportunités pour tous les Roumains"
 ROM_opportunities_for_all_romanians_desc: "Que vous veniez d’une grande ville ou d’un petit village, tous les Roumains méritent des opportunités égales pour leur avenir."
 ROM_path_of_growth: "Le chemin de la croissance"
 ROM_path_of_growth_desc: "La croissance doit être bien planifiée, durable et à long terme, sinon nous nous préparons à un désastre."
 ROM_bolster_small_enterprise: "Soutenir les petites entreprises"
 ROM_bolster_small_enterprise_desc: "En supprimant certaines taxes et en simplifiant les formalités administratives, nous pouvons augmenter la production des petites entreprises et encourager la création de nouvelles entreprises autochtones."
 ROM_young_businesses_fund: "Fonds pour les jeunes entreprises"
 ROM_young_businesses_fund_desc: "En créant un programme de soutien aux startups où nous offrons une aide financière aux jeunes pour qu’ils puissent établir des entreprises, nous pouvons mieux les équiper pour les défis à venir, promouvoir la croissance des entreprises dirigées par des jeunes et créer de nouvelles opportunités d’emploi."
 ROM_increase_the_minimum_wage: "Augmenter le salaire minimum"
 ROM_increase_the_minimum_wage_desc: "Une légère augmentation du salaire minimum ne fera de mal à personne et rendra la vie plus facile aux plus démunis."
 ROM_invest_in_urban_centres: "Investir dans les centres urbains"
 ROM_invest_in_urban_centres_desc: "De meilleures infrastructures sont essentielles à l’efficacité et au bonheur de notre population. L’ajout de parcs, la modernisation de certaines avenues et la création de nouvelles zones réservées aux piétons amélioreront sûrement la vie quotidienne de nos citoyens."
 ROM_backbone_of_romania: "L’épine dorsale de la Roumanie"
 ROM_backbone_of_romania_desc: "La majeure partie de notre pays vit encore dans la campagne rurale, et même si leur accès aux commodités de base comme l’éducation, les soins de santé, l’eau et le gaz est limité, ils doivent payer des impôts comme la population urbaine tout en vivant moins bien et en gagnant moins. Il est dans notre intérêt de les aider."
 ROM_uplift_countryside_infrastructure: "Relever l’infrastructure rurale"
 ROM_uplift_countryside_infrastructure_desc: "L’infrastructure rurale est en ruines. Très peu de villages ont accès à l’électricité ou à l’eau courante, et ils vivent donc dans la pauvreté. En établissant un fonds de réduction de la pauvreté, nous pouvons lentement sortir ces villages de la boue et moderniser l’infrastructure rurale."
 ROM_linking_secluded_villages: "Relier les villages isolés"
 ROM_linking_secluded_villages_desc: "Route par route, voie ferrée par voie ferrée, nous connecterons la Roumanie."
 ROM_sustainable_agriculture_initiative: "Initiative pour une agriculture durable"
 ROM_sustainable_agriculture_initiative_desc: "L’agriculture roumaine n’est pas durable. Les agriculteurs utilisent deux fois la quantité autorisée de pesticides et injectent toutes sortes de produits dans leurs récoltes pour maximiser les profits. En interdisant ces pratiques tout en investissant dans une éducation orientée vers l’agriculture, nous pouvons lentement la rendre plus durable."
 ROM_drought_recovery_fund: "Fonds de récupération après sécheresse"
 ROM_drought_recovery_fund_desc: "Bien que cela ne résolve pas le problème plus large, la création d’un fonds de secours contre la sécheresse aiderait à alléger le fardeau sous lequel se trouvent nos agriculteurs."
 ROM_poverty_reduction_programs: "Programmes de réduction de la pauvreté"
 ROM_poverty_reduction_programs_desc: ""
 ROM_improve_education_access: "Améliorer l’accès à l’éducation"
 ROM_improve_education_access_desc: "La clé d’un avenir meilleur est une population éduquée. Nous prendrons les mesures nécessaires pour améliorer les infrastructures des écoles rurales, embaucher plus d’enseignants et augmenter périodiquement les salaires pour encourager davantage de personnes à choisir cette carrière."
 ROM_subsidies_for_the_unemployed: "Subventions pour les chômeurs"
 ROM_subsidies_for_the_unemployed_desc: "Pour certains, ils sont des parasites improductifs, mais pour nous, ils sont simplement malchanceux. En créant un fonds pour les aider à subvenir à leurs besoins pendant la recherche d’un emploi, nous pouvons éviter le pire scénario où ils se retrouvent sans ressources et sans abri."
 ROM_just_economy: "Une économie juste"
 ROM_just_economy_desc: "Grâce à différentes initiatives, nous avons réussi à combler le fossé entre le rural et l’urbain, et à créer une économie compétitive où chaque Roumain, quel que soit son origine, est invité à participer."
 ROM_protect_cultural_rights: "Protéger les droits culturels roumains"
 ROM_protect_cultural_rights_desc: "Notre culture est unique et isolée, c’est pourquoi il est si important de la protéger."
 ROM_social_reconciliation_initiatives: "Initiatives de réconciliation sociale"
 ROM_social_reconciliation_initiatives_desc: "Notre société a été gravement endommagée par le communisme. En restaurant la cohésion sociale et en investissant dans nos capacités, nous pouvons enfin dépasser ces cicatrices qui nous ont retenus si longtemps."
 ROM_pardon_former_regime_figures: "Pardonner aux anciennes figures du régime"
 ROM_pardon_former_regime_figures_desc: "Aussi hypocrite que cela puisse paraître, certaines personnes qui ont participé au régime et l’ont soutenu devraient être pardonnées. Pourquoi ? Parce que ces personnes n’étaient pas en accord avec les idées en principe, et ont travaillé avec lui dans l’espoir de le réformer de l’intérieur et de créer une meilleure Roumanie. Dans ce cas, si elles sont véritablement libres de tout péché, elles seront pardonnées."
 ROM_focus_on_social_unity: "Se concentrer sur l’unité sociale"
 ROM_focus_on_social_unity_desc: "Nous devons mettre de côté nos différences sociales et travailler ensemble pour construire une société et un avenir meilleurs pour notre pays."
 ROM_human_rights_act: "Loi sur les droits humains"
 ROM_human_rights_act_desc: "« …tous les hommes sont créés égaux, dotés par leur Créateur de certains droits inaliénables… » ou quelque chose comme ça."
 ROM_desovietization_of_romania: "La désoviétisation de la Roumanie"
 ROM_desovietization_of_romania_desc: "Même après la Révolution de 89, l’ombre pesante du communisme plane sur la Roumanie. Nous devons sensibiliser les gens aux crimes, aux humiliations et aux souffrances imposés par le régime communiste illégal, tout en interdisant la propagande politique communiste et tout parti prônant cette idéologie criminelle."
 ROM_adopt_lustration_laws: "Adopter des lois de lustration"
 ROM_adopt_lustration_laws_desc: "Les personnes et politiciens qui ont aidé le régime ne devraient pas pouvoir échapper à la punition. En adoptant des lois de lustration, nous pouvons examiner les politiciens ayant des liens passés avec le communisme ou ceux qui ont collaboré avec le régime ou la Securitate, peu importe quand, comment ou pourquoi."
 ROM_redeem_anti_communists: "Réparer l’image des dissidents anti-communistes"
 ROM_redeem_anti_communists_desc: "Il est important de restaurer l’image de ceux qui ont aidé à combattre le régime communiste. Bien sûr, il y aura des exceptions, notamment ceux associés à la Garde de Fer, mais sinon, il n’y aura pas de controverses ou de problèmes."
 ROM_investigate_former_regime_pawns: "Enquêter sur les anciens pions du régime"
 ROM_investigate_former_regime_pawns_desc: "Les collaborateurs du régime communiste, sauf justification véritable, devraient être enquêtés pour les crimes qu’ils ont commis en aidant activement et en soutenant la Securitate avec des informations qu’ils n’auraient autrement pas obtenues."
 ROM_reinforce_christian_morality: "Renforcer la morale chrétienne"
 ROM_reinforce_christian_morality_desc: "En fin de compte, nous sommes une population chrétienne, même si nous appartenons à différentes confessions. Nous ne devons pas laisser les perversions de la République d'Orient révolutionnaire entraver les enseignements chrétiens d'amour, de compassion et d'unité."
 ROM_crackdown_on_crime: "Répression du crime"
 ROM_crackdown_on_crime_desc: "Le crime organisé n'a pas sa place sur notre territoire."
 ROM_moral_romania: "Une Roumanie morale"
 ROM_moral_romania_desc: "La Roumanie continue d'avancer vers l'avenir, désormais dotée de principes qui la guideront et empêcheront un nouveau cauchemar."
 ROM_pd: "Le Parti démocrate"
 ROM_pd_desc: "Fondé en 1992 pendant la période de transition post-communiste, le Parti démocrate s'est imposé comme un acteur majeur de la politique interne. Défendant la consolidation des institutions démocratiques, la promotion de la social-démocratie et le renforcement de l'État-providence, le Parti démocrate est certain de capter des voix du Parti de la démocratie sociale roumaine et pourrait même fournir le prochain président."
 ROM_social_democratic_roots: "Nos racines sociales-démocrates"
 ROM_social_democratic_roots_desc: "Nous honorerons notre héritage social-démocrate en réaffirmant notre engagement envers la justice sociale, l'égalité et les valeurs démocratiques, en veillant à ce que ces principes guident nos politiques."
 ROM_strengthen_democratic_institutions: "Renforcer les institutions démocratiques"
 ROM_strengthen_democratic_institutions_desc: "Pour protéger notre démocratie, nous mettrons l'accent sur le renforcement des institutions démocratiques, en veillant à ce qu'elles fonctionnent de manière transparente et efficace au service des intérêts de tous les citoyens."
 ROM_european_social_democracy: "La social-démocratie européenne"
 ROM_european_social_democracy_desc: "Nous visons à nous aligner sur les normes sociales-démocrates européennes, en adoptant les meilleures pratiques du continent pour améliorer nos politiques sociales et nos stratégies économiques."
 ROM_reinforce_social_services: "Renforcer les services sociaux"
 ROM_reinforce_social_services_desc: "Nous investirons dans nos services sociaux et les renforcerons pour mieux soutenir les populations vulnérables et garantir que tous les Roumains aient accès aux services et au soutien essentiels."
 ROM_gender_equality_initiatives: "Initiatives pour l'égalité des genres"
 ROM_gender_equality_initiatives_desc: "Notre administration mettra en œuvre des initiatives pour l'égalité des genres afin de promouvoir l'égalité des chances dans tous les domaines de la vie publique et privée, en visant une véritable parité."
 ROM_power_to_local_administrations: "Pouvoir aux administrations locales"
 ROM_power_to_local_administrations_desc: "Nous déléguerons davantage de pouvoir aux administrations locales, permettant aux gouvernements régionaux de répondre plus efficacement aux besoins locaux et favorisant une participation accrue à la base."
 ROM_promote_sensible_privatization: "Promouvoir une privatisation raisonnée"
 ROM_promote_sensible_privatization_desc: "Nous adopterons une approche équilibrée de la privatisation, en promouvant une privatisation stratégique et raisonnée des actifs publics tout en protégeant les intérêts publics et en garantissant des résultats équitables."
 ROM_fund_scientific_innovation: "Financer l'innovation scientifique"
 ROM_fund_scientific_innovation_desc: "Investir dans l'innovation scientifique est crucial pour notre progrès. Nous augmenterons les financements pour la recherche et le développement afin de stimuler les avancées technologiques et la croissance économique."
 ROM_lower_taxes_for_small_businesses: "Réduire les impôts pour les petites entreprises"
 ROM_lower_taxes_for_small_businesses_desc: "Pour soutenir la croissance économique et l'entrepreneuriat, nous réduirons les impôts des petites entreprises, leur fournissant les ressources nécessaires pour prospérer et créer des emplois."
 ROM_social_market_model: "Le modèle socio-économique roumain"
 ROM_social_market_model_desc: "Nous devons équilibrer le capitalisme de marché libre avec des politiques sociales solides pour créer une économie juste et dynamique au service de tous les Roumains."
 ROM_wall_against_authoritarianism: "Un rempart contre l'autoritarisme"
 ROM_wall_against_authoritarianism_desc: "Pour protéger notre démocratie, nous devons construire une défense robuste contre les tendances autoritaires, en veillant à ce que nos institutions politiques restent libres et justes. Un mur, si l'on peut dire, mais pas encore à la frontière bulgare."
 ROM_conservative_branding: "Une image conservatrice"
 ROM_conservative_branding_desc: "Il est clair que le peuple se tourne vers la droite, nous devons donc nous adapter."
 ROM_romanian_neoliberalism: "Néolibéralisme roumain"
 ROM_romanian_neoliberalism_desc: "Le néolibéralisme, ça sonne bien, non ? Nous devons nous concentrer sur la dérégulation et la croissance tirée par le marché pour stimuler le développement économique et l'innovation."
 ROM_limit_social_spending: "Limiter les dépenses sociales"
 ROM_limit_social_spending_desc: "Au diable les personnes handicapées ! Des profiteurs qui engloutissent l'argent ! Nous limiterons et réduirons les dépenses sociales pour stabiliser notre économie et réinvestir les ressources dans les secteurs économiques clés."
 ROM_promote_romanian_traditionalism: "Promouvoir le traditionalisme roumain"
 ROM_promote_romanian_traditionalism_desc: "En renforçant notre héritage culturel et nos valeurs, et en les intégrant dans nos politiques nationales et la vie publique, nous pouvons promouvoir le mode de vie roumain."
 ROM_oppose_socialist_dictatorship: "S'opposer à la dictature socialiste"
 ROM_oppose_socialist_dictatorship_desc: "Nous devons fermement nous opposer à toute forme de dictature socialiste, en protégeant les libertés démocratiques et en veillant à ce que notre gouvernance reste responsable et transparente."
 ROM_slash_corporate_taxation: "Réduire drastiquement l'impôt sur les sociétés"
 ROM_slash_corporate_taxation_desc: "Bill Gates ! Construisez un bureau Microsoft à Bucarest et ma vie est à vous ! Bref, pour stimuler l'activité économique et attirer des investissements, nous réduirons drastiquement l'impôt sur les sociétés, créant un environnement plus favorable à la croissance des entreprises."
 ROM_speed_up_privatization: "Accélérer la privatisation"
 ROM_speed_up_privatization_desc: "Nous accélérerons le processus de privatisation, en transférant les entreprises publiques au secteur privé pour améliorer l'efficacité et la compétitivité."
 ROM_fight_bloated_bureaucracy: "Combattre la bureaucratie pléthorique"
 ROM_fight_bloated_bureaucracy_desc: "Il est crucial de lutter contre la bureaucratie pléthorique en rationalisant les opérations gouvernementales et en réduisant les formalités administratives pour améliorer l'efficacité et la prestation de services."
 ROM_hardline_against_immigration: "Une ligne dure contre l'immigration"
 ROM_hardline_against_immigration_desc: "Non, pas d'immigrants sur MON sol roumain. Bon, en fait, je veux dire pas d'illégaux, pas d'Arabes, pas d'Africains, pas de Musulmans, pas de... euh, je voulais dire... Nous adopterons une position ferme sur l'immigration pour garantir la sécurité de nos frontières et faire respecter strictement nos politiques migratoires."
 ROM_condemn_ceausescu: "Condamner officiellement le régime Ceaușescu"
 ROM_condemn_ceausescu_desc: "Ceaușescu était un tyran, et pourtant aucun gouvernement précédent n'a pris la peine de condamner ses crimes. Nous serons ceux qui le feront, tout en affirmant notre engagement envers les principes démocratiques et les droits humains."
 ROM_free_market: "Un marché libre"
 ROM_free_market_desc: "Nous prônerons une économie de marché libre, en réduisant l'intervention de l'État et en laissant les forces du marché stimuler la croissance et l'innovation."
 ROM_the_true_european_party: "Le véritable parti européen"
 ROM_the_true_european_party_desc: "Nous sommes le parti européen, NOUS sommes ceux qui cherchons à rejoindre l'UE, et NOUS serons ceux qui y parviendrons."
 ROM_promote_european_investment: "Promouvoir l'investissement européen"
 ROM_promote_european_investment_desc: "Nous encouragerons activement les investissements européens en Roumanie, en créant un environnement attractif pour les investisseurs et en stimulant la croissance économique."
 ROM_defend_liberal_democracy: "Défendre la démocratie libérale"
 ROM_defend_liberal_democracy_desc: "Nous nous engageons à défendre la démocratie libérale, en veillant à ce que nos institutions démocratiques restent fortes et que nos libertés soient protégées contre toute menace."
 ROM_expand_atlantic_ties: "Élargir les liens atlantiques"
 ROM_expand_atlantic_ties_desc: "Il est dans notre intérêt national de nous rapprocher davantage de Washington et d'améliorer nos relations avec nos amis américains."
 ROM_military_cooperation_initiative: "Initiative de coopération militaire"
 ROM_military_cooperation_initiative_desc: "Pour renforcer nos capacités de défense, nous initierons une coopération militaire avec nos alliés, en améliorant les opérations conjointes et la coordination stratégique."
 ROM_european_education_standards: "Normes éducatives européennes"
 ROM_european_education_standards_desc: "Nous alignerons notre système éducatif sur les normes européennes, en améliorant la qualité et l'accès pour garantir que notre main-d'œuvre soit compétitive dans une économie mondiale."
 ROM_european_romania: "Une Roumanie européenne"
 ROM_european_romania_desc: "Notre place est en Europe, et nulle part ailleurs."
 ROM_monarchy_debate: "Le débat sur la monarchie"
 ROM_monarchy_debate_desc: "Nous avons remporté les élections et pouvons enfin ouvrir le débat sur la monarchie. Après discussion interne avec nos partenaires, nous avons décidé qu'il était préférable d'organiser un référendum pour que le retour de la monarchie soit légitime et légal."
 ROM_unite_monarchists_in_the_coalition: "Unir les monarchistes dans la coalition"
 ROM_unite_monarchists_in_the_coalition_desc: "Chaque grand parti politique compte au moins un membre monarchiste, que ce soit dans le Parti de la démocratie sociale roumaine, le Parti de la Grande Roumanie ou le Parti national libéral. Si nous parvenons à unir ces idéalistes, nous pourrons créer une coalition puissante pour gérer le référendum et, surtout, ses résultats."
 ROM_organize_monarchist_rallies: "Organiser des rassemblements monarchistes"
 ROM_organize_monarchist_rallies_desc: "Nous lancerons un appel à tous les monarchistes du pays pour qu'ils se rassemblent, rendant notre cause plus visible."
 ROM_return_royal_estates: "Restituer les domaines royaux"
 ROM_return_royal_estates_desc: "Les domaines royaux ont été nationalisés de force par le gouvernement communiste en 1948. Nous prendrons des mesures pour qu'ils soient restitués à la famille royale et, surtout, restent accessibles au public."
 ROM_gain_diaspora_support: "Obtenir le soutien de la diaspora"
 ROM_gain_diaspora_support_desc: "La diaspora roumaine est si importante à cause de l'incompétence et de la mauvaise gestion des gouvernements passés. Les Roumains du Royaume-Uni, du Benelux et de Scandinavie connaissent les avantages de vivre dans une monarchie et sont plus que disposés à aider à promouvoir notre cause."
 ROM_utilize_the_media: "Utiliser les médias"
 ROM_utilize_the_media_desc: "Quelques investissements stratégiques et subventions ne feront de mal à personne, et comme ce ne sont pas techniquement des pots-de-vin, nous ne pouvons pas être tenus responsables."
 ROM_referendum_concludes: "Le référendum se conclut"
 ROM_referendum_concludes_desc: "C'est le moment de vérité. Nous avons fait tout ce que nous pouvions pour soutenir la cause monarchiste, et nous espérons que cela a suffi."
 ROM_monarchist_victory: "La victoire monarchiste"
 ROM_monarchist_victory_desc: "Enfin, nous avons corrigé une des erreurs de l'histoire ! Le monarchisme a triomphé, et la Roumanie peut à nouveau embrasser son état naturel de royaume !"
 ROM_michael_returns: "Le roi Michel revient"
 ROM_michael_returns_desc: "Aujourd'hui, à la suite de l'invitation de notre gouvernement à reprendre sa place sur le trône, le roi Michel a atterri à l'aéroport d'Otopeni, accueilli par une foule de partisans jubilants et de dignitaires. Alors que la nation attend avec impatience son retour, une atmosphère d'anticipation règne, et nous nous préparons à ouvrir un nouveau chapitre sous le règne de notre monarque bien-aimé. Au milieu des fastes et des cérémonies, un sentiment d'optimisme prédomine, car la présence du roi Michel annonce l'aube d'un avenir plus radieux pour notre nation."
 ROM_matters_of_the_economy: "Les questions économiques"
 ROM_matters_of_the_economy_desc: "L'économie roumaine est... décevante, pour le moins. Nous devrions examiner ce qui cause ces problèmes et voir comment les résoudre."
 ROM_modern_economics: "Économie moderne"
 ROM_modern_economics_desc: "Tout est catastrophique et rien ne fonctionne. Nous n'avons aucun économiste digne de ce nom, sans parler du manque de personnel spécialisé, et nous utilisons encore des méthodes obsolètes pour gérer l'inflation et le commerce. Nous pouvons au moins moderniser ces méthodes et investir dans l'éducation économique pour avoir des experts à l'avenir."
 ROM_fight_barons: "Combattre les barons"
 ROM_fight_barons_desc: "Les barons, ce fléau de notre société, ont accaparé l'économie locale de nombreux comtés, créant des monopoles régionaux sans concurrence. Nous ferons tout pour les briser et promouvoir le développement en favorisant la compétition entre entreprises privées."
 ROM_strengthen_syndicates: "Renforcer les syndicats"
 ROM_strengthen_syndicates_desc: "Les ouvriers d'usine sont extrêmement pauvres, et leurs conditions de travail sont tout aussi terribles. Bien que cela puisse sembler idéologiquement incohérent, en renforçant et en dépolitisant les syndicats, nous pouvons promouvoir l'égalité économique et sanctionner indirectement les entreprises qui exploitent la Roumanie pour sa main-d'œuvre bon marché."
 ROM_safeguard_the_private_sector: "Protéger le secteur privé"
 ROM_safeguard_the_private_sector_desc: "Les gouvernements précédents ont modifié le code fiscal constamment, parfois du jour au lendemain, provoquant un chaos économique. Le secteur privé a le plus souffert avec de nouveaux impôts et restrictions surgissant de nulle part. Il est temps de mettre fin à cette pratique et de permettre au secteur privé de se développer sans risque d'être ruiné par une mauvaise gestion économique."
 ROM_modernize_ploiesti: "Moderniser Ploiești"
 ROM_modernize_ploiesti_desc: "Ploiești abrite nos plus grandes réserves pétrolières, mais elle est à la traîne en termes de production en raison de l'âge des machines et du manque d'investissements. Moderniser les raffineries de Ploiești devrait être une première étape pour remettre la Roumanie sur la carte en tant que puissance économique."
 ROM_mechanized_farming: "Promouvoir l'agriculture mécanisée"
 ROM_mechanized_farming_desc: "La réforme agraire d'Iliescu dans les années 90 a eu l'effet positif de rendre les terres publiques aux agriculteurs initiaux, mais elle n'était pas complète : elle n'a fourni ni équipement ni incitation à cultiver. Notre agriculture est devenue très inefficace. Nous pouvons améliorer la situation en investissant dans des équipements mécanisés, en les subventionnant pour les rendre accessibles aux agriculteurs moyens, tout en promouvant les réseaux d'irrigation et les coopératives privées, entre autres."
 ROM_seek_new_markets: "Rechercher de nouveaux marchés"
 ROM_seek_new_markets_desc: "Nos produits doivent être vendus quelque part, mais ils manquent d'attrait. La méthode communiste de production de masse a rendu nos produits bon marché et de faible qualité, nuisant durablement à leur réputation. En créant une nouvelle image, nous pouvons chercher des marchés plus vastes et augmenter nos revenus commerciaux."
 ROM_cooperate_with_the_penisula: "Coopérer avec la péninsule"
 ROM_cooperate_with_the_penisula_desc: "Quel meilleur marché que les Balkans ? C'est proche ; nous avons déjà des relations amicales avec une bonne majorité de ces pays. Ils obtiennent des produits de qualité, et nous gagnons quelques dollars de plus - gagnant-gagnant !"
 ROM_balkan_economic_union: "Créer l'Union économique balkanique"
 ROM_balkan_economic_union_desc: "L'intégration européenne est importante, mais l'intégration balkanique l'est tout autant. En créant une union économique, nous pouvons promouvoir le libre-échange et la circulation des biens entre nous et nos voisins. Cela facilitera des relations plus amicales et, à terme, pourrait ouvrir la voie à l'adhésion à l'UE pour les membres de notre modeste bloc. Quand ce moment viendra, l'union sera dissoute, mais pour l'instant, nous devons en récolter les fruits."
 ROM_quality_products: "Se concentrer sur les produits de qualité"
 ROM_quality_products_desc: "La qualité prime sur la quantité, du moins dans la plupart des cas. En mettant l'accent sur une production de qualité, nous pouvons maximiser les profits et ainsi stimuler la croissance et le développement économique."
 ROM_export_economy: "Une économie d'exportation"
 ROM_export_economy_desc: "Nous importons beaucoup trop ! Comment une économie peut-elle se développer avec un déficit commercial de plus de 3 milliards de dollars ?! Est-ce vraiment possible, ne pouvons-nous pas produire des côtelettes de porc ? Devons-nous tout importer d'Allemagne ? Nous DEVONS équilibrer notre commerce et augmenter nos quantités d'exportation, sinon nous finirons par importer du pain d'Afghanistan aussi. Ou peut-être le faisons-nous déjà ? J'ai oublié."
 ROM_balkan_tiger: "Le tigre des Balkans"
 ROM_balkan_tiger_desc: "Grâce à des réformes économiques astucieuses et une gestion réellement compétente, nous avons réussi à sortir l'économie roumaine du gouffre où elle se trouvait. Nous représentons désormais le marché le plus fort des Balkans, et notre population vit mieux que jamais."
 ROM_restore_the_1923_constitution: "Restaurer la constitution de 1923"
 ROM_restore_the_1923_constitution_desc: "La constitution actuelle ne reflète pas adéquatement les aspirations et les valeurs du peuple roumain, laissant des lacunes critiques dans la protection de nos droits et plongeant notre nation dans l'incertitude. Quelle meilleure alternative que la constitution de 1923, qui incarne les principes de la démocratie, de l'État de droit et des droits individuels ? En rétablissant ses dispositions, nous réaffirmons notre engagement à défendre les valeurs de liberté, de justice et d'égalité pour tous les citoyens."
 ROM_transparency_in_royal_affairs: "Transparence dans les affaires royales"
 ROM_transparency_in_royal_affairs_desc: "Nous vivons dans une nouvelle ère où l'information est largement accessible et la technologie évolue constamment. Il est plus important que jamais pour la famille royale d'être transparente et de créer une relation de confiance avec la société civile. Après tout, cacher où va l'argent n'a aucun sens quand une équipe de journalistes peut suivre la piste et déclencher un scandale qui deviendra incontrôlable."
 ROM_crown_council: "Restaurer le Conseil de la Couronne"
 ROM_crown_council_desc: "Aussi sage que soit Michel, diriger un pays reste une tâche ardue. Le roi a besoin de conseillers pour les questions d'importance nationale. Nous avons donc décidé de restaurer l'ancien Conseil de la Couronne. Cette institution aura un rôle purement consultatif et cherchera à guider le roi à travers toutes les crises que le pays pourrait traverser. Elle inclura les premiers ministres actuels, futurs et passés, ainsi que des membres de la dynastie, du gouvernement et des politiciens influents."
 ROM_rule_of_law: "Faire respecter l'État de droit"
 ROM_rule_of_law_desc: "Tout le monde sait que l'État de droit est presque une plaisanterie aujourd'hui, avec des politiciens et des citoyens qui s'en moquent tout en acceptant des pots-de-vin ou Dieu sait quoi d'autre. C'est notre devoir de faire respecter la loi et de veiller à ce qu'elle soit non seulement respectée, mais aussi cohérente."
 ROM_fight_corruption: "Lutter contre la corruption"
 ROM_fight_corruption_desc: "La corruption représente un danger pour l'essence même de la Roumanie, et les gouvernements précédents n'ont rien fait pour y remédier ; au contraire, ils l'ont encouragée. En créant une Agence anti-corruption, nous pouvons enfin commencer à prendre des mesures contre ce fléau jusqu'à ce qu'il ne soit plus un problème."
 ROM_symbol_of_romanian_unity: "Symbole de l'unité roumaine"
 ROM_symbol_of_romanian_unity_desc: "Michel représente, avant tout, l'unité des Roumains, qu'ils vivent à l'étranger ou dans le pays. Sa famille a fondé cette nation et l'a élevée au rang de puissance européenne. Michel doit maintenant porter le flambeau de Ferdinand et Carol, mais il n'a pas à s'inquiéter, car il a le soutien de tous les Roumains."
 ROM_crown_domains: "Les domaines de la Couronne"
 ROM_crown_domains_desc: "Entretenir une dynastie royale est coûteux, et parfois cela crée des gouffres financiers dans le budget. Mais ce n'était pas toujours le cas, et cela n'a pas besoin de l'être. À l'époque de l'ancien royaume, nous avions les domaines de la Couronne — des entreprises et institutions qui utilisaient leurs profits pour couvrir toutes les dépenses de la famille royale, épargnant ainsi notre budget, et tout surplus était réinvesti. Nous pouvons rétablir ces domaines pour améliorer notre situation économique et promouvoir le développement."
 ROM_decommunization: "Décommunisation"
 ROM_decommunization_desc: "Le communisme est la raison pour laquelle la Roumanie est dans cet état. C'est pourquoi notre pays souffre, notre population est impuissante, et surtout, notre société s'est dégradée. Avec le temps, nous dissiperons les mensonges qui ont intoxiqué notre peuple et ferons avancer la société."
 ROM_guide_the_parties: "Guider les partis"
 ROM_guide_the_parties_desc: "L'histoire a montré à maintes reprises que, pour la plupart, les partis sont vraiment médiocres. C'est le rôle du monarque de guider ces partis pour qu'ils ne dérapent pas et ne se fassent pas 'accidentellement' acheter par Lukom-A pour devenir les porte-parole d'intérêts étrangers ou personnels. À propos de Lukom-A, comment sont-ils même en Roumanie ?"
 ROM_peoples_royal_family: "La famille royale du peuple"
 ROM_peoples_royal_family_desc: "De nombreuses familles royales, passées et présentes, font l'erreur de ne pas interagir avec la population, devenant ainsi déconnectées des problèmes qui touchent la société. Mais nous ne ferons pas cette erreur. Nous sommes une dynastie du peuple ; nous leur appartenons autant qu'ils nous appartiennent, et nous participerons autant que possible à la société pour faire passer notre message."
 ROM_ban_extremism: "Interdire l'extrémisme"
 ROM_ban_extremism_desc: "L'extrémisme, qu'il soit de droite ou de gauche, est néfaste. Regardez Vadim, par exemple. A-t-il l'air normal ? Non. Il fait passer le racisme balkanique pour un jeu d'enfant comparé à ses déclarations. On dirait qu'il essaie d'inventer un racisme compétitif, ce qui est plus inquiétant qu'autre chose. Quoi qu'il en soit, nous interdirons les partis nationalistes et communistes et encouragerons fortement la modération."
 ROM_resolve_succession: "Régler la succession"
 ROM_resolve_succession_desc: "À ce jour, la famille royale n'a pas d'héritier clair. Il y a bien sûr Margareta, la fille de Michel, qui semble être un choix évident. Mais elle est loin d'être aussi populaire que son père. Cela n'est pas aidé par le second prétendant, le jeune Nicholas. Il est populaire, et selon notre primogéniture, les mâles ont la priorité. Mais ces lois sont dépassées et devraient être modifiées. Quoi qu'il en soit, nous réunirons le Conseil de la Couronne pour aider Michel à prendre une décision."
 ROM_1947_avenged: "1947 vengé"
 ROM_1947_avenged_desc: "Cinq décennies. Il a fallu cinq décennies pour corriger notre plus grande erreur. La Roumanie, après tout ce temps, a réussi à revenir à sa forme naturelle de gouvernement : une monarchie. Désormais dirigée non plus par des présidents aux intérêts douteux et aux passés encore plus troubles, notre pays est guidé par quelqu'un de véritablement neutre politiquement et qui n'a que nos intérêts à cœur — le roi Michel Ier. Notre pays est à nouveau fier, et l'avenir semble plus lumineux que jamais, mais il reste encore du travail, et tant que la maison de Hohenzollern-Sigmaringen restera sur le trône, ce travail ne s'arrêtera jamais."
 ROM_outward_perspective: "Une perspective extérieure"
 ROM_outward_perspective_desc: "Nous devons regarder au-delà de nos frontières pour trouver des partenaires et de futurs alliés."
 ROM_monarchism_in_the_balkans: "Soutenir le monarchisme dans les Balkans"
 ROM_monarchism_in_the_balkans_desc: "Lorsque les chars soviétiques ont envahi les Balkans, nos frères au-delà du Danube ont renoncé à l'institution monarchique sous la menace des fusils russes. Ils ont continué à servir ces idéaux républicains malavisés même après la chute de l'URSS, refusant de voir que l'existence même du républicanisme dans cette partie de l'Europe est une erreur. Nous les aiderons à revenir sur la bonne voie."
 ROM_monarch_of_all_romanians: "Monarque de tous les Roumains"
 ROM_monarch_of_all_romanians_desc: "Le roi de Roumanie est, avant tout, le roi de TOUS les Roumains. En restaurant ce titre, nous pouvons rouvrir nos revendications sur les anciens territoires de la Grande Roumanie, même si cela pourrait provoquer quelques tensions avec nos voisins."
 ROM_purple_revolution_in_moldova: "Révolution pourpre en Moldavie"
 ROM_purple_revolution_in_moldova_desc: "Historiquement, la Moldavie faisait partie de la Roumanie pendant des centaines d'années, jusqu'à ce que les Russes nous la volent. La population là-bas a été endoctrinée par des décennies de propagande anti-roumaine. Ils pensent qu'ils parlent leur propre langue et qu'ils ont leur propre culture et histoire distinctes des nôtres. Quelle absurdité ! Nous commencerons à soutenir les mouvements pro-unification, et nous espérons que la Moldavie nous rejoindra bientôt."
 ROM_house_of_the_hohenzollerns: "La maison des Hohenzollern"
 ROM_house_of_the_hohenzollerns_desc: "C'est la maison des Hohenzollern qui nous a apporté notre indépendance, qui a créé la Grande Roumanie, et qui maintenant guide la Roumanie vers le 21e siècle !"
 ROM_negotiations_with_gagauzia: "Négociations avec la Gagaouzie"
 ROM_negotiations_with_gagauzia_desc: "La Gagaouzie a déclaré son indépendance de la Moldavie juste avant la réunification. Nous ne pouvons pas dire que nous ne sommes pas surpris, mais c'est une question en suspens que nous devons régler. Une guerre ne bénéficierait à personne, surtout pour un si petit territoire. Nous ouvrirons des négociations avec les Gagaouzes pour voir si nous pouvons parvenir à un consensus."
 ROM_republican_victory: "Une victoire pour la République"
 ROM_republican_victory_desc: "Le pari a échoué ! Et avec lui, le Parti national paysan chrétien-démocrate risque de s'effondrer. Nous devons prendre les rênes et sauver ce que nous pouvons de cette situation."
 ROM_dealing_with_monarchist_backlash: "Gérer le contrecoup monarchiste"
 ROM_dealing_with_monarchist_backlash_desc: "C'est vraiment grave. D'abord, les républicains étaient furieux qu'on organise un référendum, et maintenant les monarchistes sont en colère parce qu'ils ont perdu ! On ne peut satisfaire personne dans ce maudit pays ! Nous devons gérer le contrecoup monarchiste avant que cela n'empire..."
 ROM_reinforce_republicanism: "Renforcer le républicanisme"
 ROM_reinforce_republicanism_desc: "Nous pouvons utiliser le reste de notre budget pour le référendum afin de promouvoir les idéaux républicains dans les médias, ce qui soulagera une partie de la pression."
 ROM_investigate_royal_corruption: "Enquêter sur la corruption royale"
 ROM_investigate_royal_corruption_desc: "C'est une mesure que nous devons prendre. En rejetant la faute sur la dynastie, nous pouvons sauver la face en disant que le Parti national paysan chrétien-démocrate a été soudoyé pour organiser le référendum. Cela satisfera les républicains et portera un coup critique aux monarchistes. Pardonnez-nous, Votre Majesté..."
 ROM_1989_redeemed_once_more: "1989 redoré une fois de plus"
 ROM_death_of_the_king: "Mort du roi"
 ROM_death_of_the_king_desc: "Notre roi bien-aimé est mort, et une fois de plus, nous sommes sans monarque. Pour l'instant, nous pleurons, puis nous déciderons de la suite."
 ROM_queen_margareta: "Reine Margareta"
 ROM_queen_margareta_desc: "L'aînée de Michel est devenue reine. Son règne sera délicat, car elle doit encore gagner la confiance de la nation, et elle est loin d'être aussi populaire que son neveu."
 ROM_improve_public_image: "Améliorer l'image publique"
 ROM_improve_public_image_desc: "Une visite à l'hôpital par-ci, un débat avec un club de retraités par-là. Ces visites ne peuvent qu'améliorer l'image publique et renforcer la confiance de la société en nous."
 ROM_meeting_with_duda: "Rencontre avec Duda"
 ROM_meeting_with_duda_desc: "Il n'est un secret pour personne qu'une grande raison de la méfiance envers la nouvelle monarque est Radu Duda, le consort royal. Acteur avec... un certain talent ? Devenu consort, beaucoup murmurent sur lui et ses possibles liens avec la Securitate. Pour l'avenir de la dynastie, il est impératif que Sa Majesté ait une longue discussion avec Duda sur son implication et l'avenir du pays."
 ROM_invest_into_education: "Investir dans l'éducation"
 ROM_invest_into_education_desc: "L'éducation a besoin de bien plus que des solutions superficielles pour s'améliorer et produire véritablement l'intelligentsia dont nous avons besoin."
 ROM_royal_societies: "Créer des sociétés royales"
 ROM_royal_societies_desc: "Nous établirons des sociétés savantes avec des chapitres royaux pour promouvoir et développer les disciplines académiques et les professions."
 ROM_queen_of_spades: "Reine de pique"
 ROM_queen_of_spades_desc: "La reine, bien que respectée, manque encore de la confiance et de la popularité nécessaires pour régner efficacement. Les gens restent prudents à son égard, et dans une certaine mesure, c'est justifié. Néanmoins, ils la respectent, et de chaque coin de rue, on entend : Vive la Reine !"
 ROM_feminism: "Renforcer les idéaux féministes"
 ROM_feminism_desc: "L'égalité entre les sexes est une priorité absolue pour nous, encore plus maintenant que nous avons une femme sur le trône. Nous prendrons les mesures législatives nécessaires pour garantir que femmes et hommes soient égaux dans tous les aspects de la vie civile."
 ROM_royal_tours: "Visites royales"
 ROM_royal_tours_desc: "Il est important que notre nouveau monarque apprenne à connaître ses sujets."
 ROM_king_nicholas: "Roi Nicholas"
 ROM_king_nicholas_desc: "Le neveu de Michel est devenu roi. Pas de surprise, car la loi salique stipule que seul l'aîné mâle de la dynastie a le droit de régner. Bien que la situation avec sa famille soit compliquée, sa tante Margareta le défiant à chaque instant, Nicholas a le soutien de la population, et le jeune roi s'est déjà montré populaire auprès des masses."
 ROM_hands_off_approach: "Approche non interventionniste"
 ROM_hands_off_approach_desc: "Il est impératif que le monarque prenne du recul dans la gestion du pays et laisse le gouvernement faire ce qu'il est censé faire. Bien sûr, il conservera ses droits constitutionnels, mais il n'interviendra que lorsque la situation l'exige vraiment."
 ROM_protect_the_environment: "Protéger l'environnement"
 ROM_protect_the_environment_desc: "La nature roumaine est magnifique, mais la pollution et les intérêts privés l'ont lentement endommagée. Nous devons empêcher que ces dégâts ne deviennent permanents et protéger l'environnement pour nos enfants."
 ROM_towards_a_common_goal: "Vers un objectif commun"
 ROM_towards_a_common_goal_desc: "Agriculteurs, ouvriers, médecins et monarchie devront travailler ensemble vers un objectif commun : la Roumanie de demain."
 ROM_royal_philanthropy: "Philanthropie royale"
 ROM_royal_philanthropy_desc: "La famille royale a assez d'argent, et donner une partie de cette fortune à des causes justes ne pourra que bénéficier à tous."
 ROM_romania_of_tomorrow: "La Roumanie de demain"
 ROM_romania_of_tomorrow_desc: "La Roumanie de demain sera dirigée par la jeunesse d'aujourd'hui. Il est crucial que nous soutenions leur vision, leur énergie et leur détermination pour qu'ils construisent eux-mêmes un avenir plus radieux pour nous."
 ROM_king_of_hearts: "Roi de cœur"
 ROM_king_of_hearts_desc: "Par ses actions, Nicholas a gagné le respect et l'admiration de ses sujets. Les Roumains de toutes origines sont fiers de leur jeune roi et satisfaits de son règne jusqu'à présent. De chaque coin de rue, on entend : Vive le Roi !"
 ROM_king_paul: "Roi Paul"
 ROM_king_paul_desc: "Par un pur hasard ou une manœuvre habile, le neveu illégitime de Carol II a réussi à usurper le trône roumain et à réaliser son rêve."
 ROM_manage_the_parliament: "Gérer le Parlement"
 ROM_manage_the_parliament_desc: "Il y a encore des idiots assez stupides pour s'opposer à mon règne, et beaucoup d'entre eux se trouvent au Parlement ! C'est insensé ! Il est essentiel que je reprenne le contrôle de cette institution traîtresse avant que les choses ne dégénèrent."
 ROM_cult_of_the_father: "Culte du père"
 ROM_cult_of_the_father_desc: "Carol II était un héros qui a fait ce qu'il devait pour la Roumanie. Sans lui, la Roumanie serait tombée sous le joug communiste bien plus tôt, et pourtant il a été trahi par le maréchal et même par son propre fils. Carol est un héros digne de reconnaissance et de respect, et son image doit être restaurée immédiatement."
 ROM_undo_michaels_reign: "Effacer le règne de Michel"
 ROM_undo_michaels_reign_desc: "Michel était un idéaliste naïf, un traître envers son pays et son peuple. La tache qu'il a laissée sur la Roumanie doit être effacée immédiatement."
 ROM_national_conservatism: "Conservatisme national"
 ROM_national_conservatism_desc: "Famille, tradition et religion. Ce seront les bases sur lesquelles la nouvelle Roumanie sera construite."
 ROM_remove_the_foreigners: "Expulser les étrangers"
 ROM_remove_the_foreigners_desc: "Nous exilerons les usurpateurs et punirons ceux qui leur sont loyaux. Les traîtres à la Couronne n'ont pas leur place en Roumanie !"
 ROM_corporate_alliance: "Alliance d'entreprise"
 ROM_corporate_alliance_desc: "En collaborant avec des groupes industriels, nous pouvons mieux garantir le développement de notre pays."
 ROM_restore_the_the_frn: "Restaurer le FRN"
 ROM_restore_the_the_frn_desc: "Nous ne pouvons pas laisser notre pays être la proie de querelles politiques. C'est pourquoi j'ai décidé d'interdire tous les partis politiques et d'établir le Front de la Renaissance Nationale comme seule organisation politique au parlement. Chaque membre actuel du parlement est invité à y adhérer, mais s'il refuse, il devra se retirer de la politique et nous le remplacerons tout simplement."
 ROM_new_camarilla: "La nouvelle camarilla"
 ROM_new_camarilla_desc: "Certains membres des groupes industriels, par leurs mérites, leurs actions (et leurs dons), sont devenus dignes de confiance. Leur soutien et leur loyauté seront récompensés."
 ROM_drafting_a_new_constitution: "Rédiger une nouvelle constitution"
 ROM_drafting_a_new_constitution_desc: "Il est grand temps que la Roumanie revienne à sa forme naturelle de gouvernement : l'absolutisme. La nouvelle constitution me donnera un pouvoir illimité sur chaque aspect de ce pays, et avec cela, je pourrai enfin servir mon pays pleinement."
 ROM_economy: "L'économie roumaine"
 ROM_economy_desc: "Actuellement, notre économie est en ruines, et nous sommes presque sûrs qu'un écureuil mort a une valeur nette plus élevée. Peut-être devrions-nous faire quelque chose à ce sujet."
 ROM_reverse_industrial_decline: "Inverser le déclin industriel"
 ROM_reverse_industrial_decline_desc: "Des efforts doivent être faits pour inverser le déclin industriel en cours en revitalisant les usines obsolètes et en investissant dans de nouvelles technologies pour stimuler la productivité et la croissance économique."
 ROM_expand_the_construction_industry: "Développer l'industrie de la construction"
 ROM_expand_the_construction_industry_desc: "En développant l'industrie de la construction, nous créerons de nouveaux emplois et stimulerons l'activité économique, posant les bases d'une croissance future et du développement des infrastructures."
 ROM_modernize_bucharest_factories: "Moderniser les usines de Bucarest"
 ROM_modernize_bucharest_factories_desc: "Moderniser les usines de Bucarest est essentiel pour améliorer nos capacités de fabrication et garantir que notre capitale reste une puissance économique."
 ROM_housing_construction_initiative: "Initiative de construction de logements"
 ROM_housing_construction_initiative_desc: "Lancer une initiative de construction de logements répondra à la demande croissante de logements abordables, améliorant les conditions de vie de nombreux citoyens."
 ROM_import_construction_engineering_tech: "Importer des technologies d'ingénierie de construction"
 ROM_import_construction_engineering_tech_desc: "Notre technologie est plutôt dépassée, nous sommes donc contraints d'importer les outils d'ingénierie dont nous avons besoin."
 ROM_renew_electricity_production: "Renouveler la production d'électricité"
 ROM_renew_electricity_production_desc: "Renouveler la production d'électricité est vital pour répondre à la demande énergétique croissante de notre nation, en mettant l'accent sur des sources d'énergie durables et fiables."
 ROM_expand_heavy_industry: "Développer l'industrie lourde"
 ROM_expand_heavy_industry_desc: "Développer l'industrie lourde renforcera notre base économique, augmentera l'emploi et soutiendra le développement des secteurs connexes grâce à une production accrue."
 ROM_industrial_behemoth: "Un géant industriel"
 ROM_industrial_behemoth_desc: "L'industrie roumaine est à nouveau compétitive et productive, ce que nous n'avions pas vu depuis peut-être des décennies... néanmoins, le travail ne s'arrête pas ici."
 ROM_push_for_the_automobile_industry: "Promouvoir l'industrie automobile"
 ROM_push_for_the_automobile_industry_desc: "Une industrie automobile robuste est essentielle à la croissance économique. Nous nous concentrerons sur l'expansion de notre secteur automobile, en soutenant les marques nationales et en encourageant les avancées technologiques dans la fabrication de voitures."
 ROM_manufacturing_investments: "Investissements dans la fabrication"
 ROM_manufacturing_investments_desc: "Stimuler notre économie commence par des investissements stratégiques dans la fabrication. En modernisant les installations et en soutenant l'innovation, nous pouvons améliorer la productivité et créer de nouveaux emplois à travers le pays."
 ROM_invite_foreign_car_manufacturers: "Inviter des constructeurs automobiles étrangers"
 ROM_invite_foreign_car_manufacturers_desc: "Pour renforcer notre secteur automobile, nous adresserons une invitation ouverte aux constructeurs automobiles étrangers, en offrant des incitations pour qu'ils établissent des opérations chez nous et apportent leur expertise sur notre marché."
 ROM_invest_in_dacia: "Investir dans Dacia"
 ROM_invest_in_dacia_desc: "Dacia a été la cible de nombreuses plaisanteries sur la route, mais il est temps de donner à la marque une nouvelle direction. En investissant dans des améliorations de qualité et dans l'innovation, nous pouvons laisser sa réputation de « rouillée » dans le rétroviseur et accélérer vers un avenir meilleur. Non, je ne m'excuserai pas."
 ROM_facilitate_automobile_exports: "Faciliter les exportations automobiles"
 ROM_facilitate_automobile_exports_desc: "Pour nous faire une place sur la scène mondiale, nous simplifierons les réglementations et offrirons des incitations pour faciliter l'exportation des automobiles fabriquées en Roumanie, stimulant ainsi la croissance de notre secteur automobile."
 ROM_revitalize_romanian_agriculture: "Revitaliser l'agriculture roumaine"
 ROM_revitalize_romanian_agriculture_desc: "Notre secteur agricole est l'épine dorsale de la nation. Il est temps de le revitaliser avec des techniques modernes et un soutien accru pour garantir qu'il reste compétitif et productif."
 ROM_increase_subsidies_for_farmers: "Augmenter les subventions pour les agriculteurs"
 ROM_increase_subsidies_for_farmers_desc: "Pour soutenir nos agriculteurs et assurer un approvisionnement alimentaire stable, nous augmenterons les subventions, les aidant à faire face aux fluctuations du marché et encourageant des pratiques durables."
 ROM_ensure_farmers_income: "Garantir le revenu des agriculteurs"
 ROM_ensure_farmers_income_desc: "Garantir un revenu juste et stable pour les agriculteurs est essentiel. Nous mettrons en place des politiques protégeant les bénéfices agricoles et soutenant les moyens de subsistance ruraux."
 ROM_solve_property_disputes: "Résoudre les conflits de propriété"
 ROM_solve_property_disputes_desc: "Les conflits de propriété persistants entravent la croissance agricole. En résolvant ces différends, nous pouvons libérer le potentiel de vastes terres et clarifier la propriété, permettant ainsi des progrès."
 ROM_promote_incentives_for_farming: "Promouvoir des incitations pour l'agriculture"
 ROM_promote_incentives_for_farming_desc: "L'agriculture doit rester un moyen de subsistance viable et attractif. Nous introduirons de nouvelles incitations pour encourager les investissements dans l'agriculture et garantir que nos agriculteurs prospèrent."
 ROM_focus_on_technological_improvements: "Se concentrer sur les améliorations technologiques"
 ROM_focus_on_technological_improvements_desc: "Investir dans des améliorations technologiques dans tous les secteurs augmentera l'efficacité, réduira les coûts et propulsera la Roumanie vers un avenir plus innovant et prospère."
 ROM_import_high_tech_agricultural_tools: "Importer des outils agricoles de haute technologie"
 ROM_import_high_tech_agricultural_tools_desc: "Pour moderniser notre secteur agricole, nous importerons des équipements agricoles de pointe, augmentant l'efficacité et alignant les fermes roumaines sur les normes mondiales."
 ROM_improve_harvest_efficiency: "Améliorer l'efficacité des récoltes"
 ROM_improve_harvest_efficiency_desc: "Améliorer l'efficacité des récoltes est crucial pour maximiser la production. En mettant en œuvre des techniques et des technologies modernes, nous pouvons réduire les pertes et garantir une saison de récolte plus productive."
 ROM_promote_farming_education: "Promouvoir l'éducation agricole"
 ROM_promote_farming_education_desc: "Le savoir est la clé d'un secteur agricole prospère. Promouvoir l'éducation agricole dotera les futures générations des compétences nécessaires pour innover et améliorer la productivité."
 ROM_increase_maize_exports: "Augmenter les exportations de maïs"
 ROM_increase_maize_exports_desc: "Le maïs est l'une des cultures les plus importantes de la Roumanie. Augmenter les exportations de cette denrée précieuse renforcera notre économie agricole et nous positionnera comme un exportateur majeur de maïs."
 ROM_anti_soil_erosion_projects: "Projets contre l'érosion des sols"
 ROM_anti_soil_erosion_projects_desc: "L'érosion des sols est une menace silencieuse pour nos terres agricoles. Nous lancerons des projets anti-érosion pour protéger nos sols, garantissant la durabilité à long terme de l'agriculture roumaine."
 ROM_resilient_agriculture: "Une agriculture résiliente"
 ROM_resilient_agriculture_desc: "La Roumanie a de nouveau mérité le titre de §8grenier de l'Europe§! grâce à des investissements prudents et à des progrès constants."
 ROM_problem_of_aging_infrastructure: "Le problème des infrastructures vieillissantes"
 ROM_problem_of_aging_infrastructure_desc: "Nos infrastructures vieillissantes entravent la croissance et la sécurité. Résoudre ce problème est crucial pour soutenir le développement économique et améliorer la qualité de vie de tous les citoyens."
 ROM_expand_infrastructure_networks: "Élargir les réseaux d'infrastructures"
 ROM_expand_infrastructure_networks_desc: "Élargir les réseaux d'infrastructures à travers le pays ouvrira de nouvelles zones au développement, connectera les régions et assurera un mouvement efficace des biens et des personnes."
 ROM_a1_motorway: "L'autoroute A1"
 ROM_a1_motorway_desc: "Achever l'autoroute A1, reliant Arad à Bucarest, est vital pour améliorer les connexions routières entre les grandes villes, stimuler le commerce et réduire les goulets d'étranglement dans les transports à travers le pays."
 ROM_expand_railway_connections: "Élargir les connexions ferroviaires"
 ROM_expand_railway_connections_desc: "Investir dans l'expansion des chemins de fer améliorera la connectivité entre les zones rurales et urbaines, offrant une alternative économique et durable pour les passagers et le fret."
 ROM_modernize_existing_infrastructure: "Moderniser l'infrastructure existante"
 ROM_modernize_existing_infrastructure_desc: "Plutôt que de simplement construire de nouvelles routes et voies ferrées, nous devons moderniser notre infrastructure existante pour répondre aux besoins actuels, garantissant un système fiable et efficace."
 ROM_revitalize_the_port_of_constanta: "Revitaliser le port de Constanța"
 ROM_revitalize_the_port_of_constanta_desc: "Le port de Constanța est une porte d'entrée clé vers les marchés mondiaux. Le revitaliser renforcera notre capacité commerciale et consolidera la position de la Roumanie dans le commerce international."
 ROM_high_speed_railway_project: "Projet de chemin de fer à grande vitesse"
 ROM_high_speed_railway_project_desc: "Un réseau ferroviaire à grande vitesse révolutionnera les déplacements, réduisant drastiquement les temps de trajet entre les grandes villes et stimulant le développement régional grâce à une connectivité plus rapide."
 ROM_enforce_safety_regulations: "Faire respecter les réglementations de sécurité"
 ROM_enforce_safety_regulations_desc: "Il y a beaucoup trop d'idiots roulant à 200 km/h dans une vieille BMW E34 ou Dieu sait quoi d'autre. Nous appliquerons des réglementations de sécurité plus strictes, protégeant la vie de ceux qui utilisent nos infrastructures quotidiennement."
 ROM_modern_road_system: "Un système routier moderne"
 ROM_modern_road_system_desc: "Eh bien, nos infrastructures sont loin de celles de l'Allemagne, du Japon ou même de la Pologne, mais nous y arrivons. Lentement."
 ROM_natural_resources: "Ressources naturelles roumaines"
 ROM_natural_resources_desc: "Notre pays est extrêmement riche en ressources naturelles, et il serait dommage de les ignorer."
 ROM_greener_approach: "Une approche plus verte"
 ROM_greener_approach_desc: "Le vert est l'avenir, et nous devons nous y adapter."
 ROM_focus_on_renewables: "Se concentrer sur les énergies renouvelables"
 ROM_focus_on_renewables_desc: "Les énergies renouvelables sont l'avenir. En mettant l'accent sur le solaire, l'éolien et l'hydroélectricité, nous réduirons notre dépendance aux combustibles fossiles et créerons un réseau énergétique durable pour la Roumanie."
 ROM_expand_wind_power_networks: "Élargir les réseaux d'énergie éolienne"
 ROM_expand_wind_power_networks_desc: "L'énergie éolienne offre un potentiel inexploité. Élargir les réseaux éoliens diversifiera nos sources d'énergie et fournira une énergie propre et renouvelable aux foyers et aux industries."
 ROM_hydroelectricity_initiatives: "Initiatives pour l'hydroélectricité"
 ROM_hydroelectricity_initiatives_desc: "Exploiter les rivières roumaines pour l'hydroélectricité augmentera considérablement notre production d'énergie renouvelable, offrant une solution énergétique fiable et verte."
 ROM_sustainable_romania: "Une Roumanie durable"
 ROM_sustainable_romania_desc: "Construire un avenir durable nécessite un équilibre entre les besoins énergétiques et la responsabilité environnementale. En investissant dans les technologies vertes, nous garantirons une prospérité à long terme tout en protégeant nos ressources naturelles."
 ROM_focus_on_nuclear_energy: "Se concentrer sur l'énergie nucléaire"
 ROM_focus_on_nuclear_energy_desc: "L'énergie nucléaire reste l'une des sources d'énergie les plus efficaces et fiables. Nous prioriserons le développement nucléaire comme pilier de notre politique énergétique."
 ROM_build_new_power_plants: "Construire de nouvelles centrales électriques"
 ROM_build_new_power_plants_desc: "Pour répondre à la demande énergétique croissante, nous construirons de nouvelles centrales électriques, garantissant un approvisionnement stable et durable en électricité pour l'industrie et les consommateurs."
 ROM_modernize_the_cernavoda_nuclear_power_plant: "Moderniser la centrale nucléaire de Cernavodă"
 ROM_modernize_the_cernavoda_nuclear_power_plant_desc: "La centrale nucléaire de Cernavodă est un atout clé. La moderniser augmentera sa production et son efficacité, tout en garantissant qu'elle répond aux normes modernes de sécurité et d'environnement."
 ROM_leader_in_nuclear_power: "Un leader en énergie nucléaire"
 ROM_leader_in_nuclear_power_desc: "En faisant progresser la technologie nucléaire, la Roumanie peut devenir un leader européen en énergie nucléaire, fournissant une source d'énergie fiable et à faible émission pour les générations futures."
 ROM_exploit_our_land: "Exploiter notre terre"
 ROM_exploit_our_land_desc: "Les terres roumaines regorgent d'un potentiel inexploité. Nous commencerons à exploiter nos ressources naturelles pour stimuler la croissance économique et réduire notre dépendance aux importations étrangères."
 ROM_oil_extraction_initiatives: "Initiatives d'extraction pétrolière"
 ROM_oil_extraction_initiatives_desc: "Le pétrole reste un pilier de l'énergie mondiale. Nous lancerons de nouvelles initiatives pour développer l'extraction pétrolière nationale et renforcer notre indépendance énergétique."
 ROM_black_sea_oil_extraction: "Extraction pétrolière en mer Noire"
 ROM_black_sea_oil_extraction_desc: "La mer Noire abrite d'importantes réserves pétrolières. Exploiter cette ressource précieuse renforcera notre secteur énergétique et positionnera la Roumanie comme un acteur régional de l'énergie."
 ROM_tap_into_transylavanian_oil_reserves: "Exploiter les réserves de pétrole de Transylvanie"
 ROM_tap_into_transylavanian_oil_reserves_desc: "Les réserves de pétrole de Transylvanie ont longtemps été sous-utilisées. En exploitant cette ressource, nous pouvons augmenter la production et consolider notre sécurité énergétique."
 ROM_trade_with_opec_countries: "Commerce avec les pays de l'OPEP"
 ROM_trade_with_opec_countries_desc: "Établir des relations commerciales favorables avec les pays de l'OPEP garantira un flux stable de pétrole et aidera la Roumanie à maintenir des prix énergétiques compétitifs."
 ROM_commence_mining_projects: "Lancer des projets miniers"
 ROM_commence_mining_projects_desc: "Les riches ressources minérales de la Roumanie sont prêtes à être développées. Lancer de nouveaux projets miniers libérera ces actifs, contribuant à la croissance industrielle."
 ROM_rosia_montana_project: "Le projet Roșia Montană"
 ROM_rosia_montana_project_desc: "Au diable l'UNESCO, Roșia Montană abrite d'importantes réserves d'or. Ce projet revitalisera l'industrie minière de la région, apportant des emplois et des avantages économiques tout en tenant compte des préoccupations environnementales."
 ROM_rovina_mine_project: "Le projet de la mine de Rovina"
 ROM_rovina_mine_project_desc: "La mine de Rovina offre une opportunité majeure d'extraire des minéraux précieux. Développer ce projet renforcera notre secteur minier et augmentera les exportations."
 ROM_invite_mining_conglomerates: "Inviter des conglomérats miniers"
 ROM_invite_mining_conglomerates_desc: "En invitant de grands conglomérats miniers internationaux, nous pourrons tirer parti de leur expertise et de leur capital pour accélérer le développement de l'industrie minière roumaine."
 ROM_foundation_of_the_romanian_it_sector: "Fondation du secteur informatique roumain"
 ROM_foundation_of_the_romanian_it_sector_desc: "Poser les bases d'un secteur informatique prospère positionnera la Roumanie comme un futur leader en technologie et innovation, stimulant la croissance économique et la transformation numérique."
 ROM_invest_in_tech_innovations: "Investir dans les innovations technologiques"
 ROM_invest_in_tech_innovations_desc: "Les investissements stratégiques dans les innovations technologiques stimuleront notre économie en favorisant une culture de recherche, de développement et d’avancées de pointe dans divers domaines."
 ROM_invest_in_electronics_production: "Investir dans la production électronique"
 ROM_invest_in_electronics_production_desc: "En investissant dans la production électronique, nous visons à améliorer nos capacités de fabrication, à augmenter nos exportations et à répondre à la demande mondiale croissante en électronique de pointe."
 ROM_modernize_romanian_internet_services: "Moderniser les services internet roumains"
 ROM_modernize_romanian_internet_services_desc: "Moderniser les services internet à travers le pays est crucial pour soutenir une économie numérique moderne, améliorer la connectivité et garantir un accès rapide et fiable pour tous les citoyens. De plus, les Américains sur YouTube Shorts pourront faire des vidéos clickbait sur le pays avec l'internet le plus rapide."
 ROM_deals_with_intel: "Accords avec Intel"
 ROM_deals_with_intel_desc: "Conclure des accords avec Intel donnera accès à une technologie de microprocesseurs avancée, stimulant notre industrie technologique nationale et favorisant l'innovation."
 ROM_deals_with_microsoft: "Accords avec Microsoft"
 ROM_deals_with_microsoft_desc: "Former des partenariats stratégiques avec Microsoft améliorera nos capacités de développement logiciel et soutiendra l'éducation numérique et les solutions commerciales."
 ROM_promote_it_specialist_training: "Promouvoir la formation de spécialistes en informatique"
 ROM_promote_it_specialist_training_desc: "Investir dans des programmes de formation spécialisés pour les professionnels de l'informatique créera une main-d'œuvre qualifiée prête à répondre aux exigences d'un secteur technologique en croissance."
 ROM_silicon_valley_of_europe: "La Silicon Valley de l'Europe"
 ROM_silicon_valley_of_europe_desc: "Grâce à des efforts ciblés et des investissements stratégiques, la Roumanie est devenue la 'Silicon Valley de l'Europe', attirant talents et capitaux du monde entier pour stimuler l'innovation et la croissance."
 ROM_social_democratic_party: "Le Parti social-démocrate"
 ROM_social_democratic_party_desc: "Fondé en 1992, le PDSR incarne la principale force politique de gauche en Roumanie. Campagnant sur une plateforme de relance économique, promettant de renforcer l'économie roumaine après des années de transition d'un système socialiste centralisé vers une économie de marché, et sur l'établissement d'un État-providence, ils sont les favoris des élections de 2000."
 ROM_psd_economic_policy: "Notre politique économique"
 ROM_psd_economic_policy_desc: "Hé, nous ne pensions pas arriver aussi loin. Et maintenant ?"
 ROM_drive_liberalization_policies: "Politiques de libéralisation"
 ROM_drive_liberalization_policies_desc: "Nous devrions mettre en œuvre des politiques pour libéraliser l'économie, réduire le contrôle de l'État et encourager l'entreprise privée et la concurrence."
 ROM_heavy_industry_tax_breaks: "Allégements fiscaux pour les industries lourdes"
 ROM_heavy_industry_tax_breaks_desc: "En accordant des allégements fiscaux aux industries lourdes, nous pouvons stimuler la production, préserver les emplois et booster la croissance économique dans des secteurs clés."
 ROM_promote_workforce_education: "Promouvoir l'éducation des travailleurs"
 ROM_promote_workforce_education_desc: "Investir dans l'éducation et la formation de notre main-d'œuvre est essentiel pour augmenter la productivité et répondre aux exigences d'une économie moderne."
 ROM_strengthen_the_leu: "Renforcer le leu roumain"
 ROM_strengthen_the_leu_desc: "Nous devons prendre des mesures immédiates pour stabiliser et renforcer le leu roumain afin de restaurer la confiance dans notre monnaie et attirer les investissements étrangers."
 ROM_privatize_failing_industries: "Privatiser les industries en difficulté"
 ROM_privatize_failing_industries_desc: "Nous devons agir rapidement pour privatiser les industries publiques déficitaires afin de réduire les pertes et encourager l'efficacité du secteur privé."
 ROM_strong_economy: "Une économie forte"
 ROM_strong_economy_desc: "Bien que notre travail soit loin d'être terminé, l'économie roumaine n'a jamais été aussi solide."
 ROM_joint_private_sector_contracts: "Contrats conjoints avec le secteur privé"
 ROM_joint_private_sector_contracts_desc: "Collaborer avec des entreprises privées via des contrats conjoints stimulera l'innovation et favorisera la croissance économique."
 ROM_support_small_businesses: "Soutenir les petites entreprises"
 ROM_support_small_businesses_desc: "Nous devons soutenir les petites entreprises, colonne vertébrale de notre économie, en leur fournissant des subventions, des prêts et des conditions favorables."
 ROM_nordic_approach: "L'approche nordique"
 ROM_nordic_approach_desc: "Nous adopterons le modèle nordique, combinant un État-providence solide avec une économie de marché dynamique pour assurer prospérité et égalité."
 ROM_universal_healthcare: "Instaurer une couverture santé universelle"
 ROM_universal_healthcare_desc: "La santé est gratuite sauf de nom. En mettant en place un système d'assurance maladie publique, nous garantirons à chaque citoyen l'accès à des services médicaux de qualité, quel que soit son revenu."
 ROM_modernize_romanian_education: "Moderniser l'éducation roumaine"
 ROM_modernize_romanian_education_desc: "Il est temps de moderniser notre système éducatif, en investissant dans de nouveaux programmes et infrastructures pour préparer notre jeunesse à l'avenir."
 ROM_fair_economy: "Une économie équitable"
 ROM_fair_economy_desc: "Nos efforts ont permis une redistribution plus équitable des richesses parmi la population, et le peuple n'a jamais été aussi heureux."
 ROM_progressive_taxation: "Instaurer une fiscalité progressive"
 ROM_progressive_taxation_desc: "Nous introduirons un système fiscal progressif pour garantir que les plus riches contribuent davantage au bien-être de la nation."
 ROM_expand_public_administration: "Étendre l'administration publique"
 ROM_expand_public_administration_desc: "Nous devons étendre et renforcer notre administration publique pour améliorer la prestation de services et la gouvernance, tout en créant plus d'emplois et plus de loyauté envers le parti."
 ROM_economic_patriotism: "Privilégier le patriotisme économique"
 ROM_economic_patriotism_desc: "Nous devons privilégier les entreprises et produits roumains, en encourageant le patriotisme économique pour stimuler notre marché intérieur."
 ROM_nationalize_privatized_industries: "Nationaliser les industries privatisées"
 ROM_nationalize_privatized_industries_desc: "Il est temps de reprendre le contrôle des industries clés qui ont été privatisées, pour protéger nos intérêts nationaux."
 ROM_welfare_statism: "État-providence"
 ROM_welfare_statism_desc: "Nous embrasserons l'État-providence, l'idée que l'État joue un rôle majeur dans la protection et la promotion du bien-être économique et social de ses citoyens, pour garantir un filet de sécurité sociale robuste qui les soutient du berceau à la tombe."
 ROM_focus_on_neglected_regions: "Se concentrer sur les régions négligées"
 ROM_focus_on_neglected_regions_desc: "Des régions comme la Moldavie, l'Oltenie et la Bucovine ont été négligées pendant des décennies et sont bien en retard sur leurs homologues de Transylvanie et Bucarest. Il est crucial de combler cet écart rapidement avant qu'il ne s'aggrave."
 ROM_protect_romanian_products: "Protéger les produits roumains"
 ROM_protect_romanian_products_desc: "Nous mettrons en place des politiques comme des tarifs douaniers pour aider nos industries locales et réduire notre dépendance aux importations étrangères."
 ROM_patriotic_economy: "Une économie patriotique"
 ROM_patriotic_economy_desc: "Notre économie privilégie désormais les produits PATRIOTIQUES, fabriqués en ROUMANIE, par de VRAIS PATRIOTES ROUMAINS ! QUE DIEU BÉNISSE LA ROUMANIE !!"
 ROM_psd_social_approach: "Notre approche sociale"
 ROM_psd_social_approach_desc: "Sujet sensible, je sais. Mais nous devons discuter de la voie à suivre."
 ROM_progressive_voices: "Encourager les voix progressistes"
 ROM_progressive_voices_desc: "Il est temps d'amplifier les voix progressistes au sein de notre gouvernement, en promouvant des réformes et l'innovation pour une société plus juste."
 ROM_rehabilitate_purged_reformers: "Réhabiliter les réformateurs purgés"
 ROM_rehabilitate_purged_reformers_desc: "Nous devrions réhabiliter ceux qui ont cherché des réformes et la justice, en reconnaissant leurs contributions au progrès de notre nation."
 ROM_apologize_for_the_mineriads: "Présenter des excuses pour les Minériades"
 ROM_apologize_for_the_mineriads_desc: "Les Minériades ont été un chapitre sombre de notre histoire, et il est temps de présenter des excuses pour ce qui s'est passé ce jour-là. Peut-être que notre peuple pourra tourner la page après ce bain de sang."
 ROM_reenact_beneficial_policies: "Rétablir les politiques bénéfiques"
 ROM_reenact_beneficial_policies_desc: "Nous réexaminerons et rétablirons les politiques du passé qui se sont avérées bénéfiques pour le développement et le bien-être de notre nation."
 ROM_denounce_totalitarian_communism: "Dénoncer le communisme totalitaire"
 ROM_denounce_totalitarian_communism_desc: "Nous devons ouvertement dénoncer l'ère du communisme totalitaire et réaffirmer notre engagement envers la démocratie et la liberté."
 ROM_condemn_ceausescus_crimes: "Condamner les crimes de Ceausescu"
 ROM_condemn_ceausescus_crimes_desc: "C'est notre devoir moral de condamner le régime de Nicolae Ceausescu et de veiller à ce que de tels abus de pouvoir ne se reproduisent plus jamais."
 ROM_claim_the_legacy_of_89: "Revendiquer l'héritage de 1989"
 ROM_claim_the_legacy_of_89_desc: "La révolution de 1989 a marqué un tournant dans l'histoire de notre nation, un moment où le peuple roumain s'est levé contre l'oppression et a combattu pour la liberté et la démocratie. En tant que successeurs légaux du FSN, nous devons honorer cet héritage en réaffirmant notre engagement envers les valeurs de ce soulèvement : justice, liberté et volonté du peuple. En revendiquant l'héritage de 1989, nous veillons à ce que les sacrifices consentis n'aient pas été vains et que l'avenir de notre nation reste fidèle à l'esprit de cette année historique, et que la flamme de la Révolution reste éternelle."
 ROM_expel_communist_supporters: "Expulser les partisans communistes"
 ROM_expel_communist_supporters_desc: "Pour embrasser pleinement notre avenir démocratique, nous devons expulser tout soutien résiduel de l'ancien régime communiste des positions de pouvoir et d'influence."
 ROM_compensate_regime_victims: "Compenser les victimes du régime"
 ROM_compensate_regime_victims_desc: "Nous devons reconnaître la souffrance de ceux qui ont été persécutés sous l'ancien régime et leur fournir une compensation appropriée pour leur douleur et leurs pertes."
 ROM_support_the_european_dream: "Soutenir le rêve européen"
 ROM_support_the_european_dream_desc: "Nous soutiendrons le rêve européen d'unité, de paix et de prospérité en alignant nos politiques et idéaux sur ceux de l'UE."
 ROM_lgbt_rights_initiative: "Initiative pour les droits LGBT"
 ROM_lgbt_rights_initiative_desc: "Contrairement à ce que les Roumains sur Discord voudraient vous faire croire, les personnes LGBT sont aussi des humains. Il est temps de protéger les droits de tous les citoyens, quelle que soit leur orientation sexuelle, en lançant une initiative pour soutenir les droits LGBT."
 ROM_support_workplace_equality: "Soutenir l'égalité au travail"
 ROM_support_workplace_equality_desc: "Nous promouvrons l'équité en milieu professionnel en mettant en œuvre des politiques garantissant des opportunités égales pour tous, quel que soit le genre ou l'origine."
 ROM_secularize_education: "Séculariser l'éducation"
 ROM_secularize_education_desc: "Notre système éducatif devrait refléter un État moderne et laïc, libre de toute influence religieuse, pour offrir une éducation équilibrée et inclusive à chaque élève. L'Église orthodoxe roumaine (BOR) ne se mêlera plus de l'éducation."
 ROM_progressive_society: "Une société progressiste"
 ROM_progressive_society_desc: "Le peuple roumain regarde vers l'avant, libéré des chaînes du passé conservateur."
 ROM_strengthen_conservatism: "Renforcer le conservatisme social"
 ROM_strengthen_conservatism_desc: "Pour préserver nos valeurs traditionnelles et la stabilité sociale, nous renforcerons le conservatisme social, en consolidant les normes et l'héritage culturel."
 ROM_support_our_communist_past: "Soutenir notre passé communiste"
 ROM_support_our_communist_past_desc: "En reconnaissant notre histoire, nous apporterons notre soutien à ceux qui défendent les réalisations et idéaux de notre passé communiste, en intégrant leurs perspectives dans nos politiques actuelles."
 ROM_orthodox_values: "Promouvoir les valeurs orthodoxes"
 ROM_orthodox_values_desc: "Nous promouvrons activement les valeurs orthodoxes dans notre vie publique et nos institutions, en alignant les politiques nationales sur les enseignements moraux et éthiques de la BOR."
 ROM_question_eu_policies: "Remettre en question les politiques de l'UE"
 ROM_question_eu_policies_desc: "L'UE tente d'imposer ses vues à ses États membres, de contrôler chaque aspect de leur société et économie. Voulons-nous vraiment rester avec eux ?"
 ROM_strengthen_our_hegemony: "Renforcer notre hégémonie"
 ROM_strengthen_our_hegemony_desc: "Pour affirmer notre influence sur la scène régionale, nous prendrons des mesures pour renforcer notre hégémonie, en projetant notre puissance et en consolidant notre rôle de leader dans les Balkans."
 ROM_gain_bor_support: "Obtenir le soutien de la BOR"
 ROM_gain_bor_support_desc: "Sécuriser le soutien de l'Église orthodoxe roumaine (BOR) renforcera notre autorité morale et consolidera notre position politique."
 ROM_condemn_radicals: "Condamner les ultranationalistes radicaux"
 ROM_condemn_radicals_desc: "Nous sommes peut-être patriotes, mais nous ne sommes pas fous. Les radicaux et ultranationalistes n'ont pas leur place en politique."
 ROM_ally_right_forces: "Allier les forces de droite"
 ROM_ally_right_forces_desc: "Bien que nous ne soyons pas sur la même longueur d'onde que la droite, nous avons beaucoup de points communs. Alors, ce ne serait pas si fou de nous allier à eux et de créer une nouvelle Union politique pour renforcer la Roumanie et nos intérêts."
 ROM_honor_national_heroes: "Honorer les héros nationaux"
 ROM_honor_national_heroes_desc: "En honorant les héros des guerres et conflits passés, nous pouvons instiller un sentiment de patriotisme chez notre peuple."
 ROM_ostracize_the_hungarian_minority: "Ostraciser la minorité hongroise"
 ROM_ostracize_the_hungarian_minority_desc: "Ces idiots veulent l'autonomie. Pourquoi ? Parce qu'ils veulent détruire notre pays ! Pourquoi ? Parce qu'ils sont hongrois ! Et que faisons-nous des Hongrois ? Nous les dépor- je veux dire... euh... Écoutez, nous allons simplement les antagoniser pour qu'ils montrent leurs vraies couleurs..."
 ROM_denounce_lgbt: "Dénoncer les LGBT"
 ROM_denounce_lgbt_desc: "Ils sont malades, il n'y a pas d'autre mot. Ils n'ont pas leur place dans notre société, pas près de nos enfants ou de notre foi, et clairement, ils n'ont pas leur place pour gouverner ce pays. Nous devons décourager ce comportement et les faire changer."
 ROM_anti_abortion_law: "Lois anti-avortement"
 ROM_anti_abortion_law_desc: "L'avortement est un crime contre l'humanité. Qui, dans son bon sens, voudrait tuer une petite âme ? En limitant le droit à l'avortement, nous pouvons empêcher de telles pratiques immorales, tout en réglant peut-être notre démographie..."
 ROM_moral_society: "Une société de moralité"
 ROM_moral_society_desc: "Un code moral fort est ce dont la Roumanie a besoin, et c'est ce que nous lui avons apporté."
 ROM_issue_of_corruption: "La question de la corruption"
 ROM_issue_of_corruption_desc: "La corruption est le mot sur toutes les lèvres. Corruption par-ci, corruption par-là. Ironiquement, c'est aussi devenu un énorme problème. Alors, comment devrions-nous le gérer ?"
 ROM_hand_against_corruption: "Une main contre la corruption"
 ROM_hand_against_corruption_desc: "Nous devons écraser ce parasite avant qu'il ne détruise tout."
 ROM_judicial_transparency: "Transparence judiciaire"
 ROM_judicial_transparency_desc: "Les gens méritent de savoir ce qui se passe avec leurs procès et documents, et il est tout aussi important que les futures réformes soient complètes et transparentes. En promouvant la transparence judiciaire, nous pouvons faire les deux."
 ROM_form_the_dna: "Former la DNA"
 ROM_form_the_dna_desc: "Surprise, surprise, la DNA a en fait été inventée par un Roumain. Son nom ? Ma-ta. Blague à part, la DNA (Direction nationale anticorruption pour les anglophones) sera l'agence principale chargée de prévenir, enquêter et poursuivre les infractions liées à la corruption."
 ROM_root_the_mafia: "Éradiquer la mafia"
 ROM_root_the_mafia_desc: "La mafia est comme des mauvaises herbes dans les récoltes, elles doivent périr."
 ROM_investigate_public_contracts: "Enquêter sur les contrats publics"
 ROM_investigate_public_contracts_desc: "Une rumeur circule selon laquelle la plupart des contrats publics sont attribués à des amis et des familles de députés, ministres, sénateurs, etc. Nous enquêterons sur ces allégations pour voir leur véracité."
 ROM_tackle_land_barons: "S'attaquer aux barons fonciers"
 ROM_tackle_land_barons_desc: "Ces parasites n'ont été que des ennuis. Nous devons leur donner une leçon."
 ROM_public_sector_transparency: "Transparence du secteur public"
 ROM_public_sector_transparency_desc: "Nous mettrons en place de nouvelles lois pour garantir une plus grande transparence dans notre gouvernement, en réduisant la corruption et en instaurant la confiance avec notre peuple."
 ROM_transparent_state: "Un État transparent"
 ROM_transparent_state_desc: "Ce n'est peut-être pas parfait, mais nous avons réussi à soulager la pression exercée par la corruption sur nos institutions étatiques. Avec le temps, nous pourrions vraiment devenir un État entièrement transparent."
 ROM_utilize_the_deep_state: "Utiliser l'État profond"
 ROM_utilize_the_deep_state_desc: "Nous devons utiliser les réseaux de l'État profond au sein de notre bureaucratie pour maintenir le contrôle et répondre rapidement à toute dissidence interne."
 ROM_contracts_to_loyalists: "Accorder des contrats aux loyalistes"
 ROM_contracts_to_loyalists_desc: "Nous devrions attribuer des contrats gouvernementaux à nos partisans les plus loyaux, en garantissant leur allégeance continue et en consolidant notre base de pouvoir et nos profits."
 ROM_control_the_constitutional_court: "Contrôler la Cour constitutionnelle"
 ROM_control_the_constitutional_court_desc: "Nous sécuriserons notre influence sur la Cour constitutionnelle pour empêcher toute menace légale contre notre autorité de prendre de l'ampleur."
 ROM_enforce_police_loyalty: "Imposer la loyauté de la police"
 ROM_enforce_police_loyalty_desc: "Nous devons nous assurer que la police nous est loyale, en écartant tout dissident et en installant des officiers qui feront respecter notre volonté sans poser de questions."
 ROM_patronage_system: "Un système de patronage"
 ROM_patronage_system_desc: "Nous établirons un système de patronage, en récompensant ceux qui nous soutiennent avec des positions et des privilèges pour garantir leur loyauté continue."
 ROM_concord_with_organized_crime: "Un concordat avec le crime organisé"
 ROM_concord_with_organized_crime_desc: "En trouvant un terrain d'entente avec le crime organisé, nous pouvons gagner de nouvelles sources de revenus et sécuriser des alliés supplémentaires opérant en dehors de la loi."
 ROM_appease_land_barons: "Apaiser les barons fonciers"
 ROM_appease_land_barons_desc: "Pour maintenir la stabilité, nous devons apaiser les puissants barons locaux, en leur accordant des faveurs et une protection en échange de leur soutien et de leurs votes."
 ROM_kleptocratic_state: "Un État kleptocratique"
 ROM_kleptocratic_state_desc: "Nous adopterons un modèle kleptocratique, permettant à l'élite de s'enrichir aux dépens de l'État, en retour de leur loyauté inconditionnelle à notre règne."
 ROM_armed_forces: "Les forces armées roumaines"
 ROM_armed_forces_desc: "Les forces armées représentent le seul rempart entre nous et une occupation ennemie. Les investissements dans le secteur de la défense sont tout aussi importants que tout le reste, peut-être même plus."
 ROM_army: "L'armée"
 ROM_army_desc: "L'armée bénéficie du plus gros budget et a de loin le plus de personnel. Pourtant, ce n'est pas suffisant."
 ROM_western_modernization: "Modernisation occidentale"
 ROM_western_modernization_desc: "Nous devons regarder vers nos frères occidentaux et voir comment ils ont modernisé leurs armées pour les conflits de demain."
 ROM_spirit_of_the_mountain_hunters: "L'esprit des chasseurs de montagne"
 ROM_spirit_of_the_mountain_hunters_desc: "Les chasseurs de montagne représentaient la première véritable force d'élite que la Roumanie ait eue, et leur légende perdure. De leurs exploits dans les deux guerres mondiales, poussant les Allemands et les Soviétiques à leurs limites et les humiliant, les chasseurs de montagne représentent la force, à la fois physique et spirituelle, du soldat roumain."
 ROM_unified_command: "Structure de commandement unifiée"
 ROM_unified_command_desc: "En unifiant davantage notre structure de commandement grâce à l'utilisation de technologies modernes, nous pouvons promouvoir une planification et des stratégies cohérentes."
 ROM_reform_conscription: "Réformer la conscription"
 ROM_reform_conscription_desc: "Notre loi sur la conscription est obsolète. Tout est question de submerger l'ennemi par le nombre, sans se soucier des pertes. Nous éliminerons la conscription, en formant une force basée uniquement sur des volontaires pour avoir une armée de qualité."
 ROM_adapt_to_nato_standards: "S'adapter aux standards de l'OTAN"
 ROM_adapt_to_nato_standards_desc: "Si nous souhaitons un jour rejoindre l'OTAN, nous devons nous adapter à leur standard de qualité, sinon nous ne serons que de la chair à canon."
 ROM_foreign_attaches: "Attachés étrangers"
 ROM_foreign_attaches_desc: "Ce n'est un secret pour personne que nous manquons de techniques et stratégies modernes. Mais en faisant venir des officiers et généraux étrangers pour former et enseigner à nos généraux et officiers, nous pouvons combler progressivement l'écart entre nous et d'autres armées plus modernes."
 ROM_burebista_military_school: "L'école militaire Burebista"
 ROM_burebista_military_school_desc: "L'armée roumaine est grande, mais manque de qualité. En établissant une école militaire spécialisée dans le recrutement et la formation de forces d'élite, nous pouvons créer un contingent puissant de soldats capables de défendre la Roumanie jusqu'à ce que le reste des forces armées soit mobilisé et prêt."
 ROM_quality_over_quantity: "La qualité plutôt que la quantité"
 ROM_quality_over_quantity_desc: "Les récentes guerres en Transnistrie, en Irak et en Afghanistan nous ont montré l'importance de la qualité. À quoi bon surpasser l'ennemi en nombre s'il peut nous faire saigner pour chaque centimètre de terrain sans subir de pertes majeures ?"
 ROM_a_new_modern_army: "Une nouvelle armée moderne"
 ROM_a_new_modern_army_desc: "Derrière chaque nation respectable se trouve une armée forte et moderne, prête à défendre le pays contre l'oppresseur, quel qu'il soit. Désormais, l'armée roumaine ne fait pas exception, équipée des meilleures technologies et armes que l'argent peut acheter."
 ROM_continue_with_the_old: "Continuer avec l'ancien"
 ROM_continue_with_the_old_desc: "Nous sommes fauchés et ne pouvons pas nous offrir de nouveaux AK-47. Je voudrais plaisanter."
 ROM_expand_conscription: "Étendre la conscription"
 ROM_expand_conscription_desc: "L'armée a constamment un déficit de main-d'œuvre, même si le service militaire est obligatoire. En abaissant l'âge de la conscription, nous pourrons peut-être obtenir quelques milliers de recrues supplémentaires."
 ROM_guerilla_warfare: "Guerilla"
 ROM_guerilla_warfare_desc: "Les anciennes doctrines militaires se concentraient sur la guerre de guérilla, l'idée étant de saigner une force ennemie supérieure avant qu'elle ne puisse faire des gains significatifs, tout en harcelant ses lignes d'approvisionnement. Et vous savez quoi ? C'est une très bonne doctrine."
 ROM_unit_autonomy: "Autonomie des unités"
 ROM_unit_autonomy_desc: "Les conflits passés ont montré l'importance de l'autonomie des unités, de pouvoir prendre des décisions par elles-mêmes sans attendre les ordres des supérieurs. Bien que nous n'autoriserons pas les unités à envahir des pays par elles-mêmes, nous leur accorderons un certain degré d'autonomie pour prendre des décisions qui pourraient faire la différence entre la vie et la mort."
 ROM_legacy_of_the_patriotic_guards: "L'héritage des gardes patriotiques"
 ROM_legacy_of_the_patriotic_guards_desc: "Les gardes patriotiques représentaient l'épine dorsale des défenses roumaines dans les années 70. Une force paramilitaire composée de civils, ils sont désormais perçus comme un outil de répression politique. Mais compte tenu de nos circonstances, rétablir une telle organisation ne serait pas une mauvaise idée."
 ROM_scorched_earth: "Terre brûlée"
 ROM_scorched_earth_desc: "Si nous battons en retraite, nous devons nous assurer de détruire tout ce qui pourrait être utile à l'ennemi. Routes, céréales, raffineries. Nous devons rendre les lignes d'approvisionnement de nos adversaires aussi instables que possible."
 ROM_military_training_for_the_youth: "Formation militaire pour la jeunesse"
 ROM_military_training_for_the_youth_desc: "Nous introduirons des exercices de tir dans le programme des lycéens, ainsi qu'une formation de base aux premiers secours."
 ROM_mass_production: "Production de masse"
 ROM_mass_production_desc: "Qui dit que c'est mal de produire en masse des armes bon marché et peu fiables ? Pas moi. NOUS AVONS BESOIN DE PLUS D'ARMES !!"
 ROM_peoples_war: "La guerre du peuple"
 ROM_peoples_war_desc: "Jusqu'à la dernière goutte de notre sang, nous défendrons notre patrie. Chaque seuil sera une forteresse, car nous sommes la nation roumaine, le peuple roumain ! Que Dieu nous aide !"
 ROM_war_games: "Jeux de guerre"
 ROM_war_games_desc: "Il est important que nous formions nos commandants à la pensée stratégique et à la prise de décisions sur le champ. En organisant des jeux de guerre bimensuels, nous pouvons progressivement développer leur appétit pour l'innovation et leur capacité à réfléchir."
 ROM_root_out_military_corruption: "Éradiquer la corruption militaire"
 ROM_root_out_military_corruption_desc: "Il est devenu assez clair que notre armée est très, très corrompue. Des milliers de dollars de fonds et d'équipements disparaissent presque chaque jour, et nous avons trop de généraux. Nous devons purger ces éléments avant qu'ils ne causent trop de problèmes."
 ROM_increase_the_military_budget: "Augmenter le budget militaire"
 ROM_increase_the_military_budget_desc: "Nous manquons du budget nécessaire pour investir davantage dans nos capacités militaires, mais quelques millions de dollars supplémentaires pourraient suffire..."
 ROM_found_romarm: "Fonder ROMARM"
 ROM_found_romarm_desc: "En combinant nos entreprises militaires existantes en une seule grande firme autonome, nous pourrons mieux investir et organiser notre industrie d'armement."
 ROM_weapons_exports: "Exportations d'armes roumaines"
 ROM_weapons_exports_desc: "Nos armes sont recherchées pour leur qualité et leur bon prix, donc en encourageant les exportations, nous pourrons gagner quelques milliers de dollars supplémentaires pour le budget."
 ROM_company_bailouts: "Sauvetages d'entreprises"
 ROM_company_bailouts_desc: "Les années 90 ont été une période chaotique pour de nombreuses entreprises, et beaucoup ont coulé. Les entreprises militaires n'ont pas fait exception, mais en les sauvant, nous pourrons peut-être sauver notre industrie interne, même s'il y aura un impact économique pendant un certain temps."
 ROM_resita_gunpowder_plant: "Usine de poudre à canon de Resita"
 ROM_resita_gunpowder_plant_desc: "D'une manière ou d'une autre, nous ne produisons pas de poudre à canon, donc en cas de conflit, nous sommes pratiquement inutiles car nous devons importer toutes nos munitions. Nous devons changer cela pour éviter un désastre total."
 ROM_constanta_warship_production: "Production de navires de guerre à Constanta"
 ROM_constanta_warship_production_desc: "Les chantiers navals de la mer Noire sont en sommeil depuis plus d'une décennie. Nous allons les réveiller."
 ROM_military_titan: "Un titan militaire"
 ROM_military_titan_desc: "Les récentes réformes et les plans d'investissement ont transformé l'armée roumaine en une puissance régionale importante. Bien qu'il existe des pays plus forts, notamment la Russie, nous pouvons garantir que nous ne partirons pas sans nous battre."
 ROM_air_force: "L'armée de l'air"
 ROM_air_force_desc: "L'armée de l'air roumaine a connu des jours meilleurs. Actuellement, elle est principalement composée de MiGs obsolètes qui représentent un danger pour les pilotes, donc beaucoup d'investissements et de temps seront nécessaires."
 ROM_develop_the_doctrine: "Développer la doctrine"
 ROM_develop_the_doctrine_desc: "La guerre évolue constamment, et s'adapter est une nécessité. En développant notre doctrine autour des menaces et dangers modernes, nous pouvons éviter toute surprise."
 ROM_focus_on_training: "Se concentrer sur la formation"
 ROM_focus_on_training_desc: "À quoi bon envoyer un soldat au combat s'il peut à peine tenir un fusil ? Plus de formation ne ferait pas de mal."
 ROM_death_from_above: "La mort venue du ciel"
 ROM_death_from_above_desc: "D'abord, nous rendons l'ennemi terrifié par ce qui est devant lui, puis par ce qui est au-dessus de lui. En contrôlant le ciel, nous pouvons infliger un maximum de pertes, puis utiliser nos unités aéroportées pour semer encore plus le chaos."
 ROM_aircraft_acquisition: "Acquisition d'aéronefs"
 ROM_aircraft_acquisition_desc: "Il faudra beaucoup de temps avant que nous développions un nouvel avion, donc pour l'instant, nous ferions mieux d'acheter des modèles étrangers."
 ROM_aa_warfare: "Guerre anti-aérienne"
 ROM_aa_warfare_desc: "La défense anti-aérienne a toujours représenté une part importante de l'armée, mais l'utilisation croissante de drones a rendu son usage essentiel. En équipant nos soldats de ces armes, nous pouvons éviter plus de pertes."
 ROM_asr_brasov: "IAR Brasov"
 ROM_asr_brasov_desc: "IAR Brasov était autrefois la fierté de l'aviation roumaine. Au fil des ans, ils ont produit des chasseurs, des avions d'appui aérien rapproché et des avions d'entraînement, mais ils sont désormais inactifs en raison d'un manque de commandes et de produits. En investissant dans leur département R&D et en développant les unités de production, nous pouvons reconstruire progressivement notre industrie aéronautique."
 ROM_defenders_of_the_sky: "Les défenseurs du ciel"
 ROM_defenders_of_the_sky_desc: "Des Apuseni à la mer Noire, l'armée de l'air roumaine est la plus forte !"
 ROM_navy: "La marine"
 ROM_navy_desc: "La marine roumaine a toujours été oubliée et sous-financée, mais avec l'augmentation des tensions et l'importance croissante de la mer Noire, ce ne serait pas une mauvaise idée de commencer à y investir."
 ROM_danube: "Le Danube"
 ROM_danube_desc: "Bien que moins important que la mer Noire, le Danube représente un atout important et sa valeur ne doit pas être sous-estimée."
 ROM_galati_dockyards: "Chantiers navals de Galati"
 ROM_galati_dockyards_desc: "Établis en 1897, les chantiers navals de Galati ont, à travers l'histoire, fourni régulièrement à la marine roumaine des navires et des armements de haute qualité. Les dernières décennies ont été difficiles, mais en investissant et en modernisant les chantiers, nous pouvons leur rendre leur ancienne gloire."
 ROM_control_the_delta: "Contrôler le delta"
 ROM_control_the_delta_desc: "Il est crucial que nous modernisions la flottille du Danube pour garantir notre contrôle sur le fleuve en cas d'hostilité venant de notre grand voisin oriental."
 ROM_black_sea: "La mer Noire"
 ROM_black_sea_desc: "La mer Noire est d'une importance capitale pour notre sécurité, car c'est par là que passe notre commerce et qu'une grande partie de nos revenus provient."
 ROM_new_dolphin: "Le nouveau dauphin"
 ROM_new_dolphin_desc: "Le dauphin était notre seul sous-marin nucléaire, mais par manque de fonds, il est tombé en ruine et n'est plus qu'un musée glorifié. Nous chercherons un remplaçant pour renforcer notre emprise sur la mer Noire."
 ROM_modernize_the_fleet: "Moderniser la flotte"
 ROM_modernize_the_fleet_desc: "Toute la flotte est pratiquement une ruine obsolète. Nous contacterons nos alliés pour voir si nous pouvons acheter certains de leurs navires désarmés, ils seraient bien meilleurs que ce que nous avons actuellement."
 ROM_invest_in_the_naval_academy: "Investissez dans l'Académie Navale"
 ROM_invest_in_the_naval_academy_desc: "Le manque d'équipements modernes n'est pas compensé par le manque d'officiers compétents. Notre principal moyen de remédier à ce problème est de créer l'Académie navale de Constanta. En la modernisant, nous pourrons attirer plus d'étudiants et ainsi augmenter nos effectifs."
 ROM_master_of_the_pontus_euxinus: "Maître du Pont-Euxin"
 ROM_master_of_the_pontus_euxinus_desc: "Grâce à nos investissements, réformes et programmes de modernisation, nous avons pu garantir notre contrôle sur la mer Noire, du moins pour le moment."
 ROM_greater_romania_party: "Le Parti de la Grande Roumanie"
 ROM_greater_romania_party_desc: "Fondé en 1991, le Parti de la Grande Roumanie, sous la direction de Vadim, est devenu une force politique majeure. Avec son nationalisme fervent et son engagement à récupérer les territoires perdus, le parti a rapidement gagné le soutien de ceux désillusionnés par le statu quo. Ayant remporté une victoire claire aux élections, alimenté par un mélange de populisme et de xénophobie, il promet de restaurer la Roumanie dans son ancienne gloire. Pourtant, sous le vernis du patriotisme se cache un agenda plus sombre... bien plus sombre que ce que beaucoup de ses électeurs ont réalisé."
 ROM_control_the_sri: "Contrôler le SRI"
 ROM_control_the_sri_desc: "Les services de renseignement exercent une grande influence sur l'État roumain, et beaucoup ne réalisent même pas l'étendue de leur contrôle. Les contrôler représentera une source de pouvoir quasi illimitée, exactement ce dont nous avons besoin pour sauver la Roumanie."
 ROM_militieni: "Militieni"
 ROM_militieni_desc: "L'une des nombreuses erreurs de 1989 a été la dissolution des Militieni. On peut dire qu'ils étaient une mauvaise chose, utilisée pour supprimer la libre volonté, mais j'oserais dire le contraire. En rétablissant cette force, nous pouvons garantir la sécurité du peuple contre les agitateurs qui cherchent à nous détruire davantage."
 ROM_buy_the_media: "Acheter les médias"
 ROM_buy_the_media_desc: "C'est une vérité tacite que les médias peuvent facilement être achetés, et grâce à des cadeaux stratégiques, nous pouvons façonner le récit pour qu'il reflète nos valeurs et objectifs. Avec les médias entre nos mains, c'est un moyen sûr de garantir que notre message atteigne chaque coin de la nation, façonnant l'opinion publique et réduisant au silence toute dissidence."
 ROM_harness_the_anger: "Exploiter la colère"
 ROM_harness_the_anger_desc: "Des années de colère et d'énergie inexploitée. Nous pouvons mobiliser le peuple contre nos ennemis politiques, exploiter leur fureur pour détruire leurs carrières et les forcer dans un petit coin d'où ils seront obligés de faire ce que je dis."
 ROM_union_of_patriots: "Former une union de patriotes"
 ROM_union_of_patriots_desc: "Pour mobiliser davantage la population, nous avons décidé d'établir une organisation civile où tous seront liés par leur amour commun pour notre patrie, alimenté par le feu de la fierté nationale et la haine du statu quo imposé par ces imposteurs du FSN."
 ROM_eyes_on_the_opposition: "Les yeux sur l'opposition"
 ROM_eyes_on_the_opposition_desc: "Ces cafards ont été laissés à eux-mêmes trop longtemps, ils sont devenus un danger pour la fibre même de notre nation. Nous allons concentrer toute l'attention de l'appareil d'État sur ces traîtres pour nous assurer qu'ils ne feront pas un pas de plus pour nous déstabiliser."
 ROM_strongarm_the_parliament: "Faire pression sur le parlement"
 ROM_strongarm_the_parliament_desc: "Le parlement est le plus grand ennemi du peuple. Une institution corrompue remplie à ras bord de membres de l'élite politique, tandis que le Roumain moyen souffre. Ces parasites ne se nourriront plus du sang de notre nation. Quelques menaces, du chantage et des écoutes téléphoniques iront loin pour forcer le parlement à écouter la raison."
 ROM_society_built_on_hatred: "Une société bâtie sur la haine"
 ROM_society_built_on_hatred_desc: "Le peuple ne peut pas être laissé à lui-même pour discerner ses propres intérêts. Il est facilement influencé par les mensonges et la manipulation, vulnérable aux caprices des démagogues et des charlatans. C'est mon devoir, en tant que leader de cette nation sainte, de les guider et de les protéger d'eux-mêmes. Cette société sera reconstruite à partir de zéro. Je rendrai le peuple paranoïaque les uns envers les autres et toujours à l'affût de l'ennemi portant un déguisement amical. Alors seulement, la Roumanie sera libre."
 ROM_terror_in_bucharest: "La terreur à Bucarest"
 ROM_terror_in_bucharest_desc: "§RDans l'ombre se cache la trahison, un cancer qui menace la fibre même de notre nation. Je libérerai la Roumanie de cela et purgerai la pourriture de notre sein. Ils seront tous éliminés, un par un, jusqu'à ce qu'il ne reste plus personne pour me défier, pour défier le futur pur que je construirai seul pour le peuple roumain§!"
 ROM_foundation_of_the_national_state: "Fondation de l'État national roumain"
 ROM_foundation_of_the_national_state_desc: "En utilisant le nationalisme comme notre étoile guide, nous nous engageons à changer la structure même de la Roumanie. Finis les jours de soumission aux intérêts étrangers et aux divisions internes ; il est temps d'établir notre propre destin pour notre propre peuple. Notre pays sera fier et pur, quel qu'en soit le §Rcoût§!"
 ROM_self_sufficiency: "Atteindre l'autosuffisance"
 ROM_self_sufficiency_desc: "Les gouvernements précédents nous ont rendus dépendants des importations et des biens étrangers, même si nous avions la capacité et les ressources pour être autonomes ! Nous briserons ce cycle de dépendance et reprendrons notre souveraineté dans le domaine économique. Grâce à des investissements stratégiques dans les industries domestiques, à la revitalisation de la production locale et à la priorisation de l'autosuffisance, nous libérerons le plein potentiel des ressources de notre nation. Nous ne serons plus redevables aux puissances étrangères pour nos besoins fondamentaux. Au lieu de cela, nous exploiterons nos propres capacités pour créer une économie florissante qui sert d'abord et avant tout les intérêts de notre peuple."
 ROM_nationalize_capitalist_industries: "Nationaliser les industries capitalistes"
 ROM_nationalize_capitalist_industries_desc: "Les capitalistes étrangers ont été autorisés trop longtemps à opérer sur notre territoire, nous exploitant sans rien donner en retour. En nationalisant ces industries, nous reprendrons le contrôle des secteurs clés de notre économie, garantissant que la richesse générée par nos ressources reste entre les mains du peuple roumain. Que ce soit un signal clair au monde que la Roumanie n'est plus un terrain de jeu pour les intérêts étrangers, mais une nation souveraine traçant son propre chemin vers la prospérité et l'autodétermination."
 ROM_militarization_programs: "Programmes de militarisation"
 ROM_militarization_programs_desc: "Nous ne pouvons jamais être trop en sécurité face aux menaces évolutives et aux incertitudes mondiales. La société roumaine dans son ensemble doit être militarisée, chaque personne - d'un jeune errant dans les rues au professionnel chevronné sur son lieu de travail - doit être prête à défendre notre nation à tout moment. Grâce à des initiatives de militarisation complètes, nous instillerons un sens du devoir, de la discipline et de la préparation chez chaque citoyen, les équipant des compétences et de l'état d'esprit nécessaires pour protéger notre patrie. De la formation de base aux exercices de réponse aux urgences, chaque membre de notre société jouera un rôle vital dans la sécurité et la sûreté de la Roumanie."
 ROM_forward_legionaries: "En avant, légionnaires !"
 ROM_forward_legionaries_desc: "Inspirés par l'esprit de sacrifice et de camaraderie qui a défini la Garde de fer, nous sommes prêts à affronter tout obstacle et à surmonter toute adversité qui pourrait menacer notre beau pays. Avec une détermination inébranlable et une résolution ferme, nous marchons vers l'avenir sous la direction de notre nouveau capitaine - Vadim. Ensemble, nous ferons une Roumanie aussi belle que le soleil sacré !"
 ROM_reshaping_romania: "Refaçonner la Roumanie"
 ROM_reshaping_romania_desc: "Même avec la fondation de notre nouvel État national, la structure même de la Roumanie est encore entachée par les vestiges de l'influence étrangère et des institutions dépassées. Il est impératif que nous démantelions ces reliques du passé et refaçonnions notre nation en une forteresse d'indépendance et de force."
 ROM_look_to_legionarism: "Se tourner vers le légionnarisme"
 ROM_look_to_legionarism_desc: "Les légionnaires étaient des patriotes qui voulaient ce qu'il y avait de mieux pour la Roumanie, mais ils ont été supprimés par ce roi étranger - Carol II. Même si la Garde de fer est morte depuis longtemps, leurs idées sont toujours puissantes et nous pouvons les exploiter pour revitaliser le mouvement nationaliste. En promouvant leurs principes et en élevant leurs martyrs comme symboles de notre lutte, nous pouvons inspirer une nouvelle génération à se lever et à reprendre notre place légitime dans les annales de l'histoire."
 ROM_cult_of_personality: "Un culte de la personnalité"
 ROM_cult_of_personality_desc: "Les Roumains ont besoin d'une figure pour s'unir, une personne pour les guider dans notre quête d'une patrie meilleure. Je serai cette personne. Grâce à une propagande incessante et à une manipulation stratégique des médias, je m'élèverai à un statut vénéré, me présentant comme l'incarnation de la force, de la résilience et de la prospérité roumaines. Avec chaque discours, chaque décret, je cimente ma place dans les cœurs et les esprits du peuple, favorisant une loyauté et une adulation inébranlables. Que mon image soit omniprésente, mes paroles évangéliques."
 ROM_rehabilitate_ceausescu: "Réhabiliter Ceausescu"
 ROM_rehabilitate_ceausescu_desc: "Ceausescu a simplement été mal compris par beaucoup. Il était un visionnaire aveuglé par sa quête pour construire une meilleure Roumanie et trahi par ses propres collègues, et nous annulerons cette erreur de l'histoire. Nous le réhabiliterons, rejetterons ces chaînes de condamnation et embrasserons son héritage comme le fondateur de notre République moderne."
 ROM_ceausescu_is_young_again: "Ceausescu est à nouveau jeune !"
 ROM_ceausescu_is_young_again_desc: "Sur chaque vitrine, dans chaque école ou hôpital et même dans les rues, vous voyez le portrait d'un seul homme, Corneliu Vadim Tudor. Sa vision nous guide, son leadership nous inspire, et son engagement inébranlable envers le peuple roumain nous unit. Des couloirs du pouvoir aux coins les plus humbles de notre nation, sa présence se fait sentir, un rappel de notre destin commun et de la promesse d'un avenir meilleur. Que son image soit un phare d'espoir et d'inspiration pour nous tous alors que nous marchons ensemble vers une nouvelle aube de prospérité et de fierté."
 ROM_empower_the_farmers: "Autonomiser les agriculteurs"
 ROM_empower_the_farmers_desc: "Les 'grands esprits' du Parti communiste ont pensé que c'était une excellente idée de prendre de force des terres et des propriétés aux paysans et de les forcer à travailler pour des méga-conglomérats appartenant à l'État, ruinant les campagnes et détruisant à jamais la société rurale. Mais nous ne sommes pas comme nos prédécesseurs ; nous reconnaissons le rôle vital que jouent les agriculteurs dans la prospérité de notre nation. Nous nous engageons à les autonomiser avec les outils et les ressources dont ils ont besoin pour prospérer, et nous libérerons le plein potentiel de l'agriculture roumaine, permettant aux agriculteurs de nourrir notre nation et de contribuer à sa croissance économique."
 ROM_continue_rural_systematization: "Poursuivre la systématisation rurale"
 ROM_continue_rural_systematization_desc: "Dans les années 1980, Ceausescu a lancé un vaste programme de modernisation visant à transformer les campagnes roumaines d'un paysage agraire sous-développé en un modèle de progrès et d'efficacité socialistes. Le projet avait à peine commencé lorsqu'il a été renversé par les capitalistes, mais nous pouvons le continuer. Grâce à la systématisation rurale, nous relocaliserons les villageois des petits villages dispersés vers de grands complexes agro-industriels, où ils vivront dans des blocs d'appartements nouvellement construits, tandis que les villages abandonnés seront rasés et transformés en terres agricoles prêtes à être cultivées. Les villageois peuvent résister autant qu'ils veulent, mais rien n'arrêtera la marche du progrès !"
 ROM_reconcile_with_barons: "Se réconcilier avec les barons"
 ROM_reconcile_with_barons_desc: "Ce sont des parasites ; c'est un fait, mais au lieu de nous détruire mutuellement, nous pouvons nous allier à eux. En faisant cela, nous pouvons avoir accès à des entreprises et des finances stratégiques, ce qui peut aider à supprimer toute dissidence des éléments traîtres et augmenter notre contrôle sur les comtés respectifs."
 ROM_new_political_elite: "Une nouvelle élite politique"
 ROM_new_political_elite_desc: "Maintenant que nos ennemis sont partis, nous avons involontairement créé un vide de pouvoir. Il y a clairement un manque de bureaucrates et nous devons donc établir une nouvelle élite politique pour aider à gouverner le peuple. Ce sera un effort long et épuisant, mais qui nous aidera à long terme."
 ROM_purge_the_land_barons: "Purger les barons fonciers"
 ROM_purge_the_land_barons_desc: "Nous avons toléré ces parasites bien trop longtemps. Étaler tout leur argent, pensant que c'est un laissez-passer pour tout. Ils pensent qu'ils peuvent soudoyer leur chemin à travers chaque obstacle - plus maintenant. Ils n'échapperont plus à la justice et ils paieront tous pour ce qu'ils ont fait à la population."
 ROM_enforce_political_loyalty: "Imposer la loyauté politique"
 ROM_enforce_political_loyalty_desc: "La situation actuelle ne permet pas de continuer les querelles politiques. Ce dont la Roumanie a besoin, c'est d'unité, pas de divisions supplémentaires. Grâce à l'utilisation de programmes d'éducation idéologique rigoureux et d'une surveillance accrue, nous pouvons garantir une allégeance inébranlable à notre cause."
 ROM_realizing_greater_romania: "Réaliser la Grande Roumanie"
 ROM_realizing_greater_romania_desc: "Il n'y a pas si longtemps, la Roumanie était unie et heureuse, mais tout s'est effondré en 1940 lorsque, entourés d'ennemis de tous côtés, nous avons été forcés de céder de vastes territoires ou de faire face à l'annihilation. Nous avons parcouru un long chemin depuis, nous ne sommes plus à la merci des étrangers et notre heure est venue de briller à nouveau sur la scène mondiale en tant que puissance régionale."
 ROM_retake_southern_dobruja: "Reprendre la Dobroudja du Sud"
 ROM_retake_southern_dobruja_desc: "La Dobroudja du Sud, le premier territoire de la Grande Roumanie, nous a été volé par ces bâtards de Bulgares, nous frappant dans un moment de faiblesse avec le soutien de ces chiens allemands ! Nous disons assez ! La Dobroudja sera réunie - sous le tricolore roumain !"
 ROM_destroy_the_magyars: "Détruire les Magyars"
 ROM_destroy_the_magyars_desc: "Les Hongrois ont été le fléau de notre existence, pillant et détruisant la Transylvanie pendant des centaines d'années. Ils continuent de nous défier et d'opprimer le peuple des Grandes Plaines, mais maintenant il est temps de prendre notre revanche et de §Blibérer nos terres et de rendre la Tisza roumaine à nouveau§!"
 ROM_end_the_fake_state: "Mettre fin à l'État fantoche"
 ROM_end_the_fake_state_desc: "La Transnistrie est une moquerie de notre souveraineté. Un État fantoche créé par les marionnettistes russes, destiné à être un abcès purulent sur notre fière histoire, un nid de vipères de tromperie et de duplicité. Leur existence même est une insulte à notre fierté nationale. Ils étaient autrefois une terre roumaine avant que ces barbares ne les colonisent, mais il est temps de §Yrestaurer la Transnistrie dans son ancienne gloire§!."
 ROM_our_stolen_lands: "Nos terres volées"
 ROM_our_stolen_lands_desc: "Ce n'est un secret pour personne que l'Ukraine est un État artificiel créé par Staline pour justifier l'invasion et l'annexion de la Bessarabie ! Maintenant, le Boudjak et la Bucovine souffrent sous le joug impitoyable des Ukrainiens, suppliant de rejoindre leur mère patrie. Mais l'attente est terminée ; le temps est venu pour leur §Rlibération§!"
 ROM_unite_banat: "Unir le Banat"
 ROM_unite_banat_desc: "Le traité de Versailles a commis une grave injustice en divisant le Banat en deux moitiés. Bien que les Serbes aient été nos alliés et amis proches pendant des décennies, nous ne pouvons pas nier le mauvais traitement qu'ils infligent aux Roumains vivant dans leurs frontières, et donc nous ne pouvons pas leur faire confiance pour continuer à contrôler le Banat occidental. Ils auront une chance de se repentir de leurs péchés, mais tout refus ou résistance sera écrasé par notre puissance juste !"
 ROM_the_reunification_of_all_romanians: "La réunification de tous les Roumains"
 ROM_the_reunification_of_all_romanians_desc: "Après des années, notre idéal national a enfin été réalisé. Les Roumains ne seront plus forcés de s'incliner devant un oppresseur étranger, de devoir apprendre une langue qui n'est pas la leur, de souffrir sous le fouet arbitraire d'un pillard indifférent. Ils pourront enfin dire à l'unisson, de la Tisza au Dniestr et à la mer Noire : '§CVive la Grande Roumanie§!'"
 ROM_launch_propaganda_campaigns: "Lancer des campagnes de propagande"
 ROM_launch_propaganda_campaigns_desc: "Grâce à des messages, des images et des récits soigneusement élaborés, nous capturerons les cœurs et les esprits du peuple roumain, instillant en eux un profond sentiment de fierté, de loyauté et d'unité. Qu'il s'agisse de promouvoir les réalisations de notre leadership, de diaboliser nos ennemis ou d'inspirer le patriotisme et le sacrifice, nos campagnes de propagande seront implacables et omniprésentes, ne laissant aucun coin à l'abri de notre message."
 ROM_united_in_orthodoxy: "Unis dans l'orthodoxie"
 ROM_united_in_orthodoxy_desc: "Le Parti communiste de Roumanie a tenté, en vain, de supprimer la religion orthodoxe, ce qui a conduit à une résistance généralisée. Au moment où ils ont réalisé leur erreur et ont essayé d'intégrer l'orthodoxie dans la société communiste, il était trop tard, et le peuple s'est révolté. Nous ne répéterons pas la même erreur, nous ferons de l'orthodoxie un phare de notre identité, nous liant ensemble dans une union sacrée, transcendante des divisions terrestres et forgeant un lien indestructible."
 ROM_a_crusade_against_traitors: "Une croisade contre les traîtres"
 ROM_a_crusade_against_traitors_desc: "Même après toutes les purges, des traîtres subsistent. Nous lancerons une croisade juste contre les ennemis de notre État et nous les écraserons avec une détermination inébranlable et une résolution d'acier !"
 ROM_the_new_pioneers: "Les nouveaux pionniers"
 ROM_the_new_pioneers_desc: "À travers notre histoire, il y a eu de nombreuses organisations de jeunesse, mais aujourd'hui tout ce que nous avons sont des organisations scoutes médiocres et désorganisées. Nous fusionnerons toutes ces organisations en une seule, une nouvelle organisation de jeunesse pionnière, avec pour rôle d'enseigner à notre jeunesse les idéaux de l'héritage de notre nation et les principes de notre idéologie. Grâce à des programmes éducatifs structurés, des activités patriotiques et une formation idéologique, cette organisation instaurera dans les générations futures un profond sentiment de loyauté envers l'État roumain et un engagement fervent envers les valeurs du nationalisme."
 ROM_our_national_hero: "Notre héros national"
 ROM_our_national_hero_desc: "Vadim a béni la Roumanie avec une nouvelle ère dorée. Notre pays n'est plus faible et malade ; nous ne sommes plus divisés par les frontières imposées par les pillards étrangers ! La Roumanie est unie et grande à nouveau sous le leadership visionnaire de Vadim, dont l'engagement inébranlable envers la grandeur de notre nation nous a amenés à de nouveaux sommets de prospérité et de force. Avec Vadim à la barre, nous sommes un phare d'espoir et de résilience, prêts à affronter tous les défis et à saisir chaque opportunité sur le chemin de notre glorieux avenir. Unissons-nous derrière notre leader et avançons avec confiance, sachant qu'ensemble nous atteindrons une grandeur sans mesure."
 ROM_reform_the_patriotic_guards: "Réformer les gardes patriotiques"
 ROM_reform_the_patriotic_guards_desc: "Nous ne pouvons jamais être trop en sécurité. L'ennemi rôde toujours, guettant le moindre signe de faiblesse. Ils cherchent à nous détruire et à effacer notre espèce de la surface de la planète. Pour empêcher que cela ne se produise, j'ai pris la décision de rétablir les Gardes patriotiques, une organisation paramilitaire qui agira comme notre première ligne de défense contre nos ennemis."
 romania_elections.1.t: "Les élections présidentielles roumaines de [GetYear]"
 romania_elections.1.d1: "Le [socialism_L] a réussi à remporter une victoire écrasante contre ses adversaires en se présentant sur une plateforme de gauche et une position pragmatique sur plusieurs questions sociales, et en profitant du désarroi au sein de la droite roumaine."
 romania_elections.1.d2: "Le [Nat_Populism_L] a stupéfié tout le monde en réussissant à élire Corneliu Vadim Tudor, un ultranationaliste convaincu, comme président contre Ion Iliescu, leader des sociaux-démocrates. Cependant, en raison des vues extrêmes de Vadim et de son manque de majorité parlementaire, il n'est pas clair comment la scène politique réagira."
 romania_elections.1.d3: "Le [conservatism_L] a réussi à remporter la présidence dans une surprise, après avoir réussi à regagner la confiance perdue par le président Emil Constantinescu du PNTCD, grâce à sa plateforme chrétienne-démocrate et agraire."
 romania_elections.1.d4: "Le [liberalism_L] a réussi à remporter la présidence dans une surprise, après avoir réussi à regagner la confiance perdue par la participation du PNL dans la coalition du PNTCD du président Emil Constantinescu, en se présentant sur une plateforme économique et sociale libérale."
 romania_elections.1.d5: "L'ancien Premier ministre Petre Roman, du [neutral_Social_L], a réussi à remporter la présidence dans une surprise, après avoir réussi à regagner en popularité après sa chute de soutien au milieu des années 90. Il a maintenant remplacé le [socialism_L] comme principale force sociale-démocrate en Roumanie."
 romania_elections.1.d6: "Le [Neutral_conservatism_L], centré autour de son leader charismatique Traian Basescu, a réussi à remporter la présidence en promettant un nouveau départ dans la direction économique et européenne de la Roumanie."
 romania_elections.1.d7: "Une nouvelle force politique a réussi à briser le statu quo et il reste à voir comment cela affectera la Roumanie dans les années à venir."
 romania_elections.1.a: "Le peuple a gagné !"
 romania_elections.1.b: "Nous rendrons la Roumanie grande à nouveau !"
 romania_elections.1.c: "Le réformisme a gagné !"
 romania_elections.1.f: "La démocratie a gagné !"
 romania_elections.1.e: "La stabilité a gagné !"
 romania_elections.1.u: "Basescu nous guide !"
 romania_elections.1.s: "Il est temps de quelque chose de nouveau !"
 romania_misc.1.t: "Déversement de cyanure à Baia Mare"
 romania_misc.1.d: "Dans la nuit du 30 janvier 2000, un barrage retenant de l'eau contaminée près de Baia Mare s'est effondré et une fuite s'est produite, l'eau se déversant dans la rivière Somes pour finalement atteindre la rivière Tisza et le Danube. Le déversement de cyanure a causé la mort d'un grand nombre de poissons en Roumanie, en Serbie et en Hongrie, contaminant également les réserves d'eau potable de plus de 2,5 millions de Hongrois. Aurul, l'opérateur de la mine, une entreprise commune formée par la société australienne Esmeralda Exploration et le gouvernement roumain, a affirmé que l'effondrement du barrage et le déversement qui a suivi étaient dus à des chutes de neige excessives. La catastrophe a été qualifiée de pire désastre environnemental en Europe depuis la catastrophe de la centrale nucléaire de Tchernobyl en 1986."
 romania_misc.1.a: "Ce n'est pas bon."
 romania_misc.2.t: "Mort d'Ion Gheorghe Maurer"
 romania_misc.2.d: "L'ancien Premier ministre Ion Gheorghe Maurer est décédé à l'âge de 97 ans. Maurer, qui a été à la tête du gouvernement roumain de 1961 à 1974, était une figure marquante de l'ère communiste et un allié politique clé de Nicolae Ceausescu. Avocat avant de rejoindre le PCR et de devenir un activiste dans la section Agitprop, son mandat de leader a été marqué par des efforts pour naviguer dans la relation complexe de la Roumanie avec l'Union soviétique et l'Occident pendant la guerre froide. Pour certains, c'est un jour de deuil, pour d'autres, c'est un jour de célébration car l'un des symboles encore vivants de l'ère communiste s'est finalement éteint."
 romania_misc.2.a: "Une figure controversée, c'est sûr"
 romania_misc.3.t: "Mort de Dem Radulescu"
 romania_misc.3.d: "L'ancien acteur et humoriste, Dem Radulescu, est décédé aujourd'hui à l'âge de 68 ans. Connu pour son talent polyvalent et son sens de l'humour distinctif, Radulescu est devenu un nom familier en Roumanie au cours de sa carrière, qui a couvert le théâtre, le cinéma et la télévision. Ses contributions à la comédie roumaine sont largement reconnues, en particulier à travers ses rôles dans des films et des productions scéniques populaires, où il a montré sa capacité à connecter avec des audiences de toutes générations. Avec sa mort, le monde devient un peu plus ennuyeux."
 romania_misc.3.a: "Que Dieu le repose !"
 romania_misc.4.t: "Le président de la Cour constitutionnelle démissionne"
 romania_misc.4.d: "Lucian Mihai, le président de la Cour constitutionnelle, a soudainement décidé de démissionner. Nommé en 1998 par Emil Constantinescu, il devait servir comme président de la CCR jusqu'en 2007, ce qui rend sa décision d'autant plus étrange. Selon des déclarations récentes, Lucian dit qu'il a pris cette décision il y a longtemps mais a évité de la rendre publique jusqu'à maintenant pour ne pas influencer le processus de nomination du prochain président de la CCR. Quelle que soit la raison, nous espérons qu'elle est justifiée."
 romania_misc.4.a: "Adieu"
 romania_misc.5.t: "Tragédie à la mine de Vulcan"
 romania_misc.5.d: "Une forte explosion a eu lieu hier soir à la mine de Vulcan à Petrosani, tuant 14 mineurs et en blessant un autre. La cause de l'explosion est encore inconnue et les enquêtes sont en cours, mais ce n'est qu'un accident parmi une longue série qui s'est produite au cours des dernières années."
 romania_misc.5.a: "Cet endroit doit être maudit."
 romania_misc.6.t: "Corneliu Vadim Tudor privé de son immunité politique"
 romania_misc.6.d: "Le Parlement a décidé, par un vote écrasant de 'oui', de retirer l'immunité politique à C.V. Tudor après avoir été accusé de diffuser de fausses informations. Les déclarations de Vadim étaient moins que stellaires, principalement ses accusations selon lesquelles la Roumanie formait des terroristes palestiniens. Le vote s'est déroulé sans incident, mais on suppose que la raison en était que les députés du PRM ont boycotté la réunion."
 romania_misc.6.a: "Quel désordre !"
 romania_misc.7.t: "Sortie de Filantropica"
 romania_misc.7.d: "'Filantropica', réalisé par Nae Caranfil, a officiellement été présenté en première, recevant une attention généralisée de la part des critiques et du public. La comédie noire, qui explore des thèmes de tromperie, de pauvreté et de manipulation sociale dans la Roumanie post-communiste, a été jusqu'à présent remarquée pour sa satire acerbe et sa représentation poignante de la société moderne. Le film suit l'histoire d'un professeur de lycée, Ovidiu Gorea, qui se retrouve pris dans un schéma élaboré mené par un groupe de mendiants professionnels, tout en mettant en lumière les difficultés économiques et les ambiguïtés morales de la vie à Bucarest."
 romania_misc.7.a: "Un brillant exemple du cinéma roumain !"
 romania_misc.8.t: "Rapatriement des restes de Carol II"
 romania_misc.8.d: "Les restes de Carol II, notre ancien roi, ont été rapatriés et rendus au sol roumain. Carol II, qui a régné sur la Roumanie de 1930 à 1940, était et reste une figure controversée, certains le considérant comme la bonne personne au mauvais moment et d'autres le voyant comme l'homme qui a enterré la Grande Roumanie à cause de son propre ego. Quelle que soit l'opinion publique, il est maintenant de retour en Roumanie et repose dans le pays qu'il a autrefois gouverné. Le roi Michel a refusé de participer aux funérailles, ce qui n'est une surprise pour personne."
 romania_misc.8.a: "Enfin enterré en terre roumaine"
 romania_misc.9.t: "Mort d'Elisabeta Rizea"
 romania_misc.9.d: "Elisabeta Rizea, un symbole de la résistance anticommuniste en Roumanie, est décédée à l'âge de 91 ans. Connue pour son rôle courageux dans le soutien aux partisans anticommunistes dans les montagnes Fagaras pendant les premières années du régime, Rizea est devenue une figure durable de résilience et de défi contre l'oppression. Ayant été capturée deux fois auparavant et torturée pour son implication dans le mouvement de résistance anticommuniste, elle laisse derrière elle un héritage de courage inébranlable et de conviction morale. Sa détermination à résister à ce qu'elle pensait être mal, même lorsque beaucoup ont abandonné, est à admirer."
 romania_misc.9.a: "Qu'elle repose en paix"
 romania_misc.10.t: "Mircea Stanescu se suicide"
 romania_misc.10.d: "Le député Mircea Stanescu, du PSD, s'est apparemment suicidé aujourd'hui. Il a été impliqué dans un accident de voiture qui a entraîné la mort d'un piéton qui traversait légalement une rue à Bucarest, et il semble que la culpabilité de l'accident ait été tout simplement trop lourde à porter."
 romania_misc.10.a: "C'est tragique"
 romania_misc.11.t: "Début du projet Avdhela"
 romania_misc.11.d: "Le projet Avdhela, une nouvelle initiative culturelle visant à préserver et promouvoir l'héritage aroumain, a officiellement été lancé. Le projet cherche à documenter, préserver et célébrer la langue, les traditions et l'histoire du peuple aroumain, un groupe minoritaire étroitement lié à nous."
 romania_misc.11.a: "Une initiative importante"
 romania_misc.12.t: "Mort de Gheorghe Dinica"
 romania_misc.12.d: "Gheorghe Dinica, l'un des acteurs roumains les plus importants de notre histoire, est décédé d'une défaillance multiviscérale après avoir subi une crise cardiaque dont il ne s'est pas remis. Avec une carrière s'étendant sur plus de 40 ans et 70 films, ainsi que de multiples collaborations avec d'autres réalisateurs et acteurs légendaires de l'industrie cinématographique roumaine, sa perte sera grandement pleurée et son héritage jamais oublié."
 romania_misc.12.a: "Que Dieu lui pardonne !"
 romania_misc.13.t: "Explosions à Sighetu"
 romania_misc.13.d: "Hier soir, une explosion s'est produite dans une boîte de nuit à Sighetu Marmatiei, causée apparemment par une accumulation de gaz. L'explosion a été déclenchée lorsqu'un groupe d'adolescents a fumé dans les toilettes du club. Actuellement, les adolescents sont les seules victimes connues et sont transportés à Baia Mare pour le traitement de brûlures. Les autorités enquêtent sur l'incident, tandis que l'état des blessés est étroitement surveillé."
 romania_misc.13.a: "Merde"
 romania_misc.14.t: "Une autre explosion à Sighetu."
 romania_misc.14.d: "Une seconde explosion s'est produite dans la même boîte de nuit quelques heures plus tard, blessant 10 personnes supplémentaires. La cause de cette seconde explosion reste floue, bien qu'il y ait des rumeurs suggérant que l'alimentation en gaz du bâtiment n'a pas été correctement coupée. Il est spéculé que l'explosion a été déclenchée par une décharge électrique d'un détecteur de gaz, qui aurait pu déclencher le gaz restant. Nous poursuivons notre enquête, et les blessés ont été transportés dans des hôpitaux voisins pour traitement."
 romania_misc.14.a: "C'est une blague"
 romania_misc.15.t: "Feux de forêt dévastateurs"
 romania_misc.15.d: "Ces deux derniers jours, des feux de forêt ont ravagé des parties des comtés d'Arges et de Mehedinti, causant des dégâts considérables et des pertes humaines. Dans l'Arges, les incendies ont éclaté après que des habitants ont mis le feu à de la végétation sèche. Les flammes se sont rapidement propagées, engloutissant cinq maisons et laissant une traînée de destruction. Les pompiers de la région ont travaillé sans relâche, éteignant 50 feux distincts en seulement 48 heures. Les incendies ont consumé au moins cinq hectares de forêt jusqu'à présent et ne montrent aucun signe de ralentissement alors que les pompiers travaillent jour et nuit pour dégager les routes et creuser des tranchées pour stopper la propagation des flammes."
 romania_misc.15.a: "Merde"
 romania_misc.16.t: "Accident du Pasajul Lujerului"
 romania_misc.16.d: "Un accident étrange a choqué Bucarest ce matin lorsque le tramway 110 est tombé en panne dans le Pasajul Lujerului, nécessitant des réparations. Alors que les équipes d'urgence travaillaient sur le tramway, le tramway 300 s'est approché prudemment et s'est arrêté après avoir remarqué le véhicule en panne devant lui. Les passagers des deux tramways sont restés à bord, conformément à la politique de la RATB, qui stipule que les passagers ne peuvent descendre qu'une fois le véhicule officiellement déclaré hors service.\n\nBien que l'avenue voisine soit peu fréquentée, descendre aurait été difficile, car la marche jusqu'à l'arrêt le plus proche, situé au-delà du passage souterrain, implique de traverser des voies routières et une voie de tramway encastrée dans des fondations en béton. Quelques instants plus tard, le tramway 296 est entré dans le passage souterrain à 50 km/h. Bien que le conducteur ait remarqué les tramways à l'arrêt devant lui, les freins ont lâché, provoquant la collision du tramway 296 avec l'arrière du tramway 300, qui a ensuite été poussé contre le tramway 110. L'impact a été si violent que les deux tramways ont déraillé, les passagers à l'intérieur étant projetés et subissant des blessures dues à la force de la collision. À l'heure actuelle, les rapports officiels indiquent que 96 personnes ont été blessées, dont beaucoup nécessitent une intervention chirurgicale urgente."
 romania_misc.16.a: "C'était inattendu"
 romania_misc.17.t: "Adrian Nastase tente de se suicider"
 romania_misc.17.d: "L'ancien Premier ministre Adrian Nastase a tenté de se suicider après avoir été condamné à deux ans de prison dans l'affaire 'Trofeul Calitatii'. Les secours sont arrivés chez lui après que Nastase se soit tiré une balle dans le cou. L'appel d'urgence a été passé par Ioan Rus, le ministre des Affaires intérieures, qui s'est inquiété lorsqu'il est devenu évident que Nastase était prêt à prendre des mesures drastiques pour éviter son arrestation. Pour l'instant, l'ancien Premier ministre est dans un état stable et reste sous étroite surveillance médicale. Les autorités surveillent la situation de près."
 romania_misc.17.a: "Sa tentative était vaine, c'est certain"
 romania_misc.18.t: "Visite du pape en Roumanie"
 romania_misc.18.d: "Le pape est arrivé en Roumanie pour une visite historique, marquant un moment important dans le calendrier religieux et culturel de notre pays ! Le pape visitera des villes majeures comme Bucarest et Iasi, mais fera également une halte importante à Sumuleu Ciuc, un lieu de pèlerinage important pour les Szeklers catholiques et les Hongrois vivant en Roumanie et à l'étranger."
 romania_misc.18.a: "Bienvenue à Sa Sainteté !"
 romania_politics.1.t: "Renégocier la CDR ?"
 romania_politics.1.d: "La Convention démocratique roumaine (CDR), une coalition fondée en 1992 comme une alliance anti-gouvernementale de partis de centre-droit, a été élue au pouvoir en 1996 avec Emil Constantinescu comme premier président non-socialiste depuis la chute du communisme. Cependant, la coalition s'est effondrée en raison de luttes internes et de multiples changements de cabinet, couplés à une situation économique stagnante. Cependant, avec la montée de l'ultranationalisme [Nat_Populism_L], c'est peut-être l'occasion de réformer l'alliance pour garantir l'existence d'une force pro-démocratique dans notre pays. Le [conservatism_L] pousse pour un référendum sur le retour de la monarchie roumaine, renversée en 1947 par le régime communiste. Beaucoup dans le [liberalism_L] s'opposent à cette idée, mais certains estiment que c'est un compromis nécessaire pour défendre la démocratie roumaine. Quoi qu'il en soit, la décision prise entre les partis aura un impact certain sur les prochaines élections."
 romania_politics.1.a: "Nous devons faire des compromis pour le bien de la Roumanie"
 romania_politics.1.b: "C'est aller trop loin"
 romania_politics.2.t: "Nomination d'un candidat commun"
 romania_politics.2.d: "Avec le renouvellement de la coalition CDR, la question qui se pose maintenant est de savoir qui sera le nouveau candidat commun à la présidence après l'annonce d'Emil Constantinescu qu'il ne briguera pas un second mandat. Les deux candidats favoris sont l'ancien Premier ministre Theodor Stolojan, soutenu par le PNL, et le Premier ministre Mugur Isarescu, soutenu par le PNTCD. Theodor Stolojan a été Premier ministre entre 1991 et 1992, supervisant une période difficile d'instabilité économique et prenant des mesures spéciales pour lutter contre l'inflation, tandis que Mugur Isarescu était gouverneur de la Banque nationale de Roumanie et est crédité d'avoir contribué à la stabilisation économique du pays."
 romania_politics.2.a: "Theodor Stolojan est nommé"
 romania_politics.2.b: "Mugur Isarescu est nommé"
 romania.13.d: "Il y a 100 ans, le 1er décembre 1918, l'Assemblée nationale des Roumains de Transylvanie et de Hongrie s'est réunie dans la ville d'Alba Iulia et a voté l'unification de la Transylvanie avec le Royaume de Roumanie. L'unification avec la Bessarabie (l'actuelle Moldavie) est également célébrée, car elle a eu lieu la même année, en 1918. La Grande Roumanie a duré jusqu'en 1940, lorsque l'Union soviétique a annexé la Bessarabie et le nord de la Bucovine, et que la Hongrie a annexé le nord de la Transylvanie tandis que la Bulgarie obtenait le sud de la Dobroudja. Les territoires de la Bessarabie et du nord de la Bucovine ont été récupérés par la Roumanie après son alliance avec les puissances de l'Axe pendant la Seconde Guerre mondiale, jusqu'en 1944, où ils ont été perdus au profit de l'Union soviétique. En 1948, le nouveau régime communiste en Roumanie a signé un traité avec l'Union soviétique, perdant la Bessarabie au profit de l'URSS et le sud de la Dobroudja au profit de la Bulgarie, mais récupérant le nord de la Transylvanie, créant ainsi les frontières de la Roumanie moderne."
 romania.13.a: "Vive la Grande Roumanie !"
 romania_politics.3.t: "Gérer Panait"
 romania_politics.3.d: "Au printemps 2002, le procureur Cristian Panait, âgé de 29 ans, a été pressé par ses supérieurs d'enquêter sur un collègue, Alexandru Lele, qui avait poursuivi le fils d'un ancien préfet du comté de Bihor pour contrebande de pétrole. Il a été envoyé pour sanctionner le procureur Alexandru Lele pour avoir eu le courage d'ordonner l'arrestation du fils du préfet du comté de Bihor, Adrian Tarau, l'un de nos collègues du Parti social-démocrate (PSD). Laisser Panait poursuivre son enquête pourrait conduire à exposer notre Premier ministre, Adrian Nastase, pour corruption ; cependant, cela montrerait que notre parti n'attaque pas le système judiciaire et respecte l'État de droit, ou nous pourrions tenter de faire taire le procureur pour sauver l'image de notre gouvernement."
 romania_politics.3.a: "Tenter de le faire taire"
 romania_politics.3.b: "Il ne représente aucune menace pour nous"
 romania_politics.4.t: "Cristian Panait se suicide"
 romania_politics.4.d: "Après avoir décidé de faire taire le procureur Cristian Panait en utilisant le bureau du procureur pour traiter tous ses dossiers et en tentant de démontrer que Cristian Panait était schizophrène et au bord d'une dépression nerveuse, Panait a fini par se suicider en sautant du quatrième étage de son appartement le 10 avril. Les enquêteurs ont attribué le suicide à ses problèmes psychologiques, mais le public reste sceptique, suggérant que Panait aurait pu être assassiné par un collègue ayant des liens avec le Parti social-démocrate."
 romania_politics.4.a: "Oh, l'humanité !"
 romania_politics.5.t: "Cristian Panait publie son enquête"
 romania_politics.5.d: "Le procureur Cristian Panait a conclu son enquête sur l'affaire Adrian Tarau, dont il a ensuite publié les résultats. L'enquête a exposé de nombreux membres de notre gouvernement, principalement le Premier ministre Adrian Nastase, pour d'énormes scandales de corruption tels que des pots-de-vin et du chantage. Adrian Nastase et le président Ion Iliescu ont nié ces allégations, les qualifiant de politiquement motivées, bien que de nombreuses personnes aient exprimé leur colère contre le gouvernement pour ces allégations de corruption."
 romania_politics.5.a: "C'est politiquement motivé ! Nous aurions dû le faire taire !"
 romania_politics.6.t: "Annonce d'un référendum sur la monarchie"
 romania_politics.6.d: "Suite à une promesse faite par la coalition CDR avant les élections, le gouvernement a annoncé un référendum concernant la question de la restauration de la monarchie roumaine, renversée lors d'un coup d'État soutenu par les Soviétiques en 1947. Cependant, cela s'annonce comme une course serrée pour les partisans monarchistes, car la majeure partie de l'opposition du PSD, ainsi que certains éléments au sein de la coalition, préfèrent maintenir notre système républicain actuel, qualifiant le référendum de 'grande distraction' face aux problèmes actuels de la Roumanie. Par conséquent, toutes les options concernant le résultat tiennent à un fil."
 romania_politics.6.a: "Le roi Michel reviendra..."
 romania_politics.7.t: "Les éléments républicains discrédités"
 romania_politics.7.d: "Les récentes attaques des monarchistes contre les partisans républicains ont réussi à discréditer leurs affirmations selon lesquelles la cause monarchiste serait une chose du passé, de nombreuses personnes sympathisant avec les monarchistes sur le retour du roi Michel sur le trône."
 romania_politics.7.a: "Les républicains sont des perdants !"
 romania_politics.8.t: "Les attaques contre les républicains se retournent contre leurs auteurs"
 romania_politics.8.d: "Les récentes attaques des monarchistes contre les partisans républicains ont eu l'effet inverse, leurs affirmations étant rejetées comme de la pure diffamation, motivée par leur désir impitoyable de détruire les changements apportés par la révolution roumaine de 1989, et par conséquent, les gens ont commencé à sympathiser avec les éléments anti-monarchistes."
 romania_politics.8.a: "1989 ne mourra jamais"
 romania_politics.9.t: "Le référendum se conclut"
 romania_politics.9.d: "La période de campagne terminée et les bureaux de vote fermés, il est temps pour les Roumains de choisir l'avenir de la Roumanie, soit en maintenant le statu quo, soit en ramenant un élément plus ancien de notre histoire. Ainsi, le peuple a choisi..."
 romania_politics.9.a: "Le retour du roi !"
 romania_politics.9.b: "Le triomphe de la République !"
 romania_politics.10.t: "La Roumanie nous invite à l'Union économique balkanique"
 romania_politics.10.d: "Nous avons reçu une offre de Bucarest pour rejoindre l'Union économique balkanique, une alliance économique qui vise à établir des liens économiques plus étroits entre les États membres et à promouvoir le libre-échange, la libre circulation, etc. La proposition semble intéressante, mais nous devons néanmoins prendre une décision. Alors, quelle sera-t-elle ?"
 romania_politics.10.a: "Nous acceptons !"
 romania_politics.10.b: "Rejetons ces absurdités"
 romania_politics.11.t: "[FROM.GetName] a rejeté notre invitation"
 romania_politics.11.d: "[FROM.GetName] a rejeté notre invitation à rejoindre l'Union économique balkanique."
 romania_politics.11.a: "C'est leur perte."
 romania_politics.12.t: "[FROM.GetName] a accepté notre invitation"
 romania_politics.12.d: "[FROM.GetName] a accepté notre invitation et est devenu membre de l'Union économique balkanique."
 romania_politics.12.a: "Génial"
 romania_politics.13.t: "Régler la question de la succession"
 romania_politics.13.d: "La succession en Roumanie a toujours été délicate. Depuis que la seule enfant de Carol Ier, une fille nommée Maria, est morte de la scarlatine, jusqu'à ce que Carol II renonce à ses droits au trône et quitte le pays, laissant la direction à son fils de 5 ans, Michel, cette fois-ci n'est pas différente. Actuellement, la Roumanie a deux successeurs éligibles, ayant des idéaux très différents : Margareta et Nicholas. Margareta est la fille de Michel Ier, mais notre loi salique n'autorise pas les femmes à hériter du trône. La loi salique n'est pas un problème majeur puisque nous pouvons toujours la modifier, le problème vient d'elle et de son époux, Duda, qui sont impopulaires dans la société roumaine. Quant à Nicholas, il serait le successeur naturel selon la loi salique, mais il est jeune et inexpérimenté, n'ayant pas reçu d'éducation royale puisque nous ne nous attendions pas vraiment à ce que la monarchie soit restaurée. Maintenant, le choix nous appartient."
 romania_politics.13.a: "Margareta"
 romania_politics.13.b: "Le prince Nicholas"
 romania_politics.14.t: "La Roumanie propose une intégration"
 romania_politics.14.d: "La délégation roumaine est arrivée à Comrat pour présenter une proposition d'intégration de la Gagaouzie à la Roumanie. Bien sûr, ils ont promis des investissements et une autonomie, mais nous ne pouvons pas être sûrs de la véracité de leurs promesses. Que devons-nous faire ?"
 romania_politics.14.a: "Pour une nouvelle ère !"
 romania_politics.14.b: "Pour la Gagaouzie !"
 romania_politics.15.t: "La Gagaouzie refuse l'intégration"
 romania_politics.15.d: "Bien que nous ayons offert au gouvernement gagaouze une proposition très avantageuse, ils ont refusé d'unir nos deux pays. Et maintenant ?"
 romania_politics.15.a: "Reconnaître leur indépendance"
 romania_politics.15.b: "Nous n'accepterons pas cela"
 romania_politics.16.t: "La Roumanie exige le retour du Boudjak et de la Bucovine"
 romania_politics.16.d: "L'ambassadeur de Roumanie à Kyiv a remis à notre gouvernement un ultimatum, exigeant que nous rendions le nord de la Bucovine et le Boudjak, affirmant que ces terres ont été injustement volées à la Roumanie par le pacte Molotov-Ribbentrop, et qu'il est de notre 'devoir moral' de rectifier cette 'injustice historique'. Nous pourrions probablement affronter la Roumanie directement, mais une guerre avec eux nous exposerait à une menace venant de l'Est. Comment devrions-nous procéder ?"
 romania_politics.16.a: "Nous ne voulons pas la guerre"
 romania_politics.16.b: "Slava Ukraini !"
 romania_politics.17.t: "L'Ukraine rejette nos demandes"
 romania_politics.17.d: "Les Ukrainiens ont refusé d'écouter nos demandes et ont plutôt décidé de reconnaître les frontières imposées par les Soviétiques. La guerre est désormais inévitable !"
 romania_politics.17.a: "Guerre à outrance !"
 romania_politics.18.t: "Les Chemises noires du PRM marchent sur Bucarest"
 romania_politics.18.d.a: "Dans une action rappelant la tristement célèbre Marche sur Rome, des centaines, voire des milliers, de loyalistes du PRM ont marché sur Bucarest dans une démonstration de force pour consolider davantage votre emprise sur le pouvoir. Déjà, les Chemises noires ont commencé à cibler les entreprises, les bureaux et les domiciles de dissidents connus, de figures de l'opposition et de minorités, les qualifiant d'éléments 'non patriotiques'. Les habitants de ces maisons et ceux qui ont tenté de défendre leurs entreprises ont été arrêtés par la police de Bucarest, tandis que les raids nocturnes deviennent de plus en plus fréquents dans toute la ville. Cet effort coordonné a paralysé l'opposition politique, et avec le soutien des forces de l'ordre, toute opposition restante fait face à une bataille impossible. Il n'y a maintenant plus personne pour s'opposer à nos efforts."
 romania_politics.18.d.b: "Dans une tentative de reproduire la Marche sur Rome, les Chemises noires du PRM sont entrées dans Bucarest et, malgré un succès initial, ont rapidement été interceptées par des unités de la Gendarmerie de Bucarest qui s'étaient promptement mobilisées et ont réprimé le mouvement. Les efforts pour cibler les figures de l'opposition et les éléments perçus comme 'non patriotiques' ont également échoué, certains individus ciblés ayant réussi à s'échapper et à rallier du soutien contre les Chemises noires en progression. Ce qui était initialement supposé être une prise de pouvoir facile s'est rapidement effondré, et maintenant les médias rapportent que c'est Vadim qui a ordonné la marche."
 romania_politics.18.a: "L'État est purgé !"
 romania_politics.18.b: "C'est un désastre !"
 romania_politics.19.t: "Le Parti national libéral et le Parti démocratique forment l'Alliance pour la justice et la vérité"
 romania_politics.19.d: "Dans un développement politique significatif, le PNL et le PD ont annoncé la formation d'une nouvelle plateforme politique, nommée l'Alliance pour la justice et la vérité. Établie comme un véhicule pour coordonner les efforts contre les sociaux-démocrates, elle a également un rôle secondaire pour consolider leur propre influence politique et leur collaboration. Nous verrons s'ils parviennent à ébranler l'emprise du PSD sur le pays."
 romania_politics.19.a: "Une menace pour le PSD, c'est certain"
 romania_politics.20.t: "Mort du roi Michel"
 romania_politics.20.d.a: "Sa Majesté, le roi Michel Ier, par la grâce de Dieu, roi des Roumains, s'est éteint paisiblement dans sa résidence de Sinaia. La nouvelle de la mort du roi apporte une profonde tristesse à la nation et à la communauté internationale, alors qu'un chapitre de notre histoire se referme.\n\nLe roi Michel, monté pour la première fois sur le trône en 1927 puis à nouveau en 1940, était un symbole de résilience et de dignité. Son règne a guidé la Roumanie à travers des temps tumultueux, y compris la Seconde Guerre mondiale et l'occupation soviétique qui a suivi. Ayant été restauré sur le trône une fois de plus au début du siècle, le roi Michel Ier a servi de figure unificatrice, travaillant sans relâche pour promouvoir les valeurs démocratiques et reconstruire l'identité, l'histoire et la culture roumaines après des décennies de perversions communistes.\n\nLe Palais royal a annoncé une période de deuil, et des funérailles nationales seront organisées pour honorer le défunt monarque."
 romania_politics.20.d.b: "Sa Majesté, le roi Michel Ier, s'est éteint paisiblement dans sa résidence en Suisse. La nouvelle de sa mort a envoyé des ondes de choc à travers notre société, alors qu'un des piliers de l'identité roumaine disparaît.\n\nLe roi Michel, monté pour la première fois sur le trône en 1927 puis à nouveau en 1940, était un symbole de résilience et de dignité. Son règne a guidé la Roumanie à travers des temps tumultueux, y compris la Seconde Guerre mondiale et l'occupation soviétique qui a suivi. Après son abdication en 1947, le roi Michel a vécu en exil pendant de nombreuses années avant de retourner en Roumanie en 1997, où il a continué à être une figure chérie et un défenseur des valeurs démocratiques.\n\nLe gouvernement a annoncé une période de deuil, et des funérailles nationales seront organisées pour honorer le défunt monarque."
 romania_politics.20.a: "Longue vie au roi Nicholas !"
 romania_politics.20.b: "Longue vie à la reine Margareta !"
 romania_politics.20.c: "Longue vie au roi Paul !"
 romania_politics.20.d: "Une figure historique pour notre pays."
 romania_politics.21.t: "Les manifestants exigent la démission de Vadim"
 romania_politics.21.d: "D'énormes manifestations ont éclaté à travers la Roumanie après l'échec de la Marche sur Bucarest, la foule exigeant la démission de Vadim pour les abus généralisés qu'il a commis pendant son mandat. La situation est devenue de plus en plus volatile, et le risque d'une révolution à grande échelle plane si des mesures décisives ne sont pas prises rapidement. Bien que démissionner serait la réponse la plus directe à la pression publique, il y a aussi l'option de faire appel à l'armée pour rétablir l'ordre, bien que cela pourrait encore aggraver les tensions. Le choix doit être fait avec soin, car l'avenir de la nation est en jeu."
 romania_politics.21.a: "Au diable ça, je pars."
 romania_politics.21.b: "Je ne partirai pas de sitôt !"
 romania_politics.22.t: "La Transylvanie fait sécession de la Roumanie"
 romania_politics.22.d: "Il semble que nous ayons commis une grave erreur en impliquant l'armée. Bien que les efforts de répression aient initialement réussi en Moldavie et en Munténie, les unités stationnées en Transylvanie ont refusé d'obéir aux ordres et ont plutôt fait défection. De nombreux opposants politiques qui avaient échappé aux purges précédentes ont réussi à fuir à travers les passes des Carpates, où un 'gouvernement rival' a été établi à Cluj, Funar ayant apparemment été arrêté. Les efforts pour rétablir l'ordre en Transylvanie ont échoué. Les unités militaires envoyées depuis la Valachie ont été interceptées dans les passes des Carpates, où des escarmouches ont éclaté. Nos forces, incapables de s'implanter, ont été contraintes de battre en retraite. La situation continue de dégénérer alors que la Transylvanie consolide sa résistance."
 romania_politics.22.a: "Oh..."
 romania_politics.22.b: "La vie dans la liberté, ou la mort ! (jouer en tant que Transylvanie)"
 romania_politics.23.t: "L'armée destitue Vadim"
 romania_politics.23.d: "Alors que la Roumanie sombre davantage dans le chaos, les restes de l'armée ont reçu l'ordre d'arrêter Vadim, le tenant responsable de l'échec à préserver l'intégrité territoriale de la nation. À l'aube, des unités militaires ont pris d'assaut le palais Cotroceni, rencontrant une résistance minimale de la part des gardes du palais, qui se sont rapidement rendus. Le sort de Vadim reste incertain, des rapports suggérant qu'il a été placé en garde à vue pour un interrogatoire plus poussé. Dans le sillage de ce changement de pouvoir, Mircea Chelaru, le chef d'état-major, a pris le contrôle du gouvernement. Chelaru a déclaré l'état d'urgence et a promis d'écraser la rébellion en cours dans les Carpates, promettant une action militaire rapide pour rétablir l'ordre et la stabilité dans tout le pays fracturé."
 romania_politics.23.a: "Nous ne pouvons rien faire."
 romania_politics.24.t: "Mort de Corneliu Vadim Tudor"
 romania_politics.24.d.a: "Notre bien-aimé leader, Corneliu Vadim Tudor, est décédé subitement d'une crise cardiaque plus tôt aujourd'hui au Centre des maladies cardiovasculaires de l'Armée, laissant la nation sous le choc et en deuil. Des milliers de personnes ont déjà commencé à se rassembler devant le palais Cotroceni, déposant des fleurs et des bougies pour le père de notre nation.\n\nSon ascension a été remarquable, passant d'un simple député à la présidence, puis au titre de Conducator. De nombreux ennemis ont tenté de le détruire, de détruire NOTRE objectif, mais ils ont tous échoué. Il n'a eu et n'aura jamais d'égal. Il était craint, respecté, adoré, il était plus grand que nature, il était ce dont la Roumanie avait besoin. Les arrangements funéraires seront finalisés dans les jours à venir, et des millions de personnes sont attendues pour lui rendre un dernier hommage.\n\nEt maintenant, alors que nous nous préparons à un avenir sans lui, une question se pose : qui pourra remplacer un homme dont la présence a autrefois dominé tous les aspects de la vie politique ?"
 romania_politics.24.d.b: "L'ancien député et fondateur du PRM, Corneliu Vadim Tudor, est décédé subitement d'une crise cardiaque plus tôt aujourd'hui au Centre des maladies cardiovasculaires de l'Armée. Souvent décrit comme un 'showman', ses opinions toxiques et intolérantes ont eu un véritable effet d'endoctrinement sur les masses, le conduisant à une victoire serrée aux élections de 2000 et à presque devenir président.\n\nCe qu'il aurait pu être, nous ne le savons pas. Tout ce que nous pouvons faire maintenant, c'est pleurer une figure importante de notre histoire post-communiste."
 romania_politics.24.a: "Sa fille reprendra son héritage"
 romania_politics.24.b: "Les Légionnaires reprendront son héritage"
 romania_politics.24.c: "Une figure politique influente, c'est certain."
 romania_politics.50.t: "Une nouvelle union"
 romania_politics.50.d: "Il y a des siècles, la Valachie et la Bulgarie étaient unies sous l'empire forgé par les frères Asen et Peter, un État puissant qui reliait les Carpates et les Balkans. Cependant, la chute de la dynastie Asenid a marqué la désintégration de leur empire, et les chemins des deux nations ont divergé radicalement. La Valachie s'est développée sous l'influence hongroise puis ottomane, tandis que la Bulgarie est tombée directement sous la domination ottomane. Malgré leur histoire commune, les deux nations se sont éloignées.\n\nAu XIXe siècle, après notre indépendance durement acquise et l'autonomie nouvellement acquise de la Bulgarie, il y a eu une brève chance de réunir ces deux terres. Cependant, les interventions étrangères et le paysage politique de l'époque ont étouffé toute possibilité réelle d'union. Mais maintenant, au XXIe siècle, nous sommes enfin réunis et partageons enfin une cause commune.\n\nBien que les Bulgares puissent encore nous en vouloir d'avoir imposé cette union, avec le temps, nos peuples ne feront plus qu'un. Espérons que cette fois, les liens que nous forgerons dureront."
 romania_politics.50.a: "Longue vie à l'Union !"
 romania_politics.51.t: "La belle Bessarabie"
 romania_politics.51.d: "Il y a environ 100 ans, la Bessarabie et la Roumanie ont été réunifiées dans la Grande Roumanie, pour que la région soit à nouveau perdue au lendemain de la Seconde Guerre mondiale. Après l'annexion soviétique en 1940 dans le cadre du pacte Molotov-Ribbentrop, la Bessarabie a été absorbée par l'Union soviétique, entraînant des décennies de séparation d'avec la Roumanie. Maintenant que le territoire est de nouveau sous notre contrôle, l'injustice commise par ce pacte maudit a été réparée. Nous avons une nouvelle occasion de restaurer la Bessarabie à sa place légitime au sein de notre nation et de guérir les cicatrices laissées par des années de domination étrangère. Bien que cela puisse prendre des décennies, la région sera reconstruite, et nous nous assurerons qu'elle prospère à nouveau sous le tricolore roumain !"
 romania_politics.51.a: "Bienvenue à la maison !"
 romania_politics.52.t: "Le discours"
 romania_politics.52.d: "C'est une soirée chaude, et Constantinescu se prépare à prononcer un discours à la nation, un discours qui n'a pas été annoncé ni débattu avec ses alliés du PNTCD, et il y a une raison évidente à cela. Alors qu'il s'assoit sur sa chaise, que les caméras commencent à tourner, il revêt un masque de solennité et commence son allocution : 'Chers compatriotes, je m'adresse à vous aujourd'hui, citoyens de Roumanie, pour vous informer de ma décision de ne pas me représenter pour un nouveau mandat en tant que président de la Roumanie.'\n\nAprès une brève pause, il continue, expliquant les raisons de sa décision radicale et la justification derrière celle-ci. Les yeux de la nation sont rivés sur leurs écrans, les pauvres comme les riches, tous impatients de comprendre ce qui a motivé une telle annonce inattendue. Constantinescu poursuit, reconnaissant tous les défis auxquels il a été confronté pendant sa présidence, réfléchissant à l'instabilité économique et politique que le pays a dû endurer sous son mandat. Des promesses non tenues, l'échec à mettre en œuvre des réformes nécessaires, tout cela tandis que son ton devient lentement empreint de regret. Alors que la caméra capture la gravité de ses paroles, avec le peuple qui regarde attentivement, il s'arrête.\n\nIl pousse un soupir et continue :"
 romania_politics.52.a: "'Je demande pardon...'"
 romania_politics.53.t: "Le roi de cœur"
 romania_politics.53.d: "Avec la mort du roi Michel Ier, le trône roumain est passé à son petit-fils, le prince Nicholas Medforth-Mills, maintenant couronné sous le nom de roi Nicholas Ier. Depuis son accession, le jeune roi a adopté un style distinctif qui a captivé le cœur du peuple roumain. Avec un comportement chaleureux et personnel et un engagement envers les causes environnementales, il a rapidement gagné l'affection des masses.\n\nÉvitant le formalisme traditionnel, on le voit souvent se mêler à la foule, écouter leurs préoccupations et parler avec sincérité de sa vision d'une monarchie moderne. Il n'est plus ce petit enfant tenant un drapeau monarchiste sur le balcon de l'hôtel Continental, il est maintenant le souverain de 20 millions de cœurs battants. Pourtant, même si cette pensée lui apporte de la joie, ses relations avec le reste de la famille royale sont tendues, surtout avec sa tante, Margareta.\n\nQuelles que soient les affaires familiales, il est devenu un symbole d'espoir et de renouveau pour le peuple. Et, si vous écoutez attentivement en passant près d'une école, vous pouvez entendre les enfants chanter en chœur :"
 romania_politics.53.a: "'Vive le roi !'"
 romania_politics.54.t: "Une rencontre avec Duda"
 romania_politics.54.d: "Radu Duda - acteur, prince et, prétendument, collaborateur de la Securitate. Oui, ce n'est un secret pour personne que Duda n'est pas très populaire parmi le peuple. Il lui manque simplement quelque chose : que ce soit le charisme, l'apparence ou le discours sans fin autour de lui, les gens ne le voient tout simplement pas comme étant apte à porter le titre de 'roi consort'.\n\nEn raison de cela, aussi difficile qu'il soit pour elle de l'admettre, il est devenu de plus en plus évident pour Margareta que son règne sera contesté tant que Duda sera une figure publique. Elle a vu les gros titres, lu les journaux, entendu les rumeurs. Ainsi, elle l'a invité à une rencontre privée au palais Elisabeta, loin des yeux du public. Et alors qu'ils étaient assis ensemble à la table du dîner, ils ont commencé à parler pendant une heure, peut-être deux.\n\nEt lorsque Duda a quitté la pièce, la conclusion était que..."
 romania_politics.54.a: "Il doit partir."
 romania_politics.54.b: "Il peut rester."
 romania_politics.55.t: "La reine de pique"
 romania_politics.55.d.a: "Avec la mort du roi Michel Ier, le trône roumain est passé à sa fille aînée, Margareta, maintenant couronnée sous le nom de reine Margareta I. Depuis son accession au trône, la reine Margareta a pris son rôle très au sérieux, adoptant un style très différent de ce qui était attendu d'elle.\n\nDirecte et franche, elle commande le respect par sa détermination, son règne étant déjà marqué par des actions rapides et décisives, brisant l'impasse bureaucratique et assurant que sa vision de la monarchie prenne racine. Ayant parrainé de nombreuses sociétés savantes et relancé le mouvement féministe roumain en brisant le plafond de verre en mille morceaux, son approche peu sentimentale de la gouvernance lui a permis de naviguer dans le paysage complexe de la politique roumaine. Elle n'est plus perçue comme distante, la tête dans les nuages, mais est maintenant admirée par les politiciens chevronnés et les civils.\n\nPourtant, malgré tout cela, des troubles persistent. Ses relations avec Nicholas n'ont jamais été aussi tendues, les deux parties ayant apparemment coupé toute communication, et la présence de Duda dans la lumière publique a un effet négatif sur la confiance perçue que le peuple a dans la famille royale, beaucoup se demandant qui est vraiment le poing de fer derrière le gant de velours.\n\nQuelles que soient les affaires familiales et les drames, si vous écoutez attentivement en passant près d'une école, vous pouvez entendre les enfants chanter en chœur :"
 romania_politics.55.d.b: "Avec la mort du roi Michel Ier, le trône roumain est passé à sa fille aînée, Margareta, maintenant couronnée sous le nom de reine Margareta I. Depuis son accession au trône, la reine Margareta a pris son rôle très au sérieux, adoptant un style très différent de ce qui était attendu d'elle.\n\nDirecte et franche, elle commande le respect par sa détermination, son règne étant déjà marqué par des actions rapides et décisives, brisant l'impasse bureaucratique et assurant que sa vision de la monarchie prenne racine. Ayant parrainé de nombreuses sociétés savantes et relancé le mouvement féministe roumain en brisant le plafond de verre en mille morceaux, son approche peu sentimentale de la gouvernance lui a permis de naviguer dans le paysage complexe de la politique roumaine. Elle n'est plus perçue comme distante, la tête dans les nuages, mais est maintenant admirée par les politiciens chevronnés et les civils.\n\nMême si Duda a maintenant disparu de la vie publique, ses relations avec Nicholas restent tendues, mais maintenant les deux parties semblent prêtes à faire des compromis, pour le bien du peuple et de la famille royale.\n\nQuoi qu'il advienne ensuite, si vous écoutez attentivement en passant près d'une école, vous pouvez entendre les enfants chanter en chœur :"
 romania_politics.55.a: "'Vive la reine !'"
 romania_politics.56.t: "La constitution du roi Paul - Préambule"
 romania_politics.56.d: "Article 1. Le Royaume de Roumanie est un État national souverain, indépendant, unitaire et indivisible ;\n\nArticle 2. Le Royaume est régi par la grâce de Dieu sous l'autorité absolue de Sa Majesté le Roi ;\n\nArticle 3. La religion prédominante dans le Royaume de Roumanie est celle de l'Église orthodoxe orientale du Christ ;\n\nArticle 4. Reconnaissant que l'Église orthodoxe orientale du Christ est l'Église une, sainte, catholique et apostolique établie par Jésus-Christ dans sa Grande Mission, le Royaume de Roumanie reconnaît la foi orthodoxe comme la religion officielle de l'État ;\n\nArticle 5. L'Église orthodoxe orientale du Christ, telle que pratiquée en Roumanie, est indissociablement liée à l'État roumain et à sa vie spirituelle ;\n\nArticle 6. L'Église orthodoxe roumaine sera considérée comme une institution clé dans le maintien de la boussole morale du Royaume ;\n\nArticle 7. L'Église orthodoxe roumaine sera autonome dans ses affaires internes, mais sa direction, y compris le Patriarche et les autres membres du haut clergé, devra être approuvée par Sa Majesté, le Roi, en tant que Protecteur suprême de la Foi ;\n\nArticle 8. L'Église orthodoxe roumaine aura le droit exclusif de régir toutes les questions d'enseignement spirituel, de cérémonies religieuses et de juridiction ecclésiastique au sein du Royaume, conformément à la tradition sainte et au droit canonique, tel que reconnu par l'État ;\n\nArticle 9. Toutes les lois, règlements et politiques de l'État seront conformes aux enseignements de la foi orthodoxe, et l'Église aura un rôle consultatif dans les principales décisions législatives concernant le bien-être moral et spirituel de la nation ;\n\nArticle 10. Aucune doctrine ou groupe religieux qui contredit ou sape la foi orthodoxe ne sera autorisé à exercer une influence sur la sphère publique, et toute action ou mouvement jugé hérétique, schismatique ou subversif à l'égard de l'Église orthodoxe sera interdit ;"
 romania_politics.56.a: "Jusqu'ici, tout va bien."
 romania_politics.57.t: "La constitution du roi Paul - Les pouvoirs du roi"
 romania_politics.57.d: "Article 31. Le Roi est au-dessus de toute loi terrestre et ne peut être tenu responsable par aucune institution, tribunal ou autorité. Ses ministres sont responsables ;\n\nArticle 32. L'État et ses institutions sont sous l'autorité directe de Sa Majesté, le roi Paul Ier, qui détient les pouvoirs exécutif, législatif et judiciaire suprêmes. Le Roi est l'autorité suprême et finale en toutes matières de gouvernance, d'administration et de droit ;\n\nArticle 33. Tous les pouvoirs de l'État émanent de la personne du Roi. Sa Majesté a le droit de promulguer des lois, des décrets et des édits royaux, qui s'imposent à tous les sujets du Royaume ;\n\nArticle 34. Le Roi nommera et révoquera les ministres, les juges, les officiers et tout autre fonctionnaire de l'État à sa seule discrétion. Leur autorité est exercée en son nom et avec sa bénédiction ;\n\nArticle 35. Aucune loi, décret ou action de gouvernance ne sera valide sans l'approbation directe du Roi. Sa Majesté peut modifier ou abroger toute loi ou décision existante à sa volonté ;\n\nArticle 36. La défense du Royaume est le devoir sacré de tous ses citoyens. Les forces armées de Roumanie, y compris l'Armée, la Marine et l'Armée de l'Air, sont sous le commandement suprême de Sa Majesté le Roi. Sa Majesté déterminera toutes les questions de défense nationale, y compris les déclarations de guerre, la stratégie militaire et la structure de commandement des forces armées ;\n\nArticle 37. En rejoignant les forces armées, chaque individu prêtera un serment de loyauté à Sa Majesté le Roi, en présence d'un représentant du Roi ou d'un commandant militaire désigné. Aucun membre des forces armées ne servira à quelque titre que ce soit sans avoir d'abord prêté serment ;"
 romania_politics.57.a: "C'est magnifique."
 romania_politics.58.t: "La constitution du roi Paul - Le Parlement"
 romania_politics.58.d: "Article 44. Le Parlement du Royaume de Roumanie sera bicaméral, composé du Sénat et de la Chambre des députés ;\n\nArticle 45. Le Sénat est un organe nommé, ses membres étant directement choisis par le monarque. Le Sénat sert de chambre consultative, fournissant des conseils et des recommandations à la Couronne. Les sénateurs occuperont leur poste au gré du Roi et seront nommés sur la base du mérite, de la loyauté et du service à la Couronne ;\n\nArticle 46. Le Sénat peut être consulté sur les nominations à des hautes fonctions, y compris les juges, les ambassadeurs et les commandants militaires, mais ces consultations ne sont pas contraignantes ;\n\nArticle 47. Le Sénat peut examiner et proposer des amendements à la législation proposée par la Chambre des députés avant qu'elle ne soit soumise au Roi pour approbation finale ;\n\nArticle 48. La Chambre des députés est composée de représentants élus par le peuple. Cependant, tous les candidats à la députation doivent être membres officiels du Front de la Renaissance nationale (FRN). Aucun individu ou parti en dehors du FRN ne peut participer aux élections ou occuper un poste à la Chambre des députés. Le nombre de députés sera déterminé par le Roi, sur la base des directives électorales établies par la Couronne.\n\nArticle 49. La législation peut être proposée par la Chambre des députés, qui est responsable de débattre et d'adopter ladite législation. Elle a également le pouvoir de proposer et de débattre du budget national. Toutes les lois proposées doivent être présentées au Sénat pour examen, puis soumises au Roi pour approbation finale.\n\nArticle 50. Les députés serviront pour un mandat de quatre ans. La réélection est autorisée, mais tous les candidats doivent continuer à répondre aux exigences d'adhésion au FRN. En cas de vacance, le FRN nommera des remplaçants conformément à ses règles internes et aux directives du Roi.\n\nArticle 51. Conformément à l'article 32, le monarque peut proposer une législation à la Chambre des députés.\n\nArticle 52. Après avoir été adoptée par les deux chambres, la législation est présentée au Roi pour approbation finale. Le Roi peut approuver, opposer son veto ou demander des amendements supplémentaires à la législation proposée, comme il le juge approprié. Une fois approuvée, la législation deviendra loi."
 romania_politics.58.a: "Parfait ! Maintenant, passons au référendum."
 romania_politics.59.t: "La nouvelle constitution est adoptée !"
 romania_politics.59.d: "Comme prévu, la nouvelle constitution proposée par le roi Paul Ier a été approuvée par la population, avec une majorité de 99,97 % et un taux de participation de 98,33 %. C'est une victoire pour notre pays et notre peuple, mais, surtout, c'est une victoire pour notre démocratie !"
 romania_politics.59.a: "Enfin !"
 romania_politics.60.t: "L'usurpateur"
 romania_politics.60.d: "Avec la mort du roi Michel Ier, le trône roumain, au lieu de passer à Nicholas ou Margareta, est revenu à Paul. Comme Michel n'avait pas désigné de successeur clair et incontesté, le Conseil de la Couronne, lassé des luttes intestines constantes au sein de la famille royale, a pris des mesures décisives.\n\nDéterminé à rétablir la stabilité de la monarchie et de la nation, le Conseil a cherché une alternative aux disputes continues entre les factions soutenant Nicholas et Margareta. Ainsi, ils se sont tournés vers Paul, une figure autoritaire qui avait gagné un certain soutien parmi les membres les plus traditionalistes du Conseil, qui le voyaient comme le meilleur moyen de préserver l'intégrité de la monarchie. Depuis son accession au trône, le roi Paul a immédiatement commencé à consolider son pouvoir, exilant à la fois Nicholas et Margareta. Avec le danger représenté par les deux autres prétendants au trône éliminé, Paul a fait adopter une nouvelle Constitution via un référendum 'démocratique', multipliant ses pouvoirs par dix et éliminant virtuellement toute opposition, qui était de toute façon laissée en désarroi par ses manœuvres politiques rapides.\n\nQuoi qu'il en soit, si vous écoutez attentivement en passant près d'une école, vous pouvez entendre les enfants chanter en chœur :"
 romania_politics.60.a: "'Vive le roi !'"
 romania_politics.61.t: "Le procès de Vadim"
 romania_politics.61.d: "'L'accusé Corneliu Vadim Tudor est accusé de trahison, d'incitation à l'insurrection et d'incitation au terrorisme (etc.)', déclare le juge dans la salle d'audience, remplie de journalistes et de médias publics, avant de se tourner vers Vadim : 'M. Tudor, plaidez-vous coupable ou non coupable ?'\n\n'Non coupable.'\n\n'Votre avocat peut-il nous expliquer le raisonnement ?'\n\nAujourd'hui, l'ancien président Corneliu Vadim Tudor comparaît devant la haute cour de la nation, accusé de multiples chefs, du terrorisme à la trahison, suite à l'échec de sa 'Marche sur Bucarest'. Ce qui était initialement supposé être une démonstration de force, voire un auto-coup d'État, a rapidement dégénéré en chaos lorsque des unités de la Gendarmerie ont réprimé les partisans désorganisés du PMR, des dizaines de personnes étant blessées et arrêtées. Rapidement, les médias ont appris que cette marche avait été planifiée et ordonnée par Vadim, et il n'a pas fallu longtemps pour que des manifestations éclatent dans tout le pays.\n\nVadim a été contraint de démissionner et, sans immunité politique, a été promptement arrêté et est maintenant jugé. Alors que les jours passent et que de plus en plus de témoins sont appelés à la barre, l'image de l'insurrection ratée de Vadim devient de plus en plus claire. Des membres du PMR déclarant que tout avait été planifié à l'avance, aux policiers ayant reçu l'ordre de ne pas intervenir et de laisser la marche se dérouler sans interruption, les preuves contre Vadim continuent de s'accumuler.\n\nEt alors que le procès arrive à son dernier jour, il est devenu clair que le juge a rendu sa décision et que tout le monde attendait que la sentence soit officiellement prononcée : 'Corneliu Vadim Tudor, cette cour vous déclare coupable de trahison, d'incitation à l'insurrection, d'incitation au terrorisme, d'incitation à la violence, d'abus de pouvoir, de conspiration, de violations des droits civils, de détention illégale et vous condamne à"
 romania_politics.61.a: "'La prison à perpétuité.'"
 romania_politics.62.t: "Les retrouvailles"
 romania_politics.62.d: "En 1916, lorsque la Roumanie est entrée dans la Grande Guerre aux côtés de l'Entente, Guillaume II, furieux que son propre cousin Ferdinand ait trahi la famille et choisi son pays, a supprimé toute mention de lui et de la branche roumaine de la famille Hohenzollern de l'arbre généalogique officiel. Telle était la profondeur de la haine entre les deux branches que pendant des décennies, aucune réconciliation ne semblait possible.\n\nBeaucoup de choses ont changé depuis. Les animosités du passé se sont progressivement estompées, et les paysages politiques de l'Europe ont été remodelés. Avec la restauration des deux branches sur leurs trônes respectifs, une opportunité de réconciliation s'est enfin présentée. [ROM.GetLeader], dans l'espoir de réunir les branches éloignées de la famille, a officiellement invité le Kaiser allemand [GER.GetLeader] à visiter la Roumanie, la première visite de ce type depuis 1917.\n\nEt alors que la visite commençait, les rues de Bucarest étaient ornées de drapeaux et de curieux souhaitant voir l'histoire s'écrire devant eux. Des retrouvailles, plus d'un siècle après. Et alors que les deux monarques se rencontraient, et que les portes du palais Elisabeta se fermaient aux yeux du public, on pouvait entendre faiblement"
 romania_politics.62.a: "Des rires."
