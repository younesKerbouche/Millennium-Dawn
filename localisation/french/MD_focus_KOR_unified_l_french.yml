 korea.41.t: "La Corée du Nord propose une confédération"
 korea.41.d: "Notre voisin du Nord a clairement fait comprendre que l'intégration totale d'un pays dans un autre est une perspective qui n'a aucun sens. C'est pourquoi il propose de créer une confédération de deux États afin de résoudre définitivement les problèmes de la Corée. Naturellement, il veut prendre la tête de cette confédération. Cela pourrait menacer l'existence de notre pays."
 korea.41.a: "La Confédération devrait être"
 korea.41.b: "La Confédération ne pourra jamais avoir lieu dans ces conditions..."
 korea.42.t: "Le Sud a accepté nos conditions pour la Confédération !"
 korea.42.d: "Après de longues négociations, le Sud a accepté la création d'une confédération ! Les relations entre les deux Corées étant stabilisées et la confédération se profilant à l'horizon, l'avenir du peuple coréen n'a jamais été aussi prometteur !"
 korea.42.a: "Fantastique nouvelle !"
 korea.43.t: "Le Sud a refusé nos conditions pour la Confédération !"
 korea.43.d: "Malheureusement, [KOR.GetLeader] a choisi de faire passer sa propre position égoïste avant celle du peuple coréen et a rejeté notre offre de coopération pour créer une confédération. Ce rejet ne signifie pas que nous ne pouvons pas faire une autre tentative à l'avenir, mais cela signifie que la confédération ne se produira pas dans un avenir proche. Nous devons poser les bases pour garantir que notre prochaine tentative rencontrera un plus grand succès."
 korea.43.a: "Un jour triste pour le peuple coréen..."
 KOR_joint_research: "Recherche conjointe de Joseon"
 KOR_joint_research_desc: "Avec l'unification de nos efforts scientifiques, nous pouvons combiner les esprits les plus brillants du Nord et du Sud. Un programme de recherche conjoint accélérera l'innovation, créera des percées technologiques et favorisera la confiance entre les peuples de Joseon."
 KOR_joint_military_might: "Puissance militaire de Joseon"
 KOR_joint_military_might_desc: "Une armée unifiée de Joseon assurera la sécurité et l'indépendance de notre nouvel État. En combinant nos doctrines, équipements et expériences, nous pouvons former une force armée puissante capable de défendre notre patrie."
 KOR_joint_military_cooperation: "Coopération militaire conjointe"
 KOR_joint_military_cooperation_desc: "Les armées du Nord et du Sud doivent apprendre à combattre comme une seule. Par des exercices communs, l'intégration des doctrines et des échanges mutuels, nous pouvons former une force cohésive."
 KOR_military_improved: "Intégration militaire améliorée"
 KOR_military_improved_desc: "Nos efforts ont porté leurs fruits. Les forces combinées opèrent désormais avec une efficacité accrue, comblant l'écart en matière d'entraînement et de discipline."
 KOR_military_exchange_experience: "Échange d'expérience militaire"
 KOR_military_exchange_experience_desc: "Officiers et soldats seront échangés entre régions pour favoriser la coopération, dissiper la méfiance et construire une chaîne de commandement unifiée."
 KOR_combined_airforce_technology: "Technologie de force aérienne combinée"
 KOR_combined_airforce_technology_desc: "Le Nord et le Sud apportent chacun une expertise précieuse en aviation. Un projet commun de force aérienne renforcera nos capacités dans les cieux."
 KOR_finish_the_kf21: "Terminer le KF-21"
 KOR_finish_the_kf21_desc: "Le projet de chasseur KF-21 est un symbole de l'ambition de Joseon. En achevant son développement, nous assurerons notre place parmi les puissances aériennes avancées du monde."
 KOR_jet_production: "Production unifiée de jets"
 KOR_jet_production_desc: "Avec la contribution des usines des deux côtés, la production de jets peut être intensifiée pour équiper notre force aérienne d'avions modernes et indigènes."
 KOR_connect_the_people: "Connecter le peuple"
 KOR_connect_the_people_desc: "Pour que Joseon soit véritablement unie, le peuple doit se sentir connecté. Les infrastructures, la communication et une identité partagée seront cruciales pour construire un avenir commun."
 KOR_labor_integration: "Intégration de la main-d'œuvre"
 KOR_labor_integration_desc: "Les forces de travail du Nord et du Sud doivent être harmonisées. Des lois du travail communes, des salaires équitables et des industries intégrées stabiliseront l'économie."
 KOR_phase_one: "Phase un"
 KOR_phase_one_desc: "La première phase d'intégration implique la fusion des infrastructures et industries de base, posant les fondations d'une unité plus profonde."
 KOR_phase_two: "Phase deux"
 KOR_phase_two_desc: "Maintenant que les bases sont posées, la deuxième phase poussera à de plus grandes réformes économiques et à des politiques de développement unifiées."
 KOR_population_management: "Gestion de la population"
 KOR_population_management_desc: "Les différences de taille et de démographie entre le Nord et le Sud doivent être gérées avec soin. Le logement, l'emploi et la stabilité sociale sont essentiels pour prévenir les troubles."
 KOR_focused_growth: "Croissance ciblée"
 KOR_focused_growth_desc: "En canalisant les ressources vers des secteurs clés, nous pourrons équilibrer les disparités économiques et garantir une répartition équitable de la croissance à travers la nation."
 KOR_happy_united_people: "Peuple uni et heureux"
 KOR_happy_united_people_desc: "Un peuple uni est un peuple fort. En améliorant les conditions de vie et en favorisant une identité partagée, Joseon s'épanouira."
 KOR_josen_economy: "L'économie de Joseon"
 KOR_josen_economy_desc: "La fusion de deux économies très différentes n'est pas une mince affaire. Une planification rigoureuse nous permettra de bâtir une nouvelle économie Joseon plus forte."
 KOR_josen_economy_improved: "Économie de Joseon améliorée"
 KOR_josen_economy_improved_desc: "Nos politiques d'intégration commencent à porter leurs fruits. L'économie se stabilise, les industries se développent et le commerce prospère."
 KOR_josen_economy_integrated: "Économie de Joseon intégrée"
 KOR_josen_economy_integrated_desc: "Le Nord et le Sud ne sont plus deux économies. Ils n'en font qu'une. L'intégration étant achevée, Joseon peut désormais se positionner comme une puissance économique."
 kf21_production: "Production de KF21"