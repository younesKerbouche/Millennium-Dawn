l_french:
 KOR_korea_reunified: "La Corée réunifiée"
 KOR_korea_reunified_desc: "Après des décennies de division, la péninsule coréenne est enfin réunie sous une seule bannière. Une nouvelle ère s’ouvre, pleine de défis et d’opportunités."
 KOR_an_issue_of_security: "Une question de sécurité"
 KOR_an_issue_of_security_desc: "L'APC et les FARC ont été formées de manière totalement différente. Comment intégrer les forces armées après la réunification ?"
 KOR_ddr_programs: "Programmes de DDR"
 KOR_ddr_programs_desc: "Des programmes de désarmement, démobilisation et réintégration (DDR) sont nécessaires pour gérer les soldats des deux anciennes armées et éviter les tensions post-réunification."
 KOR_ssr_programs: "Réforme du secteur de la sécurité"
 KOR_ssr_programs_desc: "Une réforme complète du secteur de la sécurité est essentielle pour harmoniser les pratiques militaires et garantir une défense cohérente pour la Corée unifiée."
 KOR_demobilize_northerners: "Démobiliser les habitants du Nord"
 KOR_demobilize_northerners_desc: "Démobiliser les troupes du Nord permettrait de réduire les effectifs militaires et de réintégrer ces soldats dans la société civile, bien que cela puisse susciter des résistances."
 KOR_demobilize_southerners: "Démobiliser les habitants du Sud"
 KOR_demobilize_southerners_desc: "Réduire les forces du Sud en démobilisant certains soldats pourrait alléger le fardeau économique, mais risquerait de déséquilibrer notre capacité militaire."
 KOR_indoctrinate_officers: "Endoctriner les officiers"
 KOR_indoctrinate_officers_desc: "Un programme d’endoctrinement unifié pour les officiers des deux camps pourrait aligner leurs loyautés sur les objectifs de la nouvelle Corée, au risque d’aliéner certains."
 KOR_depoliticize_officers: "Dépolitiser les officiers"
 KOR_depoliticize_officers_desc: "Éliminer les influences idéologiques des officiers des deux anciennes armées garantirait une force militaire neutre et professionnelle."
 KOR_dissolve_the_rok_armed_forces: "Dissoudre les forces armées de la République de Corée"
 KOR_dissolve_the_rok_armed_forces_desc: "Dissoudre complètement les forces sud-coréennes permettrait de repartir de zéro, mais pourrait provoquer une forte opposition dans le Sud."
 KOR_a_new_military: "Une nouvelle armée"
 KOR_a_new_military_desc: "Créer une armée entièrement nouvelle, fusionnant le meilleur des deux systèmes, poserait les bases d’une défense moderne et unifiée."
 KOR_dissolve_the_kpa: "Dissoudre l'Armée populaire coréenne"
 KOR_dissolve_the_kpa_desc: "Mettre fin à l’existence de la KPA nord-coréenne favoriserait une transition vers une armée unique, bien que cela puisse mécontenter les loyalistes du Nord."
 KOR_a_stable_military: "Une armée stable"
 KOR_a_stable_military_desc: "Une armée bien intégrée et stable est la clé pour protéger la Corée réunifiée contre les menaces internes et externes."
 KOR_an_issue_of_migration: "Une question de migration"
 KOR_an_issue_of_migration_desc: "Le fossé économique entre le Nord et le Sud a entraîné un afflux de réfugiés en provenance du Nord. Que devons-nous faire d'eux ?"
 KOR_welcome_migration: "Migration bienvenue"
 KOR_welcome_migration_desc: "Permettre une migration libre renforcerait l’unité nationale, mais pourrait surcharger les infrastructures du Sud."
 KOR_limit_freedom_of_movement: "Limiter la liberté de mouvement"
 KOR_limit_freedom_of_movement_desc: "Restreindre les déplacements entre les régions stabiliserait l’économie, mais risquerait de créer des tensions sociales."
 KOR_address_language_barriers: "Lutter contre les barrières linguistiques"
 KOR_address_language_barriers_desc: "Des décennies de séparation ont creusé des différences dans le langage. Un effort pour les combler favoriserait la cohésion sociale."
 KOR_standardize_the_language: "Standardiser la langue"
 KOR_standardize_the_language_desc: "Imposer une langue commune accélérerait l’intégration, mais pourrait être perçu comme une imposition culturelle."
 KOR_celebrate_diversity: "Célébrer la diversité"
 KOR_celebrate_diversity_desc: "Reconnaître et valoriser les différences culturelles et linguistiques renforcerait l’harmonie nationale à long terme."
 KOR_address_cultural_differences: "Traiter les différences culturelles"
 KOR_address_cultural_differences_desc: "Un programme pour harmoniser les cultures du Nord et du Sud est crucial pour éviter les fractures sociales."
 KOR_emphasize_ethnicity: "Mettre en avant l'ethnicité"
 KOR_emphasize_ethnicity_desc: "Souligner notre identité ethnique commune pourrait unir la population au-delà des anciennes divisions idéologiques."
 KOR_emphasize_ideology: "Mettre en avant l'idéologie"
 KOR_emphasize_ideology_desc: "Promouvoir une idéologie unifiée pourrait rallier le peuple, mais au risque d’exacerber les tensions historiques."
 KOR_a_stable_society: "Une société stable"
 KOR_a_stable_society_desc: "Une société harmonieuse et intégrée est essentielle pour la prospérité de la Corée réunifiée."
 KOR_an_issue_of_governance: "Une question de gouvernance"
 KOR_an_issue_of_governance_desc: "Comment gouverner une nation autrefois divisée entre deux systèmes politiques opposés ? Le choix de notre approche définira notre avenir."
 KOR_rule_through_strength: "Régner par la force"
 KOR_rule_through_strength_desc: "Une main de fer garantirait l’ordre et l’unité, mais pourrait aliéner une partie de la population."
 KOR_close_media_outlets: "Fermer les médias"
 KOR_close_media_outlets_desc: "Contrôler l’information en fermant les médias dissidents renforcerait notre autorité, au prix de la liberté d’expression."
 KOR_ban_public_gatherings: "Interdire les rassemblements publics"
 KOR_ban_public_gatherings_desc: "Empêcher les manifestations publiques éviterait les troubles, mais risquerait de provoquer un mécontentement latent."
 KOR_empower_the_party: "Renforcer le Parti"
 KOR_empower_the_party_desc: "Centraliser le pouvoir dans un parti unique assurerait une gouvernance cohérente, au détriment de la pluralité."
 KOR_suppress_opposition: "Supprimer l'opposition"
 KOR_suppress_opposition_desc: "Écraser les voix dissidentes stabiliserait le régime, mais pourrait nourrir une résistance souterraine."
 KOR_immediate_elections: "Élections immédiates"
 KOR_immediate_elections_desc: "Organiser des élections dès maintenant montrerait notre engagement démocratique, mais dans un climat encore instable."
 KOR_sequenced_democracy: "Démocratie séquencée"
 KOR_sequenced_democracy_desc: "Introduire la démocratie par étapes permettrait une transition contrôlée vers un système pluraliste."
 KOR_civic_education: "Éducation civique"
 KOR_civic_education_desc: "Former la population aux valeurs démocratiques poserait les bases d’une gouvernance participative."
 KOR_strengthen_institutions: "Renforcer les institutions"
 KOR_strengthen_institutions_desc: "Des institutions solides et impartiales sont nécessaires pour soutenir une démocratie durable."
 KOR_hold_elections: "Élections démocratiques"
 KOR_hold_elections_desc: "Des élections libres et justes légitimeraient notre gouvernement aux yeux du peuple et du monde."
 KOR_a_stable_government: "Un gouvernement stable"
 KOR_a_stable_government_desc: "Un gouvernement fort et légitime est la pierre angulaire d’une Corée réunifiée prospère."
 KOR_an_issue_of_the_economy: "Une question d'économie"
 KOR_an_issue_of_the_economy_desc: "Les systèmes économiques du Nord et du Sud sont complètement différents. Cela a entraîné une grande confusion lors de la production. Que devons-nous choisir ?"
 KOR_support_key_industries: "Soutenir les industries clés"
 KOR_support_key_industries_desc: "Investir dans les secteurs stratégiques stimulerait la croissance, tout en préservant notre compétitivité."
 KOR_limited_protectionism: "Protectionnisme limité"
 KOR_limited_protectionism_desc: "Protéger certains secteurs tout en restant ouverts au commerce extérieur équilibrerait développement et intégration mondiale."
 KOR_subsidize_the_vulnerable: "Subventionner les plus vulnérables"
 KOR_subsidize_the_vulnerable_desc: "Aider les populations les plus touchées par la réunification réduirait les inégalités, mais à un coût élevé."
 KOR_planned_development: "Développement planifié"
 KOR_planned_development_desc: "Une économie dirigée par l’État pourrait harmoniser les disparités Nord-Sud, au risque de freiner l’innovation."
 KOR_collectivized_agriculture: "Agriculture collectivisée"
 KOR_collectivized_agriculture_desc: "Collectiviser l’agriculture assurerait la sécurité alimentaire, mais pourrait rebuter les agriculteurs du Sud."
 KOR_state_directed_industry: "Industrie dirigée par l'État"
 KOR_state_directed_industry_desc: "Une industrie sous contrôle étatique maximiserait les ressources, mais limiterait les initiatives privées."
 KOR_unleash_the_market: "Libérer le marché"
 KOR_unleash_the_market_desc: "Laisser les forces du marché opérer dynamiserait l’économie, mais pourrait creuser les écarts Nord-Sud."
 KOR_woo_foreign_investors: "Séduire les investisseurs étrangers"
 KOR_woo_foreign_investors_desc: "Ouvrir nos portes aux capitaux étrangers accélérerait la modernisation, au risque de dépendance."
 KOR_austerity_policies: "Politiques d'austérité"
 KOR_austerity_policies_desc: "Réduire les dépenses publiques stabiliserait les finances, mais pourrait aggraver les tensions sociales."
 KOR_a_stable_economy: "Une économie stable"
 KOR_a_stable_economy_desc: "Une économie équilibrée et robuste soutiendra la croissance et l’unité de la Corée réunifiée."
 KOR_korea_rejuvenated: "Rajeunissement de la Corée"
 KOR_korea_rejuvenated_desc: "Avec une armée, une société, un gouvernement et une économie stabilisés, la Corée entre dans une nouvelle ère de prospérité."
 KOR_lean_to_China: "Se rapprocher de la Chine"
 KOR_lean_to_China_desc: "La Chine est notre premier partenaire commercial à l'étranger. L'amitié que nous entretenons avec elle nous permettra de franchir une nouvelle étape dans nos activités."
 KOR_lean_to_United_States: "Se rapprocher des États-Unis"
 KOR_lean_to_United_States_desc: "Les États-Unis sont la superpuissance mondiale. En améliorant nos relations avec eux, nous nous sentirons plus en sécurité."
 KOR_preserve_neutrality: "Préserver la neutralité"
 KOR_preserve_neutrality_desc: "La péninsule coréenne unifiée ne peut plus se permettre la guerre, la neutralité est notre meilleure option."
 KOR_stoke_anti_americanism: "Anti-américanisme"
 KOR_stoke_anti_americanism_desc: "Depuis l'armistice de la guerre de Corée, l'armée américaine jouit d'un pouvoir suprême dans le Sud ; elle peut être déclarée non coupable même si elle écrase des civils. Cette situation a fait naître un sentiment anti-américain en Corée. Ces impérialistes américains doivent être chassés !"
 KOR_back_chinese_claims: "Retour dans la sphère chinoise"
 KOR_back_chinese_claims_desc: "Revenir à la sphère d'influence chinoise pour renforcer la coopération économique et culturelle sino-coréenne."
 KOR_threaten_japan: "Menacer le Japon"
 KOR_threaten_japan_desc: "Une posture ferme envers le Japon rappellerait nos revendications historiques et renforcerait notre position régionale."
 KOR_demand_end_to_america_presence: "Exiger la fin de la présence américaine"
 KOR_demand_end_to_america_presence_desc: "Mettre fin à la présence militaire américaine sur notre sol affirmerait notre souveraineté nationale."
 KOR_join_sco: "Rejoindre l'OCS"
 KOR_join_sco_desc: "L'OCS est dirigée par la Chine et la Russie, et c'est une organisation qui met l'accent sur la paix régionale, la sécurité, la lutte contre le terrorisme et la coopération économique. Elle peut fournir de nombreuses ressources que nous jugeons nécessaires pour notre pays, telles que des exercices de lutte contre le terrorisme et une aide au développement. Nous devrions adhérer à l'OCS dans l'intérêt de notre pays."
 KOR_condemn_expansionism: "Condamner l'expansionnisme"
 KOR_condemn_expansionism_desc: "Les politiques de néocolonialisme et les dépenses militaires croissantes de la Chine suscitent de plus en plus la méfiance des pays du monde entier. La paix et la stabilité du monde semblent menacées."
 KOR_support_freedom_of_navigation: "Soutenir la liberté de navigation"
 KOR_support_freedom_of_navigation_desc: "La liberté de navigation est un droit fondamental dont jouissent toutes les nations. Personne d'autre n'a le droit d'interférer avec l'endroit où nous naviguons !"
 KOR_reconcile_with_japan: "Réconciliation avec le Japon"
 KOR_reconcile_with_japan_desc: "Tourner la page des conflits passés avec le Japon ouvrirait la voie à une coopération régionale bénéfique."
 KOR_collective_defense: "Défense collective"
 KOR_collective_defense_desc: "En tant que fidèles alliés des États-Unis, il est temps pour nous de renforcer notre coopération militaire mutuelle. Cela fera pencher la balance de la paix davantage en faveur de l'Occident."
 KOR_nato_membership_action_plan: "Plan d'adhésion spéciale à l'OTAN"
 KOR_nato_membership_action_plan_desc: "Une démocratie forte et virile est exactement ce dont l'OTAN a besoin."
 KOR_a_globalized_korea: "Une Corée mondialisée"
 KOR_a_globalized_korea_desc: "Nous vivons aujourd'hui une ère de mondialisation à laquelle la Corée doit participer."
 KOR_international_investments: "Investissements internationaux"
 KOR_international_investments_desc: "Attirer des capitaux étrangers renforcera notre économie et notre présence sur la scène mondiale."
 KOR_export_driven_growth: "Croissance liée aux exportations"
 KOR_export_driven_growth_desc: "Une économie tournée vers l’exportation tirera parti de nos forces industrielles pour prospérer."
 KOR_promote_sovereignty: "Promouvoir la souveraineté"
 KOR_promote_sovereignty_desc: "Affirmer notre indépendance face aux grandes puissances est essentiel pour notre avenir."
 KOR_promote_human_rights: "Promouvoir les droits de l'Homme"
 KOR_promote_human_rights_desc: "Les droits de l'Homme avant tout, même s'il s'agit de la souveraineté nationale."
 KOR_seek_greater_influence_in_wto: "Accroître notre influence au sein de l'OMC"
 KOR_seek_greater_influence_in_wto_desc: "Une voix plus forte à l’Organisation mondiale du commerce renforcerait notre position économique mondiale."
 KOR_seek_security_council_seat: "Chercher un siège au Conseil de sécurité"
 KOR_seek_security_council_seat_desc: "Un siège au Conseil de sécurité de l’ONU consacrerait notre rôle de puissance mondiale émergente."
 KOR_extract_favorable_terms: "Obtenir des conditions favorables"
 KOR_extract_favorable_terms_desc: "Négocier des accords internationaux en notre faveur maximisera nos bénéfices."
 KOR_a_norm_entrepreneur: "Un entrepreneur respectueux des normes"
 KOR_a_norm_entrepreneur_desc: "La Corée peut devenir un modèle en établissant de nouvelles normes internationales."
 KOR_korea_resplendent: "Une Corée resplendissante"
 KOR_korea_resplendent_desc: "Une Corée forte, influente et respectée rayonne sur la scène mondiale."
 KOR_national_strength: "Force nationale"
 KOR_national_strength_desc: "Renforcer notre puissance nationale est la clé pour affronter les défis à venir."
 KOR_the_balhae_controversy: "La controverse du Balhae"
 KOR_the_balhae_controversy_desc: "Il est temps de reconquérir le territoire dont nous avons hérité et qui est habité depuis la fin du VIIème siècle."
 KOR_ethnic_irredentism: "Irrédentisme ethnique"
 KOR_ethnic_irredentism_desc: "Reprendre notre territoire inhérent ! Personne ne peut nous arrêter !"
 KOR_reclaim_gando: "Récupérer le Gando"
 KOR_reclaim_gando_desc: "Le Gando a été donné à notre juridiction dès la dynastie Ming au XIVème siècle. C'est une preuve suffisante que cette terre nous appartient."
 KOR_militarize_dokdo: "Fortifier Dokdo"
 KOR_militarize_dokdo_desc: "Le Japon essaie de nous enlever Dokdo depuis longtemps, et même les Américains n'ont pas été en mesure d'arrêter leur ambition après la Seconde Guerre mondiale. Le seul moyen de protéger cette île est de l'armer."
 KOR_dominate_the_east_sea: "Dominer la mer de l'Est"
 KOR_dominate_the_east_sea_desc: "Établir notre suprématie sur la mer de l’Est sécurisera nos intérêts maritimes."
 KOR_revive_yeonhaeju: "Raviver Yeonhaeju"
 KOR_revive_yeonhaeju_desc: "Restaurer l’ancienne province de Yeonhaeju réaffirmera notre héritage historique."
 KOR_unfinished_business: "Affaires inachevées"
 KOR_unfinished_business_desc: "Et ce, bien que les Japonais se soient rendus aux États-Unis lors de la Seconde Guerre mondiale. Mais le Japon ne nous a jamais présenté d'excuses officielles pour le Gyeongsul Gukchi et sa colonie. Nous ne pouvons pas oublier cette honte."
 KOR_demand_daemado: "Exiger Daemado"
 KOR_demand_daemado_desc: "Revendiquer Daemado rappellera au Japon ses dettes historiques envers nous."
 KOR_avenge_the_past: "Venger le passé"
 KOR_avenge_the_past_desc: "L'heure de la revanche a sonné. Que les Japonais paient de leur sang."
 KOR_korea_resurgent: "La Corée renaît"
 KOR_korea_resurgent_desc: "Une Corée revitalisée, prête à reprendre sa place parmi les grandes nations."
 KOR_between_east_and_west: "Entre l'Est et l'Ouest"
 KOR_between_east_and_west_desc: "La Corée se trouve à la croisée des grandes puissances. Notre diplomatie définira notre destin."
 KOR_mediate_great_power_conflict: "Médiation des conflits entre grandes puissances"
 KOR_mediate_great_power_conflict_desc: "Jouer un rôle de médiateur renforcerait notre statut de puissance neutre et respectée."
 KOR_promote_reconciliation: "Promouvoir la réconciliation"
 KOR_promote_reconciliation_desc: "Favoriser la paix entre les nations apaiserait les tensions régionales."
 KOR_secure_balance: "Équilibre sécurisé"
 KOR_secure_balance_desc: "Maintenir un équilibre entre les puissances garantira notre sécurité à long terme."
 KOR_revivify_non_aligned_movement: "Raviver le mouvement non-aligné"
 KOR_revivify_non_aligned_movement_desc: "Relancer le mouvement des non-alignés positionnerait la Corée comme leader des nations indépendantes."
 KOR_reach_out_ASEAN: "Se rapprocher de l'ANASE"
 KOR_reach_out_ASEAN_desc: "Une coopération accrue avec l’ASEAN renforcerait nos liens avec l’Asie du Sud-Est."
 KOR_support_developing_world: "Soutenir les pays en développement"
 KOR_support_developing_world_desc: "Aider les nations en développement élargirait notre influence et notre réputation mondiale."
 idea_KOR_neutrality: "Neutralité de la Corée"
 idea_KOR_neutrality_desc: "La péninsule coréenne unifiée ne peut plus se permettre la guerre, la neutralité est notre meilleure option."
 idea_KOR_neutrality_2: "Neutralité de la Corée"
 idea_KOR_neutrality_2_desc: "Maintenir une stricte neutralité protégera notre souveraineté face aux rivalités Est-Ouest."
 idea_KOR_neutrality_3: "La Corée renaît"
 idea_KOR_neutrality_3_desc: "Une Corée neutre et forte émerge comme une puissance indépendante sur la scène mondiale."
 KOR_idea_korea_resplendent: "Une Corée resplendissante"
 KOR_idea_korea_resplendent_desc: "Une Corée unifiée et prospère brille comme un modèle de résilience et de succès."
 KOR_sovereignty_first: "La souveraineté d'abord"
 KOR_human_rights_first: "Les droits de l'Homme d'abord"
 KOR_UN_security_council_seat: "Recherche d'un siège au Conseil de sécurité des Nations unies"
 KOR_UN_security_council_seat_desc: "En tant que pays divisé de force par les États-Unis et l'Union soviétique après la Seconde Guerre mondiale, ce qui a conduit à la première guerre par procuration de la guerre froide, le monde devrait accorder une compensation à la Corée. Un siège permanent au Conseil de sécurité des Nations unies serait une bonne option.\n\n§Y[USA.GetFlag]Les États-Unis§! : [Root.recognises_UNSC_seat_USA]\n§Y[SOV.GetFlag]La Fédération de Russie§! : [Root.recognises_UNSC_seat_SOV]\n§Y[ENG.GetFlag]Le Royaume-Uni§! : [Root.recognises_UNSC_seat_ENG]\n§Y[FRA.GetFlag]La République française§! : [Root.recognises_UNSC_seat_FRA]\n§Y[CHI.GetFlag]La République populaire de Chine§! : [Root.recognises_UNSC_seat_CHI]"
 campaign_for_UNSC_seat_USA: "Obtenir le soutien des États-Unis"
 campaign_for_UNSC_seat_FRA: "Obtenir le soutien de la France"
 campaign_for_UNSC_seat_ENG: "Obtenir le soutien du Royaume-Uni"
 campaign_for_UNSC_seat_SOV: "Obtenir le soutien de la Russie"
 campaign_for_UNSC_seat_CHI: "Obtenir le soutien de la Chine"
 become_a_UNSC_state: "Postuler au statut de membre permanent du Conseil de sécurité des Nations unies"
 KOR_retake_homeland: "Reprendre les territoires hérités"
 KOR_retake_homeland_desc: "Reprendre les territoires dont nous avons hérité et qui ont été confisqués par la Chine et la Russie !"
 KOR_core_inherited_territory: "Reconstruire les territoires hérités"
 US_imperialism: "Impérialisme des États-Unis"
 UKOR_DM_add_TT: "Ajoute §YCorée unifiée§!, qui permet à la §YCorée unifiée§! d'atténuer les effets les plus graves de la §Rréunification§! !"
