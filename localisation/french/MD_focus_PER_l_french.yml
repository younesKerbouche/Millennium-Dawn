 CENTO: "CENTO"
 PER_repairing_region: "Réparation de la région"
 PER_repairing_region_desc: "L’héritage de la République islamique a ébranlé la confiance régionale. Nous devons agir rapidement pour rétablir le dialogue, restaurer la coopération et réaffirmer la présence constructive de l’Iran au Moyen-Orient."
 PER_return_cento: "Rétablir le CENTO"
 PER_return_cento_desc: "L'alliance de l'époque de la guerre froide peut connaître un nouveau souffle. Un bloc régional de nations partageant les mêmes valeurs peut contrebalancer les superpuissances mondiales et garantir la paix régionale."
 PER_the_great_purge: "Grandes Purges"
 PER_the_great_purge_desc: "Une purge sera menée au sein du gouvernement, ciblant les individus qui sapent la vision d'un Iran uni et ceux impliqués dans la corruption, afin de garantir une administration loyale et efficace."
 PER_rajavis_cause: "La cause des Rajavi"
 PER_rajavis_cause_desc: "L'objectif de Rajavi a toujours été d'améliorer les infrastructures et de promouvoir l'éducation pour le peuple iranien. Nous investirons dans la modernisation, construirons les infrastructures nécessaires à un avenir prospère et veillerons à ce que l'éducation soit accessible à tous les Iraniens."
 PER_paramilitary_structure: "Structure paramilitaire"
 PER_paramilitary_structure_desc: "Le Parti paniraniste a adopté une structure paramilitaire afin de garantir que notre mouvement soit organisé et prêt à intervenir rapidement. Cette structure nous permet de défendre le peuple iranien et ses intérêts grâce à une force disciplinée et opérationnelle."
 PER_forouhars_dream: "Le rêve de Forouhar"
 PER_forouhars_dream_desc: "La vision de Forouhar d'un Iran fondé sur la justice, la liberté et l'unité continue de nous inspirer. Nous honorons son héritage tout en œuvrant à la construction d'un Iran moderne et prospère, affranchi des divisions internes et de toute ingérence étrangère."
 PER_destroy_the_corrupt: "Détruisez les corrompus"
 PER_destroy_the_corrupt_desc: "La corruption a rongé la nation de l'intérieur. Nous éradiquerons ce fléau, en veillant à ce que la confiance du peuple envers son gouvernement soit rétablie et que les ressources soient utilisées pour le bien de tous les Iraniens, et non d'une minorité."
 PER_american_naval_purchase: "Achat naval américain"
 PER_american_naval_purchase_desc: "Notre marine accuse un retard considérable depuis longtemps. L'expertise et les équipements américains pourraient constituer la base d'un programme de modernisation navale crédible."
 PER_interventionism_is_key: "L'interventionnisme est essentiel"
 PER_interventionism_is_key_desc: "Un Iran passif est un Iran vulnérable. De la Syrie au Caucase, nous devons être prêts à agir, directement ou par l'intermédiaire de groupes interposés, pour protéger nos intérêts."
 PER_the_persian_gulf: "Le golfe Persique"
 PER_the_persian_gulf_desc: "Depuis des siècles, les eaux au sud portent notre nom. Nous ferons savoir qu'il s'agit du golfe Persique, à jamais lié à notre identité et à notre fierté."
 PER_dismantle_arab_dominance: "Démanteler la domination arabe"
 PER_dismantle_arab_dominance_desc: "La domination artificielle du monde arabe a étouffé tout véritable équilibre régional. Nous rétablirons la balance, en nous plaçant au centre."
 PER_restore_order: "Restaurons l'ordre"
 PER_restore_order_desc: "Face à l'agitation croissante, il est temps pour l'Artesh d'intervenir et de rétablir l'ordre. Nous utiliserons tous les moyens nécessaires pour ramener la paix et la stabilité dans le pays."
 PER_manage_opposition: "Gérer l'opposition"
 PER_manage_opposition_desc: "Avec l'Artesh au pouvoir, nous devons neutraliser toute opposition qui menace notre autorité. Par des mesures stratégiques, nous éliminerons toute contestation de notre pouvoir."
 PER_consolidate_equipment: "Consolider l'équipement"
 PER_consolidate_equipment_desc: "Pour garantir la capacité opérationnelle de l'Artesh, nous devons consolider nos ressources militaires. Cela impliquera de rationaliser notre équipement et de renforcer nos capacités logistiques."
 PER_legitimizing_our_rule: "Légitimation de notre règne"
 PER_legitimizing_our_rule_desc: "Alors que l'Artesh prend le pouvoir, nous devons chercher à légitimer notre autorité. En favorisant l'unité au sein de l'armée et du gouvernement, nous assurerons la stabilité de notre régime."
 PER_european_partners: "Partenaires européens"
 PER_european_partners_desc: "La France et l'Allemagne sont des partenaires précieux dans la modernisation de notre défense. L'acquisition d'avions Rafale et de chars Leopard renforcera nos forces armées et symbolisera une nouvelle orientation stratégique."
 PER_arash_radar: "Arash Radar"
 PER_arash_radar_desc: "Afin de protéger la nation contre les menaces extérieures, nous déploierons des systèmes radar de pointe. Le radar d'Arash permettra une alerte précoce en cas d'incursion étrangère, renforçant ainsi notre capacité de réaction rapide et efficace."
 PER_anti_corrupt_initiative: "Initiative anti-corruption"
 PER_anti_corrupt_initiative_desc: "La corruption gangrène depuis trop longtemps les structures militaires et civiles. Nous lancerons une initiative pour l'éradiquer au sein de l'Artesh et du gouvernement, afin de garantir une loyauté indéfectible envers l'État."
 PER_invite_european_military_companies: "Inviter les entreprises militaires européennes"
 PER_invite_european_military_companies_desc: "L'ouverture de nos marchés aux fabricants d'armes européens est essentielle pour moderniser notre complexe militaro-industriel obsolète. Des coentreprises pourraient en découler."
 PER_cento_spirit2: "Leader du CENTO"
 PER_majlis.1.t: "Résultats des élections au Majles"
 PER_majlis.1.d: "Plus tôt cette semaine, les bureaux de vote ont ouvert leurs portes dans tout le pays afin que les [PER.GetFlag] Iraniens puissent élire leurs représentants. Nombreux sont ceux qui attendent avec intérêt les programmes des nouveaux élus qui viennent tout juste de prendre leurs fonctions, tandis que les représentants sortants luttent pour conserver leur influence au sein de l'Assemblée consultative."
 PER_majlis.1.a: "Le peuple a parlé"
 PER_majlis.2.t: "Préparatifs pour le prochain débat au Majles"
 PER_majlis.2.d: "Les députés du Majles se préparent au débat prévu la semaine prochaine. Certains demandent un délai supplémentaire, arguant qu'ils n'ont pas encore élaboré de proposition adéquate. Cependant, la plupart militent déjà activement pour que leur proposition soit examinée."
 PER_majlis.2.a: "Écoutons-le"
 PER_majlis.2.b: "J'ai besoin de plus de temps"
 PER_majlis.10.t: "Proposition du Bloc libéral"
 PER_majlis.10.d: "Nous avons décidé d'adopter la proposition du Bloc libéral, qui souhaite nous voir réformer le pays afin de le rendre plus inclusif pour tous et d'améliorer socialement le quotidien du citoyen moyen."
 PER_majlis.10.a: "Voyons voir ce que nous avons."
 PER_majlis.11.t: "Proposition du Bloc conservateur modéré"
 PER_majlis.11.d: "Nous avons décidé d'accepter la proposition du Bloc des conservateurs modérés, qui souhaite nous voir réformer le pays afin de rendre la transition vers un mode de vie plus laïque moins brutale pour les réactionnaires."
 PER_majlis.11.a: "Voyons voir ce que nous avons."
 PER_majlis.14.t: "Proposition du bloc d'extrême gauche"
 PER_majlis.14.d: "Nous avons décidé d'accepter la proposition de l'extrême gauche, qui souhaite nous voir réformer la nation afin d'amener ceux qui sont désabusés par l'idéologie et les opinions de gauche à adhérer à leurs convictions et à leurs idées."
 PER_majlis.14.a: "Voyons voir ce que nous avons."
 PER_majlis.12.t: "Proposition du bloc socialiste"
 PER_majlis.12.d: "Nous avons décidé d'adopter la proposition du Bloc socialiste, qui souhaite nous voir réformer la nation afin d'améliorer le quotidien des travailleurs et des citoyens de la classe ouvrière."
 PER_majlis.12.a: "Voyons voir ce que nous avons."
 PER_majlis.15.t: "Proposition du Bloc islamiste militant"
 PER_majlis.15.d: "Nous avons décidé d'accepter la proposition des islamistes militants, qui souhaitent nous voir réformer la nation afin de la ramener vers une voie plus conservatrice et islamiste."
 PER_majlis.15.a: "Voyons voir ce que nous avons."
 PER_majlis.16.t: "Proposition du Bloc islamiste modéré"
 PER_majlis.16.d: "Nous avons décidé d'accepter la proposition des islamistes modérés, qui souhaitent nous voir réformer le pays afin d'apaiser les tensions entre les éléments extrémistes restants et le groupe laïc montant au sein de la nation."
 PER_majlis.16.a: "Voyons voir ce que nous avons."
 PER_majlis.17.t: "Proposition du Bloc libertarien"
 PER_majlis.17.d: "Nous avons décidé d'adopter la proposition des libertariens, qui souhaitent que nous réformions le pays afin de rendre l'économie moins réglementée et plus libre du contrôle gouvernemental."
 PER_majlis.17.a: "Voyons voir ce que nous avons."
 PER_majlis.18.t: "Proposition du Bloc vert"
 PER_majlis.18.d: "Nous avons décidé d'adopter la proposition des Verts, qui souhaitent que nous réformions le pays afin de rendre les lois et les conditions de vie de la nation plus respectueuses de l'environnement."
 PER_majlis.18.a: "Voyons voir ce que nous avons."
 PER_majlis.19.t: "Proposition du bloc des entreprises"
 PER_majlis.19.d: "Nous avons décidé de retenir la proposition des entreprises, qui souhaitent que nous réformions le pays afin de rendre la réglementation des entreprises moins sévère et plus souple."
 PER_majlis.19.a: "Voyons voir ce que nous avons."
 PER_majlis.20.t: "Proposition du bloc monarchiste"
 PER_majlis.20.d: "Nous avons décidé d'adopter la proposition monarchiste, qui souhaite nous voir réformer la nation afin de restaurer les valeurs patriotiques et nationalistes au sein du peuple en préservant l'indépendance nationale et en défendant nos intérêts nationaux."
 PER_majlis.20.a: "Voyons voir ce que nous avons."
 PER_majlis.21.t: "Proposition du bloc ultranationaliste"
 PER_majlis.21.d: "Nous avons décidé d'adopter la proposition des ultranationalistes, qui souhaitent nous voir réformer la nation afin de restaurer les valeurs et les frontières préislamiques à l'intérieur de l'Iran."
 PER_majlis.21.a: "Voyons voir ce que nous avons."
 PER_majlis.22.t: "Proposition du bloc militaire"
 PER_majlis.22.d: "Nous avons décidé d'accepter la proposition des Artesh, qui souhaitent nous voir réformer la nation afin de restaurer la confiance dans l'armée et ses capacités."
 PER_majlis.22.a: "Voyons voir ce que nous avons."
 PER_majlis.23.t: "Proposition du bloc réformiste"
 PER_majlis.23.d: "Nous avons décidé d'accepter la proposition des réformistes, qui souhaitent nous voir réformer la nation afin d'apaiser les jeunes générations de plus en plus désillusionnées par le pouvoir en place."
 PER_majlis.23.a: "Voyons voir ce que nous avons."
 PER_majlis.24.t: "Proposition du bloc principaliste"
 PER_majlis.24.d: "Nous avons décidé d'accepter la proposition des principalistes, qui souhaitent nous voir réformer la nation afin d'adopter une interprétation plus stricte des valeurs révolutionnaires inculquées à la nation en 1979 par l'ayatollah Khomeini."
 PER_majlis.24.a: "Voyons voir ce que nous avons."
 PER_majlis.30.t: "Préparation des élections"
 PER_majlis.30.d: "Le Majlis se prépare à organiser de nouvelles élections après une période d'interruption, et les Iraniens de tout le pays devront voter pour leurs députés préférés lors de ce scrutin historique."
 PER_majlis.30.a: "D'accord"
 PER_majlis.31.t: "Des députés du Majles s'opposent à la réforme législative."
 PER_majlis.31.d: "Plusieurs députés ont publiquement exprimé leur opposition aux modifications apportées à nos lois de centralisation, qualifiant ces changements de « dangereux » et « anticonstitutionnels ». Suscitant de vifs débats, certains députés ont promis de faire obstacle à toute modification législative ultérieure par le gouvernement."
 PER_majlis.31.a: "Très bien, nous pouvons trouver un compromis."
 PER_majlis.32.t: "Des députés du Majles s'opposent à la réforme législative."
 PER_majlis.32.d: "Plusieurs députés ont publiquement exprimé leur opposition aux modifications apportées à la législation policière, les qualifiant de « dangereuses » et « anticonstitutionnelles ». Suscitant un vif débat, certains parlementaires ont promis de faire obstacle à toute modification législative ultérieure."
 PER_majlis.32.a: "Très bien, nous pouvons trouver un compromis."
 PER_majlis.32.b: "Je me fiche de ce qu'ils ont à dire"
 PER_majlis.33.t: "Des députés du Majles s'opposent à la réforme législative."
 PER_majlis.33.d: "Plusieurs députés ont publiquement exprimé leur opposition aux modifications apportées à la législation sur l'éducation, les qualifiant de « dangereuses » et « anticonstitutionnelles ». Suscitant un vif débat, certains d'entre eux ont promis de faire obstacle à toute modification législative ultérieure."
 PER_majlis.33.a: "Très bien, nous pouvons trouver un compromis."
 PER_majlis.33.b: "Je me fiche de ce qu'ils ont à dire"
 PER_majlis.34.t: "Des députés du Majles s'opposent à la réforme législative."
 PER_majlis.34.d: "Plusieurs députés ont publiquement exprimé leur opposition aux modifications apportées à notre législation sur la santé, les qualifiant de « dangereuses » et « anticonstitutionnelles ». Suscitant un vif débat, certains d'entre eux ont promis de faire obstacle à toute modification législative ultérieure."
 PER_majlis.34.a: "Très bien, nous pouvons trouver un compromis."
 PER_majlis.34.b: "Je me fiche de ce qu'ils ont à dire"
 PER_majlis.35.t: "Des députés du Majles s'opposent à la réforme législative."
 PER_majlis.35.d: "Plusieurs députés ont publiquement exprimé leur opposition aux modifications apportées à notre législation sociale, les qualifiant de « dangereuses » et « anticonstitutionnelles ». Suscitant un vif débat, certains d'entre eux ont promis de faire obstacle à toute modification d'autres lois par le gouvernement."
 PER_majlis.35.a: "Très bien, nous pouvons trouver un compromis."
 PER_majlis.35.b: "Je me fiche de ce qu'ils ont à dire"
 PER_domestic_politics: "Affaires intérieures iraniennes"
 PER_domestic_politics_desc: "Nos affaires intérieures sont façonnées par notre parti, notre idéologie et l'orientation nationale. À mesure que notre gouvernement s'élargit, davantage de décisions nous seront confiées."
 PER_state_visit_to_usa: "Une visite d'État aux[USA.GetFlag] États-Unis"
 PER_state_visit_to_usa_desc: "Organiser une visite d'État à nos vieux amis aux États-Unis peut s'avérer utile pour forger de nouvelles alliances dans un monde où nous avons été si isolés."
 PER_reestablish_savak: "Rétablir £PER_monarchism SAVAK"
 PER_reestablish_savak_desc: "La SAVAK a été dissoute il y a de nombreuses années par la République islamique, anéantissant ainsi la police secrète de l'État. Cependant, aujourd'hui, grâce à quelques réformes et à un travail de lobbying international, nous pourrons justifier son retour et son rétablissement."
 PER_request_pahlavi_tomb: "Récupérer le corps de Mohammad Reza Pahlavi"
 PER_request_pahlavi_tomb_desc: "Il faut rapatrier la dépouille de l'ancien Shah et lui construire un nouveau tombeau à Téhéran."
 PER_restore_bandar_pahlavi: "Restaurer Bandar-e Pahlavi"
 PER_restore_bandar_pahlavi_desc: "Bandar-e Pahlavi, également connu sous le nom de port de Pahlavi, a été rebaptisé Bandar Anzali après le renversement de la monarchie en 1979. Revenir sur cette décision prise par les mollahs pourrait aider notre gouvernement à rétablir une certaine légitimité."
 PER_distribute_leader_photos: "Diffuser les portraits de [PER.GetLeader]"
 PER_distribute_leader_photos_desc: "Nous devons remplacer tous les portraits de Khamenei et de Khomeini dans les maisons, les bureaux et tous les autres bâtiments par celui de [PER.GetLeader]. Cela nous aidera à consolider notre révolution et notre cause."
 PER_redesign_the_gulf: "Repenser Bandar Abbas"
 PER_redesign_the_gulf_desc: "Bandar Abbas redeviendra un port de commerce majeur dans le golfe Persique, surtout si nous le rénovons et l'améliorons."
 PER_establish_support_in_yemen: "Établir un soutien au Yémen"
 PER_establish_support_in_yemen_desc: "La situation au Yémen se déstabilise lentement. Nous devons tenter d'obtenir un certain soutien de la part des États arabes."
 PER_move_capital_esfahan: "Déplacer la capitale à Ispahan"
 PER_move_capital_esfahan_desc: "En transférant notre capitale à Ispahan, nous pouvons garantir la sécurité de notre ville la plus importante en cas de guerre. Ispahan est un emplacement idéal pour ce transfert, car elle se situe au cœur de notre pays, loin de tout autre pays voisin."
 PER_resistance_movement: "Le mouvement de résistance"
 PER_resistance_movement_desc: "En réaction directe aux récentes mesures gouvernementales, des manifestations ont éclaté, menaçant la légitimité du régime et la stabilité du pays. Notre réaction face à ces protestations déterminera leur poursuite ou leur apaisation.\n\n§RRouge§! indiquera les zones contrôlées par le gouvernement, où §GVert§! indiquera les zones où les manifestations se sont propagées."
 PER_cento_expand: "Expansion de l’OTCA"
 PER_cento_expand_desc: "Notre alliance a besoin de plus de membres pour prospérer et rivaliser avec le CCG. Nous devons donc envisager une expansion et inviter d’autres nations de la région.\nLes pays éligibles pour rejoindre §COTCA§! ne se limitent pas à ceux actuellement visibles ; nous devons atteindre §H30 % d’influence§! dans un pays éligible pour pouvoir l’inviter.\n\n§RNous ne pouvons pas inviter des membres actuels ou anciens du CCG§!\n§CPays éligibles pour rejoindre l’OTCA§! :\n-----------\n[TUR.GetFlag] §HTurquie§! [TAJ.GetFlag] §HTadjikistan§! [YEM.GetFlag] §HYémen§! [AFG.GetFlag] §HAfghanistan§! [SYR.GetFlag] §HSyrie§! [IRQ.GetFlag] §HIrak§! [PAK.GetFlag] §HPakistan§!"
