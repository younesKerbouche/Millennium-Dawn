 PER_election_events.14: "Rouhani a gagné !"
 PER_election_events.14.t: "Rouhani a gagné !"
 PER_election_events.14.d: "Le jour des élections est arrivé, et avec lui vient le vainqueur de cette bataille... Rouhani !\nIl a vaincu Ghalibaf et Rezaee, qui sont tout aussi déçus par cette défaite...\nC’est une victoire éclatante pour les réformistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.14.a: "D'accord"
 PER_election_events.15: "Ghalibaf a gagné !"
 PER_election_events.15.t: "Ghalibaf a gagné !"
 PER_election_events.15.d: "Le jour des élections est là, il apporte avec lui le vainqueur de ses épreuves... Ghalibaf !\nFélicitations à Rouhani et Rezaee qui ont dû subir la douleur de la défaite.\nC’est une grande victoire pour les principalistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.15.a: "D'accord"
 PER_election_events.16: "Rezaee a gagné !"
 PER_election_events.16.t: "Rezaee a gagné !"
 PER_election_events.16.d: "Le jour des élections est sur nous... c’est un moment décisif pour le vainqueur qui est... Rezaee !\nEt un moment triste pour Rouhani et Ghalibaf qui doivent endurer cette perte...\nC’est une victoire pour les principalistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.16.a: "D'accord"
 PER_election_events.17: "Rouhani a gagné !"
 PER_election_events.17.t: "Rouhani a gagné !"
 PER_election_events.17.d: "Aujourd’hui est le jour des élections, un jour où les candidats présidentiels sont choisis pour continuer leur second mandat ou être remplacés pour de bon. Le gagnant des élections d’aujourd’hui est... Rouhani !\nC’est un jour où Raisi doit accepter la défaite et se réévaluer pour se préparer aux prochaines élections...\nC’est une grande victoire pour les réformistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.17.a: "D'accord"
 PER_election_events.18: "Raisi a gagné !"
 PER_election_events.18.t: "Raisi a gagné !"
 PER_election_events.18.d: "Aujourd’hui est le jour des élections, un jour où le peuple doit choisir qui dirige et représente leur nation, et l’homme qui a conquis les cœurs du peuple est... Raisi !\nUne défaite très inattendue et triste pour Rouhani, car il n’aura pas une seconde chance...\nC’est une victoire éclatante pour les principalistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.18.a: "D'accord"
 PER_election_events.19: "Hemmati a gagné !"
 PER_election_events.19.t: "Hemmati a gagné !"
 PER_election_events.19.d: "Aujourd’hui est le jour des élections, un jour où des politiciens audacieux sont choisis pour avoir la responsabilité de diriger une nation. Le gagnant d’aujourd’hui est... Hemmati !\nUn Raisi surpris et justement en colère sort du Parlement en trombe...\nC’est une victoire décisive pour les réformistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.19.a: "D'accord"
 PER_election_events.20: "Raisi a gagné !"
 PER_election_events.20.t: "Raisi a gagné !"
 PER_election_events.20.d: "Aujourd’hui est le jour des élections, un jour où le peuple vote pour celui qui veut les représenter et les diriger. Notre vainqueur fatidique est... Raisi !\nHemmati ne semble pas surpris et félicite notre gagnant...\nC’est une énorme victoire pour les principalistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.20.a: "D'accord"
 PER_election_events.21: "Qalibaf se retire de l’élection présidentielle"
 PER_election_events.21.t: "Qalibaf se retire de l’élection présidentielle"
 PER_election_events.21.d: "Aujourd’hui est le jour des élections, un jour où le peuple vote pour celui qui veut les représenter et les diriger. Notre vainqueur fatidique est... Raisi !\nHemmati ne semble pas surpris et félicite notre gagnant...\nC’est une énorme victoire pour les principalistes !\n\nLa mesure est le vote de la nation."
