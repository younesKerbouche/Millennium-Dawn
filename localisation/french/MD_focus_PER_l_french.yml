 PER_Iranian_prime_ministers_elections: "Sélection du Premier ministre iranien"
 PER_Iranian_prime_ministers_elections_desc: "Le poste de Premier ministre doit être attribué, et heureusement, nous avons la possibilité de choisir la personne à qui le confier. Bien que nous puissions le nommer à pratiquement n'importe quelle personne qualifiée, il est préférable de choisir quelqu'un qui partage les valeurs de notre gouvernement et du Majles, faute de quoi nous risquons de rencontrer des difficultés."
