 PER_move_to_baharestan: "Transférer le Majles à Baharestan"
 PER_move_to_baharestan_desc: "Ces derniers temps, notre gouvernement a fait preuve d'une grande inconstance quant à l'emplacement du bâtiment du Majles, et il est grand temps d'opter pour une solution plus judicieuse et de s'y tenir afin d'améliorer l'efficacité de l'assemblée."
 PER_dissolve_the_parliament: "Dissoudre le Majles"
 PER_dissolve_the_parliament_desc: "À ce jour, le Majlis s’est montré incapable de guider correctement la nation iranienne de [PER.GetFlag] vers la prospérité. Si nous dissolvons le Majlis et organisons de nouvelles élections, nous permettrons au peuple iranien de [PER.GetFlag] de choisir de nouveaux représentants.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! pendant §H8 ans§! après activation."
 PER_reschedule_session: "Reprogrammer le prochain débat"
 PER_reschedule_session_desc: "Notre pays a un besoin urgent de propositions des représentants pour justifier des réformes rapides. Nous demanderons au Majlis de reprogrammer son prochain débat pour qu’il ait lieu 2 mois plus tôt que prévu.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! pendant §H2 ans§! après activation."
 PER_accept_constitutionalists_proposal: "£PER_liberalism £PER_Western_Autocracy Proposition du bloc libéral"
 PER_accept_constitutionalists_proposal_desc: "\nMembres du bloc :\n- Libéraux iraniens\n- Constitutionalistes\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc libéral, nous pouvons réformer l’Iran de [PER.GetFlag] pour redonner espoir à toutes les franges de la société iranienne désabusées par le traitement des citoyens ordinaires, un espoir qu’elles recherchent désespérément depuis des années.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_west_conservatives_proposal: "£PER_Neutral_conservatism £PER_conservatism Proposition du bloc conservateur modéré"
 PER_accept_west_conservatives_proposal_desc: "\nMembres du bloc :\n- Front national\n- Conservateurs iraniens\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc conservateur modéré, nous pouvons réformer l’Iran de [PER.GetFlag] pour permettre aux réactionnaires opposés à certaines valeurs révolutionnaires d’accepter les nouveaux changements apportés à la nation.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_socialist_proposal: "£PER_socialism £PER_Neutral_Communism Proposition du bloc socialiste"
 PER_accept_socialist_proposal_desc: "\nMembres du bloc :\n- Parti d’Iran\n- Parti communiste des travailleurs\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc socialiste, nous pouvons réformer l’Iran de [PER.GetFlag] pour que la classe ouvrière trouve un terrain d’entente avec notre nouveau gouvernement et ses valeurs.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_radical_leftist_proposal: "£PER_communism £PER_anarchist_communism Proposition du bloc d’extrême gauche"
 PER_accept_radical_leftist_proposal_desc: "\nMembres du bloc :\n- Parti Tudeh\n- Organisation des Moudjahidines du peuple (MEK)\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc d’extrême gauche, nous pouvons réformer l’Iran de [PER.GetFlag] pour que la nation s’éloigne radicalement de sa position anti-gauchiste actuelle et de ses valeurs.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_neo_islamist_proposal: "£PER_autocracy £generic_Mod_Vilayat_e_Faqih_small Proposition du bloc islamiste militant"
 PER_accept_neo_islamist_proposal_desc: "\nMembres du bloc :\n- Société des enseignants du séminaire de Qom\n- Corps des Gardiens de la Révolution Islamique (IRGC)\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc islamiste militant, nous pouvons réformer l’Iran de [PER.GetFlag] pour que la nation revienne à son passé islamiste et recrée une sphère d’États amis du régime.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_moderate_islamist_proposal: "£PER_Neutral_Muslim_Brotherhood £PER_neutral_Social Proposition du bloc islamiste modéré"
 PER_accept_moderate_islamist_proposal_desc: "\nMembres du bloc :\n- Chemin vert de l’espoir\n- Mouvement de la liberté de l’Iran\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc islamiste modéré, nous pouvons réformer l’Iran de [PER.GetFlag] pour trouver un juste milieu entre les intransigeants restants dans notre société et la classe laïque en expansion.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_libertarian_proposal: "£PER_Neutral_Autocracy £generic_Neutral_Libertarian_small Proposition du bloc libertarien"
 PER_accept_libertarian_proposal_desc: "\nMembres du bloc :\n- Parti du renouveau\n- Libertariens\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc libertarien, nous pouvons réformer l’Iran de [PER.GetFlag] pour rendre les marchés plus libres et moins contraints par les réglementations gouvernementales.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_green_proposal: "£PER_Neutral_green Proposition du bloc vert"
 PER_accept_green_proposal_desc: "\nMembre du bloc :\n- Parti vert d’Iran\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc vert, nous pouvons réformer l’Iran de [PER.GetFlag] pour donner la priorité à l’environnement, afin que les Iraniens puissent préserver leur nation pour les générations futures.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_corporate_proposal: "£generic_oligarchism_small Proposition du bloc corporatiste"
 PER_accept_corporate_proposal_desc: "\nMembre du bloc :\n- Oligarques d’Iran\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc corporatiste, nous pouvons réformer l’Iran de [PER.GetFlag] pour que les réglementations sur les entreprises deviennent pratiquement inexistantes, permettant aux compagnies d’opérer sans trop d’ingérence gouvernementale.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_monarchist_proposal: "£PER_Nat_Populism_small £PER_monarchism Proposition du bloc monarchiste"
 PER_accept_monarchist_proposal_desc: "\nMembres du bloc :\n- Parti pan-iraniste\n- Dynastie Pahlavi\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc monarchiste, nous pouvons réformer l’Iran de [PER.GetFlag] pour que la nation se concentre sur la défense de son indépendance face aux puissances étrangères et sur la réinstauration de valeurs nationalistes au sein de la population.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_ultra_nationalist_proposal: "£PER_fascism Proposition du bloc ultranationaliste"
 PER_accept_ultra_nationalist_proposal_desc: "\nMembre du bloc :\n- Assemblée du royaume d’Iran (Tondar)\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition du bloc ultranationaliste, nous pouvons réformer l’Iran de [PER.GetFlag] pour que la nation abandonne tout idéal islamique et se réaffirme comme une superpuissance régionale, voire mondiale.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_artesh_proposal: "£PER_military_junta Proposition du bloc militaire"
 PER_accept_artesh_proposal_desc: "\nMembre du blocâcheter le bloc :\n- L’Artesh (Forces armées)\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition militaire, nous pouvons réformer l’Iran de [PER.GetFlag] pour que la nation mette davantage l’accent sur l’expansion et la modernisation de l’armée par tous les moyens.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_reformists_proposal: "£PER_Mod_Vilayat_e_Faqih Proposition du bloc réformiste"
 PER_accept_reformists_proposal_desc: "\nMembre du bloc :\n- Les réformistes\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition des réformistes, nous pouvons réformer de manière à apaiser les jeunes générations qui recherchent davantage de libertés individuelles et de liens avec le monde extérieur.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_accept_principalists_proposal: "£PER_Vilayat_e_Faqih Proposition du bloc principaliste"
 PER_accept_principalists_proposal_desc: "\nMembre du bloc :\n- Les principalistes\n§W-----------------------------------------------------------------§!\nEn adoptant la proposition des principalistes, nous pouvons réformer de manière à ce que la nation adhère à une interprétation plus stricte de la charia et suive à la lettre les directives des valeurs révolutionnaires établies par l’ayatollah Khomeini.\n§W-----------------------------------------------------------------§!\nCette décision sera §RINDISPONIBLE§! lors du §Hprochain débat§! après activation, mais sera débloquée pour le suivant."
 PER_purging_the_remnants: "Nettoyage des restes"
 PER_purging_the_remnants_desc: "Le Majlis a décrété son soutien à l'affaiblissement des derniers vestiges du régime de la République islamique. Nous avons pour mission de réduire leur influence et de saper toute possibilité de diffusion de leur propagande."
 PER_turning_the_clock_forward: "Remonter le temps"
 PER_turning_the_clock_forward_desc: "Le Majles a décrété son soutien à la laïcisation des institutions étatiques afin de créer un plus grand sentiment d'unité nationale."
 PER_deep_pockets_deeper_ties: "Des poches profondes, des liens plus profonds"
 PER_deep_pockets_deeper_ties_desc: "Le Majlis a décrété son soutien à l'établissement de nouveaux liens avec les puissances économiques du monde entier, encourageant notre État à conclure des accords commerciaux avec leurs gouvernements respectifs."
 PER_the_shift_never_ends: "Le travail ne s’arrête jamais"
 PER_the_shift_never_ends_desc: "Le Majlis a décrété son soutien à la création de nouveaux emplois et à une tentative intensifiée de ramener le chômage en dessous de 20 %."
 PER_clean_records: "Dossiers impeccables"
 PER_clean_records_desc: "Le Majlis a décrété que nous devions combattre la corruption dans notre gouvernement et trouver de nouveaux moyens de remettre l’économie au niveau des autres nations une fois que nous aurons traité ceux qui causent des ralentissements."
 PER_is_this_thing_on: "Est-ce que ça fonctionne ?"
 PER_is_this_thing_on_desc: "Le Majlis a décrété que nous devions numériser les régions orientales de notre nation en construisant une meilleure infrastructure de réseau et en créant plus d’emplois de bureau dans l’État méridional (Ostan) d’Hormozgan."
 PER_disparity_has_no_place_here: "Pas de place pour les disparités"
 PER_disparity_has_no_place_here_desc: "Le Majlis a décrété que nous devions construire de nouvelles infrastructures dans les États (Ostans) où des disparités sont présentes et a exigé que notre gouvernement construise des installations adéquates dans ces régions."
 PER_iran_is_full: "L’Iran est plein"
 PER_iran_is_full_desc: "Le Majlis a décrété que nous devions immédiatement construire de nouvelles barrières à la frontière de Sistan-et-Baloutchistan pour empêcher l’afflux de réfugiés indésirables en Iran de [PER.GetFlag]."
 PER_the_green_pastures: "Pâturages verdoyants"
 PER_the_green_pastures_desc: "Le Majlis a décrété que nous devions immédiatement construire de nouvelles installations agricoles pour les agriculteurs dans les régions fertiles de la nation, afin de trouver un équilibre entre nos efforts de modernisation et le maintien d’un certain ordre du passé."
 PER_safety_security_stability: "Sécurité, sûreté, stabilité"
 PER_safety_security_stability_desc: "Le Majlis a décrété que nous devions augmenter le financement de la police pour ramener sécurité, sûreté et stabilité au peuple iranien."
 PER_our_left_hand: "Notre main gauche"
 PER_our_left_hand_desc: "Le Majlis a décrété que nous devions commencer à exercer notre influence sur l’[IRQ.GetFlag] Irak, la [SYR.GetFlag] Syrie et le [KUR.GetFlag] Kurdistan pour maintenir un certain contrôle sur les États que nous influencions fortement auparavant."
 PER_the_socialist_threat: "La menace socialiste"
 PER_the_socialist_threat_desc: "Le Majlis a décrété que les groupes socialistes et leur idéologie représentent une menace crédible pour les intérêts nationaux iraniens de [PER.GetFlag], et nous devons donc réprimer leurs activités autant que possible."
 PER_the_arteries_of_iran: "Les artères de l’Iran"
 PER_the_arteries_of_iran_desc: "Le Majlis a décrété que nous devions prendre soin des « artères de l’Iran » de [PER.GetFlag] et injecter plus de pétrole dans le cœur de l’économie iranienne en créant les installations nécessaires."
 PER_chess: "Échec et mat"
 PER_chess_desc: "Le Majlis a décrété que nous devions montrer au monde que nous sommes capables de protéger nos propres intérêts nationaux contre les intérêts étrangers et d’exercer les nôtres sur nos voisins."
 PER_productive_minds: "Esprits productifs"
 PER_productive_minds_desc: "Le Majlis a décrété que nous devions améliorer la productivité de notre nation et financer la capacité de nos étudiants à étudier pour obtenir une éducation appropriée."
 PER_open_hearts: "Cœurs ouverts"
 PER_open_hearts_desc: "Le Majlis a décrété que nous devions créer des conditions plus sûres et stables dans l’est de notre nation pour permettre aux migrants de s’installer."
 PER_centers_of_innovation: "Centres d’innovation"
 PER_centers_of_innovation_desc: "Le Majlis a décrété que nous devions établir de nouveaux centres d’innovation à Chiraz et Ispahan. Ainsi, nous pourrons rapidement moderniser les États (Ostans) situés juste à l’extérieur de la capitale."
 PER_green_feel_to_paper: "Une touche verte au papier"
 PER_green_feel_to_paper_desc: "Le Majlis a décrété que nous devions combattre la dette nationale et réduire nos taux d’intérêt dès que possible pour prouver que nos politiques économiques méritent d’être maintenues à long terme."
 PER_eyes_on_the_future: "Les yeux tournés vers l’avenir"
 PER_eyes_on_the_future_desc: "Le Majlis a décrété que nous devions moderniser nos aéroports avec une technologie radar de pointe. Le Majlis a également exigé que nous commencions à rechercher de nouvelles méthodes pour effectuer des tâches informatiques."
 PER_rights_of_workers: "Les droits des travailleurs"
 PER_rights_of_workers_desc: "Le Majlis a décrété que nous devions instaurer de meilleures conditions de travail pour nos travailleurs en renforçant les syndicats dans le pays."
 PER_the_lights_shine_bright: "Les lumières restent allumées"
 PER_the_lights_shine_bright_desc: "Le Majlis a décrété que nous devions construire de nouvelles installations renouvelables pour produire de l’électricité et atteindre un quota d’au moins 80 GW de production."
 PER_no_place_for_fascists: "Pas de place pour les fascistes"
 PER_no_place_for_fascists_desc: "Le Majlis a décrété que nous devions commencer à lutter contre les idéologies radicales et promouvoir un Iran plus constructif et sûr."
 PER_old_friends: "Vieux amis"
 PER_old_friends_desc: "Le Majlis a décrété que nous devions chercher à influencer et à concurrencer la nation russe et ses proches associés. Ainsi, nous pourrons étendre notre influence dans la région et établir un lobby dans ce pays."
 PER_the_pride_of_kordestan: "La fierté du Kurdistan"
 PER_the_pride_of_kordestan_desc: "Le Majlis a décrété que nous devions construire de nouvelles usines dans la région du Kurdistan pour compenser le manque d’emplois au fil du temps."
 PER_health_knowledge_and_prosperity: "Santé, savoir, prospérité"
 PER_health_knowledge_and_prosperity_desc: "Le Majlis a décrété que nous devions instaurer les principes de santé, de savoir et de prospérité pour notre peuple afin d’améliorer leurs conditions de vie au niveau des standards des pays développés."
 PER_puppet_kurdistan: "Protéger les Kurdes"
 PER_puppet_kurdistan_desc: "Le Majlis a décrété que nous devions protéger le peuple kurde et leur État autonome à l’ouest par tous les moyens nécessaires."
 PER_help_the_kurds: "Marteau à double tranchant"
 PER_help_the_kurds_desc: "Le Majlis a décrété que nous devions construire de nouvelles infrastructures dans la région kurde de notre nation pour réparer notre mauvais traitement à leur égard."
 PER_kermanshahs_supply: "L’oxygène de Kermanshah"
 PER_kermanshahs_supply_desc: "Le Majlis a décrété que Kermanshah devait recevoir de nouvelles stations d’approvisionnement pour compenser le manque d’approvisionnement adéquat dans la région."
 PER_military_loyalty: "Assurer la loyauté militaire"
 PER_military_loyalty_desc: "Le Majlis a décrété une purge de l’Artesh et de son lobby interne au sein de la politique nationale, estimant que l’ingérence militaire est nuisible et potentiellement dangereuse."
 PER_our_old_leverage: "Notre ancien levier"
 PER_our_old_leverage_desc: "Le Majlis a décrété que nous devions « restaurer » notre influence jadis fièrement exercée sur certains États du Levant."
 PER_our_thorns: "Nos épines"
 PER_our_thorns_desc: "Le Majlis a décrété que nous devions construire de nouvelles installations de missiles pour dissuader toute hostilité dirigée contre notre nation et notre armée."
 PER_explosive_deterrent: "Le dissuasion explosive"
 PER_explosive_deterrent_desc: "Le Majlis a décrété que nous devions utiliser toutes les installations à notre disposition pour construire une ogive nucléaire afin de dissuader tout agresseur potentiel."
 PER_a_return_to_the_past: "Un retour dans le passé"
 PER_a_return_to_the_past_desc: "Le Majlis a décrété que nous devions instaurer des réformes qui orientent notre nation vers des lois plus conservatrices et islamiques."
 PER_righteous_roads: "Routes vertueuses"
 PER_righteous_roads_desc: "Le Majlis a décrété que nous devions construire de nouvelles installations dans les États majoritairement religieux de Qom et du Khorasan."
 PER_firm_hand_of_the_law: "La main ferme de la loi"
 PER_firm_hand_of_the_law_desc: "Le Majlis a décrété que nous devions restaurer la confiance dans la loi dans notre nation en prouvant que notre compétence n’est pas remise en question."
 PER_demand_our_payments: "Exiger notre paiement"
 PER_demand_our_payments_desc: "Le Majlis a décrété que nous devions exiger les réparations qui nous sont légitimement dues de la part de l’Irak. Ainsi, nous pourrons réinvestir ces fonds supplémentaires dans notre peuple."
 PER_nuclear_activities: "Activités nucléaires"
 PER_nuclear_activities_desc: "Le Majlis a décrété qu’il est parfaitement dans notre droit de construire de nouveaux réacteurs nucléaires pour renforcer nos capacités nucléaires nationales."
 PER_the_mediator: "Le médiateur"
 PER_the_mediator_desc: "Le Majlis a décrété que nous devions accorder plus d’attention géopolitique à Oman et à ses activités dans la région."
 PER_take_flight: "Prendre son envol"
 PER_take_flight_desc: "Le Majlis a décrété que nous devions améliorer le contrôle qualité de nos aéroports, exigeant que nous modernisions et sécurisions ceux-ci."
 PER_the_SCO: "Nos amis à Shanghai"
 PER_the_SCO_desc: "Le Majlis a décrété que nous devons améliorer nos relations avec nos amis en Chine et rejoindre l’Organisation de coopération de Shanghai pour accéder à des méthodes moins coûteuses d’amélioration de l’infrastructure de vie et de l’industrie dans notre nation."
 PER_economic_disturbance: "Perturbation économique"
 PER_economic_disturbance_desc: "Le Majlis a décrété que nous devons nous attaquer aux insurgés du Corps des Gardiens de la Révolution Islamique (IRGC) qui compromettent la capacité de notre nation à fonctionner à un niveau économique de base."
 PER_the_tax_haven: "Un paradis fiscal"
 PER_the_tax_haven_desc: "Le Majlis a décrété que nous devons réduire les impôts dans notre nation à 10 % ou moins pour tous les acteurs, afin de créer de meilleures conditions économiques pour la croissance des individus et des entreprises."
 PER_money_everywhere: "L’argent partout"
 PER_money_everywhere_desc: "Le Majlis a décrété que nous devons augmenter nos participations dans les investissements internationaux et intégrer davantage notre nation et notre économie au marché mondial."
 PER_right_to_bear_arms: "Le droit de porter des armes"
 PER_right_to_bear_arms_desc: "Le Majlis a décrété que nous devons adopter une loi garantissant le droit de porter des armes pour le citoyen ordinaire. Cette proposition est portée par le Parti du renouveau."
 PER_exploiting_competition: "Exploiter les profiteurs"
 PER_exploiting_competition_desc: "Le Majlis a décrété que nous devons commencer à accroître notre croissance économique par rapport à certaines nations qui profitent de notre prospérité."
 PER_controlling_competition: "Contrôler la concurrence"
 PER_controlling_competition_desc: "Le Majlis a décrété que nous devons trouver de nouvelles façons d’empêcher la concurrence de nous défier sur le plan économique."
 PER_renewable_capitals: "Capitales renouvelables"
 PER_renewable_capitals_desc: "Le Majlis a décrété que nous devons construire des installations renouvelables dans les grandes villes afin de lutter contre la pollution."
 PER_nuclear_fumes: "Vapeurs nucléaires"
 PER_nuclear_fumes_desc: "Le Majlis a décrété que nous devons commencer la construction de centrales nucléaires pour faciliter la transition énergétique de la nation vers des sources plus renouvelables."
 PER_farms_over_factories: "Les fermes avant les usines"
 PER_farms_over_factories_desc: "Le Majlis a décrété que nous devons privilégier la création de nouveaux sites agricoles au lieu des usines prévues, car celles-ci sont jugées plus nuisibles à l’environnement que les fermes."
 PER_the_electric_grid: "Renforcer le réseau électrique"
 PER_the_electric_grid_desc: "Le Majlis a décrété que nous devons construire davantage de parcs de batteries pour renforcer le réseau électrique et empêcher les pannes dans certaines parties du pays."
 PER_oil_warehouses: "L’or noir"
 PER_oil_warehouses_desc: "Le Majlis a décrété que nous devons construire de nouvelles installations pour stocker notre pétrole, surnommé l’« or noir » de l’Iran."
 PER_priority_treatment: "Traitement prioritaire"
 PER_priority_treatment_desc: "Le Majlis a décrété que nous devons accorder une priorité plus élevée aux États disposant de ressources pétrolières pour garantir leur stabilité et leur productivité."
 PER_look_the_other_way: "Fermer les yeux"
 PER_look_the_other_way_desc: "Le Majlis a décrété que nous devons fermer les yeux sur l’imposition des taxes aux entreprises qui cherchent à opérer, leur permettant ainsi de prospérer dans leur expansion industrielle."
 PER_open_borders_more_workers: "Frontières ouvertes, plus de travailleurs"
 PER_open_borders_more_workers_desc: "Le Majlis a décrété que nous devons ouvrir nos frontières pour permettre un afflux accru de travailleurs dans notre nation."
 PER_intervention_in_the_east: "Intervention à l’est"
 PER_intervention_in_the_east_desc: "Le Majlis a décrété que nous devons envoyer des troupes iraniennes de [PER.GetFlag] en [AFG.GetFlag] Afghanistan pour combattre les [TAL.GetFlag] Taliban."
 PER_lessons_of_white_revolution: "Les fruits de la révolution blanche"
 PER_lessons_of_white_revolution_desc: "Le Majlis a décrété que nous devons inaugurer une « ère de prospérité et de modernité » pour le peuple, à l’image de la révolution blanche."
 PER_brother_nations: "Nations sœurs"
 PER_brother_nations_desc: "Le Majlis a décrété que nous devons réaffirmer notre influence sur l’[AFG.GetFlag] Afghanistan et le [TAJ.GetFlag] Tadjikistan."
 PER_fight_against_evil: "La lutte contre le mal"
 PER_fight_against_evil_desc: "Le Majlis a décrété que nous devons mener une guerre contre les criminels situés dans le sud du Liban."
 PER_our_lost_jewel: "Notre joyau volé"
 PER_our_lost_jewel_desc: "Le Majlis a décrété que nous devons récupérer l’intégralité de [BHR.GetFlag] Bahreïn au plus vite, la nation étant considérée comme un « joyau volé » par le Majlis et son président."
 PER_the_lions_jungle: "La jungle du lion"
 PER_the_lions_jungle_desc: "Le Majlis a décrété que nous devons atteindre une indépendance totale vis-à-vis de toute influence étrangère, le président du Majlis déclarant l’Iran de [PER.GetFlag] et ses territoires comme « la jungle du lion, et celle du lion uniquement »."
 PER_prosperity_of_the_people: "La prospérité du peuple"
 PER_prosperity_of_the_people_desc: "Le Majlis a décrété que nous devons veiller à ce que les revenus des citoyens atteignent une médiane moyenne conforme aux normes régionales. Les jours où les Iraniens de [PER.GetFlag] gagnaient moins que les autres doivent être révolus."
 PER_insurgencies_nowhere: "Résolution à l’est"
 PER_insurgencies_nowhere_desc: "Le Majlis a décrété que nous devons trouver une solution au « conflit de l’Est », pour lequel les ultranationalistes ont exprimé leur soutien à une intervention iranienne visant à mettre fin au conflit qui fait rage à notre frontière."
 PER_jobs_in_the_arms_industry: "Emplois dans l’industrie de l’armement"
 PER_jobs_in_the_arms_industry_desc: "Le Majlis a décrété que nous devons créer de nouveaux emplois pour le peuple, et l’un des domaines possibles à développer est l’industrie de l’armement."
 PER_clear_skies: "Ciel dégagé"
 PER_clear_skies_desc: "Le Majlis a décrété que nous devons construire de nouveaux systèmes antiaériens pour protéger notre nation contre les intrusions d’avions étrangers sans que nous le remarquions."
 PER_sound_of_marching_boots: "Le bruit des bottes qui défilent"
 PER_sound_of_marching_boots_desc: "Le Majlis a décrété que nous devons augmenter les effectifs de nos forces armées à au moins 400 000 hommes."
 PER_endless_stockpiles: "Réserves inépuisables"
 PER_endless_stockpiles_desc: "Le Majlis a décrété que nous devons agrandir nos stocks de chars de combat principaux (MBT) pour prouver à la nation que nous sommes plus forts que certains ne le prétendent."
 PER_calm_waters: "Eaux calmes"
 PER_calm_waters_desc: "Le Majlis a décrété que nous devons construire de nouvelles installations navales pour faciliter la croissance de notre puissance navale dans la région."
 PER_national_connection: "Connexion nationale"
 PER_national_connection_desc: "Le Majlis a décrété que nous devons construire de nouveaux réseaux à travers le pays."
 PER_friends_from_across: "Amis de l’étranger"
 PER_friends_from_across_desc: "Le Majlis a décrété que nous devons rejoindre l’Organisation de coopération de Shanghai pour stimuler notre commerce national."
 PER_booming_economy: "Une économie florissante"
 PER_booming_economy_desc: "Le Majlis a décrété que nous devons apporter la prospérité économique à notre peuple, quoi qu’il en coûte."
 PER_safe_flight: "Vols sécurisés"
 PER_safe_flight_desc: "Le Majlis a décrété que nous devons améliorer notre infrastructure aérienne et créer des installations adéquates pour bénéficier à notre peuple."
 PER_seagulls_screech: "Les mouettes crient"
 PER_seagulls_screech_desc: "Le Majlis a décrété que nous devons construire de nouveaux ports dans le sud de notre nation pour améliorer l’accès portuaire, ce qui devrait favoriser le commerce international."
 PER_brothers_to_the_east: "Frères à l’est"
 PER_brothers_to_the_east_desc: "Le Majlis a décrété que nous devons accroître notre présence dans les nations partageant une langue commune avec nous."
 PER_investments_everywhere: "Investissements partout"
 PER_investments_everywhere_desc: "Le Majlis a décrété que nous devons investir une somme considérable et maintenir ces investissements pendant un an."
 PER_those_in_need: "Ceux dans le besoin"
 PER_those_in_need_desc: "Le Majlis a décrété que nous devons améliorer les installations, les infrastructures et les conditions de vie de « ceux dans le besoin », en référence à nos États les plus pauvres."
 PER_a_place_for_all: "Une place pour tous"
 PER_a_place_for_all_desc: "Le Majlis a décrété que nous devons créer de nouvelles infrastructures dans les zones où les migrants affluent, afin d’améliorer leur qualité de vie et de faire de l’Iran un lieu pour tous."
 PER_productive_promises: "Promesses productives"
 PER_productive_promises_desc: "Le Majlis a décrété que nous devons créer plus d’opportunités d’emploi pour notre peuple, afin de tenir nos promesses de générer plus d’emplois."
 PER_faith_in_the_government: "Confiance en le gouvernement"
 PER_faith_in_the_government_desc: "Le Majlis a décrété que nous devons restaurer la confiance en le gouvernement, notamment en mettant fin à la corruption."
 PER_breaks_for_the_needy: "Allégements pour les plus modestes"
 PER_breaks_for_the_needy_desc: "Le Majlis a décrété que nous devons instaurer des allégements fiscaux pour les individus tout en augmentant les régulations et les taxes sur les entreprises pour maintenir un revenu stable."
 PER_industrialization_of_rural_areas: "Industrialisation des zones rurales"
 PER_industrialization_of_rural_areas_desc: "Le Majlis a décrété que nous devons industrialiser les zones rurales qui ont été négligées."
 PER_meddling_in_conflicts: "Ingérence dans les conflits"
 PER_meddling_in_conflicts_desc: "Le Majlis a décrété que nous devons intensifier notre collecte de renseignements sur les conflits entre la Turquie et la Grèce."
 PER_passive_aggressive_competition: "Compétition passive-agressive"
 PER_passive_aggressive_competition_desc: "Le Majlis a décrété que nous devons encourager la participation politique de notre peuple, notamment en augmentant la popularité de notre front."
 PER_new_energy: "Nouvelle énergie"
 PER_new_energy_desc: "Le Majlis a décrété que nous devons créer de nouvelles sources d’énergie pour alimenter les foyers, les entreprises et les voitures."
 PER_a_thriving_economy: "Une économie prospère"
 PER_a_thriving_economy_desc: "Le Majlis a décrété que nous devons combattre notre dette et ramener nos taux d’intérêt à un niveau plus favorable."
 PER_intervention_in_afghanistan: "Intervention en Afghanistan"
 PER_intervention_in_afghanistan_desc: "Le Majlis a décrété que nous devons envoyer des troupes iraniennes de [PER.GetFlag] en [AFG.GetFlag] Afghanistan pour combattre les [TAL.GetFlag] Taliban."
 PER_developing_the_capital: "Développement de la capitale"
 PER_developing_the_capital_desc: "Le Majlis a décrété que nous devons entamer le développement de la capitale, Téhéran, pour remonter le moral de notre peuple dans cette région."
 PER_syrian_hand: "La main syrienne"
 PER_syrian_hand_desc: "Le Majlis a décrété que nous devons placer le gouvernement syrien sous notre influence, par tous les moyens nécessaires."
 PER_the_armys_suppliers: "Profits dans l’armée"
 PER_the_armys_suppliers_desc: "Le Majlis a décrété que nous devons augmenter les capacités industrielles de l’armée pour accroître les profits tirés de la fabrication d’équipements."
 PER_ease_of_prayer: "Routes de la droiture"
 PER_ease_of_prayer_desc: "Le Majlis a décrété que nous devons améliorer les routes et les infrastructures autour de nos sites religieux et villes saintes."
 PER_our_rightful_money: "Notre argent légitime"
 PER_our_rightful_money_desc: "Le Majlis a décrété que nous devons exiger des Irakiens les réparations qu’ils nous doivent depuis longtemps en raison de la guerre des années 1980."
 PER_enemies_on_a_leash: "Ennemis sous contrôle"
 PER_enemies_on_a_leash_desc: "Le Majlis a décrété que nous devons tenir nos ennemis en laisse, en contrôlant leurs gouvernements et leurs économies."
 PER_fighting_foreigners: "Combattre les étrangers"
 PER_fighting_foreigners_desc: "Le Majlis a décrété que nous devons lutter contre les étrangers qui cherchent à entraver l’indépendance des nations régionales et réduire leur influence en Jordanie."
 PER_aiding_the_farmer: "Expansion rurale"
 PER_aiding_the_farmer_desc: "Le Majlis a décrété que nous devons développer les zones rurales, en particulier en construisant des fermes modernes et améliorées."
 PER_fueling_our_revolution: "Alimenter la révolution"
 PER_fueling_our_revolution_desc: "Le Majlis a décrété que nous devons améliorer notre infrastructure pétrolière pour « alimenter notre révolution »."
 PER_outnumbering_the_enemy: "Submerger l’ennemi"
 PER_outnumbering_the_enemy_desc: "Le Majlis a décrété que nous devons écraser tous nos ennemis en affichant des effectifs militaires supérieurs, rendant leurs statistiques insignifiantes en comparaison."
 PER_safety_with_stability: "Sécurité par la stabilité"
 PER_safety_with_stability_desc: "Le Majlis a décrété que nous devons garantir la sécurité et la stabilité dans notre nation en renforçant nos mesures de sécurité."
 PER_national_deterrents: "Dissuasions nationales"
 PER_national_deterrents_desc: "Le Majlis a décrété que nous devons créer de nouvelles mesures de dissuasion pour tenir nos ennemis à distance et les faire réfléchir à deux fois avant de nous attaquer."
 PER_exploiting_our_proxies: "Exploiter nos intermédiaires"
 PER_exploiting_our_proxies_desc: "Le Majlis a décrété que nous devons trouver un autre moyen d’accumuler des revenus, certains députés suggérant de tirer cet argent des nations où nous avons de nombreux intermédiaires."
 PER_productive_state: "Un État productif"
 PER_productive_state_desc: "Le Majlis a décrété que notre nation doit atteindre un quota de productivité, car nous sommes loin derrière d’autres pays dans le monde."
