 axis_of_resistance_events.7.o1: "D'accord"
 iranian_events.1.t: "Tremblement de terre de Bam"
 iranian_events.1.d: "Le séisme de Bam a frappé la province de Kerman. La secousse, d'une magnitude de 6,6, a été particulièrement dévastatrice à Bam, où le bilan des victimes s'élève à ce jour à au moins 34 000 morts. Il faut se préparer à d'éventuelles répliques."
 iranian_events.1.o1: "Envoyez des militaires sur place pour gérer la situation."
 iranian_events.1.o2: "Déclarez la loi martiale jusqu'à ce que la situation se calme."
 iranian_events.2.t: "Aramco sous le feu des critiques"
 iranian_events.2.d: "Aujourd'hui, la compagnie pétrolière nationale saoudienne, Aramco, a été incendiée lors d'une attaque, causant d'importants dégâts à l'économie et aux ressources du pays. Certains médias affirment que ces attaques auraient probablement été menées avec le soutien de l'Iran, mais rien ne le prouve."
 iranian_events.2.o1: "Inquiétant..."
 iranian_events.3.t: "Sabotage chez Aramco"
 iranian_events.3.d: "Nos installations pétrolières d'Aramco ont été attaquées et incendiées. Il semblerait que l'Iran ait agi par le biais de ses espions et infiltrés. Les pompiers sont sur place et tentent de maîtriser l'incendie, mais notre économie a subi d'importants dégâts."
 iranian_events.3.o1: "Maudits soient-ils !"
 iranian_events.4.t: "Un dépôt d'armes israélien a explosé"
 iranian_events.4.d: "Un acte de sabotage a eu lieu dans un dépôt d'armes israélien situé au nord de la ville de Nahariya. Immédiatement après, l'Iran a revendiqué l'attaque et a menacé le régime sioniste."
 iranian_events.4.o1: "D'accord"
 iranian_events.5.t: "Sabotage dans le stockage d'armes de Nahariya"
 iranian_events.5.d: "Un acte de sabotage a eu lieu dans un dépôt d'armes israélien situé au nord de la ville de Nahariya. Immédiatement après, l'Iran a revendiqué l'attaque et a menacé le régime sioniste."
 iranian_events.5.o1: "Maudits Iraniens !\n(Mangé sous pression)"
 iranian_events.7: "La forteresse d'Al-Qods est à nous !"
 iranian_events.7.t: "La forteresse d'Al-Qods est à nous !"
 iranian_events.7.d: "Préparez contre eux toute la force militaire et les chevaux dont vous disposez, afin d'effrayer l'ennemi d'Allah, votre ennemi, et d'autres encore que vous ne connaissez pas, mais qu'Allah connaît. Tout ce que vous dépensez dans le sentier d'Allah vous sera pleinement rétribué, et vous ne subirez aucun préjudice. S'ils inclinent à la paix, inclinez-vous aussi vers elle et placez votre confiance en Allah. Il est, en vérité, Celui qui entend tout, Celui qui sait tout. S'ils veulent vous tromper, Allah vous suffit. C'est Lui qui vous a fortifiés par Son aide et par les moyens des croyants, et qui a uni leurs cœurs. Même si vous aviez dépensé tout ce qui se trouve sur terre, vous n'auriez pu unir leurs cœurs, mais c'est Allah qui les a unis. Il est, en vérité, le Tout-Puissant, le Sage."
 iranian_events.7.o1: "Pour l'islam et pour la Palestine !"
 iranian_events.7.o2: "Nous gardons Jérusalem pour le moment."
 iranian_events.9.t: "Base turco-irakienne détruite"
 iranian_events.9.d: "Des bases militaires turques en Irak ont ​​été la cible d'une attaque coordonnée, et les forces turques ont subi de lourdes pertes. L'attaque n'a pour l'instant pas été revendiquée."
 iranian_events.10.t: "Des conduites de gaz ont explosé à Bakou"
 iranian_events.10.d: "Une opération de sabotage a visé les gazoducs de Bakou, en Azerbaïdjan, perturbant les échanges commerciaux avec certains pays et nuisant à l'économie du pays. L'attaque n'a pour l'instant fait l'objet d'aucune revendication officielle."
