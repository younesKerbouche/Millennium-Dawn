 PER_majlis.401.b: "Peu importe"
 PER_whispers_of_power: "Murmures de pouvoir"
 PER_whispers_of_power_desc: "Dans les couloirs de nos institutions scientifiques et gouvernementales, des conversations discrètes ont commencé. Le potentiel de l'énergie atomique promet non seulement du pouvoir mais aussi de l'influence. Il est temps d'écouter attentivement ces murmures et de considérer comment ils pourraient façonner notre avenir."
 PER_mastering_the_atom: "Maîtriser l'atome"
 PER_mastering_the_atom_desc: "Exploiter l'énergie atomique nous accordera l'indépendance et la force nécessaires pour des avancées pacifiques et stratégiques. La maîtrise de l'atome n'est plus une ambition lointaine—c'est une quête nécessaire pour la résilience de notre nation."
 PER_the_search_for_uranium: "La recherche de l'uranium"
 PER_the_search_for_uranium_desc: "L'uranium, la colonne vertébrale de la puissance atomique, reste insaisissable dans nos frontières. Pour sécuriser notre chemin vers l'avant, nous devons investir dans des études géologiques et des expéditions pour localiser et récolter cette ressource vitale."
 PER_dig_in_semnan: "Creuser à Semnan"
 PER_dig_in_semnan_desc: "La province de Semnan détient des gisements prometteurs d'uranium, mais ils restent largement inexploités. Nous devons concentrer nos efforts sur l'extraction ici pour sécuriser un approvisionnement local de cet élément crucial."
 PER_irost_budget_increase: "Augmentation du budget de l'IROST"
 PER_irost_budget_increase_desc: "Augmenter le budget de l'Organisation iranienne de recherche pour la science et la technologie (IROST) fournira les ressources nécessaires pour une recherche scientifique de pointe dans des applications civiles et militaires."
 PER_foreign_shortcuts: "Raccourcis étrangers"
 PER_foreign_shortcuts_desc: "Dans la poursuite des avancées nucléaires, nous envisageons de chercher une expertise et une technologie externes pour accélérer nos progrès. Des alliés étrangers pourraient fournir des raccourcis sur ce voyage."
 PER_mutual_benefits: "Bénéfices mutuels"
 PER_mutual_benefits_desc: "La diplomatie peut jouer un rôle crucial dans nos ambitions nucléaires. En forgeant des partenariats, nous pourrions accéder à des connaissances et des ressources qui profitent aux deux parties, nous permettant d'avancer plus rapidement."
 PER_missile_leverage: "Levier explosif"
 PER_missile_leverage_desc: "Des systèmes de missiles capables de transporter des charges nucléaires agiraient comme un moyen de dissuasion, signalant au monde que notre nation ne doit pas être prise à la légère. Cette priorité met l'accent sur le développement et l'intégration des missiles avec des capacités nucléaires potentielles."
 PER_continental_shield: "Le bouclier continental"
 PER_continental_shield_desc: "Pour nous protéger contre les menaces régionales, nous établirons un réseau de défense redoutable, capable d'intercepter les menaces aériennes et de sauvegarder nos sites et actifs nucléaires."
 PER_golden_opportunity: "Notre opportunité en or"
 PER_golden_opportunity_desc: "L'état actuel des affaires, et notre implication avec les Russes, nous permettent d'envoyer un groupe d'opérateurs dans leur nation et de prendre une partie... de leurs stocks. Ils en ont trop pour les compter après tout, donc ils ne devraient pas remarquer quelques-uns manquants."
 PER_natanz_nuclear_facility: "Complexe d'enrichissement de Natanz"
 PER_natanz_nuclear_facility_desc: "Établir une installation à Natanz, équipée de centrifugeuses avancées, permettra un enrichissement efficace de l'uranium. Cette étape est cruciale pour faire avancer nos capacités nucléaires."
 PER_the_grand_bargain: "Le grand marché"
 PER_the_grand_bargain_desc: "Une initiative diplomatique complète, le Grand Marché vise à négocier des limitations sur notre programme nucléaire en échange d'un allègement des sanctions internationales, sécurisant la stabilité de notre nation."
 PER_joint_scientific_collaboration: "Collaboration scientifique conjointe"
 PER_joint_scientific_collaboration_desc: "Une collaboration internationale dans les domaines scientifiques peut fournir une couverture pour nos avancées nucléaires. En collaborant avec des scientifiques étrangers, nous pouvons obtenir des idées tout en construisant une bonne volonté à l'étranger."
 PER_iaea_autonomy: "Autonomie de l'AIEA"
 PER_iaea_autonomy_desc: "Pour maintenir notre programme nucléaire intact, nous devons limiter les inspections étrangères. Assurer notre autonomie dans les relations avec l'AIEA protégera nos progrès de l'interférence internationale."
 PER_tehran_agreement: "L'accord de Téhéran"
 PER_tehran_agreement_desc: "Dans un effort diplomatique, l'Accord de Téhéran exposera les intentions pacifiques de l'Iran, visant à rassurer les voisins et à apaiser les tensions mondiales entourant notre programme nucléaire."
 PER_assistance_with_nuclear_energy: "Aide pour l'énergie nucléaire domestique"
 PER_assistance_with_nuclear_energy_desc: "Pour favoriser la croissance de l'énergie nucléaire, nous chercherons une assistance internationale pour des projets civils, démontrant notre engagement envers des avancées nucléaires pacifiques."
 PER_nspa: "NSCA"
 PER_nspa_desc: "Former l'Accord de coopération pour la sécurité nationale (NSCA) centralisera nos efforts nucléaires, créant un organe unifié avec des puissances étrangères pour superviser et accélérer le développement de la stratégie militaire iranienne dans les cieux."
 PER_jcpoa: "JCPOA"
 PER_jcpoa_desc: "Le Plan d'action global commun (JCPOA) était un accord historique pour limiter notre programme nucléaire en échange d'un allègement économique. Revisiter cela peut offrir des voies diplomatiques et apaiser les tensions."
 PER_scientific_standards: "Normes scientifiques"
 PER_scientific_standards_desc: "Améliorer la rigueur et les normes scientifiques au sein de notre programme nucléaire assurera que nos chercheurs peuvent opérer au plus haut niveau, avançant de manière sûre et sécurisée."
 PER_ir_forty: "IR-40"
 PER_ir_forty_desc: "Le réacteur IR-40 sera conçu pour utiliser de l'eau lourde, nous permettant de générer des isotopes pour des applications civiles et potentiellement militaires, symbolisant une avancée majeure."
 PER_silent_steps: "Pas silencieux"
 PER_silent_steps_desc: "Plutôt que de faire des mouvements audacieux, nous avancerons discrètement, faisant progresser nos ambitions nucléaires sous le radar pour éviter de provoquer un examen international."
 PER_prepare_the_army: "Préparer l'armée"
 PER_prepare_the_army_desc: "Face aux menaces potentielles, nous devons préparer nos forces militaires pour défendre nos intérêts, assurant que nous pouvons protéger tout développement nucléaire contre une agression étrangère."
 PER_prepare_the_economy: "Préparer l'économie"
 PER_prepare_the_economy_desc: "Notre économie doit être fortifiée pour résister aux sanctions et soutenir une croissance industrielle prolongée. Cette priorité met l'accent sur la construction de la résilience et de l'indépendance économiques."
 PER_countering_sanctions: "Économie de résistance"
 PER_countering_sanctions_desc: "Les sanctions menacent notre croissance, mais en développant une 'économie de résistance', nous pouvons réduire notre dépendance étrangère et atteindre l'autosuffisance."
 PER_oil_deals: "Accords pétroliers"
 PER_oil_deals_desc: "Les exportations d'énergie restent notre lifeline financière. Établir des accords pétroliers sécurisés avec des nations sympathiques fournira les fonds pour alimenter nos ambitions."
 PER_withdrawal_from_npt: "Retrait du TNP"
 PER_withdrawal_from_npt_desc: "Le Traité de non-prolifération nucléaire restreint notre souveraineté. Nous retirer de celui-ci affirmera notre droit de poursuivre la technologie nucléaire sans contrôle extérieur."
 PER_lion_roars: "Le lion d'Iran rugit"
 PER_lion_roars_desc: "Avec une déclaration audacieuse, nous annonçons nos capacités nucléaires au monde, montrant que l'Iran est une force avec laquelle il faut compter sur la scène mondiale."
 PER_silence_of_stride: "Marche du silence"
 PER_silence_of_stride_desc: "En choisissant un chemin de discrétion, nous ferons progresser nos capacités nucléaires sous un secret strict, permettant à notre puissance de croître sans les regards du monde sur nous."
 PER_irost: "IROST"
 PER_irost_desc: "L'Organisation iranienne de recherche pour la science et la technologie (IROST) mènera des recherches dans divers domaines, permettant des percées dans les sciences civiles et militaires."
 PER_ifda: "IFDA"
 PER_ifda_desc: "L'Administration iranienne des aliments et des médicaments (IFDA) assurera la sécurité et les normes de notre alimentation et de nos produits pharmaceutiques, essentielles pour la santé de notre population."
 PER_checking_food_standards: "Vérification des normes alimentaires"
 PER_checking_food_standards_desc: "La qualité et la sécurité alimentaires sont vitales pour la santé nationale. Cette priorité met l'accent sur l'inspection et la standardisation de notre industrie alimentaire."
 PER_development_of_new_gmos: "Nouvelle ère des OGM"
 PER_development_of_new_gmos_desc: "La science agricole moderne peut améliorer notre sécurité alimentaire. La recherche sur la technologie des OGM promet de créer des cultures résistantes à la sécheresse et aux maladies."
 PER_ibrc: "IBRC"
 PER_ibrc_desc: "Le Centre iranien de recherche en biotechnologie (IBRC) dirigera nos efforts en génétique, médecine et recherche biotechnologique avancée."
 PER_dna_modifications: "Modifications de l'ADN"
 PER_dna_modifications_desc: "En avançant notre compréhension de l'ADN, nous ouvrons des portes à des percées médicales et à des innovations dans la technologie génétique."
 PER_idtds: "IDTDS"
 PER_idtds_desc: "Le Département des études de développement technologique de l'IROST (IDTDS) se concentre sur la sécurisation de notre infrastructure de données et l'amélioration de la cybersécurité."
 PER_cybersecurity_infrastructure: "Infrastructure de cybersécurité"
 PER_cybersecurity_infrastructure_desc: "Pour protéger nos informations, nous devons établir des protocoles de cybersécurité robustes, défendant nos avancées technologiques contre les intrusions étrangères."
 PER_electronic_warfare_systems: "Systèmes de guerre électronique"
 PER_electronic_warfare_systems_desc: "Maîtriser la guerre électronique nous fournira de nouvelles capacités pour contrer les signaux ennemis, perturber les communications et obtenir un avantage stratégique."
 PER_imed: "IMED"
 PER_imed_desc: "Le Département iranien de génie mécanique (IMED) sera l'organisation qui propulsera les progrès industriels et scientifiques de notre nation au-delà de ceux de nos ennemis !"
 PER_collaborate_with_ari: "Collaborer avec l'ARI"
 PER_collaborate_with_ari_desc: "L'Institut de recherche aérospatiale (ARI) offre une expertise cruciale pour nos ambitions. En travaillant étroitement, nous pouvons accélérer nos avancées dans l'aviation civile et militaire."
 PER_qaher_three_one_three: "Projet Vanquisher"
 PER_qaher_three_one_three_desc: "Le Qaher-313, ou 'Vanquisher', symbolise notre aspiration à la suprématie aérienne. Développer ce projet démontrera notre force et notre innovation dans la guerre moderne."
 PER_milad_tower_TT: "Terminera la construction de la §HTour Milad§! à §HTéhéran§!\n\nLa §HTour Milad§! sera visible sur la carte"
 PER_IMED_idea: "IMED"
 PER_idtds_idea: "IDTDS"
 PER_the_lion_roars_idea: "Le Lion d’Iran rugit"
 PER_us_sanctions_harshened: "Sanctions renforcées"
 PER_us_sanctions_harshened_desc: "Les États-Unis ont imposé plusieurs sanctions qui limitent notre capacité à interagir avec le monde extérieur. Dans leur sévérité actuelle, elles entravent dans une certaine mesure notre capacité à atteindre le succès économique.\n§W--------------§!\nCet Esprit National sera §RSupprimé§! si nous complétons l’objectif §HAccord de Téhéran§!."
 PER_us_sanctions: "Sanctions"
 PER_us_sanctions_desc: "Les États-Unis ont imposé plusieurs sanctions qui limitent notre capacité à interagir avec le monde extérieur. Bien que non paralysantes, elles entravent dans une certaine mesure notre capacité à atteindre le succès économique.\n§W--------------§!\nCet Esprit National sera §RSupprimé§! si nous complétons l’objectif §HAccord de Téhéran§!."
 PER_joint_scientific_collaboration_idea: "Collaboration scientifique conjointe"
 PER_jcpoa_idea: "JCPOA"
 PER_nspa_idea: "NSCA"
 PER_restrictions_on_nuclear_weapons: "Restrictions de l’AIEA"
 PER_restrictions_on_nuclear_weapons_desc: "L’AIEA a imposé certaines restrictions sur ce que nous pouvons ou ne pouvons pas produire, limitant ainsi notre capacité à produire et utiliser des armes nucléaires.\n§W--------------§!\nCet Esprit National sera §RSupprimé§! si nous modifions notre objectif §HDoctrine nucléaire§!."
 PER_technological_ties: "Liens technologiques"
 PER_mastering_atom: "Maîtrise de l’atome"
 nuclear_iran.1.t: "Fournisseurs potentiels ?"
 nuclear_iran.1.d: "Dans notre quête de technologie nucléaire, nous devons reconnaître que nous n’avons pas le niveau de sophistication requis pour produire des armes ou des installations adéquates. Ainsi, nous devons regarder à l’étranger pour voir qui est prêt à nous aider, et nos sources indiquent que deux nations pourraient être contactées…"
 nuclear_iran.1.a: "Contacter les Russes"
 nuclear_iran.1.b: "Contacter les Nord-Coréens"
 nuclear_iran.2.t: "L’Iran demande de l’aide"
 nuclear_iran.2.d: "Des scientifiques et diplomates iraniens ont récemment rencontré les nôtres, demandant une assistance pour leur programme nucléaire. Ils ont déclaré être prêts à accepter tout ce que nous leur fournirons, du moment que cela aide leur programme."
 nuclear_iran.2.a: "D’accord"
 nuclear_iran.2.b: "Nous ne pouvons partager nos secrets"
 nuclear_iran.3.t: "La Corée du Nord partage sa technologie de missiles"
 nuclear_iran.3.d: "Des scientifiques nord-coréens ont récemment rencontré les nôtres à [PER.capital.GetCapitalVictoryPointName], et nous ont fourni des plans pour des missiles balistiques intercontinentaux avancés que nous ne possédons pas actuellement."
 nuclear_iran.3.a: "Formidable !"
 nuclear_iran.4.t: "La Russie fournit une technologie nucléaire"
 nuclear_iran.4.d: "Des scientifiques russes ont récemment rencontré les nôtres à [PER.capital.GetCapitalVictoryPointName], et nous ont fourni des plans pour des réacteurs avancés que nous ne possédons pas actuellement."
 nuclear_iran.4.a: "Formidable !"
 nuclear_iran.5.t: "[FROM.GetName] refuse de fournir une assistance !"
 nuclear_iran.5.d: "Nous avons fait une grave erreur en contactant [FROM.GetName] pour aider notre programme nucléaire, car ils ont rejeté notre demande et menacé de porter l’affaire devant les tribunaux internationaux, risquant d’exposer notre secret."
 nuclear_iran.5.a: "Une occasion manquée."
 nuclear_iran.6.t: "L’Iran veut acheter des missiles"
 nuclear_iran.6.d: "Le gouvernement iranien nous a demandé de leur vendre une série de missiles balistiques. Ils affirment qu’ils utiliseront ces missiles pour protéger leurs frontières nationales et non pour une guerre offensive."
 nuclear_iran.6.a: "D’accord, finalisons la vente"
 nuclear_iran.6.b: "Non"
 nuclear_iran.7.t: "La Russie vend ses missiles"
 nuclear_iran.7.d: "La Russie nous a vendu environ 400 missiles balistiques. Bien que certains soient datés, ils fonctionnent, c’est tout ce qui compte."
 nuclear_iran.7.a: "Super"
 nuclear_iran.8.t: "La Russie refuse de vendre des missiles"
 nuclear_iran.8.d: "Le gouvernement russe a rejeté notre demande d’achat de missiles, arguant qu’ils en ont besoin pour leurs propres opérations militaires."
 nuclear_iran.8.a: "D’accord"
 nuclear_iran.9.t: "Missiles volés avec succès"
 nuclear_iran.9.d: "Nos agents ont réussi à se déguiser en unités de transport nucléaire russes et à acheminer 15 missiles balistiques intercontinentaux à travers l’Asie centrale jusqu’à Mashhad."
 nuclear_iran.9.a: "Et souvenez-vous, pas de traces"
 nuclear_iran.10.t: "L’Iran demande de l’aide pour des sites de défense antiaérienne à courte portée"
 nuclear_iran.10.d: "Le gouvernement iranien nous demande de les aider avec leurs sites de défense antiaérienne à courte portée, afin d’en construire davantage dans le sud du pays pour contrer toute menace potentielle venant du golfe Persique."
 nuclear_iran.10.a: "D’accord"
 nuclear_iran.10.b: "Non"
 nuclear_iran.11.t: "La Russie accepte de construire des sites SHORAD"
 nuclear_iran.11.d: "Le gouvernement russe a accepté d'envoyer plusieurs ingénieurs et entrepreneurs en construction pour bâtir des sites de défense antiaérienne à courte portée (SHORAD) dans le sud de la nation."
 nuclear_iran.11.a: "Super"
 nuclear_iran.12.t: "La Russie refuse l'aide pour les SHORAD"
 nuclear_iran.12.d: "Le gouvernement russe a rejeté nos demandes d'envoyer des entrepreneurs et ingénieurs russes pour construire des sites SHORAD dans le sud de la nation, invoquant notre incapacité à les rembourser à temps."
 nuclear_iran.12.a: "Pourquoi ?"
 nuclear_iran.13.t: "Nos conditions"
 nuclear_iran.13.d: "Le moment est venu : nous avons suffisamment avancé dans notre programme nucléaire pour entamer des négociations avec l'Occident afin de tirer des avantages que d'autres États n'ont pas actuellement. Cependant, malgré ces négociations, nous restons toujours libres de poursuivre nos propres ambitions."
 nuclear_iran.13.a: "Négocier pour des avantages monétaires"
 nuclear_iran.13.b: "Négocier pour des avantages industriels"
 nuclear_iran.13.c: "Négocier pour des avantages énergétiques"
 nuclear_iran.14.t: "L'Iran révèle son programme nucléaire"
 nuclear_iran.14.d: "Le gouvernement iranien a présenté des documents, photos et autres preuves démontrant qu'il possède actuellement la capacité de produire des armes nucléaires, si ce n'est pas déjà le cas. Notre administration est perplexe face à cette démarche, car le monde soupçonnait depuis longtemps que l'Iran cherchait à produire des armes nucléaires, des allégations que l'Iran avait toujours niées. On soupçonne toutefois que l'Iran utilise cela pour nous faire du chantage, ainsi qu'au reste du monde, afin d'obtenir des avantages que nous ne leur accorderions pas autrement. Quoi qu'il en soit, nous devrons lever les sanctions à leur encontre, mais il reste à décider si cela se fera selon nos conditions ou les leurs."
 nuclear_iran.14.a: "D'accord, que veulent-ils ?"
 nuclear_iran.14.b: "Nous resterons fermes, ils doivent démanteler toutes leurs capacités nucléaires !"
 nuclear_iran.15.t: "Les États-Unis exigent le démantèlement de toutes les installations et armes nucléaires"
 nuclear_iran.15.d: "Les États-Unis ont répondu à notre proposition, pourtant raisonnable et logique, de négociation par une menace. Ils exigent que nous démantelions toute notre technologie d'armes nucléaires et que nous respections les termes de l'AIEA. Cependant, ils ont offert de lever les sanctions si nous coopérons, mais ce n'est pas la réaction que nous attendions."
 nuclear_iran.15.a: "D'accord, nous nous conformerons"
 nuclear_iran.15.b: "Avec cette attitude ? Nous poursuivrons nos armes nucléaires !"
 nuclear_iran.16.t: "L'Iran se conforme"
 nuclear_iran.16.d: "Le gouvernement iranien a accepté de se conformer à nos conditions concernant les armes nucléaires. Ils auront exactement 6 mois pour dénucléariser leur nation, ce qui inclut modifier leur doctrine et détruire tous les stocks d'armes nucléaires s'ils en possèdent."
 nuclear_iran.16.a: "Bien"
 nuclear_iran.17.t: "L'Iran rejette nos conditions"
 nuclear_iran.17.d: "Le gouvernement iranien a décidé de jouer avec le feu et de rejeter notre offre généreuse. En conséquence, nous pouvons envisager plusieurs options, allant des sanctions à une intervention directe."
 nuclear_iran.17.a: "Sanctions sur leurs industries et personnes clés"
 nuclear_iran.17.b: "Sanctions et intervention militaire contre leurs installations !"
 nuclear_iran.17.c: "Nous devrions les laisser tranquilles"
 nuclear_iran.18.t: "Les États-Unis appellent à une intervention contre l'Iran"
 nuclear_iran.18.d: "Les États-Unis ont récemment déclaré que l'Iran a franchi une ligne rouge qu'il n'aurait pas dû. Cela est principalement dû à la découverte du programme nucléaire iranien et à son refus de se conformer aux conditions américaines. On nous demande de sanctionner le régime iranien et de participer à faire pression sur l'Iran."
 nuclear_iran.18.a: "D'accord"
 nuclear_iran.18.b: "C'est une violation claire du droit international !"
 nuclear_iran.19.t: "Sanctions internationales"
 nuclear_iran.19.d: "Il semble que le monde se soit retourné contre nous et ait imposé des sanctions sur notre économie, ce qui risque de la paralyser. Nous devons réévaluer nos politiques."
 nuclear_iran.19.a: "À quoi nous attendions-nous de la part d'un monde de traîtres ?"
 nuclear_iran.20.t: "Le programme nucléaire iranien exposé"
 nuclear_iran.20.d: "Maintenant que le programme nucléaire iranien a été révélé, nous sommes forcés de réagir. Nous devons exiger que l'Iran abandonne ses armes nucléaires dès que possible pour que nous puissions lever les sanctions que nous allons lui imposer."
 nuclear_iran.20.a: "Sanctions, sanctions, sanctions !"
 nuclear_iran.21.t: "Les États-Unis exigent un désarmement nucléaire"
 nuclear_iran.21.d: "Suite à l'exposition de notre programme nucléaire, les États-Unis ont déclaré que nous devons débarrasser l'État de toutes les armes nucléaires et revenir à la table des négociations pour faire lever les sanctions actuelles sur notre gouvernement."
 nuclear_iran.21.a: "Nous verrons"
 nuclear_iran.22.t: "L'Iran propose du pétrole bon marché"
 nuclear_iran.22.d: "L'Iran nous a offert son pétrole à un prix réduit. Cela résulte des sanctions paralysantes imposées par les puissances occidentales et leurs alliés, qui ont ruiné l'économie iranienne, les forçant à vendre leur pétrole à bas prix."
 nuclear_iran.22.a: "D'accord"
 nuclear_iran.22.b: "Non"
 nuclear_iran.23.t: "La Chine achète notre pétrole !"
 nuclear_iran.23.d: "Le gouvernement chinois a accepté d'acheter notre pétrole à un prix réduit, aidant notre économie à rester à flot."
 nuclear_iran.23.a: "Super"
 PER_expose_iran: "Programme nucléaire iranien"
 PER_expose_iran_desc: "Nos espions nous informent que l’Iran produit des armes nucléaires. Cela pourrait être dangereux pour nous et pour le reste du monde."
 PER_nuclear_ambitions: "Ambitions nucléaires"
 PER_nuclear_ambitions_desc: "Alors que nous avançons sur la voie de l’acquisition d’armes nucléaires, nous subirons des pressions de notre peuple et de la scène internationale. Si nous parvenons à garder le programme secret, nous échapperons à ce stress. Si une nation construit un §HRéseau d’espionnage§! d’une force de §H80 %§! ou plus, elle pourra révéler notre §HProgramme nucléaire§!. Des décisions et des missions temporisées liées à notre §HProgramme nucléaire§! s’activeront dans ce menu."
 PER_nuclear_disarming: "Désarmement nucléaire"
 PER_nuclear_disarming_desc: "Nous avons promis à l’Occident et à une grande partie du monde de démanteler nos politiques nucléaires et de limiter nos capacités à acquérir des armes nucléaires. Si nous ne tenons pas cette promesse, nous risquons des sanctions plus sévères et plus lourdes."
 PER_can_negotiate_again_TT: "Nous pouvons reprendre les négociations"
 PER_no_more_nukes_TT: "Nous §H viderons §! nos stocks de §H missiles balistiques intercontinentaux (ICBM) §!\n\nNous ne pourrons plus jamais utiliser d’armes nucléaires si nous nous conformons après ce point !"
 PER_nuclear_negotiations_TT: "§H Nous devrions avoir au moins +5 de relations avec les États-Unis pour obtenir une réponse favorable ! §!\n§R Si les États-Unis ont un président républicain, nous pourrions recevoir une réponse moins favorable ! §!"
 PER_steal_russ_TT: "Active la mission §Y Voler des ICBM russes §!\n(Requiert §Y Infiltration de l’armée §!)"
 PER_missile_nko_TT: "L’Iran améliorera sa technologie de §H ICBM §!"
 PER_missile_sov_TT: "L’Iran améliorera sa technologie de §H réacteurs nucléaires §!"
 PER_whispers_of_power_TT: "£decision_icon_small §Y Déverrouille §! les décisions §Y Ambitions nucléaires §!"
 SOV_rejected_PER: "Offre rejetée par la Russie"
 NKO_rejected_PER: "Offre rejetée par la Corée du Nord"
 steal_russian_icbm: "Voler des ICBM russes"
 steal_russian_icbm_desc: "Par le passé, les Russes ont fait confiance à nos officiels pour accéder et observer leur vaste arsenal d’ICBM, et nous utiliserons cette opportunité en or pour en prendre quelques-uns, car ils en ont déjà plus qu’assez."
