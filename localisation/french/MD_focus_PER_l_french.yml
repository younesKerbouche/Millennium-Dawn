 PER_iraq_war_compensation: "Indemnisations liées à la guerre Iran-Irak"
 PER_iraq_war_compensation_desc: "Notre guerre contre l'Irak a duré de 1980 à 1988. Elle a débuté par l'invasion irakienne de l'Iran et s'est prolongée pendant près de huit ans, jusqu'à l'adoption par les deux parties de la résolution 598 du Conseil de sécurité des Nations Unies. Une équipe d'experts a été dépêchée en Iran pour étudier la question de la reconstruction et évaluer les dommages. Leur rapport a été remis au Conseil de sécurité. Ils ont estimé les dommages directs à 99 milliards de dollars et les dommages indirects à 150 milliards de dollars, soit un total de 249 milliards de dollars. Nous n'avons pas encore perçu cette somme de l'Irak afin de ne pas fragiliser son économie et de ne pas compromettre notre influence sur ce pays. Nous pouvons désormais exiger un versement hebdomadaire dans un délai déterminé. En cas de refus, nous serons en droit d'engager une attaque militaire."
