 PER_sayyid_ali_hosseini_khamenei: "Sayyid Ali Hosseini Khamenei"
 PER_sayyid_ali_hosseini_khamenei_desc: "L'ayatollah Khamenei, souverain d'Iran, a été largement marginalisé et écarté de la scène politique iranienne. Bien qu'il conserve une influence considérable, le pouvoir réel ne réside guère entre ses mains."
