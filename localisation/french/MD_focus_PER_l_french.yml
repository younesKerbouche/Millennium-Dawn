 PER_basij_fervor: "Ferveur du Basij"
 PER_basij_fervor_desc: "Le Basij est l'aile de milice paramilitaire volontaire du Corps des gardiens de la révolution islamique (CGRI). Composé généralement des éléments les plus loyaux du régime, le Basij a été mobilisé tout au long de l'histoire de la République islamique pour servir à diverses fins, telles que la construction de la nation, l'aide humanitaire, les efforts de guerre et la suppression des troubles internes tels que les manifestations.\nChaque mois, la ferveur Basij augmentera de §H5 %§!, et nous pouvons §Hmobiliser§! le Basij à n'importe quelle fin disponible dans nos décisions. Pendant qu'elle est active, la ferveur Basij diminuera de §H-10 % chaque mois§! jusqu'à ce qu'elle soit à 0 %, après quoi ils seront §Hdémobilisés§! pour une période de 1 an."
 PER_mobilize_basij_construction: "Mobiliser les Basij pour la construction nationale"
 PER_mobilize_basij_construction_desc: "Nous devons faire appel aux Basij pour nous aider dans les efforts de construction de la nation et nous aider dans la construction de nouvelles installations pour l'Iranien moyen."
 PER_mobilize_basij_education: "Mobiliser les Basij pour les progrès de l'éducation"
 PER_mobilize_basij_education_desc: "De nombreux étudiants du système éducatif iranien se sont portés volontaires pour faire partie des cadets Basij de l'école primaire. Ce sous-groupe des Basij nous permettra de faire appel à nos étudiants pour qu'ils participent au soutien de l'éducation dans toute la nation."
 PER_mobilize_basij_war: "Mobiliser les Basij pour la guerre"
 PER_mobilize_basij_war_desc: "Le moment est venu pour nous de mobiliser les Basij pour résister aux ennemis de l'islam et de notre État."
 PER_basij_vote_suggestion: "Influencer le vote du Basij"
 PER_basij_vote_suggestion_desc: "Notre prochaine élection présidentielle nous permet de faire appel à l'avantage numérique que détient le Basij lors de ces élections pour voter d'une manière ou d'une autre, donnant à notre candidat préféré un avantage."
 PER_basij_protest_utilization: "Déployer le Basij contre les émeutes"
 PER_basij_protest_utilization_desc: "Les émeutes et les manifestations en cours contre notre gouvernement ont créé une atmosphère tendue où nous pourrions potentiellement avoir besoin de faire appel au Basij pour les réprimer et aider le gouvernement."
 PER_basij_parade: "Appeler à un rassemblement du Basij"
 PER_basij_parade_desc: "En appelant à un rassemblement et à un défilé du Basij, nous sommes en mesure de montrer à notre peuple que le soutien au gouvernement est fort, ce qui pourrait remonter son moral et sa vision du gouvernement."
 PER_seda_o_sima_campaign: "Campagne de Seda va Sima"
 PER_seda_o_sima_campaign_desc: "Nous pouvons utiliser le système de radiodiffusion d'État, Seda va Sima, pour diffuser le message que nous jugeons approprié."
 PER_hold_army_parade: "Organiser un défilé de l'armée"
 PER_hold_army_parade_desc: "Nous pouvons organiser un défilé de l'armée pour remonter le moral des soldats fatigués et pour insuffler du patriotisme à notre peuple."
 PER_promote_religious_services: "Promouvoir les services religieux"
 PER_promote_religious_services_desc: "Nous pouvons promouvoir les services religieux dans le pays pour renforcer les liens des peuples avec l'islam et ses institutions."
 PER_boost_imam_khomeini_relief_foundation: "Développer la Fondation de secours Imam Khomeiny"
 PER_boost_imam_khomeini_relief_foundation_desc: "Nous pouvons étendre les opérations de la Fondation de secours Imam Khomeiny à travers la nation pour améliorer la situation des pauvres."
 IRQ_economic_union_member: "Membre de l'Union économique"
 PER_unit_leader_trait_artesh: "Branche : Artesh"
 PER_unit_leader_trait_artesh_desc: "Ce commandant est un membre de l'Artesh, la force militaire conventionnelle d'Iran. Successeur de plusieurs armées iraniennes, la première ayant été fondée à l'époque achéménide il y a plus de 2 500 ans, l'Artesh sous sa forme moderne a été fondée en 1921 par Reza Shah Pahlavi. L'Artesh n'a que peu ou pas d'affiliation politique, la majeure partie de son armée étant composée de conscrits issus de la population générale. Plusieurs tentatives de saper l'Artesh au fil des ans en raison de craintes de déloyauté l'ont mis en désaccord avec le CGRI quant à qui détient la domination sur les forces armées iraniennes."
 PER_unit_leader_trait_irgc: "Branche : CGRI"
 PER_unit_leader_trait_irgc_desc: "Ce commandant est un membre du Corps des gardiens de la révolution islamique (CGRI), la force militaire non conventionnelle d'Iran. Fondé par l'ayatollah Ruhollah Khomeini en 1979 après la révolution islamique, le CGRI a été chargé de protéger la République islamique des coups d'État de la force conventionnelle, l'Artesh. Au fil des ans, le CGRI est devenu une force qui englobe tout, de la police anti-émeute aux milices en passant par les forces spéciales. Les unités du CGRI reçoivent souvent les dernières technologies et équipements, et ont été mieux traitées par la République islamique, ce qui les a mis en désaccord avec l'Artesh."
 PER_socialism2: "£PER_anarchist_communism (MEK) L'Organisation des Moudjahidines du peuple d'Iran - La §Cclique occidentale§! est au pouvoir."
 PER_khamenei_desc: "Khamenei est né en 1939 à Mashhad dans une famille d'origine azerbaïdjanaise. Le futur ayatollah a choisi de se concentrer sur la théologie, étudiant sous des clercs influents tels que Khomeini. Dans les années 60 et 70, Khamenei était actif contre le Shah et a eu des problèmes avec le SAVAK, étant arrêté en conséquence. Après la révolution islamique, il a choisi d'aider à l'effort de guerre contre l'invasion irakienne et a participé à la mobilisation des gens pour défendre la nation. Khamenei a participé activement à la formation du nouveau gouvernement, étant finalement élu troisième président de la République islamique. Après la déchéance de Montazeri, Khamenei a été le successeur choisi de l'ayatollah Khomeini. Bien que toujours incroyablement conservateur, certains considèrent Khamenei comme un réformiste par rapport à Khomeini, car il a choisi de lever de nombreuses restrictions imposées à des choses comme la musique après la révolution de 1979. Il est également connu pour son ingérence dans la politique, où si un camp devient trop fort, il essaie de renforcer l'autre."
 PER_mashaei_desc: "Né au Mazandaran, Mashaei a joué un rôle dans la répression de la révolte kurde de 1979 après la révolution iranienne. Ancien officier de renseignement pendant ce conflit, Mashaei a pu rencontrer des personnes comme Ahmadinejad avec qui il est devenu ami, ce qui lui a permis par la suite de propulser sa carrière politique sous les feux de la rampe. Ayant des opinions relativement peu orthodoxes par rapport à d'autres principalistes iraniens, Mashaei pense que le clergé est devenu trop fort et doit être affaibli dans la société iranienne, tant sur le plan religieux que politique. Voulant introduire un mélange de nationalisme islamique et de nationalisme iranien pré-islamique, Mashaei et sa clique sont étiquetés par le clergé comme un individu ayant des 'tendances déviantes'."
 PER_montazeri_desc: "Né à Najafabad, Ispahan, Montazeri a été éduqué par un Grand Marja, l'une des plus hautes autorités de l'islam chiite. Montazeri a également été l'un des leaders de la Révolution islamique qui a renversé le Shah en 1979. En tant que Grand Ayatollah, Montazeri a été désigné comme le successeur de l'ayatollah Khomeini après sa mort. Cependant, les choses ont pris une autre tournure et la révolution ne s'est pas déroulée comme Montazeri l'avait imaginé. Au lieu d'une démocratie qui incluait tous les secteurs de la politique iranienne, il y avait des individus triés sur le volet et approuvés. Certains groupes ont été interdits de se présenter ou de participer aux élections, et de nombreux partis ont été bannis. Après l'exécution massive de divers gauchistes en Iran en 1988, Montazeri s'est opposé au gouvernement et a critiqué les actions de Khomeini, ce qui a entraîné sa déchéance par Khomeini. Depuis, Montazeri a activement travaillé contre le régime et a appelé à son renversement, demandant la construction d'un nouveau régime non islamique."
 PER_pahlavi_desc: "Né à Téhéran en tant que prince héritier, et héritier du trône du Paon, Reza a connu une vie de royauté dans ses jeunes années. Souvent modéré par rapport à son père, prenant des mesures telles que le pardon des ennemis de l'État ou l'appel à des changements plus libéraux, Reza n'a pas directement hérité du trône. Pendant qu'il était aux États-Unis, s'entraînant pour devenir pilote de chasse, la Révolution islamique de 1979 a renversé son père et une tradition de 2 500 ans de Shah d'Iran. Avec l'effondrement de l'État impérial d'Iran, Reza n'a eu d'autre choix que de rester aux États-Unis et de vivre une vie d'exil. Beaucoup de ses partisans à l'intérieur de l'Iran ont choisi de fuir vers d'autres États occidentaux, comme ceux d'Europe ou des Amériques. Il n'a pas entièrement abandonné tout espoir pour le trône, car jusqu'au milieu des années 1980, il recevait des fonds de la CIA pour mener des activités contre la République islamique. Tout cela a pris fin après l'affaire Iran-Contra. Cela n'a pas mis fin à sa détermination à renverser la République islamique, au lieu de cela, Reza s'est concentré sur l'unification des Iraniens par le biais de campagnes de résistance contre la République islamique, dans le but de la renverser."
 PER_homayoon_desc: "Né le 27 septembre 1928, Homayoon a commencé ses activités politiques à l'âge de quatorze ans. Faisant partie de plusieurs partis et mouvements politiques, il a été l'un des premiers partisans de Mohammad Mossadegh. Son implication politique ne se limitait pas seulement à Mossadegh, car il a été impliqué dans SUMKA, le parti fasciste dirigé par un ancien membre des S.S., Monshizadeh. Homayoon a également été impliqué dans plusieurs organisations pan-iraniennes, et ses penchants politiques ont finalement commencé à pencher à droite. Il est finalement devenu ministre de l'Information et du Tourisme, ce qui lui a permis de gagner suffisamment de faveurs auprès de l'État impérial pour devenir le secrétaire général adjoint du parti Rastakhiz, le parti d'État de l'Iran dans les années 70. Après la révolution, Homayoon a fui en France, où il a mené des activités contre la République islamique. Homayoon a cherché à créer un ordre libéral en Iran, et a ainsi aidé à fonder le Parti constitutionnaliste d'Iran, qui visait à restaurer une monarchie constitutionnelle sous Reza Pahlavi II. Cela ne signifiait pas qu'Homayoon était un monarchiste fervent, ou un partisan de Pahlavi, car il y a eu des cas de critiques visant Pahlavi par Homayoon."
 PER_irgc_name: "(CGRI) Corps des gardiens de la révolution islamique"
 PER_irgc_description: "Le rôle principal du Corps des gardiens de la révolution islamique (CGRI) est de protéger le système de la République islamique du pays. Il dispose de ses agences de renseignement, de sa légion étrangère, de sa milice (forces Basij), de sa branche de construction et d'enjeux importants dans l'économie. Sa force Quds (forces spéciales) opère à l'étranger pour former des milices amies et mener des opérations secrètes."
