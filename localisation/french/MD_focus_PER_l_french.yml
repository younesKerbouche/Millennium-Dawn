 PER_election_events.2: "8e élection présidentielle"
 PER_election_events.2.t: "8e élection présidentielle"
 PER_election_events.2.d: "Après la coordination entre les partis et les personnalités influentes au sein du gouvernement, les démarches nécessaires à la désignation des candidats et à la validation de leurs qualifications par le Conseil des gardiens ont été menées à bien. L'atmosphère au sein de la société semble également empreinte d'enthousiasme à l'approche des élections.\nDe plus, par rapport aux élections précédentes, les différences entre les partis principalistes et réformistes ont diminué, dans la mesure où les élections se dérouleront pacifiquement.\n\nLa mesure, c'est le vote de la nation."
 PER_election_events.2.a: "Voyons ce qui se passe."
