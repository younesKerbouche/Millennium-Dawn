 PER_ministry_of_war_decisions: "Ministère de la Guerre"
 PER_ministry_of_war_decisions_desc: "Le ministère de la Guerre et de la logistique des forces armées est depuis longtemps chargé de planifier et de se préparer à un conflit potentiel avec nos voisins et les puissances mondiales. En activant les plans de guerre, nous sommes en mesure d'utiliser ces informations que nous avons recueillies depuis longtemps."
