l_french:
 iran_focus: "Priorités nationales iranien"
 PER_the_third_development_plan: "Troisième plan de développement"
 PER_the_third_development_plan_desc: "Le troisième plan de développement s'inscrit dans la lignée des plans quinquennaux mis en œuvre tout au long de l'histoire moderne du pays. En mettant l'accent sur l'industrialisation et l'autosuffisance, l'Iran doit s'engager sur la bonne voie de la reprise économique."
 PER_iran_first: "L'Iran d'abord"
 PER_iran_first_desc: "Bien que nous ayons des alliés régionaux et internationaux, nous devons donner la priorité à l'Iran pour le bien-être de notre population. Des fonds doivent être alloués au développement des industries locales."
 PER_move_away_from_raw_exports: "Éloignez-vous des exportations de matières premières"
 PER_move_away_from_raw_exports_desc: "Le pays doit se concentrer sur l’exportation de matières premières et investir dans des industries qui transforment ces matières localement pour créer des produits à plus forte valeur ajoutée."
 PER_trans_levantine_pipelines: "Pipelines trans-levantins"
 PER_trans_levantine_pipelines_desc: "Le développement des pipelines trans-levantins créera un corridor énergétique crucial, facilitant le transport du pétrole et du gaz à travers le Levant et garantissant l’influence régionale."
 PER_iran_transfo_siemens: "Iran Transfo Siemens"
 PER_iran_transfo_siemens_desc: "Un partenariat avec Siemens contribuera à moderniser l'infrastructure électrique de l'Iran et à stimuler la production nationale de transformateurs, jetant ainsi les bases d'une croissance industrielle à long terme."
 PER_expand_industrial_towns_in_qazvin: "Développer les villes industrielles de Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "Qazvin est idéalement située pour devenir un centre industriel majeur. L'expansion de ses villes industrielles favorisera l'industrie manufacturière nationale et attirera les investissements étrangers et nationaux."
 PER_extraction_efforts_in_semnan: "Efforts d'extraction à Semnan"
 PER_extraction_efforts_in_semnan_desc: "La province de Semnan est riche en minéraux précieux. L'expansion des activités d'extraction dans cette province contribuera significativement à l'enrichissement des ressources du pays et réduira la dépendance aux importations."
 PER_rare_metals_of_southern_khorasan: "Métaux rares du Khorasan du Sud"
 PER_rare_metals_of_southern_khorasan_desc: "Le Khorasan méridional est riche en métaux rares, essentiels aux industries modernes. L'intensification des efforts d'extraction contribuera à notre progrès technologique et assurera un approvisionnement fiable en ressources essentielles."
 PER_khangiran_gas_field: "Champ gazier de Khangiran"
 PER_khangiran_gas_field_desc: "Investir dans le développement du champ gazier de Khangiran garantira un approvisionnement stable en gaz naturel, améliorant ainsi notre sécurité énergétique et notre croissance économique."
 PER_through_sham: "À travers Sham"
 PER_through_sham_desc: "L’expansion de notre influence à travers Sham (la Syrie et ses voisins) créera de nouvelles voies stratégiques pour le commerce et le transport de l’énergie, garantissant des avantages économiques et renforçant les partenariats régionaux."
 PER_through_anatoli: "Par Anatoli"
 PER_through_anatoli_desc: "Le développement des connexions à travers l’Anatolie (Turquie) ouvrira un nouveau corridor pour le commerce et les exportations d’énergie, reliant l’Iran aux marchés européens et augmentant notre influence économique."
 PER_european_union_energy_agreements: "Accords énergétiques de l'Union européenne"
 PER_european_union_energy_agreements_desc: "En concluant des accords énergétiques avec l’Union européenne, nous pouvons ouvrir de nouveaux marchés pour notre pétrole et notre gaz tout en renforçant nos liens diplomatiques avec l’Europe."
 PER_southern_highways: "Autoroutes du Sud"
 PER_southern_highways_desc: "L’amélioration des autoroutes dans les régions du sud du pays facilitera le commerce et améliorera l’accès aux zones industrielles clés, ouvrant ainsi des opportunités économiques dans ces zones historiquement négligées."
 PER_renegotiate_contracts: "Renégocier les contrats"
 PER_renegotiate_contracts_desc: "Nous devons revoir et renégocier les contrats existants avec des entités étrangères pour garantir qu’ils soient plus favorables à l’avenir économique de la nation."
 PER_french_total: "Total français"
 PER_french_total_desc: "Un partenariat avec le groupe français Total apportera une innovation et des investissements de classe mondiale à notre secteur énergétique, créant des emplois et nous aidant à atteindre une croissance durable."
 PER_royal_dutch_shell: "Royale Dutch Shell"
 PER_royal_dutch_shell_desc: "En collaborant avec Royal Dutch Shell, nous pouvons bénéficier de leur technologie de pointe et de leur expérience dans le secteur pétrolier, renforçant ainsi nos capacités de production d’énergie."
 PER_malaysian_petronas: "Petronas malaisien"
 PER_malaysian_petronas_desc: "Un partenariat avec la compagnie malaisienne Petronas offrira de nouvelles opportunités d’investissement dans notre secteur énergétique, notamment dans les industries du gaz naturel et de la pétrochimie."
 PER_chinese_CNPC: "CNPC chinoise"
 PER_chinese_CNPC_desc: "Travailler avec la CNPC chinoise apportera une expertise et des investissements indispensables à nos secteurs pétrolier et gazier, favorisant ainsi la croissance économique et le développement."
 PER_gazprom: "Gazprom"
 PER_gazprom_desc: "L’implication de Gazprom renforcera notre production énergétique et nos infrastructures, notamment dans le domaine du gaz naturel, garantissant ainsi la sécurité énergétique à long terme de l’Iran."
 PER_lukoil: "Lukoil"
 PER_lukoil_desc: "L'entrée de Lukoil sur le marché énergétique iranien donnera accès à ses technologies de pointe et à son expérience, renforçant ainsi notre secteur pétrolier et augmentant la capacité de production."
 PER_redirect_funds_to_the_straight: "Réorienter les fonds vers le détroit"
 PER_redirect_funds_to_the_straight_desc: "La réorientation des investissements vers le détroit d’Ormuz renforcera son importance stratégique et garantira que nos infrastructures soutiennent les routes commerciales internationales vitales."
 PER_develop_the_deprived_states: "Développer les États défavorisés"
 PER_develop_the_deprived_states_desc: "Se concentrer sur les provinces sous-développées, en veillant à ce que les infrastructures, l’éducation et les soins de santé soient amenés à un niveau qui permettra à ces régions de contribuer de manière significative à l’économie nationale."
 PER_preserve_lake_urmiya: "Préserver le lac d'Ourmia"
 PER_preserve_lake_urmiya_desc: "Le lac d'Ourmia, autrefois une ressource vitale pour la région, se rétrécit. Sa protection et sa revitalisation garantiront des ressources en eau durables et une stabilité écologique aux communautés environnantes."
 PER_regulate_dam_construction_in_the_west: "Vérifier la construction de barrages dans l'Ouest"
 PER_regulate_dam_construction_in_the_west_desc: "En raison de la pénurie croissante d’eau dans la région, nous devons établir de meilleures réglementations pour la construction de barrages dans les régions occidentales du pays."
 PER_khaleej_e_fars_tabriz_railway: "Chemin de fer de Khaleej-e Fars à Tabriz"
 PER_khaleej_e_fars_tabriz_railway_desc: "Le chemin de fer reliant Khaleej-e Fars à Tabriz améliorera considérablement le transport et le commerce entre les régions du sud et du nord, renforçant ainsi les infrastructures et la connectivité économique du pays."
 PER_atomic_projects: "Projets atomiques"
 PER_atomic_projects_desc: "Notre pays s'engage dans plusieurs projets nucléaires pour étendre son rayonnement scientifique. En développant et en gérant des installations dédiées à la recherche nucléaire, nous pouvons nous positionner comme leaders de l'énergie atomique."
 PER_increase_power_exports: "Augmenter les exportations d'électricité"
 PER_increase_power_exports_desc: "L’augmentation de la production d’énergie renforcera non seulement notre économie, mais nous permettra également de contrôler les flux énergétiques régionaux, ce qui nous donnera un levier dans les négociations internationales."
 PER_prepare_for_the_next_century: "Préparez-vous pour le siècle prochain"
 PER_prepare_for_the_next_century_desc: "Pour réussir demain, nous devons nous préparer dès maintenant. Investir dans l'éducation, la technologie et les infrastructures nous permettra d'être prêts à relever les défis du siècle prochain."
 PER_streamline_enterance_process: "Simplifier le processus d'examen d'entrée"
 PER_streamline_enterance_process_desc: "Le système actuel d'examen d'entrée est excessivement complexe et restrictif. Réformer ce processus permettra de garantir la réussite des candidats talentueux de tous horizons."
 PER_abolish_konkour: "Abolir le Konkour"
 PER_abolish_konkour_desc: "Le système d'examens Konkour constitue un obstacle majeur à l'éducation pour de nombreuses personnes. Sa suppression permettra de rendre le système éducatif plus équitable et plus accessible."
 PER_purge_konkour_mafia: "Purger la mafia Konkour"
 PER_purge_konkour_mafia_desc: "L'examen Konkour est gangrené par la corruption et les abus. Éliminer cette « mafia » garantira un système d'examen équitable, transparent et répondant aux besoins de tous les étudiants."
 PER_vezarate_niru: "Vezārat-e Niru"
 PER_vezarate_niru_desc: "Créé le 17 octobre 1936, le ministère de l'Énergie était chargé de la gestion de l'électricité et a vu ses compétences étendues à la gestion de l'eau le 20 mai 1943. Ce ministère a également été récemment désigné pour superviser la construction de nouvelles centrales nucléaires."
 PER_bushehr_nuclear_power_plant: "Rénover la centrale nucléaire de Bushehr"
 PER_bushehr_nuclear_power_plant_desc: "La centrale nucléaire de Bushehr est située en Iran, entre les villages de pêcheurs de Halileh et de Bandargeh, le long du golfe Persique. Sa construction, initialement lancée en 1975 par des entreprises allemandes, a été interrompue en 1979 après la révolution islamique iranienne. Rénover la centrale est sans doute une bonne idée pour contribuer à notre développement vers une énergie plus propre."
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "L'Organisation iranienne pour les énergies renouvelables et l'efficacité énergétique (SATBA) est une institution rattachée au ministère de l'Énergie. Son objectif est d'améliorer l'efficacité énergétique et de contribuer à l'expansion des énergies renouvelables iraniennes."
 PER_deputy_for_energy_electricity: "Règlement sur l'énergie et l'électricité"
 PER_deputy_for_energy_electricity_desc: "Si nous ajoutions de nouvelles réglementations relatives à la production d’énergie et d’électricité dans notre pays, nous pourrions sérieusement contribuer à stabiliser la production d’électricité dans tout le pays."
 PER_daryan_dam: "Le barrage de Daryan"
 PER_daryan_dam_desc: "Le barrage de Daryan fournira chaque année de l'eau au tunnel de transport d'eau de Nowsud, long de 48 km, où il irriguera des zones du sud-ouest de l'Iran."
 PER_black_market_exploits: "Exploits du marché noir"
 PER_black_market_exploits_desc: "Vous savez qui d'autre aime piller les champs de bataille à la recherche d'équipement ? Les vendeurs du marché noir qui cherchent à se faire de l'argent rapidement ! Tout l'équipement que nous récupérons n'a plus d'utilité, alors nous pouvons le vendre à nos contacts sur le marché pour gagner notre propre argent."
 PER_reverse_engineering: "Ingénierie inverse"
 PER_reverse_engineering_desc: "Les équipements volés à des nations étrangères ont tendance à contenir une technologie que nous n'avons pas, donc si nous voulons rester avancés et à jour dans le domaine de la technologie militaire, nous devons procéder à une rétro-ingénierie de ce que nous avons collecté et créer notre propre conception indigène. Bravo !"
 PER_commission_new_projects: "Commander de nouveaux projets"
 PER_commission_new_projects_desc: "L'acquisition de pièces détachées est certes une bonne chose, mais nous avons tout de même besoin de technologies modernes pour rester à la pointe, et pour cela, nous devrions charger l'Organisation du Jihad pour l'Autosuffisance des Gardiens de la révolution de créer de nouvelles technologies de pointe."
 PER_rearm_the_nation: "Réarmer la nation"
 PER_rearm_the_nation_desc: "Fraîchement sorti de la boîte, voici le nouveau Glock ! Grâce à ces nouveaux modèles modifiés, nous pouvons commencer à rééquiper l'armée pour qu'elle puisse disposer des armes fraîchement sorties de la chaîne de montage !"
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Production du char Zulfiqar"
 PER_tank_localization_desc: "Le Zulfiqar est un char de combat principal iranien, conçu par Mir-Younes Masoumzadeh, commandant adjoint des forces terrestres pour la recherche et l'autosuffisance des forces armées. Il doit son nom à Zulfiqar, l'épée légendaire d'Ali, quatrième calife et premier imam chiite. Bien que sa production ait récemment diminué, il convient d'annoncer que la production en série de Zulfiqar, commencée en 1996, se poursuit."
 PER_new_tank_localization_name: "Production du char Sasan"
 PER_new_tank_localization_desc: "Le Sasan est un char de combat principal iranien. Il doit son nom à la dynastie légendaire qui régnait sur l'Iran avant les invasions islamiques qui mirent fin à la domination militaire perse sur le monde connu. Nous devons lancer la production en série de chars Sasan, car nos anciens chars commencent à tomber en panne après de nombreuses années."
 PER_karrar_productions: "Production du char Karrar"
 PER_karrar_productions_desc: "Le Karrar est un char de combat principal iranien de troisième génération. Annoncé pour la première fois en 2016, il est équipé d'un système de conduite de tir électro-optique, d'un télémètre laser et d'un calculateur balistique. Il peut tirer sur des cibles fixes et mobiles, de jour comme de nuit. Il est très avancé, et il serait judicieux de lancer sa production immédiatement !"
 PER_naze_at_rockets_in_tabriz: "Roquettes Naze'at à Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "Les roquettes d'artillerie iraniennes à longue portée Naze'at ont une portée d'environ 100 km. Un système Naze'at complet comprend un système de télécommunication et de communication, des véhicules météorologiques et un système GPS pour surveiller le site de lancement. Ces roquettes sont conçues pour être tirées depuis un lanceur transporteur-érecteur, et seraient formidables pour la défense de Téhéran !"
 PER_repair_old_ch_c: "Hélicoptère Toufan"
 PER_repair_old_ch_c_desc: "L'hélicoptère Toufan est un atout vieillissant mais efficace de notre arsenal. Des réparations et des mises à niveau sont essentielles pour préserver son utilité et garantir sa continuité dans nos opérations de défense."
 PER_research_shahed_136_TT: "Ajouter la technologie: §YDrone Kamikaze Shahed-136§!"
 PER_jask_base: "Base Jask"
 PER_jask_base_desc: "Le port de Bandar-e Jask, situé dans la ville de Jask, bénéficie d'une position stratégique à l'est du détroit d'Ormuz, dans le golfe d'Oman. Il s'agit de l'une des rares bases navales que nous possédons hors du goulet d'Ormuz et, à ce titre, d'un atout majeur en cas de perte de contrôle du détroit. Nous devons donc le développer afin d'assurer notre suprématie navale à l'intérieur, autour et en dehors du golfe Persique."
 PER_damavand_two_effect_tt: "Déploie §YDamavand 2§! dans la base navale de §YGilan§!."
 PER_AIO: "AIO"
 PER_AIO_desc: "L'Organisation des industries aérospatiales (AIO), dépendant du ministère iranien de la Défense, est un complexe de haute technologie de premier plan dont le siège est à Téhéran. Elle joue un rôle clé dans le développement et la production d'équipements spatiaux iraniens et contrôle plusieurs centres de recherche et usines. Les missiles balistiques Shahab sont notamment fabriqués par l'organisation."
 PER_royan_research_institute: "Institut de recherche de Royan"
 PER_royan_research_institute_desc: "Doté d'installations ultramodernes, l'Institut de recherche Royan sera à la pointe du progrès scientifique en Iran."
 PER_police_e_rahvar: "Police-e Rahvar"
 PER_police_e_rahvar_desc: "La Police RAHVAR est la force morale et sécuritaire de la République islamique. Elle est chargée de maintenir l'ordre et de faire respecter la loi. Sa mission est de veiller à ce que les principes islamiques guident chaque action au sein de l'État, protégeant ainsi la foi et les valeurs de la révolution."
 PER_VAJA: "VAJA"
 PER_VAJA_desc: "Le ministère du Renseignement de la République islamique d'Iran est le principal service de renseignement du pays et fait partie de la communauté du renseignement iranien. Il est également connu sous le nom de VAJA et anciennement VEVAK."
 PER_information_and_security_university: "Université de l'information et de la sécurité"
 PER_information_and_security_university_desc: "Bien que VAJA existe depuis longtemps, nous n'avions pas d'école pour former nos agents, nous nous appuyions uniquement sur (censuré) et (censuré) pour les trouver. Cependant, nous pourrions créer une école nous-mêmes, et la cacher si bien que personne ne remarquerait son existence !"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "L'Imam Zaman Corp, ou Sepah, qui signifie « corps », est le tout nouveau groupe de forces d'élite de notre agence, formé à l'art de la subversion, du renseignement et de l'infiltration. Ils peuvent faire à peu près tout ce qui touche à l'espionnage, sauf se faire prendre !"
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Bien que la collecte de renseignements traditionnelle soit très importante, dans un monde où la technologie a gagné en importance et où des archives secrètes entières sont conservées numériquement, il serait sage de développer notre propre groupe de pirates informatiques pour défendre nos secrets les plus sales."
 PER_overseas_issues: "Questions d'outre-mer"
 PER_overseas_issues_desc: "N'aimeriez-vous pas savoir ce qu'Israël fait là-bas ? Nous aussi, c'est toujours bon de savoir ce qui se passe ailleurs, surtout quand ça vous concerne !"
 PER_hack_rafael_company: "Hack Rafael Company"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd est une entreprise israélienne de technologies de défense. Elle a créé certaines des technologies militaires les plus avancées au monde, comme la Fronde de David, un système de défense antimissile plus performant que nos Shahab-2 et Shahab-3. Nous devons savoir ce que développe cette entreprise, et pourquoi pas nous l'approprier !"
 PER_hack_traffic_system: "Systèmes de trafic de piratage"
 PER_hack_traffic_system_desc: "Israël dispose d'un système de circulation très avancé qui dessert son réseau routier qui s'étend sur l'ensemble du pays. S'ils pouvaient localiser nos forces grâce aux caméras de circulation, ce serait très problématique d'un point de vue tactique, mais ce serait mieux pour nous si nous étions les seuls à contrôler ce système."
 PER_imam_alis_riot_police: "La police anti-émeute de l'imam Ali"
 PER_imam_alis_riot_police_desc: "L'unité Imam Ali fait partie du commandement des unités spéciales de FARAJA, une subdivision du commandement des forces de l'ordre de la République islamique d'Iran en charge de ses forces spéciales."
 PER_nopo: "NOPO"
 PER_nopo_desc: "La NOPO, officiellement appelée Force spéciale de lutte contre le terrorisme, est une unité de force spéciale iranienne du commandement des unités spéciales des forces de l'ordre de la République islamique d'Iran."
 PER_irgc_ground_forces: "Forces terrestres du CGRI"
 PER_irgc_ground_forces_desc: "Les forces terrestres du Corps des gardiens de la révolution islamique (NEZSA) sont la force terrestre que le Corps des gardiens de la révolution islamique (CGRI) maintient parallèlement à l'armée régulière iranienne. Outre leur rôle militaire conventionnel, les forces terrestres des gardiens de la révolution sont davantage axées sur la lutte contre les troubles internes que l'armée régulière."
 PER_irgc_drone_command: "Commandement des drones du CGRI"
 PER_irgc_drone_command_desc: "À l’heure actuelle, nous disposons d’un réseau de commandement et de contrôle pour les opérations de drones afin d’étendre les capacités aériennes sans pilote, le tout sous le contrôle de l’armée de l’air du CGRI !"
 PER_diplomatic_training: "Formation diplomatique"
 PER_diplomatic_training_desc: "Nos opérations extérieures ne se limitent plus à une simple présence en territoire étranger en temps de guerre, mais s'étendent désormais à une action active en temps de paix. Le Corps des gardiens de la révolution islamique est devenu avant tout une force d'intervention, alors laissons-les faire ! Il leur faudra toutefois faire preuve d'une grande habileté pour convaincre les autres de les laisser intervenir…"
 PER_saberin_special_forces_divison: "Division des forces spéciales de Saberin"
 PER_saberin_special_forces_divison_desc: "§R'S'il y a 20 Saberin parmi vous, ils en vaincront 200, et s'il y a 100 Saberin, ils vaincront 1 000 de ceux qui ne croient pas.'§!\n\nLa brigade Saberin Takavar, également connue sous le nom d'unité Saberin, est une unité d'élite des forces terrestres du Corps des gardiens de la révolution islamique. Elle est considérée comme l'une des meilleures unités des forces armées iraniennes, forte de plusieurs décennies d'expérience militaire et de combat, tant sur le territoire national que lors d'opérations à l'étranger dans les pays voisins."
 PER_irgc_marines: "Marines du CGRI"
 PER_irgc_marines_desc: "L'unité spéciale de la NEDSA, également connue sous le nom de Force spéciale navale Sepah (FSN), est une unité Takavar de la marine du Corps des gardiens de la révolution islamique (CGRI) stationnée sur l'île de Farur, dans le golfe Persique. Elle est composée de fusiliers marins, d'hommes-grenouilles et de tireurs d'élite spécialisés dans les opérations héliportées, la guerre amphibie et l'arraisonnement naval."
 PER_the_road_to_jerusalem: "La route de Jérusalem"
 PER_the_road_to_jerusalem_desc: "Le chemin que nous aurons à parcourir pour atteindre Jérusalem sera long, mais nous le ferons et nous libérerons les musulmans de Palestine, une action à la fois !"
 PER_irgc_aerospace_force: "Force aérospatiale du CGRI"
 PER_irgc_aerospace_force_desc: "La Force aérienne et spatiale du Corps des gardiens de la révolution islamique (IRGCASF) est la force stratégique de missiles, aérienne et spatiale du CGRI. Elle a été rebaptisée Force aérienne du CGRI en Force aérospatiale du CGRI en 2009."
 PER_control_lebanese_defense: "Contrôle de la défense libanaise"
 PER_control_lebanese_defense_desc: "Avec nous comme principal défenseur du Liban contre les étrangers, nous pouvons enfin unir le Liban sous la bannière du Hezbollah pour établir un État chiite plus fort, sans résistance du gouvernement libanais !"
 PER_agitate_shias_in_bahrain: "chiites bahreïniens"
 PER_agitate_shias_in_bahrain_desc: "À Bahreïn, des millions de chiites restent sous l'emprise d'un gouvernement à majorité sunnite. Le temps est venu pour nous d'élaborer un plan pour les réunir sous notre bannière."
 PER_israel_etelaat_base: "[ISR.GetFlag]Israël\nBase Etelaat"
 PER_israel_etelaat_base_desc: "Avoir notre propre média d’information en Israël s’avérera utile pour trouver des individus qui partagent les mêmes idées que nous, peut-être pourrons-nous même trouver des recrues étrangères comme celle-ci !"
 PER_turkey_etelaat_base: "[TUR.GetFlag]Turquie\nBase Etelaat"
 PER_turkey_etelaat_base_desc: "Avoir notre propre média d’information en Turquie s’avérera utile pour trouver des individus qui partagent les mêmes idées que nous, peut-être pourrons-nous même trouver des recrues étrangères comme celle-ci !"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Azerbaïdjan\nBase Etelaat"
 PER_azerbayjan_etelaat_base_desc: "Avoir notre propre média d’information en Azerbaïdjan s’avérera utile pour trouver des individus qui partagent les mêmes idées que nous, peut-être pourrons-nous même trouver des recrues étrangères comme celle-ci !"
 PER_arabia_etelaat_base: "[SAU.GetFlag]Arabie\nBase Etelaat"
 PER_arabia_etelaat_base_desc: "Disposer de notre propre organe de presse en Arabie saoudite s'avérera utile pour trouver des personnes qui partagent nos idées, et peut-être même pour recruter des étrangers !"
 PER_agents_of_hezbollah: "Agents du Hezbollah"
 PER_agents_of_hezbollah_desc: "Grâce à notre média, nous avons rencontré plusieurs Palestiniens désireux de libérer leur patrie du gouvernement israélien ! Nous les avons mis au travail en collaboration avec le Hezbollah."
