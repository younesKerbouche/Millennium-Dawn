 PER_4206_name: "Ahuzat Bayit"
 PER_11970_name: "Bi’r as-Sab’"
 PER_proclaim_the_islamic_golden_age: "Le second âge d'or islamique"
 PER_proclaim_the_islamic_golden_age_desc: "Avec l'effondrement du régime sioniste en [ISR.GetFlag] Israël, le second âge d'or islamique est né, alors que les musulmans du monde entier se réjouissent et travaillent pour un avenir meilleur."
 PER_blow_nahariya_weapone_storage_desc: "Faire sauter la base de stockage d'armes de Nahariya nous permettrait de contenir l'agression israélienne et de leur montrer qu'il y a toujours un œil vigilant."
 PER_future_of_the_artesh: "Avenir de l'Artesh"
 PER_future_of_the_artesh_desc: "L'avenir de l'Artesh est au cœur de la défense et de la souveraineté de l'Iran. Sa modernisation, sa préparation stratégique et un leadership fort sont essentiels pour assurer son efficacité en tant que force militaire dans les décennies à venir."
 PER_cooperation_with_our_partners: "Coopération avec nos partenaires"
 PER_cooperation_with_our_partners_desc: "Tout en maintenant l'autonomie de l'Artesh, la coopération stratégique avec des partenaires internationaux peut aider à améliorer les capacités de défense de l'Iran, les échanges de technologies et l'état de préparation au combat."
 PER_artesh_ground_forces: "Forces terrestres"
 PER_artesh_ground_forces_desc: "Les forces terrestres de l'Artesh constituent l'épine dorsale de la puissance militaire défensive de l'Iran, assurant le contrôle des territoires iraniens et se préparant à d'éventuelles incursions des États voisins."
 PER_artesh_navy: "Forces navales"
 PER_artesh_navy_desc: "La marine de l'Artesh est responsable de la sauvegarde des eaux iraniennes et du contrôle des voies de navigation vitales du golfe Persique. Le renforcement de ses capacités assure la sécurité des frontières maritimes de l'Iran."
 PER_artesh_airforce: "Force aérienne"
 PER_artesh_airforce_desc: "La force aérienne de l'Artesh est chargée de défendre le ciel iranien contre toute menace aéroportée. La modernisation continue de sa flotte et de ses systèmes de défense aérienne est cruciale pour maintenir la supériorité dans la région."
 PER_self_sufficient_drive: "Poussée vers l'autosuffisance"
 PER_self_sufficient_drive_desc: "L'autosuffisance de l'Iran en matière de technologies de défense est vitale pour réduire la dépendance à l'égard des fournisseurs étrangers. Cette poussée promeut la production et l'innovation de défense indigènes, améliorant la sécurité nationale et l'autonomie militaire."
 PER_establish_supply_chains: "Établir des chaînes d'approvisionnement"
 PER_establish_supply_chains_desc: "La construction de chaînes d'approvisionnement robustes et sécurisées pour l'Artesh garantit que l'armée reçoit les ressources, l'équipement et les matériaux nécessaires en temps opportun, ce qui améliore l'efficacité opérationnelle."
 PER_artesh_peacekeepers: "Missions de maintien de la paix"
 PER_artesh_peacekeepers_desc: "L'Artesh pourrait être appelé à participer à des missions de maintien de la paix pour stabiliser les régions de conflit. Ce rôle renforce les liens diplomatiques tout en démontrant l'engagement de l'Iran envers la paix et la sécurité mondiales."
 PER_artesh_marine_command: "Commandement de la marine de l'Artesh"
 PER_artesh_marine_command_desc: "Le Commandement de la marine de l'Artesh supervise les actifs navals de l'Iran, assurant la sécurité dans le golfe Persique et au-delà. Le renforcement de ses structures de commandement et de contrôle améliorera la présence maritime et la préparation de l'Iran."
 PER_prioritize_jets: "Prioriser les avions à réaction"
 PER_prioritize_jets_desc: "L'augmentation de la production et du déploiement d'avions de chasse avancés consolidera la supériorité aérienne de l'Iran et fournira un plus grand moyen de dissuasion contre les menaces aériennes potentielles."
 PER_prioritize_drones: "Production massive de drones"
 PER_prioritize_drones_desc: "Investir dans la production de masse de drones permettra des capacités de surveillance, de reconnaissance et de frappe polyvalentes et rentables, améliorant considérablement les capacités de défense de l'Iran."
 PER_the_arms_dealer: "Le marchand d'armes"
 PER_the_arms_dealer_desc: "L'engagement avec des marchands d'armes à travers le monde pourrait nous donner accès à une technologie et à des armes militaires avancées. Cela pourrait grandement améliorer les capacités de l'Artesh, renforçant la posture de défense de l'Iran."
 PER_doctrine_of_holy_defense: "Héritage de la Sainte Défense"
 PER_doctrine_of_holy_defense_desc: "La doctrine de la Sainte Défense, établie pendant la guerre Iran-Irak, reste un élément clé de notre stratégie militaire. Le renforcement de cette doctrine assure la préservation de la souveraineté de l'Iran et de son influence régionale."
 PER_iaio: "IAIO"
 PER_iaio_desc: "L'Organisation des industries de l'aviation iranienne (IAIO), également connue sous le nom d'Organisation des industries aérospatiales, est une entreprise d'État créée en 1966 dans le but de planifier, de contrôler et de gérer l'industrie de l'aviation en Iran. L'Organisation des industries aérospatiales fabrique directement des aéronefs et des produits aérospatiaux et détient d'autres entreprises d'aviation d'État."
 PER_research_and_development: "Développer les centres de R&D"
 PER_research_and_development_desc: "L'expansion des centres de recherche et développement accélérera l'innovation dans le secteur de la défense de l'Iran. Une R&D améliorée garantit que notre armée reste compétitive face à l'évolution des menaces."
 PER_our_old_friends: "Un partenaire improbable"
 PER_our_old_friends_desc: "Bien qu'ils aient été autrefois des adversaires, l'évolution du paysage mondial a créé le potentiel de coopération avec d'anciens partenaires. Il est crucial d'évaluer comment nous pouvons rétablir des liens mutuellement bénéfiques."
 PER_russian_contracts: "Contrats russes"
 PER_russian_contracts_desc: "La sécurisation de contrats de défense avec la Russie pourrait nous fournir du matériel militaire et une expertise avancés. Cette collaboration peut renforcer nos capacités, en particulier dans la défense aérienne et la technologie navale."
 PER_settle_the_dispute: "Régler le différend"
 PER_settle_the_dispute_desc: "La résolution des différends de longue date avec nos voisins contribuera à la stabilité régionale et créera un environnement dans lequel l'Artesh pourra se concentrer sur sa mission principale de défense nationale."
 PER_oghab_forty_four: "Oghab-44"
 PER_oghab_forty_four_desc: "L'Oghab-44 est un drone iranien, conçu pour la surveillance et la reconnaissance. L'augmentation de sa production nous donnera un avantage significatif en termes de collecte de renseignements."
 PER_our_request: "Notre demande"
 PER_our_request_desc: "Nous devons contacter nos alliés et demander un soutien supplémentaire et des moyens militaires. Le renforcement de nos liens internationaux nous fournira les ressources nécessaires à l'avancement militaire."
 PER_the_mountains_of_iran: "Les montagnes d'Iran"
 PER_the_mountains_of_iran_desc: "Le terrain montagneux de l'Iran offre des avantages stratégiques pour les opérations défensives. L'exploitation de ces caractéristiques naturelles améliorera notre capacité à repousser toute menace extérieure."
 PER_expand_the_southern_fleet: "Développer la flotte du Sud"
 PER_expand_the_southern_fleet_desc: "Le renforcement de notre flotte du Sud renforcera la sécurité maritime de l'Iran, assurant le contrôle du golfe Persique et de ses voies maritimes vitales."
 PER_veins_of_the_revolution: "Les veines de la révolution"
 PER_veins_of_the_revolution_desc: "Les veines de la révolution coulent profondément dans notre politique étrangère. Notre héritage ne doit pas être marqué par la lâcheté, mais par l'engagement révolutionnaire."
 PER_alawites_in_syria: "La tête de pont alaouite"
 PER_alawites_in_syria_desc: "Le régime syrien dirigé par les Alaouites sous la famille Assad partage notre foi chiite et notre position anti-occidentale. Ils incluent également la connexion critique à notre proxy du Hezbollah. L'Iran est tenu de renforcer ses relations avec la Syrie pour s'assurer un allié régional clé et renforcer notre influence sur le Levant, défiant davantage les puissances sionistes dans la région."
 PER_damascus_corridor: "Le corridor de Damas"
 PER_damascus_corridor_desc: "Le corridor de Damas est un corridor que nous ne pouvons pas laisser échapper, nous devons renforcer nos liens avec la Syrie pour assurer la sécurité de ce corridor vital."
 PER_palestinian_frontism: "Frontisme palestinien"
 PER_palestinian_frontism_desc: "La résistance palestinienne a jusqu'à présent été marquée par des mouvements sunnites ou de gauche. Il est temps que nous commencions à manipuler leur politique pour qu'un groupe plus favorable arrive au pouvoir."
 PER_advise_PIJ: "Conseiller le Jihad islamique palestinien"
 PER_advise_PIJ_desc: "Le JIP a été créé par Fathi Shaqaqi en 1981, à l'origine comme une ramification des Frères musulmans, il a été influencé idéologiquement par la Révolution islamique en Iran. Fathi Shaqaqi a même écrit un livre faisant l'éloge de l'approche de l'ayatollah Khomeiny en matière d'État islamique. Depuis lors, le JIP s'est aligné au premier rang de l'Iran, mais le JIP, orienté vers les sunnites, pourrait entrer en conflit avec l'Iran à l'avenir.\n\nL'unité des opérations étrangères d'Abu Jihad, nommée d'après Khalil al-Wazir, est une unité d'opérations dirigée conjointement par des militants palestiniens et des agents des services de renseignement iraniens qui supervise la contrebande et la production d'engins explosifs improvisés et la construction de réseaux de tunnels. Elle est principalement contrôlée par une branche iranienne du CGRI (Force Qods)"
 PER_corridor_to_hezbollah: "Corridor vers le Hezbollah"
 PER_corridor_to_hezbollah_desc: "En cas de guerre, nous devons avoir un corridor vers le sud du Liban si nous voulons être préparés."
 PER_descend_on_iraq: "Descendre sur l'Irak"
 PER_descend_on_iraq_desc: "Saddam et ses loyalistes baathistes pillent la richesse du peuple irakien depuis bien trop longtemps. Il est temps que nous les libérions de son emprise oppressive."
 PER_puppeteer_iraqi_politcs: "Marionnettiste de la politique irakienne"
 PER_puppeteer_iraqi_politcs_desc: "Après le soulèvement de 1999, le baathisme et l'autorité sunnite en Irak ont lentement diminué. L'Irak est un État tampon crucial, agissant comme un barrage routier pour empêcher toute nation d'envahir depuis l'Ouest. Gagner de l'influence sur la direction irakienne protégera nos intérêts dans la région et garantira le flux continu de notre influence vers le Liban."
 PER_liberation_of_the_qods: "Libération du Qods"
 PER_liberation_of_the_qods_desc: "Il est temps que les sionistes renoncent à leur emprise sur le Qods. La région sera bouleversée par la victoire qui s'annonce."
 PER_striking_the_great_satan: "Frapper le Grand Satan"
 PER_striking_the_great_satan_desc: "§RLe moment est venu..§!"
 PER_azeri_shias: "Armer les Husayniyun"
 PER_azeri_shias_desc: "Le moment est venu pour nous de nous concentrer sur l'Azerbaïdjan. Les chiites qui vivent juste au-dessus de nous sont opprimés depuis des décennies par les Soviétiques et les régimes qui dirigent la nation aujourd'hui. Le moment est venu pour nous d'armer le seul mouvement politique légitime, les Husayniyun."
 PER_a_new_dawn: "Le cri qui s'élève de l'Est"
 PER_a_new_dawn_desc: "Un nouveau jour est arrivé pour l'Oriental. L'ordre des corrompus est tombé, et une nouvelle vision juste dirigera la région."
 PER_eastern_initiative: "Hommes d'un monde libre"
 PER_eastern_initiative_desc: "Il est temps que nous promouvions le fait de libérer ceux qui sont liés par les lois oppressives de leur pays d'origine, l'Iran sera leur voix."
 PER_one_nation: "Une seule nation"
 PER_one_nation_desc: "Les Républiques islamiques unies seront UNIES, pas divisées. Il serait stupide de pratiquer un gouvernement autonome parmi les nombreuses nations."
 PER_decentralized_state: "De nombreuses nations"
 PER_decentralized_state_desc: "Un homme insensé est celui qui est avide de pouvoir. Le contrôle direct sur les nombreuses nations sous les Républiques islamiques unies entraînerait un désastre."
 PER_the_displaced: "Les déplacés"
 PER_the_displaced_desc: "Ceux qui n'ont pas de foyer doivent en recevoir un, nous devons accueillir les pauvres, les malades et les affamés."
 PER_hegemon_of_the_gulf: "Hégémonie du Golfe"
 PER_hegemon_of_the_gulf_desc: "L'Iran est, et sera, le seul hégémon du golfe Persique. Si nous le voulions, les Arabes n'auraient plus leur place dans le nouvel ordre régional une fois que nous aurons exercé un contrôle total."
 PER_arabian_underbelly: "Le ventre mou de l'Arabie"
 PER_arabian_underbelly_desc: "Le moment est venu pour nous d'utiliser notre allié, et de frapper le ventre mou de l'Arabie. En faisant en sorte que les Houthis frappent les Saoudiens, nous aurions un énorme avantage sur l'ennemi grâce à l'effet de surprise."
 PER_a_truly_red_sea: "Une mer vraiment rouge"
 PER_a_truly_red_sea_desc: "La mer Rouge n'a pas l'air rouge, mais une fois que nos ennemis commenceront à être victimes de leur orgueil, la mer sera peinte en rouge."
 PER_usurpers_of_mecca: "Usurpateurs de la Mecque"
 PER_usurpers_of_mecca_desc: "Le moment est venu pour nous de renverser les usurpateurs de la Mecque et de libérer le peuple de la ville sainte. La véritable bannière de l'islam se trouve en Iran, et ce sera l'Iran qui l'arborera au-dessus de la Mecque."
 PER_topple_gulf_monarchies: "Renverser les monarchies du Golfe"
 PER_topple_gulf_monarchies_desc: "La cupidité, la tromperie et la corruption ont toutes conspiré contre la région et l'islam. Les monarchies du Golfe sont le centre de tous ces problèmes, et elles doivent être renversées."
 PER_blood_spilt_over_hormuz: "Sang versé sur Hormuz"
 PER_blood_spilt_over_hormuz_desc: "Le détroit d'Hormuz est iranien, et le restera. Cependant, si nous sommes provoqués, nous n'hésiterons pas à défendre le détroit. Attendre une provocation serait une erreur fatale, et par conséquent, nous devons être ceux qui prennent une longueur d'avance sur l'ennemi. Le moment est venu pour la Maison des Saoud de faire face à la justice."
 PER_gulf_supremacy_desc: "De côte à côte, nous avons rempli et entouré le Golfe d'alliés à nous, et affaibli les États autrefois puissants qui y détenaient le pouvoir. Le golfe Persique est maintenant véritablement, incontestablement, perse !"
 PER_gulf_summit: "Le sommet du Golfe"
 PER_gulf_summit_desc: "Les tensions dans le Golfe ont longtemps miné la stabilité et la prospérité de la région. En organisant un sommet multilatéral, nous visons à ouvrir la porte au dialogue, à renforcer la confiance et à explorer de nouveaux cadres de coopération."
 PER_the_lasting_truce: "La trêve durable"
 PER_the_lasting_truce_desc: "Des années de conflits par procuration et d'hostilité ont laissé des traces. Grâce à des négociations prudentes et à la reconnaissance mutuelle, nous nous efforcerons d'établir une trêve durable avec l'Arabie Saoudite et les autres nations du Golfe."
 PER_the_crescents_sword: "L'épée du croissant"
 PER_the_crescents_sword_desc: "La paix régionale exige de la force. En modernisant nos capacités et en affirmant une posture de dissuasion, nous pouvons devenir l'épée qui protège le Croissant et maintient l'équilibre des pouvoirs dans le Golfe."
 PER_strenghten_economic_ties: "Construire des liens économiques"
 PER_strenghten_economic_ties_desc: "La diplomatie seule ne suffit pas ; la prospérité partagée est la clé de la paix à long terme. Nous poursuivrons des accords commerciaux, une coopération énergétique et des projets d'infrastructure conjoints avec les partenaires du Golfe."
 PER_regional_defense: "Défense régionale"
 PER_regional_defense_desc: "Au-delà des mots et du commerce, une véritable coopération doit inclure la sécurité collective. Nous explorerons les possibilités de partage de renseignements, d'exercices conjoints et de l'établissement d'une entente de défense régionale."
 PER_musandam_gambit: "Le gambit de Musandam"
 PER_musandam_gambit_desc: "Le détroit d'Hormuz n'est pas entièrement sous notre contrôle, et en tant que tel, nous devrons commencer à réfléchir à des moyens de légitimer notre revendication sur la région."
 PER_solidarity_through_strength: "Solidarité par la force"
 PER_solidarity_through_strength_desc: "Dans une région qui se remet encore des politiques du passé, l'Iran doit faire preuve d'unité et de force. Nous devons construire de nouvelles relations, enracinées dans le respect mutuel et la coopération pragmatique."
 PER_meeting_in_ankara: "Réunion à Ankara"
 PER_meeting_in_ankara_desc: "Une invitation officielle doit être lancée à la Turquie pour qu'elle rejoigne une alliance du CENTO renouvelée. Un intérêt commun pour l'équilibre régional peut servir de pierre angulaire à un partenariat tourné vers l'avenir."
 PER_talks_with_the_americans: "Pourparlers avec les Américains"
 PER_talks_with_the_americans_desc: "Le rétablissement des liens diplomatiques avec les États-Unis est essentiel. Bien que la confiance soit difficile à gagner, les intérêts partagés en matière de stabilité et de croissance ouvrent la voie à un avenir possible."
 PER_handle_pkk_cells: "Gérer les cellules du PKK"
 PER_handle_pkk_cells_desc: "La menace du PKK ne connaît pas de frontières. La coopération avec la Turquie en matière de partage de renseignements et d'opérations garantira la sécurité mutuelle et protégera notre souveraineté."
 bolster_the_caspian: "Renforcer la flotte de la Caspienne"
 bolster_the_caspian_desc: "La domination dans la Caspienne exige à la fois une présence et une dissuasion. L'expansion de notre flotte sécurisera les routes commerciales et affirmera notre force régionale."
 PER_nato_proximity: "Proximité avec l'OTAN"
 PER_nato_proximity_desc: "Une adhésion complète à l'OTAN reste lointaine, mais aligner notre doctrine et notre structure sur les leurs apportera d'immenses avantages stratégiques et technologiques."
 PER_safe_distance: "Distance de sécurité"
 PER_safe_distance_desc: "L'engagement avec l'OTAN ne signifie pas la soumission. Nous pouvons récolter les fruits de la coopération sans compromettre notre autonomie."
 PER_in_caucasia: "Dans le Caucase"
 PER_in_caucasia_desc: "Avec le déclin de la République islamique, un vide est apparu dans le Caucase. Il est temps pour l'Iran de revenir, d'offrir son soutien, ses infrastructures et son influence."
 PER_in_central_asia: "En Asie centrale"
 PER_in_central_asia_desc: "Nos liens culturels et historiques avec l'Asie centrale peuvent maintenant être mis à profit. Les infrastructures, le commerce et l'éducation seront le fondement d'une nouvelle relation."
 PER_the_hezbollah_problem: "Le problème du Hezbollah"
 PER_the_hezbollah_problem_desc: "Des restes du CGRI et des agents du Hezbollah restent actifs au Liban. Les éliminer est une nécessité pour couper les liens avec notre passé."
 PER_a_party_no_more: "Un parti qui n'en est plus un"
 PER_a_party_no_more_desc: "L'existence continue du Hezbollah est incompatible avec la paix régionale. Notre objectif est clair : démanteler leur capacité militaire."
 PER_challenge_russian_influence: "Défier l'influence russe"
 PER_challenge_russian_influence_desc: "La domination russe dans la région s'est développée sans contrôle. L'Iran doit se présenter comme une force indépendante prête à contester la main lourde de Moscou."
 PER_negotiate_f_thirty_five: "Négocier le contrat F-35"
 PER_negotiate_f_thirty_five_desc: "Obtenir l'accès au programme F-35 marquerait un changement profond dans notre posture de défense. La diplomatie et la réforme doivent ouvrir la voie."
 PER_funds_for_democracies: "Fonds pour les démocraties"
 PER_funds_for_democracies_desc: "Le soutien aux mouvements démocratiques à l'étranger démontre notre nouvelle identité. Un financement stratégique peut aider à façonner un voisinage plus stable et plus amical."
 PER_care_for_our_own: "Prendre soin des nôtres"
 PER_care_for_our_own_desc: "Tout en regardant vers l'extérieur, nous ne devons pas oublier nos citoyens. Les programmes sociaux et le développement doivent accompagner l'ambition étrangère."
 PER_prospect_of_expansion: "Perspective d'expansion"
 PER_prospect_of_expansion_desc: "Le CENTO ne doit pas rester exclusif. L'inclusion de démocraties régionales et de puissances modérées garantira sa légitimité et sa longévité."
 PER_challenge_saudi_hegemony: "Défier l'hégémonie khaleeji"
 PER_challenge_saudi_hegemony_desc: "Les royaumes du Golfe ont longtemps dicté la direction de la région. En offrant une alliance alternative, nous présentons une vision au-delà du pétrole et de l'oligarchie."
 PER_standardize_alliance_training: "Normaliser l'entraînement de l'alliance"
 PER_standardize_alliance_training_desc: "Une alliance forte doit parler le même langage militaire. Les exercices conjoints et l'harmonisation de la doctrine renforceront la capacité opérationnelle du CENTO."
 PER_what_was_once_ours: "Ce qui était autrefois à nous"
 PER_what_was_once_ours_desc: "Les cicatrices des territoires perdus hantent encore notre conscience nationale. Il est temps que nous commencions à créer un avenir où nous récupérons notre héritage historique."
 PER_calm_the_nerves: "Calmer les nerfs"
 PER_calm_the_nerves_desc: "Alors que nous nous élevons, il y aura ceux qui tremblent. Rassurons nos voisins que notre grandeur n'est pas leur chute, mais cela ne signifie pas que nous allons éteindre notre flamme."
 PER_investing_in_new_missiles: "Investir dans de nouveaux missiles"
 PER_investing_in_new_missiles_desc: "La supériorité ne s'hérite pas, elle se construit. Notre prochaine génération de systèmes de missiles garantira que notre voix soit entendue dans toute la région."
 PER_choking_hormuz: "Étrangler Hormuz"
 PER_choking_hormuz_desc: "Le détroit d'Hormuz est la voie jugulaire du commerce mondial du pétrole, et nous tenons la lame. Un péage pour le passage n'est rien de plus qu'un prix juste."
 PER_arm_the_rebels: "Armer les rebelles arabes"
 PER_arm_the_rebels_desc: "Le mécontentement couve à l'est. Avec un soutien prudent et une action décisive, les fissures dans la Maison des Saoud peuvent se transformer en fractures."
 PER_modernizing_silos: "Moderniser nos silos"
 PER_modernizing_silos_desc: "L'infrastructure de missiles obsolète nous rend vulnérables. Une mise à niveau à l'échelle nationale de nos silos est cruciale pour garantir des lancements rapides et sécurisés."
 PER_the_northern_problem: "Le problème du Nord"
 PER_the_northern_problem_desc: "Les provocations de l'Azerbaïdjan ne peuvent être ignorées. Nous devons commencer les préparatifs pour traiter la question du Nord, de manière décisive et permanente."
 PER_new_horizons: "Nouveaux horizons"
 PER_new_horizons_desc: "Notre diplomatie énergétique doit correspondre à nos ambitions stratégiques. Nous exigerons notre juste part des ressources du Golfe à ceux qui exploitent notre retenue."
 PER_break_the_iraqi_hand: "Briser la main irakienne"
 PER_break_the_iraqi_hand_desc: "L'État irakien a pendant très longtemps opprimé les gens qui vivent dans le Sud. Bien que la région soit riche en ressources, le gouvernement de Bagdad s'est avéré incompétent pour gouverner ces terres, ce que nous allons changer."
 PER_funds_for_aio: "Fonds pour l'AIO"
 PER_funds_for_aio_desc: "L'Organisation des industries aérospatiales est le fer de lance de notre modernisation militaire. Nous lui donnerons le soutien dont elle a besoin pour prospérer."
 PER_move_on_oman: "Avancer sur Oman"
 PER_move_on_oman_desc: "Oman contrôle des points d'étranglement stratégiques clés, mais reste isolé. Il est temps de changer cela, à nos conditions, par la force si nécessaire."
 PER_yes_men_of_qatar: "Les hommes de main du Qatar"
 PER_yes_men_of_qatar_desc: "Le rôle du Qatar en tant que caniche des puissances régionales doit cesser. Ils s'aligneront soit avec nous, soit deviendront une note de bas de page dans notre ascension."
 PER_preparing_our_anti_air: "Préparer notre défense anti-aérienne"
 PER_preparing_our_anti_air_desc: "Un État moderne doit être protégé depuis les airs. Nos capacités anti-aériennes doivent évoluer pour correspondre à celles de nos adversaires."
 PER_fan_the_flames_in_baku: "Attiser les flammes à Bakou"
 PER_fan_the_flames_in_baku_desc: "Les troubles internes en Azerbaïdjan sont mûrs pour la manipulation. Nous allons allumer le feu et le regarder brûler de l'autre côté de la frontière."
 PER_levy_historical_ties: "S'appuyer sur les liens historiques"
 PER_levy_historical_ties_desc: "Beaucoup de nos voisins doivent leur existence à des terres découpées qui arboraient autrefois la bannière perse. Nous leur rappellerons notre passé commun et notre avenir attendu."
 PER_levy_religious_ties: "S'appuyer sur les liens religieux"
 PER_levy_religious_ties_desc: "Les liens de la foi sont profonds dans cette région. Grâce à eux, nous justifierons notre rôle de guide de son avenir."
 PER_revoke_turkmenchay_treaty: "Révoquer le traité de Turkmenchay"
 PER_revoke_turkmenchay_treaty_desc: "Le traité de Turkmenchay a été une humiliation. Sa révocation marquera le début d'un nouveau chapitre, où nous reprendrons ce qui a été injustement pris."
 PER_the_ardabil_conference: "La conférence d'Ardabil"
 PER_the_ardabil_conference_desc: "À Ardabil, des plans sont tracés et des ambitions sont mises en mouvement. Le chemin de la réunification commence ici. Le peuple azerbaïdjanais ne fait qu'un avec le peuple iranien, séparé par la menace à Moscou il y a cent ans."
 PER_the_armenian_concern: "Le souci arménien"
 PER_the_armenian_concern_desc: "L'Arménie est un coin historique entre les intérêts iraniens et le nord. C'est un problème qui pourrait nécessiter des solutions militaires."
 PER_the_azarabadegan_guard: "La garde Azarâbâdegân"
 PER_the_azarabadegan_guard_desc: "Pour défendre notre frontière nord, des formations d'élite seront établies à Azarâbâdegân. Elles serviront à la fois de bouclier et d'épée."
 PER_unification_in_armenia: "Efforts en Arménie"
 PER_unification_in_armenia_desc: "Une fois la victoire assurée, l'Arménie ne doit pas être laissée en ruines. Nous commencerons des efforts pour lier son destin au nôtre, économiquement, politiquement et militairement."
 PER_reunification: "Réunification"
 PER_reunification_desc: "Le jour est venu de corriger les torts historiques. Les terres de l'Azerbaïdjan, de l'Arménie et du Turkménistan doivent retourner dans le giron iranien."
 PER_turmoil_in_the_ghanistan: "Tumulte en Afghanistan"
 PER_turmoil_in_the_ghanistan_desc: "L'Afghanistan est au milieu d'une longue guerre civile depuis plusieurs décennies. Il est temps que nous commencions à préparer un plan à long terme pour nous occuper d'eux."
 PER_encroachment_to_the_east: "Empiètement à l'Est"
 PER_encroachment_to_the_east_desc: "Plutôt que d'attendre que quelqu'un d'autre gagne la guerre en Afghanistan, nous pouvons le faire nous-mêmes. Nous allons soutenir les rebelles pro-iraniens en Hazaristan pour maintenir notre emprise sur l'Afghanistan."
 PER_karim_khalili: "Soutenir Karim Khalili"
 PER_karim_khalili_desc: "Karim Khalili est un modéré par rapport à ses homologues, et si nous voulons un Afghanistan sans radicalisme, il est l'homme qu'il faut."
 PER_asif_mohseni: "Soutenir Asif Mohseni"
 PER_asif_mohseni_desc: "Asif Mohseni est un candidat extrémiste par rapport à Khalili, et sa popularité parmi les chiites afghans pourrait être exactement ce dont nous avons besoin pour assurer la victoire des Hazaras."
 PER_create_hazara_defense_force: "Créer la Force de défense Hazara"
 PER_create_hazara_defense_force_desc: "Le peuple Hazara ne peut pas être dirigé par un simple groupe de miliciens, une armée organisée et formelle doit être établie pour sauvegarder leurs terres."
 PER_fighting_the_taliban: "Combattre les Talibans"
 PER_fighting_the_taliban_desc: "Nous ne pouvons pas laisser les Afghans combattre les Talibans seuls, nous devons aider le peuple afghan dans sa lutte et chasser ces terroristes de notre frontière."
 PER_ministry_of_war_and_armed_forces_logistics: "Ministère de la Défense et de la logistique des forces armées"
 PER_ministry_of_war_and_armed_forces_logistics_desc: "Le Ministère de la Défense et de la logistique des forces armées a longtemps été chargé de superviser l'intégrité opérationnelle de nos doctrines, de nos plans et de notre état de préparation au combat. Cette organisation vitale ne peut être négligée, et il faut du soin et de l'attention pour qu'elle prospère et fonctionne de manière optimale."
 PER_twenty_first_century_warfare: "Guerre du 21e siècle"
 PER_twenty_first_century_warfare_desc: "La guerre est un environnement en constante évolution. Si nous nous en tenons aux traditions du passé, nos armées seront balayées avec une relative facilité."
 PER_brave_men_of_the_sky: "Hommes courageux du ciel"
 PER_advanced_machines_of_the_sky: "Machines avancées du ciel"
 PER_advanced_machines_of_the_sky_desc: "Dans le ciel, hommes, femmes et enfants regarderont avec admiration les bêtes rugissantes qui volent au-dessus de leurs têtes. Grâce à la connaissance pure, au travail acharné et au savoir-faire iranien, nous dominerons l'horizon bleu que Dieu a gravé au-dessus de nous."
 PER_legacy_of_pessian: "L'héritage de Pessian"
 PER_legacy_of_pessian_desc: "Véritable pilote, Pessian a été l'un des premiers martyrs de la grande révolution iranienne vers la modernité, la grandeur et la liberté. Son héritage ne sera pas oublié, et il sera immortalisé dans les traditions de l'armée de l'air."
 PER_jack_of_all_trades: "Un touche-à-tout"
 PER_jack_of_all_trades_desc: "Nos pilotes seront compétents et, sans aucun doute, des touche-à-tout. Tout ce qui serait moins serait un compromis, un compromis que nous ne pouvons tout simplement pas faire en ces temps difficiles."
 PER_steadfast_upgrades: "Mises à niveau inébranlables"
 PER_steadfast_upgrades_desc: "Nos flottes vieillissent, et elles vieillissent relativement vite. Nous devons faire un effort concis et coordonné pour moderniser nos avions afin de pouvoir rivaliser avec l'ennemi dans le ciel."
 PER_those_on_the_field: "Ceux sur le terrain"
 PER_those_on_the_field_desc: "Les hommes qui sont sur le terrain, ceux qui combattent l'ennemi et défendent la nation, et ceux qui donnent leur vie pour cette terre ne peuvent être oubliés. Nous devons chercher à améliorer leurs doctrines et leur façon de faire la guerre."
 PER_a_mans_best_friend: "Le meilleur ami de l'homme"
 PER_a_mans_best_friend_desc: "Le meilleur ami de l'homme est l'artillerie qui se trouve à ses côtés. Sans ces canons, qui d'autre que le soldat lui-même est prêt à faire un tel sacrifice pour ouvrir la voie aux autres ?"
 PER_cannons_of_today: "Les canons d'aujourd'hui"
 PER_cannons_of_today_desc: "Les canons d'aujourd'hui sont une arme terrifiante sur le champ de bataille. Cependant, nous utilisons toujours les canons d'avant-hier. Par conséquent, il est de notre devoir d'améliorer et de mettre à niveau les anciens équipements afin de créer des conditions de jeu équitables pour nos troupes sur le terrain."
 PER_guidance_of_the_old_guard: "Guidance de la vieille garde"
 PER_guidance_of_the_old_guard_desc: "Bien que certains vieillards divaguent, parfois nommés Kenneth, les nôtres ne le font pas. Nous avons besoin des conseils de la vieille garde et des commandants qui sont ici depuis longtemps, en particulier ceux de l'époque de la guerre d'Irak."
 PER_armored_beasts: "Bêtes blindées"
 PER_armored_beasts_desc: "Sur terre et sur mer, les bêtes blindées se déplacent librement et font des ravages sur les adversaires vulnérables, non blindés et plus faibles. Pour s'assurer que nos hommes n'en sont pas les proies, nous devons créer nos propres variantes."
 PER_the_crews: "Les équipages"
 PER_the_crews_desc: "Les équipages qui opèrent les chars et les véhicules blindés doivent être priorisés par-dessus tout. Ils restent dans un environnement chaud, humide et souvent exigu pendant de longues périodes."
 PER_the_roar_of_an_engine: "Le hurlement d'un moteur"
 PER_the_roar_of_an_engine_desc: "Avec la technologie appropriée, nos véhicules blindés dévasteront toute armée qui s'approchera. Il est impératif que nous fassions un effort supplémentaire pour nous assurer que nous avons l'avantage sur l'adversaire."
 PER_sailors_of_tomorrow: "Marins de demain"
 PER_sailors_of_tomorrow_desc: "S'il est vrai que les marins pourraient être robustes, ils ont besoin de navires et d'équipements fiables. Il est grand temps que nous apportions des améliorations indispensables aux navires qui parcourent nos eaux territoriales, et, occasionnellement, que nous provoquions quelqu'un que nous voulons provoquer."
 PER_hope_and_pride_of_iran: "Espoir et fierté de l'Iran"
 PER_hope_and_pride_of_iran_desc: "Les marins et les pilotes sont l'espoir et la fierté de l'Iran. Sans eux, qui ferait fonctionner les machines qui renforcent les braves combattants sur le terrain ?"
 PER_revolutionary_blueprint: "Plan révolutionnaire"
 PER_revolutionary_blueprint_desc: "Le Plan révolutionnaire décrit notre engagement à remodeler l'infrastructure, l'économie et la société de l'Iran conformément aux valeurs islamiques. Grâce à l'autonomie, à la modernisation et à l'unité nationale, nous renforcerons notre position sur la scène mondiale et assurerons le succès de la révolution."
 PER_way_of_the_imam: "La voie de l'Imam"
 PER_way_of_the_imam_desc: "La voie de l'Imam est le chemin de la justice, de l'égalité et de la gouvernance islamique. C'est le fondement de notre renouveau politique et spirituel. En suivant les enseignements de l'Imam, nous cherchons à protéger la République islamique et à la guider vers un avenir prospère et indépendant."
 PER_bastion_of_islam: "Bastion de l'Islam"
 PER_bastion_of_islam_desc: "L'Iran est le bastion de la révolution islamique, une forteresse de la gouvernance et des valeurs islamiques. En tant que leader du monde islamique, nous défendrons et répandrons les principes de l'Islam pour nous assurer que les opprimés du monde entier ont une voix."
 PER_state_of_the_revolution: "État de la révolution"
 PER_state_of_the_revolution_desc: "La République islamique est l'incarnation de la révolution, un État construit sur les principes de justice, d'indépendance et de résistance. Notre révolution continue de guider chaque aspect de la gouvernance, des politiques économiques aux relations internationales, garantissant que les idéaux de l'Imam restent au cœur de tout ce que nous faisons."
 PER_sepah_loyalty_discipline: "Initiative de loyauté et de discipline du Sepah"
 PER_sepah_loyalty_discipline_desc: "Le Sepah (Corps des gardiens de la révolution islamique) est le bouclier de notre révolution. Par le biais de l'Initiative de loyauté et de discipline, nous visons à renforcer le lien de confiance et d'engagement entre le Sepah et la République islamique, en veillant à ce que nos forces restent inébranlables dans leur défense de la révolution."
 PER_the_media_fatwa: "Fatwa médiatique"
 PER_the_media_fatwa_desc: "À une époque de guerre de l'information, la Fatwa médiatique garantit que les médias restent sous la direction des principes islamiques. Nous réglementerons le contenu, promouvrons les valeurs islamiques et éliminerons les influences étrangères néfastes pour préserver l'intégrité de la révolution et de la nation."
 PER_clamp_domestic_separatism: "Réprimer le séparatisme intérieur"
 PER_clamp_domestic_separatism_desc: "L'unité nationale est primordiale pour la force de la République islamique. Toutes les forces qui cherchent à saper notre unité par le séparatisme ou des idéologies de division doivent être traitées de manière décisive. Nous renforcerons le lien entre tous les peuples iraniens, en veillant à ce qu'aucun séparatisme soutenu par l'étranger ne puisse menacer notre révolution."
 PER_establish_cyber_police: "Polis-e Cyberi"
 PER_establish_cyber_police_desc: "L'essor de la cyberguerre et la propagation de la propagande étrangère via Internet exigent une nouvelle approche de la sécurité nationale. Polis-e Cyberi protégera la République islamique des cybermenaces, en veillant à ce que le domaine virtuel reste exempt d'influences néfastes et au service de la révolution."
 PER_khomeinis_promise: "La promesse de Khomeini"
 PER_khomeinis_promise_desc: "La promesse faite par l'imam Khomeini est celle d'une société construite sur la justice, la foi et l'indépendance. Nous nous engageons à réaliser la vision de l'imam d'une République islamique, qui reste ferme dans ses valeurs et assure le succès de la révolution."
 PER_architechts_of_seventy_nine: "Architectes de 1979"
 PER_architechts_of_seventy_nine_desc: "Les héros de la révolution de 1979 ont posé les fondations de la République islamique. Leur vision, leur sacrifice et leur leadership ont mis fin à l'oppression et au contrôle étranger, établissant un État islamique souverain qui continue d'être un modèle pour le monde."
 PER_ballistic_shift: "Virage balistique"
 PER_ballistic_shift_desc: "Notre quête d'autosuffisance militaire se poursuit avec un accent sur le développement de capacités balistiques avancées. Avec ce virage, nous veillerons à ce que l'Iran soit prêt à se défendre contre les menaces externes, affirmant notre indépendance et renforçant notre position dans la région."
 PER_self_sufficiency_jihad_org: "Organisation du Jihad pour l'autosuffisance"
 PER_self_sufficiency_jihad_org_desc: "L'Organisation du Jihad pour l'autosuffisance se consacre à assurer l'indépendance économique et technologique totale de l'Iran. En exploitant la force de notre peuple et de nos ressources, nous éliminerons la dépendance à l'égard des puissances étrangères et construirons un Iran prospère et autonome."
 PER_forbid_nuclear_arms: "Interdire les armes nucléaires"
 PER_forbid_nuclear_arms_desc: "Bien que nous maintenions le droit à la technologie nucléaire pacifique, la République islamique s'engage à ne jamais développer d'armes nucléaires. Guidés par les principes islamiques, nous pensons que la véritable puissance de notre nation réside dans notre unité et notre foi, et non dans la prolifération d'armes dangereuses."
 PER_mouse_in_the_corner: "La souris dans le coin"
 PER_mouse_in_the_corner_desc: "Alors que les puissances étrangères continuent de nous isoler et de nous provoquer, nous ne serons pas intimidés. Nous restons fermes face à l'agression, prêts à défendre notre souveraineté. Tout comme la souris se défend lorsqu'elle est acculée, nous montrerons notre force et notre résilience."
 PER_naja_focus: "NAJA"
 PER_naja_focus_desc: "La Force de police nationale (NAJA) joue un rôle crucial dans le maintien de la loi et la protection de la révolution. Son objectif est de préserver l'ordre, de maintenir les valeurs islamiques et de veiller à ce que le peuple iranien vive dans la paix et la sécurité sous la direction de la République islamique."
 PER_great_fire_wall: "Le grand pare-feu"
 PER_great_fire_wall_desc: "À l'ère d'Internet, le grand pare-feu est essentiel pour protéger notre peuple de l'influence étrangère néfaste et des cybermenaces. Nous sécuriserons le domaine virtuel, en veillant à ce que seuls les contenus conformes aux valeurs islamiques soient accessibles à nos citoyens."
 PER_internet_freedom: "Accès à la liberté mondiale"
 PER_internet_freedom_desc: "Bien que nous reconnaissions l'importance de l'accès à l'information, la République islamique s'engage à une approche contrôlée et équilibrée d'Internet. En fournissant l'accès aux ressources mondiales tout en maintenant notre souveraineté, nous préserverons nos valeurs islamiques à l'ère numérique."
 PER_principles_of_vilayet_faqih: "Principes de Velāyat-e Faqīh"
 PER_principles_of_vilayet_faqih_desc: "La doctrine de Velāyat-e Faqīh place l'autorité ultime entre les mains du juriste islamique. Ce principe guide toutes les décisions dans la République islamique, garantissant que notre gouvernance est enracinée dans la sagesse de la loi islamique et les enseignements de l'Imam."
 PER_handle_student_groups: "Gérer les groupes d'étudiants"
 PER_handle_student_groups_desc: "Les groupes d'étudiants jouent un rôle vital dans la vie intellectuelle de la nation. Cependant, leurs activités doivent toujours s'aligner sur les principes de la révolution. Nous veillerons à ce que les mouvements étudiants servent le bien commun de la République islamique, en défendant l'unité et le progrès."
 PER_science_and_islam: "Science et islam"
 PER_science_and_islam_desc: "La République islamique ne voit aucune contradiction entre le progrès scientifique et les valeurs islamiques. Nous allons favoriser une révolution scientifique en Iran, en veillant à ce que le progrès technologique soit réalisé en harmonie avec notre identité religieuse et culturelle."
 PER_warrants_on_problematic_people: "Mandats d'arrêt contre des individus problématiques"
 PER_warrants_on_problematic_people_desc: "Les individus qui menacent la stabilité de la République islamique ou promeuvent des idées anti-révolutionnaires doivent être traités de manière décisive. Nous émettrons des mandats d'arrêt contre ceux qui sapent l'unité et la sécurité de la nation, en veillant à ce que la révolution reste protégée des menaces internes."
 PER_guided_by_faith: "Guidé par la foi"
 PER_guided_by_faith_desc: "L'orientation de notre nation est fermement enracinée dans la foi, guidée par les principes divins de l'islam. Chaque décision, des politiques nationales aux relations internationales, est alignée sur les valeurs de justice, d'équité et de droiture telles que prescrites par notre foi."
 PER_guided_by_people: "Guidé par le peuple"
 PER_guided_by_people_desc: "Le pouvoir de la République islamique réside dans la volonté de son peuple. Nous nous engageons à faire en sorte que chaque politique et chaque décision reflète les désirs et les besoins des masses iraniennes, en défendant le principe de la souveraineté populaire dans un cadre islamique."
 PER_with_no_choice: "...N'a pas d'autre choix"
 PER_with_no_choice_desc: "Face à une agression extérieure ou à des troubles internes, la République islamique n'a d'autre choix que d'agir de manière décisive. Nos actions, qu'elles soient diplomatiques ou défensives, sont motivées par la nécessité de protéger notre révolution et de préserver notre souveraineté."
 PER_anti_riot_equipment: "Importer de l'équipement anti-émeute"
 PER_anti_riot_equipment_desc: "Pour maintenir l'ordre et protéger l'intégrité de la République islamique, nous veillerons à ce que nos forces de l'ordre soient équipées des outils nécessaires pour gérer les troubles. En important des équipements anti-émeute avancés, nous renforçons notre capacité à maintenir la paix et la sécurité de notre peuple."
 PER_increased_guidance_patrol: "Gašt-e Eršâd"
 PER_increased_guidance_patrol_desc: "La Gašt-e Eršâd, la patrouille de la guidance, sert de boussole morale à la société. En augmentant leur présence, nous nous assurerons que nos espaces publics s'alignent sur les valeurs de modestie et de la loi islamique, en promouvant une société qui reflète nos principes sacrés."
 PER_abolish_guidance_patrol: "Abolir les patrouilles de la moralité"
 PER_abolish_guidance_patrol_desc: "Dans une nouvelle ère, nous pourrions envisager l'abolition des patrouilles de la moralité, reconnaissant l'importance des libertés individuelles dans un contexte islamique. Ce serait un pas vers un équilibre entre les libertés personnelles et le besoin de cohésion sociale, reflétant la nature évolutive de notre République."
 PER_electoral_clarity: "Clarté électorale"
 PER_electoral_clarity_desc: "Assurer la transparence et l'équité de nos processus électoraux est un principe clé de la République islamique. Nous introduirons des réformes pour garantir que chaque vote est compté avec précision et que nos élections reflètent la véritable volonté du peuple, sous la direction du cadre islamique."
 PER_utilize_workers_house: "Utiliser la Maison des travailleurs"
 PER_utilize_workers_house_desc: "La Maison des travailleurs est une institution essentielle de la République islamique, veillant à ce que la voix des travailleurs soit entendue et respectée. Nous donnerons à cet organisme les moyens de mieux répondre aux besoins de notre classe ouvrière, en favorisant la justice sociale et en améliorant le bien-être des personnes qui alimentent l'économie de notre nation."
 PER_expand_nehsa: "Développer NEHSA"
 PER_expand_nehsa_desc: "NEHSA, la Force aérospatiale du Corps des gardiens de la révolution islamique, a pris du retard en matière de technologie. Le moment est venu pour nous d'acquérir de nouvelles technologies en tendant la main aux Russes."
 PER_vaja_intel: "Renseignement du VAJA"
 PER_vaja_intel_desc: "Le renseignement du VAJA est vital pour maintenir l'intégrité de notre République islamique. Cette agence de renseignement nous permet de garder une longueur d'avance sur tous les conspirateurs ou ennemis étrangers, préservant la révolution et protégeant la souveraineté du peuple iranien."
 PER_funding_for_faraja: "Financement pour FARAJA"
 PER_funding_for_faraja_desc: "FARAJA joue un rôle important dans la défense des valeurs islamiques et de la République contre la corruption et l'influence étrangère. L'augmentation du financement renforcera sa capacité à maintenir la loi et l'ordre, garantissant que les principes de la révolution sont défendus à tous les niveaux de la société."
 PER_hijab_and_chastity: "Projet de loi sur le hijab et la chasteté"
 PER_hijab_and_chastity_desc: "Le projet de loi sur le hijab et la chasteté vise à garantir que chaque femme iranienne adhère aux principes de modestie et de chasteté prescrits par les enseignements islamiques. Cette loi protégera le tissu moral de la société et renforcera les valeurs de la révolution en promouvant une vie en accord avec la guidance divine."
 PER_strengthen_guardian_council: "Renforcer le Conseil des gardiens"
 PER_strengthen_guardian_council_desc: "Le Conseil des gardiens veille à ce que la République islamique reste fidèle à ses principes en supervisant la légalité des lois et des candidats. Le renforcement du Conseil protégera davantage notre gouvernance islamique et veillera à ce que la République reste sur la voie tracée par la révolution."
 PER_weaken_guardian_council: "Saper le Conseil des gardiens"
 PER_weaken_guardian_council_desc: "Pour permettre une plus grande flexibilité et des réformes politiques au sein de la République islamique, nous pourrions envisager d'affaiblir l'influence du Conseil des gardiens. Cela permettrait à des opinions politiques plus diverses de s'épanouir, bien qu'au prix de la dilution potentielle de la force de notre gouvernance islamique."
 PER_basij_autonomy: "Accorder l'autonomie au Basij"
 PER_basij_autonomy_desc: "Le Basij est le cœur de nos forces révolutionnaires, et lui accorder l'autonomie lui permettra d'agir plus résolument pour défendre la République islamique. En donnant plus de pouvoir au Basij, nous nous assurons que l'esprit révolutionnaire reste fort et que la voix du peuple continue de guider la nation."
 PER_family_and_loyalty: "Famille & Loyauté"
 PER_family_and_loyalty_desc: "La force de la République islamique repose sur la famille comme pierre angulaire. La promotion de la loyauté envers la nation et les valeurs de la révolution au sein de la structure familiale garantira la stabilité et l'avenir de notre nation, créant une société fondée sur la foi, la responsabilité et l'unité."
 PER_power_of_the_leader: "Pouvoir du chef"
 PER_power_of_the_leader_desc: "Le chef détient l'autorité suprême pour guider la République islamique. L'élargissement du pouvoir du chef garantit que les décisions sont prises rapidement et de manière décisive, conformément à la volonté du peuple et à la guidance des principes islamiques."
 PER_the_imams_line: "La ligne de l'Imam"
 PER_the_imams_line_desc: "La ligne de l'Imam représente le lien ininterrompu entre notre leadership et la guidance divine de l'islam. Le respect de cette ligne garantit que la République islamique reste enracinée dans la vision originale de la révolution, maintenant la pureté des enseignements et la force de notre unité nationale."
 PER_cooperation_with_artesh: "Travaillez avec Artesh"
 PER_cooperation_with_artesh_desc: "Deux commandements militaires de haut niveau totalement indépendants seraient inopérants pour une nation. Pour garantir notre victoire, le Corps des gardiens de la révolution islamique (CGRI) et l'Armée nationale iranienne (AIRA) doivent collaborer étroitement afin d'obtenir le meilleur résultat possible."
 PER_naja: "NAJA"
 PER_naja_desc: "Le Commandement de l'application de la loi de la République islamique d'Iran est la force de police en uniforme en Iran."
 PER_irgc_self_sufficiency_jihad_org: "Organisation du Jihad pour l'autosuffisance du CGRI"
 PER_irgc_self_sufficiency_jihad_org_desc: "L'Organisation du Jihad pour l'autosuffisance du CGRI est une unité de R&D qui développe et fabrique des radars de pénétration au sol, des systèmes de communication, de l'armement, des véhicules de combat, des équipements de cyberguerre électronique, avec ses installations de production situées à la fois à Téhéran et à Esfahan."
 PER_irgc_navy: "Marine du CGRI"
 PER_irgc_navy_desc: ""
 PER_paralyzed_prosperity: "Prospérité paralysée"
 PER_paralyzed_prosperity_desc: "Notre économie est prise dans un état de stagnation, où la croissance est entravée par des inefficacités et des pratiques dépassées. Il est crucial de se libérer de cette paralysie et de rajeunir la machinerie économique de la nation."
 PER_commanders_of_commerce: "Commandants du commerce"
 PER_commanders_of_commerce_desc: "Un petit groupe de chefs d'entreprise influents a émergé pour diriger l'orientation économique du pays. Leurs efforts pour moderniser le commerce et l'industrie pourraient détenir la clé pour nous libérer de notre stagnation économique."
 PER_sins_of_charity: "Péchés de la charité"
 PER_sins_of_charity_desc: "Bien que les organisations caritatives aient prospéré ces dernières années, certaines ont utilisé leur influence à des fins moins nobles. Nous devons examiner ces groupes et nous assurer que leurs ressources sont utilisées pour le bien commun."
 PER_control_tax_evasion: "Répression de l'évasion fiscale"
 PER_control_tax_evasion_desc: "Dans la plupart des pays, les particuliers et les entreprises les plus riches continuent d'échapper aux impôts, drainant des fonds publics qui sont désespérément nécessaires au développement national. En Iran, cependant, c'est encore pire. Les agriculteurs et les gens du peuple refusent de payer leurs impôts, ce qui représente environ 30 % de la population."
 PER_rials_behind_red_tape: "Rials derrière la paperasserie"
 PER_rials_behind_red_tape_desc: "Les inefficacités bureaucratiques et les réglementations compliquées ont entraîné la mauvaise allocation des fonds. La rationalisation du processus et la réduction de la paperasserie garantiront que les ressources économiques sont dirigées là où elles sont le plus nécessaires."
 PER_root_out_money_laundering: "Éradiquer le blanchiment d'argent"
 PER_root_out_money_laundering_desc: "Le blanchiment d'argent reste un problème grave, avec de vastes sommes de richesses illicites circulant en dehors de l'économie formelle. Pour protéger les intérêts nationaux, nous devons cibler et démanteler ces opérations de manière agressive."
 PER_the_lost_generations: "Les générations perdues"
 PER_the_lost_generations_desc: "Des décennies de négligence ont privé une grande partie de la population d'opportunités d'éducation ou de développement. Il est temps d'investir dans leur avenir et de veiller à ce qu'aucune génération ne soit laissée pour compte."
 PER_upholding_justice: "Défendre la justice"
 PER_upholding_justice_desc: "Pour restaurer la confiance dans nos institutions, nous devons veiller à ce que le système judiciaire fonctionne de manière équitable et impartiale. La réforme du processus judiciaire garantira que tous les citoyens sont traités de manière égale en vertu de la loi."
 PER_reclaim_control: "Reprendre le contrôle"
 PER_reclaim_control_desc: "Une poignée d'intérêts puissants a acquis trop d'influence sur les secteurs clés de notre économie. Nous devons prendre des mesures décisives pour reprendre le contrôle et garantir que l'autorité de l'État est respectée."
 PER_additional_funds_for_khatam_al_anbia: "Fonds supplémentaires pour Khatam-al Anbiya"
 PER_additional_funds_for_khatam_al_anbia_desc: "Khatam-al Anbiya joue un rôle central dans de nombreux projets d'infrastructure critiques de la nation. L'allocation de fonds supplémentaires à cette organisation garantira que les projets vitaux sont terminés à temps et dans les limites du budget."
 PER_dismantling_the_monopoly: "Démanteler le monopole"
 PER_dismantling_the_monopoly_desc: "Quelques entités puissantes dominent le marché, ce qui restreint la concurrence et étouffe l'innovation. Nous devons prendre des mesures pour démanteler ces monopoles et créer une économie plus juste et plus compétitive."
 PER_grip_of_the_state: "L'emprise de l'État"
 PER_grip_of_the_state_desc: "Pour renforcer la gouvernance nationale, l'État doit exercer un plus grand contrôle sur les industries et les services clés. Cela permettra de s'assurer que la richesse du pays est correctement dirigée vers le bien-être public et le développement national."
 PER_investigate_ineffeciency: "Enquêter sur l'inefficacité"
 PER_investigate_ineffeciency_desc: "Les inefficacités généralisées dans les opérations gouvernementales coûtent à la nation des milliards en potentiel perdu. Il est temps d'enquêter de manière approfondie sur ces problèmes et de mettre en œuvre des réformes pour maximiser l'efficacité de nos institutions."
 PER_weaken_konkour: "Affaiblir le Konkour"
 PER_weaken_konkour_desc: "L'examen du Konkour est devenu un obstacle pour de nombreux étudiants en herbe, favorisant l'élite et perpétuant les inégalités. Il est temps de réformer le système pour garantir que l'accès à l'enseignement supérieur est basé sur le mérite, et non sur le privilège."
 PER_reinforce_konkour: "Renforcer le Konkour"
 PER_reinforce_konkour_desc: "Le système d'examen Konkour est la colonne vertébrale du succès académique et professionnel dans la nation. Le renforcement de ce système garantira que seuls les meilleurs et les plus brillants ont accès aux opportunités que l'enseignement supérieur offre."
 PER_alcohol_matter: "La question de l'alcool"
 PER_alcohol_matter_desc: "La consommation d'alcool continue d'être une question sensible au sein de notre société. En examinant la réglementation qui l'entoure, nous pouvons trouver un équilibre entre le respect des valeurs culturelles et la prise en compte des préoccupations de santé publique."
 PER_security_in_the_south_east: "Sécurité dans le sud-est"
 PER_security_in_the_south_east_desc: "Les frontières sud et est restent vulnérables aux activités criminelles et à l'instabilité régionale. Le renforcement de la sécurité dans cette zone est crucial pour maintenir la paix et sauvegarder les ressources de notre nation."
 PER_auction_irgc_companies: "Vendre aux enchères les entreprises du CGRI"
 PER_auction_irgc_companies_desc: "Plusieurs entreprises liées au CGRI exercent une influence économique significative. La vente aux enchères de ces actifs pourrait redistribuer le pouvoir et donner un coup de pouce au secteur public, tout en limitant l'implication de l'armée dans l'économie."
 PER_stakes_in_bahman_group: "Participations dans le groupe Bahman"
 PER_stakes_in_bahman_group_desc: "Le groupe Bahman détient une part importante du marché automobile du pays. En acquérant une participation dans cette société influente, nous pouvons assurer une meilleure surveillance et favoriser une plus grande concurrence dans le secteur."
 PER_trial_zanjani: "Procès de Babak Zanjani"
 PER_trial_zanjani_desc: "Babak Zanjani, un homme d'affaires lié à diverses activités de corruption, doit faire face à la justice. Son procès enverra un message fort sur notre engagement à lutter contre la corruption au plus haut niveau."
 PER_expansion_of_state_bonyads: "Expansion des Bonyads d'État"
 PER_expansion_of_state_bonyads_desc: "Les fondations affiliées à l'État, ou bonyads, jouent un rôle crucial dans le bien-être social et le développement. L'extension de leur portée leur permettra de soutenir davantage de citoyens et de contribuer à la stabilité économique."
 PER_ministry_of_education: "Campagne d'alphabétisation"
 PER_ministry_of_education_desc: "L'amélioration des taux d'alphabétisation à travers le pays est essentielle pour développer une main-d'œuvre qualifiée. Le ministère de l'Éducation doit mener la charge pour élargir les opportunités éducatives pour tous les citoyens."
 PER_hijab_issue: "La question du hijab"
 PER_hijab_issue_desc: "Les débats en cours sur le hijab continuent de façonner l'identité nationale. Il est essentiel de trouver une voie qui respecte les valeurs de la nation tout en tenant compte des droits et des choix des individus."
 PER_target_the_smugglers: "Cibler les passeurs"
 PER_target_the_smugglers_desc: "La contrebande reste un problème important, drainant le pays de ressources dont il a grand besoin et encourageant les activités criminelles. Il est temps d'adopter une position plus ferme et d'éradiquer ces opérations illégales."
 PER_fate_of_oil_fields: "Le sort des champs pétrolifères"
 PER_fate_of_oil_fields_desc: "Les champs pétrolifères de la nation sont une source de grande richesse, mais aussi d'instabilité potentielle. Nous devons décider de nationaliser ou de réformer la gestion de ces ressources pour assurer la sécurité économique à long terme."
 PER_cripple_the_bonyads: "Mutiler les Bonyads"
 PER_cripple_the_bonyads_desc: "Les Bonyads sont devenus trop grands et influents dans les sphères économiques et sociales. La réduction de leur pouvoir permettra une distribution plus équitable des ressources et des opportunités."
 PER_uplift_the_bonyads: "Élever les bonyads"
 PER_uplift_the_bonyads_desc: "Bien que les bonyads aient leurs défauts, ils apportent un soutien important aux plus démunis. Le renforcement de leur rôle garantira que leurs ressources sont utilisées efficacement pour aider les membres les plus nécessiteux de la société."
 PER_tighten_port_registration: "Resserrer la réglementation sur l'enregistrement des ports"
 PER_tighten_port_registration_desc: "L'enregistrement inapproprié des ports et les importations non contrôlées ont entraîné des inefficacités économiques et un commerce illégal. Le resserrement de ces réglementations augmentera la transparence et garantira que le commerce est correctement surveillé."
 PER_expand_university_campuses: "Développer les campus universitaires"
 PER_expand_university_campuses_desc: "L'expansion de nos campus universitaires offrira un meilleur accès à l'enseignement supérieur, favorisant une main-d'œuvre plus qualifiée et instruite pour stimuler la croissance économique future."
 PER_end_oil_smuggling: "Mettre fin à la contrebande de pétrole"
 PER_end_oil_smuggling_desc: "La contrebande de pétrole a miné la stabilité économique du pays. Nous devons prendre des mesures décisives pour éliminer ces activités illégales et nous assurer que toutes les recettes pétrolières sont correctement comptabilisées."
 PER_dissolve_mobin_trust_consortium: "Dissoudre le consortium Mobin Trust"
 PER_dissolve_mobin_trust_consortium_desc: "Le consortium Mobin Trust est devenu un symbole de pouvoir et de corruption incontrôlés. Le dissoudre empêchera la monopolisation des ressources et encouragera un environnement commercial plus compétitif."
 PER_abolish_tax_cuts: "Abolir les réductions d'impôts"
 PER_abolish_tax_cuts_desc: "Les réductions d'impôts pour les riches ont accru les inégalités et réduit les recettes publiques. L'abolition de ces réductions rétablira l'équité du système fiscal et fournira les fonds nécessaires aux services publics."
 PER_direct_control_over_all: "Contrôle absolu"
 PER_direct_control_over_all_desc: "L'augmentation du contrôle direct de l'État sur tous les secteurs de l'économie nous permettra de lutter contre la corruption et l'inefficacité. En centralisant l'autorité, nous pouvons mettre en œuvre les réformes plus efficacement."
 PER_strengthen_setad: "Renforcer le SETAD"
 PER_strengthen_setad_desc: "Le SETAD est un acteur clé dans la gestion des actifs nationaux. En renforçant son influence, nous pouvons nous assurer que ces actifs sont utilisés efficacement et dans l'intérêt national."
 PER_reform_konkour: "Réformer le Konkour"
 PER_reform_konkour_desc: "Bien que le système Konkour ait ses défauts, il peut être réformé pour mieux servir les besoins éducatifs de la nation. Assurer l'équité et la transparence ouvrira la porte à des opportunités pour tous les étudiants."
 PER_harshen_examination_process: "Durcir le processus d'examen"
 PER_harshen_examination_process_desc: "L'augmentation de la difficulté des examens d'entrée permettra de relever les normes de l'éducation et de garantir que seuls les candidats les plus qualifiés peuvent accéder à l'enseignement supérieur."
 PER_locate_traficing_rings: "Localiser les réseaux de trafic"
 PER_locate_traficing_rings_desc: "Le trafic de drogue continue de sévir à nos frontières, déstabilisant la région et finançant le crime organisé. Nous devons identifier et démanteler ces réseaux pour assurer la sécurité de la nation."
 PER_nationalize_the_wealth: "Nationaliser leur richesse"
 PER_nationalize_the_wealth_desc: "De grandes fortunes privées restent concentrées entre les mains de quelques-uns. En nationalisant ces actifs, nous pouvons nous assurer que la richesse est distribuée plus équitablement et utilisée pour le bénéfice collectif de la population."
 PER_start_merges: "Commencer les fusions"
 PER_start_merges_desc: "Pour renforcer l'économie, nous devons encourager la fusion de petites entreprises moins efficaces en entités plus grandes et plus puissantes. Cela favorisera une plus grande compétitivité et une stabilité économique."
 PER_pillar_of_welfare: "Pilier du bien-être"
 PER_pillar_of_welfare_desc: "Nous devons donner la priorité au bien-être et aux services sociaux pour garantir que tous les citoyens aient accès aux ressources dont ils ont besoin pour mener une vie productive et épanouissante."
 PER_rebuild_the_curriculum: "Reconstruire le programme scolaire"
 PER_rebuild_the_curriculum_desc: "Un programme scolaire modernisé dotera la prochaine génération des connaissances et des compétences dont elle a besoin pour prospérer dans un monde en évolution rapide. Nous devons réformer l'éducation pour relever les défis de l'avenir."
 PER_promising_and_gifted_students: "Étudiants prometteurs et doués"
 PER_promising_and_gifted_students_desc: "Identifier et former des étudiants talentueux garantira que nous cultivons les leaders et les innovateurs de demain. Cette initiative fournira des bourses et un mentorat aux esprits les plus brillants du pays."
 PER_invest_into_gharb: "Investissements dans le Gharb"
 PER_invest_into_gharb_desc: "Les investissements dans la partie occidentale de notre pays aideront à créer les améliorations infrastructurelles indispensables dans la partie souvent négligée du pays où résident les Kurdes."
 PER_invest_into_shargh: "Investissements dans le Shargh"
 PER_invest_into_shargh_desc: "Les régions de l'est de la nation ont longtemps été mal desservies. Investir dans la région du Shargh renforcera notre portée économique et améliorera les infrastructures dans cette partie vitale du pays."
 PER_tabriz_service_sector: "Secteur des services de Tabriz"
 PER_tabriz_service_sector_desc: "Le développement du secteur des services à Tabriz créera de nouveaux emplois, stimulera l'économie et transformera la ville en un pôle économique régional, bénéficiant particulièrement de son emplacement stratégique."
 PER_see_to_atrak_border: "Veiller à la frontière d'Atrak"
 PER_see_to_atrak_border_desc: "Le renforcement de l'infrastructure et de la sécurité le long de la frontière d'Atrak améliorera le commerce et réduira la contrebande, améliorant ainsi l'économie et sécurisant cette zone stratégique."
 PER_utilize_afghan_labor: "Utiliser la main-d'œuvre afghane"
 PER_utilize_afghan_labor_desc: "La main-d'œuvre afghane peut être une solution rentable pour de nombreuses industries en Iran. En fournissant des réglementations et des protections appropriées, nous pouvons exploiter cette main-d'œuvre tout en aidant à stabiliser la région."
 PER_safeguard_eastern_border: "Sauvegarder la frontière orientale"
 PER_safeguard_eastern_border_desc: "Le renforcement des défenses le long de la frontière orientale protégera notre nation de la contrebande, du commerce illicite et des activités insurrectionnelles potentielles, sécurisant ainsi l'une de nos régions les plus vulnérables."
 PER_investments_into_golestan: "Investissements dans l'agriculture du Golestan"
 PER_investments_into_golestan_desc: "La province du Golestan a un potentiel agricole important. Les investissements dans les techniques agricoles modernes et les infrastructures amélioreront la productivité et renforceront la sécurité alimentaire de la nation."
 PER_expanding_the_power_grid: "Développer le réseau électrique"
 PER_expanding_the_power_grid_desc: "L'expansion du réseau électrique national fournira une source d'électricité stable et fiable à toutes les régions, favorisant la croissance industrielle et améliorant la qualité de vie de nos citoyens."
 PER_chabahar_port: "Port de Chabahar"
 PER_chabahar_port_desc: "Le port de Chabahar a un potentiel stratégique et économique important. Investir dans son expansion renforcera la position de l'Iran en tant que plaque tournante clé pour le commerce international, en particulier dans la région de l'océan Indien."
 PER_neighbourly_investments: "Investissements de voisinage"
 PER_neighbourly_investments_desc: "Investir dans les économies de nos pays voisins peut favoriser des liens régionaux plus forts et créer des avantages mutuels. En encourageant la croissance au-delà de nos frontières, nous pouvons stimuler la stabilité tant nationale que régionale."
 PER_embracing_the_open_market: "Adopter le marché ouvert"
 PER_embracing_the_open_market_desc: "L'ouverture de nos marchés aux investissements étrangers favorisera la concurrence, l'innovation et la croissance, assurant l'intégration de l'Iran dans l'économie mondiale."
 PER_ditching_the_five_year_model: "Abandonner le modèle quinquennal"
 PER_ditching_the_five_year_model_desc: "La structure rigide du plan de développement quinquennal nous freine. Il est temps d'adopter une approche plus flexible et axée sur le marché pour la croissance économique."
 PER_export_quotas: "Quotas d'exportation"
 PER_export_quotas_desc: "L'établissement de quotas d'exportation régulera nos exportations de ressources, garantissant que nous puissions maintenir un équilibre entre les besoins intérieurs et la demande internationale."
 PER_free_zones_kish: "Zones franches à Kish"
 PER_free_zones_kish_desc: "L'établissement de zones de libre-échange sur l'île de Kish attirera les entreprises et les investisseurs internationaux, stimulant à la fois le tourisme et le commerce tout en améliorant notre présence mondiale."
 PER_subsidies_on_gas: "Subventions généreuses sur le gaz"
 PER_subsidies_on_gas_desc: "Fournir des subventions généreuses sur le gaz rendra l'énergie plus abordable pour les citoyens iraniens, favorisant l'activité économique et allégeant les coûts de la vie."
 PER_offshore_drilling: "Forage en mer"
 PER_offshore_drilling_desc: "L'expansion des projets de forage en mer permettra de débloquer des réserves de pétrole inexploitées, augmentant nos exportations d'énergie et stimulant les revenus nationaux."
 PER_oil_shale_in_jordan: "Aider à extraire le pétrole de schiste en Jordanie"
 PER_oil_shale_in_jordan_desc: "Fournir de l'aide pour l'extraction de pétrole de schiste en Jordanie renforcera les liens économiques régionaux et créera une nouvelle source d'énergie qui profitera aux deux nations."
 PER_rival_doha_and_dubai: "Un rival pour Doha et Dubaï"
 PER_rival_doha_and_dubai_desc: "En développant la zone d'Abu Musa pour en faire un centre commercial et financier, nous pouvons créer une alternative compétitive à Doha et Dubaï, attirant des investissements internationaux."
 PER_black_gold_behind_zagros: "L'or noir derrière le Zagros"
 PER_black_gold_behind_zagros_desc: "L'exploration et l'exploitation des réserves de pétrole inexploitées derrière les montagnes du Zagros renforceront la position de l'Iran en tant que fournisseur d'énergie clé dans la région."
 PER_investments_in_abumusa: "Investissements à Abu Musa"
 PER_investments_in_abumusa_desc: "Se concentrer sur les investissements à Abu Musa en fera un centre économique et commercial vital, renforçant la présence stratégique de l'Iran dans le Golfe."
 PER_caucasian_focus: "Objectif caucasien"
 PER_caucasian_focus_desc: "Le fait de nous concentrer sur le Caucase ouvrira de nouvelles voies pour le commerce, le développement énergétique et l'influence régionale, renforçant le rôle de l'Iran dans l'ensemble du Moyen-Orient."
 PER_liberty_equality_workers_rule: "Liberté, égalité et pouvoir des travailleurs"
 PER_liberty_equality_workers_rule_desc: "Nous devons embrasser les principes de liberté, d'égalité et de contrôle des travailleurs sur les moyens de production. Le peuple ne sera plus assujetti par les capitalistes et les impérialistes. Ensemble, nous construirons une société où chaque individu a la liberté de vivre et de travailler avec dignité."
 PER_hekmats_legacy: "L'héritage d'Hekmat"
 PER_hekmats_legacy_desc: "La contribution d'Hekmat au mouvement communiste en Iran reste une partie importante de notre fondement idéologique. Sa lutte pour la justice et l'égalité continue de nous inspirer alors que nous cherchons à forger une société où la classe ouvrière est habilitée à remodeler l'avenir."
 PER_a_better_world: "Un monde meilleur"
 PER_a_better_world_desc: "Nous nous engageons à construire un monde où l'exploitation est abolie et où les besoins de tous sont satisfaits. Notre lutte ne se limite pas à l'Iran, mais vise à inspirer un mouvement mondial pour un monde meilleur et plus équitable."
 PER_diplomatic_neutrality: "Neutralité diplomatique"
 PER_diplomatic_neutrality_desc: "Notre politique étrangère doit refléter notre engagement envers la neutralité, en veillant à ce que l'Iran ne soit pas victime de la manipulation des puissances impérialistes. Nous favoriserons les relations avec d'autres nations progressistes tout en évitant l'influence des forces extérieures qui cherchent à déstabiliser notre révolution."
 PER_taqvaees_vision: "La vision de Taqvaee"
 PER_taqvaees_vision_desc: "La vision de Taqvaee appelle à une société où la justice sociale et les droits des travailleurs sont au cœur de toutes les politiques. Il croyait en un Iran progressiste, où la pauvreté et les inégalités sont abordées par un effort collectif et le pouvoir du peuple."
 PER_modarresis_guidance: "La guidance de Modarresi"
 PER_modarresis_guidance_desc: "La philosophie de Modarresi était enracinée dans l'unification des masses ouvrières et la garantie qu'elles aient le contrôle de leur destin. Sa guidance servira de boussole pour créer une société qui valorise la responsabilité collective et l'élimination de l'injustice sociale et économique."
 PER_complete_denuclearization: "Dénucléarisation complète"
 PER_complete_denuclearization_desc: "La révolution iranienne cherche à assurer la paix, pas les luttes de pouvoir avec des armes de destruction massive. Nous nous opposerons à l'armement nucléaire et défendrons le désarmement mondial, en nous concentrant sur la paix et la coopération au lieu de la destruction."
 PER_the_bear_and_eagle: "Entre l'Ours et l'Aigle"
 PER_the_bear_and_eagle_desc: "En tant que pays situé entre les superpuissances de l'Est et de l'Ouest, nous devons naviguer avec prudence dans le paysage géopolitique. Notre objectif est de maintenir notre souveraineté tout en promouvant des idéaux révolutionnaires sans tomber dans l'impérialisme de l'un ou l'autre côté."
 PER_catapult_the_cadres: "Propulser les cadres"
 PER_catapult_the_cadres_desc: "Pour atteindre nos objectifs, nous devons nous assurer que la révolution est guidée par des cadres éduqués et engagés. Nous mettrons en œuvre des programmes qui garantissent la formation appropriée des futurs leaders de notre révolution, leur donnant les moyens de guider le peuple vers un véritable socialisme."
 PER_uproot_the_oligarchs: "Déraciner les oligarques"
 PER_uproot_the_oligarchs_desc: "Les oligarques capitalistes qui ont profité de l'oppression de la classe ouvrière doivent être éliminés. Nous saisirons leurs richesses et les redistribuerons au peuple pour construire une société où les ressources de la nation sont utilisées pour servir le bien commun."
 PER_middle_east_and_north_africa_network: "Réseau du Moyen-Orient et d'Afrique du Nord"
 PER_middle_east_and_north_africa_network_desc: "Notre révolution ne s'arrête pas aux frontières de l'Iran. Nous établirons un réseau de mouvements progressistes et révolutionnaires dans tout le Moyen-Orient et en Afrique du Nord, forgeant de solides alliances avec d'autres mouvements de la classe ouvrière dans la région pour lutter contre l'impérialisme et l'oppression."
 PER_social_equality: "Égalité sociale"
 PER_social_equality_desc: "Le véritable socialisme signifie que toutes les personnes, quel que soit leur sexe, leur origine ethnique ou leur classe sociale, sont traitées de manière égale. Nous nous efforcerons d'éliminer toute forme de discrimination ou d'inégalité et de construire une société où chaque individu a des chances égales de réussir."
 PER_bread_and_roses_campaign: "Campagne pour le pain et les roses"
 PER_bread_and_roses_campaign_desc: "Notre révolution doit être plus qu'une simple survie économique ; elle doit également concerner le bien-être culturel et social du peuple. La Campagne pour le pain et les roses garantira que la classe ouvrière a accès à la fois aux nécessités de base de la vie et à la possibilité de poursuivre l'art, la culture et le bonheur."
 PER_workers_party_of_iraq: "Le Parti des travailleurs d'Irak"
 PER_workers_party_of_iraq_desc: "Notre solidarité avec la classe ouvrière s'étend au-delà de nos frontières. Le Parti des travailleurs d'Irak partage nos valeurs et notre vision d'un avenir socialiste. Ensemble, nous résisterons à l'impérialisme et aux forces du capitalisme qui cherchent à dominer notre région."
 PER_turning_from_religion: "Se détourner de la religion"
 PER_turning_from_religion_desc: "Dans notre quête d'une société laïque et socialiste, nous devons veiller à ce que la religion ne dicte pas la direction politique ou sociale du pays. Nous garantirons la liberté de croyance tout en séparant la religion du fonctionnement de l'État."
 PER_islamic_communism: "Communisme islamique"
 PER_islamic_communism_desc: "Nous embrassons le concept du communisme islamique, en fusionnant notre foi avec les idéaux socialistes révolutionnaires. Cette philosophie nous permettra de construire une société juste, équitable et alignée sur les enseignements de l'islam, tout en faisant progresser les principes du socialisme et de l'autonomisation des travailleurs."
 PER_standing_against_the_right: "Se dresser contre la droite"
 PER_standing_against_the_right_desc: "Les forces de l'idéologie réactionnaire de droite doivent être confrontées à chaque tournant. Nous resterons fermes face aux tentatives de faire reculer nos progrès révolutionnaires et empêcherons la montée du fascisme et de l'autoritarisme en Iran."
 PER_iran_tribunal: "Tribunal de l'Iran"
 PER_iran_tribunal_desc: "Pour garantir que ceux qui ont abusé du peuple dans le passé soient tenus responsables, nous établirons le Tribunal de l'Iran. Cela traduira en justice ceux qui ont perpétué les crimes de l'ancien régime, garantissant que la justice prévale pour la classe ouvrière."
 PER_rejecting_the_hypocrites: "Rejeter les hypocrites"
 PER_rejecting_the_hypocrites_desc: "Nous rejetons ceux qui ont prétendu défendre le communisme mais ont au lieu de cela trahi la classe ouvrière. Notre révolution ne sera pas victime des hypocrites qui déforment les véritables valeurs du socialisme pour un gain personnel."
 PER_labour_that_molds_our_spine: "Le travail qui façonne notre colonne vertébrale"
 PER_labour_that_molds_our_spine_desc: "La classe ouvrière est l'épine dorsale de notre nation. C'est grâce à leur travail que nous construirons un avenir d'égalité, de justice et de socialisme. Nous veillerons à ce que les travailleurs aient le pouvoir de façonner l'avenir de notre pays."
 PER_hambastegi: "Hambastegi"
 PER_hambastegi_desc: "La politique de Hambastegi, ou de solidarité, guidera nos efforts pour aider les personnes déplacées et opprimées dans tout l'Iran et au-delà. Nous serons unis dans notre lutte pour soutenir la classe ouvrière internationale et fournir de l'aide à ceux qui en ont besoin."
 PER_the_human_being: "L'être humain"
 PER_the_human_being_desc: "Au cœur de notre révolution se trouve la croyance en la dignité de l'être humain. Nous nous engageons à créer une société où les droits et le bien-être de chaque individu sont prioritaires, en veillant à ce que personne ne soit laissé pour compte dans notre quête d'un monde meilleur."
 PER_maryams_plan: "Le plan de Maryam"
 PER_maryams_plan_desc: "Maryam Rajavi a présenté une vision audacieuse pour un avenir où l'Iran est libre de la domination religieuse. Son plan implique le démantèlement du système oppressif et l'établissement d'un Iran démocratique et laïque, où les droits du peuple sont primordiaux."
 PER_simay_azadi: "Simay-e Azadi"
 PER_simay_azadi_desc: "Simay-e Azadi, notre réseau de médias sociaux, est un outil essentiel pour diffuser notre message de résistance et de révolution. Grâce à cette plateforme, nous unirons les Iraniens à l'intérieur et à l'extérieur du pays et coordonnerons nos efforts pour renverser le régime."
 PER_end_of_vilayet_faqih: "Fin du Vilayat-e Faqih"
 PER_end_of_vilayet_faqih_desc: "Nous devons mettre fin au système oppressif du Vilayat-e Faqih, qui a permis à l'élite religieuse de détenir le pouvoir sur le peuple iranien. L'ère de la théocratie prendra fin et l'Iran retrouvera le chemin de la véritable démocratie."
 PER_artesh_azadi: "Artesh-e Azadi"
 PER_artesh_azadi_desc: "L'Artesh-e Azadi est notre vision d'une nouvelle force militaire, une force qui protégera le peuple iranien des menaces externes et internes. Ce sera une armée qui défendra les valeurs de liberté, de justice et de sécularisme."
 PER_new_judicial_system: "Un nouveau système judiciaire"
 PER_new_judicial_system_desc: "Le système judiciaire actuel, sous le contrôle des mollahs, a été un outil d'oppression. Nous créerons un nouveau système judiciaire, juste et transparent, qui garantira la justice et l'égalité pour tous les Iraniens, libre de toute influence religieuse."
 PER_nuclear_concern: "Préoccupation nucléaire"
 PER_nuclear_concern_desc: "Les ambitions nucléaires de l'Iran sont depuis longtemps une source de préoccupation pour la communauté internationale. Dans le cadre du programme des Moudjahidines du peuple d'Iran, nous veillerons à ce que le programme nucléaire iranien soit transparent, pacifique et conforme aux réglementations mondiales."
 PER_baath_lifeline: "Bouée de sauvetage baathiste"
 PER_baath_lifeline_desc: "Notre relation avec les baathistes est une bouée de sauvetage pour notre mouvement et la lutte plus large au Moyen-Orient. Ensemble, nous nous opposerons à l'impérialisme et assurerons la survie des idéaux socialistes que nos deux mouvements partagent."
 PER_our_own_people: "Notre propre peuple"
 PER_our_own_people_desc: "Bien que nous exprimions notre solidarité avec nos alliés régionaux, notre objectif principal est le peuple iranien. L'engagement des Moudjahidines du peuple d'Iran est envers le peuple d'Iran avant tout, garantissant sa liberté, sa sécurité et sa prospérité sans ingérence de forces étrangères."
 PER_reactionary_values: "Valeurs réactionnaires"
 PER_reactionary_values_desc: "Nous rejetons les valeurs réactionnaires qui ont longtemps été utilisées pour opprimer le peuple iranien. Les Moudjahidines du peuple d'Iran s'engagent à éradiquer ces idéaux arriérés et à les remplacer par des valeurs progressistes et socialistes basées sur l'égalité et la justice."
 PER_the_peoples_front: "Le Front du peuple"
 PER_the_peoples_front_desc: "Le Front du peuple sera une coalition à large base de forces démocratiques, socialistes et laïques unies sous un objectif commun : libérer l'Iran de l'oppression du régime et établir un gouvernement qui reflète la volonté du peuple."
 PER_protect_the_free_market: "Protéger le marché libre"
 PER_protect_the_free_market_desc: "Les Moudjahidines du peuple d'Iran croient en une économie de marché où les individus peuvent librement participer aux affaires et au commerce. Nous protégerons le marché libre du contrôle de l'État et promouvrons des politiques qui encouragent l'entrepreneuriat, la création d'emplois et la croissance économique."
 PER_legacy_of_camp_ashraf: "L'héritage du camp d'Ashraf"
 PER_legacy_of_camp_ashraf_desc: "Le camp d'Ashraf était le cœur de la lutte des Moudjahidines du peuple d'Iran pour la liberté et la justice. Alors que nous construisons un nouveau camp à l'intérieur de l'Iran, nous honorerons l'héritage de ceux qui ont combattu et sont morts pour la cause de la liberté, en veillant à ce que leurs sacrifices ne soient jamais oubliés."
 PER_maintaining_our_stance: "Maintenir notre position"
 PER_maintaining_our_stance_desc: "Malgré les pressions extérieures, les Moudjahidines du peuple d'Iran resteront fidèles à leurs principes marxistes-communistes. Notre engagement envers la classe ouvrière et notre opposition à l'impérialisme restent inébranlables, et nous continuerons à nous battre pour une société enracinée dans la justice et l'égalité."
 PER_move_towards_westernization: "Se tourner vers l'occidentalisation"
 PER_move_towards_westernization_desc: "Pour réaliser notre vision d'un Iran moderne et progressiste, nous devons embrasser l'occidentalisation en termes de culture, de technologie et de gouvernance. Les Moudjahidines du peuple d'Iran feront pression pour des réformes qui alignent l'Iran sur les valeurs démocratiques et laïques de l'Occident."
 PER_uplifting_the_keshavarz: "Élever la classe Keshavarz"
 PER_uplifting_the_keshavarz_desc: "Le secteur agricole iranien est la pierre angulaire de son économie, et nous travaillerons à élever la classe keshavarz (agriculteurs) en mettant en œuvre des politiques qui garantissent une juste rémunération, l'accès à la technologie agricole moderne et une meilleure qualité de vie."
 PER_the_liberation_front: "Le Front de libération"
 PER_the_liberation_front_desc: "Le Front de libération sera le fer de lance de nos efforts pour renverser le régime et libérer l'Iran. Ce front rassemblera toutes les forces démocratiques et socialistes d'Iran pour se soulever contre le gouvernement oppressif et créer une nouvelle nation libre."
 PER_kurdish_federalism: "Fédéralisme kurde"
 PER_kurdish_federalism_desc: "Nous reconnaissons les droits du peuple kurde à l'autodétermination et soutenons l'établissement d'un système fédéral dans lequel le Kurdistan peut se gouverner tout en restant une partie intégrante de l'Iran. L'autonomie kurde est essentielle à la vision des Moudjahidines du peuple d'Iran d'un Iran libre et démocratique."
 PER_workers_with_bread: "Les travailleurs avec du pain"
 PER_workers_with_bread_desc: "Notre révolution est enracinée dans les besoins de la classe ouvrière. La campagne « Les travailleurs avec du pain » garantira que chaque travailleur iranien a accès à un salaire équitable, à des conditions de travail décentes et à la capacité de subvenir aux besoins de sa famille par un travail honnête."
 PER_clerics_in_red: "Les religieux en rouge"
 PER_clerics_in_red_desc: "Nous nous détacherons de la hiérarchie cléricale traditionnelle qui a si longtemps opprimé le peuple iranien. Les religieux en rouge seront ceux qui embrassent le socialisme et l'idéologie marxiste-communiste, travaillant à nos côtés pour construire une société plus juste."
 PER_the_international_front: "Le front international"
 PER_the_international_front_desc: "Notre lutte ne se limite pas à l'Iran. Nous forgerons des alliances avec d'autres mouvements progressistes, socialistes et anti-impérialistes à travers le monde, créant un front international pour la libération de tous les peuples opprimés."
 PER_oath_of_barandaz: "Le serment de Barandaz"
 PER_oath_of_barandaz_desc: "Guidé par les principes de loyauté et de service envers le peuple iranien, le serment de Barandaz symbolise notre engagement à restaurer la stabilité, la tradition et la justice sous la monarchie."
 PER_framework_of_liberty: "Cadre de la liberté"
 PER_framework_of_liberty_desc: "Une structure de gouvernance où les libertés individuelles sont équilibrées avec l'unité nationale, garantissant que la liberté existe dans un contexte qui nourrit l'ordre et le progrès."
 PER_light_in_the_dark_room: "Lumière dans la chambre noire"
 PER_light_in_the_dark_room_desc: "En tant que nation confrontée à l'obscurité, notre parti fait briller une lumière d'espoir, offrant clarté et direction dans un monde d'incertitude, tout en embrassant à la fois la modernité et notre ancien héritage."
 PER_loose_cloak_of_democracy: "Le manteau lâche de la démocratie"
 PER_loose_cloak_of_democracy_desc: "La démocratie ne doit pas être un outil pour le chaos. Notre système permet au peuple d'être entendu, mais pas au détriment de la cohésion nationale et de la main directrice du leadership."
 PER_grassroots_campaigns: "Campagnes de terrain"
 PER_grassroots_campaigns_desc: "Autonomiser les gens, en commençant par le bas, pour s'engager dans l'action directe et influencer le changement national, en veillant à ce que chaque Iranien ait une voix dans la formation de l'avenir."
 PER_throne_of_the_people: "Le trône du peuple"
 PER_throne_of_the_people_desc: "La monarchie ne sera plus un droit hérité, mais une position qui doit refléter la volonté et les désirs du peuple, protégeant ses droits tout en maintenant la dignité royale."
 PER_regent_of_iran: "Régent d'Iran"
 PER_regent_of_iran_desc: "Une phase de transition nécessite une main ferme. Le régent, nommé par nous, guidera la nation vers la restauration d'une véritable gouvernance, en mettant l'accent sur la stabilité et l'unité nationale."
 PER_reshuffle_the_deck: "Remanier le jeu"
 PER_reshuffle_the_deck_desc: "Les structures politiques et économiques du passé nous ont fait défaut. Le moment est venu de remanier complètement les systèmes pour éliminer la corruption et restaurer la nation à sa juste place."
 PER_a_free_nation: "Une nation libre"
 PER_a_free_nation_desc: "La vraie liberté n'est pas le chaos ; c'est la capacité de vivre en harmonie avec les lois et les traditions nationales. Une nation prospère et libre émergera sous notre direction, liée par la justice et le respect."
 PER_gloves_off_approach: "Approche sans gants"
 PER_gloves_off_approach_desc: "Des décisions audacieuses seront prises, y compris des réformes nécessaires qui corrigent les échecs du passé, même si cela signifie imposer des impôts élevés pour garantir l'avenir financier de l'Iran."
 PER_cultural_renaissance: "Renaissance culturelle"
 PER_cultural_renaissance_desc: "Le riche patrimoine culturel de l'Iran est sa force. Il est temps d'allumer une renaissance culturelle qui mêle la sagesse de nos ancêtres à l'innovation de la société moderne."
 PER_new_class_of_reformers: "Une nouvelle classe de réformateurs"
 PER_new_class_of_reformers_desc: "L'avenir appartient à ceux qui peuvent combiner la réforme et le respect de la tradition. Une nouvelle génération de réformateurs dirigera l'Iran, garantissant la prospérité, la justice et l'égalité pour tous."
 PER_open_book_policy: "Politique du livre ouvert"
 PER_open_book_policy_desc: "La transparence sera la pierre angulaire de notre administration. Toutes les décisions, politiques et actions fiscales seront rendues publiques, garantissant que le gouvernement reste responsable devant le peuple."
 PER_break_the_piggybank: "Casser la tirelire"
 PER_break_the_piggybank_desc: "Les dépenses excessives et la corruption ont épuisé nos ressources. Une nouvelle approche de la budgétisation et de la gestion financière sera mise en œuvre pour assurer la solidité financière de l'avenir de l'Iran."
 PER_state_withdrawal_from_corporate_activities: "Retrait de l'État des activités d'entreprise"
 PER_state_withdrawal_from_corporate_activities_desc: "Pour autonomiser le secteur privé, l'État réduira son rôle dans les affaires d'entreprise, en favorisant l'entrepreneuriat et la concurrence tout en maintenant une réglementation pour protéger le peuple."
 PER_guided_hand_approach: "Approche de la main guidée"
 PER_guided_hand_approach_desc: "L'économie a besoin d'être dirigée. Plutôt que de microgérer, l'État guidera stratégiquement les industries vers la croissance, en veillant à ce que les ressources nationales soient utilisées de manière efficace et durable."
 PER_autonomy_deal: "Accord d'autonomie"
 PER_autonomy_deal_desc: "Des négociations avec les dirigeants régionaux permettront une plus grande autonomie si nécessaire, garantissant que chaque partie de l'Iran a la liberté de se gouverner tout en restant unie sous la monarchie."
 PER_foreign_investment_plan: "Plan d'investissement étranger"
 PER_foreign_investment_plan_desc: "En ouvrant la porte aux investissements étrangers, nous moderniserons nos infrastructures et nos industries sans compromettre la souveraineté iranienne, favorisant ainsi une économie autonome."
 PER_state_fund_credit: "Crédit du Fonds d'État"
 PER_state_fund_credit_desc: "L'accès au crédit est essentiel à la croissance. En allouant stratégiquement les fonds de l'État, nous fournirons du crédit aux industries clés, garantissant que les objectifs nationaux sont atteints tout en soutenant le secteur privé."
 PER_ensure_labor_rights_legislation: "Garantir la législation sur les droits du travail"
 PER_ensure_labor_rights_legislation_desc: "Les droits des travailleurs iraniens seront protégés par des lois du travail robustes qui garantissent des salaires équitables, la sécurité et la possibilité d'une mobilité ascendante dans une économie florissante."
 PER_military_arms_pact: "La Garde impériale"
 PER_military_arms_pact_desc: "Notre armée doit rester forte et sûre. En restaurant la Garde impériale à sa gloire d'antan, nous aurons un pilier de force supplémentaire sur lequel nous appuyer."
 PER_sovereignty_for_trade_unions: "Souveraineté pour les syndicats"
 PER_sovereignty_for_trade_unions_desc: "Nous respectons le rôle des syndicats dans la garantie d'un traitement équitable des travailleurs. En donnant du pouvoir à ces organisations, nous pouvons parvenir à un équilibre entre les droits du travail et la croissance économique."
 PER_second_white_revolution: "La seconde Révolution blanche"
 PER_second_white_revolution_desc: "La Révolution blanche a jeté les bases d'un avenir prospère. Maintenant, nous nous lancerons dans une seconde Révolution blanche, modernisant l'éducation, les soins de santé et l'infrastructure de la nation pour créer un avenir plus brillant pour tous."
 PER_the_shining_example: "Un exemple brillant"
 PER_the_shining_example_desc: "L'Iran sera à nouveau le phare de l'espoir dans la région. Sous notre direction, nous démontrerons comment une nation peut allier tradition, monarchie et progrès pour créer une société que le monde peut admirer."
 PER_party_of_iranians: "Parti des Iraniens"
 PER_party_of_iranians_desc: "Le Parti des Iraniens est fondé sur la vision d'un Iran unifié et fort, une nation qui transcende les frontières et les différences. Nous visons à restaurer l'Iran à sa juste place en tant que cœur du monde iranien, uni sous un seul drapeau, un seul but."
 PER_hooshang_talaes_plea: "Le plaidoyer d'Hooshang Talaee"
 PER_hooshang_talaes_plea_desc: "Les paroles d'Hooshang Talaee font écho aux espoirs de notre peuple : un plaidoyer pour l'unité, la dignité et la restauration de l'esprit iranien. Son appel à l'action est devenu notre principe directeur alors que nous nous levons pour revendiquer notre héritage."
 PER_the_secretary_general: "Le Secrétaire général"
 PER_the_secretary_general_desc: "Le rôle de Secrétaire général n'est pas seulement une position ; c'est l'incarnation de la volonté et de la force du parti. En tant que chef, cette personne est la force directrice de notre mouvement, veillant à ce que notre vision d'un Iran unifié se réalise."
 PER_coalition_with_kdpi: "Coalition avec le KDPI"
 PER_coalition_with_kdpi_desc: "Notre alliance avec le Parti démocratique du Kurdistan d'Iran est une alliance construite sur des intérêts mutuels et des objectifs partagés. Ensemble, nous nous attaquerons aux forces de division qui menacent notre nation, en veillant à ce que tous les Iraniens, quelle que soit leur origine ethnique, restent unis."
 PER_purge_clerical_ministers: "Purger les ministres du clergé"
 PER_purge_clerical_ministers_desc: "L'établissement du clergé a empoisonné le puits de la gouvernance de l'Iran pendant beaucoup trop longtemps. Il est temps de supprimer ceux qui utilisent la religion pour manipuler le peuple et de restaurer l'intégrité du gouvernement grâce à un leadership laïc."
 PER_hekamiyate_mellat: "Hekamiyat-e Mellat"
 PER_hekamiyate_mellat_desc: "Notre vision de la gouvernance est enracinée dans la force et l'unité du peuple iranien. Hekamiyat-e Mellat, ou la règle du peuple, appelle à un gouvernement qui sert ses citoyens avant tout, qui est enraciné dans l'identité nationale et animé par les aspirations d'un Iran uni."
 PER_curb_separatist_sentiment: "Réduire le sentiment séparatiste"
 PER_curb_separatist_sentiment_desc: "La menace du séparatisme mine l'intégrité de notre nation. Nous devons affronter et réprimer ces mouvements, en particulier au sein de la population kurde, pour nous assurer que l'Iran reste une entité forte et unifiée."
 PER_utilizing_our_ally: "Utiliser notre allié"
 PER_utilizing_our_ally_desc: "Notre partenariat avec le KDPI offre un aperçu précieux des activités kurdes en Iran. En travaillant en étroite collaboration avec eux, nous pouvons maintenir le contrôle sur nos frontières et obtenir des renseignements sur les menaces à notre unité nationale."
 PER_investigate_foreign_influence: "Enquêter sur l'influence étrangère dans la région"
 PER_investigate_foreign_influence_desc: "Nous devons être vigilants dans l'identification des puissances étrangères qui cherchent à saper la souveraineté iranienne. Leur influence doit être réduite pour garantir que notre chemin vers l'unité ne soit pas entravé par des forces extérieures."
 PER_caspian_fortification: "Fortifications de la mer Caspienne"
 PER_caspian_fortification_desc: "La mer Caspienne est une partie cruciale de la défense stratégique de l'Iran. Nous fortifierons cette région pour protéger nos côtes contre les menaces externes et nous assurer que nos ressources sont protégées contre toute ambition étrangère."
 PER_pezeshkpours_agenda: "L'agenda de Pezeshkpour"
 PER_pezeshkpours_agenda_desc: "L'agenda de Pezeshkpour se concentre sur la création d'un Iran où l'éducation, la science et la culture prospèrent. Il a imaginé un Iran uni qui se situe à l'avant-garde de l'innovation tout en restant fidèle à ses racines historiques."
 PER_all_that_was_taken: "Tout ce qui a été pris"
 PER_all_that_was_taken_desc: "La terre qui était autrefois la nôtre, prise par les Britanniques et les Russes, doit être rendue au peuple iranien. Nous ne nous reposerons pas tant que les frontières de l'Iran ne seront pas entièrement restaurées, récupérant ce qui a été perdu au nom de l'impérialisme."
 PER_bolster_anjoman: "Renforcer l'Anjoman"
 PER_bolster_anjoman_desc: "L'Anjoman, notre aile armée, est essentielle à notre cause. En renforçant cette organisation, nous nous assurons que notre mouvement a les moyens de protéger et de défendre le peuple iranien, faisant avancer notre cause avec une détermination inébranlable."
 PER_fighting_colonialism: "Lutter contre le colonialisme"
 PER_fighting_colonialism_desc: "Les puissances coloniales ont longtemps cherché à exploiter l'Iran et ses ressources. Nous nous opposons fermement au colonialisme et nous continuerons à lutter pour la souveraineté de l'Iran et la libération de notre peuple de la domination étrangère."
 PER_sway_dushanbe: "Influencer Douchanbé"
 PER_sway_dushanbe_desc: "Le Tadjikistan fait partie intégrante du monde iranien. Par le biais de la diplomatie, nous favoriserons des liens plus forts avec Douchanbé, en veillant à ce que notre vision d'une Union iranienne s'étende à travers la région, nous liant ensemble dans un destin partagé."
 PER_talks_in_kabul: "Pourparlers à Kaboul"
 PER_talks_in_kabul_desc: "L'Afghanistan est un partenaire crucial dans la création d'une Union iranienne plus large. Nos pourparlers à Kaboul jetteront les bases d'une région unifiée où l'Iran et ses voisins se tiendront fermement contre l'ingérence étrangère et la désunion interne."
 PER_rekindle_the_fading_light: "Rallumer la lumière qui s'éteint"
 PER_rekindle_the_fading_light_desc: "La vision d'une Union iranienne unie, s'étendant du cœur de l'Iran à ses voisins culturels et historiques, s'estompe. Nous devons travailler sans relâche pour rallumer les flammes de ce rêve, en veillant à ce que le monde iranien soit à nouveau uni sous une seule bannière."
 PER_the_masculine_cat: "Le chat masculin"
 PER_the_masculine_cat_desc: "Le titre 'Chat masculin' est un symbole ironique de l'approche complexe de Montazeri en matière de leadership, à la fois assertive et profondément réfléchie. Un homme qui recherche l'équilibre entre la force et la sagesse, Montazeri incarne le leadership dont l'Iran a besoin en période de transition."
 PER_montazeris_will: "La volonté de Montazeri"
 PER_montazeris_will_desc: "La volonté de Montazeri est la lumière qui guide notre lutte. Son appel à l'équité, sa vision d'une société juste et libre de l'autoritarisme, continue de nous inspirer à remodeler l'Iran en une nation où le pouvoir appartient véritablement au peuple."
 PER_wisdom_not_provocation: "La sagesse, pas la provocation"
 PER_wisdom_not_provocation_desc: "Montazeri nous enseigne que la sagesse ne réside pas dans la confrontation, mais dans le dialogue. Il préconise des solutions pacifiques, une stratégie prudente et la compréhension plutôt que des provocations irréfléchies. C'est par un raisonnement calme que nous guiderons l'Iran vers une nouvelle ère."
 PER_end_of_political_prisons: "Fin des prisons politiques"
 PER_end_of_political_prisons_desc: "Les prisonniers politiques n'ont pas leur place dans un Iran juste. La position de Montazeri est claire : ceux qui s'expriment ne doivent pas être réduits au silence par la force. Il est temps de mettre fin à l'utilisation des prisons comme outils de répression politique et de commencer un nouveau chapitre de transparence et de droits de l'homme."
 PER_middle_ground_with_mek: "Un terrain d'entente avec les Moudjahidines du peuple d'Iran"
 PER_middle_ground_with_mek_desc: "Le rôle des Moudjahidines du peuple d'Iran dans notre révolution ne peut être ignoré, mais ils se sont aussi égarés à certains égards. Un terrain d'entente, un dialogue plutôt que la division, une coopération là où c'est possible, mais un chemin clair vers la réconciliation nationale."
 PER_the_rights_of_all: "Les droits de tous"
 PER_the_rights_of_all_desc: "L'Iran est une nation pour tous les Iraniens, nous devons défendre les droits de chaque citoyen, quel que soit son origine, sa religion ou son appartenance politique. Sa vision est celle d'un Iran où l'égalité et la justice ne sont pas seulement des idéaux, mais des réalités vécues par tous."
 PER_religion_of_kindness_and_tolerance: "Religion de bonté et de tolérance"
 PER_religion_of_kindness_and_tolerance_desc: "Le véritable islam, comme Montazeri l'a enseigné, n'est pas une question d'imposition ou de punition, mais de bonté et de tolérance. L'Iran embrassera les valeurs pacifiques et inclusives de l'islam, créant une société basée sur la compassion, la compréhension et le respect de toutes les fois."
 PER_political_liberalization: "Libéralisation politique"
 PER_political_liberalization_desc: "Nous créerons un Iran où la politique ne sera plus le domaine de quelques élites, mais sera ouverte, juste et inclusive. La libéralisation politique est la voie vers un nouvel Iran, où les citoyens peuvent librement exprimer leurs opinions et choisir leurs dirigeants par des moyens démocratiques."
 PER_dismantle_sharia_institutions: "Démanteler les institutions de la charia"
 PER_dismantle_sharia_institutions_desc: "Le moment est venu de démanteler les institutions répressives de la charia qui ont corrompu les principes de justice et d'égalité. Montazeri préconise une approche laïque de la gouvernance, en veillant à ce que la religion ne contrôle plus l'État et que l'Iran devienne une véritable république."
 PER_democracy_with_islamic_principles: "Démocratie avec des principes islamiques"
 PER_democracy_with_islamic_principles_desc: "La vision de Montazeri pour un Iran réformé est une vision où la démocratie et les principes islamiques coexistent harmonieusement. La Seconde République islamique sera une nation où la liberté, la justice et l'éthique islamique guident la gouvernance, où la démocratie et la foi prospèrent ensemble en équilibre."
 PER_prohibit_irgc_business_access: "Interdire l'accès des Gardiens de la révolution islamique aux affaires"
 PER_prohibit_irgc_business_access_desc: "Le CGRI et ses membres ont leur emprise sur l'économie iranienne. Il est temps de démanteler les piliers du pouvoir. Nous écraserons leur influence en mettant en œuvre de nouvelles lois de traitement et en appliquant des peines sévères. Quiconque enfreint ces nouvelles lois fera face à de graves conséquences, y compris de longues peines de prison. L'ère de la domination du CGRI est révolue."
 PER_march_towards_freedom: "Marche vers la liberté"
 PER_march_towards_freedom_desc: "Autrefois conçu comme un contrepoids libéral au régime de Khomeini, le FMI est revenu sur la scène politique iranienne avec de nouvelles ambitions. Avec son regard tourné vers la réforme et le progrès, le FMI défiera les personnalités et les dirigeants bien établis qui ont tourmenté l'Iran pendant si longtemps."
 PER_a_heavy_hand: "Une main de fer"
 PER_a_heavy_hand_desc: "L'Iran a été laissé dans un état de désordre, ses systèmes et ses institutions pourrissant après des années de négligence. Nous adopterons une approche pratique, démantelant ce qui est brisé et remettant tout en place d'une manière qui favorise la croissance et la stabilité. Ce 'redémarrage' effacera l'ancien et posera une nouvelle fondation."
 PER_absorb_state_assets: "Absorber les actifs de l'État"
 PER_absorb_state_assets_desc: "Dans le cadre de notre remaniement gouvernemental, l'absorption de certains actifs pourrait être bénéfique. Appelez ça une main tendue au peuple. Ils ne peuvent pas se plaindre de celle-là."
 PER_exploit_the_banks: "Exploiter les banques"
 PER_exploit_the_banks_desc: "Les banques doivent servir le peuple, pas l'élite. Nous prendrons le contrôle des institutions financières et les réorienterons vers la croissance nationale, en veillant à ce que la richesse de l'Iran soit utilisée au profit de tous les Iraniens, et non pas seulement de quelques privilégiés."
 PER_guiding_light_of_iran: "La lumière directrice de l'Iran"
 PER_guiding_light_of_iran_desc: "Nous sommes la lumière directrice d'un avenir enraciné dans les valeurs de liberté, de démocratie et de justice sociale. Notre mouvement cherche à guider l'Iran vers un avenir meilleur, où chaque citoyen a une voix et une chance de prospérer."
 PER_revitalize_democratic_principles: "Revitaliser les principes démocratiques"
 PER_revitalize_democratic_principles_desc: "La démocratie iranienne doit être renouvelée et renforcée. Nous réformerons nos institutions politiques, redonnant le pouvoir au peuple et garantissant que le gouvernement serve les besoins et les désirs du peuple iranien, et non les intérêts étrangers ou quelques élites puissantes."
 PER_recraft_state_foundations: "Recréer les fondations de l'État"
 PER_recraft_state_foundations_desc: "Les fondations de l'État iranien doivent être recréées pour mieux refléter les besoins modernes de notre société. Nous allons remodeler nos institutions pour soutenir un Iran démocratique qui reste fort face aux défis internes et externes."
 PER_inheritors_of_iran: "Les héritiers de l'Iran"
 PER_inheritors_of_iran_desc: "Nous sommes les héritiers du riche héritage culturel, intellectuel et politique de l'Iran. Les luttes du passé ont forgé une forte identité nationale, et il est maintenant de notre devoir de porter ce flambeau et de mener notre nation vers le progrès, l'unité et la paix."
 PER_weathering_the_storm_to_come: "Traverser la tempête à venir"
 PER_weathering_the_storm_to_come_desc: "Les défis à venir sont grands, mais nous sommes prêts. Par l'unité, la résilience et une planification minutieuse, nous traverserons la tempête politique qui menace de déstabiliser l'Iran, en ressortant plus forts et plus unis que jamais."
 PER_yazdis_clique: "La clique de Yazdi"
 PER_yazdis_clique_desc: "La faction conservatrice de Yazdi a mené l'Iran sur une voie dangereuse. Nous devons affronter leur influence et veiller à ce que l'avenir de l'Iran ne soit pas dicté par ceux qui font obstacle au progrès et aux réformes démocratiques."
 PER_bazargans_clique: "La clique de Bazargani"
 PER_bazargans_clique_desc: "Il est temps d'abandonner le leadership de Yazdi au profit de l'approche plus libérale de Bazargani. Sa vision d'un Iran démocratique et libre s'aligne sur nos objectifs d'ouverture politique et de justice sociale, et nous le soutiendrons dans la poursuite de cette vision."
 PER_the_press_mizan: "Le retour de Mizan Press"
 PER_the_press_mizan_desc: "Ayant servi de journal du parti de 1980 à 1981 avant d'être censuré, Mizan sera à nouveau revitalisé pour les affaires de l'État."
 PER_the_iranian_work_bench: "L'établi iranien"
 PER_the_iranian_work_bench_desc: "L'avenir de l'Iran repose sur les épaules de nos travailleurs. Nous allons créer un établi national où le développement industriel, l'éducation et les infrastructures seront des priorités, ce qui permettra à l'Iran de devenir un leader mondial de l'innovation et de l'industrie."
 PER_unorthodox_approach: "Une approche peu orthodoxe"
 PER_unorthodox_approach_desc: "Nous n'avons pas peur d'emprunter des chemins non conventionnels s'ils mènent à l'avancement de l'Iran. Notre approche de la gouvernance et de la réforme sera audacieuse et décisive, traçant une voie qui rompt avec les vieilles idéologies et embrasse l'avenir."
 PER_revolutionizing_democracy: "Révolutionner la démocratie"
 PER_revolutionizing_democracy_desc: "La démocratie doit évoluer à l'ère moderne. Nous mettrons en œuvre l'e-démocratie et des avancées technologiques qui donneront du pouvoir au peuple, garantissant que chaque Iranien a une contribution directe à la gouvernance de sa nation via des plateformes modernes."
 PER_military_diarchy: "Concessions à l'armée"
 PER_military_diarchy_desc: "Pour maintenir la stabilité et empêcher une intervention militaire, nous offrirons certaines concessions à l'armée. Un équilibre des pouvoirs entre les dirigeants militaires et civils garantira la sécurité de l'Iran tout en préservant le processus démocratique."
 PER_stamp_out_factionalism: "Éliminer le factionnalisme"
 PER_stamp_out_factionalism_desc: "Les factions qui divisent notre nation doivent être réduites au silence. En éliminant les divisions internes, nous créerons un front uni qui poussera à la réforme et au progrès, laissant derrière nous les querelles intestines qui nous ont retenus trop longtemps."
 PER_followers_of_mossadegh: "Les adeptes de Mossadegh"
 PER_regain_popular_support: "Regagner le soutien populaire"
 PER_regain_popular_support_desc: "Au fil des décennies, nous avons perdu une partie de la splendeur que nous avions autrefois, le moment est venu pour nous de regagner le soutien populaire du peuple iranien."
 PER_followers_of_mossadegh_desc: "Nous sommes les véritables héritiers de l'héritage de Mossadegh. Sa lutte pour l'indépendance et la démocratie de l'Iran est aussi notre cause. Nous honorerons sa mémoire en poursuivant sa lutte pour libérer l'Iran de l'influence extérieure et de la tyrannie intérieure."
 PER_struggle_towards_a_great_nation: "La lutte vers une grande nation"
 PER_struggle_towards_a_great_nation_desc: "Nous sommes dévoués à la lutte pour la construction d'un grand Iran, un pays où la liberté, la démocratie et la justice ne sont pas seulement des aspirations, mais le fondement d'une nouvelle nation. Ensemble, nous nous battrons pour un Iran qui se dresse parmi les plus grands du monde."
 PER_shackle_the_unruly_clerics: "Enchaîner les clercs indisciplinés"
 PER_shackle_the_unruly_clerics_desc: "Les clercs qui cherchent à imposer leur domination sur l'État doivent être réprimés. Nous veillerons à ce que les chefs religieux ne dictent plus le cours de la gouvernance, restaurant la nature laïque de notre république tout en respectant les besoins spirituels du peuple iranien."
 PER_cooperation_under_the_shade: "Coopération à l'ombre"
 PER_cooperation_under_the_shade_desc: "Nous cherchons à former des alliances avec des mouvements de résistance démocratiques dans la région, en particulier en Arabie saoudite. En soutenant leur lutte pour la liberté, nous renforçons notre propre position et promouvons la cause de la démocratie à travers le Moyen-Orient."
 PER_no_iran_without_islam: "Pas d'Iran sans l'islam"
 PER_no_iran_without_islam_desc: "L'islam fait partie intégrante de l'identité de l'Iran. Bien que nous aspirions à la démocratie, nous veillerons à ce que l'islam reste au cœur de nos valeurs nationales, façonnant nos politiques d'une manière qui s'aligne à la fois sur notre foi et notre engagement envers la liberté."
 PER_iran_triumphant: "L'Iran triomphant"
 PER_iran_triumphant_desc: "L'Iran triomphera en tant que phare de la démocratie et de la liberté. Nous surmonterons les obstacles sur notre chemin et créerons une nation qui est non seulement indépendante, mais un exemple pour le monde, où la démocratie, la justice et la prospérité sont à la portée de tous."
 PER_path_of_hope: "Le chemin de l'espoir"
 PER_path_of_hope_desc: "Nous croyons en un avenir plus brillant et plus prospère pour tous les Iraniens. Notre chemin est celui de la réforme, de la transparence et de la justice, où le peuple est habilité, l'État de droit est restauré et notre nation est revigorée par l'espoir pour l'avenir."
 PER_our_right_to_nuclear_power: "Notre droit à l'énergie nucléaire"
 PER_our_right_to_nuclear_power_desc: "L'Iran a le droit souverain de développer la technologie nucléaire à des fins pacifiques. Nous ferons valoir notre droit à l'énergie nucléaire tout en veillant à ce que nos programmes soient transparents, sûrs et utilisés au profit du peuple iranien."
 PER_merit_centric_positions: "Postes centrés sur le mérite"
 PER_merit_centric_positions_desc: "Nous allons remanier les systèmes politiques et économiques de l'Iran, en veillant à ce que les postes de pouvoir et d'influence soient accordés en fonction du mérite, et non du favoritisme ou du népotisme. Notre nation sera dirigée par ceux qui sont vraiment qualifiés pour servir le peuple."
 PER_restore_faith_in_the_law: "Restaurer la confiance dans la loi"
 PER_restore_faith_in_the_law_desc: "La confiance de nos citoyens dans le système juridique a été érodée par la corruption et l'injustice. Nous restaurerons la confiance dans la loi en garantissant l'équité, la transparence et la responsabilité dans chaque aspect du processus judiciaire iranien."
 PER_favor_the_enterprises: "Favoriser les entreprises"
 PER_favor_the_enterprises_desc: "Une économie florissante nécessite le soutien des entreprises et des industries. Nous mettrons en œuvre des politiques qui favorisent l'innovation, créent des emplois et permettent aux entreprises privées de prospérer, conduisant l'Iran vers la prospérité économique."
 PER_favor_the_unions: "Favoriser les syndicats"
 PER_favor_the_unions_desc: "La classe ouvrière d'Iran mérite une voix forte. Nous soutiendrons les syndicats et mettrons en œuvre des politiques qui garantissent la protection des droits des travailleurs et le versement de salaires équitables et de conditions de travail décentes. (Mutuellement exclusif avec Favoriser les entreprises)"
 PER_office_of_accountability: "Bureau de la responsabilité"
 PER_office_of_accountability_desc: "La corruption et l'inefficacité ont tourmenté notre gouvernement pendant trop longtemps. Nous établirons le Bureau de la responsabilité pour enquêter et dénoncer la corruption à tous les niveaux, en veillant à ce que ceux qui sont au pouvoir soient tenus responsables de leurs actes."
 PER_protecting_our_investments: "Protéger nos investissements"
 PER_protecting_our_investments_desc: "Les investissements étrangers et nationaux sont cruciaux pour la stabilité économique de l'Iran. Nous mettrons en œuvre des politiques qui protègent les investissements, garantissent leur croissance et favorisent un climat de confiance pour les investisseurs, tant à l'intérieur qu'à l'extérieur de l'Iran."
 PER_overhaul_security_apperatus: "Refonte de l'appareil de sécurité"
 PER_overhaul_security_apperatus_desc: "Les forces de sécurité iraniennes doivent être réformées pour protéger le peuple, et non l'intimider. Nous allons remanier l'appareil de sécurité, en veillant à ce qu'il soit à la fois efficace et respectueux des droits et libertés des citoyens."
 PER_grant_judicial_independence: "Accorder l'indépendance judiciaire"
 PER_grant_judicial_independence_desc: "Une justice équitable et indépendante est la pierre angulaire de la démocratie. Nous accorderons au pouvoir judiciaire une totale indépendance vis-à-vis des pressions politiques, en veillant à ce que les juges puissent agir de manière impartiale et protéger les droits de tous les Iraniens."
 PER_steel_for_soldiers_bread_for_people: "De l'acier pour les soldats, du pain pour le peuple"
 PER_steel_for_soldiers_bread_for_people_desc: "Nos soldats seront bien équipés et prêts à défendre notre nation, mais les besoins du peuple doivent aussi passer en premier. Nous trouverons un équilibre entre la défense nationale et le bien-être économique, en veillant à ce que les besoins du peuple soient satisfaits."
 PER_equality_at_work: "Égalité au travail"
 PER_equality_at_work_desc: "Nous veillerons à ce que tous les travailleurs, sans distinction de sexe, d'origine ethnique ou de milieu, aient les mêmes chances sur le lieu de travail. Nous lutterons contre la discrimination au travail et encouragerons l'égalité de rémunération pour un travail égal."
 PER_grand_chabahar_project: "Grand projet de Chabahar"
 PER_grand_chabahar_project_desc: "Le port de Chabahar peut devenir la pierre angulaire de l'avenir économique de l'Iran. Nous investirons massivement dans le grand projet de Chabahar, le transformant en un pôle majeur de commerce, d'échanges et de coopération régionale."
 PER_rebuild_the_iranian_navy: "Reconstruire la marine iranienne"
 PER_rebuild_the_iranian_navy_desc: "Une marine forte et moderne est essentielle pour la sécurité et l'influence mondiale de l'Iran. Nous donnerons la priorité à la reconstruction de la marine iranienne, en veillant à ce qu'elle soit équipée pour défendre nos intérêts et protéger notre souveraineté."
 PER_god_science_freedom: "Dieu, la science et le travailleur"
 PER_god_science_freedom_desc: "Notre fondation repose sur les principes de la foi, de la connaissance et de la justice. Nous croyons en l'harmonie de la dévotion religieuse, du progrès scientifique et de l'autonomisation des travailleurs d'Iran. Ces idéaux nous guideront alors que nous traçons un nouveau chemin pour la nation."
 PER_mossadeghs_legacy: "L'héritage de Mosaddegh"
 PER_mossadeghs_legacy_desc: "Le Front national honore l'héritage indomptable du Dr Mohammad Mossaddegh, dont l'engagement envers la souveraineté iranienne, l'indépendance et la nationalisation de nos ressources continue d'inspirer notre lutte. Nous continuerons son combat pour la liberté, la démocratie et l'autodétermination nationale."
 PER_commit_to_nonalignment: "S'engager dans le non-alignement"
 PER_commit_to_nonalignment_desc: "L'Iran doit rester une force indépendante et neutre sur la scène mondiale, libre de l'influence des puissances étrangères. Nous nous engagerons dans une politique de non-alignement, rejetant l'hégémonie orientale et occidentale au profit du tracé de notre propre voie."
 PER_forging_a_path: "Tracer un nouveau chemin"
 PER_forging_a_path_desc: "Bien que nous honorions l'héritage de Mossaddegh, nous reconnaissons la nécessité de nous adapter à un monde en mutation rapide. Nous devons créer un nouveau chemin pour l'Iran, qui combine les principes de justice et de liberté avec les réalités pratiques de la gouvernance moderne. (Mutuellement exclusif avec L'héritage de Mossadegh)"
 PER_way_of_bakhtiar: "La voie de Bakhtiar"
 PER_way_of_bakhtiar_desc: "Au lendemain d'un bouleversement politique, nous nous tournons vers la vision de Shapour Bakhtiar, une figure d'intégrité et de réforme. En adoptant ses idéaux, nous nous efforcerons d'apporter la stabilité, l'équité et le progrès à l'Iran, en veillant à ce que la démocratie et l'État de droit prévalent."
 PER_distance_church_and_state: "Distance entre l'église et l'État"
 PER_distance_church_and_state_desc: "La séparation de la religion et de la politique est essentielle pour assurer la liberté et la prospérité de notre peuple. Nous établirons une distance claire entre l'église et l'État, ce qui permettra à un gouvernement de servir tous les Iraniens, quelle que soit leur foi."
 PER_demilitarization_of_politics: "Démilitarisation de la politique"
 PER_demilitarization_of_politics_desc: "L'armée doit servir le peuple, et non le contrôler. Nous travaillerons à la démilitarisation de la politique, en veillant à ce que les dirigeants civils aient le pouvoir de gouverner sans l'influence indue de l'armée."
 PER_strenght_through_intelligence: "La force par le savoir"
 PER_strenght_through_intelligence_desc: "La véritable force ne vient pas seulement de la puissance militaire, mais du pouvoir du savoir et de l'éducation. Nous investirons massivement dans la science, la technologie et l'éducation, en veillant à ce que l'Iran reste un centre d'innovation et de leadership intellectuel."
 PER_appease_the_technocrats: "Apaiser les technocrates"
 PER_appease_the_technocrats_desc: "L'avenir de l'Iran est entre les mains de professionnels qualifiés et de technocrates. Nous veillerons à ce que les technocrates aient un rôle central dans la gouvernance de notre nation, en donnant la priorité à l'expertise et à l'élaboration de politiques rationnelles sur l'idéologie."
 PER_distance_from_the_east: "Distance de l'Est"
 PER_distance_from_the_east_desc: "Bien que nous valorisions notre souveraineté, nous devons nous éloigner de l'influence des puissances de l'Est comme la Chine et la Russie. L'avenir de l'Iran réside dans une politique étrangère qui est indépendante et exempte des pressions externes de l'Est."
 PER_freedom_of_knowledge: "La liberté de la connaissance"
 PER_freedom_of_knowledge_desc: "Nous veillerons à ce que tous les Iraniens aient accès à la connaissance et à l'éducation. La liberté d'étudier, de faire des recherches et d'enseigner est fondamentale pour notre vision d'un Iran progressiste, où tous les citoyens sont habilités à contribuer à la société."
 PER_rebuild_oil_industry: "Reconstruire l'industrie pétrolière"
 PER_rebuild_oil_industry_desc: "L'industrie pétrolière de notre nation est la force vitale de notre économie. Nous reconstruirons et moderniserons le secteur pétrolier, en veillant à ce qu'il profite au peuple iranien et nous permette de reprendre le contrôle de nos ressources naturelles."
 PER_privatization_debate: "Débat sur la privatisation"
 PER_privatization_debate_desc: "La question de la privatisation des industries d'État est d'une grande importance. Nous nous engagerons dans un débat national pour déterminer la meilleure ligne de conduite, en pesant les avantages et les risques de la privatisation pour notre économie."
 PER_aggressive_nationalization: "Nationalisation agressive"
 PER_aggressive_nationalization_desc: "Certains secteurs de l'économie sont trop importants pour être laissés entre des mains privées. Nous poursuivrons une nationalisation agressive pour nous assurer que les industries clés, en particulier celles liées au pétrole et au gaz, sont sous le contrôle du peuple iranien. (Mutuellement exclusif avec le débat sur la privatisation)"
 PER_privatize_military_chains: "Privatiser les chaînes militaires"
 PER_privatize_military_chains_desc: "L'armée doit être modernisée et efficace, ce qui inclut la privatisation de certaines industries militaires pour permettre plus de flexibilité et d'innovation. Nous nous concentrerons sur la création d'une industrie de la défense qui soit à la fois efficace et rentable."
 PER_backbone_of_the_front: "Épine dorsale du front"
 PER_backbone_of_the_front_desc: "Notre armée doit être forte et bien soutenue par le peuple. Nous veillerons à ce que nos soldats soient correctement équipés et soutenus, faisant de l'armée iranienne l'épine dorsale de notre défense et de notre sécurité nationales."
 PER_work_justice_freedom: "Travail, justice, liberté"
 PER_work_justice_freedom_desc: "Nous allons créer une société où le travail est digne, la justice est respectée et la liberté est respectée pour tous les Iraniens. Nous garantirons des droits du travail équitables, l'égalité des chances et un système de justice qui fonctionne pour chaque citoyen."
 PER_embrace_french_socialism: "Adopter le socialisme français"
 PER_embrace_french_socialism_desc: "Nous nous inspirerons des principes du socialisme français comme modèle pour construire une société plus juste. En nous concentrant sur le bien-être du peuple, nous combinerons les idéaux de liberté, d'égalité et de fraternité dans notre quête d'un Iran juste et prospère."
 PER_continue_with_scientific_socialism: "Continuer avec le socialisme scientifique"
 PER_continue_with_scientific_socialism_desc: "Le socialisme scientifique offre un cadre pour organiser la société sur la base de la raison, du bien-être collectif et du progrès technologique. Nous continuerons d'adopter cette approche, en l'adaptant aux besoins uniques de l'Iran alors que nous construisons une société juste et moderne."
 PER_gates_to_the_world: "Les portes du monde"
 PER_gates_to_the_world_desc: "Il est temps pour l'Iran d'ouvrir ses portes au monde, d'embrasser la coopération et les échanges mondiaux. En favorisant les relations diplomatiques, nous étendrons notre influence et notre commerce, ce qui permettra à notre nation de prospérer sur la scène mondiale."
 PER_summit_with_the_west: "Sommet avec l'Occident"
 PER_summit_with_the_west_desc: "Nous cherchons à nous engager avec les puissances occidentales dans un sommet, visant à établir le respect mutuel, des accords commerciaux et une diplomatie pacifique. Cette réunion sera un moment décisif pour notre place dans la communauté internationale, forgeant des liens plus forts avec l'Occident."
 PER_appease_the_republicans: "Apaiser les républicains"
 PER_appease_the_republicans_desc: "Nous avons été loués et félicités par plusieurs politiciens républicains tout au long de l'histoire. Il est temps que nous les remboursions pour tout leur soutien, avec quelques conditions."
 PER_secure_american_support: "Assurer le soutien américain"
 PER_secure_american_support_desc: "Si nous voulons que notre ancien équipement américain dure jusqu'à la prochaine décennie, nous devrons rapidement trouver un moyen d'obtenir le soutien américain."
 PER_the_peoples_interest: "Intérêt du peuple"
 PER_the_peoples_interest_desc: "Toutes les décisions doivent être prises en tenant compte du bien-être du peuple. En veillant à ce que chaque action entreprise par le gouvernement reflète les besoins et les désirs de la population, nous pouvons bâtir une nation forte, juste et prospère."
 PER_qalibafs_movement: "Le mouvement de Qalibaf"
 PER_qalibafs_movement_desc: "Un mouvement basé sur le pragmatisme, l'innovation et l'engagement à réinventer l'avenir de l'Iran. Nous dirigerons le pays en nous concentrant sur la gouvernance moderne, le progrès technologique et l'objectif inébranlable de renforcer notre intégrité nationale."
 PER_technocrats_of_tehran: "Technocrates de Téhéran"
 PER_technocrats_of_tehran_desc: "L'avenir de l'Iran est entre les mains de ceux qui savent gouverner avec efficacité, expertise et précision. Notre vision entraînera la modernisation de l'appareil d'État, garantissant que nous nous élèverons au-dessus des petites politiques et nous concentrerons sur le développement national."
 PER_reduce_agricultural_subsidies: "Réduire les subventions agricoles"
 PER_reduce_agricultural_subsidies_desc: "Nous devons réformer le secteur agricole pour le rendre plus efficace. La réduction des subventions encouragera l'innovation, l'efficacité et la durabilité, garantissant que l'industrie agricole de l'Iran peut être compétitive sur le marché mondial."
 PER_pragmatic_commander: "Le commandant pragmatique"
 PER_pragmatic_commander_desc: "Notre approche est claire : le pragmatisme avant l'idéologie. Nous construirons un Iran stable et prospère en nous concentrant sur les résultats, et non sur la rhétorique politique. La stabilité sera atteinte grâce à un leadership décisif et à une gouvernance efficace."
 PER_redifining_the_revolution: "Redéfinir la révolution"
 PER_redifining_the_revolution_desc: "La révolution n'est pas un concept abstrait ; elle doit évoluer pour répondre aux exigences de l'Iran moderne. Notre tâche est de redéfinir la révolution en mettant l'accent sur le progrès national, la résilience économique et la modernisation, en veillant à ce que la révolution serve le peuple aujourd'hui."
 PER_invite_russian_investors: "Inviter les investisseurs russes"
 PER_invite_russian_investors_desc: "La Russie est un partenaire crucial pour l'avenir de l'Iran. En invitant des investisseurs russes, nous ouvrirons de nouvelles opportunités de croissance économique, de progrès technologique et d'alignement géopolitique à un moment où les deux nations ont plus que jamais besoin l'une de l'autre."
 PER_getting_things_done: "Faire avancer les choses"
 PER_getting_things_done_desc: "L'action est la clé, et Ghalibaf est un homme d'action. Notre gouvernement donnera la priorité aux résultats tangibles, en veillant à ce que chaque plan et chaque initiative conduise à des améliorations réelles et mesurables. Finis les retards ou les excuses, place aux résultats."
 PER_sideline_soleimani: "Mettre Soleimani sur la touche"
 PER_sideline_soleimani_desc: "Une nouvelle direction pour l'Iran exige un leadership clair qui n'est pas distrait par les luttes de pouvoir personnelles. En mettant sur la touche les figures qui ne sont plus en phase avec notre vision pragmatique, nous dégagerons la voie pour un véritable progrès national."
 PER_irgc_leadership: "Direction du CGRI"
 PER_irgc_leadership_desc: "Le CGRI doit rester une partie intégrante de notre sécurité nationale et de notre développement, mais il servira sous une vision unifiée. Nous veillerons à ce que la direction du CGRI soit en harmonie avec les objectifs économiques et stratégiques de la nation, contribuant à un Iran plus fort."
 PER_iran_on_the_move: "L'Iran en mouvement"
 PER_iran_on_the_move_desc: "L'Iran doit avancer, et sous notre direction, il le fera. Notre accent sur la modernisation verra la nation avancer à une vitesse sans précédent, assurant notre place parmi les puissances mondiales."
 PER_focus_on_cities: "Se concentrer sur les villes"
 PER_focus_on_cities_desc: "Les villes iraniennes sont le lieu où l'avenir se forgera. De Téhéran à Isfahan, nous concentrerons les ressources sur le développement urbain, en veillant à ce que nos villes soient des phares de progrès, d'innovation et d'efficacité."
 PER_controlled_reform: "Réforme contrôlée"
 PER_controlled_reform_desc: "La réforme est nécessaire, mais elle doit être gérée avec soin pour éviter le chaos. Nous allons adopter des réformes contrôlées et régulières qui améliorent nos structures étatiques et la vie du peuple iranien sans risquer l'instabilité."
 PER_neither_principalist_nor_reformist: "Ni principaliste, ni réformiste"
 PER_neither_principalist_nor_reformist_desc: "Nous ne nous inscrivons pas clairement dans des catégories idéologiques. Nous nous concentrons uniquement sur ce qui fonctionne pour l'Iran, des politiques pragmatiques qui transcendent les divisions politiques dépassées."
 PER_economic_vanguard: "Une avant-garde économique"
 PER_economic_vanguard_desc: "Nos politiques économiques seront à l'avant-garde du progrès national. Nous donnerons la priorité à l'innovation, aux infrastructures et à la croissance industrielle pour positionner l'Iran en tant que leader économique régional."
 PER_stability_through_force: "Stabilité par la force"
 PER_stability_through_force_desc: "Une nation forte exige le maintien de l'ordre. Nous utiliserons la force nécessaire pour garantir le maintien de la stabilité, protégeant l'Iran des menaces extérieures et intérieures tout en assurant un progrès constant."
 PER_influence_among_the_pasdars: "Influence parmi les Pasdars"
 PER_influence_among_the_pasdars_desc: "Les Pasdars ont toujours été un pilier de la défense de l'Iran. Nous travaillerons en étroite collaboration avec eux pour nous assurer qu'ils restent fidèles à la cause nationale et contribuent à la stabilité et à la croissance de la nation."
 PER_state_corporatism: "Corporatisme d'État"
 PER_state_corporatism_desc: "L'implication de l'État dans les industries clés est vitale pour la prospérité de notre nation. En adoptant le corporatisme d'État, nous veillerons à ce que nos secteurs économiques s'alignent sur les intérêts nationaux, évitant les inefficacités de la privatisation et les dangers de l'influence étrangère incontrôlée."
 PER_turning_a_blind_eye: "Fermer les yeux"
 PER_turning_a_blind_eye_desc: "Parfois, il est nécessaire de négliger certains détails en faveur de l'ensemble. Nous devons nous concentrer sur la stabilité à long terme de la nation, même si cela signifie fermer les yeux sur certains des problèmes moins importants."
 PER_militarize_economy: "Militariser l'économie"
 PER_militarize_economy_desc: "Une économie forte est une économie militarisée. Nous nous concentrerons sur l'intégration des secteurs militaire et industriel pour garantir la résilience et la sécurité économiques de l'Iran, en tirant parti des ressources de l'État pour un développement national stratégique."
 PER_ghalibaf_doctrine: "La doctrine Ghalibaf"
 PER_ghalibaf_doctrine_desc: "La doctrine Ghalibaf est enracinée dans l'éducation, l'innovation technologique et la gouvernance pragmatique. Notre objectif sera de préparer les générations futures à diriger, tout en créant un gouvernement qui fonctionne efficacement et de manière transparente pour tous les Iraniens."
 PER_modernize_police_force: "'Moderniser' les forces de police"
 PER_modernize_police_force_desc: "§C'..Mais ça fait des bruits de voiture de course !'§!\nIl est temps de faire entrer les forces de police dans l'ère moderne. Nous les moderniserons avec une technologie de pointe, même si certains pourraient dire que les nouvelles BMW et Mercedes rutilantes ne servent qu'à remonter le moral des troupes."
 PER_unified_vision: "Une vision unifiée"
 PER_unified_vision_desc: "L'avenir de l'Iran exige une vision unique et cohérente. Cette vision alignera chaque secteur du gouvernement et de la société vers un objectif commun : la prospérité économique, l'unité nationale et l'influence régionale."
 PER_medias_under_control: "Médias sous contrôle"
 PER_medias_under_control_desc: "Les médias doivent servir l'intérêt national. Nous les mettrons sous contrôle, en veillant à ce que tous les médias s'alignent sur les objectifs de l'État, favorisant l'unité et une narration cohérente."
 PER_the_hidden_budget: "Le budget caché"
 PER_the_hidden_budget_desc: "La transparence est la clé, mais il y a des questions de sécurité nationale et de stabilité économique qui exigent de la discrétion. Nous veillerons à ce que notre budget soit alloué efficacement, en gardant certains aspects cachés pour des raisons stratégiques."
 PER_curb_accademic_dissent: "Réduire la dissidence universitaire"
 PER_curb_accademic_dissent_desc: "Une nation unifiée a besoin d'une pensée unifiée. Nous devons réduire la dissidence universitaire qui perturbe le programme national, en veillant à ce que l'élite intellectuelle iranienne travaille en harmonie avec notre vision de l'avenir."
 PER_ahmadinejads_opportunity: "L'opportunité d'Ahmadinejad"
 PER_ahmadinejads_opportunity_desc: "Une occasion unique se présente de remodeler l'avenir de l'Iran, en se concentrant sur les besoins du peuple et la renaissance de la fierté nationale. Cette vision met l'accent sur le progrès à la fois spirituel et matériel, traçant une nouvelle voie pour le pays."
 PER_naft_ro_sofreh: "Du pétrole sur le tissu"
 PER_naft_ro_sofreh_desc: "L'accessibilité au gaz sera prioritaire pour tous les Iraniens, garantissant que chaque citoyen, quel que soit son statut, puisse bénéficier des ressources naturelles du pays. Cette politique favorisera l'égalité et réduira les disparités dans le secteur de l'énergie."
 PER_guardians_of_the_future: "Gardiens de l'avenir"
 PER_guardians_of_the_future_desc: "Les vestiges du CGRI doivent être rassemblés pour former une nouvelle force qui s'efforcera d'établir un État sûr, libre de l'influence de l'armée et des manifestants."
 PER_family_protection_bill: "Projet de loi sur la protection de la famille"
 PER_family_protection_bill_desc: "Le projet de loi sur la protection de la famille vise à renforcer le tissu social en promouvant des politiques qui soutiennent les familles iraniennes. Cette initiative se concentrera sur la fourniture d'une meilleure protection et de meilleures ressources pour les unités familiales à travers la nation."
 PER_price_control_on_essentials: "Contrôle des prix sur les produits essentiels"
 PER_price_control_on_essentials_desc: "Des contrôles des prix seront introduits pour les biens essentiels afin de garantir que tous les citoyens puissent se permettre les nécessités de base de la vie, protégeant la population iranienne de l'inflation et des pressions économiques extérieures."
 PER_spiritual_consolidation: "Consolidation spirituelle"
 PER_spiritual_consolidation_desc: "La consolidation spirituelle donnera la priorité à l'unité et au rajeunissement fondés sur la foi, alignant la nation sur les mêmes valeurs morales et religieuses pour renforcer la cohésion sociale."
 PER_ditch_radical_ideal: "Abandonner les idéaux radicaux"
 PER_ditch_radical_ideal_desc: "Une approche plus pragmatique sera adoptée, en se distançant des idéaux radicaux et en se concentrant sur des politiques qui profitent au développement, à la stabilité et à la croissance à long terme de la nation."
 PER_embrace_the_current: "Embrasser le courant"
 PER_embrace_the_current_desc: "Embrasser le courant de la déviance permettra une plus grande flexibilité face aux défis, en ajustant les politiques pour rester réactif et pertinent dans un monde en constante évolution."
 PER_between_capitalism_and_socialism: "Entre capitalisme et socialisme"
 PER_between_capitalism_and_socialism_desc: "Ahmadinejad a toujours été inconstant en ce qui concerne sa position économique, le moment est venu de choisir un camp."
 PER_friends_in_high_places: "Amis dans les hautes sphères"
 PER_friends_in_high_places_desc: "Des relations stratégiques seront cultivées avec des personnalités mondiales influentes, favorisant des alliances qui profiteront aux intérêts politiques, économiques et sécuritaires de l'Iran."
 PER_more_the_merrier: "Plus on est de fous, plus on rit"
 PER_more_the_merrier_desc: "La croissance démographique sera encouragée par des politiques de soutien, garantissant que la main-d'œuvre de l'Iran reste forte et que le potentiel de la nation continue de se développer."
 PER_subsidies_for_food_and_fuel: "Subventions pour la nourriture et le carburant"
 PER_subsidies_for_food_and_fuel_desc: "Des subventions seront accordées pour des articles essentiels tels que la nourriture et le carburant, garantissant le bien-être de tous les citoyens et prévenant les difficultés en période de difficulté économique."
 PER_redefining_the_national_enemy: "Redéfinir l'ennemi national"
 PER_redefining_the_national_enemy_desc: "Le concept de l'ennemi national sera redéfini, se concentrant sur les menaces extérieures qui cherchent à déstabiliser l'Iran tout en promouvant l'unité et la force du peuple iranien."
 PER_mahmoudenomics: "Mahmoudenomics"
 PER_mahmoudenomics_desc: "Le modèle économique se concentrera sur l'autosuffisance, avec des politiques visant à réduire la dépendance à l'égard des puissances étrangères et à garantir que la richesse de l'Iran profite à son peuple."
 PER_oath_under_pressure: "Un serment sous pression"
 PER_oath_under_pressure_desc: "Un serment solennel sera prêté pour défendre les intérêts du peuple, s'engageant à l'amélioration de la nation même sous les pressions externes et internes."
 PER_shadow_arm: "Le bras de l'ombre"
 PER_shadow_arm_desc: "L'Iran étendra son influence dans la région par des moyens secrets et stratégiques, en veillant à ce que les intérêts du pays soient protégés et que sa position sur la scène mondiale soit renforcée."
 PER_money_well_spent: "Argent bien dépensé"
 PER_money_well_spent_desc: "Les ressources financières seront dépensées de manière stratégique pour renforcer l'armée et l'appareil de sécurité de l'Iran, en veillant à ce que le pays soit prêt à défendre ses intérêts tant au niveau régional que mondial."
 PER_one_nation_one_religion_one_order: "Une nation, une religion, un ordre"
 PER_one_nation_one_religion_one_order_desc: "L'Iran est une terre, un peuple et une religion. Une nation dont le peuple est solidaire peut faire des choses que personne d'autre ne pourrait faire, l'unité doit être au-dessus de tout."
 PER_mashaeis_approach: "L'approche de Mashaei"
 PER_mashaeis_approach_desc: "Mashaei cherche à établir une nouvelle direction pour l'Iran, qui est indépendante des influences religieuses et axée sur une approche plus moderne et laïque de la gouvernance et de la société."
 PER_redefining_iranian_nationalism: "Redéfinir le nationalisme iranien"
 PER_redefining_iranian_nationalism_desc: "Nous allons redéfinir le nationalisme iranien pour donner la priorité à la force et à l'unité de la nation plutôt qu'aux divisions religieuses, en favorisant une identité moderne qui lie les gens sous une cause iranienne commune."
 PER_shaking_the_foundations: "Secouer les fondations"
 PER_shaking_the_foundations_desc: "L'influence du clergé a étouffé notre progrès pendant trop longtemps. Il est temps de secouer les fondations de leur pouvoir, en diminuant leur contrôle sur l'État et en permettant à un gouvernement plus laïc de s'élever."
 PER_architect_of_a_new_iran: "Architecte d'un nouvel Iran"
 PER_architect_of_a_new_iran_desc: "Mashaei se positionne comme l'architecte d'un nouvel Iran, un Iran qui se séparera des anciennes structures et embrassera la modernisation, le sécularisme et l'indépendance économique."
 PER_dissolve_clerical_influence: "Dissoudre l'influence cléricale"
 PER_dissolve_clerical_influence_desc: "Nous prendrons des mesures audacieuses pour réduire le pouvoir du clergé, en retirant son influence des affaires politiques et en permettant à un État plus laïc et progressiste d'émerger."
 PER_dynamic_approach: "Une approche dynamique"
 PER_dynamic_approach_desc: "L'approche de Mashaei n'est pas statique ; c'est une stratégie dynamique et évolutive axée sur l'adaptation aux changements mondiaux et le positionnement de l'Iran en tant que puissance de premier plan dans la région et dans le monde."
 PER_dissolve_the_remnants: "Dissoudre les restes"
 PER_dissolve_the_remnants_desc: "Les restes du CGRI et de la République islamique doivent être démantelés. Leurs méthodes de gouvernance dépassées et leurs liens avec l'ancien régime seront progressivement éliminés au profit d'un nouveau système de sécurité et de gouvernance plus efficace."
 PER_old_habits: "Vieilles habitudes"
 PER_old_habits_desc: "La corruption et les vieilles habitudes ont tourmenté l'Iran pendant trop longtemps. Mashaei s'attaquera à ces problèmes profondément enracinés, en veillant à ce que l'avenir du pays soit libre des fardeaux de la mauvaise gestion passée."
 PER_direct_relations_with_god: "Relations directes avec Dieu"
 PER_direct_relations_with_god_desc: "Nous croyons en l'établissement d'une relation personnelle et directe avec le divin, en contournant le besoin de religieux et de leurs intermédiaires. Cela garantira que notre foi reste pure et alignée sur les besoins de la nation."
 PER_friend_of_all: "Ami de tous"
 PER_friend_of_all_desc: "La politique étrangère de Mashaei est basée sur la création d'amitiés avec toutes les nations, en donnant la priorité à la diplomatie et à la coopération plutôt qu'aux conflits et aux divisions."
 PER_deal_with_critics: "Gérer les critiques"
 PER_deal_with_critics_desc: "Nous devons adopter une position ferme contre ceux qui critiquent nos politiques. Cependant, nous devons le faire de manière intelligente et stratégique, en veillant à ce que la dissidence ne déstabilise pas le pays."
 PER_except_israel: "..Sauf Israël"
 PER_except_israel_desc: "Bien que Mashaei recherche la paix et la coopération avec de nombreux pays, Israël reste une exception en raison de divergences idéologiques. Notre position envers Israël reste une opposition et une non-reconnaissance."
 PER_even_israel: "..Même Israël"
 PER_even_israel_desc: "Dans un esprit de pragmatisme, Mashaei est ouvert au dialogue, même avec Israël. L'idée de paix et de diplomatie peut transcender les hostilités traditionnelles, et de futures négociations pourraient être possibles."
 PER_appoint_baghaei: "Nommer Baghaei"
 PER_appoint_baghaei_desc: "Baghaei, connu pour sa loyauté et ses compétences administratives, sera nommé pour superviser la sécurité nationale. Son leadership sera crucial pour assurer la stabilité de l'État en ces temps de changement."
 PER_no_islam_without_iran: "Pas d'islam sans l'Iran"
 PER_no_islam_without_iran_desc: "Nous établirons une école iranienne unique de l'islam, qui combine les valeurs religieuses et la fierté nationale. Cela garantira que l'avenir de l'Iran reste lié à sa foi mais libre de toute influence étrangère."
 PER_rebuild_vaja: "Reconstruire VAJA"
 PER_rebuild_vaja_desc: "Le VAJA (Ministère de la culture et de l'orientation islamique) sera restructuré pour soutenir un programme culturel laïc et centré sur l'Iran. Il ne sera plus redevable aux idéologies de la République islamique, mais favorisera une identité culturelle progressive et inclusive."
 PER_nation_before_islam: "La nation avant l'islam"
 PER_nation_before_islam_desc: "L'identité nationale de l'Iran doit passer avant toute idéologie religieuse. Bien que l'islam reste une partie centrale de la culture de la nation, notre nationalité aura la préséance dans toutes les questions de gouvernance et de politique."
 PER_end_of_an_era: "Fin d'une ère"
 PER_end_of_an_era_desc: "L'ère de l'islam politique en Iran touche à sa fin. Cela marque un virage vers une nouvelle ère axée sur la laïcité, le nationalisme et l'engagement mondial."
 PER_new_security_concerns: "Nouvelles préoccupations de sécurité"
 PER_new_security_concerns_desc: "À mesure que les conflits mondiaux évoluent, l'Iran doit modifier sa stratégie de sécurité pour faire face aux menaces nouvelles et émergentes. Nous moderniserons nos services militaires et de renseignement pour qu'ils soient plus réactifs et proactifs face à ces nouveaux défis."
 PER_secularization_of_the_state: "Sécularisation de l'État"
 PER_secularization_of_the_state_desc: "Le moment est venu de séculariser l'État, en veillant à ce que le pouvoir politique ne soit pas influencé par les autorités religieuses. Cela ouvrira la voie à un Iran plus équilibré et moderne."
 PER_globalize_ideology_of_iran: "Mondialiser l'idéologie de l'Iran"
 PER_globalize_ideology_of_iran_desc: "L'idéologie de l'Iran, basée sur l'indépendance, l'autosuffisance et le nationalisme, sera partagée à l'échelle mondiale. Nous inspirerons d'autres nations à suivre l'exemple de l'Iran en rejetant l'influence étrangère et en donnant la priorité au développement national."
 PER_blessings_of_the_divine: "Bénédictions du divin"
 PER_blessings_of_the_divine_desc: "Nous croyons que des bénédictions divines sont sur nous alors que nous nous engageons dans ce nouveau voyage. Avec la foi en notre cause, la guidance du divin et la force du peuple iranien, nous atteindrons la grandeur."
 PER_rally_the_basij: "Rallier les Basij"
 PER_rally_the_basij_desc: "Le moment est venu de réunir les anciens membres des Basij à travers la nation sous une nouvelle bannière, la bannière d'Ahmadinejad."
 PER_mobilize_ansar_hezbollah: "Mobiliser Ansar-e Hezbollah"
 PER_mobilize_ansar_hezbollah_desc: "Ansar-e Hezbollah pourrait être un atout utile pour réprimer les manifestations et l'opposition au gouvernement. Cependant, leur utilisation ne se limitera pas aux affaires intérieures, nous serons certains de les utiliser sur le champ de bataille si nécessaire."
 PER_awaiting_the_return: "En attendant le retour"
 PER_awaiting_the_return_desc: "Nous attendons le retour de l'Imam caché, dont la réapparition apportera la justice et la paix au monde. En attendant, nous poursuivons nos efforts pour construire un Iran fort et unifié, en nous préparant au retour de l'Imam et à l'accomplissement de la destinée de notre nation."
 PER_marzban: "Trouver un Marzban"
 PER_marzban_desc: "Un Marzban, un chef militaire capable de superviser la stabilité régionale, est crucial pour nos efforts. Nous identifierons et nommerons les bons candidats pour renforcer notre gouvernance militaire à travers la nation."
 PER_counter_terror_initiative: "Initiative de contre-terrorisme"
 PER_counter_terror_initiative_desc: "Les menaces terroristes continuent de sévir dans la nation. Nous allons lancer une initiative de contre-terrorisme complète, dirigée par l'Artesh, pour éliminer ces groupes et assurer la sécurité de notre peuple."
 PER_drone_force: "Force de drones de l'Artesh"
 PER_drone_force_desc: "La guerre moderne exige une technologie de pointe. Nous allons établir une force de drones pour assurer la surveillance, les capacités de frappe et la reconnaissance pour nos opérations militaires."
 PER_maintain_military_structure: "Maintenir une structure militaire"
 PER_maintain_military_structure_desc: "Nous préserverons la structure militaire actuelle pour nous assurer que le contrôle de l'Artesh reste fort et unifié. Un leadership civil sera mis de côté et l'armée gouvernera avec une autorité absolue."
 PER_outposts_as_government_institutions: "Avant-postes en tant qu'institutions gouvernementales"
 PER_outposts_as_government_institutions_desc: "Nous établirons des avant-postes militaires à travers la nation, les convertissant en centres de gouvernance vitaux. Ces avant-postes serviront d'épine dorsale au contrôle de l'Artesh."
 PER_politicization_of_the_artesh: "Politicisation de l'Artesh"
 PER_politicization_of_the_artesh_desc: "L'Artesh ne restera plus apolitique. Nous créerons un nouveau parti politique pour garantir que nos valeurs militaires soient représentées dans toutes les affaires gouvernementales et pour étendre notre influence dans toute la nation."
 PER_reassert_majles_authority: "Réaffirmer l'autorité du Majles"
 PER_reassert_majles_authority_desc: "Le Majles est une source d'instabilité depuis trop longtemps. Sous le régime militaire, nous réaffirmerons son autorité pour soutenir la gouvernance de l'Artesh et garantir que ses politiques sont mises en œuvre sans résistance."
 PER_supply_depots: "Dépôts de fournitures"
 PER_supply_depots_desc: "Une armée bien approvisionnée est essentielle pour maintenir le contrôle. Nous établirons et renforcerons des dépôts de fournitures à travers la nation pour soutenir nos forces armées et assurer notre état de préparation."
 PER_separate_religion: "Séparer la religion de l'Artesh"
 PER_separate_religion_desc: "Pour maintenir la force de l'Artesh, nous devons couper toute influence religieuse sur l'armée. Nous veillerons à ce que les questions religieuses et militaires restent distinctes pour éviter les divisions idéologiques."
 PER_faith_as_strength: "La foi comme force"
 PER_faith_as_strength_desc: "Bien que la religion doive être séparée de l'armée, la foi jouera toujours un rôle clé dans le renforcement du moral de nos forces. Nous promouvrons une unité nationale d'inspiration religieuse sous la bannière de l'Artesh."
 PER_patriotic_fervor: "Ferveur patriotique"
 PER_patriotic_fervor_desc: "Nous cultiverons un sentiment de patriotisme inébranlable au sein de l'Artesh et du peuple. La loyauté envers la nation et sa direction militaire sera primordiale pour la stabilité du gouvernement."
 PER_an_economic_plan: "Un plan économique"
 PER_an_economic_plan_desc: "Une armée forte nécessite une économie forte. Nous mettrons en œuvre un plan économique visant à stimuler la production militaire, à créer plus d'emplois pour nos soldats et à sécuriser les ressources de la nation."
 PER_the_sacred_doctrine: "La doctrine sacrée"
 PER_the_sacred_doctrine_desc: "L'Artesh défendra une doctrine qui met l'accent sur l'unité nationale, la puissance militaire et la loyauté absolue envers l'État. Cette doctrine guidera notre gouvernance et incitera le peuple à soutenir notre cause."
 PER_uplifting_bazaars: "Élever les bazars"
 PER_uplifting_bazaars_desc: "Les bazars représentent le cœur de l'économie de notre nation. Nous soutiendrons le développement de ces marchés, en veillant à ce qu'ils fonctionnent comme des piliers de stabilité sous notre gouvernance militaire."
 PER_opening_iran: "Ouvrir l'Iran"
 PER_opening_iran_desc: "Avec l'Artesh maintenant au pouvoir, nous ouvrirons les portes de l'Iran à de nouvelles opportunités. Le commerce et la diplomatie seront renforcés, mais sous une stricte supervision militaire, garantissant que la nation reste sous notre surveillance vigilante."
 PER_redirect_money_from_proxies: "Réorienter l'argent des anciens mandataires"
 PER_redirect_money_from_proxies_desc: "Nous avons longtemps financé des guerres par procuration dans d'autres nations. Maintenant, nous allons réorienter ces fonds vers notre infrastructure militaire, en veillant à ce que chaque rial serve à renforcer la domination de l'Artesh en Iran."
 PER_the_shield_of_iran: "Héros de [PER.GetFlag] l'Iran"
 PER_steadfast_artillery: "Artillerie inébranlable"
 PER_the_MEK: "Organisation des Moudjahidines du peuple d'Iran"
 PER_the_MEK_desc: "Souvent appelée le MEK, ou Mojahedin-e Khalq, mais formellement connue sous le nom d'Organisation des Moudjahidines du peuple d'Iran (OMPI), elle a pendant longtemps tenté de renverser notre gouvernement. Leurs efforts n'ont pas ralenti, mais plutôt augmenté au fil du temps. Et leurs efforts ne cesseront pas tant qu'ils n'auront pas été traités une fois pour toutes.\n§W--§!\nCe modificateur sera §Rsupprimé§! si le §HMEK est aux commandes§! du gouvernement, ou si nous terminons la décision §H'Assassiner les Rajavi'§!."
 PER_neutral_political_scene: "Orientation politique non alignée"
 PER_neutral_political_scene_desc: "Notre nation a connu à la fois l'exploitation par des puissances étrangères et l'assistance. En conséquence, nos penchants politiques les plus récents n'ont été ni à l'Est ni à l'Ouest, ni à gauche ni à droite.\n§W--§!\nCe modificateur sera §Rsupprimé§! si la §Wneutralité§! n'est plus l'orientation du gouvernement."
 PER_israel_etelaat_desc: "La base d'information israélienne nous permettra d'avoir une longueur d'avance sur les activités sionistes."
 PER_camp_ashraf: "Héritage du camp Ashraf"
 PER_israeli_trade_agreement: "Accord commercial israélien"
 PER_help_with_taliban: "Combattre les Talibans"
 PER_gulf_supremacy_idea: "Suprématie dans le Golfe"
 PER_islamic_golden_age: "L'âge d'or islamique"
 PER_artesh_drone_force: "Force de drones Artesh"
 PER_mahmouds_breeding_grounds: "Les terrains de reproduction de Mahmoud"
 PER_iran_on_the_move_idea: "L'Iran en mouvement"
 PER_iran_on_the_move_idea_desc: "'La vie bouge assez vite. Si vous ne vous arrêtez pas et ne regardez pas autour de vous de temps en temps, vous pourriez la manquer.'"
 PER_highly_entrenched_societal_norms: "Mode de vie profondément enraciné"
 PER_highly_entrenched_societal_norms_desc: "Pendant des siècles, le mode de vie en Iran n'a pas changé. À partir de la réforme de l'Iran par la dynastie safavide dans les années 1500, l'armée, le clergé chiite et les bazars ont exercé une influence significative sur la direction politique de la nation. Malgré de nombreuses tentatives pour faire tomber ces trois géants de la société iranienne, ils sont plus forts que jamais, les bazars et le clergé chiite ayant mis fin à 2 500 ans de domination impériale iranienne en 1979."
 PER_caspian_defenses_modifier: "Défenses de la mer Caspienne"
 PER_caspian_defenses_modifier_desc: "En utilisant le terrain dans la région du Tabarestan, nous pouvons faire de la côte caspienne un enfer vivant pour tout envahisseur potentiel."
 PER_diplomatic_neutrality_idea: "Neutralité diplomatique"
 PER_striking_satan: "Frapper Satan"
 PER_striking_satan_desc: "Le Grand Satan sera mis à genoux, d'une manière ou d'une autre."
 PER_integration_of_islamic_lands: "Intégration des terres islamiques"
 PER_integration_of_islamic_lands_desc: "Suite à notre unification avec d'autres pays musulmans, nous avons du mal à faire en sorte que tous les peuples de ces différentes terres s'entendent."
 PER_islamic_republic_of: "République islamique de [THIS.GetName]"
 PER_islamic_republic_of_desc: "Nous sommes une République islamique, et le serons pour toujours. Notre nation ne se soumet à personne d'autre que Dieu."
 PER_azeri_separatism: "[SAZ.GetFlag] Séparatisme azerbaïdjanais du Sud"
 PER_azeri_separatism_desc: "Bien que les habitants d'Azerbaïdjan se considèrent majoritairement comme iraniens, il existe des poches d'éléments séparatistes qui cherchent soit à établir une nation indépendante, soit à réaliser l'unification avec leurs homologues du nord. Néanmoins, le sentiment séparatiste est agité par ceux qui souhaitent diviser notre nation, et nous devons agir en conséquence.\n§W--§!\nCe modificateur d'État sera §Rretiré§! si la productivité est de §H1000§! dans cet État."
 PER_baloch_separatism: "[BLC.GetFlag] Séparatisme baloche"
 PER_baloch_separatism_desc: "Bien que le Baloutchistan fasse partie de l'Iran depuis des siècles, des décennies de négligence les ont rendus sensibles à l'influence étrangère contre notre État. De nombreuses décennies de négligence et de surveillance policière ont également rendu la région criblée d'armes et de contrebande interdite, créant ainsi les conditions idéales pour la résistance contre quiconque.\n§W--§!\nCe modificateur d'État sera §Rretiré§! si la productivité est de §H1000§! dans cet État."
 PER_kurd_separatism: "Séparatisme kurde [KUR.GetFlag]"
 PER_kurd_separatism_desc: "Bien qu'ils soient un peuple iranien, les Kurdes ont longtemps cherché à créer leur propre État dans la région. Ayant un certain succès à la fin des années 1940, le court État kurde a été rapidement envahi et réintégré comme partie de l'Iran. Depuis lors, diverses tentatives ont été faites pour séparer les régions kurdes de l'Iran, et plusieurs mouvements séparatistes sont actifs.\n§W--§!\nCe modificateur d'État sera §Rsupprimé§! si la productivité est de §H1000§! dans cet État."
 PER_ahvaz_separatism: "[ARA.GetFlag] Séparatisme khouzestani"
 PER_ahvaz_separatism_desc: "À la suite des invasions arabes de l'Iran, la région du Khuzestan a été perdue et de nombreux Arabes ethniques ont commencé à peupler la région dans le sud-ouest de la nation. Bien que la plupart des Khouzestani soient des locuteurs du farsi et soient ethniquement iraniens, il y a toujours un grand nombre d'Iraniens arabes qui sont souvent exposés à des influences étrangères et voient la nécessité de se tailler leur propre État.\n§W--§!\nCe modificateur d'État sera §Rretiré§! si la productivité est de §H1000§! dans cet État."
 PER_red_sea_bleeds: "La mer Rouge saigne"
 PER_cento_sit: "CENTO"
 PER_basij_construction_effort: "Effort de construction du Basij"
 PER_basij_war_effort: "Effort de guerre du Basij"
 PER_basij_education_effort: "Effort éducatif du Basij"
 PER_IRGC_modifier: "Corps des gardiens de la révolution islamique"
 PER_IRGC_modifier_desc: "Le Corps des gardiens de la révolution islamique a été fondé pour protéger la République islamique d'être renversée. Ses objectifs ont évolué au fil des ans, avec un accent plus marqué sur ses objectifs étrangers. Le CGRI est devenu plus compétent que l'armée conventionnelle iranienne, l'Artesh, et reçoit en conséquence la majeure partie du budget militaire.\n§W--§!\nCette idée sera §Rretirée§! si la République islamique s'effondre."
 PER_palestinian_frontism_idea: "L'unité des opérations étrangères Abu Jihad"
 PER_palestinian_frontism_idea_desc: "L'unité des opérations étrangères Abu Jihad, nommée d'après Khalil al-Wazir, est une unité d'opérations dirigée conjointement par des militants palestiniens et des agents du renseignement iraniens qui supervisent la contrebande et la production d'engins explosifs improvisés et la construction de réseaux de tunnels. Elle est principalement contrôlée par une branche iranienne de la Force Qods du Corps des gardiens de la révolution islamique (CGRI)."
 PER_economy_modifier: "État de l'économie iranienne"
 PER_economy_modifier_desc: "L'économie iranienne a un grand potentiel, qui ne demande qu'à être exploité. Riche en ressources naturelles, il appartient au gouvernement iranien de gérer l'économie de manière à maximiser sa capacité à améliorer la vie de son peuple. Ce modificateur représente l'état actuel de l'économie iranienne\n§W--§!\nCet esprit national ne sera jamais §Rretiré§!. Cependant, les modificateurs pourraient §Gs'améliorer§! progressivement pour refléter l'état de l'économie de la nation à mesure que d'autres objectifs, décisions et événements seront terminés."
 PER_artesh_modifier: "État des forces armées iraniennes"
 PER_artesh_modifier_desc: "Historiquement, l'Iran a été à l'avant-garde du progrès et de l'innovation militaires. Cependant, au cours des deux derniers siècles, l'Iran n'a pas été en mesure de suivre ses homologues mondiaux. Si les dirigeants de l'Iran sont en mesure de rétablir la compétence de l'armée une fois de plus, l'Iran pourrait à nouveau revendiquer son trône perdu depuis longtemps.\n§W--§!\nCet esprit national ne sera jamais §Rretiré§!. Cependant, les modificateurs pourraient s'§Gaméliorer§! progressivement pour refléter l'état de l'armée de la nation à mesure que d'autres objectifs, décisions et événements seront terminés."
 PER_political_modifier: "État de la Nation iranienne"
 PER_political_modifier_desc: "Une nation ancienne, avec des milliers d'années d'histoire qui soutiennent sa légitimité aujourd'hui. L'Iran est une nation avec de nombreux peuples et a vu des empires et des dirigeants aller et venir. L'Iran n'est pas étranger aux problèmes intérieurs causés par l'incompétence de ses dirigeants. Un Iran libéré de l'agitation constante n'aurait qu'un bon avenir à espérer.\n§W--§!\nCet esprit national ne sera jamais §Rsupprimé§!. Cependant, les modificateurs pourraient s'§Gaméliorer§! progressivement pour refléter l'état de la situation politique des nations au fur et à mesure que d'autres objectifs, décisions et événements sont achevés."
 PER_prepare_for_abu_musa: "Défenseurs d'Abu Musa"
 PER_IAIO_spirit: "Organisation des industries de l'aviation iranienne"
 PER_election_events.71: "14ème élection présidentielle"
 PER_election_events.71.t: "14ème élection présidentielle"
 PER_election_events.71.d: "Après la coordination entre les partis et les personnes influentes au sein du gouvernement, la coordination nécessaire pour déterminer les candidats et confirmer leurs qualifications par le Conseil des gardiens a été achevée et mise en œuvre. Il semble que l'atmosphère de la société soit également enthousiaste à l'égard des élections.\nDe plus, par rapport aux élections précédentes, les différences entre les partis principalistes et réformateurs ont diminué et les élections se dérouleront pacifiquement.\n\nLa mesure est le vote de la nation."
 PER_election_events.71.a: "Voyons ce qui se passe cette fois."
 PER_election_events.81: "Yazdi a gagné !"
 PER_election_events.81.t: "Yazdi a gagné !"
 PER_election_events.81.d: "Aujourd'hui, c'est le jour des élections, et il semble qu'après une dure bataille entre les candidats Yazdi et Tavakoli, Yazdi ait remporté la victoire et dirigera l'Iran en tant que nouveau président élu de l'Iran.\nC'est un signe clair que les réformateurs ont gagné !\n\nLa mesure est le vote de la nation."
 PER_election_events.81.a: "D'accord"
 PER_election_events.101.t: "Kavakebian a gagné !"
 PER_election_events.101.d: "C'est le jour des élections, le jour où les gagnants seront annoncés...\nLe vainqueur de l'élection iranienne est... Kavakebian !\nEt le perdant est Ahmadinejad ! C'est une victoire claire pour les réformateurs !\n\nLa mesure est le vote de la nation."
 PER_election_events.101.a: "D'accord"
 PER_election_events.121.t: "Karroubi a gagné !"
 PER_election_events.121.d: "Aujourd'hui, c'est le jour des élections, et le candidat élu n'est autre que... Karroubi !\nFélicitations à lui pour avoir vaincu son adversaire Ahmadinejad...\nC'est un grand moment pour les réformateurs car ils sont les clairs vainqueurs !\n\nLa mesure est le vote de la nation."
 PER_election_events.121.a: "D'accord"
 PER_election_events.151.t: "Mashaei a gagné !"
 PER_election_events.151.d: "Le jour des élections est arrivé, il apporte avec lui le vainqueur de ses épreuves... Mashaei !\nFélicitations à Rouhani et Rezaee qui ont dû traverser la douleur de la défaite.\nC'est une grande victoire pour les principalistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.151.a: "D'accord"
 PER_election_events.181: "Bayadi a gagné !"
 PER_election_events.181.t: "Bayadi a gagné !"
 PER_election_events.181.d: "Aujourd'hui, c'est le jour des élections, un jour où les gens doivent choisir qui dirige et représente leur nation, et l'homme qui a gagné le cœur des gens est... Bayadi !\nUne défaite très inattendue et à juste titre en colère pour Rouhani, car il n'aura plus de seconde chance...\nC'est une victoire stupéfiante pour les principalistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.181.a: "D'accord"
 PER_election_events.191: "Haghshenas a gagné !"
 PER_election_events.191.t: "Haghshenas a gagné !"
 PER_election_events.191.d: "Aujourd'hui, c'est le jour des élections, un jour où des politiciens de haut vol sont choisis pour avoir la responsabilité de diriger une nation, le gagnant d'aujourd'hui est... Haghshenas !\nUn Raisi surpris et à juste titre en colère sort du Parlement...\nC'est une victoire cruciale pour les réformateurs !\n\nLa mesure est le vote de la nation."
 PER_election_events.191.a: "D'accord"
 PER_election_events.201: "Raisi a gagné !"
 PER_election_events.201.t: "Raisi a gagné !"
 PER_election_events.201.d: "Aujourd'hui, c'est le jour des élections, un jour où les gens votent pour qui veut les représenter et les diriger, notre vainqueur est... Raisi !\nPezeshkian n'a pas l'air surpris et félicite notre vainqueur...\nC'est une énorme victoire pour les principalistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.201.a: "D'accord"
 PER_election_events.202: "Pezeshkian a gagné !"
 PER_election_events.202.t: "Pezeshkian a gagné !"
 PER_election_events.202.d: "Aujourd'hui, c'est le jour des élections, un jour où les gens votent pour qui veut les représenter et les diriger, notre vainqueur est... Pezeshkian !\nRaisi a l'impression qu'il aurait dû gagner, mais il félicite toujours notre vainqueur...\nC'est une énorme victoire pour les réformateurs !\n\nLa mesure est le vote de la nation."
 PER_election_events.202.a: "D'accord"
 iranian_events.13.t: "L'Irak veut que nous payions ses réparations de guerre."
 iranian_events.13.d: "Notre guerre avec l'Iran a duré de 1980 à 1988. Elle a commencé par l'invasion irakienne de l'Iran et a duré près de huit ans, jusqu'à l'acceptation par les deux parties de la résolution 598 du Conseil de sécurité des Nations unies. Un groupe d'experts a été envoyé en Iran pour enquêter sur la question de la reconstruction et déterminer les dommages, et ils ont fait rapport au Conseil de sécurité. Ils ont annoncé des dommages directs s'élevant à 99 milliards de dollars et des dommages indirects s'élevant à 150 milliards de dollars, pour un total de 249 milliards de dollars. Nous n'avons pas encore payé cet argent, mais maintenant, ils nous demandent de le faire."
 iranian_events.13.o1: "Nous pouvons payer cela."
 iranian_events.13.o2: "Nous ne leur payons rien."
 iranian_events.8.t: "Base turco-irakienne détruite."
 iranian_events.8.d: "Nos bases militaires en Irak ont été soumises à une attaque coordonnée et nous avons subi de nombreuses pertes. Personne n'a encore revendiqué la responsabilité de cette attaque, mais nous savons que c'était l'Iran..."
 iranian_events.8.o1: "Triste"
 iranian_events.9.o1: "Intéressant"
 iranian_events.10.o1: "Intéressant"
 iranian_events.11.t: "Les conduites de gaz de Bakou ont été détruites."
 iranian_events.11.d: "Un sabotage a été commis sur les conduites de gaz de Bakou en Azerbaïdjan, ce qui a mis nos échanges commerciaux avec d'autres pays en difficulté et a également causé des dommages à notre économie. Personne n'a encore officiellement revendiqué la responsabilité de cette attaque."
 iranian_events.11.o1: "Intéressant"
 iranian_events.14.t: "L'Irak a refusé de payer les réparations de guerre."
 iranian_events.14.d: "Le gouvernement irakien a décidé de ne pas payer nos réparations de guerre après que nous le lui avons demandé. C'est une raison pour nous de les attaquer."
 iranian_events.14.o1: "D'accord, alors !"
 iranian_events.15.t: "L'Irak a décidé de payer les réparations de guerre."
 iranian_events.15.d: "Le gouvernement irakien a décidé de payer nos réparations de guerre après que nous le lui avons demandé. Cela nuira à leur économie et diminuera notre influence sur eux, mais nous avions quand même besoin de cet argent..."
 iranian_events.15.o1: "Bien."
 iranian_events.12.t: "Le troisième plan de développement"
 iranian_events.12.d: "Afin de corriger, d'améliorer et de réformer le système administratif dans les dimensions des organisations, nous utiliserons ce plan. Mais sur quelle partie devrions-nous nous concentrer davantage ?"
 iranian_events.12.o1: "Se concentrer sur les organisations industrielles."
 iranian_events.12.o2: "Se concentrer sur les organisations scientifiques."
 iranian_events.12.o3: "Se concentrer sur les organisations militaires."
