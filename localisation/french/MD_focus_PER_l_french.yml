 PER_zagros_defenses: "Défenses du Zagros"
 PER_zagros_defenses_desc: "L'Iran n'a pas de montagnes, les montagnes ont l'Iran. Les montagnes du Zagros, qui s'étendent d'est en ouest, se sont avérées être un obstacle difficile pour toute armée envahissante. Toute armée envahissante devra s'assurer qu'elle dispose de beaucoup de ravitaillement et de moral, car le chemin à travers la chaîne de montagnes du Zagros est long et dangereux."
 PER_no_nuclear: "A une fatwa contre les armes nucléaires"
 PER_yazdi_name: "Ebrahim Yazdi"
 PER_yazdi_bio: "Né le 26 septembre 1931, Yazdi est devenu l'une des premières figures révolutionnaires sous Khomeini. Après la déposition du gouvernement de Mossadegh, Yazdi a rejoint la lutte contre le shah en prenant une place au sein du Mouvement de résistance nationale d'Iran. En 1961, lui et d'autres membres du groupe ont fondé le (FMI) Mouvement de libération de l'Iran. Il deviendra plus tard vice-Premier ministre et ministre des Affaires étrangères sous le nouveau gouvernement révolutionnaire."
 PER_yazdi_modifiers: "§YAncien vice-Premier ministre§!:\n Influence étrangère : §G5 %§!\n§YL'un des réformistes fondateurs§!:\n Gain de puissance politique : §G5 %§!\n§YSocial-démocrate§!:\n Multiplicateur du coût des dépenses sociales : §G-10,00 %§!"
 PER_kavakebian_name: "Mostafa Kavakebian"
 PER_kavakebian_bio: "Né le 18 mars 1963, Kavakebian est le chef du Parti démocratique, fondé en 2000. Il est actuellement titulaire d'un baccalauréat et d'une maîtrise en sciences politiques de l'université Imam Sadiq, et d'un doctorat en sciences politiques de l'université Tarbiat Modares. Il a été le représentant du parti républicain islamique pour plusieurs pays, tels que l'Italie, la Pologne, la Syrie et la Libye."
 PER_kavakebian_modifiers: "§YExpert en relations internationales§! :\n Coût de maintien des relations améliorées : §G-25 %§!\n§YRégional réformiste démocratique§! :\n Soutien quotidien pro-occidental : §R+0,03§!\n§YÉducateur§! :\n Multiplicateur de coût de l'éducation : §G-10,00 %§!"
 PER_karroubi_name: "Mehdi Karroubi"
 PER_karroubi_bio: "Né le 26 septembre 1937, Karroubi est un clerc chiite et un homme politique réformiste de longue date. Membre fondateur de l'Association du clergé combattant, il a dirigé de nombreux partis et organisations au cours de sa carrière politique. Karroubi a été critiqué pour ses critiques à l'encontre des Conseils des gardiens et d'autres organes directeurs de la République islamique, ce qui lui a valu le soutien de nombreux opposants. Il a étudié la théologie auprès de personnalités telles que l'ayatollah Montazeri, ce qui a façonné son idéologie politique pour qu'elle soit globalement plus à gauche."
 PER_karroubi_modifiers: "§YClerc§! :\n Multiplicateur de défense contre l'influence étrangère : §G15,00 %§!\n§YContre plusieurs organes du gouvernement§! :\n Multiplicateur de coût de la bureaucratie : §G-10,00 %§!\n§YVétéran politique§! :\n Gain de pouvoir politique : §G15,00 %§!"
 PER_mashaei_name: "Esfandiar Rahim Mashaei"
 PER_mashaei_bio: "Né le 16 novembre 1960, Mashaei a rejoint le VAJA en tant qu'officier de renseignement pendant la rébellion kurde de 1979. Au cours de ses opérations, il a rencontré Mahmoud Ahmadinejad qui lui a rapidement permis de propulser sa carrière politique sous les feux de la rampe. Mashaei a été un critique virulent de l'establishment clérical et a été impliqué dans de nombreuses controverses. Cependant, il a toujours une forte base de soutien parmi les anciens électeurs et partisans d'Ahmadinejad."
 PER_mashaei_modifiers: "§YAncien officier de renseignement§! :\n Renseignement civil : §G15,00 %§!\n§YNationaliste§! :\n Attaque de division : §G10,00 %§!\n§YLien avec l'armée§! :\n Multiplicateur de salaire militaire : §G-10,00 %§!"
 PER_bayadi_name: "Hassan Bayadi"
 PER_bayadi_bio: "Né en 1956, Hassan Bayadi est né dans la ville de Rey. Il est actuellement titulaire d'une maîtrise en génie industriel et a été membre du Conseil islamique de Téhéran. Il a été secrétaire général de la Société des jeunes Abadgaran d'Iran islamique et a travaillé comme maître de conférences à l'université. Sous Mohsen Rezai, il a été conseiller électoral et, en conséquence, il a également été nommé aux affaires du conseil et à la gestion urbaine."
 PER_bayadi_modifiers: "§YIngénieur :§!\n Vitesse de construction des usines civiles : §G15,00 %§!\n§YÉducateur :§!\n Vitesse de recherche : §G10,00 %§!\n§HPoliticien de carrière :§!\n Multiplicateur de coût de la bureaucratie : §G-10,00 %§!"
 PER_haghshenas_name: "Mohammad-Javad Haghshenas"
 PER_haghshenas_bio: "Né le 18 mars 1953, Haghshenas a été membre du conseil de Téhéran, Ray et Tajrish. Il a également été membre central du parti Etemad-e Melli, journaliste, ainsi que professeur d'université et d'autres choses comme les relations étrangères. Sous Khatami, Haghshenas a été conseiller du ministre et directeur général politique du ministère de l'Intérieur, et sous-ministre des affaires juridiques, parlementaires et provinciales au ministère de la Culture et de l'Orientation islamique."
 PER_haghshenas_modifiers: "§YJournaliste§! :\n Dérive émergente quotidienne : §G0,05 %§!\n§YOrganisateur expert§! :\n Croissance mensuelle de la productivité : §G0,10§!\n§YExpert juridique§! :\n Multiplicateur des coûts de la police : §G-10,00 %§!"
 PER_pezeshkian_name: "Massoud Pezeshkian"
 PER_pezeshkian_bio: "Né le 29 septembre 1954, dans une famille d'ascendance azerbaïdjanaise, Pezeshkian a été gouverneur des comtés de Piranshahr et de Naghadeh. Il a été élu au Parlement iranien (Majles) à 5 reprises, et il a été ministre de la Santé de 2001 à 2005 sous le gouvernement de Mohammad Khatami. Pendant la guerre Iran-Irak, lui et sa famille ont fait de fréquents voyages sur les lignes de front, souvent pour aider aux efforts médicaux. En 1993, il a perdu sa femme et son plus jeune fils dans un accident de voiture, et il ne s'est pas remarié depuis. Il est également multilingue, pouvant parler le farsi, l'arabe, le kurde et l'azéri."
 PER_pezeshkian_modifiers: "§YMédecin :§!\n  Coût de santé : §G-10,00 %§!\n  Taux de renfort : §G10,00 %§!\n  Stabilité : §G5,00 %§!\n§YSoutenu par les réformateurs :§!\n  Gain de pouvoir politique : §G+5 %§!\n§YRéforme sociale :§!\n Vitesse de construction : §G10,00 %§!\n  Multiplicateur de recettes fiscales de la population : §G5,00 %§!"
