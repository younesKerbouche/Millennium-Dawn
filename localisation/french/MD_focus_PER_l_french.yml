 PER_ahmadinejad_name: "Mahmoud Ahmadinejad"
 PER_ahmadinejad_modifiers: "§YCharismatique :§!\n  Soutien à la guerre : §G+2,00 %§!\n  Vitesse de construction : §G+10,00 %§!\n§YLigne dure :§!\n  Acceptation de la diplomatie pro-occidentale : §R-30§!\n  Soutien émergent quotidien : §G0,20§!\n§YSoutenu par les partis principalistes :§!\n  Gain de pouvoir politique : §G+5 %§!"
 PER_ahmadinejad_bio: "Né le 28 octobre 1956 près de Garmsar, dans la province de Semnan, Ahmadinejad est un homme politique iranien, partisan du principalisme et du nationalisme. Son père changea le nom de famille de Saborjhian à Ahmadinejad en 1960 afin d'éviter toute discrimination. En 1976, Ahmadinejad passa le concours d'entrée à l'université en Iran et, selon son autobiographie, se classa 132e sur 400 000 candidats. Il s'inscrivit à l'Université des sciences et technologies Ié (IUST) de Téhéran pour y étudier le génie civil. Il était maire de la province d'Ardabil, mais perdit son poste la même année en raison de la politique de Mohammad Khatami."
 PER_hemmati_name: "Abdolnaser Hemmati"
 PER_hemmati_modifiers: "§YSoutenu par les réformistes:§!\n  Gain de pouvoir politique: §G+5%§!\n§YPro-occidental:§!\n  Soutien quotidien pro-occidental: §R+0.20§!\nAcceptation de la diplomatie pro-occidentale: §G+20§!\n§YLibéral économique:§!\n  Multiplicateur de recettes de l'impôt sur les sociétés: §G+5.00%§!\n  Vitesse de construction du secteur des bureaux: §G15.00%§!"
 PER_hemmati_bio: "Né le 9 avril 1956 à Kadubarahand, dans la province de Hamadan, Hemmati est un homme politique et économiste. En 1978, il obtient une licence en économie à l'Université de Téhéran, où il décroche également une maîtrise. Il suit une formation avancée en audit à l'Institut Coopers & Librand et étudie l'économie à Londres. Il achève ses études par un doctorat à l'Université de Téhéran. Il est responsable de l'information et de l'organisation de la télévision iranienne, ce qui marque sa transition vers la politique. Il est notamment chargé de la propagande de guerre pendant la guerre Iran-Irak."
 PER_khatami_name: "Mohammad Khatami"
 PER_khatami_modifiers: "§YLibéral culturel :§!\n  Soutien pro-occidental quotidien : §R+0,10§!\n  Stabilité : §R-5,00 %§!\n§YSoutenu par Rafsanjani :§!\n  Gain de pouvoir politique : §G+10 %§!\n§YLibéral économique :§!\n  Multiplicateur du coût du cycle de mise à niveau économique : §G-15,00 %§!\n  Multiplicateur de gain fiscal : §G+10,00 %§!"
 PER_khatami_bio: "Mohammad Khatami, né le 14 octobre 1943 à Ardaakan, dans la province de Yazd, porte le titre de Sayyid. Homme politique réformateur iranien, il est titulaire d'une licence en philosophie occidentale de l'université d'Ispahan. Interrompant ses études à l'université de Téhéran pour obtenir une maîtrise en sciences de l'éducation, il se rend à Qom afin de parfaire ses études en sciences islamiques. Il y étudie pendant sept ans et obtient le diplôme d'ijtihad, le plus élevé. Par la suite, il s'installe brièvement en Allemagne où il dirige le Centre islamique de Hambourg de 1978 à 1980."
 PER_rafsanjani_name: "Akbar Hashemi Rafsanjani"
 PER_rafsanjani_modifiers: "§YInfluent :§!\n  Pouvoir politique quotidien : §G+0,1§!\n§YSymbole des réformistes :§!\n  Gain de pouvoir politique : §G+5 %§!\n  Soutien pro-occidental quotidien : §R+0,10§!\n§YLibéral économique :§!\n  Vitesse de construction du secteur des bureaux : §G10,00 %§!\n  Coût fiscal : §G-2,00 %§!"
 PER_rafsanjani_bio: "Akbar Hashemi Rafsanjani, né le 25 août 1934 à Bahreman, près de Rafsanjan, dans la province de Kerman, est un homme politique, écrivain et l'un des pères fondateurs de la République islamique. À l'âge de 14 ans, il quitte son domicile pour étudier la théologie à Qom, où il découvre les idées de l'ayatollah Rouhollah Khomeiny, futur fondateur de la République islamique."
 PER_raisi_name: "Ebrahim Raisi"
 PER_raisi_modifiers: "§YChef du pouvoir judiciaire :§!\n  Stabilité : §G+2,00 %§!\n  Multiplicateur du coût de la bureaucratie : §G-10,00 %§!\n  Défense contre la dérive idéologique : §G10,0 %§!\n§YSoutenu par les principalistes :§!\n  Gain de pouvoir politique : §G+5 %§!\n§YDéveloppement du logement :§!\n  Vitesse de construction des usines civiles : §G+15,00 %§!\n  Vitesse de construction : §R-5,00 %§!\n  Multiplicateur de revenus fiscaux de la population : §R-5,00 %§!"
 PER_raisi_bio: "Né le 14 décembre 1960 dans le quartier de Noghan à Mashhad, il grandit dans une famille de religieux et commence ses études dans une école de Téhéran. Il poursuit ensuite ses études à la Hawza, puis, en 1975, à l'âge de 15 ans, il entre à l'école Ayatollah Boroujerdi afin de continuer sa formation au séminaire de Qom. Il obtient un doctorat en droit privé de l'université Motahari."
 PER_rouhani_name: "Hassan Rouhani"
 PER_rouhani_modifiers: "§YPro-occidental :§!\n  Acceptation de la diplomatie pro-occidentale : §G+30§!\n  Soutien pro-occidental quotidien : §R+0,10 %§!\n§YSoutenu par les réformistes :§!\n  Gain de pouvoir politique : §G+10 %§!\n§YRéformiste économique :§!\n  Stabilité : §R-2,00 %§!\n  Vitesse de construction du secteur des bureaux : §G20,00 %§!\n  Vitesse de construction des usines civiles : §G15,00 %§!\n  Multiplicateur du coût du cycle de mise à niveau économique : §R+10,00 %§!\n§YOpposé au IRGC :§!\n  Soutien à la guerre : §R-7,00 %§!"
 PER_rouhani_bio: "Né le 12 novembre 1948 à Sorkheh, dans la province de Semnan, au sein d'une famille persane religieuse, il grandit dans une petite ville où les premiers témoignages de son engagement politique, notamment contre le Shah, commencèrent à apparaître. Il fut arrêté une vingtaine de fois avant la révolution de 1979. Il entreprit des études religieuses en 1960 et fut admis à l'Université de Téhéran en 1969, où il obtint une licence en droit judiciaire. Un an plus tard, il participa à la guerre Iran-Irak. À son retour, Rouhani poursuivit ses études à l'Université Glasgow Caledonian en Écosse."
 PER_tavakoli_name: "Ahmad Tavakkoli"
 PER_tavakoli_modifiers: "§YMembre du Parlement :§!\n  Gain de pouvoir politique : §G+5 %§!\n§YAncien ministre du Travail et des Affaires sociales :§!\n  Multiplicateur de gain fiscal : §G+10,00 %§!\n§YAncien porte-parole du gouvernement :§!\n  Pouvoir politique quotidien : §G+0,1§!\n§YIndépendant des autres partis principalistes :§!\n  Défense contre la dérive idéologique : §R-20,0 %§!"
 PER_tavakoli_bio: "Ahmad Tawakli est né à Behshahr en 1952. Fils d'un marchand qui entretenait des relations commerciales avec le Caucase et la Russie à la fin du régime tsariste, il entre en 1970 pour des études d'ingénierie électrique. Cependant, une grève l'oblige à quitter l'université avant l'obtention de son diplôme. Après avoir terminé ses études de premier cycle, il obtient un doctorat en économie de l'Université de Nottingham, en Angleterre, en 1997, avec une thèse intitulée « Les raisons de l'inflation dans l'économie iranienne, 1972-1990 ». De retour en Iran en 1998, il fonde le journal Farda."
 PER_mousavi_name: "Mir-Hossein Mousavi"
 PER_mousavi_modifiers: "§YMarionnette de Rafsanjani :§!\n  Stabilité : §R-2,00 %§!\n  Gain de pouvoir politique : §R-5 %§!\n§YArchitecte :§!\n  Vitesse de construction des usines civiles : §G15,00 %§!\n  Multiplicateur du coût des projets : §G-5,00 %§!\n§YLibéral :§!\n  Soutien pro-occidental quotidien : §G+0,10§!"
 PER_mousavi_bio: "Né le 2 mars 1942 à Khameneh, en Azerbaïdjan oriental, Mousavi obtint une licence d'architecture à l'Université de Téhéran en 1969. Durant ses études, il s'engagea activement au sein de l'Association islamique des étudiants de gauche et entretint des liens étroits avec le Mouvement pour la liberté d'Iran. Mousavi joua un rôle important durant la révolution iranienne et participa activement aux mouvements militants. Après la chute du régime du Shah, il aida Mohammad Beheshti à fonder le Parti républicain islamique en 1979, contribuant ainsi à l'instauration de la République islamique d'Iran."
 PER_ghalibaf_name: "Mohammad Bagher Ghalibaf"
 PER_ghalibaf_modifiers: "§YMilitaire :§!\n  Plafond d’efficacité de production : §G+5,00 %§!\n  Croissance de l’efficacité de production : §G+5,00 %§!\n§YApprouvé par les principalistes :§!\n  Gain de pouvoir politique : §G+5 %§!\n§YAncien chef de la police :§!\n  Multiplicateur du coût de la police : §G-7,00 %§!"
 PER_ghalibaf_bio: "Mohammad Bagher Ghalibaf est un homme politique iranien conservateur et ancien officier militaire. Né le 23 août 1961 à Torqabeh, près de Mashdad, d'une mère perse et d'un père kurde, il est titulaire d'une licence en géographie humaine de l'Université de Téhéran, d'une maîtrise en géographie humaine de l'Université islamique Azad et d'un doctorat en géographie politique de l'Université Tarbiat Modares. À 19 ans, il commandait des troupes pendant la guerre Iran-Irak. Après le conflit, il est promu général de division suite à l'obtention de sa maîtrise en géopolitique."
 PER_rezaee_name: "Mohsen Rezaee"
 PER_rezaee_modifiers: "§YÉconomiste :§!\n  Vitesse de construction : §G+5,00 %§!\n  Multiplicateur du coût du cycle de mise à niveau économique : §G-5,00 %§!\n  Multiplicateur de revenus fiscaux : §G+5,00 %§!\n§YLiens avec l’IRGC :§!\n  Vitesse de construction des usines civiles : §G10,00 %§!\n  Base d’efficacité de production : §R-15,00 %§!\n§YLigne dure :§!\n  Soutien émergent quotidien : §G+0,20§!\n§YOpposition au sein du parti :§!\n  Gain de pouvoir politique : §R-10 %§!"
 PER_rezaee_bio: "Né le 9 septembre 1954 à Masjed Soleyman, dans une famille religieuse, il devait commencer ses études dans une école du NIOC en 1969. Cependant, il s'installa à Ahvaz et commença sa lutte contre le régime du Shah. Emprisonné à 17 ans, il intégra finalement, à 25 ans, l'université d'Iran pour y étudier le génie mécanique. Il rejoignit ensuite le Corps des gardiens de la révolution islamique (CGRI) et fut nommé chef du renseignement, puis commandant en chef du CGRI. Après la guerre, il se tourna vers l'économie et étudia à l'université de Téhéran."
