 PER_election_events.4: "10e élection présidentielle"
 PER_election_events.4.t: "10e élection présidentielle"
 PER_election_events.4.d: "Comme les années précédentes, la coordination entre les partis et les tentatives d'influence au sein du gouvernement se sont poursuivies. Avec l'acceptation de Mahmoud Ahmadinejad et de son rival issu du Conseil des gardiens, cette période électorale sera différente. Des tensions semblent exister entre les deux coalitions, réformiste et principaliste, et notamment avec Akbar Hashemi Rafsanjani. Par ailleurs, des violences de rue et des actes de sédition, orchestrés par les réformistes, sont à craindre en cas de défaite de ces derniers, en raison des affrontements verbaux entre les deux partis.\nLes services de sécurité du gouvernement doivent rester vigilants durant cette période et réprimer rapidement toute émeute éventuelle. Akbar Hashemi Rafsanjani, chef de la coalition réformatrice, et son candidat désigné pourraient déclencher des troubles."
 PER_election_events.4.a: "La mesure, c'est le vote de la nation."
