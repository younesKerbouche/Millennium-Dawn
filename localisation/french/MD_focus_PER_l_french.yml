 PER_mojahedin_resistance: "L'Organisation des Moudjahidines du peuple d'Iran"
 PER_mojahedin_resistance_desc: "\n£PER_desctext_MEK\n\n\n\nL'Organisation des Moudjahidines du peuple, également connue sous le nom de Moudjahidines du peuple d'Iran, est une épine dans le pied des gouvernements iraniens depuis sa fondation dans les années 1960. Leurs tentatives pour s'emparer du pouvoir ont été implacables, à tel point qu'ils se sont rangés du côté de l'ennemi lors de la guerre Iran-Irak [PER.GetFlag] [IRQ.GetFlag] dans les années 80.\n\nEn fonction de la popularité ou de la légitimité de notre gouvernement, les Moudjahidines du peuple d'Iran pourront causer plus de problèmes. Nous pourrons éliminer les Moudjahidines du peuple d'Iran au fur et à mesure que nous stabilisons et améliorons le pays.\n\nPassez la souris sur le texte ci-dessous pour plus d'informations."
 PER_assassinate_the_rajavis: "Assassiner les Rajavis"
 PER_assassinate_the_rajavis_desc: "Le culte de Rajavi doit prendre fin. Avec le pouvoir de notre gouvernement à son zénith, nous avons la capacité de convaincre un membre de haut rang du MEK de liquider les Rajavis d'un seul coup."
 PER_surrender_the_government: "Abandonner le gouvernement"
 PER_surrender_the_government_desc: "Gérer les Moudjahidines du peuple d'Iran est trop difficile, avec trop peu de récompense, il est temps que nous fassions nos valises et que nous partions."
 PER_attack_camp_ashraf: "Attaquer le camp Ashraf"
 PER_attack_camp_ashraf_desc: "En attaquant le camp Ashraf, nous pourrons forcer le MEK à quitter la région et peut-être à se rendre dans une autre partie du monde, étant donné que ces cafards ont des moyens de survivre au-delà de nos capacités armées."
 PER_attempt_to_retrieve_mek_defectors: "Tenter de récupérer les déserteurs du MEK"
 PER_attempt_to_retrieve_mek_defectors_desc: "Le MEK a refusé de laisser certains de ses membres partir, et il est de notre responsabilité de sauver ceux qui ont le plus désespérément besoin de notre aide."
 PER_hazara_uprising: "Soulèvement au Hazaristan"
 PER_hazari_uprising: "Le Hazaristan dans la tourmente"
 PER_cento_decisions: "CENTO"
 PER_cento_decisions_desc: "Rétablie par [PER.GetFlag] l'§HIran§!, l'alliance §CCENTO§! vise à restaurer la stabilité régionale au Moyen-Orient et à l'étranger. Initialement fondé pendant la Guerre froide, le §CCENTO§! était initialement connu sous le nom de Pacte de Bagdad. Cependant, à la suite de la Révolution islamique en [PER.GetFlag] l'§HIran§! en 1979, l'alliance a échoué et s'est rapidement dissoute.\nPlus de décisions seront disponibles qui accorderont des actions spécifiques au fil du temps."
 PER_war_in_yemem: "Guerre au Yémen"
 PER_demand_houthi_perform_offensive: "Exiger que les Houthis effectuent une offensive"
 PER_invite_afghanistan: "Inviter le §H[AFG.GetNameWithFlag]§!"
 PER_invite_afghanistan_desc: "Inviter l'Afghanistan pourrait donner à l'alliance une plus grande emprise en Asie centrale, et nous permettra de contrer toute menace potentielle de l'Est avec beaucoup plus de facilité."
 PER_invite_tajikistan: "Inviter le §H[TAJ.GetNameWithFlag]§!"
 PER_invite_tajikistan_desc: "Inviter le Tadjikistan pourrait nous permettre d'atteindre le cœur de l'Asie centrale et de contrer l'influence russe croissante dans la région."
 PER_invite_pakistan_desc: "En laissant le Pakistan entrer dans la faction, nous aurions officiellement réintégré les 3 membres qui en faisaient partie jusqu'à la dissolution de l'alliance du CENTO en 1979."
 PER_invite_iraq2: "Inviter le §H[IRQ.GetNameWithFlag]§!"
 PER_invite_iraq2_desc: "Malgré tous ses problèmes, l'Irak reste un allié indispensable. L'intégrer à la faction permettrait de renforcer l'influence du CENTO au Levant et en Arabie."
 PER_invite_lebanon2: "Inviter le §H[LEB.GetNameWithFlag]§!"
 PER_invite_lebanon2_desc: "Inviter le Liban étendra l'alliance plus à l'ouest et montrera à ceux qui souhaitent rétablir l'ancien ordre de la République islamique que nous sommes là pour rester."
 PER_intervene_in_syria: "Intervention en Syrie"
 PER_intervene_in_syria_desc: "Nous demanderons à tous les membres de l'OTAN de soutenir le §H[FSA.GetNameWithFlag]§! avec une intervention militaire."
 PER_invite_jordan: "Inviter le §H[JOR.GetNameWithFlag]§!"
 PER_invite_jordan_desc: "Inviter les Jordaniens nous permettra de limiter l'expansion de l'influence du CCG, quelle que soit notre relation avec l'État §H[SAU.GetAdjective]§!."
 PER_invite_egypt: "Inviter le §H[EGY.GetNameWithFlag]§!"
 PER_invite_egypt_desc: "Les Égyptiens ont construit une force militaire formidable en Afrique du Nord, et les ignorer serait une erreur."
 PER_invite_morocco: "Inviter le §H[MOR.GetNameWithFlag]§!"
 PER_invite_morocco_desc: "Le Maroc est situé à un endroit stratégique et important dans le monde. Attirer le gardien du détroit de Gibraltar donnera à notre alliance des avantages significatifs à l'échelle mondiale."
 PER_invite_yemen_desc: "Inviter le Yémen dans le CENTO donnera à l'alliance le contrôle sur un autre point d'étranglement stratégique, la mer Rouge."
 PER_endorse_a_candidate: "Approuver un candidat"
 PER_endorse_a_candidate_desc: "L'ayatollah peut approuver publiquement un candidat afin que son candidat préféré obtienne l'investiture présidentielle."
 PER_cSad_on_peoples_situation: "Triste de la situation du peuple"
 PER_cSad_on_peoples_situation_desc: "Cette décision sera à nouveau disponible après 180 jours."
 PER_invite_hamas: "S'aligner sur le §Y[PAL.Neutral_Muslim_Brotherhood_L]§!"
 PER_kick_hamas: "Rompre les liens avec le §Y[PAL.Neutral_Muslim_Brotherhood_L]§!"
 PER_invite_PFLP: "S'aligner sur le §Y[PAL.Communist-State_L]§!"
 PER_kick_PFLP: "Rompre les liens avec le §Y[PAL.Communist-State_L]§!"
 PER_invite_PRC: "S'aligner sur le §Y[PAL.Mod_Vilayat_e_Faqih_L]§!"
 PER_kick_PRC: "Rompre les liens avec le §Y[PAL.Mod_Vilayat_e_Faqih_L]§!"
 PER_invite_PIJ: "S'aligner sur le §Y[PAL.Vilayat_e_Faqih_L]§!"
 PER_kick_PIJ: "Rompre les liens avec le §Y[PAL.Vilayat_e_Faqih_L]§!"
 PER_overthrow_saudi: "Renverser le §H[SAU.GetName]§! [SAU.GetFlag]."
 PER_overthrow_saudi_desc: "Le moment est venu d'apporter la liberté à la nation trompeuse §H[SAU.GetAdjective]§!. La bannière du chiisme flottera haut à la Mecque à la place de tout autre drapeau."
 PER_overthrow_uae: "Renverser le §H[UAE.GetName]§! [UAE.GetFlag]."
 PER_overthrow_uae_desc: ""
 PER_overthrow_oman: "Renverser le §H[OMA.GetName]§! [OMA.GetFlag]."
 PER_overthrow_oman_desc: ""
 PER_bonyad_resources: "Richesse de la nation"
 PER_bonyad_resources_desc: "Notre nation possède une grande richesse, et cette richesse doit être gérée par une autorité supérieure. Nous pouvons donner aux Bonyads le contrôle de certaines ressources dans certains États en échange d'avantages financiers."
 PER_liquify_khorasan: "Acier du Khorasan"
 PER_liquify_khorasan_desc: "L'acier est abondant au Khorasan, et en gardant cela à l'esprit, si nous donnons de la charité aux œuvres de charité, rien ne peut mal se passer."
 PER_liquify_khuzestan: "Pétrole du Khuzestan"
 PER_liquify_khuzestan_desc: "Le Khuzestan a plus qu'assez de pétrole. Donner aux Bonyads un peu de contrôle sur un peu de son pétrole ne fera aucun mal."
 PER_liquify_hormuz: "Pétrole de Hormuz"
 PER_liquify_hormuz_desc: "Les côtes du golfe Persique, et surtout de Hormuz, regorgent de pétrole que nous pouvons vendre aux Bonyads."
 PER_liquify_yazd: "Pétrole de Yazd"
 PER_liquify_yazd_desc: "Bien que la production de pétrole de Yazd ne soit pas en plein essor, il n'est jamais trop tard pour laisser quelqu'un d'autre s'en occuper pour nous."
 PER_tehran_shiraz_metal: "Métaux de Téhéran et Shiraz"
 PER_tehran_shiraz_metal_desc: "Téhéran et Shiraz possèdent une bonne réserve de métaux et de minéraux que nous pourrions donner à certains Bonyads en échange de certains avantages fiscaux."
 PER_lor_resistance: "Unités de résistance du Lorestan"
 PER_mobilize_the_tribes: "Mobiliser les tribus"
 PER_mobilize_the_tribes_desc: "Le moment est venu pour nous de mobiliser les tribus du Lorestan. L'ennemi est entré sur les terres honorables du Lorestan, et il le paiera à coup sûr."
 PER_the_Iranian_lobby: "Le lobby iranien"
 PER_the_Iranian_lobby_desc: "Le Majles a décrété son soutien à la création d'un lobby politique [PER.GetFlag] iranien en [ISR.GetFlag] Israël et aux [USA.GetFlag] États-Unis."
 PER_yazd_to_bushehr_railway: "Chemin de fer de Yazd à Bushehr"
 PER_yazd_to_bushehr_railway_desc: "La ville côtière de Bushehr a désespérément besoin d'une connexion ferroviaire avec le centre de la nation."
 PER_qom_to_ilam_railway: "Chemin de fer de Qom à Ilam"
 PER_qom_to_ilam_railway_desc: "La région du Kordestan manque d'infrastructures de transport et d'approvisionnement adéquates, le moment est venu de corriger ce défaut."
 PER_kerman_to_chabahar: "Chemin de fer de Kerman à Chabahar"
 PER_kerman_to_chabahar_desc: "La région du Balouchistan a été suffisamment négligée, nous pouvons apaiser les tensions et le peuple en introduisant une infrastructure ferroviaire appropriée."
 PER_political_backup: "Sauvegarde politique"
 PER_political_backup_desc: "En cas d'échec politique, nous pouvons toujours nous rabattre sur ce programme pour redynamiser le soutien."
 PER_economic_backup: "Sauvegarde économique"
 PER_economic_backup_desc: "En cas de difficultés économiques, nous pouvons toujours nous rabattre sur ce plan pour nous sauver."
 PER_kurdish_troops: "Mobiliser les partisans kurdes"
 PER_kurdish_troops_desc: "Nous pouvons mobiliser les partisans kurdes au sein de notre gouvernement pour aider à renforcer nos forces armées et nous préparer à protéger la nation par tous les moyens."
 PER_kurdish_promise_economy: "Promesse kurde"
 PER_kurdish_promise_economy_desc: "Nous avons promis aux Kurdes que nous sponsoriserions la croissance économique dans la région et, en échange, ils se concentreraient sur le développement du secteur des services."
 PER_kurdish_promise_army: "Promesse kurde"
 PER_kurdish_promise_army_desc: "Nous avons promis aux Kurdes que nous sponsoriserions des emplois dans l'industrie de l'armement et, en échange, ils offriraient leurs services militaires."
 PER_reza_pahlavi: "Inviter Reza Pahlavi"
 PER_reza_pahlavi_desc: "Le prince héritier Reza Pahlavi et ses partisans attendent une invitation officielle au nouveau gouvernement constitutionnel. Nous pouvons choisir de les ignorer au nom de la démocratie, mais nous invaliderions le but de notre parti dans le processus."
 PER_utilize_party_support: "Mobiliser les partisans du parti"
 PER_utilize_party_support_desc: "En faisant appel aux partisans patriotiques et courageux du parti pan-iranien, nous serons en mesure de nous battre contre l'ennemi avec plus de férocité que jamais."
 PER_socialist_union_with_iraq: "Inviter l'Irak à une Union socialiste"
 PER_socialist_union_with_iraq_desc: "Nous pouvons inviter le gouvernement irakien à se joindre à une union socialiste avec nous. Cette décision sera sûrement bien accueillie par les communistes irakiens."
 PER_integrate_basrah_maysan: "Intégrer Basrah et Maysan"
 PER_integrate_basrah_maysan_desc: "Les États du sud de l'Irak, Basrah et Maysan, sont religieusement et culturellement iraniens. Il y a peu de raisons pour que nous ignorions des régions aussi importantes."
 PER_integrate_azerbaijan: "Intégrer l'Azerbaïdjan"
 PER_integrate_azerbaijan_desc: "Le moment est venu de réunifier les deux Azerbaïdjans en un seul. Les Russes nous ont conquis la partie nord de l'Azerbaïdjan en raison de l'incompétence militaire de Qajar. Après la dissolution de l'Union soviétique, un État qui faisait partie de l'Iran depuis plus de 2000 ans est devenu son propre État pour la première fois, un rappel de notre déchéance."
 PER_integrate_armenia: "Intégrer l'Arménie"
 PER_integrate_armenia_desc: "L'Arménie a longtemps été un État tampon entre notre nation et celles à l'ouest et au nord. Plusieurs tentatives d'intégration des Arméniens à l'Iran ont été faites, avec un succès modéré dans les années 1600. Les Arméniens nous ont été enlevés par les Turcs à l'ouest et ont ensuite été libérés en tant qu'État indépendant au 20ème siècle."
 PER_integrate_turkmenistan: "Intégrer le Turkménistan"
 PER_integrate_turkmenistan_desc: "L'État turkmène a été forgé sur des bases fragiles. Depuis le traité de Turkmenchay, le peuple turkmène a été séparé de ses proches iraniens."
 PER_rebellion_in_kordestan: "Rébellion au [IKR.GetFlag] Kordestan"
 PER_rebellion_in_kordestan_desc: "La partie occidentale de la nation est en feu, car des acteurs étrangers leur ont fourni des armes pour se battre contre notre gouvernement !"
 PER_rebellion_in_arabistan: "Rébellion au [ARA.GetFlag] Khuzestan"
 PER_rebellion_in_arabistan_desc: "L'Ostan pétrolier du Khuzestan se rebelle contre le gouvernement central !"
 PER_rebellion_in_balochistan: "Rébellion au [BLC.GetFlag] Baloutchistan"
 PER_rebellion_in_balochistan_desc: "Le peuple du Baloutchistan a formé diverses milices pour se battre contre notre gouvernement !"
 PER_rebellion_in_azerbaijan: "Rébellion en [SAZ.GetFlag] Azerbaïdjan du Sud"
 PER_rebellion_in_azerbaijan_desc: "Le peuple de l'Azerbaïdjan iranien a été armé et financé par des gouvernements étrangers pour se battre contre notre État !"
 PER_establish_hardliner_control: "Établir un contrôle total des conservateurs"
 PER_establish_hardliner_control_desc: "Le moment est venu de consolider le contrôle de la politique de nos nations. Nous ne jouerons plus au jeu du lui contre eux, le vrai pouvoir a toujours été avec l'ayatollah. La suppression de la petite institution du Majles réduira une grande partie de la bureaucratie au sein du gouvernement. Et le poste de président n'était rien d'autre qu'un personnage qui ne faisait que l'offre de l'ayatollah."
 PER_lift_the_fatwa: "Lever la fatwa"
 PER_lift_the_fatwa_desc: "Le moment est venu pour notre chef de retirer sa fatwa contre les armes nucléaires. Les Occidentaux ne nous ont laissé d'autre choix que de rechercher ce moyen de dissuasion."
 PER_the_national_flag: "Le drapeau national"
 PER_the_national_flag_desc: "Nous avons la possibilité de changer le drapeau national pour celui qui nous plaît."
 PER_throttle_internet_speeds: "Réduire les vitesses d'Internet"
