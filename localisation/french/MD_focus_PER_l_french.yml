 iranian_events.200.t: "Manifestations réprimées."
 iranian_events.200.d: "Nos forces de sécurité ont réussi à maîtriser ceux qui ont participé aux émeutes. Bien que nous ayons reçu des condamnations sur les réseaux sociaux et sur la scène internationale, cela n'a que très peu d'importance compte tenu de la gravité des manifestations."
 iranian_events.200.a: "Bien."
 iranian_events.201.t: "Les forces de sécurité subissent un coup dur."
 iranian_events.201.d: "Nos forces de sécurité ont subi un coup dur lors de nos récentes tentatives de répression, ayant subi des pertes face à des émeutiers en colère. Ce revers ne sera que temporaire, et ce n'est qu'une question de temps avant que nous soyons prêts à intervenir à nouveau."
 iranian_events.201.a: "D'accord."
 iranian_events.202.t: "Les manifestations ralentissent."
 iranian_events.202.d: "Après des semaines de manifestations, il semble que les gens se lassent de crier dans les rues avec très peu de résultats. Il y a beaucoup moins de monde, et les émeutiers ont été réduits à un petit groupe de manifestants dévoués."
 iranian_events.202.a: "Comme prévu."
 iranian_events.220.t: "Le point de rupture"
 iranian_events.220.d: "Depuis des semaines, les groupes d'opposition se préparent et s'organisent pour aujourd'hui. L'objectif de l'opposition est simple : prendre d'assaut la station de radiodiffusion de Seda va Sima et déclarer l'illégitimité de la République islamique. Environ 1 000 000 de personnes doivent marcher vers la rue Valiasr à Téhéran, et les forces de sécurité craignent de ne pas pouvoir arrêter autant de monde. En conséquence, plusieurs hauts responsables de l'Artesh et du CGRI négocieraient à huis clos avec les groupes d'opposition pour assurer la sécurité de leurs positions et de leurs camarades."
 iranian_events.220.a: "Autoriser toutes les mesures pour arrêter la marche."
 iranian_events.220.b: "Laissez-nous surveiller la situation."
 iranian_events.221.t: "Défactions et déloyauté"
 iranian_events.221.d: "Plusieurs généraux et officiers de haut rang de l'Artesh ont commencé à dénoncer publiquement le gouvernement, allant même jusqu'à soutenir le nouveau mouvement qui se forme contre le gouvernement. L'une des unités les plus importantes de l'armée, la 65e Brigade de forces spéciales aéroportées, également connue sous le nom de brigade NOHED, a retiré l'insigne islamique de ses uniformes et de son équipement militaire. De tels développements ont fait craindre un éventuel coup d'État militaire ou une intervention contre le gouvernement. Plusieurs unités de l'Artesh, y compris la brigade NOHED, ont refusé les ordres d'aider à la répression du mouvement."
 iranian_events.221.a: "Arrêtez-les !"
 iranian_events.221.b: "Laissez-les parler."
 iranian_events.222.t: "Un parlement fracturé"
 iranian_events.222.d: "Alors que la légitimité du régime est de plus en plus mise en cause, plusieurs députés et ministres à travers le pays ont commencé à démissionner en signe de défi subtil. Si certains adoptent une approche plus silencieuse, d'autres ont commencé à réclamer un référendum pur et simple, en particulier ceux des camps technocratiques et réformistes. Quoi qu'il en soit, ces voix n'ont fait qu'ajouter de l'huile sur le feu que nous semblons incapables d'éteindre..."
 iranian_events.222.a: "Arrêtez ces traîtres !"
 iranian_events.222.b: "Nous ne pouvons rien faire."
 iranian_events.223.t: "L'ascension de Montazeri"
 iranian_events.223.d: "Étant très populaire auprès des réformistes et des démocrates, l'ayatollah Montazeri est appelé à diriger un gouvernement révolutionnaire de transition afin d'assurer une transition pacifique du pouvoir vers une meilleure institution de régime démocratique. Montazeri est considéré comme le candidat idéal pour un tel poste en raison de sa popularité auprès des musulmans et des laïcs, ce qui permet à un mouvement de résistance unifié de se poursuivre."
 iranian_events.223.a: "Émettre un mandat d'arrêt à son encontre."
 iranian_events.223.b: "Laissez-le tranquille."
 iranian_events.224.t: "Formation du Conseil révolutionnaire d'Iran"
 iranian_events.224.d: "Plus tôt dans la journée, une immense foule s'est rassemblée autour du tombeau de Cyrus le Grand, le fondateur de l'Iran. La raison du rassemblement était d'écouter le discours d'un ancien ministre, qui est maintenant le porte-parole du Conseil révolutionnaire d'Iran nouvellement formé. Il a été entendu que lors du rassemblement, le conseil révolutionnaire a déclaré qu'il n'aurait pas peur d'utiliser la force contre le régime et ses forces de sécurité qui tentent d'« arrêter la volonté du peuple iranien ». Une telle menace n'a pas été prise à la légère par des éléments du CGRI, alors que les tensions continuent de monter."
 iranian_events.224.a: "Ordonner au CGRI de se tenir prêt"
 iranian_events.224.b: "Nous ne pouvons rien faire d'autre que regarder"
 iranian_events.225.t: "La chute de Téhéran"
 iranian_events.225.d: "Des manifestants et des révolutionnaires ont pris d'assaut plusieurs bâtiments gouvernementaux aujourd'hui, arrachant les portraits de l'ayatollah Khomeini et de Khamenei, et scandant des slogans anti-gouvernementaux depuis les fenêtres des mêmes bâtiments. Dans un discours féroce aujourd'hui, l'ayatollah [PER.GetLeader] a dénoncé ceux qui participaient aux manifestations comme des agents d'Israël et de l'Amérique, et a promis de gracier les personnes impliquées dans les manifestations si elles rentraient simplement chez elles. Cependant, son discours est tombé dans l'oreille d'un sourd, et les cris dans la rue continuent de se faire de plus en plus forts."
 iranian_events.225.a: "Déplacer les fonctionnaires à Mashhad, nous n'irons nulle part !"
 iranian_events.225.b: "Il est temps de demander l'asile"
 iranian_events.226.t: "Fin d'une ère"
 iranian_events.226.d: "Aux premières heures de ce matin, le bureau du Guide suprême a annoncé un déménagement temporaire du gouvernement vers un endroit « en dehors des honorables frontières de l'Iran ». Pour beaucoup dans les rues, c'était la manière de la République islamique de démissionner officiellement. Après des décennies de règne, la République islamique a finalement perdu son emprise sur le pouvoir. Les gens ont envahi les rues, renversant des monuments, arrachant des portraits et célébrant. Les couloirs du pouvoir sont en sommeil, et ce qui va se passer ensuite est encore à écrire."
 iranian_events.226.a: "« Comment échapper à ce qui est écrit ; comment fuir son destin ? » §H- Ferdowsi§!"
 iranian_events.227.t: "Le haut commandement du CGRI s'enfuit au Sud-Liban."
 iranian_events.227.d: "Peut-être pour fuir la persécution, le jugement ou la honte, la plupart des hauts commandants du Corps des gardiens de la révolution islamique se sont enfuis au Sud-Liban, les poches d'hommes les plus loyaux fuyant vers la campagne de l'Est."
 iranian_events.227.a: "Lâches"
 iranian_events.228.t: "L'artillerie bombarde les positions de l'Artesh dans l'est de l'Iran"
 iranian_events.228.d: "Des explosions ont réveillé les habitants de plusieurs villes de l'Est aujourd'hui, les positions de l'Artesh étant soumises à de lourds bombardements, en particulier à Mashhad, Kerman et Yazd. Après la première vague d'attaques initiales, Qassem Soleimani est apparu devant une foule dans la mosquée de l'Imam Reza, annonçant qu'« aujourd'hui, les erreurs qui ont été commises il y a quelques semaines seulement seront corrigées », faisant référence au déménagement du gouvernement de la République islamique. Il semble que les éléments du CGRI qui ont fui vers l'Est du pays aient pu se regrouper et reconstruire une force suffisamment forte pour repousser l'Artesh. Néanmoins, ce ne sera rien d'autre qu'un revers temporaire."
 iranian_events.228.a: "« Le sang des braves hommes a été versé comme la pluie d'un nuage noir » §H- Ferdowsi§!"
 iranian_events.228.b: "Les révolutionnaires sont égarés... Soleimani corrigera cette erreur !"
 iranian_events.228.c: "Les Iraniens ont été trompés pendant des siècles, un véritable héritier du passé de l'Iran résoudra rapidement ce problème !"
 iranian_events.229.t: "Des combats éclatent dans l'est de l'Iran"
 iranian_events.229.d: "Des rapports font état de tirs nourris dans l'est de l'Iran, l'armée étant sous le feu nourri des insurgés. Les insurgés en question semblent être d'anciennes unités et d'anciens officiers du CGRI qui se sont ralliés au général Qassem Soleimani dans l'espoir de renverser le gouvernement récemment établi. Bien que le gouvernement iranien ait annoncé que le conflit prendrait fin rapidement, déclarant que « le gouvernement de l'Iran et le peuple iranien font confiance à l'armée pour restaurer l'intégrité des frontières de l'Iran et chasser les traîtres qui tentent de le détruire ». Si ces affirmations semblent avoir rassuré certaines personnes, d'autres craignent que le CGRI ne parvienne à renverser le gouvernement, instaurant peut-être un régime plus dur que celui de la République islamique d'origine."
 iranian_events.229.a: "Une autre révolution en ruines"
 iranian_events.230.t: "Des manifestations nationales éclatent en Iran"
 iranian_events.230.d: "À la suite de décisions gouvernementales incroyablement impopulaires prises par le gouvernement iranien plus tôt cette semaine, le peuple iranien est descendu en masse dans la rue pour exprimer son opposition au gouvernement et à ses décisions. Bien que certains spéculent que les manifestations mourront bientôt, suivant une tendance courante dans les soulèvements iraniens, d'autres affirment que cette fois-ci, les manifestations pourraient potentiellement conduire au renversement du système de la République islamique qui a été établi par des manifestations de rue comme celles dont on est témoin aujourd'hui. Néanmoins, le gouvernement a déjà commencé à réprimer les manifestants, et des vidéos circulant sur Internet montrent que les forces de sécurité ne prennent pas ce mouvement à la légère."
 iranian_events.230.a: "Intéressant"
 iranian_events.231.t: "Effondrement de la République islamique"
 iranian_events.231.d: "Aux premières heures de ce matin, le bureau du Guide suprême a annoncé un déménagement temporaire du gouvernement vers un endroit « en dehors des honorables frontières de l'Iran ». Pour beaucoup dans les rues d'Iran, c'était la manière de la République islamique de démissionner officiellement. Après des décennies de règne, la République islamique a finalement perdu son emprise sur le pouvoir. Le peuple iranien a inondé les rues, renversant des monuments, arrachant des portraits et célébrant. Les couloirs du pouvoir sont en sommeil, et ce qui va se passer ensuite est encore à écrire. Cependant, ce que l'on sait, c'est que l'opposition iranienne unie se tourne vers une forme de gouvernance démocratique, une forme qui avait été promise par la République islamique en 1979 mais qui n'a jamais été mise en œuvre."
 iranian_events.231.a: "Que se passe-t-il ensuite ?"
 iranian_events.232.t: "Appels croissants à la démission du gouvernement de la part de l'opposition"
 iranian_events.232.d: "Il y a eu de plus en plus d'appels à la démission et au retrait du gouvernement de la part de divers groupes d'opposition. Des groupes allant de la gauche à la droite ont réussi à mettre de côté leurs différences à la suite de l'insurrection dans l'est du pays, de nombreux chefs de l'opposition craignant pour leur vie à la suite des avancées réalisées par d'anciens éléments du régime. Il appartient maintenant au gouvernement de déterminer s'il est approprié ou non de démissionner."
 iranian_events.232.a: "Démissionner et le confier à d'anciens chefs d'État"
 iranian_events.232.b: "Démissionner et le confier aux monarchistes"
 iranian_events.232.c: "Démissionner et le confier aux gauchistes"
 iranian_events.232.d1: "Le gouvernement ne démissionnera jamais !"
 iranian_events.233.t: "Restes de l'ancien régime"
 iranian_events.233.d: "Avec la chute de la République islamique, de nombreux anciens fonctionnaires et affiliés du gouvernement ont vu une occasion de capitaliser sur leur expérience afin de s'emparer du pouvoir pour eux-mêmes. Cela inclut des personnalités telles qu'Ahmadinejad, Mashaei et Ghalibaf. En plus d'eux, l'armée a également commencé à faire entendre sa voix au sein du gouvernement pour défendre ses propres intérêts. Il est maintenant temps de choisir qui nous voulons pour diriger la nation après notre démission."
 iranian_events.233.a: "Faire appel à Ahmadinejad - Seul le CGRI peut vaincre le CGRI"
 iranian_events.233.b: "Faire appel à Ghalibaf - L'oligarque et un homme d'affaires"
 iranian_events.233.c: "Faire appel à Mashaei - Le patriote qui veut une école iranienne de l'islam"
 iranian_events.233.d1: "Faire appel à l'Artesh - L'armée nationale"
 iranian_events.234.t: "Les héritiers de Cyrus"
 iranian_events.234.d: "Les Shahs iraniens ont dirigé la nation pendant plus de 2 500 ans avant la Révolution islamique de 1979. C'est pour cette raison que la dynastie Pahlavi a connu une popularité relative même après son renversement lors de la Révolution islamique. Cependant, les Pan-Iranistes sont aussi des monarchistes dans une moindre mesure, et ils souhaitent également unifier les terres qui ont été perdues au profit des grandes puissances. Quoi qu'il en soit, nous devons choisir un groupe auquel confier le pouvoir une fois que nous aurons officiellement démissionné."
 iranian_events.234.a: "Les Constitutionnalistes - Partisans de Reza Pahlavi"
 iranian_events.234.b: "Les Pan-Iranistes - Qui cherchent à réunifier le territoire perdu de l'Iran"
 iranian_events.235.t: "La voix des travailleurs"
 iranian_events.235.d: "La Révolution islamique n'était pas entièrement une révolution islamique, mais elle englobait plutôt un large éventail d'idéologies politiques. La deuxième plus grande étant les révolutionnaires socialistes et de gauche, ils ont été privés de toute influence au sein du gouvernement à la suite des purges de Khomeini dans les années 80. Quoi qu'il en soit, un gouvernement socialiste assurera de bonnes relations entre le gouvernement et les bazars une fois que nous aurons démissionné."
 iranian_events.235.a: "Les MEK - Bien qu'impopulaires, organisés"
 iranian_events.235.b: "Le Parti communiste ouvrier - Surtout connu pour sa capacité à organiser des syndicats"
 iranian_events.236.t: "Le CGRI s'effondre"
 iranian_events.236.d: "Après des semaines de violents combats, le CGRI a décidé de déposer les armes et de se retirer à la campagne et dans les pays voisins, beaucoup choisissant de se rendre au Sud-Liban par un couloir secret. Cependant, leur lâcheté n'est pas importante en ce moment, ce qui compte le plus, c'est que la révolution et son peuple ont remporté la victoire ultime."
 iranian_events.236.a: "Comme on pouvait s'y attendre."
 iranian_events.237.t: "Discours national de l'ayatollah Montazeri"
 iranian_events.237.d: "S'avançant devant ce qui est peut-être l'une des plus grandes foules de l'histoire iranienne, peut-être plus grande que celles que l'ayatollah Khomeini a attirées, Montazeri a commencé à saluer la foule devant lui. L'ayatollah Montazeri a commencé son discours par une prière, puis l'a poursuivi par des promesses de démanteler les « institutions corrompues, abusives et non islamiques de l'ancien régime ». Cette déclaration a suscité de vifs applaudissements de la part de la foule. Le discours de 20 minutes a été télévisé dans tout le pays, et les personnes qui le regardaient chez elles scandaient des slogans pro-Montazeri depuis leurs fenêtres. Bien que seules des promesses aient été faites jusqu'à présent, beaucoup sont optimistes quant aux changements promis par l'ayatollah Montazeri. Cependant, seul le temps nous dira s'il tiendra ses promesses d'instaurer un Iran nouveau, libre et démocratique."
 iranian_events.237.a: "Que Dieu soit avec l'Iran"
 iranian_events.238.t: "L'islam modéré-libéral en pleine ascension"
 iranian_events.238.d: "Avec l'ascension de l'ayatollah Montazeri et de ses partisans, de nombreux libéraux et modérés ont commencé à saluer le nouveau gouvernement pour avoir apporté une réforme sociale rapide et indispensable à la nation. Bien que le chemin à parcourir soit encore long, le soutien aux formes modérées et libérales de gouvernance islamique est en augmentation. Des partis comme Le Chemin vert de l'espoir et Le Mouvement pour la liberté ont commencé à bénéficier d'un soutien nouvellement trouvé à la suite du changement dans la politique iranienne. Néanmoins, on craint toujours une potentielle montée du sentiment nationaliste, en particulier parmi ceux qui font partie de ce qui a été surnommé le « courant déviant »."
 iranian_events.238.a: "Voyons ce qui se passe."
 iranian_events.239.t: "Khatami et Rafsanjani rompent le silence"
 iranian_events.239.d: "Après l'effondrement de la République islamique, de nombreux réformistes de premier plan qui avaient pris une part active à la gouvernance de la République islamique sont restés silencieux. Deux personnes en particulier, Khatami et Rafsanjani, sont restées particulièrement silencieuses. Mohammad Khatami a été qualifié de traître au mouvement réformiste par de nombreux groupes d'étudiants, car ils se sentent trahis par le fait qu'il ne se soit pas rangé de leur côté à deux reprises lorsqu'ils ont protesté contre le gouvernement. Ils estiment également qu'il n'a pas tenu ses promesses de campagne, à savoir la démocratie en Iran. Rafsanjani a également été qualifié de laquais du gouvernement et de quelqu'un qui n'a pas non plus réussi à apporter la démocratie en Iran. Cependant, aux premières heures de la matinée, Khatami et Rafsanjani sont apparus devant une foule, déclarant qu'ils étaient prêts à revenir à la politique avec la bénédiction du nouveau gouvernement."
 iranian_events.239.a: "Bien sûr, pourquoi pas ?"
 iranian_events.239.b: "Au diable, interdisons-leur la politique !"
 iranian_events.240.t: "Les MEK assassinent plusieurs scientifiques !"
 iranian_events.240.d: "Les MEK ont récemment assassiné plusieurs scientifiques qui travaillaient dans tout le pays, causant des ravages dans nos stations de recherche. Les funérailles des scientifiques décédés ont commencé, et nous avons subi plusieurs revers en conséquence."
 iranian_events.240.a: "Malheureusement"
 iranian_events.241.t: "Les MEK sabotent des usines"
 iranian_events.241.d: "Les MEK ont saboté plusieurs secteurs industriels dans tout le pays, et bien que la plupart n'aient pas abouti, dans certains États, les effets ont été plus perceptibles que dans d'autres. Heureusement, aucun travailleur n'a été blessé ou tué lors des attaques, seule notre production et notre productivité ont été affectées."
 iranian_events.241.a: "Malheureusement"
 iranian_events.242.t: "Les MEK sabotent des usines d'armement"
 iranian_events.242.d: "Les MEK ont saboté plusieurs usines d'armement, frappant plus durement certaines que d'autres. Bien qu'aucun travailleur n'ait été tué, une partie de notre équipement a été perdue et la production a été ralentie dans certaines zones."
 iranian_events.242.a: "Malheureusement"
 iranian_events.243.t: "Les MEK rencontrent des dirigeants étrangers"
 iranian_events.243.d: "Les MEK ont rencontré aujourd'hui plusieurs diplomates d'un pays étranger, la nation étant d'un plus grand prestige international. Cette réunion de haut niveau a été organisée dans le but de leur donner plus de légitimité sur la scène politique, tant à l'intérieur qu'à l'extérieur de l'Iran."
 iranian_events.243.a: "Nous n'oublierons pas cela."
 iranian_events.244.t: "Les MEK appellent à des grèves nationales"
 iranian_events.244.d: "Les MEK ont appelé à des grèves nationales, en particulier dans les régions où vivent davantage de minorités. Bien que les grèves devraient se terminer bientôt, leurs impacts auront un effet durable sur la nation."
 iranian_events.244.a: "D'accord"
 iranian_events.245.t: "Les MEK appellent à des manifestations nationales"
 iranian_events.245.d: "Les MEK ont appelé à des manifestations nationales et ont réussi dans une certaine mesure. Nous aurons la capacité de réprimer ces manifestations, mais à un coût élevé. Quoi qu'il en soit, c'est le signe que notre popularité est tombée trop bas."
 iranian_events.245.a: "Ne rien faire."
 iranian_events.245.b: "Réprimer les manifestations"
 iranian_events.246.t: "Les MEK tentent d'assassiner un général de haut rang."
 iranian_events.246.d: "Les MEK ont tenté d'assassiner un général de haut rang, et y sont parvenus dans une certaine mesure, car le général en question est maintenant dans un état critique et se bat pour sa vie en ce moment. Nous avons la possibilité de lui sauver la vie, bien que cela soit assez coûteux."
 iranian_events.246.a: "Que son âme repose en paix."
 iranian_events.246.b: "Sauver sa vie."
 iranian_events.247.t: "La haine contre les MEK grandit"
 iranian_events.247.d: "Il semble que la haine contre les MEK ait augmenté parmi notre peuple, et que le groupe de type sectaire ait perdu en popularité parmi certains de ses membres. Nous attribuons ce progrès sociétal à la capacité de notre gouvernement à atteindre l'excellence dans tous les aspects de la vie."
 iranian_events.247.a: "Bien."
 iranian_events.247.b: "Intéressant"
 iranian_events.248.t: "Des déserteurs des MEK fournissent une assistance."
 iranian_events.248.d: "Des déserteurs des MEK ont offert une aide financière qu'ils avaient reçue d'États étrangers du temps où ils étaient encore dans l'organisation. Nous prendrons l'argent et le distribuerons à l'un de nos secteurs qui a besoin de développement."
 iranian_events.248.a: "Bien."
 iranian_events.249.t: "Le patriotisme en hausse chez les travailleurs"
 iranian_events.249.d: "Nos travailleurs ont commencé à travailler avec une vigueur supplémentaire à la suite de la crainte de la croissance des MEK. C'est très probablement parce qu'ils ont réalisé que leurs vies pourraient être encore pires, et que, par conséquent, ils souhaitent maintenir les MEK aussi loin que possible de tous les modes de pouvoir."
 iranian_events.249.a: "Bien."
 iranian_events.250.t: "Les Forces armées localisent et expulsent les cellules des MEK."
 iranian_events.250.d: "Les Forces armées ont découvert plusieurs sympathisants des MEK dans le secteur de la défense et ont entamé le protocole d'expulsion pour ces individus corrompus. Bien qu'aucune arrestation ne soit effectuée par les Forces armées, le pouvoir judiciaire se verra confier la responsabilité de traiter ces individus."
 iranian_events.250.a: "Bien."
 iranian_events.251.t: "Les MEK dénoncés comme organisation terroriste étrangère"
 iranian_events.251.d: "Récemment, certains pays ont commencé à désigner les MEK comme une organisation terroriste étrangère. C'est très probablement dû à la popularité croissante de notre gouvernement et au manque de soutien général des MEK parmi le peuple iranien. C'est un grand pas en avant pour éradiquer ces cafards de notre société."
 iranian_events.251.a: "Bien."
 iranian_events.252.t: "Le gouvernement iranien s'effondre"
 iranian_events.252.d: "Dans une tournure inattendue des événements, le gouvernement iranien a annoncé sa dissolution et sa reddition du pouvoir. En conséquence, l'Organisation des Moudjahidine du peuple a pris le contrôle de Téhéran et dirigera l'Iran à l'avenir. Bien que l'on ignore pourquoi le gouvernement iranien a décidé de prendre une telle mesure, il est largement admis que beaucoup, y compris l'ayatollah, craignaient d'être assassinés par l'organisation. On peut en déduire que cette décision a été prise pour sauver la vie de plusieurs hauts fonctionnaires du gouvernement. Néanmoins, cette décision est un choc pour beaucoup dans la région et dans le monde."
 iranian_events.252.a: "Quoi ?"
 iranian_events.253.t: "L'Iran déclare la victoire sur les Moudjahidine du peuple"
 iranian_events.253.d: "Le gouvernement iranien a déclaré une victoire totale sur l'Organisation des Moudjahidine du peuple d'Iran après l'assassinat de la famille Rajavi. La famille en question a été accusée de diriger une organisation de type sectaire depuis la fin des années 60. L'OMPI (MEK) a également été complice de l'aide à l'Irak baathiste pendant la guerre Iran-Irak dans les années 1980, ce qui a rendu leur rivalité avec le gouvernement iranien, et de nombreux Iraniens, féroce. Néanmoins, la capacité du gouvernement iranien à assassiner la famille et les principaux dirigeants de l'organisation depuis l'étranger a choqué de nombreuses personnes dans le monde entier et en Iran."
 iranian_events.253.a: "Intéressant"
 nuclear_iran.25.t: "Les États-Unis augmentent la pression économique"
 nuclear_iran.25.d: "Les États-Unis ont décidé qu'ils voulaient exercer leur vision impérialiste en augmentant les sanctions économiques contre notre peuple."
 nuclear_iran.25.a: "Nous résisterons !"
 nuclear_iran.26.t: "Les États-Unis diminuent la pression économique"
 nuclear_iran.26.d: "Les États-Unis ont choisi de réduire le nombre de sanctions qu'ils ont imposées à notre peuple. Qu'ils maintiennent cette position est quelque chose que nous devrons attendre de voir."
 nuclear_iran.26.a: "Bien"
 nuclear_iran.27.t: "L'Iran commence à agir de manière erratique"
 nuclear_iran.27.d: "L'Iran a une fois de plus commencé à agir davantage comme un État paria au lieu d'un État civilisé. Nous devons reconsidérer notre position sur les sanctions."
 nuclear_iran.27.a: "Ils l'ont bien cherché"
 nuclear_iran.28.t: "L'Iran rentre dans le rang"
 nuclear_iran.28.d: "Dans un revirement complet de la politique iranienne typique, ils semblent se diriger vers une direction plus pacifique et contrôlée."
 nuclear_iran.28.a: "Bien, peut-être que nous pouvons assouplir les sanctions maintenant"
 nuclear_iran.29.t: "Les États-Unis lèvent les sanctions !"
 nuclear_iran.29.d: "Le jour est venu, le président [USA.GetLeader] a annoncé qu'ils lèveraient toutes les sanctions économiques contre notre nation. C'est un jour que nous attendions depuis longtemps, et nos rêves se sont enfin réalisés. Le temps est venu pour nous de mettre de côté nos différences et de nous réconcilier avec les Américains."
 nuclear_iran.29.a: "Un grand jour"
