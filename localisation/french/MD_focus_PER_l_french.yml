 PER_separation_of_powers: "Séparation des pouvoirs"
 PER_separation_of_powers_desc: "Dans une véritable démocratie, le pouvoir ne doit pas être concentré entre les mains d'une seule entité. Nous assurerons la séparation des pouvoirs, avec un pouvoir judiciaire indépendant, un pouvoir législatif fort et un pouvoir exécutif qui est responsable devant le peuple."
 PER_separatist_warning: "Menaces de séparatisme"
 PER_separatist_warning_desc: "Un rapport détaillé a été préparé à l'intention des dirigeants concernant l'exploitation étrangère de nos régions les plus vulnérables."
 PER_iraq_reparations: "Réparations irakiennes"
 PER_iraq_reparations_desc: "Nous n'avons pas oublié les ravages causés par l'armée de Saddam dans les années 1980 et, par conséquent, nous exigeons de recevoir l'argent qui nous est dû. Après tout, nous étions les vainqueurs."
 PER_iraq_reparations_TT: "£decision_icon_small §YDébloque§! les §YDécisions§! de Compensation de la guerre Iran-Irak."
 iranian_focus.781.t: "La Coalition des Justes se mobilise pour contrer l'agression iranienne"
 iranian_focus.781.d: "Une coalition récemment formée, nommée la 'Coalition des Justes', formée par plusieurs États du Moyen-Orient, a annoncé une attaque totale contre le 'néo-fascisme iranien'. Cela survient alors que l'Iran s'est étendu de manière agressive ces dernières années, avec l'annexion et la subjugation de pays voisins. Cette décision a laissé les dirigeants du monde entier perplexes, car un conflit total dans la région pourrait signifier un désastre pour la chaîne d'approvisionnement mondiale. On espère partout dans le monde que toutes les parties concernées résoudront ce problème le plus tôt possible, car il pourrait être trop tard."
 iranian_focus.781.a: "Intéressant"
 iranian_events.900.t: "Informations sur le contenu iranien"
 iranian_events.900.d: "Bonjour ! Nous espérons que vous apprécierez le contenu iranien. Veuillez lire le message suivant car il contient des réponses à certaines questions fréquemment posées.\n\nQ : Comment renverser le gouvernement ?\nR : En ramenant la légitimité à 0. Cela peut être fait en complétant certains objectifs qui font baisser la légitimité. Le moment où la légitimité chute le plus rapidement est pendant les manifestations, la première étant possible en juillet 2000 avec l'événement de protestation étudiante, assurez-vous de cliquer sur l'option qui indique qu'une manifestation va commencer !\n\nQ : J'ai fait la révolution, mais je suis bloqué avec l'ayatollah Montazeri. Comment puis-je changer de perspective ?\nR : Au bas de l'arbre de Montazeri, vous aurez le choix entre 2 options sur la façon dont vous souhaitez procéder avec le gouvernement iranien. Vous pouvez également élire n'importe quel parti au pouvoir après la révolution. Si vous avez choisi la voie qui déclenche une guerre civile, attendez environ 70 jours.\n\nQ : Comment faire lever les sanctions ?\nR : En démantelant votre programme nucléaire ou en obtenant des relations avec les États-Unis au-dessus de 20.\n\n-\n\nNous espérons que vous apprécierez jouer à l'Iran ! Assurez-vous de laisser vos commentaires, rapports de bugs et questions dans le Discord ou le Reddit de Millennium Dawn.\n\n - Équipe Moyen-Orient de Millennium Dawn"
 iranian_events.900.a: "En avant !"
