 PER_seize_mosque_funds: "Réduction du financement des mosquées"
 PER_seize_mosque_funds_desc: "Notre gouvernement a alloué un budget au financement des mosquées à travers le pays. Cependant, cela ne fait que renforcer le pouvoir des oulémas et du clergé. Afin de limiter leur influence, nous devons réduire les subventions qui leur sont accordées."
