 iranian_focus.198.t: "Augmentation de l'utilisation d'Internet"
 iranian_focus.198.d: "L'utilisation d'Internet chez les jeunes a commencé à se répandre dans de nombreuses zones urbaines, suscitant des inquiétudes chez certaines factions principalistes. Les appels des camps réformistes pour favoriser la croissance d'Internet et de la nouvelle ère numérique se multiplient, tandis que les principalistes appellent à de plus grandes restrictions."
 iranian_focus.198.a: "L'ère numérique est à nos portes"
 iranian_focus.198.b: "Notre jeunesse doit se préoccuper de questions plus pressantes, comme l'industrie !"
 iranian_focus.199.t: "Le ministère de la Culture est attaqué"
 iranian_focus.199.d: "Le ministère de la Culture a été fortement attaqué par des groupes libéraux et des groupes internationaux ont condamné la censure de plusieurs films critiquant le gouvernement. Un porte-parole du ministère de la Culture a déclaré que les films devraient avoir peu ou pas d'implication dans les affaires politiques de la nation. Beaucoup attendent une réponse officielle des chefs d'État sur cette question qui pourrait créer un précédent pour de futurs cas comme celui-ci."
 iranian_focus.199.a: "Les artistes sont libres de faire ce qu'ils veulent"
 iranian_focus.199.b: "Il a raison, faites-les taire !"
 iranian_focus.200.t: "Le VIH/SIDA est en hausse"
 iranian_focus.200.d: "Une épidémie croissante est en hausse. Le SIDA et le VIH infectent silencieusement de plus en plus de personnes à travers la nation, et des personnalités religieuses de tous les coins du pays rejettent la faute sur le 'comportement immoral'. Ces personnalités sont même allées jusqu'à proposer des changements radicaux au système médical pour enquêter sur comment et quand les individus ont été infectés."
 iranian_focus.200.a: "Se concentrer sur le progrès médical"
 iranian_focus.200.b: "Arrêtez ce comportement immoral !"
 iranian_focus.201.t: "L'essor du « courant déviant »"
 iranian_focus.201.d: "Un mouvement en pleine expansion, surnommé le « Courant de la Déviance », gagne du terrain, notamment auprès des nationalistes religieux. Soutenu et inspiré par les idées politiques de Mahmoud Ahmadinejad, et mené par Esfandiar Mashaei, ce mouvement vise à marginaliser l'élite religieuse et à remplacer le mode de vie traditionnel par une interprétation iranienne de l'islam."
 iranian_focus.201.a: "Intéressant"
 PER_us_war: "Conflit américano-iranien"
 PER_us_war_desc: "Des décennies de tensions ont finalement atteint leur paroxysme, qui l'emportera ?"
 PER_american_iranian_war: "La guerre d'Ormuz"
 PER_american_iranian_war_desc: "« Une bataille comme on n'en a jamais vue. La terre était couverte d'acier, les flèches tombaient des nuages ​​comme de la grêle, le sol était déchiré par les sabots et le sang coulait comme l'eau sur les plaines. »\n— Ferdowsi"
 PER_complete_milad_tower: "Achèvement de la construction de la tour Milad"
 PER_complete_milad_tower_desc: "Conçue dès l'époque prérévolutionnaire, la tour Milad symbolise nos efforts de modernisation et témoigne de la prospérité nationale. Après des décennies de retard, son achèvement démontrera à la nation qu'elle s'engage résolument dans le XXIe siècle."
 expose_iranian_nuclear_program: "Révéler le programme nucléaire iranien"
 expose_iranian_nuclear_program_desc: "Nos services de renseignement indiquent que l'Iran développe une forme d'arsenal nucléaire... Peut-être devrions-nous en informer le monde ?"
 SAZ_independence_war: "Guerre d'indépendance"
 SAZ_independence_war_desc: "Des décennies de politique perso-centrée ont poussé notre honorable peuple au bord de l'extinction. Il est temps que nous prenions les armes et que nous remportions enfin notre indépendance si longtemps méritée, par la force si nécessaire."
