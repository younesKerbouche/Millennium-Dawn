 PER_election_events.8: "Khatami a gagné !"
 PER_election_events.8.t: "Khatami a gagné !"
 PER_election_events.8.d: "Aujourd'hui, c'est le jour des élections, et il semble qu'après une lutte acharnée entre les candidats Khatami et Tavakoli, Khatami ait remporté la victoire et dirigera l'Iran en tant que nouveau président élu.\nC'est un signe clair que les réformistes ont gagné !\n\nLa mesure, c'est le vote de la nation."
 PER_election_events.8.a: "D'accord"
 PER_election_events.9: "Tavakkoli a gagné !"
 PER_election_events.9.t: "Tavakkoli a gagné !"
 PER_election_events.9.d: "Aujourd'hui, c'est le jour des élections. Après une lutte acharnée entre les deux candidats déclarés à la présidence, Tavakoli a vaincu son adversaire. C'est une grande victoire pour les principalistes !\n\nLa mesure, c'est le vote de la nation."
 PER_election_events.9.a: "D'accord"
 PER_election_events.10: "Rafsanjani a gagné !"
 PER_election_events.10.t: "Rafsanjani a gagné !"
 PER_election_events.10.d: "Aujourd’hui est le jour des élections, le jour où les gagnants seront annoncés...\nLe vainqueur de l’élection iranienne est... Rafsanjani !\nEt le perdant est Ahmadinejad ! C’est une victoire claire pour les réformistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.10.a: "D'accord"
 PER_election_events.11: "Ahmadinejad a gagné !"
 PER_election_events.11.t: "Ahmadinejad a gagné !"
 PER_election_events.11.d: "Aujourd’hui est le jour des élections, le jour où les gagnants seront annoncés...\nLe vainqueur de l’élection iranienne est... Ahmadinejad !\nEt le perdant est Rafsanjani ! C’est une victoire claire pour les principalistes !\n\nLa mesure est le vote de la nation."
 PER_election_events.11.a: "D'accord"
 PER_election_events.12.t: "Mousavi a gagné !"
 PER_election_events.12.d: "Aujourd’hui est le jour des élections, et le candidat élu n’est autre que... Mousavi !\nFélicitations à lui pour avoir vaincu son adversaire Ahmadinejad...\nC’est un grand moment pour les réformistes, car ils sont les grands gagnants !\n\nLa mesure est le vote de la nation."
