 PER_vezarate_keshavarzi_name: "Vezārat-e Keshāvarzī"
 PER_vezarate_keshavarzi_name_desc: "Le ministère de l'Agriculture est un organisme gouvernemental iranien chargé de la supervision de l'agriculture en Iran."
 PER_vezarate_jahade_keshavarzi_name: "Vezārat-e Jahād-e Keshāvarzī"
 PER_vezarate_jahade_keshavarzi_name_desc: "Le ministère du Jihad agricole est un organe gouvernemental iranien chargé de la supervision de l'agriculture en Iran. Auparavant appelé Jihad de la construction, il a fusionné avec le ministère de l'Agriculture en 2001 pour former le ministère du Jihad agricole."
 PER_appoint_jamshid_amouzegar: "Nommer Jamshid Amouzegar"
 PER_migrant_workers: "Visas de travail"
 PER_migrant_workers_desc: "Nous avons commencé à délivrer des visas de travail à un plus grand nombre de personnes désireuses de contribuer à l'amélioration de notre pays par un travail acharné."
 PER_freedom_of_information: "Liberté d'information"
 PER_freedom_of_information_desc: "Le peuple iranien mérite la liberté d'accès à l'information et d'expression. Nous défendrons la liberté de la presse, la liberté d'expression et la libre circulation de l'information, permettant ainsi au peuple de prendre des décisions éclairées quant à son avenir."
 PER_lift_state_owned_monopoly: "Levez le monopole d'État"
 PER_lift_state_owned_monopoly_desc: "Les médias doivent être libres de toute emprise étatique. Nous mettrons fin au monopole d'État sur les médias et encouragerons le développement de médias indépendants, afin de garantir à la population l'accès à un large éventail d'opinions et d'informations."
 PER_governmental_transparency: "Transparence gouvernementale"
 PER_governmental_transparency_desc: "Le gouvernement se doit d'être transparent dans ses actions. Nous plaiderons pour une communication ouverte entre l'État et le peuple, afin que toutes les décisions gouvernementales soient claires et que le public en rende des comptes."
 PER_ministry_of_economic_affairs: "Ministère des Affaires économiques"
 PER_ministry_of_economic_affairs_desc: "Afin d'orienter l'avenir économique de l'Iran vers la prospérité, nous créerons un ministère des Affaires économiques dédié. Ce ministère coordonnera la politique économique nationale, assurera le développement durable des industries et protégera les intérêts économiques de l'Iran."
 PER_protection_for_bahais: "Protection pour les bahaïs"
 PER_protection_for_bahais_desc: "Sous la direction de Montazeri, l'Iran protégera les droits de ses citoyens bahaïs, veillant à ce qu'ils ne soient plus opprimés ni marginalisés. La liberté religieuse sera garantie à tous, quelles que soient leurs convictions, car Montazeri croit en l'égalité de chaque Iranien."
 PER_repeal_discriminatory_policies: "Abroger les politiques discriminatoires"
 PER_repeal_discriminatory_policies_desc: "Les politiques de notre pays doivent reposer sur l'égalité de tous les citoyens. Nous nous engageons à abroger toute loi discriminatoire et à garantir que tous les Iraniens, sans distinction de sexe, d'origine ethnique ou de religion, soient traités de manière égale devant la loi."
 PER_reaffirm_isolationism: "Réaffirmer l'isolationnisme"
 PER_reaffirm_isolationism_desc: "Dans un monde marqué par des alliances mouvantes et des intérêts divergents, il peut être judicieux de réaffirmer notre position isolationniste. En privilégiant l'autosuffisance et en minimisant les interventions étrangères, nous pouvons protéger la souveraineté de l'Iran et nous concentrer sur sa croissance intérieure."
 PER_front_against_oppression: "Le Front contre l'oppression"
 PER_front_against_oppression_desc: "Nous resterons unis contre toute forme d'oppression, qu'elle soit intérieure ou extérieure. Notre mouvement s'engage à lutter pour les droits et libertés de tous les Iraniens, à garantir que nul ne soit au-dessus des lois et qu'aucune voix ne soit réduite au silence."
 PER_syrian_brothers: "Frères syriens"
 PER_syrian_brothers_desc: "Le régime d'Assad, jadis un allié, nous rappelle aujourd'hui les erreurs du passé. Soutenir la résistance démocratique contribuera à redorer l'image de l'Iran."
 PER_fortress_tehran: "Téhéran forteresse"
 PER_fortress_tehran_desc: "Téhéran doit être fortifiée pour protéger la capitale des menaces intérieures et extérieures. Nous investirons dans les défenses de Téhéran, la transformant en une forteresse moderne capable de résister à toute attaque."
