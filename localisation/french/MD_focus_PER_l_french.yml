 birthplace_islamic_revolution: "Berceau de la Révolution islamique"
 birthplace_islamic_revolution_desc: "Lorsque le dernier Shah d’Iran a été renversé lors de la révolution de 1979, près de 2 500 ans de monarchie perse ont pris fin. De la révolution populaire est née la République islamique et les ayatollahs. L’ancien allié de l’Occident est devenu du jour au lendemain un adversaire direct.\n\nL’Iran se tient comme le phare de l’islam chiite à travers le globe, mais aussi comme une force contre l’incursion sunnite.\n§W--------------§!\nCet Esprit National sera §RSupprimé§! si nous modifions notre §HPerspective nationale§!."
 IROST_2: "IROST"
 the_holy_defence: "La Sainte Défense"
 the_holy_defence_desc: "Notre guerre avec l’Irak en 1980 et le courage ainsi que les sacrifices de nos combattants ont rendu notre nation plus unie et empreinte d’un esprit de martyre. Nous avons acquis beaucoup d’expérience de cette guerre, ce qui aidera nos forces militaires à mieux combattre aujourd’hui.\n§W--------------§!\nCet Esprit National sera §RSupprimé§! si nous modifions notre §HPerspective nationale§!."
 the_holy_defense_bonuses_active: "\nNous §Grecevons§! les avantages suivants grâce à notre §YGuerre défensive§! :\nPopulation recrutée : §G9 %§!\nDéfense des divisions sur le territoire central : §G+20 %§!\nOrganisation des divisions : §G+5§!\n"
