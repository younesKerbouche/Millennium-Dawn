 PER_new_majlis: "Le Majlis"
 PER_new_majlis_desc: "Le §HMajlis§! d'Iran [PER.GetFlag] est le parlement de notre nation, et il détermine quelles lois sont adoptées ou abrogées, ce qui signifie qu’il peut souvent aller à l’encontre de nos propres besoins. Le peuple votera pour des représentants dans le §HMajlis§! d'Iran [PER.GetFlag] à chaque cycle électoral, et les sièges seront attribués aux partis autorisés en fonction de leur popularité. Les sièges qui iraient autrement à des partis interdits seront remportés par des §Hindépendants§! qui suivront un agenda inconnu.\n\nTous les quelques mois, le §HMajlis§! d'Iran [PER.GetFlag] tiendra un §Hdébat§!, au cours duquel nous pourrons promettre des réformes spécifiques aux partis représentés en échange d’avantages. Si nous faisons une promesse mais ne la tenons pas, nous en subirons les conséquences. À tout moment, le §HMajlis§! d'Iran [PER.GetFlag] peut s’opposer à des changements de lois, exigeant potentiellement que nous annulions ces modifications.\n\n[PER_majlis_0][PER_majlis_1][PER_majlis_2][PER_majlis_3][PER_majlis_4][PER_majlis_5][PER_majlis_6][PER_majlis_7][PER_majlis_8][PER_majlis_9][PER_majlis_10][PER_majlis_11][PER_majlis_12][PER_majlis_13][PER_majlis_14][PER_majlis_15][PER_majlis_16][PER_majlis_17][PER_majlis_18][PER_majlis_19][PER_majlis_20][PER_majlis_21][PER_majlis_22][PER_majlis_23][PER_majlis_24][PER_majlis_25][PER_majlis_26][PER_majlis_27][PER_majlis_28][PER_majlis_29][PER_majlis_30][PER_majlis_31][PER_majlis_32][PER_majlis_33][PER_majlis_IND_MP]Nombre total de sièges au Majlis : [?ROOT.PER_majlis_total_seats|Y0]\nProchaine élection : [?ROOT.PER_election_var|Y0] mois\nProchain débat : [?ROOT.PER_session_var|Y0] mois"
