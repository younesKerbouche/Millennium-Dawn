 nuclear_iran.24.a: "D'accord"
 PER_air_facilities: "Objets dans le ciel"
 PER_air_facilities_desc: "Le Majlis a décrété que nous devons trouver des moyens nouveaux et innovants de produire de nouveaux avions, notamment par la création de nouvelles installations de recherche."
 PER_change_party_name_TT: "Nous formerons le §H Parti de la Résilience Nationale (NRP) §!"
 PER_fortress_pak_border_TT: "Ajoute des forts terrestres de niveau 2 à la frontière avec le Pakistan"
