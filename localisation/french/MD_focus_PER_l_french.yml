 iranian_focus.197.t: "Reza Pahlavi est évincé !"
 iranian_focus.197.d: "En faveur de son jeune frère, Ali-Reza, Reza Pahlavi a été contraint de démissionner par les Forces armées. Il a quitté le pays tranquillement aux premières heures de la matinée aujourd'hui, et Ali-Reza a fait un discours public dans la soirée. On pense largement qu'Ali-Reza s'éloignera de l'agenda actuel de l'administration."
 iranian_focus.197.a: "Javid Shah"
 PER_brave_men_of_the_sky_desc: "Seuls les plus courageux peuvent protéger notre ciel. Ce ciel n'est pas vide, mais la toile de nos rêves, le symbole de notre liberté et l'espoir que les générations futures regardent. Il porte la chaleur du premier rayon de soleil du matin et est également témoin de la splendeur du dernier coucher de soleil au crépuscule."
