 PER_davoud_minister_bio: "Davoud Hermidas-Bavand est né à Téhéran le 10 novembre 1934. Diplômé en droit et sciences politiques de l'Université de Téhéran en 1957, il devint politologue et diplomate. Membre du conseil dirigeant du Front national iranien, il en fut le porte-parole. Hermidas-Bavand fit également partie de la délégation iranienne auprès des Nations Unies. En 1979, il fut vice-président du comité ad hoc chargé de la rédaction de la Convention internationale contre la prise d'otages."
 PER_seyed_hassan_minister_bio: "Né le 28 novembre 1948 à Sabzavar, en Iran, Seyed Hassan Amin intègre l'Université de Téhéran à l'âge de 17 ans et obtient une licence en droit avec mention. Fort de ses études de droit en Iran, il commence ses examens et son stage pratique auprès d'avocats, conformément aux règles de la Faculté des avocats. Il est ensuite promu professeur titulaire à l'Université Glasgow Caledonian."
 PER_hashem_sabbaghian_minister_bio: "Né le 4 avril 1937, Hashem Sabbaghian est devenu un homme politique iranien, humanitaire, militant pour la démocratie et député. Lors de la révolution de 1979, il fut nommé ministre de l'Intérieur du gouvernement intérimaire par Mehdi Bazargan. Il entra ensuite au Parlement en 1980. Sa candidature fut rejetée par le Conseil des gardiens en 1996. Sabbaghian rejoignit alors le Mouvement de libération de l'Iran et devint l'adjoint d'Ebrahim Yazdi."
 PER_hedayatollah_matin_minister_bio: "Né à Téhéran en 1933, Hedayatollah était le petit-fils et l'héritier politique de Mohammad Mossadegh. Avocat spécialisé dans les droits de l'homme sous le Shah, Matin-Daftari joua un rôle actif lors de la révolution qui le renversa. Il fonda ensuite le Front démocratique national, qui regroupe de nombreux socialistes iraniens indépendants. Matin-Daftari réalisa également de nombreux documentaires et y participa à plusieurs reprises, consacrés à divers événements politiques en Iran."
 PER_mohammad_tavasoli_minister_bio: "Né le 15 mai 1938, Mohammad Tavasoli-Hojjati devint un militant pro-démocratie iranien, puis directeur du bureau politique du Mouvement pour la liberté iranien. Il partit étudier les transports et la circulation en Allemagne, et à son retour en Iran en 1971, il fut arrêté et emprisonné pendant un an pour avoir aidé un membre des Moudjahidine du peuple (MEK). Après la révolution, il devint maire de Téhéran en 1980, poste qu'il occupa jusqu'à son arrestation en 1983 par la République islamique, en même temps que Hashem Sabbaghian."
 PER_mostafa_tajzade_minister_bio: "Né le 22 novembre 1956, Seyyed Mostafa Tajzade s'installe aux États-Unis pour y poursuivre ses études et devient membre de l'Association des étudiants musulmans, active dans l'opposition au Shah. Il est également membre de l'Association des journalistes iraniens. Conseiller de Khatami, il fait partie des sept réformateurs qui portent plainte contre les Gardiens de la révolution pour ingérence dans l'élection présidentielle iranienne. Emprisonné à Evin pendant plusieurs années, il est inculpé de propagande contre le régime pour d'autres motifs."
 PER_mostafa_moein_minister_bio: "Né le 1er avril 1951 à Najafabad, dans la province d'Ispahan, Moeen est un homme politique iranien, professeur de pédiatrie et militant des droits de l'homme. Il a fondé le Front pour les droits de l'homme et la démocratie en Iran et s'est présenté à l'élection présidentielle. Il est ensuite devenu ministre des Sciences, de la Recherche et de la Technologie, mais a démissionné à la suite des manifestations étudiantes iraniennes de 1999, puis de nouveau plus tard, après avoir échoué à convaincre le Conseil des gardiens de réorienter son ministère vers une vision favorisant une plus grande productivité scientifique."
 PER_ali_khavari_minister_bio: "Ali Khavari est né le 22 mars 1923 à Masshad, sous la dynastie Qajar d'Iran. Durant l'instabilité politique qui suivit l'invasion anglo-soviétique de l'Iran, Khavari devint communiste iranien et rejoignit le parti Tudeh en 1941. Il fut élu au comité central au début des années 1960. Lors de la révolution de 1979, il fut élu au comité politique et devint par la suite secrétaire général du parti Tudeh."
 PER_hashem_aghajari_minister_bio: "Né à Abadan, en Iran, en 1957, Aghajari devint historien iranien, professeur d'université et critique de la République islamique. Son opposition au régime lui valut la peine de mort pour « apostasie » lorsqu'il exhorta les Iraniens à ne pas suivre aveuglément les religieux musulmans. Aghajari prêcha ensuite un « protestantisme islamique », ce qui provoqua l'indignation de nombreux religieux qui l'accusèrent d'attaquer l'islam et le Prophète."
 PER_mohsen_makhmalbaf_minister_bio: "Né à Téhéran le 29 mai 1957, Makhmalbaf a appartenu à la faction de gauche des Moudjahidines de l'Organisation de la révolution islamique de 1979 à 1980. Il s'est ensuite lancé dans une carrière cinématographique, devenant par la suite monteur, réalisateur, scénariste et producteur. À l'âge de 15 ans, il a rejoint un groupe militant luttant contre Mohammad Reza Pahlavi. Il a poignardé et tué un policier, ce qui lui a valu d'être arrêté et condamné à mort, mais libéré lors de la révolution islamique. Il a ensuite quitté l'Iran suite à la victoire des conservateurs."
 PER_abdolali_bazargan_minister_bio: "Né le 14 août 1943 à Téhéran, en Iran, Abdolali Bazargan est devenu un homme politique libéral iranien, écrivain et chef adjoint du Mouvement pour la liberté d'Iran. Il a rejoint le Front national en 1961, mais l'a quitté en 1963 pour intégrer le parti de son père, le Mouvement pour la liberté d'Iran. Son père, Mehdi Bazargan, fut le premier Premier ministre d'Iran après la révolution de 1979 qui a renversé le Shah et Shapour Bakhtiari."
 PER_amir_etemadi_minister_bio: "Né en novembre 1981, Amir Etemadi est devenu un militant iranien et le porte-parole des étudiants et diplômés libéraux iraniens. Il a commencé ses activités politiques vers 1999, lors de son entrée à l'université de Téhéran, et a fini par fonder le premier journal étudiant, très critique envers la République islamique. En raison de ses activités, il a été emprisonné pendant de nombreuses années pour « atteinte à la sécurité nationale » et « trouble à l'ordre public »."
 PER_hassan_shariatmadari_minister_bio: "Né le 26 mai 1947 à Tabriz, en Iran, Shariatmadari était le fils d'un ayatollah influent, Seyyed Kazem Shariatmadari. Il partageait le désir de son père de limiter l'autorité du Shah à la Constitution de 1906 et d'éloigner le religieux de la vie politique iranienne. Lors de la révolution de 1979, Shariatmadari a cofondé le Parti républicain du peuple iranien et défendait fermement la séparation de la religion et de l'État. Grâce à cette conviction, son parti a pu mobiliser plus d'un million de personnes pour se soulever contre Khomeiny."
 PER_roozbeh_farahinpour_minister_bio: "Né le 16 juillet 1971 à Téhéran, en Iran, Farahanipour était étudiant en droit à l'Université Azad. Devenu militant étudiant, il fonda le Parti des frontières glorieuses (Marz-e Por Gohar), qui prône le renversement de la République islamique et l'instauration d'une république laïque. Arrêté et torturé pour son rôle dans le soulèvement de juillet 1999, il fut contraint de fuir aux États-Unis en quête d'asile."
 PER_abulqasem_porhashmi_minister_bio: "Né vers la fin des années 1920, Porhashmi était un fervent nationaliste iranien. Cette conviction l'amena à rencontrer des personnes partageant les mêmes idées et à participer à la création de l'association étudiante Iran-Doost. Lors de l'invasion anglo-soviétique de l'Iran en août 1941, il résista avec ses amis, alors adolescents, et s'engagea activement dans la résistance. Plus tard, il soutint la fondation de l'école du paniranisme et finit par adhérer au parti paniraniste."
 PER_alireza_kiani_minister_bio: "Né le 19 décembre 1984 à Pol-e Sefid, dans la province de Mazandaran, Kiani a entrepris des études de master en sciences politiques. Il s'est engagé dans diverses organisations politiques, dont une qu'il a présidée. En raison de ses activités politiques, il a été arrêté et interrogé à plusieurs reprises par les forces de sécurité iraniennes et contraint de fuir aux États-Unis pour sa sécurité. Il est finalement devenu un partisan modéré de la dynastie Pahlavi et un défenseur de la monarchie constitutionnelle."
 PER_farhad_baghnani_minister_bio: "Farhad Baghbani a rejoint le parti paniraniste en tant que journaliste et chercheur. Il considère l'Iran comme une nation où « le peuple est présent, mais le gouvernement absent ». Ses diverses activités lui ont valu d'être arrêté et emprisonné par la République islamique. Plus tard, au sein du parti paniraniste, Baghbani a rejoint l'aile « Jeunes patriotes du Khuzestan »."
 PER_foad_pashei_minister_bio: "Jamshid Amouzegar est né le 25 juin 1923. Diplômé en droit et en ingénierie de l'Université de Téhéran, il a ensuite obtenu un doctorat à l'Université Cornell. Il a été nommé vice-ministre de la Santé en Iran, puis est devenu le 43e Premier ministre du pays en 1977. Durant son mandat, il a également dirigé le parti Rastakhiz (ou « Renouveau »). Il a par ailleurs été consultant auprès des gouvernements d'Arabie saoudite et du Koweït."
 PER_hamed_sheibanyard_minister_bio: "Taghi Rahmani, né en 1959 à Téhéran, en Iran, est un intellectuel iranien contemporain et l'auteur de nombreux ouvrages sur l'intellectualisme religieux et la raison. Son idéologie nationaliste religieuse l'a souvent opposé à la République islamique, sous le régime de laquelle il a passé un total de 5 000 jours en prison. Il a également apporté son soutien à plusieurs réformateurs dans la mise en place et l'organisation de leurs campagnes pour les élections présidentielles."
 PER_reza_pirzadeh_minister_bio: "Né le 16 octobre 1928, Ardeshir Zahedi était un homme politique iranien de l'État impérial d'Iran, qui a occupé le poste de ministre des Affaires étrangères du pays de 1966 à 1971. Il était le fils de Fazlollah Zahedi, un général militaire qui a renversé Mossadegh en 1953. Après la révolution de 1979, il était encore ambassadeur à Washington, mais il a démissionné lorsque Khomeini a pris le pouvoir."
