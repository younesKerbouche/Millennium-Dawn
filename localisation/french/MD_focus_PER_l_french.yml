 axis_of_resistance_events.8.t: "L'Iran projette son influence en Syrie."
 axis_of_resistance_events.8.d: "[PER.GetLeader] a clairement manifesté son intérêt à étendre l'influence de [PER.GetNameWithFlag] dans notre nation. Que nous le souhaitions ou que nous y résistions, la présence de [PER.GetNameWithFlag] à notre porte est indéniable. Nous devons décider si nous allons contrer cette influence ou attendre et voir quelles sont leurs intentions réelles."
 axis_of_resistance_events.8.o1: "Voyons ce qui se passe."
 axis_of_resistance_events.8.o2: "Cela ne peut pas être toléré."
 axis_of_resistance_events.9.t: "Complot de coup d'État baathiste"
 axis_of_resistance_events.9.d: "Nos rapports indiquent qu'un possible coup d'État baathiste se prépare en réponse aux récents changements, et nous devons nous y préparer."
 axis_of_resistance_events.9.o1: "Compris."
 axis_of_resistance_events.11.t: "Génération de l'ISI"
 axis_of_resistance_events.11.d: "Événement caché"
 axis_of_resistance_events.11.o1: "Bouton"
 axis_of_resistance_events.12.t: "Génération des baathistes"
 axis_of_resistance_events.12.d: "Événement caché"
 axis_of_resistance_events.12.o1: "Bouton"
 axis_of_resistance_events.13.t: "Prise de contrôle du Hamas dans les territoires palestiniens"
 axis_of_resistance_events.13.d: "Le groupe militant Hamas a réussi à prendre le contrôle de territoires dans les territoires palestiniens occupés, chassant les forces fidèles à l'Autorité palestinienne après des jours de violents affrontements. Les combattants du Hamas ont pris d'assaut des bâtiments gouvernementaux clés, des postes de police et des casernes militaires, anéantissant l'influence de l'Autorité palestinienne."
 axis_of_resistance_events.13.o1: "Intéressant"
 axis_of_resistance_events.14.t: "Prise de contrôle du Jihad islamique palestinien dans les territoires occupés"
 axis_of_resistance_events.14.d: "Le groupe militant du Jihad islamique palestinien (JIP) a réussi à prendre le contrôle de territoires dans les territoires palestiniens occupés, chassant les forces fidèles à l'Autorité palestinienne après des jours de violents affrontements. Les combattants du JIP ont pris d'assaut des bâtiments gouvernementaux clés, des postes de police et des casernes militaires, anéantissant l'influence de l'Autorité palestinienne."
 axis_of_resistance_events.14.o1: "Intéressant"
 axis_of_resistance_events.15.t: "Le Front populaire déclare une libération dans les territoires palestiniens"
 axis_of_resistance_events.15.d: "Le groupe militant du Front populaire de libération de la Palestine (FPLP) a réussi à prendre le contrôle de territoires dans les territoires palestiniens occupés, chassant les forces fidèles à l'Autorité palestinienne après des jours de violents affrontements. Les combattants du FPLP ont pris d'assaut des bâtiments gouvernementaux clés, des postes de police et des casernes militaires, anéantissant l'influence de l'Autorité palestinienne."
 axis_of_resistance_events.15.o1: "Intéressant"
 axis_of_resistance_events.16.t: "Prise de contrôle unie des Comités de résistance populaires"
 axis_of_resistance_events.16.d: "Le groupe militant des Comités de résistance populaires (CRP) a réussi à prendre le contrôle de territoires dans les territoires palestiniens occupés, chassant les forces fidèles à l'Autorité palestinienne après des jours de violents affrontements. Les combattants du CRP ont pris d'assaut des bâtiments gouvernementaux clés, des postes de police et des casernes militaires, anéantissant l'influence de l'Autorité palestinienne."
 axis_of_resistance_events.16.o1: "Intéressant"
 axis_of_resistance_events.17.t: "Ordres de [PER.capital.GetCapitalVictoryPointName]"
 axis_of_resistance_events.17.d: "Des ordres de Téhéran sont arrivés à notre quartier général, et il semble que nous ayons pour instruction de nous déplacer pour dominer l'ensemble du Liban, en l'annexant. L'Iran déclare que cela nous permettra de combattre les sionistes avec une vigueur renouvelée et une plus grande force humaine."
 axis_of_resistance_events.17.a: "Ordres reçus"
 axis_of_resistance_events.18.t: "Le Yémen est attaqué"
 axis_of_resistance_events.18.d: "Le gouvernement yéménite est sous une attaque complète aux mains des Iraniens et des Houthis. Ce développement compromet la sécurité en mer Rouge et dans le détroit de Mandeb, mettant potentiellement en danger le transport maritime mondial. Nous devrons mobiliser nos forces pour combattre l'empiètement iranien."
 axis_of_resistance_events.18.a: "Que Dieu nous aide"
 axis_of_resistance_events.19.t: "Tumulte au Yémen"
 axis_of_resistance_events.19.d: "Des coups de feu ont retenti dans la capitale Sanaa, alors que le Comité révolutionnaire suprême soutenu par les Houthis a décrété une mobilisation générale pour renverser le gouvernement de [YEM.GetLeader]. On croit généralement que le gouvernement iranien est le principal fournisseur de soutien derrière la rébellion houthie. On spécule beaucoup que Téhéran a planifié cela pendant des mois, voire des années, pour étendre son axe de résistance. Le Guide suprême a nié toute implication, mais a plutôt déclaré que 'le peuple du Yémen veut se libérer du Satan impérial.' Le gouvernement de [SAU.GetName] et d'autres États du Golfe ont répondu avec une colère et une condamnation générales, car ce conflit est à leur porte et pourrait éventuellement déstabiliser le commerce qui a lieu dans la région. Certains craignent que ce conflit ne devienne incontrôlable et ne se transforme en un long conflit par procuration prolongé entre l'Iran et [SAU.GetName]."
 axis_of_resistance_events.19.a: "L'État fragile se brise une fois de plus"
 axis_of_resistance_events.22.t: "Offensive [HOU.GetAdjective] sur Sanaa"
 axis_of_resistance_events.22.d: "Le leader [HOU.GetAdjective] [HOU.GetLeader] a annoncé aujourd'hui une offensive majeure sur la capitale [YEM.GetAdjective], Sanaa, dans une opération visant à renverser le gouvernement assiégé de [YEM.GetLeader]. Le leader houthi a déclaré son intention d'expulser [YEM.GetLeader] de la capitale et de poursuivre son offensive vers la ville portuaire vitale d'Aden. Cela survient alors que [YEM.GetNameWithFlag] tombe dans un état de conflit perpétuel."
 axis_of_resistance_events.22.o1: "La goutte d'eau"
 axis_of_resistance_events.23.t: "Insurrection d'Al-Qaïda au Yémen"
 axis_of_resistance_events.23.d: "Le leader d'Al-Qaïda dans la péninsule arabique (AQPA), [AQY.GetLeader], a aujourd'hui déclaré une offensive totale contre le gouvernement [YEM.GetLeader] soutenu par [SAU.GetAdjective]. Il a révélé que l'AQPA a formé [AQY.GetNameWithFlag] en tant qu'organisation faîtière, qui est maintenant engagée dans des combats contre le régime de [YEM.GetNameWithFlag] dans le but d'établir un califat islamique dans [YEM.GetNameWithFlag].\n\nLes analystes ont confirmé qu'Al-Qaïda et sa branche de la péninsule arabique ont capturé de grandes villes dans l'est du Yémen et sur le littoral sud, notamment Al Mukalla et Seiyun, avec seulement de faibles niveaux de combats qui s'étendent avec facilité alors que [YEM.GetNameWithFlag] ne parvient pas à imposer son contrôle dans l'est."
 axis_of_resistance_events.23.o1: "Le conflit au Yémen entre dans une nouvelle phase"
 axis_of_resistance_events.24.t: "Bataille pour Aden"
 axis_of_resistance_events.24.d: "Le chef du Conseil de transition du Sud [STC.GetLeader] a commencé la prise de contrôle de la ville portuaire d'Aden, avec de violents combats qui ont éclaté dans les rues d'Aden. Les forces de [STC.GetLeader] ont commencé à repousser les loyalistes du gouvernement. Leur intention est de s'emparer de la ville et de revendiquer la création d'un État souverain dans le sud."
 axis_of_resistance_events.24.o1: "La guerre au Yémen prend une nouvelle tournure."
 axis_of_resistance_events.28.t: "Campagne des Brigades de la Révolution de 1920 en [IRQ.GetName]"
 axis_of_resistance_events.28.d: "[NTR.GetLeader], chef des [NTR.GetFlag][NTR.GetName] (Brigades de la Révolution de 1920), a officiellement lancé une offensive en [IRQ.GetNameWithFlag] visant à expulser les adversaires étrangers du pays. D'intenses combats ont éclaté dans les rues de Falloujah, alors que la violence sectaire s'intensifie entre les milices chiites, les groupes djihadistes et les milices locales. Les Brigades sont étroitement liées à l'Association d'al-Dhari, au JAMI et au Parti islamique irakien qui seraient issus des Frères musulmans. Les forces de [NTR.GetLeader] repoussent à la fois les loyalistes du gouvernement et les combattants d'[ISI.GetNameWithFlag], faisant des progrès significatifs dans la sécurisation de positions clés. La situation reste volatile, le conflit en cours menaçant d'engloutir d'autres parties de l'Irak dans une lutte pour le pouvoir plus large."
 axis_of_resistance_events.28.o1: "La guerre en Irak prend une nouvelle tournure."
 axis_of_resistance_events.30.t: "Les Brigades de la Révolution de 1920 s'effondrent dans une lutte interne."
 axis_of_resistance_events.30.d: "Les [NTR.GetFlag][NTR.GetName] (Brigades de la Révolution de 1920) se sont scindées en deux factions : la Conquête islamique et le Djihad islamique. La Conquête islamique, qui se fait appeler le [HII.GetFlag][HII.GetName], cherche à exploiter la popularité du groupe palestinien du même nom. Pendant ce temps, le Djihad islamique a adopté l'héritage des Brigades de la Révolution de 1920 d'origine [NTR.GetFlag], s'engageant à préserver et à poursuivre son héritage djihadiste."
 axis_of_resistance_events.30.o1: "Une autre guerre en Irak"
 axis_of_resistance_events.31.t: "[IAI.GetName] déclare la guerre à l'[ISI.GetName]"
 axis_of_resistance_events.31.d: "Après la chute du dernier bastion baathiste, l'Armée islamique d'Irak a déclaré la guerre à l'[ISI.GetNameWithFlag] et à ses affiliés opérant dans le pays. Les tensions entre les deux groupes ont éclaté après une série d'affrontements violents dans le nord de l'[IRQ.GetNameWithFlag], les forces d'[ISI.GetNameWithFlag] profitant du chaos laissé par l'effondrement du régime de Saddam Hussein. L'[IAI.GetFlag][IAI.GetName], déterminé à affirmer son contrôle sur le cœur sunnite de l'[IRQ.GetNameWithFlag], considère la présence de l'[ISI.GetNameWithFlag] comme une force déstabilisatrice et lance une offensive à grande échelle pour les en chasser. Les analystes suggèrent que cela pourrait faire monter le conflit en [IRQ.GetNameWithFlag], car les factions rivales se disputent le contrôle au milieu du vide de pouvoir laissé par la chute des baathistes."
 axis_of_resistance_events.31.o1: "La bataille pour l'avenir de l'Irak commence."
 axis_of_resistance_events.32.t: "Soulèvement du Conseil tribal d'Anbar"
 axis_of_resistance_events.32.d: "Le [ATC.GetFlag]Conseil tribal d'Anbar a lancé un soulèvement contre les forces de l'[ISI.GetNameWithFlag] en [IRQ.GetNameWithFlag], dénonçant leur présence dans la région. Les chefs de tribus ont mobilisé des combattants pour récupérer leurs terres, attaquant les bastions de l'[ISI.GetNameWithFlag] et s'emparant de villes clés à Anbar. Cette escalade menace de déclencher un conflit plus large alors que les forces tribales affrontent l'[ISI.GetNameWithFlag], ce qui pourrait modifier l'équilibre des pouvoirs en Irak."
 axis_of_resistance_events.32.o1: "La bataille pour Anbar commence."
 axis_of_resistance_events.33.t: "La guerre civile en Irak prend fin."
 axis_of_resistance_events.33.d: "La guerre en [IRQ.GetName] a pris fin. La plupart des factions d'opposition ont été dissoutes ou absorbées, ce qui met officiellement fin à la guerre. Le champ de bataille étant dégagé, l'[IRQ.GetName] est maintenant confronté à la tâche ardue de reconstruire la nation."
 axis_of_resistance_events.33.o1: "Une nouvelle ère commence."
 axis_of_resistance_events.36.t: "Des militants forment le Conseil militaire général des révolutionnaires irakiens"
 axis_of_resistance_events.36.d: "Plusieurs groupes alignés sur le Baath, des milices tribales sunnites et d'anciens officiers militaires ont annoncé la formation d'un front unifié : le Conseil militaire général des révolutionnaires irakiens (GMCIR).\n\nDiffusant depuis un lieu non divulgué, le porte-parole du Conseil a dénoncé comme illégitimes à la fois les vestiges du gouvernement précédent et les milices chiites alignées sur l'Iran. Ils affirment qu'ils se battent pour « libérer l'Irak de la domination étrangère ». Le GMCIR a appelé au rétablissement d'un État nationaliste irakien."
 axis_of_resistance_events.36.o1: "Le vent tourne."
 axis_of_resistance_events.38.t: "Le Hamas d'Irak renverse les Brigades révolutionnaires de 1920 dans un coup d'État interne."
 axis_of_resistance_events.38.d: "Le Hamas d'Irak a lancé un coup d'État interne contre les Brigades révolutionnaires de 1920, un ancien allié et un acteur majeur dans la lutte contre les milices soutenues par l'Iran et les vestiges de l'ancien régime.\n\nLe coup d'État a eu lieu lors d'un sommet de chefs de file dans l'ouest de l'Irak, où les forces du Hamas d'Irak ont pris d'assaut le complexe et arrêté plusieurs commandants supérieurs des Brigades révolutionnaires de 1920."
 axis_of_resistance_events.38.o1: "L'insurrection se dévore elle-même."
 axis_of_resistance_events.40.t: "Al-Awda s'empare de la direction du Parti Baath"
 axis_of_resistance_events.40.d: "La faction al-Awda en exil, dirigée par Mohammed Younis al-Ahmed, a organisé un coup d'État interne, revendiquant la direction complète du Parti Baath irakien. Dans un geste rapide lors d'un congrès secret près de la frontière syrienne, al-Awda a purgé les commandants rivaux et a déclaré un nouveau Commandement révolutionnaire unifié.\n\nAl-Ahmed a dénoncé la fragmentation de la cause baathiste et s'est engagé à restaurer l'ordre et l'idéologie du mouvement. Avec le soutien d'anciens officiers du renseignement et de l'armée, la faction cherche maintenant à réaffirmer la domination baathiste au milieu de la guerre civile irakienne."
 axis_of_resistance_events.40.o1: "L'ombre de Saddam"
 axis_of_resistance_events.41.t: "Une coalition baathiste revendique la victoire dans la guerre civile irakienne."
 axis_of_resistance_events.41.d: "Le Conseil militaire général des révolutionnaires irakiens (GMCIR) - une coalition d'anciens officiers baathistes, de chefs de tribus sunnites et d'insurgés nationalistes - a déclaré victoire. Après s'être emparé de Bagdad et avoir mis en déroute les milices chiites soutenues par l'Iran et les forces loyalistes, le GMCIR a annoncé la formation d'un gouvernement militaire provisoire.\n\nBien qu'il soit reconnu par l'UE et une grande partie du monde occidental, ils expriment toujours leur inquiétude quant à l'idéologie baathiste du groupe et aux éventuelles représailles contre les minorités ethniques et sectaires, tandis que certains le voient comme un rempart contre l'influence iranienne."
 axis_of_resistance_events.41.o1: "L'ombre de Saddam"
 axis_of_resistance_events.42.t: "L'Armée islamique d'Irak déclare la victoire dans la guerre civile."
 axis_of_resistance_events.42.d: "Après des mois de guerre urbaine brutale et d'alliances changeantes entre les factions belligérantes irakiennes, un nouveau vainqueur a émergé des cendres de l'ancien État. L'Armée islamique d'Irak (IAI), un groupe insurgé islamiste sunnite autrefois considéré comme un acteur mineur, s'est emparé de tout l'Irak et a déclaré la fin de la guerre civile."
 axis_of_resistance_events.42.o1: "Un califat, mais sans en porter le nom ?"
 axis_of_resistance_events.43.t: "Le Hamas d'Irak déclare la victoire."
 axis_of_resistance_events.43.d: "Le groupe connu sous le nom de Hamas d'Irak a déclaré la fin de la guerre civile.\n\nSe positionnant comme le champion de la population sunnite démunie d'Irak, le Hamas d'Irak a émergé du chaos en tant que force disciplinée et idéologiquement motivée. S'appuyant sur le soutien des réseaux religieux, des anciens insurgés et des civils lassés de la guerre, le groupe a gagné du terrain en offrant une alternative aux anciens gouvernements corrompus et aux factions soutenues par l'étranger."
 axis_of_resistance_events.43.o1: "Un califat, mais sans en porter le nom ?"
 axis_of_resistance_events.44.t: "Les Brigades révolutionnaires de 1920 revendiquent la victoire en Irak."
 axis_of_resistance_events.44.d: "La guerre civile irakienne a pris fin sous la bannière des Brigades révolutionnaires de 1920. Nommé d'après le soulèvement anti-colonial historique, le groupe a déclaré victoire après s'être emparé de Bagdad et avoir consolidé son contrôle sur le centre et l'ouest de l'Irak.\n\nFonctionnant à l'origine comme un groupe sunnite islamiste-nationaliste, il a gagné en popularité dans les zones rurales en se présentant comme le défenseur de la souveraineté irakienne et en s'opposant à la fois à la domination iranienne et aux idéologies extrémistes.\n\nMaintenant au pouvoir, les Brigades ont déclaré la création d'une République de résistance nationale, appelant au retour à l'unité irakienne, guidée par les valeurs islamiques et l'indépendance nationale."
 axis_of_resistance_events.44.o1: "L'esprit de 1920 perdure."
 axis_of_resistance_events.45.t: "La faction baathiste 'al-Awda' rétablit l'ordre en Irak."
 axis_of_resistance_events.45.d: "La faction baathiste en exil connue sous le nom d'al-Awda - 'Le retour' - a remporté une victoire militaire et politique stupéfiante. Dirigée par Mohammed Younis al-Ahmed, un ancien responsable de l'époque de Saddam, la faction a balayé le nord et l'ouest avec une force disciplinée composée d'anciens officiers de l'armée, de loyalistes baathistes et de sunnites mécontents."
 axis_of_resistance_events.45.o1: "L'esprit de 1920 perdure."
 influence.56.t: "Expédition d'armes en Palestine"
 influence.56.d: "Nous devons planifier notre approche pour livrer nos armes, qu'elles soient introduites en contrebande par le Soudan vers l'Égypte ou expédiées par fret. Le gouvernement israélien se méfiera de nos actions. Lors de l'envoi de nos armes, nous paierons une taxe forfaitaire sur les armes perdues, allant de 10 % à 50 %, selon la façon dont nous les expédions et les perspectives de nos voisins."
 influence.56.a: "Faire de la contrebande par un couloir terrestre"
 influence.56.b: "Les acheminer par les voies de navigation"
 influence.56.c: "Peut-être pas aujourd'hui."
 iranian_focus.175.a: "D'accord alors..."
 iranian_focus.176.t: "L'Iran n'est plus laissé sans contrôle"
 iranian_focus.176.d: "L'Iran a longtemps été laissé sans contrôle, alors qu'il a conquis des États sans merci. Il est temps que nous, et quelques autres pays, fassions quelque chose à propos du problème iranien. Une action militaire doit être entreprise."
 iranian_focus.176.a: "Frapper à l'aube"
 iranian_focus.176.b: "Non, c'est trop risqué"
 iranian_focus.177.t: "La coalition Khazar"
 iranian_focus.177.d: "À la suite de la campagne de guerre de l'Iran dans la région, en particulier dans le Caucase, plusieurs nations de la région ont décidé de bouger et de 'neutraliser' l'Iran. Un porte-parole de la coalition affirme que l'objectif ultime est la paix, qui ne viendrait qu'avec l'Iran soumis et désarmé. Bien qu'on ne sache pas s'ils ont des projets plus ambitieux que de simplement désarmer l'Iran, ce que l'on sait pour l'instant, c'est que l'Iran aura beaucoup à gérer dans les prochains mois."
 iranian_focus.177.a: "Intéressant"
 iranian_focus.178.t: "Les institutions libérales s'opposent au pouvoir judiciaire"
 iranian_focus.178.d: "Les éléments conservateurs ont commencé à s'affronter avec plusieurs groupes d'activistes, journaux réformistes et groupes d'étudiants récemment. Les affrontements ne sont pas aléatoires, mais plutôt l'aboutissement des dernières années sous l'administration Khatami et de ses réformes libérales. Quoi qu'il en soit, le CGRI et le bloc conservateur tentent de faire fermer ces institutions."
 iranian_focus.178.a: "Soutenir les conservateurs"
 iranian_focus.178.b: "Soutenir les libéraux"
 iranian_focus.179.t: "Saeed Hajjarian a été abattu !"
 iranian_focus.179.d: "Une tentative d'assassinat a été faite sur la vie de Saeed Hajjarian, éminent activiste pro-démocratie et ancien officier du renseignement. Il a été abattu au visage par un agresseur inconnu et est actuellement dans un état critique. On pense que la fusillade était une vengeance pour son travail de découverte des meurtres en série de plusieurs dissidents en Iran et pour son aide significative à la croissance des mouvements de réforme iraniens."
 iranian_focus.179.a: "Lancer une enquête"
 iranian_focus.179.b: "Ce n'est pas notre problème"
 iranian_focus.180.t: "Les efforts de privatisation de Khatami"
 iranian_focus.180.d: "Avec l'élection de Khatami il y a près de 4 ans, ses efforts pour privatiser de larges secteurs de l'économie iranienne ne sont pas passés inaperçus. Les effets ont eu des aspects positifs, et des bénéfices, mais à long terme, certains craignent que les efforts ne nuisent à la population dans son ensemble. Les appels à annuler certaines de ses décisions se multiplient."
 iranian_focus.180.a: "Allez-y et annulez-en quelques-unes"
 iranian_focus.180.b: "Nous ne pouvons pas interférer avec la politique"
 iranian_focus.181.t: "Conflits d'intérêts entre le CGRI et l'Artesh"
 iranian_focus.181.d: "En raison des récentes mises à jour technologiques, le CGRI et l'Artesh se sont affrontés pour savoir qui devrait obtenir quelle pièce d'équipement en premier. La première priorité pour les nouvelles armes et équipements a été le CGRI pendant très longtemps, cependant, avec la pression croissante de l'Artesh, nous devrons peut-être reconsidérer la situation."
 iranian_focus.181.a: "Soutenir le CGRI"
 iranian_focus.181.b: "Soutenir l'Artesh"
 iranian_focus.182.t: "La police économique s'attaque à l'évasion fiscale agricole"
 iranian_focus.182.d: "La police économique a commencé une campagne contre ceux qui évitent de payer des impôts et qui travaillent dans des zones plus rurales. Les agriculteurs seraient les plus touchés par de tels efforts, et en conséquence, nous menaçons leur productivité. Nous pouvons cependant raccourcir la campagne pour qu'ils se sentent plus utiles qu'ils ne le sont déjà."
 iranian_focus.182.a: "Raccourcir la campagne"
 iranian_focus.182.b: "Ils feraient mieux d'avoir l'argent"
 iranian_focus.183.t: "Fondation de la Parsian Bank"
 iranian_focus.183.d: "La Parsian Bank a été récemment fondée et a fait son entrée à la Bourse de Téhéran. Avec la montée de la banque, beaucoup demandent à ce que son orientation soit déterminée par le gouvernement, car elle est censée devenir la plus grande banque non-gouvernementale de la nation."
 iranian_focus.183.a: "Se concentrer sur la dette nationale"
 iranian_focus.183.b: "Se concentrer sur la collecte des impôts"
 iranian_focus.184.t: "Activité dans le Helmand"
 iranian_focus.184.d: "Nos agriculteurs ont un besoin urgent de l'eau qui provient du fleuve Helmand, et ces foutus Iraniens ont continué à accaparer toutes les ressources de ce fleuve. Il est temps de faire quelque chose à propos du fleuve et de son allocation."
 iranian_focus.184.a: "Lancer une opération à Zabol"
 iranian_focus.184.b: "Les laisser tranquilles, nous ne pouvons pas risquer une nouvelle guerre"
 iranian_focus.185.t: "Les forces talibanes traversent le Helmand"
 iranian_focus.185.d: "Plusieurs soldats postés à Zabol et dans ses environs ont été la cible de tirs de forces talibanes qui ont traversé le fleuve Helmand. Les attaques ont commencé dans le but pour les Talibans de contrôler l'intégralité du Helmand, dont nous avons désespérément besoin pour nos propres agriculteurs du Baloutchistan. Nous devons riposter !"
 iranian_focus.185.a: "Nous allons leur donner une leçon"
 iranian_focus.186.t: "Victoire des Talibans dans le Helmand"
 iranian_focus.186.d: "Les forces talibanes ont réussi à maîtriser plusieurs unités iraniennes à la frontière. En conséquence, l'eau du Helmand a été coupée."
 iranian_focus.186.a: "D'accord"
 iranian_focus.187.t: "Victoire iranienne dans le Helmand"
 iranian_focus.187.d: "Les forces talibanes ont été repoussées de l'autre côté de la frontière par plusieurs unités iraniennes, les Iraniens ayant réussi à sécuriser plusieurs points clés autour du Helmand, ce qui a permis à davantage d'eau de s'écouler vers le Baloutchistan."
 iranian_focus.187.a: "D'accord"
 iranian_focus.188.t: "Un cessez-le-feu est conclu entre l'Iran et les Talibans"
 iranian_focus.188.d: "Un accord de cessez-le-feu a été négocié par les forces iraniennes et talibanes, où les deux parties ont convenu d'arrêter toutes les attaques et de retourner de leur côté de la frontière."
 iranian_focus.188.a: "D'accord"
 iranian_focus.190.t: "Le camp Ashraf a été bombardé"
 iranian_focus.190.d: "Nous avons pu envoyer des agents secrets au camp Ashraf et le saboter de l'intérieur, éliminant de nombreuses forces des Moudjahidines en même temps que leur base. Ils devront maintenant déplacer leur culte ailleurs, étant donné qu'ils ne sont pas encore complètement anéantis."
 iranian_focus.190.a: "Bien"
 iranian_focus.191.t: "L'Ayatollah Khamenei s'attaque à la presse libérale"
 iranian_focus.191.d: "Plus de 16 organes de presse ont été lourdement censurés ou carrément interdits sur ordre de l'Ayatollah Khamenei. Cette vague d'attaques contre la presse libérale est survenue après que l'Ayatollah a accusé ces organisations de saper et d'insulter les principes islamiques dans leurs publications. Après les tentatives d'appel pour son organisation, Mashallah Shamsolvaezin a échoué et a été condamné à 30 mois de prison pour son article qu'il a publié en 1999 en soutien au soulèvement étudiant réformiste."
 iranian_focus.191.a: "Continuer les attaques"
 iranian_focus.191.b: "Revenir sur certaines interdictions"
 iranian_focus.192.t: "Le Yak-40 de Faraz Qeshm Airlines s'écrase dans l'Alborz"
 iranian_focus.192.d: "Un Yak-40 qui était loué par l'Arménie, exploité par Faraz Qeshm Airlines, s'est écrasé dans une zone boisée des montagnes de l'Alborz. À bord se trouvaient le ministre des Transports, d'autres membres du personnel du ministère et six membres du Parlement. L'avion se dirigeait vers Gorgan pour inaugurer l'ouverture de l'aéroport de Gorgan. Pendant le vol, l'avion a été supposément frappé par la foudre, affectant ses systèmes de navigation et causant potentiellement le crash. Bien que les effets de ce crash seraient en fin de compte minimes, il aura tout de même un impact sur notre feuille de route en matière de transport."
 iranian_focus.192.a: "Pas le temps de pleurer, trouver des remplaçants compétents pour ceux qui sont perdus"
 iranian_focus.192.b: "Vraiment dévastateur"
 iranian_focus.193.t: "Défection d'Ali-Reza Asgari !"
 iranian_focus.193.d: "Récemment, la notable absence d'Ali-Reza Asgari a été soulevée lors d'une réunion entre de hauts responsables du CGRI. À la suite d'une enquête approfondie, il a été constaté qu'Ali-Reza Asgari n'avait assisté à aucune réunion ou audience au cours des derniers mois, un commandant de rang inférieur dirigeant des unités à sa place. On spécule maintenant qu'il a fait défection vers l'Ouest, avec des renseignements cruciaux en jeu."
 iranian_focus.193.a: "Ce bâtard"
 iranian_focus.194.t: "Mort ou Vif... En fait, Juste Mort"
 iranian_focus.194.d: "Le matin désertique est d'un calme mort alors que le gel commence à s'installer. Omid, un volontaire iranien et un vétéran de la guerre Iran-Irak, est assis sur un tabouret fissuré sous le squelette rouillé d'un ancien avant-poste baasiste. Son fusil repose sur ses genoux, son casque sur le sol à sa gauche. Une brise souffle sur l'avant-poste alors que la brume trouble la vision d'Omid. Une ombre s'agite au loin. \n\nOmid attrape son fusil et le serre fort contre sa poitrine. Sa peur envahit ses veines. Il crie au loin : « Montre-toi ! » Il se lève, lève son arme, les yeux fixant à travers la saleté de ses viseurs. Encore une fois, il hurle : « Montre-toi ! » Il stabilise le fusil, respirant à travers ses dents. \n\nDe la brume, pas une seule forme, mais trois. Elles se déplacent vite. Trop vite.\n\nOmid crie à nouveau : « agresseurs irakiens ! ». Mais il était trop tard. L'éclair de coups de feu a éclaté en un brasier.\n\nÀ côté de lui, un jeune milicien local se cache des tirs qui arrivent. Alors que le dernier chargeur glisse dans sa chambre, tout devient noir."
 iranian_focus.194.a: "Cette terre nous enterrera tous."
 iranian_focus.195.t: "Arrivée à Damas"
 iranian_focus.195.d: "Un convoi de berlines Khodro noires roule dans les rues de Damas. À l'intérieur se trouvent de hauts diplomates iraniens, envoyés directement de Téhéran. Leur mission : rencontrer de hauts responsables syriens. Alors que les Iraniens sortent des véhicules dans la cour du Palais du Peuple, ils échangent de brefs hochements de tête avec leurs hôtes syriens. Aucun mot n'est prononcé. Un grand aide de camp ouvre les grandes portes en bois. Les diplomates disparaissent à l'intérieur alors que les portes se referment."
 iranian_focus.195.a: "Un temps pour parler"
 iranian_focus.1000: "Expansion du parc d'expositions international permanent de Téhéran"
 iranian_focus.1000.t: "Extension du parc d'exposition permanent international de Téhéran"
 iranian_focus.1000.d: "Le parc d'exposition permanent international de Téhéran est un moyen pour nos plus éminents de démontrer la puissance technologique de notre nation depuis son achèvement en 1959. Il a fait l'objet de nombreuses extensions au fil des ans, mais la récente extension prévue, qui comprendrait la construction du Hall 5, également connu sous le nom de Salle des nations, nous offre une occasion unique de fournir des espaces d'exposition qui répondent aux besoins de notre pays. De nombreuses options ont été proposées, bien qu'en fin de compte, le manque de colonnes dans l'espace d'exposition pour les grandes expositions industrielles, les projets militaires ou les réalisations scientifiques. Le seul problème est de savoir pour lequel des trois le hall sera conçu ?"
 iranian_focus.1000.o1: "Afficher nos avancées industrielles !"
 iranian_focus.1000.o2: "Afficher nos améliorations militaires !"
 iranian_focus.1000.o3: "Afficher nos réalisations scientifiques !"
 iranian_focus.1.t: "Des politiciens liés au CGRI investissent dans des pays étrangers"
 iranian_focus.1.d: "À la suite de la vente aux enchères par l'État de nos sociétés affiliées au CGRI, beaucoup de ceux qui ont perdu leurs actifs financiers ont commencé à chercher à les déposer ailleurs où c'est plus sûr. Cependant, notre gouvernement a eu vent de ce projet, et nous sommes en mesure de prendre les mesures appropriées pour contrer cela, ou non."
 iranian_focus.1.a: "Laissons-les investir, nous en récolterons les fruits à la longue."
 iranian_focus.1.b: "Mettre fin à leurs tentatives."
 iranian_focus.2.t: "L'or noir taché de rouge"
 iranian_focus.2.d: "Nos enquêtes ont révélé que des sections entières de champs de pétrole situés à Bushehr sont sous le contrôle d'individus et de corporations proches ou affiliées au CGRI. De telles découvertes vont à l'encontre de nos tentatives actuelles de réprimer le népotisme au sein de l'État, et en tant que telles, nous devons déterminer si nous voulons saisir ces champs de pétrole. Si nous choisissons de ne pas prendre ces champs de pétrole pour nous-mêmes, nous pouvons plutôt nous engager à utiliser tout le pétrole extrait de ces champs pour l'infrastructure énergétique des États voisins."
 iranian_focus.2.a: "L'utiliser pour quelque chose qui en vaut la peine"
 iranian_focus.2.b: "Nous ne pouvons pas oublier le but principal de cette précieuse ressource, l'argent"
 iranian_focus.3.t: "Conférence à Pékin"
 iranian_focus.3.d: "Le temps est venu pour Bahman Group d'étendre ses possessions. En nous associant au FAW Group de Chine, nous pourrons étendre les automobiles produites en Iran à d'autres parties du monde. Cependant, la question de ce que nous ferons lors de la conférence reste entière. C'est à nous de décider si nous voulons être ceux qui la dirigent, ou si nous serons ceux qui se contenteront de se détendre et d'écouter."
 iranian_focus.3.a: "Présenter des designs iraniens"
 iranian_focus.3.b: "Attendre les designs chinois"
 iranian_focus.4.t: "Les organisations Bonyad instrumentalisent leur influence"
 iranian_focus.4.d: "En réponse à nos dernières tentatives de minimiser le pouvoir que les Bonyads (organisations caritatives) détiennent sur l'économie de la nation, ces organisations procédurières ont décidé de riposter. À Mashhad, le Bonyad Astan Quds Razavi a tenu un sermon où ils ont critiqué le gouvernement central, affirmant que 'ceux qui donnent les ordres se sont retournés contre les pauvres et nos lieux saints... Ils sont devenus aveugles à leurs propres actions'. En conséquence, plusieurs centaines de personnes sont descendues dans la rue dans des villes comme Mashhad et Qom pour montrer leur mécontentement face aux réformes anti-Bonyad."
 iranian_focus.4.a: "Faire des concessions"
 iranian_focus.4.b: "Maintenir la ligne, ils se lasseront bientôt de protester"
 iranian_focus.5.t: "Babak Zanjani comparaît au tribunal"
 iranian_focus.5.d: "Apparaissant au tribunal malmené et méfiant, M. Zanjani est passé en silence devant la foule de journalistes et de présentateurs de nouvelles qui lui posaient des questions. Alors qu'il s'asseyait, le juge a regardé Zanjani avec une grande attention. Babak Zanjani a été accusé de détournement de plus de 2,7 milliards d'euros dans son plan 'Pétrole contre or'. Un plan qui visait à contourner la réglementation et le droit international, lui rapportant ainsi de grands profits aux dépens du peuple iranien. Alors que tout le monde se levait pour entendre le verdict, le juge a déclaré : 'M. Zanjani, vous êtes par la présente accusé d'avoir répandu la corruption sur Terre'. La nouvelle de la décision est parvenue au gouvernement et nous sommes maintenant face à un choix sur ce que nous devons faire de sa vaste fortune."
 iranian_focus.5.a: "Saisir tout, absolument tout"
 iranian_focus.5.b: "Nous devons le redistribuer au public"
 iranian_focus.6.t: "Les marchands des bazars sont mécontents des réformes fiscales"
 iranian_focus.6.d: "Les marchands des plus grands bazars tels que ceux de Téhéran, Tabriz, Chiraz et Esfahan ont récemment exprimé leur insatisfaction à l'égard des récentes réformes gouvernementales qui les obligent à déposer des déclarations de revenus chaque année afin de maintenir leurs magasins opérationnels. En conséquence, ils ont juré de tenir des grèves fréquentes en représailles à la pression gouvernementale."
 iranian_focus.6.a: "Faire des concessions"
 iranian_focus.6.b: "Au diable eux et leurs grèves"
 iranian_focus.7.t: "Les étudiants internationaux reviennent en masse"
 iranian_focus.7.d: "De larges pans d'étudiants universitaires qui ont quitté l'Iran pour étudier à l'étranger ont commencé à rentrer dans la nation à la suite de nos réformes anti-Konkour. Il semble que l'absence d'un examen d'entrée universitaire rationalisé ait incité suffisamment de personnes à revenir en Iran. Cependant, ils nous ont laissés quand nous en avions le plus besoin, mais en même temps, pouvons-nous les blâmer ? Nous pouvons soit bloquer leur capacité à s'inscrire dans l'une de nos universités à moins qu'ils ne participent à un autre examen d'entrée rationalisé comme ils auraient dû le faire, soit nous pouvons simplement les laisser entrer et leur permettre de s'inscrire dans n'importe quelle université qu'ils aiment."
 iranian_focus.7.a: "Tu peux revenir, mais tu dois passer un examen"
 iranian_focus.7.b: "Nous vous accueillons à bras ouverts"
 iranian_focus.8.t: "Notre position sur l'alcool"
 iranian_focus.8.d: "Nos lois sur la consommation et la création de boissons alcoolisées reflètent toujours les principes révolutionnaires de la ligne dure de l'Iran de 1979. La consommation et la création d'alcool ont augmenté de façon spectaculaire depuis lors, la plupart le faisant en privé ou lors de rassemblements avec la famille ou des amis. En conséquence, nos forces de l'ordre ne savent pas si nous voulons appliquer la loi en ce qui concerne ces questions. Un peu de clarté pourrait aider à mettre fin aux débats houleux qui ont abouti à des impasses toutes ces années."
 iranian_focus.8.a: "Autoriser un groupe de travail à éradiquer ces quelques corrompus de notre société"
 iranian_focus.8.b: "Qu'est-ce qu'on s'en soucie de ce qu'ils font ? Nous avons des questions plus pressantes"
 iranian_focus.9.t: "Conduite du hijab"
 iranian_focus.9.d: "Pendant des décennies, nous avons insisté pour que nos sœurs de la société portent des vêtements modestes. Cependant, il est devenu évident que de nombreuses femmes dans notre nation ne s'en soucient tout simplement pas et, par conséquent, choisissent d'utiliser le hijab comme accessoire de mode plutôt que comme un symbole de pudeur. La plupart des forces de l'ordre ferment les yeux car ce serait trop lourd pour nos prisons si nous réprimions vraiment. Pourtant, nous pouvons toujours faire de la place pour plus, la question n'est pas de savoir comment, mais si nous en avons la volonté."
 iranian_focus.9.a: "Quand on veut, on peut"
 iranian_focus.9.b: "Nous n'avons pas le temps de débattre des détails sur la façon dont ils veulent se couvrir"
 iranian_focus.10.t: "Une opération de contrebande de pétrole illégale est révélée"
 iranian_focus.10.d: "Dans la province orientale du Sistan-o Baloutchistan, un convoi de camions transportant du pétrole a été arrêté par nos forces de sécurité. Les camions chargés de barils de pétrole se dirigeaient vers le Pakistan, où l'on s'attendait à ce que le pétrole soit vendu à des fins lucratives sur le marché noir, aux dépens du peuple iranien. Nous essayons toujours d'identifier les personnes qui dirigent cette opération, et certaines sont même soupçonnées de faire partie de notre gouvernement. Nous avons toutefois trouvé l'endroit d'où venaient ces camions, car il a été découvert qu'ils venaient d'Hormuz. Nous pouvons soit fermer les yeux, soit établir un périmètre de sécurité autour des champs pétrolifères d'Hormuz pour empêcher un tel vol à nouveau."
 iranian_focus.10.a: "Ceux qui volent doivent être punis !"
 iranian_focus.10.b: "Nous avons des affaires plus urgentes."
 iranian_focus.11.t: "L'Iran propose l'extraction de schiste bitumineux"
 iranian_focus.11.d: "Le gouvernement iranien a proposé d'extraire le pétrole de nos vastes réserves de schiste bitumineux. Le contrat stipule que l'Iran aura le contrôle de ces champs pétroliers pendant 10 ans, mais à l'expiration de ce contrat, nous pourrons prendre le contrôle des bénéfices des ressources et de l'équipement utilisé pour extraire le pétrole de nos réserves de schiste."
 iranian_focus.11.a: "Une idée merveilleuse"
 iranian_focus.11.b: "Nous rejetons cette menace à notre indépendance"
 iranian_focus.12.t: "[FROM.GetName] accepte notre proposition sur le schiste bitumineux"
 iranian_focus.12.d: "[FROM.GetName] a accepté notre proposition la plus récente et a signé un nouveau contrat concernant l'extraction de pétrole à Amman."
 iranian_focus.12.a: "Génial"
 iranian_focus.13.t: "[FROM.GetName] rejette la proposition récente"
 iranian_focus.13.d: "[FROM.GetName] a rejeté notre proposition la plus récente concernant le contrat sur l'extraction de pétrole à Amman."
 iranian_focus.13.a: "Malheureusement"
 iranian_focus.14.t: "Nos options"
 iranian_focus.14.d: "Le contrat iranien a perdu beaucoup de potentiel pour un contrat mutuellement bénéfique entre nos nations. Le moment est venu pour nous de nous exprimer et d'exiger des conditions plus favorables."
 iranian_focus.14.a: "Nous avons besoin de plus de pétrole"
 iranian_focus.14.b: "Nous voulons notre pétrole plus tôt"
 iranian_focus.15.t: "La Jordanie demande plus de pétrole"
 iranian_focus.15.d: "Le gouvernement jordanien a demandé que nous creusions pour plus de pétrole à Amman. Bien que cela ne soit pas une mauvaise chose, cela nous coûtera un peu plus au bout du compte."
 iranian_focus.15.a: "D'accord, mais nous aurons besoin d'une année supplémentaire"
 iranian_focus.15.b: "Non"
 iranian_focus.16.t: "La Jordanie demande un contrat plus court"
 iranian_focus.16.d: "Le gouvernement jordanien demande que nous mettions fin à notre contrat plus tôt afin qu'ils puissent avoir accès au pétrole que nous avons extrait. Ce n'est certainement pas quelque chose dont nous avions discuté."
 iranian_focus.16.a: "D'accord, mais nous aurons besoin d'une compensation"
 iranian_focus.16.b: "Non"
 iranian_focus.17.t: "Fin du contrat"
 iranian_focus.17.d: "Cet après-midi, les Iraniens ont commencé à faire leurs valises d'Amman pour se rendre à Téhéran, après la fin du contrat sur le pétrole de schiste signé il y a 10 ans. Les autorités jordaniennes contrôlent désormais le pétrole extrait par les compagnies iraniennes au fil des ans."
 iranian_focus.17.a: "Ce furent de bonnes années de coopération"
 iranian_focus.18.t: "La Jordanie se retire du contrat plus tôt que prévu"
 iranian_focus.18.d: "Le gouvernement jordanien a pris la décision stupide de se retirer de notre contrat convenu sans nous en avertir. C'est une violation claire du contrat et de la confiance, quelque chose que nous n'oublierons jamais !"
 iranian_focus.18.a: "Inacceptable"
 iranian_focus.18.b: "Laissons tomber"
 iranian_focus.19.t: "L'Iran offre son soutien dans la lutte contre le terrorisme en Asie centrale"
 iranian_focus.19.d: "Le gouvernement iranien a offert ses ressources humaines pour lutter contre le terrorisme en Asie centrale. Cette initiative permettra une plus grande stabilité générale dans la région, tout en permettant à nos troupes stationnées dans la région d'avoir l'esprit tranquille."
 iranian_focus.19.a: "Nous acceptons cet accord"
 iranian_focus.19.b: "Une proposition horrible"
 iranian_focus.20.t: "Les États-Unis acceptent notre proposition"
 iranian_focus.20.d: "Les États-Unis ont accepté notre proposition, et dès demain nous mobiliserons une petite force de réaction pour l'envoyer en Asie centrale. L'armée américaine a proposé de fournir à nos unités des renseignements sur la région, ce qui nous permettra de nous familiariser plus facilement avec tous les problèmes de cette région."
 iranian_focus.20.a: "Génial"
 iranian_focus.21.t: "Les États-Unis rejettent notre proposition"
 iranian_focus.21.d: "Les États-Unis ont rejeté notre proposition, déclarant qu'ils ne faisaient pas confiance aux capacités de notre armée pour gérer les menaces terroristes en Asie centrale."
 iranian_focus.21.a: "Malheureux, mais à quoi nous attendions-nous ?"
 iranian_focus.22.t: "L'Iran propose la vente de 3000 drones Shahed-136"
 iranian_focus.22.d: "Le gouvernement iranien nous a proposé de nous vendre 3000 drones suicide de leur arsenal, mais seulement si nous acceptons de signer un contrat où nous sommes obligés de leur fournir des informations sur le combat aérien, et une petite somme d'argent. Une grande quantité de drones suicide pourrait être exactement ce dont nous avons besoin pour renforcer nos forces armées, ce qui en fait une décision à laquelle nous devrons réfléchir attentivement."
 iranian_focus.22.a: "Où signons-nous ?"
 iranian_focus.22.b: "Non, nous n'avons pas grand-chose à faire de drones bon marché"
 iranian_focus.23.t: "La Russie accepte"
 iranian_focus.23.d: "Le gouvernement russe a accepté de signer notre contrat proposé, autorisant la vente de 3000 drones suicide. Dans le contrat, il a été stipulé qu'ils doivent nous fournir des renseignements sur le combat aérien, ce qui nous permettra de renforcer l'intégrité opérationnelle de notre force aérienne par la même occasion."
 iranian_focus.23.a: "Génial"
 iranian_focus.24.t: "La Russie refuse notre offre"
 iranian_focus.24.d: "Le gouvernement russe a refusé de signer notre contrat, rejetant ainsi notre proposition de vente de 3000 drones suicide."
 iranian_focus.24.a: "Malheureux"
 iranian_focus.25.t: "Fournisseurs étrangers"
 iranian_focus.25.d: "Nous sommes en bonne voie pour atteindre certains de nos objectifs de modernisation. À la suite de nos récentes initiatives de coopération militaire étrangère, le haut commandement de l'Artesh a décidé qu'il était préférable que nous commencions à chercher des armes auprès d'un fournisseur plus établi. Nous n'allons pas chercher des fournitures brutes, mais plutôt de la technologie qui peut nous aider à compter sur nos industries pour fabriquer et assembler ces armes."
 iranian_focus.25.a: "Les Russes - assistance aux forces terrestres"
 iranian_focus.25.b: "Les Américains - assistance à la force aérienne"
 iranian_focus.25.c: "Les Allemands - assistance aux forces blindées"
 iranian_focus.26.t: "L'Iran demande de la technologie militaire"
 iranian_focus.26.d: "Le gouvernement iranien a envoyé des représentants à notre armée demandant un soutien pour leur programme de recherche technologique. Ils nous considèrent comme une force compétente et nous ont donc choisis à la place de nombreux autres pays. Que nous voulions donner à l'Iran l'accès à une technologie aussi sophistiquée dépend de nous, mais nous pourrions gagner la faveur des Iraniens, surtout s'ils parviennent à redresser leur armée."
 iranian_focus.26.a: "Cela ne ferait pas de mal d'aider un ami"
 iranian_focus.26.b: "Jamais"
 iranian_focus.27.t: "[FROM.GetName] accepte de partager des informations militaires !"
 iranian_focus.27.d: "Le gouvernement [FROM.GetAdjective] a accepté d'aider nos forces armées dans la recherche militaire. C'est un grand pas vers notre programme de modernisation, et nous ne manquerons pas d'oublier leur aide."
 iranian_focus.27.a: "Génial !"
 iranian_focus.28.t: "[FROM.GetName] refuse notre demande !"
 iranian_focus.28.d: "Le gouvernement [FROM.GetAdjective] a refusé notre demande, car ils nous considèrent comme indignes de pouvoir garder des secrets militaires."
 iranian_focus.28.a: "Nous n'oublierons pas ça"
 iranian_focus.29.t: "Un officier éminent gravit les échelons"
 iranian_focus.29.d: "Ancien officier impérial iranien, Houshang Samadi a prouvé qu'il était capable de diriger les honorables soldats de l'Artesh. Ayant défendu la nation contre l'Irak lorsque Saddam Hussein a envahi, Samadi a montré qu'il était capable de gérer n'importe quelle tâche à accomplir. Certains au sein du haut commandement discutent d'une éventuelle promotion au grade de général, tandis que d'autres sont plus réticents en raison des récents discours qu'il a prononcés, défendant la position de l'armée impériale pendant la révolution de 1979."
 iranian_focus.29.a: "Une promotion est bien méritée !"
 iranian_focus.29.b: "Il est préférable qu'il reste officier"
 iranian_focus.30.t: "L'Iran voudrait acheter le Su-30"
 iranian_focus.30.d: "Le gouvernement iranien s'est enquis de la vente potentielle de Su-30 pour sa Force aérospatiale du CGRI. Ils suggèrent que la vente aiderait à prévenir une agression occidentale supplémentaire et serait susceptible de dissuader toute invasion potentielle dans un proche avenir. Nos principaux conseillers suggèrent également que la vente des modèles antérieurs serait un meilleur choix."
 iranian_focus.30.a: "Autoriser la vente"
 iranian_focus.30.b: "Pas d'accord"
 iranian_focus.31.t: "La Russie approuve la vente"
 iranian_focus.31.d: "Le gouvernement russe a approuvé la vente de 40 Su-30 pour notre Force aérospatiale du CGRI (NEHSA). Ces avions seront certainement un ajout majeur à notre arsenal croissant, et obligeront nos ennemis à réfléchir très attentivement à leurs prochaines actions."
 iranian_focus.31.a: "Génial"
 iranian_focus.32.t: "La Russie refuse d'autoriser la vente"
 iranian_focus.32.d: "Le gouvernement russe a refusé d'autoriser la vente de leurs Su-30, prouvant que nous ne pouvons dépendre de personne d'autre que de nous-mêmes."
 iranian_focus.32.a: "Une trahison en effet"
 iranian_focus.33.t: "Science et Islam"
 iranian_focus.33.d: "Sayyid Ali Khamenei, le deuxième guide suprême de la nation, a déclaré par une Fatwa que la recherche sur les cellules souches était permise sous l'Islam. Cette Fatwa a ouvert la porte à de nombreuses autres opportunités que la simple recherche sur les cellules souches, nous permettant d'explorer des domaines alternatifs. Le gouvernement a approuvé un budget pour que nos scientifiques puissent le dépenser pour leurs projets de recherche en conséquence."
 iranian_focus.33.a: "Restons-en à ce qui a été dit"
 iranian_focus.33.b: "Peut-être pouvons-nous nous lancer dans la recherche en construction"
 iranian_focus.33.c: "Et si nous dépensions l'argent pour le peuple ?"
 iranian_focus.34.t: "Patrouille imminente"
 iranian_focus.34.d: "Rudāba était assise au métier à tisser dans la lumière trouble de sa petite pièce. Le mouvement rythmique du tirage des fils était une constante béate dans sa vie. Ses doigts se déplaçaient avec aisance, mais son esprit était ailleurs. Au loin, au-delà des montagnes du Gilan, il y avait des murmures de la capitale selon lesquels la police était déployée en force, plus que d'habitude. Heydar, l'oncle de Rudāba, se tenait à l'entrée. \n\nIls nous regardent à nouveau, tu sais ?\n\nLa voix de Heydar était basse alors qu'il s'appuyait contre le chambranle de la porte, ses mains fourrées dans les poches de sa veste usée. La fumée de cigarette restait autour de lui comme une tache consciente. \n\nTu le sens aussi, n'est-ce pas ? La façon dont la police patrouille plus maintenant ? Ils marchent à travers le village comme s'ils cherchaient quelque chose ou quelqu'un. Ils attendent n'importe quelle excuse. \n\nRudāba a simplement haussé les épaules, pensant que son oncle était paranoïaque comme d'habitude, se convaincant et convainquant Heydar avec ses propres mots. Elle a répondu.\n\nPeut-être qu'ils sont à ta recherche. Tu leur as demandé ?\n\nHeydar a répondu sèchement et sarcastiquement.\n\nTu sais que nous ne traitons pas avec les Basij,\n\nalors qu'il se retournait et quittait l'entrée."
 iranian_focus.34.a: "Inutile de le dire"
 iranian_focus.35.t: "Effort électoral des Basij"
 iranian_focus.35.d: "Nous avons demandé aux forces Basij qui sont légalement qualifiées pour voter de faire ce que nous demandons. Nous pouvons orienter le vote vers n'importe quel candidat, rendant plus probable la victoire de notre candidat préféré à la présidence."
 iranian_focus.35.a: "Orienter le vote vers les réformistes"
 iranian_focus.35.b: "Orienter le vote vers les principalistes"
 iranian_focus.36.t: "Soutien de l'Ayatollah"
 iranian_focus.36.d: "Aujourd'hui, nous allons organiser une émission publique depuis le Bureau du Guide suprême. Là, il soutiendra publiquement un candidat à la présidence et parlera en sa faveur. Il reste à déterminer qui il soutiendra, mais nous avons une bonne idée..."
 iranian_focus.36.a: "Les Réformistes"
 iranian_focus.36.b: "Les Principalistes"
 iranian_focus.37.t: "Participation de certains groupes d'opposition loyaux au Majles"
 iranian_focus.37.d: "L'atmosphère politique dans la nation s'est échauffée ces dernières années. Les appels à la réforme électorale, du moins dans le Majles, augmentent chaque jour qui passe. Nous avons l'occasion d'adopter une loi qui limitera le contrôle du Conseil des gardiens sur qui peut ou ne peut pas participer au Majles, permettant ainsi aux partis d'opposition loyaux qui sont généralement interdits de se présenter de participer. Un tel changement est extrêmement impopulaire chez les principalistes, mais soutenu par de nombreux réformistes."
 iranian_focus.37.a: "Permettre qu'ils se présentent, ils représentent peu de menace"
 iranian_focus.37.b: "Absolument pas"
 iranian_focus.38.t: "Groupes d'opposition étudiante"
 iranian_focus.38.d: "Dans nombre de nos écoles, en particulier les universités, les groupes d'opposition étudiante ont causé des problèmes à notre gouvernement par leurs activités anti-étatiques. Entraînant généralement des dommages aux installations de l'école et une légère attention médiatique, ces étudiants ne font que nuire à la réputation de la République islamique. Nous dépensons beaucoup d'argent pour financer la police du campus universitaire, mais à un moment donné, une solution plus permanente est nécessaire."
 iranian_focus.38.a: "Les laisser exercer leurs droits librement"
 iranian_focus.38.b: "Augmenter la pression contre ces groupes"
 iranian_focus.39.t: "Une nouvelle ère de la politique iranienne"
 iranian_focus.39.d: "Avec le président [PER_president_name_loc] agenouillé à ses côtés, Khamenei s'est adressé à la foule immense de partisans, de généraux et de fonctionnaires du gouvernement.\n\n'Aujourd'hui... aujourd'hui les forces du mal ne peuvent plus manipuler notre nation. Les divisions doivent cesser, et les divisions cesseront ici' a annoncé le Guide suprême\n\n[PER_president_name_loc] a ensuite été invité à s'approcher du petit podium et à signer quelque chose. Quelques instants plus tard, il l'a levé à contrecœur pour le montrer à la foule. C'était sa démission officielle. Réalisant ce qui se passait, tout le monde dans la foule a levé le poing et a crié 'Allah-o Akbar, Khamenei Rahbar', ce qui signifie 'Dieu est le plus grand, Khamenei est le chef'. Le Majles a ensuite été dissous, le président du Parlement protestant contre cette mesure, mais étant arrêté peu de temps après. Le gouvernement a déployé des forces de sécurité et s'attend à une résistance des mouvements réformistes."
 iranian_focus.39.a: "Ce qui aurait dû être fait il y a longtemps est maintenant accompli"
 iranian_focus.391.t: "La République islamique n'est plus"
 iranian_focus.391.d: "Plus tôt dans la journée, le Guide suprême a organisé une émission publique au Bureau du Guide suprême. De nombreuses personnes étaient présentes, telles que les généraux de l'Artesh, le CGRI, le clergé chiite et les chefs de milices iraniennes. Lors de cette cérémonie, le Guide suprême, [PER.GetLeader] a fait signer au président une lettre de démission officielle, signalant la fin du poste présidentiel de la République islamique. De plus, le Guide suprême a annoncé la dissolution du Majles, le Parlement officiel de l'Iran. Le président du Parlement a rapidement exprimé son opposition et, en conséquence, a été arrêté. Cette décision a suscité l'indignation de l'opposition et des mouvements réformistes, et en conséquence, le Guide suprême a ordonné aux forces de sécurité d'arrêter ou de neutraliser quiconque se mettrait en travers de son chemin. L'Internet a été coupé, tous les partis politiques doivent être dissous et interdits, et le CGRI a reçu le contrôle total de la sécurité de la nation."
 iranian_focus.391.a: "L'Iran est-il le prochain Corée du Nord ?"
 iranian_focus.40.t: "Le CGRI prend d'assaut le gouvernement"
 iranian_focus.40.d: "Le Corps des gardiens de la révolution islamique a fait marcher ses forces dans Téhéran, exigeant le contrôle de certains niveaux de toute l'administration gouvernementale. Avec la plupart des forces armées stationnées dans la ville se ralliant à leur cause, nos options sont gravement limitées, c'est le moins qu'on puisse dire."
 iranian_focus.40.a: "Ainsi commence le cycle"
 iranian_focus.41.t: "L'Iran cherche à normaliser ses relations"
 iranian_focus.41.d: "Le gouvernement iranien cherche à normaliser les relations avec notre État pour la première fois depuis la Révolution islamique. C'est un développement inattendu, mais pas un que nous n'aurions jamais pu imaginer. Les Iraniens souhaitent laisser toute hostilité derrière nous et s'engager dans un voyage d'investissements mutuels et d'accords, ce que nous accepterons si nous choisissons d'accepter leurs tentatives de normalisation."
 iranian_focus.41.a: "Nous n'y voyons rien de bon"
 iranian_focus.41.b: "Nous devons normaliser les relations"
 iranian_focus.42.t: "[FROM.GetName] refuse de normaliser ses relations avec notre pays"
 iranian_focus.42.d: "Le gouvernement de [SAU.GetName] a refusé de normaliser les relations avec notre pays, ne citant aucune raison officielle si ce n'est que nous ne pouvons pas être dignes de confiance. Ce n'est pas ainsi que des amis devraient se traiter, et en tant que tels, nous n'avons d'autre choix que de considérer les [SAU.GetAdjective] comme des ennemis."
 iranian_focus.42.a: "Nous n'avons pas souhaité cela"
 iranian_focus.43.t: "[SAU.GetName] accepte de normaliser ses relations avec notre pays"
 iranian_focus.43.d: "Le gouvernement de [SAU.GetName] a accepté de normaliser les relations avec notre pays et a commencé à se préparer à construire une ambassade. Notre nouveau partenariat fera sûrement trembler le monde entier, car nous ne serons plus divisés par une rivalité inutile."
 iranian_focus.43.a: "Génial !"
 iranian_focus.44.t: "L'Iran propose un pacte de sécurité"
 iranian_focus.44.d: "Le gouvernement iranien a lancé l'idée d'un éventuel pacte de non-agression, mettant formellement fin à toute forme d'hostilité entre nos gouvernements. Mais peut-on faire confiance aux Iraniens ? C'est une question à laquelle nous devons réfléchir très attentivement, car l'avenir de notre gouvernement et de notre politique étrangère en dépend."
 iranian_focus.44.a: "Une idée horrible"
 iranian_focus.44.b: "Une excellente idée"
 iranian_focus.45.t: "[SAU.GetName] rejette notre proposition"
 iranian_focus.45.d: "Le gouvernement de [SAU.GetName] a rapidement rejeté notre proposition et a déclaré que toute forme d'accord écrit sur un pacte de sécurité mettrait en danger les intérêts [SAU.GetAdjective]."
 iranian_focus.45.a: "Nous n'oublierons pas ça"
 iranian_focus.46.t: "[SAU.GetName] accepte notre proposition"
 iranian_focus.46.d: "Le gouvernement de [SAU.GetName] a accepté notre proposition et a au contraire montré beaucoup d'enthousiasme pour un accord écrit entre nos gouvernements qui abandonnera et mettra fin aux hostilités."
 iranian_focus.46.a: "Génial"
 iranian_focus.47.t: "L'Iran propose un pacte de garantie mutuelle"
 iranian_focus.47.d: "Le gouvernement iranien a suggéré que nous garantissions l'indépendance de la souveraineté de l'autre par un pacte de sécurité officialisé, qui verra [PER.capital.GetCapitalVictoryPointName] et [SAU.capital.GetCapitalVictoryPointName] établir formellement des liens militaires."
 iranian_focus.47.a: "Pourraient-ils trouver une idée pire ?"
 iranian_focus.47.b: "Une idée merveilleuse"
 iranian_focus.48.t: "[SAU.GetName] rejette"
 iranian_focus.48.d: "Pour une raison quelconque, le gouvernement de [SAU.GetName] a décidé de rejeter notre proposition de pacte de défense mutuelle qui pourrait bénéficier à la fois à notre gouvernement et au leur. Cette décision mettrait potentiellement en péril la sécurité de nombreuses nations du Golfe, y compris la leur."
 iranian_focus.48.a: "Tant pis pour eux"
 iranian_focus.49.t: "[SAU.GetName] accepte"
 iranian_focus.49.d: "Les [SAU.GetAdjective] ont accepté de signer notre pacte de défense officiel, qui exigera que l'une ou l'autre nation vienne en aide à l'autre en cas de besoin."
 iranian_focus.49.a: "Génial"
 iranian_focus.50.t: "L'Iran demande l'achat de chars Leopard"
 iranian_focus.50.d: "[PER.GetName] nous a demandé de leur vendre 100 chars Leopard pour environ 35 milliards de dollars. Nous pouvons accepter ou refuser leur demande."
 iranian_focus.50.a: "Approuver la vente"
 iranian_focus.50.b: "Nous ne pouvons pas leur vendre"
 iranian_focus.51.t: "[FROM.GetName] accepte l'achat d'armes"
 iranian_focus.51.d: "[FROM.GetName] a accepté notre demande d'achat d'armes, et une nouvelle cargaison de nos armes arrivera sous peu."
 iranian_focus.51.a: "Génial"
 iranian_focus.52.t: "[FROM.GetName] rejette l'achat d'armes"
 iranian_focus.52.d: "[FROM.GetName] a décidé de ne pas nous vendre ses armes, soit par crainte que nous les utilisions pour des destructions, soit parce qu'ils n'ont tout simplement pas les armes sous la main."
 iranian_focus.52.a: "D'accord"
 iranian_focus.53.t: "L'Iran demande l'achat de Rafale C à notre pays"
 iranian_focus.53.d: "Nous avons reçu une demande très étrange plus tôt cette semaine. Les diplomates iraniens ont appelé et sont pour une raison quelconque intéressés par l'achat de nos jets, et ils sont prêts à y mettre le prix."
 iranian_focus.53.a: "Approuver l'achat"
 iranian_focus.53.b: "Non"
 iranian_focus.54.t: "L'Iran propose une invitation à l'OTSC"
 iranian_focus.54.d: "L'Iran a envoyé des délégués à [ROOT.capital.GetCapitalVictoryPointName] aujourd'hui pour négocier les termes de notre adhésion à l'OTSC. Ils déclarent que cette alliance défensive est destinée à dissuader de nouvelles agressions de la part de puissances extérieures, et ils affirment qu'ils travaillent à l'objectif ultime de créer une ceinture de sécurité absolue dans la région."
 iranian_focus.54.a: "Nous devons accepter cette offre"
 iranian_focus.54.b: "Nous rejetons cette menace à notre indépendance !"
 iranian_focus.55.t: "[FROM.GetName] accepte l'invitation de l'OTSC"
 iranian_focus.55.d: "[FROM.GetName] a accepté de rejoindre l'OTSC et a déjà signé plusieurs accords de défense. Leur adhésion en tant que membre à part entière de l'OTSC signifie le renforcement d'une amitié déjà grande !"
 iranian_focus.55.a: "Bienvenue, [FROM.GetName]"
 iranian_focus.56.t: "[FROM.GetName] refuse l'adhésion à l'OTSC"
 iranian_focus.56.d: "[FROM.GetName] a refusé d'accepter l'invitation que nous leur avons adressée il y a quelques jours. Ils citent que rejoindre l'alliance n'est pas dans leur meilleur intérêt et que le faire empièterait peut-être sur leur souveraineté et leur indépendance."
 iranian_focus.56.a: "D'accord"
 iranian_focus.57.t: "[FROM.GetName] rejoint l'OTSC"
 iranian_focus.57.d: "[FROM.GetName] a officiellement accepté l'invitation à l'alliance de l'OTSC qui leur a été adressée plus tôt cette semaine. Cela marque une nouvelle étape pour l'alliance nouvellement réformée, car lorsque l'Iran a réformé l'alliance, elle n'a pas réussi à susciter beaucoup d'attention ou d'intérêt de la part des États voisins. Avec [FROM.GetName] qui est maintenant un membre officiel, l'alliance pourrait continuer à étendre son influence."
 iranian_focus.57.a: "Les blocs de pouvoir continuent de croître"
 iranian_focus.58.t: "Rébellion au Sud-Azerbaïdjan"
 iranian_focus.58.d: "Des milices à travers le Sud-Azerbaïdjan se sont soulevées contre le gouvernement iranien, menaçant son contrôle sur la région. Bien que le principal partisan de ce mouvement soit inconnu, le gouvernement iranien soupçonne que c'était quelqu'un dans le nord, en particulier en faisant allusion à l'Azerbaïdjan, à la Turquie ou à la Russie."
 iranian_focus.58.a: "Nous soutenons le Sud-Azerbaïdjan !"
 iranian_focus.58.b: "Nous soutenons l'Iran !"
 iranian_focus.58.c: "Au diable ces traîtres !"
 iranian_focus.59.t: "Rébellion au Baloutchistan"
 iranian_focus.59.d: "Des milices à travers le Baloutchistan se sont soulevées contre le gouvernement iranien, menaçant son contrôle sur la région. Bien que le principal partisan de ce mouvement soit inconnu, le gouvernement iranien soupçonne que c'était quelqu'un dans le sud, en particulier en faisant allusion à [SAU.GetName], ou au Pakistan."
 iranian_focus.59.a: "Nous soutenons le Baloutchistan !"
 iranian_focus.59.b: "Nous soutenons l'Iran !"
 iranian_focus.59.c: "Au diable ces traîtres !"
 iranian_focus.60.t: "Rébellion au Kurdistan"
 iranian_focus.60.d: "Des milices à travers le Kurdistan se sont soulevées contre le gouvernement iranien, menaçant son contrôle sur la région. Bien que le principal partisan de ce mouvement soit inconnu, le gouvernement iranien soupçonne que c'était quelqu'un dans l'ouest, en particulier en faisant allusion à [USA.GetName] ou à Israël."
 iranian_focus.60.a: "Nous soutenons le Kurdistan !"
 iranian_focus.60.b: "Nous soutenons l'Iran !"
 iranian_focus.60.c: "Au diable ces traîtres !"
 iranian_focus.61.t: "[PER.GetName] demande l'achat de navires"
 iranian_focus.61.d: "Les Iraniens demandent à acheter un assez grand nombre de navires. Leur demande comprend un porte-avions, 2 destroyers et 1 croiseur. Bien que ce soit une démocratie, l'avenir de l'Iran reste à déterminer, et nous devons être prudents avec ce que nous leur donnons."
 iranian_focus.61.a: "Allez-y"
 iranian_focus.61.b: "Non"
 iranian_focus.62.t: "[USA.GetName] approuve la vente de navires"
 iranian_focus.62.d: "Le président américain, [USA.GetLeader], a approuvé la vente d'un porte-avions, de 2 destroyers et d'un croiseur. Notre marine dominera le Golfe comme aucune autre !"
 iranian_focus.62.a: "Génial !"
 iranian_focus.63.t: "[USA.GetName] rejette la vente de navires"
 iranian_focus.63.d: "Le président américain, [USA.GetLeader], a rejeté la proposition que nous leur avions envoyée."
 iranian_focus.63.a: "Merde"
 iranian_focus.64.t: "L'Iran veut rouvrir l'ambassade américaine à Téhéran"
 iranian_focus.64.d: "Le gouvernement iranien a demandé de restaurer formellement les liens et a proposé de rénover et de restaurer l'ambassade américaine à Téhéran. En retour, nous ferons de même et rouvrirons leur ambassade à Washington. Un changement de direction en Iran a rendu un tel dialogue possible, car la République islamique avant eux était déterminée à détruire notre nation."
 iranian_focus.64.a: "Un développement inattendu mais bienvenu"
 iranian_focus.64.b: "Nous ne voulons rien avoir à faire avec toi, Iran"
 iranian_focus.65.t: "Les États-Unis acceptent de rétablir des liens diplomatiques"
 iranian_focus.65.d: "Le gouvernement des États-Unis a accepté de rétablir les liens avec notre gouvernement et a commencé à planifier la réouverture de l'ambassade iranienne à Washington. Ce développement marque un sommet historique dans nos relations depuis la Révolution islamique."
 iranian_focus.65.a: "Génial"
 iranian_focus.66.t: "Les États-Unis refusent de normaliser les relations"
 iranian_focus.66.d: "Les États-Unis ont refusé de normaliser leurs relations avec notre nation et ont plutôt cité la volatilité politique qui existe dans notre nation comme un 'facteur imprévisible'."
 iranian_focus.66.a: "Quoi ?"
 iranian_focus.67.t: "L'Iran donne le feu vert à l'opposition syrienne"
 iranian_focus.67.d: "Le gouvernement iranien a approuvé que des opérations générales soient lancées par divers groupes d'opposition syriens opérant sous l'ALS. Bien qu'il s'agisse d'une coalition très lâche, l'Iran a utilisé son influence et sa diplomatie étendue pour armer divers groupes et les faire travailler ensemble dans le seul but de renverser [SYR.GetLeader]. Certains craignent que cela n'entraîne des effusions de sang et des destructions inutiles, mais [PER.GetLeader] a déclaré que de telles mesures étaient prises pour empêcher une future explosion qui serait 'bien plus destructive que ce qu'un groupe de combattants de la liberté très motivés pourrait faire'."
 iranian_focus.67.a: "Intéressant"
 iranian_focus.67.b: "Les bouffons de [PER.capital.GetCapitalVictoryPointName] n'ont aucune idée de ce qu'ils font !"
 iranian_focus.68.t: "Le conflit syrien se termine"
 iranian_focus.68.d: "La guerre civile en Syrie s'est conclue favorablement pour nous. L'ALS a réussi à renverser le gouvernement syrien et a commencé à consolider son pouvoir. Nos principaux conseillers et responsables militaires en Syrie ont également commencé à donner des ordres et à diriger leur gouvernement, ce qui en fait un État client de facto du nôtre."
 iranian_focus.68.a: "La victoire est pour ceux qui osent"
 iranian_focus.69.t: "L'Iran demande de l'aide en Syrie"
 iranian_focus.69.d: "Le gouvernement iranien a demandé que nous envoyions des forces d'intervention pour soutenir l'ALS dans leur effort pour renverser le gouvernement de [SYR.GetLeader]. Que nous choisissions de soutenir l'Iran ou non dépend de nous, mais en tant que membre de l'OTSC, nous sommes censés soutenir nos alliés."
 iranian_focus.69.a: "Nous marcherons sur [SYR.capital.GetCapitalVictoryPointName] ensemble !"
 iranian_focus.69.b: "Nous avons des questions plus pressantes"
 iranian_focus.70.t: "L'OTSC mobilise des forces d'intervention au nom de l'[FSA.GetName]"
 iranian_focus.70.d: "Une conférence générale de l'OTSC a eu lieu à [PER.capital.GetCapitalVictoryPointName] cette semaine, au cours de laquelle l'alliance a convenu de mobiliser des forces d'intervention au nom de l'[FSA.GetName]. Cette force d'intervention est destinée à aider la rébellion à réussir et à renverser le gouvernement de [SYR.GetLeader]. Les dirigeants du monde entier ont eu des sentiments mitigés quant au contenu discuté lors de cette conférence, car il ne s'agissait pas seulement de la question syrienne. Cependant, l'action reste à voir, car personne ne sait si l'OTSC agira réellement sur ses promesses."
 iranian_focus.70.a: "Intéressant"
 iranian_focus.70.b: "Idiots !"
 iranian_focus.71.t: "L'Iran propose d'évincer le Hezbollah"
 iranian_focus.71.d: "Le gouvernement iranien a récemment suggéré que nous coopérions dans une frappe conjointe sur le Hezbollah. Selon l'Iran, leurs dirigeants constituent une grande menace pour la stabilité de la région et de notre propre nation. Que nous choisissions d'aider [PER.capital.GetCapitalVictoryPointName] dans une telle mission dépend de nous, mais des avantages territoriaux nous sont promis par cette opération."
 iranian_focus.71.a: "Débarrassons-nous du Liban de cette racaille du Hezbollah !"
 iranian_focus.71.b: "Non"
 iranian_focus.72.t: "Le Liban accepte l'opération"
 iranian_focus.72.d: "Le gouvernement libanais a accepté de nous aider à évincer le Hezbollah de la région. Les motifs derrière cette opération sont plus grands que de simplement évincer des acteurs non étatiques, c'est mettre le dernier clou dans le cercueil de la République islamique et de ceux qui ont fui vers le sud du Liban."
 iranian_focus.72.a: "Be pish !"
 iranian_focus.73.t: "Le Liban refuse de coopérer"
 iranian_focus.73.d: "Le gouvernement libanais a refusé de nous aider à évincer le Hezbollah et les forces restantes du CGRI dans la région. Il semble que nous devrons le faire seuls."
 iranian_focus.73.a: "Très bien"
 iranian_focus.74.t: "L'Iran assassine des généraux du CGRI en exil"
 iranian_focus.74.d: "Le gouvernement iranien a mené une opération qui a tué plusieurs hauts responsables du CGRI résidant dans nos planques. La Force aérienne iranienne a été créditée des assassinats et a causé beaucoup de colère au sein de la communauté chiite au Liban."
 iranian_focus.74.a: "Maudit soit-il !"
 iranian_focus.75.t: "Opération réussie contre d'anciens généraux du CGRI"
 iranian_focus.75.d: "La Force aérienne iranienne a réussi à mener plusieurs frappes aériennes qui ont tué de hauts responsables du CGRI, dont Qassem Soleimani. Cette victoire ne sera pas seulement chérie, mais aussi reconnue mondialement comme un signe de la puissance iranienne."
 iranian_focus.75.a: "La fin d'une ère"
 iranian_focus.76.t: ""
 iranian_focus.76.d: ""
 iranian_focus.76.a: ""
 iranian_focus.77.t: "Le golfe Persique"
 iranian_focus.77.d: "Environ 24 heures se sont écoulées depuis que nous avons imposé des frais d'entrée modérés dans le golfe Persique, et nous avons déjà reçu une condamnation généralisée pour cela sur la scène mondiale. Cependant, malgré la condamnation massive, les politiciens des États-Unis sont toujours prêts à travailler avec nous. Ils nous aideront à réduire les coûts commerciaux et d'expédition, mais en retour, nous devons lever nos taxes et laisser le commerce circuler sans restrictions."
 iranian_focus.77.a: "Non"
 iranian_focus.77.b: "Nous pouvons trouver un arrangement"
 iranian_focus.78.t: "Manœuvres iraniennes près de la frontière azerbaïdjanaise"
 iranian_focus.78.d: "L'armée iranienne a constitué une force considérable à la frontière azerbaïdjanaise et est allée jusqu'à former des divisions ethniques spéciales au cours des derniers mois en préparation. Les services de renseignement occidentaux savent depuis des mois que l'Iran prépare une invasion de l'Azerbaïdjan, vraisemblablement pour annexer la nation. Cela survient alors que le dirigeant turc a mis en garde contre une intervention si l'Iran décidait d'entrer en Azerbaïdjan. Beaucoup s'inquiètent d'un conflit régional plus vaste, tandis que d'autres pensent que chaque camp bluffe."
 iranian_focus.78.a: "Inquiétant"
 iranian_focus.79.t: "L'Iran exige des concessions pétrolières"
 iranian_focus.79.d: "Le gouvernement iranien a exigé que nous lui cédions le contrôle temporaire de nos champs de pétrole afin qu'il puisse les 'développer'. Une demande aussi scandaleuse a provoqué des ondes de choc dans toute la région, et beaucoup ont déclaré que l'Iran était l'intimisateur régional. Que nous choisissions d'accepter ou non est une chose à laquelle nous devrons réfléchir très attentivement."
 iranian_focus.79.a: "Nous n'avons pas le choix"
 iranian_focus.79.b: "Nous mourrons avant de nous soumettre"
 iranian_focus.80.t: "[FROM.GetName] concède"
 iranian_focus.80.d: "[FROM.GetName] a cédé face à la pression et a maintenant commencé à autoriser les compagnies de forage iraniennes à commencer des opérations sur leurs champs de pétrole."
 iranian_focus.80.a: "Bien"
 iranian_focus.81.t: "[FROM.GetName] refuse notre offre"
 iranian_focus.81.d: "Le gouvernement de [FROM.GetName] est clairement inapte à gouverner, car il a purement et simplement rejeté notre offre généreuse. Pour l'amour de la fierté nationale et de l'ego, ils ont sacrifié la paix."
 iranian_focus.81.a: "Ils seront punis"
 iranian_focus.82.t: "L'Iran exige Musandam et Masirah"
 iranian_focus.82.d: "L'ambassade iranienne a demandé à nos diplomates de rendre deux États stratégiques aujourd'hui. Le gouvernement iranien a exigé que nous transférions le contrôle de Musandam et de l'île de Masirah aux autorités iraniennes en compensation de leur aide pour réprimer la rébellion de Dofar dans les années 1970. Ils affirment que les territoires sont nécessaires pour maintenir la sécurité régionale et iranienne."
 iranian_focus.82.a: "Quel autre choix avons-nous ?"
 iranian_focus.82.b: "Nous défendrons nos terres jusqu'au dernier Omanais !"
 iranian_focus.83.t: "Oman rend un territoire"
 iranian_focus.83.d: "Le gouvernement omanais a fait un choix très sage aujourd'hui. Le contrôle de Musandam et de Masirah est transféré à l'Artesh aujourd'hui même, en raison de nos excellentes prouesses de négociation."
 iranian_focus.83.a: "Bien, très bien"
 iranian_focus.84.t: "L'Iran exige la soumission"
 iranian_focus.84.d: "Le gouvernement iranien a exigé que le Qatar devienne un protectorat du leur. Notre terre n'est pas simplement une pièce sur l'échiquier, et une telle décision a irrité beaucoup de gens dans la société qatarie et dans la région dans son ensemble. Cependant, les actions récentes de l'Iran ont indiqué qu'ils se souciaient peu de la vie de ceux qui les entourent."
 iranian_focus.84.a: "Nous n'avons pas d'autre choix"
 iranian_focus.84.b: "Nous nous battrons jusqu'au dernier Qatari !"
 iranian_focus.85.t: "Le Qatar se soumet"
 iranian_focus.85.d: "Le gouvernement qatari a accepté de devenir un protectorat du nôtre. Bien sûr, ils n'avaient pas d'autre choix. Ils vivront par l'épée, ou mourront par elle."
 iranian_focus.85.a: "Bon choix"
 iranian_focus.86.t: "Soutenir Shah Massoud"
 iranian_focus.86.d: "Afin d'accroître notre influence en Afghanistan, nous avons décidé de fournir un soutien en armes à ce pays et de l'aider à gagner la guerre contre les Talibans. Mais à quel point devrions-nous montrer notre soutien ?"
 iranian_focus.86.a: "Beaucoup de soutien"
 iranian_focus.86.b: "Soutien modéré"
 iranian_focus.86.c: "Faible soutien"
 iranian_focus.87.t: "Soulèvement hazara dans le centre de l'Afghanistan"
 iranian_focus.87.d: "Le peuple hazara s'est soulevé contre les Talibans et l'Alliance du Nord. Leurs dirigeants demandent le soutien iranien pour les guider vers la victoire, et notre armée est prête à faire ce qu'on lui ordonne."
 iranian_focus.87.a: "Allez, allez, allez !"
 iranian_focus.88.t: "Victoire au Hazaristan"
 iranian_focus.88.d: "Nos hommes qui se battent au Hazaristan ont pu repousser les attaquants enragés de l'Alliance du Nord et des Talibans. Le Hazaristan vivra un autre jour."
 iranian_focus.88.a: "Nous n'attendions rien de moins"
 iranian_focus.89.t: "Soulèvement hazara dans le centre de l'Afghanistan"
 iranian_focus.89.d: "À la suite de l'influence iranienne non contrôlée, les Hazaras se sont soulevés contre toutes les formes d'autorité en Afghanistan et cherchent maintenant une indépendance totale de notre contrôle."
 iranian_focus.89.a: "Ils ne dureront pas longtemps"
 iranian_focus.90.t: "Force de défense hazara"
 iranian_focus.90.d: ""
 iranian_focus.90.a: ""
 iranian_focus.91.t: "Place de l'homosexuel dans la société iranienne"
 iranian_focus.91.d: "Notre parti s'est longtemps engagé et a fait campagne en faveur de l'égalité sociale pour tous les Iraniens, sans distinction de race, de sexe et de sexualité. Cependant, gouverner une nation socialement conservatrice est bien plus différent, malgré le fait que les grandes zones urbaines soient socialement libérales, les zones rurales où beaucoup résident sont encore incroyablement conservatrices. Accorder de telles libertés aux homosexuels mettrait certainement en colère les éléments conservateurs de notre nation."
 iranian_focus.91.a: "Nous tiendrons nos promesses"
 iranian_focus.91.b: "L'homosexuel n'a pas sa place en Iran"
 iranian_focus.92.t: "L'Iran propose une union socialiste"
 iranian_focus.92.d: "Le gouvernement iranien est venu demander que nous établissions une union socialiste entre nos deux nations. Ils affirment que cette union n'impliquera pas un contrôle iranien direct sur l'Irak, mais l'intégration des systèmes de nos deux nations. Ils ont également réitéré que nous aurons la liberté de quitter cette union à tout moment de notre choix, et que nous n'avons aucune obligation de rester ou même de la rejoindre en premier lieu."
 iranian_focus.92.a: "C'est un accord que nous devons accepter !"
 iranian_focus.92.b: "Jamais"
 iranian_focus.93.t: "L'Irak rejoint l'union"
 iranian_focus.93.d: "Le gouvernement irakien a accepté de signer un accord historique où nous établirons une union socialiste entre nos États. Nous n'aurons pas de contrôle direct sur l'Irak, mais nos deux nations travailleront à un état d'interconnexion."
 iranian_focus.93.a: "Génial !"
 iranian_focus.94.t: "Les socialistes irakiens refusent notre accord"
 iranian_focus.94.d: "Les Irakiens ont refusé notre accord et ont au contraire déclaré qu'une telle décision mettrait en danger le socialisme dans toute la région. Bien que nous comprenions leur point de vue, c'est toujours un coup dur pour l'héritage de notre parti et ce qu'il espérait accomplir."
 iranian_focus.94.a: "L'unification devra attendre pour l'instant"
 iranian_focus.95.t: "L'Irak se retire de l'union"
 iranian_focus.95.d: "Le gouvernement irakien s'est formellement retiré de l'Union socialiste que nous avions établie ensemble."
 iranian_focus.95.a: "Malheureux"
 iranian_focus.96.t: "Tribunal de l'Iran"
 iranian_focus.96.d: "Aujourd'hui, le Tribunal de l'Iran doit être tenu pour les anciens fonctionnaires de la République islamique. En particulier ceux qui étaient complices de corruption, de scandales et de préjudice causé au peuple. Un groupe de juges doit décider de leur sort, cependant, nous avons toujours le choix. Nous pouvons soit procéder au tribunal publiquement, soit les utiliser pour créer un gouvernement plus efficace et transparent."
 iranian_focus.96.a: "Les deuxièmes chances ne font jamais de mal"
 iranian_focus.96.b: "Faire un exemple de chacun d'entre eux"
 iranian_focus.97.t: "Politique de Hambastegi"
 iranian_focus.97.d: "Hambastegi signifie solidarité en farsi. Sur ce, de nombreux membres de notre parti appellent ouvertement à une politique appelée 'Hambastegi', dont l'intention est de faire preuve de solidarité avec les peuples déplacés du monde. Ils suggèrent que nous permettions aux réfugiés et aux personnes déplacées de chercher refuge en Iran pour une période indéfinie. Cela signifie que nous gagnerons une population plus importante dans son ensemble et que nous élargirons notre main-d'œuvre."
 iranian_focus.97.a: "Tous doivent être laissés entrer"
 iranian_focus.97.b: "L'Iran n'a pas une telle capacité"
 iranian_focus.98.t: "La liberté enfin"
 iranian_focus.98.d: "Depuis plus d'un siècle maintenant, le travailleur se bat contre les systèmes totalitaires de l'Iran. Des grèves aux rébellions pures et simples, l'honorable travailleur iranien n'a pas laissé le gouvernement bafouer ses droits. Le temps est venu pour nous de redresser la nation avec des réformes radicales."
 iranian_focus.98.a: "Liberté, égalité et pouvoir des travailleurs !"
 iranian_focus.99.t: "La dynastie Rajavi"
 iranian_focus.99.d: "Une nouvelle dynastie politique a été établie, la dynastie Rajavi. Pendant des décennies, Massoud Rajavi et son épouse Maryam ont dirigé les MEK (Mojahedin-e Khalq) et ont préconisé l'établissement d'un gouvernement protégé par leurs prouesses politiques."
 iranian_focus.99.a: "Mort au dictateur, qu'il soit le Shah ou le mollah"
 iranian_focus.100.t: "Une nation de Shahs"
 iranian_focus.100.d: "Après plusieurs décennies d'exil, Reza Pahlavi est maintenant de retour et a repris le trône du paon. La République islamique qui a renversé son père a été incapable de remplir les fonctions qu'elle avait promises, et le sentiment monarchiste et la nostalgie ont ainsi ravivé une lumière qui s'éteignait au fil des ans."
 iranian_focus.100.a: "Nous sommes une grande nation, nous reprendrons l'Iran."
 iranian_focus.101.t: "Des égaux dans un monde inégal"
 iranian_focus.101.d: "Le parti des Iraniens, les Pan-Iranistes, a longtemps appelé à l'établissement d'un État prêt à se battre pour le peuple iranien et ses droits. Pendant des siècles, les grandes puissances ont rongé le territoire, la souveraineté et la dignité de l'Iran. Le moment est venu pour l'Iran de devenir un égal dans ce monde qui dévore les faibles."
 iranian_focus.101.a: "Que la lumière du divin nous guide."
 iranian_focus.102.t: "Le régent de l'Iran"
 iranian_focus.102.d: "Désigné comme le premier successeur de Khomeini, Montazeri est rapidement tombé en disgrâce en raison de ses opinions modérées et libérales. En conséquence, Montazeri n'a jamais pu devenir le Guide suprême, et c'est Khamenei qui a pris le poste. Maintenant, avec la chute de l'ensemble du système, il y a encore un espoir pour une démocratie islamique, telle qu'elle avait été imaginée en 1979, mais qui ne s'est jamais concrétisée."
 iranian_focus.102.a: "Si Dieu le veut"
 iranian_focus.103.t: "Le pire est encore à venir"
 iranian_focus.103.d: "Le pire est encore à venir pour notre voisin occidental, l'Irak. La communauté internationale augmente lentement la pression sur son État, et certains spéculent même sur une invasion de l'Irak par les forces américaines. Nous devons envisager de leur fournir une sorte de programme d'aide pour qu'ils aient de quoi survivre le moment venu."
 iranian_focus.103.a: "L'aide monétaire sera d'un grand secours"
 iranian_focus.103.b: "Les armes aideront leurs troupes"
 iranian_focus.104.t: "L'Iran accorde une aide monétaire !"
 iranian_focus.104.d: "Le gouvernement de l'OMPI en Iran nous a envoyé une aide financière pour aider au développement de notre nation."
 iranian_focus.104.a: "Merci"
 iranian_focus.105.t: "L'Iran nous envoie des armes"
 iranian_focus.105.d: "Le gouvernement de l'OMPI en Iran nous a envoyé un paquet d'armes légères pour aider à approvisionner nos troupes."
 iranian_focus.105.a: "Ce sera utile"
 iranian_focus.106.t: "Reconstruction du camp Ashraf"
 iranian_focus.106.d: "De nombreux membres de notre organisation se remémorent l'héritage du camp Ashraf et ce qu'il a impliqué. Il y a de nombreux appels pour reconstruire le camp, le rendre plus grand et plus impressionnant que jamais. La question est de savoir où ?"
 iranian_focus.106.a: "La frontière turque"
 iranian_focus.106.b: "La frontière irakienne, au Khuzestan"
 iranian_focus.107.t: "Fédéralisation du Kurdistan"
 iranian_focus.107.d: "Notre parti a longtemps fait campagne pour la fédéralisation de la région du Kurdistan. Cependant, les choses ont changé depuis. Si nous choisissons de tenir notre promesse, nous contrôlerons presque tout ce qui se passe dans le Kurdistan iranien, et ils n'auront que des élections libres. Si nous choisissons au lieu de cela de maintenir notre emprise sur eux, nous pourrions faire face à une future résistance des Kurdes si nous négligeons leur situation."
 iranian_focus.107.a: "Nous devons tenir nos promesses"
 iranian_focus.107.b: "Nous ne pouvons pas dépecer l'Iran"
 iranian_focus.108.t: "Le long appel téléphonique"
 iranian_focus.108.d: "Après un appel téléphonique de près de deux heures avec le ministre de la Défense, [PER.GetLeader] a discuté des termes de son couronnement en tant que Shahanshah d'Iran. La discussion n'a pas été particulièrement facile, car aucune des deux parties ne parvenait à se mettre d'accord sur le rôle et la fonction du Shah dans la société iranienne. [PER.GetLeader] souhaitait que le pouvoir du Shah reste purement cérémoniel, laissant les bureaucrates expérimentés prendre le contrôle du gouvernement. Le ministre, cependant, voulant que le pouvoir du secrétaire soit contrôlé, voyait les choses différemment. Il souhaitait un gouvernement où le pouvoir serait partagé entre lui, le secrétaire général, le prince héritier et le Majles."
 iranian_focus.108.a: "Soutenir [PER.GetLeader]"
 iranian_focus.108.b: "Soutenir le ministre"
 iranian_focus.109.t: "Couronnement du Shah"
 iranian_focus.109.d: "Des milliers de personnes ont acclamé sur la place de la Liberté, récemment renommée place Shahyad, lorsque Reza Pahlavi II a salué la foule. Derrière lui se trouvait le monument Shahyad, un témoignage du règne de son père et de l'architecture iranienne. À ses côtés se tenait un Marja, tenant un Coran. Une fois la cérémonie lancée, la Couronne impériale a été apportée à Reza par un officier militaire respecté. En posant la couronne sur sa tête, la foule a commencé à chanter 'Javid Shah', ce qui signifie 'Longue vie au Shah'. Un discours a suivi. 'Mon pouvoir n'est rien sans l'autorité du peuple. Je ne suis pas votre souverain, le peuple iranien est le véritable souverain. Mon pouvoir est dérivé de...'"
 iranian_focus.109.a: "...Ceux guidés par la lumière divine"
 iranian_focus.109.b: "...Ceux dont chaque souffle est pour l'Iran"
 iranian_focus.110.t: "Un centre de sagesse politique apparaît à Rasht"
 iranian_focus.110.d: "Un centre de sagesse politique est apparu à Rasht, favorisant la croissance des idéaux et des valeurs laïques. Des universitaires et des politologues de tout l'Iran affluent vers ce centre pour participer aux recherches menées."
 iranian_focus.110.a: "Fascinant"
 iranian_focus.111.t: "Un centre de sagesse politique apparaît à Ispahan"
 iranian_focus.111.d: "Un centre de sagesse politique est apparu à Ispahan, favorisant la croissance des idéaux et des valeurs laïques. Des universitaires et des politologues de tout l'Iran affluent vers ce centre pour participer aux recherches menées."
 iranian_focus.111.a: "Fascinant"
 iranian_focus.112.t: "Un centre de sagesse politique apparaît à Mashhad"
 iranian_focus.112.d: "Un centre de sagesse politique est apparu à Mashhad, favorisant la croissance des idéaux et des valeurs laïques. Des universitaires et des politologues de tout l'Iran affluent vers ce centre pour participer aux recherches menées."
 iranian_focus.112.a: "Fascinant"
 iranian_focus.113.t: "Un centre de sagesse politique apparaît à Markazi"
 iranian_focus.113.d: "Un centre de sagesse politique est apparu à Markazi, favorisant la croissance des idéaux et des valeurs laïques. Des universitaires et des politologues de tout l'Iran affluent vers ce centre pour participer aux recherches menées."
 iranian_focus.113.a: "Fascinant"
 iranian_focus.114.t: "Un centre de sagesse politique apparaît à Hormuzgan"
 iranian_focus.114.d: "Un centre de sagesse politique est apparu à Hormuzgan, favorisant la croissance des idéaux et des valeurs laïques. Des universitaires et des politologues de tout l'Iran affluent vers ce centre pour participer aux recherches menées."
 iranian_focus.114.a: "Fascinant"
 iranian_focus.115.t: "Dons pour le Parti républicain"
 iranian_focus.115.d: "Le parti républicain s'est souvent rangé du côté du nôtre, et a joué un rôle essentiel dans la formation de la politique étrangère américaine à notre égard. Si nous pouvons leur montrer notre propre soutien, peut-être que les Américains seront plus indulgents lorsque le moment viendra pour nous de demander une faveur."
 iranian_focus.115.a: "Un petit don suffira"
 iranian_focus.115.b: "Un don modéré est en cours"
 iranian_focus.115.c: "Nous devons leur faire un don important"
 iranian_focus.116.t: "Les dons iraniens affluent pour le Parti républicain"
 iranian_focus.116.d: "Au cours des dernières semaines, des dons ont afflué de sources anonymes en Iran. On suppose que ces fonds proviennent directement du gouvernement iranien, qui cherche à voir le Parti républicain l'emporter sur le parti démocrate. Cela pourrait être un indice subtil de la part du gouvernement iranien qu'il cherche des faveurs de la part des Républicains, car il leur en fait une."
 iranian_focus.116.a: "D'accord"
 iranian_focus.117.t: "L'Iran demande de l'aide pour sa flotte de F-14 vieillissante"
 iranian_focus.117.d: "Le gouvernement iranien est venu nous demander de l'aide pour moderniser sa flotte vieillissante de F-14. Les officiers de l'armée de l'air iranienne qui étaient présents ont fait une proposition et des idées intéressantes. Les Iraniens financeraient la création d'une variante moderne du F-14 qui viserait à moderniser la flotte ancienne et vieillissante de F-14 de l'Iran. Cette variante pourrait également être utilisée par nous, et par notre propre armée de l'air."
 iranian_focus.117.a: "Peut-être pouvons-nous trouver un accord"
 iranian_focus.117.b: "Jamais"
 iranian_focus.118.t: "L'Amérique commence à expédier le F-14I Tomcat"
 iranian_focus.118.d: "Il semble que les Américains aient été convaincus et qu'ils aient commencé à transporter 60 unités du F-14I Tomcat vers l'armée de l'air. Avec quelques améliorations, nous pourrons enfin avoir un avion compétent une fois de plus."
 iranian_focus.118.a: "Génial"
 iranian_focus.119.t: "L'Amérique rejette l'accord sur le F-14"
 iranian_focus.119.d: "Probablement pour des raisons politiques, les États-Unis ont refusé d'accepter notre proposition du F-14I."
 iranian_focus.119.a: "Malheureusement"
 iranian_focus.120.t: "Un mouvement pour la liberté"
 iranian_focus.120.d: "Fondé avant la Révolution, le Mouvement de la liberté de l'Iran a été à l'avant-garde de la lutte contre les institutions non républicaines. Premiers partisans de la République islamique et de la révolution, le Mouvement de la liberté a évolué au fil des ans pour s'opposer à l'ensemble de la République islamique et faire pression pour une République. Avec la montée du FMI, les Iraniens pourraient enfin être en mesure d'établir une véritable démocratie islamique."
 iranian_focus.120.a: "Unis nous sommes forts"
 iranian_focus.121.t: "La bannière verte de l'espoir"
 iranian_focus.121.d: "Dirigé par Mir-Hossein Mousavi, le Chemin vert de l'espoir s'est avéré être une alternative plus conservatrice au Mouvement de la liberté de l'Iran. Bien que partageant un objectif commun d'établir une République, Mousavi a joué un rôle majeur dans la formation de la République islamique et de ses politiques. Indépendamment de son passé, Mousavi est maintenant devenu plus socialement libéral, tout en soulignant la nécessité de préserver certains des idéaux de la Révolution islamique."
 iranian_focus.121.a: "Seul Dieu sait ce qui va suivre"
 iranian_focus.122.t: "Les héritiers de Mossadegh"
 iranian_focus.122.d: "Le Front national a été dépossédé du pouvoir à plusieurs reprises. D'abord une fois que Mossadegh était en charge, puis une seconde fois en 1979 lorsque Shapour Bakhtiar a travaillé à l'établissement d'une démocratie après l'effondrement de l'État impérial. À l'époque moderne, le Front national représente davantage une idéologie socialiste-technocratique. Indépendamment de leur chance passée de détenir le pouvoir, le Front national a une vision qu'aucune autre organisation n'a."
 iranian_focus.122.a: "Mosaddegh, ton chemin continue !"
 iranian_focus.123.t: "Coalition avec le KDPI"
 iranian_focus.123.d: "Notre parti avait organisé une réunion officielle entre nos plus hauts dirigeants et ceux du KDPI. Au cours de cette réunion, une sorte de coalition a été discutée, dans laquelle le parti pan-iranien financerait les projets de développement du KDPI en échange de la déclaration par le KDPI que le gouvernement pan-iranien est le gouvernement légal et légitime des régions kurdes. Répondre à leurs demandes nous permettra de tirer de beaux avantages des Kurdes de l'Ouest."
 iranian_focus.123.a: "Formaliser un accord militaire"
 iranian_focus.123.b: "Formaliser un accord économique"
 iranian_focus.124.t: "Restrictions sur la population Baha'i"
 iranian_focus.124.d: "En raison des précédentes réglementations de la République islamique, les Baha'i ont été soumis à une discrimination qui les a empêchés de participer à la société. En tant qu'êtres humains, ils méritent les droits les plus fondamentaux, ce que les Oulémas ne jugent pas approprié. Accorder ces droits minerait les Oulémas et les mettrait sérieusement en colère, mais au moins nous pourrions préserver la dignité de la nation."
 iranian_focus.124.a: "Émanciper le peuple Baha'i"
 iranian_focus.124.b: "C'est trop risqué"
 iranian_focus.125.t: "La République d'Iran"
 iranian_focus.125.d: "L'ayatollah Montazeri a annoncé aujourd'hui qu'il se retirerait de son rôle de régent du gouvernement une fois qu'une élection aura décidé du sort de la nation. On dit que ses réformes ont ouvert la voie à un nouveau gouvernement, libre de la corruption qui faisait autrefois partie de la République islamique. Grâce à ses réformes, une série de partis ont pu faire campagne et gagner du soutien au cours des derniers mois. Maintenant que Montazeri se retire, il y a de l'espoir que ses réformes aient créé les fondations nécessaires à une véritable République."
 iranian_focus.125.a: "Le Mouvement de la liberté"
 iranian_focus.125.b: "Le Chemin vert de l'espoir"
 iranian_focus.125.c: "Le Front national"
 iranian_focus.126.t: "La Seconde République islamique"
 iranian_focus.126.d: "À la suite de la pression publique et de la demande populaire, l'ayatollah Montazeri a pris le manteau de Guide suprême d'Iran et a déclaré la Seconde République islamique. Cela marque un moment historique, car l'Iran se débarrasse de son ancienne identité et évolue vers une forme de gouvernement nouvelle et plus démocratique. L'ayatollah restera une figure clé du gouvernement et de la politique pour modérer et protéger l'État, tandis que les partis politiques seront libres de se présenter et de détenir des fonctions. Des préoccupations subsistent cependant quant à la santé défaillante de Montazeri et à la possible question de la succession à sa mort. Pour l'instant, les Iraniens sont libres d'exprimer leurs opinions politiques librement."
 iranian_focus.126.a: "La véritable vision de la révolution"
 iranian_focus.127.t: "Faire face à la tempête à venir"
 iranian_focus.127.d: "Il n'y a aucune nation sur Terre qui n'ait pas fait face à des difficultés. Il est maintenant temps pour nous de créer un plan qui pourrait nous aider à sortir des difficultés économiques ou politiques lorsque nous en aurons le plus besoin. La question qui reste est de savoir ce qui compte le plus pour nous."
 iranian_focus.127.a: "Sauvegarde économique"
 iranian_focus.127.b: "Sauvegarde politique"
 iranian_focus.128.t: "Prenez un moment pour réfléchir"
 iranian_focus.128.d: "Je veux que vous preniez un moment pour réfléchir à ce que vous venez de faire. Vous savez ce que vous avez fait. Était-ce approprié ? Non. Était-ce maudit ? Oui. Devez-vous continuer à jouer ? Non, vous venez de manquer de respect et de cracher sur les centaines d'heures que j'ai passées à développer ce mod et à travailler sur cet arbre."
 iranian_focus.128.a: "Veuillez changer et grandir en tant que personne"
 iranian_focus.129.t: "Groupe de travail anti-corruption"
 iranian_focus.129.d: "En collaboration avec les habitants, un groupe de travail anti-corruption a été créé pour préserver l'intégrité de notre gouvernement et assurer sa transparence. Il ne reste plus qu'à déterminer ce que nous voulons que cette institution consacre le plus de son temps à protéger. Une décision doit être prise rapidement."
 iranian_focus.129.a: "Elle doit garantir l'intégrité de la loi"
 iranian_focus.129.b: "Elle doit garantir l'intégrité de l'économie"
 iranian_focus.130.t: "L'intermédiaire"
 iranian_focus.130.d: "Un ancien officier de l'armée, un politicien et un universitaire. Ces trois mots résument les principales caractéristiques de Ghalibaf. Peut-être mieux connu pour ses nombreuses tentatives de remporter la présidence iranienne, ou pour ses tendances oligarchiques, Ghalibaf s'est toujours positionné comme l'intermédiaire. Si une opportunité se présentait, Ghalibaf serait là pour la saisir. Il est à la fois un principaliste et un réformiste, et ses prochains mouvements ne sont généralement pas connus, à moins qu'il n'y ait de l'argent en jeu."
 iranian_focus.130.a: "Les choses seront faites"
 iranian_focus.131.t: "Les ambitions d'Ahmadinejad"
 iranian_focus.131.d: "Historiquement, Ahmadinejad a été présenté comme un principaliste, l'un des plus purs qui ait jamais existé. Cependant, cette image conservatrice est jugée par beaucoup comme fausse, et certains le considèrent plutôt comme politiquement confus. Cette position peu claire a eu ses avantages, car il a bénéficié d'un soutien accru des zones rurales en raison de son affiliation religieuse, et des zones plus urbaines en raison de ses tendances plus nationalistes. Néanmoins, Ahmadinejad reste un principaliste islamiste soucieux des intérêts des chiites."
 iranian_focus.131.a: "Le printemps perdure"
 iranian_focus.132.t: "L'Iran appelle les investisseurs russes"
 iranian_focus.132.d: "Le gouvernement iranien a fait une annonce aujourd'hui appelant 'ceux qui cherchent à multiplier leur richesse en Russie à venir en Iran'. Cette annonce suggère que l'Iran recherche des investissements russes dans l'État iranien. Notre gouvernement a également considéré cela comme un signe, un signe qui pourrait également nous apporter des avantages. Si nous parvenons à garantir notre influence en Iran, nous pourrions faire bien plus que simplement parler par le biais des canaux diplomatiques."
 iranian_focus.132.a: "Aller de l'avant avec les investissements"
 iranian_focus.132.b: "Nous ne pouvons pas faire affaire avec un tel État"
 iranian_focus.133.t: "Les investissements russes inondent la nation"
 iranian_focus.133.d: "Des vagues d'investissements russes ont frappé le marché iranien, prenant une grande partie du marché par surprise. En plus des investissements gouvernementaux, certains des oligarques russes les plus riches ont investi dans l'industrie minérale iranienne pour aider à favoriser sa croissance."
 iranian_focus.133.a: "Génial"
 iranian_focus.134.t: "La Russie dénonce les investissements en Iran"
 iranian_focus.134.d: "Aujourd'hui, le gouvernement russe a fait une annonce de service public, exhortant ses citoyens à s'abstenir d'investir en Iran. Bien que nous ne sachions pas pourquoi ils feraient une telle chose, nous sommes certains que c'est en réponse à nos appels précédents à des investissements russes en Iran."
 iranian_focus.134.a: "Tout à fait regrettable"
 iranian_focus.135.t: "Préservation de la révolution"
 iranian_focus.135.d: "Les plus hauts dirigeants débattent de la manière dont nous pourrions préserver la révolution et ses idéaux. On craint que la haine initiale pour l'ancien gouvernement ne s'estompe bientôt, et avec elle, la colère du peuple sera dirigée contre nous. Nous devons rapidement identifier une méthode pour garder les gens du côté du gouvernement et nous sauver de l'effondrement."
 iranian_focus.135.a: "Payer les frais de scolarité d'une génération"
 iranian_focus.135.b: "Pourquoi devons-nous nous prouver ? Nous sommes ici pour rester"
 iranian_focus.136.t: "Le pari de Mashaei"
 iranian_focus.136.d: "Esfandiar Rahim Mashaei se bat pour gagner le soutien de l'establishment iranien depuis très longtemps, mais son idéologie politique unique continue de l'aliéner, lui et ses partisans. Croyant qu'une école iranienne de l'islam est nécessaire, Mashaei met constamment en colère le clergé chiite qu'il cherche à chasser de la société iranienne. D'un autre côté, son association avec des figures telles qu'Ahmadinejad le met en désaccord avec les mouvements réformateurs. Néanmoins, son idéologie laïque et ses tendances nationalistes lui ont apporté le soutien de la zone grise de la politique iranienne."
 iranian_focus.136.a: "L'islam des Iraniens est différent et éclairant, il façonnera l'avenir"
 iranian_focus.137.t: "Une armée du peuple"
 iranian_focus.137.d: "Les forces armées iraniennes, ou l'Artesh, ont toujours été apolitiques. Cependant, l'instabilité croissante au sein de l'establishment politique ne leur a laissé d'autre choix que d'intervenir directement et de créer un ordre plus stable jusqu'à ce que la situation se calme et soit prête à revenir à la normale. L'orientation politique de l'Artesh n'est pas encore totalement connue, car elle est composée de tous les secteurs de la société iranienne en raison du fait que la majorité des militaires actifs sont d'origine conscrite."
 iranian_focus.137.a: "Que l'armée soit sacrifiée pour la nation"
 iranian_focus.138.t: "Entre le rouge et le bleu"
 iranian_focus.138.d: "La position officielle d'Ahmadinejad sur l'économie a toujours été floue, et elle n'est connue de personne, sauf de Dieu. Cela a causé beaucoup de problèmes au sein du cabinet, et les appels se multiplient pour qu'Ahmadinejad et son gouvernement adoptent une position officielle quant à savoir si la direction du gouvernement penchera vers le socialisme ou le capitalisme."
 iranian_focus.138.a: "Nous devons embrasser le capitalisme dans son intégralité"
 iranian_focus.138.b: "Nous devons poursuivre le socialisme et ses avantages"
 iranian_focus.138.c: "Pourquoi pas les deux ?"
 iranian_focus.139.t: "Redéfinir l'ennemi national"
 iranian_focus.139.d: "Depuis que la Révolution islamique a secoué la scène diplomatique iranienne jusqu'à ses fondements, nous avons présenté l'Occident, et en particulier les Américains, comme les ennemis de l'Iran et de l'islam. Cependant, les temps ont changé, et nous devons au moins envisager de nommer quelqu'un d'autre comme ennemi national pour unir le peuple une fois de plus."
 iranian_focus.139.a: "Le Grand Satan se trouve à l'Ouest"
 iranian_focus.139.b: "Le plus grand Satan est à notre Nord et à notre Est"
 iranian_focus.139.c: "Le pire des Satans est juste à côté de nous"
 iranian_focus.140.t: "Le dilemme de Mahmoud"
 iranian_focus.140.d: "Plus tôt dans la journée, Ahmadinejad a été vu en train de réfléchir profondément, complètement perdu dans ses pensées. Après qu'on lui ait demandé à quoi il pensait, il a répondu par 'l'argent que nous dépensons pour les troupes'. L'argent auquel il fait référence provient de dons pour diverses organisations caritatives d'anciens combattants à travers l'Iran. Inquiet de l'endroit où l'argent était alloué, Ahmadinejad a débattu s'il fallait simplement garder l'argent et le dépenser ailleurs, ou le laisser aller là où il était censé aller."
 iranian_focus.140.a: "Une opportunité si incitante, trop incitante pour la laisser passer"
 iranian_focus.140.b: "Nous devons résister à la tentation, tout comme nous avons été guidés par la religion"
 iranian_focus.141.t: "Défier le clergé"
 iranian_focus.141.d: "Pour défier le clergé chiite majoritairement dominant dans la nation, nous avons la possibilité de renommer certaines de nos villes et provinces avec des noms pré-islamiques. Bien que cette mesure mette certainement les clercs en colère, elle ne renversera pas leur influence comme nous le voudrions. Au lieu de cela, cette mesure pourrait être considérée comme une ouverture à un mouvement beaucoup plus grand pour remplacer le clergé par Dieu et Dieu seul."
 iranian_focus.141.a: "Aller de l'avant avec le plan"
 iranian_focus.141.b: "Nous ne pouvons pas risquer de mettre en colère les fanatiques religieux"
 iranian_focus.142.t: "Les vieilles habitudes ont la vie dure"
 iranian_focus.142.d: "Exposé pour de nombreuses corruptions au cours de sa carrière politique, Mashaei n'a pas reculé devant toute opportunité potentielle qui pourrait remplir rapidement ses poches. Cependant, maintenant qu'il est en charge du gouvernement et qu'il est le chef de la nation, ses méthodes doivent changer. S'il veut mettre en œuvre correctement ses politiques, alors ses vieilles habitudes doivent être abandonnées au profit de pratiques plus éthiques."
 iranian_focus.142.a: "Mais il a toujours un bon cœur"
 iranian_focus.142.b: "La corruption est pour les mauvaises personnes, elle doit être éradiquée"
 iranian_focus.143.t: "Le schisme iranien"
 iranian_focus.143.d: "Le gouvernement iranien a commencé à réformer la façon dont l'islam est fondamentalement pratiqué. Alors que la plupart des États musulmans, y compris le nôtre, placent les Oulémas et les clercs en haute position, l'Iran s'efforce de dissoudre la participation du clergé dans les affaires islamiques. Ils appellent cela l''École iranienne' de l'islam, et ses idées se sont propagées dans notre propre pays."
 iranian_focus.143.a: "Cela ne peut pas être une bonne chose"
 iranian_focus.144.t: "Proposition d'accord commercial iranien"
 iranian_focus.144.d: "Le gouvernement iranien a proposé un accord commercial possible entre nos deux nations. Cette nouvelle a été un choc pour beaucoup dans notre cabinet, car le gouvernement iranien actuel est dirigé par plusieurs anciens fonctionnaires de la République islamique, y compris leur chef. Néanmoins, ce changement de diplomatie est une bonne chose, du moins pour nous."
 iranian_focus.144.a: "Nous signerons"
 iranian_focus.144.b: "Jamais"
 iranian_focus.145.t: "Israël signe l'accord"
 iranian_focus.145.d: "Le gouvernement israélien a annoncé aujourd'hui qu'il est heureux de coopérer avec notre gouvernement pour améliorer le flux des échanges commerciaux."
 iranian_focus.145.a: "Génial"
 iranian_focus.146.t: "Israël refuse de signer l'accord"
 iranian_focus.146.d: "Le gouvernement israélien a refusé de signer l'accord commercial que nous leur avons proposé plus tôt cette semaine. Une nouvelle aussi malheureuse ne sera pas prise à la légère par notre peuple."
 iranian_focus.146.a: "Bien"
 iranian_focus.147.t: "Chef unificateur pour la nation"
 iranian_focus.147.d: "Les appels en faveur d'une figure plus unificatrice et centralisée pour diriger la nation se sont multipliés. Le personnel général de l'Artesh n'ayant pas nommé de chef direct, un référendum a été organisé où les habitants de la nation peuvent élire leur leader. Le leader sera nommé 'Marzbānān-Marzbān', ce qui signifie 'le Gardien de tous les Gardiens'."
 iranian_focus.147.a: "Nader Najafi"
 iranian_focus.147.b: "Halako Ahmadian"
 iranian_focus.147.c: "Farzad Esmaili"
 iranian_focus.147.d1: "Davoud Hermidas-Bavand"
 iranian_focus.148.t: "L'Iran propose un projet ferroviaire"
 iranian_focus.148.d: "Le gouvernement iranien propose un projet ferroviaire qui s'étend du sud de notre pays jusqu'au nord. Cela peut vraiment bénéficier à notre propre infrastructure, ce qui signifie que nous aurons moins à dépenser à long terme, mais l'accepter signifiera également que les entreprises iraniennes auront une influence dans notre nation."
 iranian_focus.148.a: "Pourquoi pas ?"
 iranian_focus.148.b: "Non"
 iranian_focus.149.t: "L'Arménie accepte !"
 iranian_focus.149.d: "L'Arménie a accepté notre offre de construire un grand chemin de fer du sud de leur nation jusqu'au nord."
 iranian_focus.149.a: "Très bien"
 iranian_focus.150.t: "L'Arménie rejette !"
 iranian_focus.150.d: "L'Arménie a rejeté notre offre de construire un grand chemin de fer dans leur nation."
 iranian_focus.150.a: "Tant pis pour eux"
 iranian_focus.151.t: "L'Iran propose un projet ferroviaire"
 iranian_focus.151.d: "Le gouvernement iranien propose un projet ferroviaire qui s'étend du sud de notre pays jusqu'au nord. Cela peut vraiment bénéficier à notre propre infrastructure, ce qui signifie que nous aurons moins à dépenser à long terme, mais l'accepter signifiera également que les entreprises iraniennes auront une influence dans notre nation."
 iranian_focus.151.a: "Bien sûr, pourquoi pas ?"
 iranian_focus.151.b: "Non"
 iranian_focus.152.t: "L'Azerbaïdjan accepte !"
 iranian_focus.152.d: "L'Azerbaïdjan a accepté notre proposition de projet ferroviaire qui s'étend sur leur nation."
 iranian_focus.152.a: "Très bien"
 iranian_focus.153.t: "L'Azerbaïdjan rejette !"
 iranian_focus.153.d: "L'Azerbaïdjan a rejeté notre offre de projet ferroviaire."
 iranian_focus.153.a: "Triste"
 iranian_focus.154.t: "L'Iran propose un projet ferroviaire"
 iranian_focus.154.d: "Le gouvernement iranien propose un projet ferroviaire qui s'étend de l'est de notre pays jusqu'à l'ouest. Cela peut vraiment bénéficier à notre propre infrastructure, ce qui signifie que nous aurons moins à dépenser à long terme, mais l'accepter signifiera également que les entreprises iraniennes auront une influence dans notre nation."
 iranian_focus.154.a: "Absolument"
 iranian_focus.154.b: "Non"
 iranian_focus.155.t: "La Géorgie accepte !"
 iranian_focus.155.d: "La Géorgie a accepté notre offre de construire un chemin de fer s'étendant de l'est à l'ouest."
 iranian_focus.155.a: "Bien"
 iranian_focus.156.t: "La Géorgie rejette !"
 iranian_focus.156.d: "La Géorgie a rejeté notre offre de projet ferroviaire."
 iranian_focus.156.a: "Malheureusement"
 iranian_focus.157.t: "Défilé de l'armée"
 iranian_focus.157.d: "Un récent défilé de l'armée a été télévisé dans toute la nation, montrant nos avancées technologiques et notre discipline militaire."
 iranian_focus.157.a: "Bah bah"
 iranian_focus.158.t: "La République d'Iran"
 iranian_focus.158.d: "Le conseil révolutionnaire a annoncé aujourd'hui que le premier scrutin officiel de la République d'Iran est maintenant disponible dans les bureaux de vote à travers le pays. Trois partis différents sont sur le bulletin de vote, permettant aux candidats libéraux, modérés et conservateurs de se présenter. Bien que la nouvelle constitution ait garanti certains droits, tels que la liberté d'expression, la liberté de religion et plus encore, une sorte de rivalité se prépare déjà entre les factions."
 iranian_focus.158.a: "Le Mouvement de la liberté"
 iranian_focus.158.b: "Le Chemin vert de l'espoir"
 iranian_focus.158.c: "Le Front national"
 iranian_focus.159.t: "Assassinat de Qasem Soleimani"
 iranian_focus.159.d: "Une nouvelle amère a été transmise de Bagdad à Téhéran : un drone américain a tenté d'assassiner le général Qasem Soleimani et Abu Mahdi Al-Muhandis, à l'aéroport international de Bagdad. Malheureusement, ces deux personnes, l'aîné et ses compagnons, ont été martyrisés la nuit dernière à la suite de cette attaque. Notre décision est importante et montre notre politique et notre pragmatisme en matière de politique étrangère et intérieure."
 iranian_focus.159.a: "Nous devons nous venger !"
 iranian_focus.159.b: "Cela signifie la guerre !"
 iranian_focus.160.t: "Renseignements sur Soleimani"
 iranian_focus.160.d: "Plus tôt aujourd'hui, le président a été informé de la présence du commandant des CGRI Qassem Soleimani en Irak. Considéré comme la deuxième personne la plus puissante du gouvernement iranien, Qassem Soleimani a été blâmé pour plusieurs attaques contre des soldats américains par des milices chiites et a été sur le radar de l'armée depuis très longtemps. Aujourd'hui, nous avons la possibilité de le neutraliser définitivement. Cependant, cela pourrait déclencher une guerre."
 iranian_focus.160.a: "Éliminez-le"
 iranian_focus.160.b: "Non, c'est trop risqué"
 iranian_focus.161.t: "Les États-Unis ont assassiné Qasem Soleimani"
 iranian_focus.161.d: "Qasem Soleimani, un major général iranien, a été assassiné par une frappe de drone américain à l'aéroport international de Bagdad. Le drone a ciblé et tué Soleimani alors qu'il se rendait à une réunion avec le Premier ministre irakien à Bagdad. Soleimani était le commandant de la Force Qods, l'une des cinq branches du Corps des gardiens de la révolution islamique d'Iran, et était considéré comme la deuxième personne la plus puissante d'Iran. Les CGRI ont déclaré qu'un total de dix personnes avaient été tuées."
 iranian_focus.161.a: "Inquiétant"
 iranian_focus.162.t: "Décès de Mohsen Pendar Pezeshkpour"
 iranian_focus.162.d: "Aujourd'hui, la nation est en deuil. Aujourd'hui, la nation perd un héros national. Et par-dessus tout, aujourd'hui, la nation perd Mohsen Pendar Pezeshkpour. Le fondateur et pionnier du parti pan-iranien. Bien qu'une grande perte ait été subie aujourd'hui, la nation ne peut pas s'arrêter. Un nouveau secrétaire général sera nommé chef de la nation."
 iranian_focus.162.a: "Hojjat Kalashi"
 iranian_focus.162.b: "Reza Kermani"
 iranian_focus.162.c: "Zahra Gholamipour"
 iranian_focus.163.t: "Réfugiés afghans"
 iranian_focus.163.d: "En raison de la situation chaotique en Afghanistan, de nombreux Afghans ont cherché refuge en Iran et s'y sont installés avec leurs familles. Cela a cependant commencé à affecter les habitants, car il leur est de plus en plus difficile de trouver un emploi, la main-d'œuvre afghane étant généralement moins chère à embaucher."
 iranian_focus.163.a: "Tout le monde est le bienvenu ici"
 iranian_focus.163.b: "Expulser"
 iranian_focus.164.t: "Crash de Jalil Zandi !"
 iranian_focus.164.d: "L'ancien as du F-14 et actuel général de l'armée de l'air de l'Artesh, Jalil Zandi, aurait percuté sa voiture près de Téhéran il y a quelques heures, et il est actuellement dans un état critique. Nous pouvons puiser dans le budget du gouvernement pour lui sauver la vie, mais les coûts seraient incroyablement élevés en raison de la gravité de l'accident."
 iranian_focus.164.a: "Sa vie repose maintenant avec Dieu"
 iranian_focus.164.b: "Payer ce qui est nécessaire"
 iranian_focus.165.t: "Hausse de l'utilisation des satellites"
 iranian_focus.165.d: "De plus en plus de personnes dans le pays achètent des paraboles pour accéder aux chaînes de télévision étrangères. Bien que cette pratique soit inoffensive par nature, il est possible qu'ils commencent à visionner de la propagande contre notre État, ce qui nuirait à notre réputation à long terme."
 iranian_focus.165.a: "Laissons faire"
 iranian_focus.165.b: "Réprimer ce comportement"
 iranian_focus.166.t: "Nombre croissant de bazars qui ferment"
 iranian_focus.166.d: "Les bazars ont connu une année terrible, avec de nombreuses boutiques fermant leurs portes. Cela est dû à divers facteurs, mais surtout à nos réformes économiques que nous avons menées de manière agressive. Les bazars réclament une intervention du gouvernement pour les sauver de la faillite."
 iranian_focus.166.a: "Nous pouvons les aider"
 iranian_focus.166.b: "Non"
 iranian_focus.167.t: "Éléments séparatistes"
 iranian_focus.167.d: "Bien que notre nation n'ait pas connu de nombreux mouvements sécessionnistes ces dernières années, il est important de noter que plusieurs régions sont vulnérables à l'influence étrangère, ce qui permet à nos ennemis d'exploiter nos régions et d'inciter à des révoltes. Les régions d'Azerbaïdjan, du Kordestan, du Baloutchistan et du Khuzestan sont les plus vulnérables."
 iranian_focus.167.a: "D'accord"
 iranian_focus.168.t: "Décès de l'Ayatollah Montazeri"
 iranian_focus.168.d: "Aux premières heures de la matinée, l'Ayatollah Montazeri est décédé paisiblement. La nation est en deuil alors que l'homme qui a inversé les tragédies de la Révolution islamique quitte ce monde pour un autre. Bien que son décès marque un moment historique, on ne sait toujours pas ce qu'il a écrit dans son testament et s'il a désigné un successeur à son poste. Le testament est lu en direct à la télévision nationale par l'un de ses porte-parole, et il y a été déclaré que..."
 iranian_focus.168.a: "...Yousef Saanei sera l'Ayatollah"
 iranian_focus.168.b: "...Asadollah Bayat-Zanjani sera l'Ayatollah"
 iranian_focus.168.c: "...L'ère de la domination cléricale est révolue, le peuple doit maintenant diriger"
 iranian_focus.169.t: "Changer le drapeau national"
 iranian_focus.169.d: "Le drapeau national est le symbole d'une nation, ce qui l'unifie. L'Iran ayant eu de nombreux drapeaux au fil du temps, nous pouvons à tout moment hisser une nouvelle bannière sur [PER.capital.GetCapitalVictoryPointName]."
 iranian_focus.169.a: "Le drapeau tricolore"
 iranian_focus.169.b: "Le lion et le soleil"
 iranian_focus.169.c: "Un drapeau islamique"
 iranian_focus.169.d1: "La fleur"
 iranian_focus.170.t: "Activité accrue de l'opposition"
 iranian_focus.170.d: "Il semble qu'en raison de notre légitimité et de notre popularité en déclin, de nombreux groupes d'opposition se sont reformés et ont commencé à coordonner leurs efforts pour mobiliser la population contre le gouvernement. Si la légitimité de la République islamique continue de chuter, le gouvernement pourrait être renversé."
 iranian_focus.170.a: "D'accord"
 iranian_focus.171.t: "La centrale nucléaire de Bushehr"
 iranian_focus.171.d: "Inachevée par les Américains, ce qui a été construit de la centrale nucléaire de Bushehr est resté inactif pendant des décennies. Avec l'arrivée de plusieurs scientifiques russes, une offre a été faite à une entreprise russe pour terminer ce qui restait de la centrale."
 iranian_focus.171.a: "Accepter la proposition"
 iranian_focus.171.b: "Non merci"
 iranian_focus.173.t: "Voir la frontière d'Atrak"
 iranian_focus.173.d: "[PER.GetName] nous a proposé d'organiser une réunion politique à la frontière du fleuve Atrak et de parler avec eux des questions diplomatiques et commerciales. Acceptons-nous leur invitation ?"
 iranian_focus.173.a: "Bien sûr !"
 iranian_focus.173.b: "Nous ne sommes pas intéressés."
 iranian_focus.174.t: "[TRK.GetName] accepte !"
 iranian_focus.174.d: "[TRK.GetName] a accepté notre offre pour une réunion politique à la frontière du fleuve Atrak."
 iranian_focus.174.a: "Bah Bah !"
 iranian_focus.175: "[TRK.GetName] a décliné notre offre !"
 iranian_focus.175.t: "[TRK.GetName] a décliné notre offre !"
 iranian_focus.175.d: "[TRK.Getname] a décliné notre offre pour une réunion politique à la frontière du fleuve Atrak."
 iranian_events.300.t: "Manifestations commémoratives pour le soulèvement étudiant de 1999."
 iranian_events.300.d: "Aujourd'hui marque un an depuis le soulèvement étudiant de juillet 1999. Les mouvements réformistes à travers le pays encouragent les étudiants à manifester, ce qui pourrait mettre en danger la sécurité nationale. Cependant, nous avons les Bassidji et la police anti-émeute à notre disposition, ce qui nous permet d'entrer dans l'université de Téhéran afin d'affronter les manifestants. Une telle mesure pourrait faire des victimes et potentiellement déclencher un soulèvement national si nous ne faisons pas attention."
 iranian_events.300.a: "Cela n'a pas d'importance."
 iranian_events.300.b: "Envoyer les forces de sécurité."
 iranian_events.301.t: "Des manifestations nationales éclatent !"
 iranian_events.301.d: "Il semble que nos récentes actions n'aient pas été prises à la légère par les étudiants, et des manifestations nationales ont éclaté. Lentement mais sûrement, il semble que de plus en plus de gens exigent la démission du gouvernement, bien que nous ne soyons pas près de partir."
 iranian_events.301.a: "Mobiliser NAJA"
