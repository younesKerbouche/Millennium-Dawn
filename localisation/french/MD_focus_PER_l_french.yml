 axis_of_resistance_events.4.d: "Dans une lettre confidentielle, le gouvernement iranien nous a demandé d'attaquer les positions du régime sioniste en Palestine. Sommes-nous désormais prêts pour une guerre frontalière ?"
 axis_of_resistance_events.4.o1: "Allons-y !"
 axis_of_resistance_events.4.o2: "Nous devons nous préparer."
 axis_of_resistance_events.6: "Le Hezbollah n'a pas attaqué"
