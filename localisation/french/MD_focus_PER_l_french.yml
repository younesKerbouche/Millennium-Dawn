 PER_majlis.401.t: "Le nouveau Premier ministre"
 PER_majlis.401.d: "C’est à cette période de l’année que nous nommons un nouveau Premier ministre pour prendre le poste. Nous aurons un large choix de candidats, chacun apportant quelque chose d’unique à la table."
