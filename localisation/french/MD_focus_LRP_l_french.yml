l_french:
 lviv_focus: "Les centres d'intérêt de la République démocratique de Lviv"
 volhynia_focus: "Les centres d'intérêt de la République démocratique de Volhynie"
 LRP_Start_rebellion: "Identité galicienne"
 LRP_Start_rebellion_desc: "Finalement, les habitants de Galicie ont pu se réaliser comme une nation distincte qui aspire à l’Europe et n’est plus freinée par les bureaucrates de l’Est."
 LRP_weapon_suplly: "Armureries appropriées"
 LRP_weapon_suplly_desc: "Les armureries que nous trouvons sur le territoire de notre république seront appropriées et les armes distribuées à la milice de notre peuple."
 LRP_lviv_defence: "Renforcer Lviv"
 LRP_lviv_defence_desc: "Nous allons commencer la construction de fortifications défensives à Lviv, l'ennemi arrive et nous devons être prêts à défendre la ville."
 LRP_mobilisation: "Mobilisation de la population"
 LRP_mobilisation_desc: "Les habitants de Lviv doivent défendre leur patrie, sinon l’ennemi ne nous épargnera pas et nous détruira."
 LRP_people_militia: "Armée populaire de Lviv"
 LRP_people_militia_desc: "Nos citoyens doivent se protéger eux-mêmes, nous ne pourrons pas défendre notre indépendance uniquement avec des volontaires. C'est pourquoi nous organisons une armée populaire !"
 LRP_polish_suplly: "Armes polonaises"
 LRP_polish_suplly_desc: "La Pologne nous envoie ses armes afin que nous puissions défendre notre indépendance."
 LRP_government: "Gouvernement de la République"
 LRP_government_desc: "Nous allons enfin approuver le gouvernement et sa structure pour assurer le fonctionnement complet de notre État."
 LRP_bivalute: "Abandonner la hryvnia"
 LRP_bivalute_desc: "Nous abandonnerons la hryvnia, une monnaie qui ne nous apportera rien de bon économiquement. Le zloty polonais est notre choix."
 LRP_bank: "Banque d’État de Lviv"
 LRP_bank_desc: "Nous commencerons à créer notre propre système économique avec l’établissement de notre banque d’État."
 LRP_passport: "Passeport de citoyen de Lviv"
 LRP_passport_desc: "Nous créerons également notre propre citoyenneté. Les gens doivent comprendre que nous vivons dans notre propre État."
 LRP_operator: "Notre opérateur télécom"
 LRP_operator_desc: "Nous éliminerons complètement les opérateurs télécom ukrainiens pour créer le nôtre."
 LRP_teroborona: "Créer une défense territoriale"
 LRP_teroborona_desc: "En plus de la milice populaire, nous empruntons la pratique ukrainienne de création d’une défense territoriale pour renforcer nos frontières et notre sécurité intérieure."
 LRP_afini: "Bataillon Galicie"
 LRP_afini_desc: "La Galicie a toujours aspiré à l’indépendance, et les premiers volontaires ont créé un bataillon portant ce nom pour défendre le droit de la Galicie à sa propre politique."
 LRP_mali: "Bataillon des Tirailleurs Sich"
 LRP_mali_desc: "Les glorieuses traditions des Tirailleurs Sich sont perpétuées par le bataillon éponyme qui s’est levé pour défendre Lviv."
 LRP_sloboda: "Brigade du Royaume"
 LRP_sloboda_desc: "Une brigade de monarchistes et de partisans de la création d’une principauté ou d’un royaume galicien est venue défendre Lviv."
 LRP_mgb: "Service de sécurité de Lviv"
 LRP_mgb_desc: "Nous créerons notre propre ministère pour protéger la paix et la tranquillité de nos citoyens au sein de la république."
 LRP_interbrigabe: "Brigade polonaise de Craiova"
 LRP_interbrigabe_desc: "De nombreux volontaires polonais ont décidé de nous soutenir dans notre lutte pour l’indépendance et notre désir de nous séparer de l’Ukraine."
 LRP_desorg: "Éliminer la désorganisation"
 LRP_desorg_desc: "Nous éliminons la désorganisation dans notre armée, composée de nombreux bataillons qui ne s’obéissent pas mutuellement."
 LRP_defence: "Lignes défensives"
 LRP_defence_desc: "Notre pays doit renforcer ses frontières et se tenir prêt à se défendre davantage."
 LRP_guard_republic: "Forces spéciales de Lviv"
 LRP_guard_republic_desc: "Nous créerons nos propres troupes spéciales pour nous protéger des ennemis dans les secteurs les plus difficiles du front."
 LRP_infra: "Reconstruire l’infrastructure"
 LRP_infra_desc: "Les combats ont complètement détruit notre infrastructure, et nous allons la restaurer."
 LRP_energy: "Secteur énergétique"
 LRP_energy_desc: "Pour éviter que la république ne plonge dans l’obscurité, nous investirons dans le secteur énergétique."
 LRP_referendum: "Référendum sur l’adhésion à la Pologne"
 LRP_referendum_desc: "Nous voyons notre avenir uniquement au sein d’un véritable pays européen, la Pologne. Nous annoncerons un référendum pour rejoindre la Pologne sur une base fédérale."
 LRP_uda: "Alliance avec l’Armée rebelle ukrainienne"
 LRP_uda_desc: "Nous suivrons la voie d’une alliance avec les groupes nationalistes ukrainiens qui ont survécu à la confrontation avec les autorités de Kiev, ce qui nous éloignera de l’alliance avec la Pologne."
 LRP_interbrigabe1: "Brigade de l’Armée rebelle ukrainienne"
 LRP_interbrigabe1_desc: "L’Armée volontaire ukrainienne est prête à nous aider avec les volontaires qu’elle a entraînés pour la guerre."
 LRP_create_galicia: "Annexer la Volhynie"
 LRP_create_galicia_desc: "Nous nous unirons aux rebelles de Volhynie pour créer une république unifiée et lutter ensemble contre le gouvernement d’occupation de Kiev."
 LRP_civil_war: "La guerre en Galicie"
 LRP_unproffesional_army: "Milice désorganisée"
 LRP_proffesional_army: "Armée populaire"
 LRP_bivaluta: "Période de double monnaie"
 LRP_ter_orobona: "Défense territoriale"
 LRP_forts_buildings: "Concentration sur les fortifications"
 LRP_UDA_idea: "Armée volontaire ukrainienne"
 lrp.1.t: "Le référendum sur l’adhésion à la Pologne"
 lrp.1.d: "La République de Lviv a annoncé un référendum au cours duquel la majorité des habitants ont voté en faveur de l’adhésion à notre pays. Prenons-nous le risque d’approuver leur décision et d’agrandir notre pays ?"
 lrp.1.a: "Oui"
 lrp.1.b: "Non"
 VRP_Start_rebellion: "Identité volhynienne"
 VRP_Start_rebellion_desc: "Enfin, les habitants de Volhynie ont pu se reconnaître comme une nation distincte, aspirant à l’Europe et libérée des entraves des bureaucrates de l’Est."
