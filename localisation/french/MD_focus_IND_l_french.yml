 indonesia.76854.d: "Après nous avoir aidés après le tremblement de terre, le gouvernement indonésien nous demande de nous joindre à eux. Si nous les rejoignons, nous perdrons tout ce pour quoi nous nous sommes battus, mais tout cela au nom de la paix. Si nous ne les rejoignons pas, nous verrons le conflit reprendre de plus belle..."
