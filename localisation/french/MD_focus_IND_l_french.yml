 indonesia.76854.b: "Non"
 IND_disasters_mechanic: "La terrible malchance de l'Indonésie"
 IND_disasters_mechanic_desc: "L’Indonésie a beaucoup de chance de disposer d’une abondance de ressources naturelles, de main d’œuvre et de volonté pour traverser le 21e siècle.\nCependant, §Hl'Indonésie est confrontée à de nombreux défis§! qui §Rentravent ses progrès§!. Les accidents sont un §Rthème commun§! qui pourrait facilement être évité si une meilleure prise en charge n'était pas assurée dans une région particulière.\n\nC'est pour cela qu'il est de notre devoir et de notre responsabilité de prêter davantage attention à nos États en temps opportun afin d'éviter un sort désastreux qui nous causerait de graves dommages.\n\nNous continuerons à avoir des catastrophes pendant un certain temps, mais si nous les abordons rapidement, elles finiront par s’arrêter après un certain temps !"
 IND_back_muslim: "Soutenir les musulmans"
 IND_back_muslim_desc: "Nous sommes une nation islamique ! Nous devons donc protéger nos musulmans, quel qu'en soit le prix. En agissant ainsi, nous gagnerons le soutien populaire et éradiquerons toute haine à notre égard dans la majorité islamique de Sulawesi.\n\n\n\nLes négociations sont inestimables et doivent commencer immédiatement !"
